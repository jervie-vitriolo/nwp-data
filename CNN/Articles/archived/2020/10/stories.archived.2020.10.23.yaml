      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump lowers the temperature</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e360d1ba-2398-41f0-9af7-2cb940f7ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump entered Thursday''s debate with near unanimous consent among
        his advisers: cool down. None could say with any confidence whether he would
        take the advice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acba0d8f-b30a-4179-9589-455fc8915773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c663eb1-8196-471a-b3af-2326eeba2605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did, mostly -- aided, in part, by a new muting rule he lambasted
        ahead of the face-off.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2880eca7-c6f9-4d5b-a849-c9c14ed4f822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198f1a4-31d3-4d62-ae24-0464fa396cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, he still issued falsehoods. Yes, he still lobbed personal attacks.
        Yes, he downplayed the coronavirus -- the single biggest crisis facing the
        country -- while taking no responsibility for it. Yes, he insisted that hundreds
        of migrant children separated from their parents are being well taken care
        of.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a20aadb-8f85-4850-bf21-d5625f50772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2543ed8-5884-4151-8a1b-2c6f1d24cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for most of the face-off, he seemed more subdued and more intent
        on sticking to a plan. He was even courteous to moderator Kristen Welker of
        NBC, telling her at one point he approved of her performance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79941294-2d07-4dec-bf39-b2d03b690b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335ecf50-c2b5-4ecf-b552-eb999be649d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the last debate, Trump felt he won and few advisers told him
        otherwise. But after watching clips of himself, Trump acknowledged that he
        could tone it down somewhat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1efc889-95ff-4b2f-a149-702ccfeac276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e670b8-a4d9-4073-aa5d-1f313b812225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was a massive sigh of relief among Republicans, who feared
        another abrasive performance that turned off voters. And it made for a more
        substantive debate, with voters able to hear definitive answers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd4d2cb-1343-43b6-9315-c2962235ca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e689ab-0227-4b9b-9068-29d056f19b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How that helps Trump isn''t clear. Often his answers -- particularly
        on health care and race -- lacked substance. And he again avoided laying out
        a concrete second term agenda, something he''s failed to articulate for most
        of the campaign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7447d-32e0-4d2a-a772-b7a2c53075f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3072c5d0-81d6-4318-9ea0-072cb1ca8c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the race is hinging in part on Trump''s behavior, his approach
        Thursday is more in line with what his team was hoping for.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d1f16d-7bf7-478c-9d69-bdddbadc564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c7c6d0-100c-4acf-b0d6-46386ef17b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s wishful thinking</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32844e2-1789-4263-a452-99be29faa7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s very first answer -- which was meant to state how he would
        lead during the next stage of the coronavirus -- relied instead on looking
        backward and wishful thinking about a vaccine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5bb6d8-d95c-4dcb-bd0b-5a392cc7c8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b5d8e8-c5f8-4181-9f0f-92e0d8522f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like many of his answers over the rest of the evening, Trump''s
        central argument seemed to be that things could be a lot worse.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3c573f-e363-4435-aa19-2ebc937f0507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ace844-6cc1-41ce-ae82-06068bce1a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thought it was delivered in a new, less aggressive style, Trump''s
        answer amounted to the same dismissal of the pandemic he''s been offering
        for months -- one that voters have largely rejected.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813996fc-24e8-4db1-a434-4a63dd878f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecf712b-afb1-4a02-bb19-01c07a35d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will go away and as I say, we''re rounding the turn, we''re
        rounding the corner. It''s going away," he said, with little regard to the
        surge in cases across the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ed325-cb52-4861-9196-38d084a3159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9963817-edaf-4073-ac85-d313ebe871ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he does nearly every time he is pressed on his pandemic response,
        Trump cited his decision to close travel to China, though thousands of people
        were exempt and were still able to enter the country. He insisted the United
        States was suffering alongside Europe, which is also experiencing new spikes.
        But unlike Trump, leaders there -- including French President Emmanuel Macron
        -- have imposed new lockdowns.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682713c2-44b9-49f7-9813-372b3741c196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4460a67-de02-4842-8f94-4bc1aa98d00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he placed nearly all of his optimism on a vaccine, which he
        claimed would arrive "within weeks." There is no indication that is true;
        vaccine trials are still underway and the Food and Drug Administration has
        imposed rules requiring months of data for emergency use of a new vaccine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7550d0c2-498a-445b-80af-f40553ed59ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20055db-3ff6-4c59-8a28-06e5a8e27a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump acknowledged his promise of a vaccine "within weeks"
        was not a "guarantee." But he said he was hopeful for one by the end of the
        year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620f9bf9-d234-4e42-9fdb-1f6829f55059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3bb8c6-766e-4db5-b350-094ecf2f30cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His answers were a sign that Trump doesn''t plan to change his approach
        to coronavirus, even as cases surge. He said as much earlier this week; in
        a town hall event, Trump responded when asked what he would do differently:
        "Not much."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc312249-02e3-4503-8a13-75380fbe9bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a9115a-abd0-493b-b58b-ec7474bc6aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the key distinction Trump sought to make was his aversion
        to any further lockdowns to prevent further contagion. "We can''t close our
        nation," Trump said. "We can''t lock ourselves up in a basement like Joe does."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9110e2-963c-4487-8936-115c642f3ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681871a5-1597-4b87-8ade-1c1c80e09ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden forecasts a ''dark winter''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c13f158-fd7d-48a9-9aba-caea7ea64521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden offered a much bleaker view of the virus, predicting that
        a "dark winter" is coming as he accused Trump of denying responsibility for
        its spread in the United States and squandering months that he said should
        have been used to accelerate production of protective medical equipment and
        prepare schools and businesses for reopening.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa51b3f9-9742-4f4b-b204-792963125b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98162235-0456-48fd-8e85-249f3fb6eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who''s responsible for that many deaths should not remain
        as President of the United States of America," Biden said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc5499-cef0-4ae2-90f6-43db7039e173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c74bc-b757-4385-96ec-654fb10f18c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was much more measured than Trump in discussing how he''d
        handle the virus. He said he would establish national standards for opening
        schools and businesses and would seek stimulus money to prepare them.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bafd82-578e-4b18-a274-b8b79282c4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50c002f-f2b7-4f9a-82e6-a8cbb05c4ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also offered a more dour view of the time line for a potential
        vaccine -- one that aligns more closely to what public health experts have
        projected -- by saying that "there''s no prospect that there''s going to be
        a vaccine available for the majority of the American people before the middle
        of next year."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cca204-ced9-41e3-a1f3-8b6e963d245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df5c22-7c82-43e3-9d33-df1a62fa0db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden did, though, deliver a unifying moment as he criticized Trump
        for laying blame on Democratic governors for the virus spreading in their
        states.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81161b50-aee2-4e9b-ad14-b8fe3734e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1484e6-34cb-4d1b-af38-00e4c0b7e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t look at this the way he does -- blue states and red states.
        They''re all the United States," Biden said. He pointed out that spikes have
        occurred in recent weeks in Republican-leaning states. "They''re all Americans,"
        he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec9f26b-feeb-428c-91f8-f404b570a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d6ae8-e232-444b-b6c8-d11c2323358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump dusts off his 2016 playbook</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc52d2-031c-4052-93fb-56c5c67f3e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With nearly 50 million votes already cast and time almost out to
        reverse his polling fortunes, Trump resorted to the tactics that helped him
        win four years ago.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7656b64-4e78-49d7-a687-37fa8b366834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944d65f4-ef11-4594-9fad-d83b15e9cc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tried to cast Biden as a typical politician, just like he did
        Hillary Clinton. He repeatedly pointed out that Biden was in elected office
        for 47 years, blaming Biden for failing to solve problems like systemic racism.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390f32d-9a5e-412d-8bbb-95e1a1b104e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a218b-c0b7-4548-8a83-191424d67e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe, I ran because of you. I ran because of Barack Obama. Because
        you did a poor job. If I thought you did a good job, I would have never run,"
        Trump said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5b4dd9-5089-4769-ab3b-27994a9f8b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02f160f-07f5-4f99-b979-e13e4587d070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tactic could have backfired at times, though, because it gave
        Biden an opening to recount the policy achievements of the Obama administration.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfec53a-b2c5-4f7a-8cd0-6c4fb8b48420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d7dbb-b9c7-4b45-a7e9-56a5ccbd97f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was less effective, though, in trying to turn a series of
        convoluted and unproven allegations about Biden''s son Hunter into a campaign-altering
        moment. Outside the right-wing echo chamber Trump and his most fervent supporters
        occupy, he did not deliver one, and he opened himself up to sharp responses
        from Biden about Trump''s own business operations in China and failure to
        release his tax returns.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a31fc7-7c66-481b-b7e9-39133ca10c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e5b0bd-62c1-4f83-b833-eeb24bd8ae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guy who got in trouble in Ukraine was this guy," Biden said,
        pointing to Trump, "trying to bribe the Ukrainian government to say something
        negative about me, which they would not do." Trump''s actions in Ukraine led
        the House to impeach him.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ca473-9bd3-495e-8efa-f0571fe1b5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab15397-ff8b-4a38-989a-743f1871ca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s eagerness to turn back the clock even extended to falsely
        accusing Biden of referring to Black people as "super predators" during discussion
        of the crime bill in the early 1990s. He did not; the term was used by Clinton.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e039f877-2e12-4747-a736-e2af5304a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2195cb9-4e93-41cc-a1e8-3091053b37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden hits his policy marks</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fe8d70-ac71-42a5-bb7b-fecdb6f25144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president''s most effective moments Thursday night
        might have been his evisceration of Trump''s economic, health care and immigration
        policies.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e84b7e2-426e-4975-9c06-bef76d69624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e5aad-8f9e-4ee0-98d5-862458959b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those policy-focused moments underscored a grim reality for Trump:
        Though Congress could stand in the way, Biden is campaigning on a series of
        detailed policy proposals -- and frequently explains what they''d mean to
        average Americans. Trump, though, has repeatedly failed to detail what he''d
        seek to do if he wins a second term.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd506a330-c3e1-41bc-8a86-3d1f6fd10363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2006a27-b093-4798-84ad-37a119f4c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hammered Trump for seeking to have the Supreme Court undo
        the Affordable Care Act, and its protections for those with pre-existing conditions
        -- a pool of Americans that Biden pointed out will soon include those who
        had Covid-19. Trump, who has long promised a plan to protect those people
        but has never delivered one, denied the reality that their protections would
        be repealed if his administration''s court effort is successful. Biden detailed
        his proposal to allow Americans to buy into a public health insurance program
        and introduced a new phrase to describe it: "Bidencare."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b968de6e-29e2-4923-ab6a-322711e3acbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d47e0db-d51e-4095-9355-99167d409949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also forcefully argued for increasing the minimum wage from $7.25
        to $15 an hour, while Trump said the matter should be left to states to decide.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b248174-6ba0-41ad-8c87-2d6fca96736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeadba4e-2323-4298-8981-fd3217900d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most significant could have been the portion of the debate that
        focused on immigration, when Biden eviscerated Trump over this week''s report
        that 545 children who were separated from their parents at the border have
        still not been reunited with their families. Trump claimed that the children
        are "very well taken care of" -- even though they have been apart from their
        families for months or years.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24290c13-4028-4eda-91b0-78cf1eab865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471332ed-ab15-488a-b403-c073792f4547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They got separated from their parents, and it makes us a laughingstock
        and violates every notion of who we are as a nation," Biden said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86117905-ecbe-459c-9446-eb1a2fce156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb96e96-cc7b-4f70-96a0-21f4540d7e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A question on the "talk" goes unanswered</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b53dc99-667e-4dbd-9441-8e9c7b96aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Biden were both asked a provocative and important question
        about race: Could they understand why Black parents give their children the
        "talk" about how to handle encounters with law enforcement?</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830cfd0-242e-48dd-af98-bdc03f935d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a654a3d-f7f7-496e-9463-bb93f360a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s instinct was to insist he''s done more for African Americans
        than any previous president since Abraham Lincoln -- and to attack Biden for
        his record, including on a crime bill from the 1990s.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0fcf2-20b5-4ef0-b177-df3a2700addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb424a39-4ca0-4342-8837-c149f99d19df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump didn''t specifically address the question, and instead he
        continued to insist he''s done more for African Americans than any previous
        president since Abraham Lincoln -- and to attack Biden for his record, including
        on a crime bill from the 1990s.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb70b1b-3402-4a25-9a3f-63b16099236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c90c6-0d4b-4026-afd1-45d37165f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m the least racist person in this room," Trump said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea0dd3e-3e12-4140-89d3-b732b1b14496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68efebd5-9741-453f-bc13-2a7724a4d4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, meanwhile, sought to cast Trump as stoking racial divisions,
        one of the driving arguments of his entire campaign.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a01453f-15fa-4531-8383-17b2dfc57cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241346a-854d-43a5-95e5-7bc96b60f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abraham Lincoln here is one of the most racist presidents we''ve
        had in modern history," he said sarcastically, making reference to Trump''s
        previous claim. "This guy has a dog whistle as big as a fog horn."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144c60cf-cb7c-49d8-bc6f-7cc2f6d0a1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e0d98e-133b-4916-808a-f9802a4a0d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates'' responses were designed less to convince Black
        voters that either man would be better for them than to convince White voters
        that Trump is or is not racist. It''s one of the factors that has driven down
        Trump''s poll numbers among suburban women, who have been turned off by Trump''s
        constant stoking of divisions.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980453b0-884b-4bda-8209-89d07eeaed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbb3db6-590a-4bc7-8533-0ebce4c4738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Trump simply stating that he is not racist reverses that impression
        -- given the ample evidence of him stoking racist conspiracies or fomenting
        racial divisions -- isn''t clear. For a candidate who believes he can peel
        of support among Black men from Democrats, failing to offer any sort of policy
        or action-based answer seemed like a missed opportunity.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d522b4-4370-461a-94c4-d1db70ba8196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb8da0-7d5d-4e02-9279-85bdfa94ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden says he ''would transition from the oil industry''</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780123cb-3896-42f5-a4b8-d496c6392c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate moment that Republicans were seizing on Thursday night
        was Biden''s comment that he "would transition from the oil industry, yes."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a17876-5a54-4e28-8175-072da0cd8e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c70bc6-7c73-4ae6-a3c0-854c4dcdbfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, that''s a big statement," Trump responded."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6658675c-c323-42d1-9b6c-6dd8030021ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c84d96-9b99-48e4-88ff-2321ee39ca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a big statement," Biden said. "Because the oil industry
        pollutes significantly."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d7214b-bc8e-4757-8f32-82b0b46d9251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d12cbd-da9f-4ce3-ad4d-0a43718a698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say he wanted a gradual transition to cleaner forms
        of energy -- but Trump sought to immediately turn the moment into a political
        advantage in oil- and manufacturing-heavy states.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09926ffd-73b9-4e45-972a-67b65b335764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accf7d3e-9269-4046-b362-551c3f536d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will you remember that, Texas? Will you remember that, Pennsylvania,
        Oklahoma, Ohio?" Trump said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f494f3-4cef-46f9-847e-9456ad8b8c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fdaae5-e798-4ddb-b998-24fcc0bf333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear that the moment is the kind of political game-changer
        Trump might hope it is. It could, however, be problematic for Democrats running
        in red areas like Texas.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61c50ea-51ad-4bef-8927-5b90831282ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221ab25c-6666-4a43-b0de-dd2dc0cc53a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the debate, Biden''s campaign sought to clarify the exchange,
        saying the former vice president was specifically talking about eliminating
        oil subsidies.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a56e8f-312b-4f67-aa71-86b6c42e2685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.239+08:00
