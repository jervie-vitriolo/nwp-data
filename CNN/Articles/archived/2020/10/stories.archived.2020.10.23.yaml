      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed5861f-e03b-4b8d-8172-6fee0fbf67b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:43.980+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:26:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tollways include the Southern Tagalog Arterial Road (STAR),
        South Luzon Expressway (SLEX), the Skyway System, NAIA Expressway, and the
        Tarlac-Pangasinan-La Union Expressway (TPLEX).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d77d95-2a07-4908-98d9-167543aa709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:43.980+08:00
