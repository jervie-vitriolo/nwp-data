    'mgnl:tags': ['China', 'Korea', 'US', 'United-States', 'Xi-Jinping']
    'template': '1'
    'title': 'China''s Xi Jinping delivers thinly-veiled swipe at US during Korean
      War anniversary speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e220525-2da9-4e3f-b88a-f75c49a86c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese President Xi Jinping has warned
        that "blackmailing, blocking and extreme pressure" will lead to "nowhere but
        a dead end" in a thinly-veiled attack on the United States, during a speech
        commemorating China''s entry into the Korean War 70 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea68ae-acde-4854-b0f6-8fd8fd4b8f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi was speaking at an event Friday marking the anniversary of Chinese
        troops crossing the border into North Korea in October 1950, a conflict that
        Beijing refers to as "the War to Resist US Aggression and Aid Korea."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d98b679-8982-4141-a55b-7f7e5cb91b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leader spoke at the same time as the final US presidential
        debate was taking place in Nashville, Tennessee between President Donald Trump
        and his Democratic challenger, former Vice President Joe Biden. During the
        debate, the two opponents clashed over who would be better positioned to handle
        China, with both men promising to stand up to a resurgent Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49123f5b-a38f-4782-b40e-7ab6d9c6fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech Friday, Xi highlighted alleged acts of US aggression
        towards China during the Korean War and emphasized the claim that an outgunned
        Chinese military managed to defeat its "legendary" American counterpart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136e62ee-5a8d-46db-8ceb-82878c738500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi, who is also commander-in-chief of China''s People''s Liberation
        Army, warned that while Beijing wanted peace it would not back down from a
        fight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc5a429-f6a3-413e-8ae7-330e304faba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese people mean that we should speak to the invaders in
        a language they understand," Xi said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea902f9-2552-4fe7-aaa3-36def5f5354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, the war has long been hailed as a great victory, despite
        North Korea failing to make any gains after its initial invasion of the South
        was rebuffed. Pyongyang would likely have been defeated without Beijing''s
        assistance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950de857-dfec-4081-b8bd-1e997490e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Xi''s speech, held before a packed audience at the Great
        Hall of the People in central Beijing, the room rose to applaud a group of
        Chinese Korean War veterans who were in attendance, and held a moment of silence
        in tribute to the nearly 200,000 Chinese soldiers killed in the conflict.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9af52cb-cfe8-4ed2-b9f7-8aa63acb2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was the latest in a series of high-profile government
        commemorations and newspaper articles marking the anniversary and China''s
        claimed victory over the US.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3d46da-e284-46c3-97e7-a1af0cb60f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy front-page commentary published Wednesday in the People''s
        Liberation Army Daily, the official newspaper of China''s military, the author
        hailed the "glorious victory" that "left the Americans with the deepest impression
        that what Chinese people say counts," and to respect "China''s red lines."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa586d16-5e59-4783-8c90-0afb989316a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s speech and the surrounding propaganda blitz stand in contrast
        to the more understated events that were held 10 years ago on the 60th anniversary
        of China''s entry to the Korean War.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df30397-a30b-40ee-8fd5-fd86c8a31db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the commemorations culminated in a symposium held in Beijing
        attended by the nation''s leaders including then Vice President Xi, who delivered
        a keynote speech. While touching on many of the same points about the war''s
        historical significance, Xi''s remarks back then noticeably lacked the not-so-subtle
        rebukes and warnings aimed at Washington found in Friday''s speech.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d2edfa-827c-456a-bf3d-a078affdb919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the two world powers have risen across a range
        of fronts in recent years, including the status of Taiwan, allegations of
        widespread human rights abuses against Muslim minorities in the western region
        of Xinjiang and disagreements over technology and trade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c6eb38-d274-4d7e-b4cc-cecb0ec6b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an op-ed published Wednesday, US national security adviser Robert
        O''Brien said that Xi''s "ambitions for control are not limited to the people
        of China," while Biden has vowed to continue pursuing closer ties with Taiwan
        in an op-ed for America''s largest Chinese-language newspaper, World Journal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d3c97-9c83-4866-b39a-432d843d8343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Seeking hegemony... will not work"</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b65683c-255d-4f76-ab24-a636b661b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese troops, redesignated as the People''s Volunteer Army, crossed
        into North Korea in October 1950 to assist their fellow Communist regime,
        which was being rapidly pushed back toward the border with China by the combined
        forces of South Korea and the United Nations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02200f7-b6d6-44b7-944c-54711db86b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech Friday, Xi painted the US as an imperialist aggressor
        with far superior technologies and weaponry, that was nevertheless repelled
        by the combined forces of China and North Korea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dbb972-a9a8-4e0c-a3de-1a0f0b7647b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After painstaking efforts in the war, the Chinese and Korean armies
        finally defeated the opponents and also broke the legendary US Army, who were
        supposed to be invincible," Xi said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd256cb7b-808f-4d42-9c2d-efff78058413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leader said that their victory in the Korean War was
        a message to the "suppressed nations and peoples in the world."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a069a-4d15-4536-b04f-72c3d47fe789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any country or any army, no matter how powerful they used to be,
        standing against the trend of the international community and acting perversely
        ... will surely backfire," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac83f7a-21b6-4c3e-9e5b-22f1e9fa05d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Xi never mentioned the US outside of his comments specifically
        on events during the Korean War, he ended his speech with a warning to states
        who endorsed "unilateralism, protectionism and extreme egoism."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ff6e47-b889-497c-9a0e-1d78c30d9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No blackmailing, blocking or extreme pressuring will work. Acting
        in one''s own way and serving one''s own interests will not work. Seeking
        hegemony and bullying others will not work and will lead the world to nowhere
        but a dead end," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea051b9-19e9-4146-bcc0-1b11e9eef9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s James Griffiths contributed to this article.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b3bc05-3136-4998-aec8-bdb99f7a6c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:00:33.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/23/asia/xi-jinping-korea-war-anniversary-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/10/23/asia/xi-jinping-korea-war-anniversary-intl-hnk/index.html">China''s
        Xi Jinping delivers thinly-veiled swipe at US during Korean War anniversary
        speech</a>"</em></p>'
  'russian-hackers-election-data':
    'author': 'Jeremy Herb, Brian Fung, Jennifer Hansler and Zachary Cohen, CNN'
    'caption': 'Russian state-sponsored hackers have targeted state and local governments
      and in at least two instances have successfully stolen data, US national security
      officials said Thursday, one day after the top US intelligence officials said
      Russia and Iran obtained voter registration information. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-23T17:03:29.521+08:00
    'imagesource': 'jcr:8319a82d-02e8-4073-8064-b6bf54490712'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85e3cc01-9351-47af-bc06-072ad829fd63'
    'lead': 'Russian state-sponsored hackers have targeted state and local governments
      and in at least two instances have successfully stolen data, US national security
      officials said Thursday, one day after the top US intelligence officials said
      Russia and Iran obtained voter registration information.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T17:07:17.628+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:27:32.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:34.128+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'hacker']
    'template': '1'
    'title': 'Russian hackers targeting state and local governments have stolen data,
      US officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ae0f35-334a-490c-b2c5-b3302d28fd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian state-sponsored hackers have targeted
        state and local governments and in at least two instances have successfully
        stolen data, US national security officials said Thursday, one day after the
        top US intelligence officials said Russia and Iran obtained voter registration
        information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29498cb1-4109-4e29-9b14-4e5a38900d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warnings issued Thursday indicate the heightened security posture
        of the US government days ahead of the presidential election. Ratcliffe announced
        at a hastily arranged news conference on Wednesday that Iran and Russia were
        interfering in the election and both countries had obtained some voter registration
        information, though Ratcliffe did not specify what information they had and
        whether it was publicly available.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54cf558-af90-478d-8d8d-d22d6ed3e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Iranian-based hackers appear intent on influencing
        and disrupting the election, US officials said. The Treasury Department responded
        on Thursday by issuing sanctions against five Iranian entities "for attempting
        to influence elections in the United States," including the Islamic Revolutionary
        Guard Corps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5658c88b-05e7-42a3-a56d-3376434d994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratcliffe said Iran was responsible for spoofed emails that appeared
        to come from a far-right group and threatened Democratic voters, adding that
        they were intended to damage President Donald Trump —&nbsp;an assertion that
        drew criticisms from Democrats, who accused the Trump administration of trying
        to conflate the interference threat posed by Russia and Iran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9943514e-87c9-45ed-9bae-49db5904b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported Wednesday that the government assessed that some of
        the data the Iranians obtained came from vendor and state systems, and was
        not just publicly available voter registration information, according to a
        source familiar with the matter. There is concern that Russia similarly accessed
        data but it is not clear what its intention is, the source said. Iran and
        Russia have denied interfering in the US election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326541e0-1438-41ed-bbe1-4d742992b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal warnings about the stolen data were published in two
        separate alerts Thursday written jointly by the FBI and the Cybersecurity
        and Infrastructure Security Agency and provided more detail on what Ratcliffe
        and FBI Director Christopher Wray had referred to on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae1de5d-1e0c-4d6e-8a89-47518205d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of the warnings issued by the Cybersecurity and Infrastructure
        Security Agency suggested that Russian or Iranian hackers have compromised
        US election systems. But past attacks should have the public on alert, officials
        said. Iranian attackers have previously impersonated legitimate media to spread
        anti-American propaganda meant to disrupt the election, the warnings said.
        Iranians have also allegedly used distributed denial-of-service attacks, database
        attacks and phishing campaigns to sow chaos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217ea2ad-c646-4ada-8070-4da08a719ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state-sponsored attackers, meanwhile, have attempted to
        penetrate "dozens" of state and local government and aviation networks, the
        warnings said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea37c9d-c158-4f06-be6c-969d448470ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of October 1, 2020, [Russian attackers] exfiltrated data from
        at least two victim servers," the alert said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e84f512-39dd-49b8-8904-bfc0d34b5869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratcliffe said at his news conference that the intelligence community
        was alerting the public to the actions Iran and Russia had taken to interfere
        in the election.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15920c-f83e-46eb-866a-77e779c7ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already seen Iran sending spoofed emails designed to intimidate
        voters, incite social unrest and damage President Trump," Ratcliffe said,
        adding that the US government had not seen the same actions from Russia but
        was "aware that they have obtained some voter information just as they did
        in 2016."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6792404-1476-492a-a580-c971ee1b9a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democrats criticize Ratcliffe</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4349e632-14f8-4bc4-bb88-d10fa1e1f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratcliffe''s statement that the emails, which purported to be from
        the far-right group the Proud Boys, were trying to damage Trump drew a rebuke
        from multiple Democrats, including House Speaker Nancy Pelosi of California,
        who was briefed on the matter on Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b421776b-72ea-4aa9-89a6-dbf13ed8fc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have to be very careful about any statements coming
        out about the election from the intelligence community at this time," she
        told reporters as she left the House Intelligence Committee spaces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962039b7-3fa2-4cd2-875b-395ef7c541d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Intelligence Chairman Adam Schiff, a California Democrat,
        said in an MSNBC interview Wednesday evening that the public ""cannot rely
        on what they hear from the director of national intelligence without proof
        on the table."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573b0b9-8397-4ade-bbd6-bfd37cb4c7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have accused Ratcliffe of selectively declassifying intelligence
        for political purposes to help Trump, most notably the recent release of unverified
        Russian intelligence about Hillary Clinton and Russia in 2016.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f423c-1743-477d-ad84-16b55f66bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Office of the Director of National Intelligence
        on Thursday responded to the criticism of Ratcliffe, arguing that his comments
        were consistent with the intelligence community''s previous assessments about
        Tehran''s intentions when it comes to interference in the 2020 race.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdbaeff-ba80-4af0-8e8d-c02b2ffcbda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As NCSC Director Bill Evanina said on August 7th, the IC assesses
        ''that Iran seeks to undermine U.S. democratic institutions, President Trump,
        and to divide the country in advance of the 2020 elections.'' What the DNI
        made clear last night is that Iran is executing activities to influence the
        U.S. election," ODNI spokesperson Amanda Schoch said in a statement to CNN,
        responding specifically to questions that have been raised about Ratcliffe''s
        comments since the Wednesday night announcement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2251f18-e122-4d14-b35f-2e9914b095a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evanina, the intelligence community''s top election security official,
        had said in August that Russia, Iran and China were all aiming to interfere
        in the 2020 election.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99efc9b3-1815-4043-873f-73d899177e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IC has not changed our assessment on Iran''s intent," Schoch
        added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0367181f-a513-4f68-a367-cff6604daa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all Democrats were critical of Ratcliffe. Sen. Mark Warner of
        Virginia, the top Democrat on the Senate Intelligence Committee, told reporters
        Thursday that he understood why Ratcliffe made the comments he did about the
        effort being intended to hurt Trump.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9f6ece-36bf-4923-b086-363e3b0c80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have consistently called upon the intelligence community to be
        forward leaning on informing the American public on foreign intervention,
        so on that basis the announcement last night was a good one," Warner said.
        "It is extraordinarily important the intelligence community speaks truth to
        power, and if you don''t have that practice on a regular basis you get these
        kind of questions, but I understand why Director Ratcliffe made the comments
        he made."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906decca-77f4-4a7c-b9d4-60bb460e63fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Congress from both parties issued letters and statements
        on Thursday seeking a briefing from Ratcliffe on the matter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a53240-eadf-47d9-8292-da3d09fb44ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emails the intelligence community attributed to Tehran were
        sent to registered voters from the email address "info@officialproudboys.com"
        and warned recipients to "Vote for Trump or else!"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7153ece0-1b19-4dab-acbf-5e5a287d5d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of emails were sent to people in the United States as
        part of the suspected Iranian campaign, Google said late Wednesday following
        the intelligence community announcement. Google said approximately 25,000
        emails were sent to Gmail users —&nbsp;90% of those emails were stopped by
        Gmail''s spam filters, meaning 2,500 American Gmail users may have received
        the messages.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8576696-9f05-43e4-bfa9-0b10dbb53c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google spokesperson said the company is cooperating with the FBI.
        Google is only one of the major providers of email services. Microsoft and
        Yahoo (owned by Verizon Media), which both run large email platforms, did
        not respond to CNN''s request for comment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc21dd-9c96-4720-9966-fa7c8e3d93ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iran sanctioned but none on Russia</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d56cf72-b798-493a-980d-0578e384e73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department''s sanctions were issued to the Iranian
        Revolutionary Guard Corps, the Guard''s Qods Force, the Bayan Rasaneh Gostar
        Institute, the Iranian Islamic Radio and Television Union, and International
        Union of Virtual Media.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70038b30-2aa5-45e7-a769-20fe65a2fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iranian regime''s disinformation efforts have targeted a global
        audience through a variety of covert media organizations," Treasury said in
        a statement. "Disinformation campaigns run by the Iranian regime focus on
        sowing discord among readers via social media platforms and messaging applications,
        and frequently involve mischaracterizing information."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a90e7ff-644b-4bdc-8cd4-f748df1d9d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said that "in the months leading up to the 2020 U.S.
        presidential election, Bayan Gostar personnel have planned to influence the
        election by exploiting social issues within the United States, including the
        COVID-19 pandemic, and denigrating U.S. political figures."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb66db5-c594-48ed-af22-444ff0fc2cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As recently as summer 2020, Bayan Gostar was prepared to execute
        a series of influence operations directed at the U.S. populace ahead of the
        presidential election," it said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3251869a-3e51-4882-899a-acca04573308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department did not issue any new sanctions Thursday
        against Russia, which also had been cited by the intelligence community the
        day prior. The Treasury Department sanctioned Ukrainian lawmaker Andrii Derkach
        last month, accusing him of being an "active Russian agent" working to denigrate
        Joe Biden''s campaign as part of Moscow''s election interference efforts.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130089dd-782b-466e-a457-6543c8e2cf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Donie O''Sullivan, Lauren Fox and Kristen Wilson contributed
        to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2086aba8-65c5-4803-af96-596613563673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:07:17.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/22/politics/russian-hackers-election-data/index.html"
        href="https://edition.cnn.com/2020/10/22/politics/russian-hackers-election-data/index.html">Russian
        hackers targeting state and local governments have stolen data, US officials
        say</a>"</em></p>'
  'luis-santos-interview-':
