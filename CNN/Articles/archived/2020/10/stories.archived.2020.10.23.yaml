      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine envoy to the US Jose Manuel “Babe” Romualdez said that
        the two countries are currently in good terms under Republican nominee and
        President Donald Trump.</p>'
