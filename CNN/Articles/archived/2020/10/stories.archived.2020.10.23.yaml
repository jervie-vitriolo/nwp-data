      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Simple pleasures
        in life can remind us that we have to keep moving forward. We can liven up
        our mood by enfolding ourselves in small comforts, from watering our succulent
        plants, binge-watching aspirational KDramas to indulging to our favorite ice
        cream flavors while being at home.</p>'
