      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said Soberano has not given any instructions to pursue legal
        action against those who have red-tagged her online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2648cdf6-ee9e-4fec-9faf-ea2ebaf2bd78'
