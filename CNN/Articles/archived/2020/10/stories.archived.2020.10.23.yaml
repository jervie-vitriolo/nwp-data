      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae83429b-f951-47a2-a78f-c713364f72f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden lambasted Trump in policy terms, criticizing his handling
        of the pandemic and his approach to health care, the economy and immigration.
        But at times, the former vice president got personal -- at one point calling
        Trump "one of the most racist presidents we''ve had in modern history."</p>'
