      'jcr:uuid': 'bb6db6ba-b0b6-4335-9ae6-473cff7a2e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Public Accounts chairman Rep. Mike Defensor said
        lawmakers found several government officials, including Health Secretary Francisco
        Duque III, liable for supposed wrongdoing during the joint investigation he
        conducted with the committee on good government and public accountability.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37dae89-0dac-46d4-9dae-f82910629f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ccd74a-f3a3-44ab-b674-5cfe8f91e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint committees will meet on October 27 to discuss the draft
        committee report summarizing the findings from the marathon hearings and their
        recommendations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21261143-af24-4e40-8ff9-7de273930b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c685a-fa14-4422-8636-26a6b0a38815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pag-uusapan kung magfa-file kami as a group at ano ang ifa-file
        naming mga kaso,” Defensor told reporters. “Dapat focus kami sa isang kaso,
        ano ‘yung nakikita naming problema, i-file namin agad."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c56ae7c-64bb-42d7-ad10-8e00ade82fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167676fd-345f-4edc-9663-cbda20efda29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will discuss if we will file as a group and what
        charges we will file. We must focus on one case, what we see as the problem,
        and file it immediately.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3026b5aa-eae2-4ad2-967c-a740b6ec45b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d34889-5ac4-4e41-a682-d8e76eecdb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor also urged newly elected House Minority Leader Joseph Stephen
        Paduano to sign the committee report on the PhilHealth probe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b765e391-e2c4-4fd3-af67-46b4ad0f70b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:49.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8170f7-9f1c-425e-a7e6-0b720b56b75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung gusto talaga niyang sumama sa Public Accounts committee (If
        he really wants to join the Public Accounts committee), I am inviting him
        to sign the committee report and to file the case if necessary,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b814f979-44ca-443e-939e-038588a3f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1694d9-2940-43c9-b53b-3a2a4f2a5fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:50.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paduano earlier said the public accounts committee should be led
        by a member from the House minority bloc.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5169d3-38e4-48fc-b158-5f721b80d7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca04d12-ad96-4797-886c-054881638673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:51.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 65-page draft report leaked to the media, the joint committees
        recommended the filing of various criminal and administrative charges against
        Health Secretary Francisco Duque III, four other Cabinet Secretaries and various
        PhilHealth officials over the interim reimbursement mechanism (IRM).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8dc3e0-0211-4dd5-8a1e-3319b350dac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:52.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72cb99a-3db6-4c84-9ba8-f37112da0dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:52.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilHealth board chaired by Duque approved a resolution last
        March which allowed the state-run health insurer to advance payments to hospitals
        under the IRM due to the COVID-19 pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0bc9eb-7fe2-4650-ad97-4238b0637cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c75845-f723-4187-9020-a43b5987ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:54.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committees, however, found the disbursements under the
        IRM “excessive.” PhilHealth has advanced some P15 billion to hospitals and
        other healthcare facilities since the pandemic started.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6c2fe-f47e-441c-9893-cc38bce093bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a773f3b-6ea8-4c23-9f9d-b9284c0960f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:55.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the idea behind the IRM may be commendable, the mechanism
        itself is flawed and encourages large scale corruption and collusion between
        PhilHealth officials and HCIs, and while the program uses the term reimbursement,
        the IRM is actually a cash program the legal basis of which PhilHealth has
        failed to provide this investigative body,” the draft committee report read.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7392ec-e005-47b6-ab91-f488e28111b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d3d53-4549-4623-b0f3-ed44f1c76950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:56.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other Cabinet Secretaries who were part of the PhilHealth board
        which approved the resolution on IRM were Budget Secretary Wendel Avisado,
        Labor Secretary Silvestre Bello III, Finance Secretary Carlos Dominguez and
        Social Welfare Secretary Rolando Bautista.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d58da4-5b17-46ff-aa5d-e120e329dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:56.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83a6a4c-212d-444d-a0ab-5d16d3cfc5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:37:08.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:57.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint committees said former PhilHealth president Ricardo Morales,
        executive vice president Arnel De Jesus and several other executives should
        be held liable for the IRM’s implementation related to the COVID-19 pandemic.</p>'
