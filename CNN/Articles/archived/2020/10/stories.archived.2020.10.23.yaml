    'title': 'Government spending down 15% in September '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8511d18-e3cd-4d00-8524-180e12b6fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T22:27:49.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:22:13.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> <strong>—</strong>&nbsp;The
        national government reported lower spending in September, data from the Bureau
        of Treasury showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5497e400-a633-45b6-8bf0-f405466d3474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T22:27:49.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:22:13.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bbad48-747f-4c4a-a253-4c78bb69990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T22:27:49.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:22:14.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public spending declined by 15.45% to ₱350.9 billion, which the
        agency associated to the timing of subsidy releases and the base effect of
        higher infrastructure spending in the same month last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c81ed-beb5-4097-8e93-ca65abbe67c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T22:27:49.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:22:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95284c46-92b8-4f6b-b9d1-982417c280cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T22:27:49.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:22:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, for the period ending September, a growth of 15.07% to
        ₱3.022 trillion was recorded, but was still lower by 7.53% than the revised
        program of ₱3.26 trillion due to measures that are still to be implemented
        under Bayanihan 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff67511-f206-439f-aa38-e803e0ad5f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T22:27:49.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:22:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b8a98-a784-47e6-b8f9-d8853555adf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T22:27:49.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:22:16.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P165.5 billion measure signed by President Rodrigo Duterte on
        Sept. 11 intends to fund the government''s pandemic response for economic
        recovery. However, some implementing agencies said they have not received
        funding, thus delaying the implementation of their programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1f0f9-d78f-4de5-b14c-6449efd3036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T22:27:49.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:22:16.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b363bc-12b6-4b0a-b3ee-d31a65a005a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T22:27:49.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:22:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC economist Michael Ricafort said this decline in spending could
        slow the country''s recovery, thus the need to speed up disbursements and
        implementation of Bayanihan 2 to achieve its goals despite roughly two months
        remaining in 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b3806-dbaf-4561-a662-a94c601d2e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T22:27:49.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:22:17.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f589bfb-9515-4aee-afe8-9676adf69392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T22:27:49.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:22:18.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, government''s budget deficit narrowed 22.4% to ₱138.5
        billion from last year, but was wider than the ₱40.1 billion recorded last
        month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ff1ad2-56c9-4234-89e7-74e9d7f33a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T22:27:49.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:22:18.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eb90ca-58b8-4196-a510-682aa96c6b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T22:27:49.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:22:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This occurred despite a 10.19% decline in revenue collections, which
        was at ₱212.4 billion. Of this amount, 91% came from taxes, while 12% came
        from non-tax sources.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296a53b-713b-468a-a8a9-cbd6a3d11ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T22:27:49.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:22:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e3636-cded-4436-b3c7-35160a3ed776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T22:27:49.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:22:20.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first nine months of the year, revenues were also down
        by 7.92% to ₱2.143 trillion, but was 8.8% above than the ₱1.97 trillion revised
        target.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce710cd0-da5e-47bb-a336-726fa18247d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T22:27:49.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:22:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50a6c61-a0f9-4b14-861a-2b417ab0ec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T22:27:49.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:22:21.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to Sept. 2019, collections from the Bureau of Internal
        Revenue for the month declined 6.56%, as well as tax collected from the Bureau
        of Customs by 13.69% and from other offices by 1.54%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7a5629-e5c7-4a5a-a793-dd81ae6159e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T22:27:49.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:22:21.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a5904a-b338-414c-a842-9b7b14a790f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T22:27:49.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:22:22.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-tax revenues also declined 24.13% to ₱19.4 billion still due
        to the pandemic and lower government share from PAGCOR''s income and the payment
        of interest on advances that offset higher collections from the government''s
        shares of stocks.</p>'
