  'Michael-Jordan-opens-second-medical-clinic-in-Charlotte':
    'author': 'Rebekah Riess and Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-23T12:15:08.319+08:00
    'imagesource': 'jcr:f4fe1a1f-0f14-46d6-b5ed-7bbedd1ea1a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c52d176-f7fb-42ab-8250-29193e71fd66'
    'lead': 'A second medical clinic funded by six-time NBA champion and Charlotte
      Hornets majority owner Michael Jordan opened in the North Carolina city earlier
      this week.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T12:17:45.173+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:27:51.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
