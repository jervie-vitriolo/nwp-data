      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added that even China has never admitted to maintaining
        a maritime fleet in contested waters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19198cd-b3c3-4698-aaa5-1622ff4ae6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:23:18.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:12.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi nila wala silang militia</em> (They say there’s no militia),
        those are fishermen, so let us take their words as it is, on face value, but
        we should also verify,” Lorenzana said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa709a3-a4e9-4960-8482-bc918085a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:23:18.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:12.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs <a href="https://cnnphilippines.com/news/2019/7/31/Chinese-swarming-Pag-asa-Island-Philippines-diplomatic-protest.html">has
        filed diplomatic protests</a> against the swarming of Chinese vessels around
        Philippine-occupied Pag-asa Island. It is one of the biggest islands in the
        disputed Spratlys in the South China Sea and seat of the Kalayaan municipal
        government under the province of Palawan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58639fa-86c7-4280-a2d5-3747a5fa1ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:23:18.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:13.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China insists on owning the global waterway, including areas that
        are part of the Philippines’ exclusive economic zone in the West Philippine
        Sea. The 2016 arbitral ruling which China rejects said Beijing violated the
        Philippines’ rights when it blocked Filipino fishermen from fishing, built
        artificial islands, and interfered in petroleum exploration in the West Philippine
        Sea.</p>'
  'chief-justice-peralta-reina-mae-nasino-baby-river':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-23T20:28:06.770+08:00
    'imagesource': 'jcr:2df8ce7b-0d7e-400e-8a25-556315e43e22'
