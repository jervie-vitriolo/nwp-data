    'jcr:uuid': 'b2683bac-93b5-4236-9c23-927efa452dcd'
    'lead': 'The popular collegiate sports league has found a new home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T18:50:35.790+08:00
