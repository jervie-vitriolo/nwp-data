      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to avoiding bad moments, Biden sources say he is working
        on replicating good ones. Aides say they believe Biden''s direct to camera
        approach worked well for him during the first debate, and are hoping he can
        do more of that, saying it helped him to not just tune out Trump, but more
        importantly to connect with voters.</p>'
    '79':
