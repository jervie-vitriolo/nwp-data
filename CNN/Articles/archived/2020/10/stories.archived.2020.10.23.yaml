        in one of its events, saying she is "not yet" an NPA member and that she will
        "suffer the same fate" as those killed in the crossfire between government
        troops and communist rebels. He also gave a similar warning to Miss Universe
        2018 Catriona Gray, who also champions women''s rights.</p>'
