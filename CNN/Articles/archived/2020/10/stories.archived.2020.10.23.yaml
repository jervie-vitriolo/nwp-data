      'mgnl:created': 2020-10-23T03:45:31.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s president says it''s now on track to apply to the
        US Food and Drug Administration for authorization to put the vaccine on the
        market in early December "if all the stars align."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1ab9e-7e38-4e3d-8aac-00f845f967c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63ac877-1be1-4bc0-a636-e2ef8dc07031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Stephen Hoge, Moderna''s president, said enrolling 30,000 participants
        is "just a milestone -- it''s not the mission." Half of the participants received
        the vaccine and half received a placebo, or a shot of saline that does nothing.
        The participants receive a second shot four weeks later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd0764-1acf-4962-96ed-1f5b253485d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef10fb06-bf37-4b3d-8842-7b6c8afce81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is one of four US Phase 3 trials of coronavirus vaccines,
        each involving tens of thousands of participants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb2b7be-75d1-4147-adbd-521a89e37378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d20292-2b53-4599-bc98-4a030e3517a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna started its Phase 3 trial July 27, and Pfizer started its
        trial that evening. AstraZeneca started its US trial August 31 and paused
        it about a week later when a participant fell ill. Johnson &amp; Johnson started
        its trial September 23 and paused it less than three weeks later for the same
        reason. Both of those pauses are still in effect.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96af877-7a90-40eb-a411-5873ec01d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64f8319-85af-446d-8dea-4b68f37ad296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has said it could apply for emergency use authorization after
        the third week in November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4870c49a-f187-4feb-838d-5f43a6edcecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424cebf8-6725-4ecb-8e82-2c4572380d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoge said three things needs to happen before Moderna applies to
        the FDA for emergency use authorization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74ae71-b314-4ff5-87cc-e0888f2e8ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd5302-cdbd-4988-b10b-a1863424d985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 30,000 participants, 53 need to become sick with COVID-19.
        The company expects that to happen in the second half of November.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed6286-8741-4bc0-916a-e08c279332de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d934e-9d68-4bde-b57d-d27c21f40342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second milestone is that of the 53 participants who become ill
        with COVID-19, at least 40 of them need to be participants who received the
        placebo. That would show the vaccine is 75% effective.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a31ce-5b16-47ae-b618-85c6db60137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5288d984-5874-4d5a-b61b-eaa3c0be22c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third milestone is a requirement by the FDA to ensure that enough
        time has passed to see if participants develop side effects. The FDA rule
        is that at least eight weeks must pass after half the participants have received
        their second shot before a company can apply for emergency use authorization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a7c5a7-ea31-4eba-962b-653c643f1a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6167889a-cf20-4378-8a6b-fd2de0c3c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 25,650 participants have received their second shot, and
        Hoge said Moderna expects to hit this safety milestone in the second half
        of November.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98851ce8-6a7a-48a8-bcf6-52c722c757ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90fd1b8-3902-42ea-b92b-420c6c637682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday, Moderna also released the racial breakdown of its study
        participants. Of the 30,000 participants, 20% are Latino and 10% are Black.
        Those are higher than the percentages the company was achieving early in its
        trial, but still lower than the percentages sought by Dr. Anthony Fauci, director
        of the National Institute of Allergy and Infectious Diseases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c8153d-5b06-4952-a9c6-0531deb0bb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T03:45:31.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:19.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/22/health/moderna-covid-19-vaccine-trial-30000-participants/index.html"
        target="_blank">"First large-scale US COVID-19 vaccine trial reaches target
        enrollment of 30,000 participants"</a></em></p>'
  'Google-s-defense-against-antitrust-lawsuit--You':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-23T04:16:38.673+08:00
    'imagesource': 'jcr:f66bc548-296a-4136-8df5-6d22a41bf21b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e3e0fea-1f15-4e85-bde4-e8aa523fd20e'
    'lead': 'Google''s claim that it''s benefited billions of consumers is quickly
      emerging as a pillar of the company''s strategy for defending itself from the
      suit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T04:17:43.272+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:28:18.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:16.304+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google''s defense against antitrust lawsuit? You'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f9a669-9acd-4f50-a330-2ac40187720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In its two decades, Google has amassed
        a dizzying amount of power, building a search and advertising behemoth that
        many critics believe is an illegal monopoly. But the fact you get most of
        Google''s services for free, and that many people seem to prefer them over
        alternatives, could -— Google hopes — save it from a landmark federal lawsuit
        challenging that alleged monopoly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140546df-d380-4f30-b404-4062fbfea12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e21939-20b1-4c3d-9bb8-ca4bcb1ea452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s claim that it''s benefited billions of consumers is quickly
        emerging as a pillar of the company''s strategy for defending itself from
        the suit, which the Department of Justice filed Tuesday. That position takes
        advantage of a shift in how US law treats antitrust cases. Enormous companies
        like the Rockefellers'' Standard Oil and "Ma Bell"-era AT&amp;T once got broken
        up because they were deemed harmful to competition. Now they''re spared that
        if the government can''t prove they''re harming consumers — by, for example,
        fixing or raising prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d23945-96ac-430a-a8c7-93f9f07d4ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b37611b-019d-41f5-99e3-7252f86bf30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Google''s benefits to consumers cancel out any alleged abuses
        of its economic might? That''s where the company and the US government may
        inevitably clash in court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4c21fb-3724-400d-a3de-95ddff1ae7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c1545-0764-484a-bbe8-7a7a249358c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How a judge answers the question could have far wider ramifications
        than this one case. It reflects deep tensions between what critics of US law
        say has allowed decades of corporate concentration, and what its defenders
        say is a feature of the system — not a bug — that keeps the focus squarely
        on consumers'' welfare in a free market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b819732e-f0fb-4026-af70-c252911c1f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca249d64-05e7-4ba2-9907-4f0543c5c13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome could have lasting consequences for the internet and
        the rest of the economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4b8524-41a5-4e2c-9940-423742c10390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e85eff4-51c6-41b2-8aee-d94773377696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Where''s the harm?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b8415d-db78-4f5c-b26a-e188a48eedce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in some other countries, US antitrust law is enforced by
        the courts, not directly by regulatory agencies. If the Justice Department
        or the Federal Trade Commission wants to go after a company it must first
        file a lawsuit like the kind now facing Google.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec814f50-c895-4d25-996a-d4a071e95d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc5ede3-39ab-413a-8cfa-4adf15f42e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s put federal judges in an extremely powerful position. By
        interpreting the nation''s antitrust laws, judges can bless or reject proposed
        industry-shaking mergers, decide whether a company has harmed competition,
        and, yes, order a behemoth broken up. Or they can turn a blind eye to what
        many others would consider anticompetitive behavior.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20675fd4-a8d0-4e46-bb80-b1e01c4de9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98af622-e189-45f0-9cf4-36aa90cef868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning in the 1970s, many judges came to adopt a strain of market-minded
        thought that''s shaped generations of antitrust cases. The idea went like
        this: There''s nothing inherently illegal about a big company, or even a monopoly.
        So long as consumers are benefiting, and the market is operating efficiently,
        the government shouldn''t get too involved.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa827992-5efb-455c-8d58-7a2942207f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31098f41-5a59-4c83-9694-dcf312767f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades of judges appointed by both parties embraced this philosophy,
        often looking at consumer prices as a key metric for deciding cases. Through
        years of court precedent, it''s now become a defining characteristic of modern
        antitrust litigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7fb169-a4e3-426b-936f-15a517c18d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4707e53-cf75-42e7-8d4e-d9895143923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Antitrust law requires proving three key elements: The first is
        market power. The second is abuse of market power. And the third is consumer
        harm," said Carl Szabo, vice president and general counsel of NetChoice, a
        tech advocacy organization. What''s missing from the DOJ complaint, Szabo
        said, is the third element.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9013e9c0-78e4-4bac-bbee-5697de3b6f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f3ddc-0597-4461-9b3d-0bb61c42fade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The people''s choice</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12d9ee2-7bc2-4538-a77b-ac5f06d7c9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s lawsuit against Google focuses on two main areas.
        First is the company''s decision to make Google search the default on Android,
        its mobile operating system and the world''s most popular, which is distributed
        on its own phones as well as on phones made by some other manufacturers. Second
        are Google''s contracts with Apple, Samsung and other device manufacturers
        that make Google search the default on their phones.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930b466c-c9af-47b9-a384-328b0d2f521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322573a4-ca92-44e1-bd29-748b70010fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both practices are anticompetitive, according to the complaint,
        largely because they keep other search providers from getting bigger. That
        allegedly reduces consumer choice and, as Deputy Attorney General Jeffrey
        Rosen told reporters on Tuesday, could mean "Americans may never get to see
        the next Google" if the company isn''t stopped.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468a458c-b16b-41af-8d4b-449e9e707e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f389e5a-8344-4606-a645-de790e878ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on a conference call with reporters Tuesday, Google representatives
        noted the suit appears to contain no specific allegations of consumers being
        harmed, and argued that Google''s business decisions are perfectly justifiable,
        largely because they give consumers what they want.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d9cb8-f96b-46ec-b8bd-80249302cb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1437d5f-51f1-44bb-9bf4-d3ccccc19ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger point is that people don''t use Google because they
        have to, they use it because they choose to," the company said in its official
        blog post responding to the suit. "We remain absolutely focused on delivering
        the free services that help Americans every day. Because that''s what matters
        most."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3ecc41-830f-4906-a475-fb06436d7936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef0c0e-708e-407b-a858-7c453b6817d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By invoking consumer preferences and the low price of its services,
        what Google''s doing here is laying the groundwork for the debate it wants
        to have, not the one the government is raising in its suit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a14abe-fb52-42dc-adab-b5b68e1ff0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc621ed9-f9ee-4750-a6a3-460e2cbe4e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the way courts have thought about antitrust for decades,
        it''s a logical strategy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fdb4e0-507e-46e8-bd6c-bb1bbf888d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c401d654-f526-4174-8b2a-c18ec20e16c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumer harm is an element of the crime," Szabo said. "If the
        DOJ has evidence of consumer harm, it should have been in the complaint. Since
        it''s not in there, I have to assume it doesn''t exist. And anyone who''s
        ever seen an episode of ''Law and Order'' knows if you don''t prove all the
        elements of a crime, there is no crime that''s been committed."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162534d4-4ec8-4218-9d77-491f3ec0b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a71b6ae-ac40-4935-8879-139e1261ff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Calls for a new approach to antitrust</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fe8d68-a62e-45d8-81f8-805d9bc52938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just because judges have interpreted the law for decades one
        way doesn''t mean they can''t go in another direction — or back to basics,
        said Sally Hubbard, director of enforcement strategy for the Open Markets
        Institute, an antitrust advocacy organization.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb85d51-75cf-475e-8ba4-5961e6927e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72267bd7-812e-45f9-b820-e4b92971dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, she said, US antitrust laws prohibit harms to competition
        writ large, not just harms to consumers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ba9db9-0df6-4664-9e86-f13a391e6d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c494fc-cbe0-45ff-a496-7a609019698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing in Sherman Act Section 1, or Section 2, or the Clayton
        Act says anything about prices or consumer welfare," said Hubbard.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a5d86-5af6-460a-92aa-a5cda2af4747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ce8187-1019-4f6b-bae6-cabfe474ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubbard''s view is emblematic of a push by a newer wave of lawyers
        and advocates to rethink the conventional antitrust wisdom.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5fc4f3-e410-49c1-963e-3e6f700b3828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594a4b5-8b0b-4e1b-bfd3-f1a596adf988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges'' myopic, outdated obsession with consumer prices has blinded
        them to other ways in which consumers can be hurt by corporations, they say,
        particularly in a digital era in which services like Google technically don''t
        charge consumers a cent but could still pose massive problems for competition.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7aba94-493e-4e9a-9a47-4eaff0422493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b593ad5-9404-487a-8479-1a59daad61be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s lawsuit alludes to this notion, too.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d318bda-df96-424f-9dae-82f888c32c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc4bd1-2a56-42e7-8cb1-7c326fc3f70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most general search engines do not charge a cash price to consumers,"
        it said. "That does not mean, however, that these general search engines are
        free. When a consumer uses Google, the consumer provides personal information
        and attention in exchange for search results."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbcc8e5-1817-4892-aa55-6b102517de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e825f0d-3d8e-4915-8e1e-f9fca371766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push to revisit the scope of antitrust law is gaining traction
        at a pivotal moment in US history. High-profile political figures including
        Sens. Bernie Sanders, Elizabeth Warren and Amy Klobuchar attribute many of
        the nation''s economic ills to unchecked corporate power — and a lack of effective
        antitrust enforcement. Inequality is on the rise. Wages have stagnated. "Millionaires
        and billionaires" have become a popular rhetorical target.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6aae3f-4f09-4e0d-911a-a29a72e4af29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff93231-6201-4ed8-89f5-84ed8baf3fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent corporations from getting out of control, antitrust law
        was purposely written broadly so that regulators and courts had wide freedom
        to intervene, Klobuchar said last week while questioning Supreme Court nominee
        Amy Coney Barrett.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1d6abb-334c-468d-9c4e-ea2d76ca4d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9398e1-efa2-4120-bcaa-547fe7c414ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Klobuchar said, "as of right now, it has been so narrowed in
        its interpretation ... that it''s almost become impossible for people to bring
        those cases in any big way."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428da338-9fa1-408e-ad4e-4a3d7fcda01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03410cd-50fc-4931-a724-46c2fe8af30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>History repeats</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026b74a4-ae57-465c-8a25-96978425ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department isn''t trying to break any new ground in
        the Google case, or argue for alternative interpretations of the law. Instead,
        it''s sticking to a more tried-and-true approach.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e04cf9-028a-42aa-a183-c99c65be9917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365e6f2f-fc1d-451c-bc66-650750f2a89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Google suit is carefully written to follow, beat by beat, one
        of the signature antitrust tech cases of all time, US v. Microsoft, said William
        Kovacic, a law professor at George Washington University and a former chairman
        of the FTC.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb76b5-6858-4917-8c14-6b3f2e50223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ffc812-0c0a-4e91-8e0b-5ef4282e54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that pivotal 1998 suit, the government alleged Microsoft was
        illegally using its monopoly in desktop operating systems to shut out competition
        among web browsers.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03066126-b67f-43aa-bc3a-75edda26792b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b04dd1-270b-4be4-97cf-88601c56421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a twist of fate, Google now occupies the same position Microsoft
        once did, according to DOJ''s latest complaint.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6599a82-1a6f-4f73-a197-e8cafdb86243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4cdfd-6191-4a53-a982-2de8f247fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back then, Google claimed Microsoft''s practices were anticompetitive,
        and yet, now, Google deploys the same playbook to sustain its own monopolies,"
        the suit said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6482418a-6a6c-4864-b52c-c83958484ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8488bef9-86cc-4a65-8d05-fa7d6f9cd0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government didn''t split up Microsoft. But the resulting settlement
        limiting how Microsoft could operate is widely recognized as having paved
        the way for new competition in internet services, including the rise of Google.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c64ae32-1284-488c-b37a-762365085a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f626f22-b748-48c4-be67-1f67dc10ce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Microsoft case remains a powerful precedent in US antitrust
        law, said Kovacic. In presenting what it says is a similar case to the same
        court, the Justice Department is trying to stay within the bounds of convention
        — hoping lightning can strike twice.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ac5b2-9932-46e9-8d5d-c648130e41f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52696c86-3146-450e-9c12-d70b5f98681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:18.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they''re telling the court is, ''You''ve seen this before,
        and you don''t have to be scared by this,''" Kovacic said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de943f3-1c1f-4555-b749-9c4bc6ca5f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:17:43.318+08:00
