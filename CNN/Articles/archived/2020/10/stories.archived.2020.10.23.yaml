      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Board directed the PRA to review its policies on the minimum
        age and dollar deposit requirements, and the conversion of these deposits
        into allowable investments,” the statement read.</p>'
