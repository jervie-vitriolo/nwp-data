    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP announces new broadcast partner in Cignal TV'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fe5f9e-995b-4123-8612-9c40fb4426dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:50:35.791+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        University Athletic Association of the Philippines (UAAP) <a href="https://twitter.com/uaap_official/status/1319580542849982464">announced
        on Friday</a>&nbsp;that Cignal TV will be its broadcast partner for the next
        five and a half years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6b394b-7d8f-4a66-aa3f-953696a04645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:50:35.791+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:43.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is expected to start this upcoming Season 83 and last until
        2026.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be0ce8d-ee79-4a58-954f-1286e50c7a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:50:35.791+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of this collaboration, select events of the UAAP will be
        aired live on One Sports channel and its other digital assets, ensuring an
        engaging and expansive coverage across different multimedia platforms," the
        UAAP said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114eaa4-19d3-4fbd-9ffc-3fb67333478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:50:35.791+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:44.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With its affiliate network, TV5, their combined experience in sports
        production provides the UAAP with a strong foundation in its efforts to promote
        collegiate sports in the country," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa972f8-52d7-4581-b476-279f7b638706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:50:35.792+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN Sports has been the broadcast partner of the UAAP since
        2000, but that partnership ended following the media giant''s failure to acquire
        a new franchise from the House of Representatives last May.</p>'
  'Alorica-job-hirings-K12-graduates':
