      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A House panel earlier urged the policy makers to extend the conduct
        of the motorcycle taxi study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c91946f-929f-4119-9525-331a9e15d33e'
