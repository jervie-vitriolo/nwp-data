    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief Justice Peralta on Nasino’s case: We tried our best'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc4c3b-59f4-4c46-9c7c-5c25e338cabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> Chief
        Justice Diosdado Peralta said there was no intention to delay resolving the
        petition of activist Reina Mae Nasino whose three-month-old daughter died
        while she was in detention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774867c5-39fe-4b04-8740-66cdc7ece2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ac3476-b5fb-4042-a9df-7698e68c0773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:51.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We tried our best... And I hope Mrs. Nasino understands also the
        court,” Peralta explained during his virtual "Chief Justice Meets the Press"
        event on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd746cc52-0099-4c00-a120-46966a2fba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae974e-df56-47d0-9342-6dfe703f6585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:52.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then five-month pregnant Nasino and 21 other political detainees
        asked the Supreme Court in April to temporarily release them due to the coronavirus
        pandemic. They argued they are currently committed in detention facilities
        “where it is practically impossible to practice self-isolation, social distancing,
        and other COVID-19 precautions.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7991bd7-e653-4a07-b353-5228c1880a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5d7b25-d692-4a51-9664-b0ea349be368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the circumstances, their age and health conditions render
        them vulnerable to contract the dreaded COVID-19,” the petition read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581c36d0-ad69-446b-ae55-776d1688190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46588642-c72a-4640-9b78-921c9d89dfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it took SC three months before deciding to remand the case to
        the lower courts. The SC Public Information Office only announced the decision
        in September – and the petitioners received a copy of the ruling just this
        month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c562b8ec-2432-476c-a78b-da5e70e6010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:55.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c005d1e-ff53-43fc-966e-5574e3a5bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:55.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this time, Nasino had already given birth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bd8e4f-5ba9-4ead-b143-8dbcea8b54e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:56.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e1f625-809a-44ac-8e00-d6db4a25a85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:56.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta said the justices cannot be blamed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fed79a3-e272-43da-affc-edc3cd3e249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:57.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7565c904-3d20-4d05-afb7-155d7584ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They followed the periods to submit their written opinions and
        I cannot deprive them of that. In fact sa akin, three pages lang ang resolution
        ko. But I cannot tell them, ‘Oh ‘wag ka magsulat ng more than 30 pages, 40
        pages.’ ‘Di pwede yun," Peralta said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d263bf2-17cb-4020-8e2b-e07d63aab1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:58.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They followed the periods to submit their written
        opinions and I cannot deprive them of that. In fact, my resolution is only
        three pages. But I cannot tell them ''Don''t write more than 30 to 40 pages.''
        That''s not allowed.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f1262-e492-41af-826c-6e113069f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ed35c-51d6-4011-90ac-a0a0f9d14796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top magistrate further explained that when Nasino’s mother,
        Marites Asis, wrote to him, he immediately directed the Office of the Court
        Administrator to refer her to the trial court, where the illegal possession
        of firearms and explosives case of Nasino is pending.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480de29-2a26-4eae-8cf4-7374619c7f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:59.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ed73da-f164-4c30-8f7b-3177d9157767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila court’s Judge Marivic Balisi-Umali ruled to separate Nasino
        and Baby River.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d7442c-e7df-400d-9fc7-3530fcface04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a937a9-d3ef-4211-946d-40f56294020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I think the problem there is that they were not satisfied with
        the resolution of Judge Umali and then they caused the inhibition of Judge
        Umali,” Peralta said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83178d4c-fb06-4463-ae4b-43690766c6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was then raffled to another judge who also inhibited.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fcf783-5afb-4abd-b9b8-7136a1e787e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her daughter’s health deteriorated and Nasino’s lawyers asked the
        Manila executive judge to allow her to be with her baby who was then fighting
        for her life. But hours later upon filing her plea, Baby River already died.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5019ba26-3fc2-4641-8f28-12310c4d0174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The<a href="https://www.cnnphilippines.com/news/2020/10/14/Reina-Mae-Nasino-Baby-River-wake-burial-furlough-appeal.html">
        death of Nasino’s baby</a> sparked public outrage, especially on how the 23-year-old
        activist was treated during the wake and burial.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b2a757-e91c-4200-a93a-48c99db404b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:32:13.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/10/16/Baby-River-burial-Reina-Mae-Nasino.html??">READ:&nbsp;Baby
        River Nasino laid to rest, but road to burial filled with tension</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec1f77d-73d4-44bf-bb45-f9e514040920'
      'mgnl:activationStatus': true
