    'template': '1'
    'title': 'Lorenzana clarifies: No resources to deploy militias in West Philippine
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c196faa4-52f6-4742-afed-ec3fba9d870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:23:18.318+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> — No
        less than President Rodrigo Duterte advised against the deployment of maritime
        militias in the West Philippine Sea due to lack of resources, the country’s
        defense chief has disclosed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc0be31-dd44-43c1-b29f-278c713297a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:23:18.318+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:07.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3883e01b-0d61-4d08-92c6-3e656a1ff291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:23:18.318+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ni Presidente mukhang hindi natin kaya ''yan, huwag na natin
        munang gawin dahil wala pa tayong resources,” Defense Secretary Delfin Lorenzana
        said in a chance interview with reporters on Friday, clarifying previous statements
        by his Navy chief.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb2fd1-7234-4eb1-9fac-ed18d7af83e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:23:18.318+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:08.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President said we may not have the capability,
        let’s not do it for now because we do not have the resources.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfa06f1-5a2e-4f55-a116-26183b7bd76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:23:18.318+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:08.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Navy chief Vice Admiral Giovanni Bacordo previously revealed
        plans to develop “maritime CAFGUs” or Citizen Armed Forces Geographical Units
        that will serve as counterparts of Chinese maritime militia which have been
        accused of harassing local fishermen in the West Philippine Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c277b-375c-4b5d-9892-c0f084de08e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:23:18.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:09.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacordo said in a Senate hearing that the Armed Forces of the Philippines
        has an existing budget for the deployment, since some CAFGU members only have
        to be transferred from the control of the Army to the Navy and undergo proper
        training. The civilian force will patrol the seas, and protect fishermen and
        natural resources, <a href="https://cnnphilippines.com/news/2020/10/14/maritime-militia-west-philippine-sea.html?">but
        will not be armed</a>, Rear Admiral Loumer Bernabe, the Philippine Fleet commander,
        earlier explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb1be73-8451-4b48-b705-219732aa2eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:23:18.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:09.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/10/21/PH-Navy-defends-plan-to-deploy-militia-to-West-Philippine-Sea-to-counter-China-s--.html">READ:&nbsp;PH
        Navy defends plan to deploy militia to West Philippine Sea to counter China’s</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea960e-f989-4b69-b1e6-83d8ed977549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:23:18.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the government is still testing the waters. Deploying
        militiamen would be costly, he noted, since bigger ships have to be procured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31588549-587f-4a8d-865f-fadd0b1e6d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:23:18.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:10.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam ninyo mukhang... nabigla rin si Admiral Bacordo noong
        sinabi niyang mayroon na (budget) pero wala pa talaga</em>,” Lorenzana said.
        “There is a plan but <em>nasa isip pa lang namin ''yung mga militia.</em>”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d4627-15e2-4d19-9c44-ff9af66bf08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:23:18.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:11.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems Admiral Bacordo was also taken aback when
        he said there’s already a budget but there’s none. There’s a plan but we’re
        still thinking about the militia.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b93ea-7f77-40c0-bf05-ab9dbfd3d689'
      'mgnl:activationStatus': true
