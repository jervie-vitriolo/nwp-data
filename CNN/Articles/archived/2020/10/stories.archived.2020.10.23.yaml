      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade added that he issued the statement last Wednesday to inform
        the public that Soberano''s act to talk about women''s rights is not a terrorist
        act by itself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89159345-8c2e-4194-b563-1a075deaea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:38:55.354+08:00
