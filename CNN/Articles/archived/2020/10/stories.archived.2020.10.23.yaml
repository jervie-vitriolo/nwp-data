    'jcr:uuid': '444b3214-b101-4d7d-b51d-8ceeaef02e85'
    'lead': 'Poland''s highest court has ruled that abortions due to fetal defects
      are unconstitutional, moving the country towards a near-total ban on terminations.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T18:33:29.318+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T20:26:37.026+08:00
