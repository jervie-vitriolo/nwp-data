      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> Motorists
        have until Nov. 30 to shift to RFID as expressways operated by San Miguel
        Corporation (SMC) shift to cashless transactions by Nov. 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f2b85-535d-42af-8420-9db4398b47aa'
      'mgnl:activationStatus': true
