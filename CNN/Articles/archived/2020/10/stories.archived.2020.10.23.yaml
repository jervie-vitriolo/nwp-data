    'title': 'Maine Mendoza, ''Creative It Kids'' grace vivo V20 series live launch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bdf25d-f350-43ad-a0c9-f0c07243c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:30:42.748+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:27:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Creativity, focus,
        and style were in full display as vivo launched the V20 series through an
        entertaining and interactive live stream posted on its Facebook page.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc227ea-3f71-4d55-b68c-9dfa1d4a066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:30:42.748+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:27:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phenomenal star Maine Mendoza and a bunch of creative online artists
        gathered for the live launch of the vivo V20 series as they highlighted the
        fabulous features of the latest addition to the V-series while emphasizing
        its role in helping them stand out and "Be the Focus."</p>'
    '13':
      'image': 'jcr:1200f38e-3e71-4ebd-9b4a-fe891d56253e'
      'imageCaption': 'vivo celebrity ambassador Maine Mendoza with the new vivo V20
        Pro in Sunset Melody. With her embodiment of self-expression and colorful
        style, Maine served as a judge during the entertaining “Snap Showdown Challenge”
        segment of the V20 series launch.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a56915-54de-4a5b-b356-50193e46992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:30:42.750+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:27:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46472c3-436a-4cf4-af57-b2bd752fd691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:30:42.748+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:27:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual vivo V20 series launch began with a Q&amp;A, featuring
        the Creative It Kids composed of creative fashionista Verniece Enciso, creative
        explorer Marvin Fojas, and creative viral sensation Dora Dorado. Tech blogger
        Isadoestech and famed gamer JunnieBoy also joined them in the segment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3ab86b-7b9c-4b90-bcde-ecdff257f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:30:42.748+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:27:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Creative It Kids gamely answered the questions of event host
        radio DJ Show Suzuki. They revealed how they expressed themselves freely and
        allowed their ingenuity to shine and stand out even in a crowded digital sphere.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b20c235-adfc-4714-b388-fc5d3429760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:30:42.748+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:27:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The innovative specs of the vivo V20 series, the thinnest 5G-capable
        smartphone in the market as mentioned by vivo community manager Jose Palabyab,
        was next revealed in the event. The latest vivo model offers a 44MP Auto Focus
        selfie camera, a 64MP flagship-level rear camera, and an ultra-sleek and thin
        design detailed by Palabyab.</p>'
    '14':
      'image': 'jcr:7c3fb5bc-b31f-416f-ac85-be968e19f4d6'
      'imageCaption': 'During the launch, famed gamer JunnieBoy (Center), creative
        fashionista Verniece Enciso (Lower left), tech vlogger Isadoestech (Upper
        Left), creative explorer Marvin Fojas (Upper Right), and creative viral sensation
        Dora Dorado (Lower Right) not only highlighted the innovative features of
        the phone and its relevance in their profession , but competed in three fun
        challenges that utilized the V20 series’ selfie camera, rear camera, and epic
        slo-mo feature.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670ffd47-f985-447c-9c3c-b6c764bd5ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:30:42.750+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:27:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21601a9d-8f01-4333-a13f-8d917b8e7101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:30:42.749+08:00
