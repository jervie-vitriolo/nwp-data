      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque advised the public to await the official guidelines&nbsp;that
        will be issued by the Land Transportation Franchising and Regulatory Board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff710a18-070b-48c3-8438-67a1445ad8e3'
      'mgnl:activationStatus': true
