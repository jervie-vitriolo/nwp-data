  'Traslacion-2021-Black-Nazarene-procession-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-23T08:02:05.559+08:00
    'imagesource': 'jcr:345b51cb-f2a9-4cf9-8b6e-b63993a29327'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db21d4e3-f4c1-43d1-bf00-a9c33ffdd78c'
    'lead': 'The grand procession of the Black Nazarene — a religious event that gathers
      millions of Filipino devotees — scheduled in January 2021 is cancelled, Manila
      City Mayor Isko Moreno announces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T08:04:27.598+08:00
