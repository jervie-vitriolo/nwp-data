      'mgnl:lastActivated': 2023-01-25T20:27:49.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d0d60c-2493-4a3e-905e-e4b0f405fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it probably didn''t do anything to change the race''s trajectory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77367599-fd68-4071-84a7-db0ec59c9fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ed496e-bf4c-43f5-b2d2-92fb203d874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a plethora of lies, Trump hammered Biden for failing to solve
        problems like institutional racism during his time in the Senate and as vice
        president, casting him as a typical politician.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e509c1ee-6e58-4fd3-a7e4-e6fb0f72a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c3f70-318b-474f-9d33-905718814ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/election/2020">Visit CNN''s
        Election Center for full coverage of the 2020 race.</a></em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f3367-199e-4f6d-a6a8-72edf7139ce7'
      'mgnl:activationStatus': true
