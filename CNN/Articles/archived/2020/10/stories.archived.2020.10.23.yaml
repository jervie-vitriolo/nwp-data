  'half-female-half-male-Grosbeaks-':
    'author': 'Giulia Heyward and Saeed Ahmed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-23T08:18:45.887+08:00
    'imagesource': 'jcr:284c1501-909f-4545-b947-f69600f2aadc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38bbf729-06a6-468a-8e52-65b100f94458'
    'lead': 'It may not be one in a million, but it''s pretty close.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T08:24:40.439+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:28:00.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:21.615+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists have found a rare half-male, half-female songbird'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c287b9-18c2-440c-90d6-43a88ff6060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It may not be one in a million, but
        it''s pretty close.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c51518e-d779-4663-8c74-ebc1021c5001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have discovered a rare songbird that is male on one
        side of its body, and female on the other.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974c47d-ed45-4ab4-ab6a-c5ecd0d94a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s being <a href="https://carnegiemnh.org/press/" target="_blank">described</a>
        as a "once in a lifetime" discovery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9fdc99-3fdc-4a39-ad14-67ac992208ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the <a href="https://carnegiemnh.org/visit-powdermill/"
        target="_blank">Powdermill Nature Reserve</a> at the Carnegie Museum of Natural
        History found another was 15 years ago, and it''s only the fifth to be discovered
        out of the nearly 800,000 birds that the nature reserve has seen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca63bc-759d-4482-8133-f90ee506fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone here, I mean the whole crew, was just so excited," Annie
        Lindsay, the nature reserve''s bird banding program manager, told CNN. "There
        was this scientific interest, of course. But also happiness for seeing something
        that was so rare."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037238b-9e52-4b08-bc3a-5e3f991e0d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens to a bird like this</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa5cfaf-7cd2-4769-8310-7e75896a64c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bird was identified as a Rose-breasted Grosbeak. Male and female
        Grosbeaks are distinguished by their color: males have pink "wing pits," while
        females are yellow-brown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b8615-3f4b-4c52-b2c6-58c8181d8e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sides of this bird''s body were different colors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf74d52a-251a-46ce-8950-29e6e7d1dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This genetic variation is known as gynandromorphism ("gyne" is Greek
        for female; "andro" means male, and "morph" means variety).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf54c50-d654-4372-811c-986bfbb04f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to its rarity, scientists don''t know much about how gynandromorphism
        affects the bird''s life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec9d057-4394-4981-a335-5f470aa39b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There probably aren''t any advantages to it," Lindsay said. "It
        will definitely impact its ability to mate. We don''t know if that female
        side has a functional ovary. If it does, and it is able to attract a male
        mate, it could reproduce."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c4e622-c219-40b9-98a7-059bc59d567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it was found</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21ec382-0329-4dd4-8801-6d5138b2f6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the discovery wasn''t made during breeding season, the songbird
        wasn''t displaying any behavioral cues that could help answer some of these
        questions. The reserve found the bird during normal bird "banding" operations
        -- this is when caught birds are marked with a miniature aluminum leg band
        with a nine digit identification code before being released again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec23abeb-3192-40ec-bc74-2ef1f64535fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is certain is that the bird was at least a year old, meaning
        that it was able to survive to adulthood with its condition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a541b9c-a4ca-4f41-9589-8f63615f6dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How something like this can happen</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b8fe81-1d3d-4403-97a7-ad2069e5dae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gynandromorphy isn''t uncommon. It occurs in species of spiders,
        crustaceans and even chickens.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3507364c-c4ce-476d-87a9-2617a78dacb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the result of a genetic error when an unfertilized egg with
        two nuclei. fuses with sperm, and produces an embryo with both male and female
        cells. Here''s a good explainer on <a href="https://www.naturalhistorymag.com/features/243168/gynandromorphism"
        target="_blank">how it happens.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8f659d-4fd5-4c08-aeea-e358c4dc1e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsay was able to take feather samples of this songbird, which
        the nature reserve plans to use for a genetic analysis to see what else they
        can find out about it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edf7f90-c462-4cf7-bb06-16037d17c2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More information can be found about this songbird on the nature
        reserve''s <a href="https://carnegiemnh.org/press/" target="_blank">website</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97096f24-1fc3-4977-9c12-aa406cb2ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:24:40.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/10/22/us/half-male-half-female-songbird-scn-trnd/index.html"
        href="https://edition.cnn.com/2020/10/22/us/half-male-half-female-songbird-scn-trnd/index.html"
        target="_blank">Scientists have found a rare half-male, half-female songbird</a></em></p>'
  'Convalescent-plasma-COVID-19':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-23T08:36:02.725+08:00
    'imagesource': 'jcr:66fe612b-ec88-4069-8802-ea1ca212d01d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd247f9c6-8e56-4c7c-9538-444224576426'
    'lead': 'In a new study, convalescent plasma did not reduce deaths among COVID-19
      patients or prevent moderate disease from becoming severe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T08:37:22.639+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:27:59.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:21.999+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Convalescent plasma did not reduce COVID-19 deaths or keep patients
      from severe illness in new study'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20374388-a4c5-4e0a-b7be-f578a8eee59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:37:22.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a new study, convalescent plasma
        did not reduce deaths among COVID-19 patients or prevent moderate disease
        from becoming severe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413cdf8c-3ed0-4a4a-9c44-c800464247d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:37:22.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, conducted in India and published in the medical journal
        the BMJ on Thursday, suggests that "as a potential treatment for patients
        with moderate Covid-19, convalescent plasma showed limited effectiveness."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e3b2ee-1c14-4d46-92c0-67994248d649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:37:22.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convalescent plasma is the antibody-rich serum taken from the blood
        of people who recovered from Covid-19. The idea is that the plasma can help
        the immune response of patients still fighting the disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062791d2-b273-40a5-9262-c735831f9fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:37:22.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the US Food and Drug Administration authorized the emergency
        use of convalescent plasma as a treatment option for hospitalized Covid-19
        patients. However, data were still being collected in randomized controlled
        trials -- the gold standard -- to study the safety and effectiveness of the
        treatment. Last month, a National Institutes of Health panel said there''s
        no evidence backing the use of convalescent plasma to treat coronavirus patients
        and that doctors should not treat it as a standard of care until more study
        has been done.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e833d54-10ee-411f-8a73-e2c287e9e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:37:22.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randomized controlled trials of convalescent plasma to treat Covid-19
        patients are still underway in the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde07740-96d9-4f1d-aafd-9027fabd200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:37:22.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study, called the PLACID trial, included data on 464 adults
        with moderate Covid-19 in 39 hospitals across India. Among them, 235 patients
        were randomly selected to receive convalescent plasma along with standard
        care for treatment and 229 patients received only standard care.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f839c64-3e66-43d9-aff1-90c7308fad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:37:22.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study showed that a higher proportion of patients who received
        convalescent plasma saw improvements in their symptoms of fatigue and shortness
        of breath compared with those given standard care, but there was no difference
        between patients when it came to resolving fever and cough.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea39feb-c1b7-45a9-bd15-17c3b8e41d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:37:22.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proportion of patients who needed invasive ventilation did not
        differ among the two groups, and overall, the researchers found that 34 patients
        who received convalescent plasma, or 15%, had died -- compared with 31 who
        were given standard care, or 14%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18633dbf-97f9-4550-a82b-38a5698d52f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:37:22.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that it was an "open label
        design" so the physicians treating the patients knew who was given convalescent
        plasma and who wasn''t. Additionally, more research is needed to determine
        whether similar findings would emerge among a larger group of patients in
        other parts of the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71df1ebd-dacb-4cd6-94c3-56e8885efe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:37:22.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Clarke, an associate professor in cellular microbiology at
        the University of Reading in the United Kingdom, called the new study "a blow"
        to the use of convalescent plasma as a Covid-19 treatment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad72dee-051e-4217-b992-37142bf68ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:37:22.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:59.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this is a blow to the use of plasma therapy for Covid-19,
        it should not be abandoned, there may be ways to refine it as a treatment
        and deliver solid, demonstrable benefits," Clarke said in a written statement
        distributed by the UK-based Science Media Centre.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2003d0d4-7fe8-45a7-82a6-1294ab678585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:37:22.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:59.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Use of someone''s blood plasma that contains antibodies against
        a virus or bacteria to treat an infection in someone else, is not a new technology
        and although usually safe, is not entirely without risk," said Clarke, who
        was not involved in the new study.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17081ca3-6346-412a-9f4f-1674219e357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:37:22.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:59.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PLACID trial was able to show a small effect on the rate at
        which patients were able rid themselves of the virus, but this was not enough
        to improve their recovery from the disease," he added. "In simple terms, there
        were no clinical benefits to the patients."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef5b73-e14c-4028-87db-9d5f4baa587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:37:22.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:59.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Landray, a professor of medicine and epidemiology at the
        University of Oxford, noted that convalescent plasma is "quite literally,
        a mixed bag." Some donors in the new study had lower levels of key antibodies,
        which may mean the therapy wouldn''t be as effective.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154051ad-a98d-4aed-a0f8-3a61a0ea4929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:37:22.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:59.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while this is the largest randomized trial of convalescent plasma
        to complete so far, Landray said, it''s still too small to give clear answers.
        Landray co-leads a large Covid-19 treatment trial, the Recovery Trial, which
        is also studying convalescent plasma.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946b7a3e-d17c-49a5-a143-a15a83d71019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:37:22.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larger trials are needed for clear results, he said in a statement,
        "and even then there would still be questions about whether different types
        of patient respond better or worse."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66b1ebc-605b-4ed2-9a7b-55163e7a12c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T08:37:22.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, one could well imagine that the treatment might work
        particularly well in those earlier in the course of the disease or who have
        not been able to mount a good antibody response to the virus of their own,"
        Landray said. "But such speculation needs to be tested -- we can''t just rely
        on an educated guess."</p>'
  'LPA-Philippines-Luzon-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-23T08:47:46.219+08:00
    'imagesource': 'jcr:b1cfa83f-7fdd-430f-b4fc-dd012d06df16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3420813c-dbe3-4a6a-9d9a-7fd071e83dcd'
    'lead': 'State weather bureau PAGASA said Tropical Depression Quinta will landfall
      in Bicol Region or Eastern Visayas between Sunday evening and Monday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T08:50:10.548+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:27:59.044+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:22.347+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tropical Depression Quinta to make landfall in Bicol or Eastern Visayas
      between Sunday and Monday'
    'updated': 2020-10-23T23:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce4cb92-4766-4313-b1a0-91dd909937d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:23:49.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:59.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) –</strong> Tropical
        Depression "Quinta" will make landfall in Bicol Region or Eastern Visayas
        between Sunday evening and Monday morning, weather officials forecasted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80533326-b142-4afb-80c7-93182182e606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:23:49.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather bureau PAGASA said in its 11 p.m. update on Friday that
        Quinta may intensify into a tropical storm within 24 hours. It is also seen
        to become a severe tropical storm before making a landfall in the Bicol Region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc9585-e505-4573-b432-413858eb019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:23:49.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol''s disaster management officials have already raised a red
        alert status, prompting agencies to be on standby in case of need for deployment
        to areas affected by the incoming storm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0b4459-1d4c-4072-9c73-9dcbe5ca59fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:23:49.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:59.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, occasional gusts are also expected over northern Luzon
        especially in coastal and mountainous areas due to the northeasterly surface
        windflow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac0c031-fd32-45dc-86d7-1ff5fae6b7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:23:49.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:59.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinta will likely move over the West Philippine Sea by Tuesday
        afternoon, PAGASA added, before leaving the country on Wednesday. As of 10
        p.m., its center was spotted 820 kilometers east northeast of Surigao City,
        Surigao del Norte with maximum sustained center winds of 45 kilometers per
        hour and gusts of up to 55 kph.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b377c1-740f-413f-8167-d2471a3c7c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:57:39.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also reported Quinta will bring light to moderate with at
        times heavy rains over large portions of MIMAROPA, Bicol Region, Visayas,
        and Mindanao for the next 24 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59959dc7-3dae-4cfc-aedb-a916f0e6f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:57:39.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd988f798-ca50-43b3-8e5e-8eb969c01284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:57:39.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:59.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stationary front currently extending over Extreme Northern Luzon
        associated with a northeasterly surge will bring moderate to heavy rains over
        Batanes, the northern portion of Cagayan including Babuyan Islands, and the
        northern portions of Apayao and Ilocos Norte in the same time frame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd78cd28-e23f-41eb-a4dc-f05a64fa3c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:57:39.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:59.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0a696d-3217-4c6a-a054-f462beb37c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:57:39.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:59.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No tropical cyclone wind signals are raised in parts of the country
        but a Signal No. 1 is possible in some areas in Bicol Region and Eastern Visayas
        on Saturday due to the high winds brought by the tropical depression.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8dde5f-6164-41a2-b427-9ed890990cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:23:49.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:59.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinta became a tropical depression at 2 p.m., making it the 17th
        tropical cyclone to hit the Philippines this year, just a day after Typhoon
        "Saudel" (previously "Pepito") exited the country on Thursday.</p>'
  'PAL-pilot-beats-quarantine-boredom-':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-23T09:48:56.773+08:00
    'imagesource': 'jcr:0467b18d-8f22-4d27-8578-58ebada53af4'
