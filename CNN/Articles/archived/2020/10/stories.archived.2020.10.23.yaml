      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> State-run
        Land Bank of the Philippines is targeting to raise ₱3 billion from its first
        sustainability bonds offering that will be used to fund sustainable projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f38da-0f03-4fc0-b949-cb00bd934622'
      'mgnl:activationStatus': true
