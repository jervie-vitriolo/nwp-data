    'template': '1'
    'title': 'PhilHealth says it will pay Red Cross debt on October 26'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2239c7c-3fdc-4b95-a4a9-87f7eb665d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:39:57.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> — PhilHealth
        has committed to pay on October 26 the debt that forced Philippine Red Cross
        to stop conducting the coronavirus tests charged to the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dbc1a6-db97-4e39-9715-6257766f4b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:39:57.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:38.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183231b5-325c-433f-bce2-84a73a146bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:39:57.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This should enable the PRC to immediately resume its testing of
        swab specimen of concerned sectors which PhilHealth pays for,” the Philippine
        Health Insurance Corporation or PhilHealth said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3624fb2-cc35-4697-ac32-d70d9e9038eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:39:57.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:39.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a65d90-2848-4054-9a36-117b8408f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:39:57.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth owes PRC over ₱1 billion, nearly ₱931 million of which
        is marked as overdue balance, which the humanitarian organization demands
        to be settled for the tests to resume.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1aca16-a8f6-49cc-87fc-d5994b425c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:39:57.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:40.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef2f16b-5328-45af-8e97-c00229d47393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:39:57.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:41.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how much PhilHealth will pay. An earlier statement
        from Malacañang said PhilHealth only “has to provide partial payment to the
        PRC,” while the<a href="https://cnnphilippines.com/news/2020/10/22/DOJ-review-PhilHealth-Red-Cross-coronavirus-testing-MOA.html">
        memorandum of agreement</a> between the two entities on coronavirus testing
        is pending review by the Department of Justice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff050bec-e97b-46a2-965c-6e8dd0116afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:39:57.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:41.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3630fdac-755d-4701-aaf7-7bf0567333d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:39:57.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:42.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOJ’s legal opinion, the MOA is not covered by the
        procurement law, PhilHealth said. The agency cited this as a reason for deciding
        to settle its debt.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">and in
        compliance to COA rules.<br> <br>This should enable the PRC to immediately
        resume its testing of swab specimen of concerned sectors which PhilHealth
        pays for.<a href="https://twitter.com/hashtag/MyPhilHealth?src=hash&amp;ref_src=twsrc%5Etfw">#MyPhilHealth</a></p>&mdash;
        PhilHealth (@teamphilhealth) <a href="https://twitter.com/teamphilhealth/status/1319595948100603905?ref_src=twsrc%5Etfw">October
        23, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf91e7d2-703a-4e5d-a079-f451d7bb8de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:54:30.716+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:42.863+08:00
