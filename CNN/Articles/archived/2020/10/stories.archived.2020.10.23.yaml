      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He implored residents to get tested if they attended service at
        Brooks Pentecostal Church or came into contact with someone who did.</p>'
