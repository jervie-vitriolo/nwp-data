  'Polish-court-rules-against-abortion-':
    'author': ' Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-23T18:30:17.454+08:00
    'imagesource': 'jcr:7b14702a-c62a-417a-8aba-1746eed26b51'
