      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/23/politics/takeaways-final-biden-trump-debate/index.html">7
        takeaways from the final Trump-Biden debate</a>."</em></p>'
  'us-drug-supply-shortage-coronavirus':
    'author': 'Shelby Lin Erdman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-23T13:20:31.277+08:00
    'imagesource': 'jcr:ae027aec-c1e0-4696-8e12-1277a5cc994f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfaf95cc-e81a-42c9-b5c2-c349671d5005'
    'lead': 'The coronavirus pandemic is causing "unacceptable" shortages of US drug
      supplies in the United States, according to a report from the Center for Infectious
      Disease Research and Policy (CIDRAP) at the University of Minnesota.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T13:23:54.628+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:27:45.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:28.873+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'coronavirus', 'COVID-19', 'pandemic', 'drug', 'shortage',
      'supply', 'report']
    'template': '1'
    'title': 'Coronavirus pandemic is causing ''unacceptable'' shortages in US drug
      supplies, report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70172871-1f56-4118-aea4-1638a156a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The coronavirus pandemic is causing "unacceptable"
        shortages of US drug supplies in the United States, according to a report
        from the Center for Infectious Disease Research and Policy (CIDRAP) at the
        University of Minnesota.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b7923d-e150-4342-a0d0-8bc2778f82de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361bfc7-5e24-4e2d-b3a2-bec5cdd5b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says shortages have limited 29 of 40 drugs critical for
        treating Covid-19 patients, including propofol, albuterol, midazolam, hydroxychloroquine,
        fentanyl, azithromycin and morphine, according to the American Society of
        Health-System Pharmacists. The FDA, which has more stringent criteria for
        shortages, show 18 of 40 are on the Drug Shortage list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba01949e-7d31-4f51-998a-957fcb5d7fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07f96f-4b00-46ce-b7f4-a68865a87fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 67 out of 156 critical acute drugs -- including diazepam,
        phenobarbital, lidocaine and acetaminophen -- are in short supply, the report
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d135ad3-4030-4053-b98d-c3c293fe6f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a71828-7847-4d00-8038-d69064e0116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drug shortages can be a matter of life and death, and some shortages
        mean that a life-saving drug is not available to U.S. patients at any price,"
        the authors wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d7113-4ed0-4600-8555-5f877659a61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880e6ac5-72ed-4b72-80dd-1fbc6fb67e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The urgency with the drug shortage supply issue is related directly
        to the major increase in COVID-19 cases that we will experience in the coming
        months," Michael Osterholm, the director of CIDRAP, said in a news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57694d-dad3-4501-9346-c2b749525444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dd1aca-4e3d-45ea-ac24-11541b417712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This, in turn, will dramatically increase the need for specific
        COVID-19 treatment drugs, while at the same, COVID-19 is having a major impact
        on two of the three key drug manufacturing areas of the world, India and Italy,"
        Osterholm added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f6fb16-08c2-4858-b914-e2b05b6337aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ca9a2a-ea46-4e39-a567-61104736f998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has "jolted the global pharmaceutical market at all
        levels and production points" and exacerbated a problem that dates back several
        decades, researchers said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce50e6f6-bd35-4d04-8024-cb8c761b1214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b112c5e0-55a6-4b64-80ef-512b7b9af1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closed factories, shipping delays or shutdowns and trade limitations
        or export bans have severely impacted the supply side of the chain, the analysis
        concluded, while the pandemic has caused a dramatic increase in the global
        demand for Covid-19 therapies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50da573-62f3-4c22-b452-85471ddf1328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e438657a-c9a1-43ce-8953-9182039b5a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug shortage problem in the US isn''t new and remain a "perennial
        problem," the authors wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5473513-ea90-4927-b6e0-1243cc885402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49f716-e1ef-4491-8519-bf7ff42cf027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been more than 250 drug shortages over the past few years,
        the study said, "many for critical medications, including both acute drugs
        for treating emergency situations and chronic drugs for managing serious long-term
        conditions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd106b5a0-b0cb-441e-842c-3171df8cca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2111c3-1c20-4fb4-8731-7077461bed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortages have been tracked in the US since 2001, but in two
        decades, there''s been no significant improvement, according to CIDRAP.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd263618-265a-4b93-aaa2-18884604e941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b51a65-c5b8-4bbd-9a8d-66c41a86df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:23:54.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:45.448+08:00
