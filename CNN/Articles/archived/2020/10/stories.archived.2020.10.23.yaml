    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da804b6c-6806-4842-9375-1181d69505b8'
    'lead': 'Dora Melara says the pandemic has made it tougher to find parents who
      the Trump administration separated from their children at the US-Mexico border.
      But she''s determined to keep trying.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T18:22:31.692+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T20:27:28.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:35.723+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['parents', 'border', 'children', 'United-States']
    'template': '1'
    'title': 'Inside the search for the parents of 545 children separated at the border

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d70bb-502e-47fc-a59b-82bf2bd8874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Dora Melara heads into remote parts of
        Honduras, looking for clues in cases she never imagined would take this long
        to solve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd14eb53-985d-42e6-bedc-eb357ab7989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, the people she''s seeking are nowhere to be found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff09eb0-775e-4522-a8f4-9f2c73196b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fbe4c0-5221-41e0-97e4-38d1ca3563da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are places where you practically have to climb mountains
        to get there. And when you arrive, they say, ''He doesn''t live here anymore,''"
        says Melara, an attorney working with the nonprofit Justice In Motion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6a6191-3828-4600-b63f-46d1101142cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c382b709-c289-483b-8e39-42428678fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Melara has been searching for parents who were separated
        from their children by US authorities as part of the Trump administration''s
        widely condemned effort to deter migrant families from coming to the United
        States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd405099a-3fc4-4969-aca6-051aef37bbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8af4773-90c5-433e-90cf-033416cfba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That so-called "zero tolerance" policy ended in 2018 and had largely
        faded from the headlines after sparking nationwide protests that year. But
        a revelation in court documents this week is shining fresh public attention
        on the policy and its aftermath. Lawyers say they haven''t been able to reach
        the parents of 545 children from separated families -- and that hundreds of
        those parents were likely deported without their children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ea147e-8e44-4432-9b5c-a7ccecacfa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c82c53-1003-4bbe-93b6-cf5d62184d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a staggering statistic. But the situation is all too familiar
        for Melara and other advocates involved in an international effort to find
        families and help them reunite that continues, despite pandemic restrictions
        making it tougher to travel. The search includes toll-free hotlines and teams
        working in the United States, Guatemala, Honduras, Mexico and El Salvador.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5b1490-2ebd-4eb3-911b-41611e4261fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348b303c-c417-4852-af15-cf6c66905c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that is still affecting many families," Melara
        says. "Until each one of the parents has been found, for me, this is not over."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d4b34-aa36-4ee2-bd36-150db987da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f81b3f1-cc54-408d-9c0d-90f07471ceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when she reaches a remote village, only to learn that a parent
        isn''t there, Melara says she doesn''t think of the case as a lost cause.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4677005-52a6-4546-a034-855c2d50a817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed9fb0-8d99-4830-b4bf-c055355a830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think of it," she says, "as ''now we''ve taken the first step
        to find them.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a44a7-ad51-4b54-a3cf-bc3121b96d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7eb855-1d1a-409c-bf79-47799fa7a18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What parents say when she finds them</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396f8700-ade1-4748-8b55-530978ec0107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melara often has little information to go on when she begins a search.
        Generally, she''ll start with the name of a child, the name of a parent, and
        the parent''s last known location -- information that advocates say often
        turns out to be inaccurate or out of date.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3111305c-82bb-4afe-b28c-16e60fd34fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fd7a7d-c670-4610-8490-d4b0ae8db6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Melara reaches a town, she''ll talk with community leaders,
        hoping they can point her in the right direction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49277dee-bf8b-4244-bdb9-019d1e3c7dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82714b48-869e-49f9-ac55-18b77afc2d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she does find a family, they can be distrustful at first. But
        Melara says the simple act of speaking with them face-to-face and listening
        to their stories brings solace and relief. And for parents that may have been
        struggling for months to reach their children and unsure of where to turn,
        Melara says it''s been rewarding to watch them reconnect in video calls.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e1233-90ee-44f4-999a-f4f655e0b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c8c23f-5a80-4bed-890f-98ff412058d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some have told me. ... ''We thought that what we went through didn''t
        matter to anybody.'' Then, when we come, in a way, these people that thought
        they had lost everything have a ray of hope," she says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a4fb8a-d6a3-4181-a6ab-480951b553b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7e50dd-1a0e-4319-8d64-c40dd2144334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has downplayed reports of the parents who haven''t
        been found, arguing that the administration has done everything it can to
        reunite families, even though the government fought in court against efforts
        to identify and reach out to families it separated before June 2018.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb302a1-5739-4d20-a6ec-5dd4a14b29c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986f294-befb-4c44-9f23-bb46dbc2c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sad truth is that many of them have declined to accept their
        children back," Deputy Press Secretary Brian Morgenstern told reporters Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db8f45-65d2-4791-af2a-5ef8c3fbc9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bf1a37-b1e6-4fc4-a136-b6d5dbbdf59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melara said some parents she finds are happy their children remain
        in the United States, safe and thriving. But others are desperate to reunite
        with them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4dff42-405c-47fa-b75d-dd9c24ed7112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57106684-fed3-43cf-aeef-fbaafe534e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve found different situations. ... We''ve seen tears of joy
        and tears of sadness. There are parents who are in touch with their children.
        And there are parents who have no idea where they are," Melara says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157b033-93be-466d-a999-12f86e4833ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a48741-c7fc-40d4-8758-03b06f41c59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melara says she''s also found parents that have already reunited
        with their children. But still, she says, the scars of separation are evident.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e655c14-2452-4e09-b3d8-6223954f23b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a032d-b581-4733-9c8e-d8103ed0f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen cases of fathers who, when they were separated from
        their children, they talk about how the children cried and said, ''Dad, don''t
        abandon me.'' And cases of mothers who have lived through psychological trauma
        and are still going to therapy to recover. Children say they are still having
        nightmares, waking up screaming their parents'' names."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b301f7-90be-407f-a537-73eebc6e45db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e15867f-0d0f-448a-a801-17fca18565e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The pandemic has complicated the search</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a1bdcd-2c70-40bf-aec4-a7860a2b2339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nan Schivone, Justice In Motion''s legal director, estimates nearly
        two dozen lawyers and advocates like Melara working as part of her organization''s
        "defender network" have been involved in the search for parents across the
        region. She never expected it would take this long.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e3f61-13fc-4146-8ac0-82e6efb75547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f85c989-d2f1-4f62-8583-729b422eb7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem here is that when the Trump administration decided
        to separate families back in July of 2017, there was no plan to keep track
        of the families or ever reunite them," she says. "So here we are now, more
        than three years later, dealing with the fallout."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b514d-e371-4ade-a071-7ea4b306073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef86c8-5922-4168-8cd2-0555ed01cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schivone says the 545 children whose parents they''re looking for
        are likely in a variety of circumstances.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87033d3-caa6-490a-9c74-f571fc22ecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2278fb90-c054-41bc-a7e8-9134483ff4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could be in the US with a sponsor. They could be in the US
        in foster care. They could have aged out of the foster or sponsor system and
        be somewhere, not in touch with their family. It''s the gamut of options and
        possibilities," she says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c7fed-9155-44f4-8fe7-bd03dbe496a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fb057e-44ef-4c56-a9b2-85c4f49b26e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work right now is to try to account for all the people that
        were separated and make sure (the parents) are in touch with their kids and
        that they have the chance to reunify."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50ec923-4141-4b01-bd76-45d656d999d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3354dfc3-20a8-4ad8-9703-e7bba0941978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2018, a court-appointed steering committee made up
        of pro bono lawyers and advocacy groups successfully tracked down most of
        the parents of the more than 2,800 children from separated families who were
        in government custody on June 26, 2018. That was the day US District Judge
        Dana Sabraw ordered the government to stop most family separations and reunify
        all families that had been separated.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94ee1d-0104-45bf-a2a8-2aa217b11633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a88e56a-22ef-461d-9649-126454f5a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee renewed its efforts when a new group of more than
        1,000 children were added to the case last year after revelations that the
        government had been separating families as far back as July 1, 2017, months
        before its controversial "zero tolerance" immigration policy was announced.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c531fe-7e35-4102-9fc2-96d4d9eec8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275aaa8-0b4f-4b0e-94b8-e41bdc8cc95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search teams had been making headway, but their efforts stalled
        when the pandemic hit.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb03d487-8bec-45dc-9ee4-7c01d5a80cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd66ad4-0c48-4bcb-822c-608dd54739b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything sort of ground to a halt and was on pause," Schivone
        says.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6303ee4-0449-4d45-b75c-c2757a0a3a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac0b04-6051-43f5-83f8-8e81f63814a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since August, she says, in-person search efforts have resumed on
        a limited, case-by-case basis. And more than 40 parents have been found.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95eff8f-23f7-4da9-8224-f358fd46df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc0487d-2b74-4faf-87be-0db1849caf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re doing searches in masks, with face shields, trying to
        just make the best of this terrible situation," she says.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f7888b-afa1-4925-9442-1dffc229e75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61019466-87b9-4964-a4fc-e41e7d463ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melara told KQED in September that pandemic travel restrictions
        in Honduras, which limit the days when people can go out based on the last
        number of their government-issued ID, have made the search more difficult.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd0487c-3603-4830-944e-7e37ffbb17d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e5198-e5f7-4eec-92b3-5eb86430b71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are limited by the time we have to do our searches, we can''t
        stay late, we cannot stay in a hotel. Because the next day, your ID is not
        valid to be out anymore," she told KQED. "It has been very limiting."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2592f777-663f-4b75-bb4f-90f4e436661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570cdcbc-c042-4614-b760-244f537794c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the difficulties, Melara told CNN she has no doubt it''s
        important to continue searching for parents.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1365bf87-00bd-416f-af15-02c6d9f38fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be7d88-f6db-4cf3-9ec3-8123b1fa38fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And no matter how many dead ends she hits along the way, Melara
        says she''s determined to keep looking.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2e4d6b-a2be-4dfb-860a-82b18bd507c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:31.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:27:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/22/us/family-separations-search/index.html"><em>"Inside
        the search for the parents of 545 children separated at the border"&nbsp;</em></a></p>'
