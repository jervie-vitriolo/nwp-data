      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f94fa-8a73-4243-b77e-794694f6339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:42.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New restrictions also came into force Friday morning in northern
        England''s Greater Manchester region, following a protracted tussle between
        national and local leaders over financial support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c246b0cb-6fe9-48fb-abfc-d4aa2084fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483cea9b-7886-4b31-b74a-66eafa769676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regions in Italy, France, Spain, Germany and elsewhere are also
        introducing curfews in a bid to stem the spike in cases. And Slovakia has
        announced strict new limits on people''s movement and activities from Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3a6384-2733-4b00-a357-e5a3efa0d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:43.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f3e97a-4d3b-410e-ba96-70fba94e712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:44.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland on Thursday became the first country in Europe to reimpose
        a national lockdown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6047b88-ff10-4f2a-9af2-ea531bfac608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da9bde-38e6-4044-8c5a-c16524080a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish measures, which prohibit social gatherings and require
        people to work from home unless they are providing an essential service, will
        remain in place for six weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2439ce-ab9e-4d08-ad74-daf8633e3a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:45.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8786e503-06bd-4cc4-a9c4-299f7ad3ea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:46.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Common endeavor''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70b735f-c6e6-476f-af4c-f582699dec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welsh First Minister Mark Drakeford urged the country to pull together
        as he announced the two-week lockdown plan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5541938f-1c26-413a-a628-179b7759ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:47.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf3a34-8f8e-45df-b177-f0da6aff843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:47.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A firebreak period is our best chance of regaining control of the
        virus and avoiding a much longer and much more damaging national lockdown,"
        Drakeford said Monday. "This is the moment to come together, to play our part
        in a common endeavor."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebfd5bf-1afc-41d0-88ba-dba2d4444aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:48.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7fa38c-6657-4661-a474-5929dd718fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drakeford called the lockdown "sharp and deep" and said all non-essential
        businesses such as shops, restaurants and bars must shut down from Friday
        evening until November 9. "The only exceptions will be critical workers and
        jobs where working from home is not possible," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b29413-c7d6-4b7f-8133-44927e2d9dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f1e525-f635-42eb-91bc-6139ff6f01a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:49.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drakeford also said businesses affected by the lockdown would receive
        the necessary support but called on the UK government to make more funds available.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df8df84-1e7d-421a-8dcb-4b3675940f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:50.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca3ef8-8030-4625-8927-1ec9187b354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restrictions in the Greater Manchester region mean that
        its 2.8 million residents are not allowed to socialize indoors with anyone
        they do not live with, nor meet in private gardens. Outdoor social events
        in places like parks are limited to groups of six.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5574cf5c-d0f2-4305-8836-619ca9e8fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7556adf7-4adf-4e1a-8ca0-94090a8a8415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All pubs, bars, gyms, and casinos that don''t serve food must close.
        However, people can continue to visit restaurants and pubs that remain open
        because they serve "substantial meals," as long as they only eat there with
        people they live with. In addition, Mancunians have been told to avoid all
        but the most essential travel outside of the area.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416bfc35-66d8-432b-a9be-f15cbae951b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b6ed9-2817-4a52-ad64-54da6cb52c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:52.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Slovakia curfew</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f106d4-14ae-4640-9630-a91a836ce77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slovakia''s government announced its partial lockdown measures at
        a news conference Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6f451f-ee32-4578-af19-85a2228d7743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180039f9-804b-4450-9ecf-07dd787f5796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Saturday, people will not be allowed to leave their homes
        without a negative coronavirus test except in certain circumstances. These
        include going to have a test, going to work or school, shopping for food in
        their nearest shop, attending medical appointments, taking care of animals
        and attending a funeral.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b52eda-081b-4dc8-82f6-853f21dc4572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:54.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fc96e8-8e48-4195-a24f-2279bd863275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can leave their homes freely however between 1 a.m. and 5
        a.m. each day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c66a7-c39c-469e-9f86-92a44621a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:55.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fbe3f7-898c-4467-96f1-ad9589f9bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools will be closed for in-person classes from October 26 until
        November 27, except for nurseries, kindergartens and lower grade elementary
        schools, which take children up to roughly the age of nine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eaaa51-fbcd-43eb-a22b-3dd607b8370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15526d8e-2454-46c2-bcf3-4d50525bfaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:57.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transport will be limited between October 26 and November
        15 to make it harder for the population to move about.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226f66dd-5c68-4835-b26b-e3fc37fc9356'
      'mgnl:activationStatus': true
