    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:37.968+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Poland', 'abortion', 'fetal-defects']
    'template': '1'
    'title': 'Polish court rules against abortion due to fetal defects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480d8ab-7c5d-4959-a4e2-7b26dd39c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:37.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Poland''s highest court has ruled that
        abortions due to fetal defects are unconstitutional, moving the country towards
        a near-total ban on terminations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cbe5bc-04ad-4f56-a0fa-d9767c218f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation, which already had some of the strictest abortion laws
        in Europe, will now only allow the procedure in cases of rape, incest or when
        the mother''s life in danger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee21d6ad-6d6a-4b0d-b125-9715f5869377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de55709e-7709-4c7a-b377-a2c12419aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:39.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to further restrict abortion had been pursued by Poland''s
        populist government for months, and has raised alarm among women''s rights
        campaigners and human rights watchdogs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b29f64-2f3d-48ba-be9c-ff632422acb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640ba72-175d-4920-84e2-28b4a49cf7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:40.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 98% of abortions in Poland had been conducted as a result
        of fetal defects, meaning the ruling bans virtually all termination procedures
        taking place in the country. It could force women to carry a child even if
        they know the baby will not survive childbirth, campaigners said on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4eaabe-6dbb-4f29-b99e-3627560be748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c88a588-7ca0-40f0-87dc-d4532be7a6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitutional Court''s Thursday ruling marked the first change
        to Polish abortion law since 1993, but comes after a years-long effort from
        the government to curtail access to terminations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444dc34b-ad02-4381-b387-9bd22a923816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aeabf6-b7ac-42ac-93ee-47b773a35025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:42.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was condemned by the Council of Europe''s Commissioner for Human
        Rights, Dunja Mijatovic, who called Thursday a "sad day for women''s rights."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a368c4-da4b-46ac-afdb-b0c7e9781eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:42.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ea8ca2-0a89-4a32-bb9a-0c7567352d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:43.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Removing the basis for almost all legal abortions in Poland amounts
        to a ban and violates Human Rights," Mijatovic tweeted. "Today''s ruling of
        the Constitutional Court means underground/abroad abortions for those who
        can afford and even greater ordeal for all others."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc98a488-d1cb-47af-995a-f334c483ab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8411796-6b76-410c-803c-2f4496aa049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s governing party Law and Justice has placed anti-abortion
        rhetoric at the heart of their socially conservative agenda, and attempted
        to pass a bill banning abortions due to fetal defects in the early weeks of
        the coronavirus pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e3432-92e3-4ff7-8d8d-c3af2d44f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d63583a-6ffd-403a-9cbd-cd825e784b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan was ultimately scrapped in Poland''s parliament, but has
        since been taken on by the nation''s highest court. Law and Justice has spent
        much of its time in office tightening its grip on the courts, removing judges
        it finds to be politically objectionable, replacing them with what critics
        claim are political appointments, and creating disciplinary measures for justices
        who make rulings ministers don''t agree with.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f0814-ad51-4d91-bfde-132439f81a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff5a0c-8f8f-4b4a-984b-dead38cab9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:46.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an effective ban on abortion in Poland now," Agnieszka
        Kubal, a sociology and human rights scholar at University College London,
        told CNN. "This has to be read in the context of the wider right-wing discourse
        on abortion in Poland, that women cannot be trusted with the right to choose."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d4d6f-f5a8-47d8-a2a3-12a76a64ea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a8022-ff03-48ca-8ac0-fb05f3e372e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early attempts to restrict abortions legislatively drew women''s
        rights protesters to the streets, with massive demonstrations taking place
        in 2016 and in subsequent years. In April this year, many activists used their
        cars to demonstrate without violating Covid-19 restrictions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35494de2-b6d9-4bd5-b9d3-430cc8d0e7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:33:29.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:47.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/22/europe/poland-abortion-fetal-defect-ruling-intl/index.html"><em>"Polish
        court rules against abortion due to fetal defects"&nbsp;</em></a></p>'
