  'Jacob-Lawrence-painting-resurfaced-':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-23T10:52:57.747+08:00
    'imagesource': 'jcr:bbb1a9f8-6a74-4d96-8d8d-9af85c74128b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '911461d4-bbd1-4f0b-ab0c-7f9af6e80c7e'
    'lead': 'Lawrence, who lived from 1917 to 2000, was one of the first nationally
      recognized Black artists in the United States and his colorful, abstract work
      portrayed the experiences of African Americans, according to the Smithsonian
      American Art Museum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T10:57:35.481+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:27:56.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:23.691+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A missing painting by renowned Black artist Jacob Lawrence has resurfaced
      after 60 years'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf7d17-b465-42a2-a8f7-8ddaccc5060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:57:35.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>—&nbsp;A long-lost painting by famed
        Black American modernist Jacob Lawrence is back on public display for the
        first time in decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6314f7-448b-4e7c-9877-48d8d831c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:57:35.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Museum of Art announced on Wednesday that a visitor
        to the museum realized that it had been in a neighbor''s collection for years
        and encouraged them to contact the museum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c9c0ad-b4e4-46c3-ae43-cb235fc14308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:57:35.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current owners bought the painting at a charity auction in 1960,
        the museum said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf579b-9893-4c25-9b61-6c85a7abea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:57:35.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work, titled "There are combustibles in every State, which a
        spark might set fire to. -- Washington, 26 December 1786" depicts the Shays''
        Rebellion, an uprising of farmers in Massachusetts following the Revolutionary
        War, according to a news release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795a9ada-c079-4504-ba3c-ce0402aabfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:57:35.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was <a href="https://www.metmuseum.org/exhibitions/listings/2020/jacob-lawrence-american-struggle"
        target="_blank">number 16</a> in a series of 30 panels in Lawrence''s "Struggle:
        From the History of the American People (1954--56)" that represent historical
        moments from 1775 through 1817.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d91fd1d-c8d6-4944-8b56-7bc99bf86399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:57:35.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its existence was known because it was described in the 1956 brochure
        for the first showing of "The Struggle" series in New York at the Alan Gallery.
        The panels were exhibited at the gallery again in 1958 and had not been seen
        together as a group until earlier this year when this exhibition <a href="https://www.pem.org/jacob-lawrence-the-american-struggle-panels"
        target="_blank">debuted at the Peabody Essex Museum in Salem, Massachusetts</a>,
        the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1521173a-bb93-4ca2-81c5-69900d45094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:57:35.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Met says the locations of four other paintings from the series
        are still not known.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960f0af9-d0fc-441b-b4e2-116f53f4dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:57:35.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting was represented by an empty frame prior to the discovery,
        according to the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ddc374-a561-4219-92aa-5a6fe77d24e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:57:35.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is rare to make a discovery of this significance in modern art,
        and it is thrilling that a local visitor is responsible," Met Director Max
        Hollein said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b999ae44-4274-4bca-abb4-3a1bc2517070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:57:35.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also very excited for our colleagues at the Peabody Essex
        Museum (PEM), the organizers of the exhibition that inspired this historic
        find. And most importantly, we are looking forward to having visitors enjoy
        this new addition -- in these final two weeks at The Met and at the upcoming
        venues of the show."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c352d1-0b55-44df-b681-a5f67b1b6537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:57:35.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence, who lived from 1917 to 2000, was one of the first nationally
        recognized Black artists in the United States and his colorful, abstract work
        portrayed the experiences of African Americans, according to the <a href="https://americanart.si.edu/artist/jacob-lawrence-2828"
        target="_blank">Smithsonian American Art Museum.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3865ba62-f9d0-4eb9-85d0-20f5bcaf5883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:57:35.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotheby''s sold his 1947 painting "The Businessmen" for more than
        $6.1 million in a 2018 auction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a013a-87b2-4bf1-8f84-fb9924fd9053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:57:35.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is on display until November 1, the Met said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce982a-7124-4574-bd3c-df19add2d024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:57:35.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting will be included in the touring exhibition that will
        be presented in museums in Birmingham, Alabama; Seattle, Washington; and Washington,
        DC, through next fall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16edd20-42a6-45c9-901c-5db0b44ffb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:57:35.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/style/article/met-jacob-lawrence-painting-found-trnd/index.html#:~:text=arts-,A%20missing%20painting%20by%20renowned%20Black%20artist,has%20resurfaced%20after%2060%20years&amp;text=A%20long%2Dlost%20painting%20by,the%20first%20time%20in%20decades.&amp;text=The%20current%20owners%20bought%20the,in%201960%2C%20the%20museum%20said."
        href="https://edition.cnn.com/style/article/met-jacob-lawrence-painting-found-trnd/index.html#:~:text=arts-,A%20missing%20painting%20by%20renowned%20Black%20artist,has%20resurfaced%20after%2060%20years&amp;text=A%20long%2Dlost%20painting%20by,the%20first%20time%20in%20decades.&amp;text=The%20current%20owners%20bought%20the,in%201960%2C%20the%20museum%20said."
        target="_blank">A missing painting by renowned Black artist Jacob Lawrence
        has resurfaced after 60 years</a></em></p>'
  'Goldman-Sachs-Malaysian-bribery-case':
    'author': 'Jill Disis, Chris Isidore and Evan Simko-Bednarski, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-23T10:57:48.192+08:00
    'imagesource': 'jcr:86b2ad44-d20d-47bc-8f38-5d862c97366e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50ac8d2a-c5cd-40cc-a12c-61497442d2f1'
    'lead': 'Goldman Sachs''s Malaysian subsidiary has pleaded guilty to charges that
      it conspired to violate US anti-bribery laws in a massive scheme involving the
      Southeast Asian country''s sovereign wealth fund, known as 1MDB.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T11:03:37.651+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:27:56.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:24.045+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Goldman-Sachs']
    'template': '1'
    'title': 'Goldman Sachs unit pleads guilty in Malaysian bribery case'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e3093f-a3ef-4d8f-bbd3-190db7d87761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:03:37.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Goldman Sachs''s
        Malaysian subsidiary has pleaded guilty to charges that it conspired to violate
        US anti-bribery laws in a massive scheme involving the Southeast Asian country''s
        sovereign wealth fund, known as 1MDB.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984cd996-293b-4c7d-9978-3c8ef87ba779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:03:37.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman has agreed to pay about $2.9 billion to various authorities.
        About $1.3 billion of that will go to the US Justice Department, representing
        the largest ever penalty under the Foreign Corrupt Practices Act, a US law
        which bars companies from bribing foreign leaders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f78a15f-ce75-4cd7-aa19-9afc6d7d0931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:03:37.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greed is not good. Greed like this eventually exacts an immense
        cost on society," said William Sweeney, assistant director in charge, New
        York FBI office. "And unchecked corrupt behavior erodes trust in public institutions
        and government entities alike."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819bd342-8ac8-4fb3-ac00-2488fc7801ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:03:37.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs has already settled the case with Malaysian authorities,
        agreeing this summer to a $3.9 billion deal. As part of that settlement, Malaysia
        agreed to drop all criminal and regulatory proceedings in the country that
        involved Goldman, including proceedings against the bank''s subsidiaries and
        certain current and former directors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a84cbe-c74b-49a5-8155-17acedf9cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:03:37.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The various settlements include partial credits for payments made
        to other countries, leaving Goldman with a total bill for the scandal of $5.1
        billion, according to a company filing. It could still face civil penalties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d3156-52a5-47e8-92e9-a49e5e3d7230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:03:37.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That amounts to about what Goldman — one of the richest and most
        powerful financial firms on the planet — reported in profit in the first nine
        months of this year. The bank had $153 billion in cash on hand as of September
        30, a $20 billion increase from what it had three months earlier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886cf6c1-911b-4982-940e-97c09e580372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:03:37.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to Goldman employees Thursday, CEO David Solomon
        said that the firm is "pleased to be putting these matters behind us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2184e003-75ad-4b60-bab8-3c3c2b42a768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:03:37.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, we are not putting the lessons learned from this experience
        behind us," he said. "When a colleague knowingly violates a firm policy, or
        much worse, the law, we — as a firm — have to accept responsibility and recognize
        the broader failure that individual behavior represents for our firm."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc5047-03cf-40f0-b336-06cb0d623d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:03:37.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank said that Solomon and other top executives would have their
        2020 compensation reduced by $31 million, and that the firm would seek to
        recoup about $76 million paid or owed to three former Goldman executives implicated
        in the bribery scheme. In addition, the board will claw back $67 million paid
        to executives from 2011 to 2013, including some retired executives, such as
        former CEO Lloyd Blankfein.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed84770-ff7d-47c6-be3f-2ef8e1cdac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:03:37.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case centers on $4.5 billion that the US Justice Department
        says was stolen from Malaysia''s sovereign wealth fund, 1Malaysia Development
        Berhad, in 2012 and 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e563d3d-bfb6-4a4d-b0ae-69edb6dc890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:03:37.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money was used to buy New York condos, hotels, yachts and a
        jet, and to fund movies such as "The Wolf of Wall Street," according to authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba4a8d-0bf3-421e-9a7f-5d4db7b65c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:03:37.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs arranged three large bond offerings for the 1MDB fund,
        which raised a total of $6.5 billion and earned the bank about $600 million
        in fees, according to court documents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b0b6ee-a234-41a9-bcd7-485f7c761f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:03:37.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two former Goldman bankers have been accused of helping facilitate
        the theft of more than $2.7 billion of the proceeds from those offerings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceebfdc-a310-43d9-b4fb-fcbc14ea036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:03:37.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest settlement is separate from criminal cases involving
        the two former bankers, Roger Ng and Tim Leissner. Ng, who has maintained
        his innocence, is scheduled to stand trial in March 2021. Leissner has pleaded
        guilty to multiple Justice Department charges related to money laundering.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b68019a-8789-4a80-9dda-de547cc1543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:03:37.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal extended to former Malaysian Prime Minister Najib Razak,
        who this summer was found guilty on seven charges related to it. A Malaysian
        High Court judge found Najib guilty of abuse of power, money laundering and
        criminal breach of trust in connection with the case. He is awaiting sentencing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec8a5c5-e650-4ec8-be41-2bdfc80e4034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:03:37.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib has consistently said he is innocent, and said before the
        trial that no matter the decision, "it doesn''t end here."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61e5faa-1d13-44aa-9cdd-9e6ec7635068'
      'mgnl:activationStatus': true
