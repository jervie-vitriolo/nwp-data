  'xi-jinping-korean-war-anniversary':
    'author': 'Steven Jiang and Ben Westcott, CNN'
    'caption': 'Chinese President Xi Jinping has warned that "blackmailing, blocking
      and extreme pressure" will lead to "nowhere but a dead end" in a thinly-veiled
      attack on the United States, during a speech commemorating China''s entry into
      the Korean War 70 years ago. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
