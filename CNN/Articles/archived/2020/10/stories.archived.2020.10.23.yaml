  'UAAP-new-broadcast-partner-Cignal-TV':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-23T18:44:34.604+08:00
    'imagesource': 'jcr:bfd58884-5627-4041-8a45-03d7982384d9'
