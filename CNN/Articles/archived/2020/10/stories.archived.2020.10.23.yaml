      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the exciting announcements, Mendoza also bared that those
        who purchase any of the three smartphones in the V20 series will get the chance
        to win a Ford EcoSport as part of the vivo Holiday Season promo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
