      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isadoestech and JunnieBoy discussed the smartphone''s powerful performance,
        gaming capabilities, and how these can give users a great advantage in content
        creation and gaming.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b81d25c-3ec1-47b3-9758-fae52630eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:30:42.749+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:27:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the main highlight of the event, the Creative It Kids along
        with Isadoestech and JunnieBoy were divided into two teams and went head to
        head for an entertaining "Snap Showdown Challenge" which was judged by vivo
        ambassador Mendoza.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377a700-7119-4bd8-a606-c48f36dab56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T11:30:42.749+08:00
      'mgnl:createdBy': 'joemil'
