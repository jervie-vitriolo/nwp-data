    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48ef6ee5-98fa-4805-adf8-73437f544851'
    'lead': 'The rise is no doubt propelled by the tragic deaths of Kobe Bryant and
      his 13-year-old daughter Gianna earlier this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T05:44:33.408+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:28:08.034+08:00
