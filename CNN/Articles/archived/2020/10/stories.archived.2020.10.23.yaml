    'template': '1'
    'title': 'Angel Locsin tells military official: Difference in opinion does not
      give you the right to ''red tag,'' endanger lives'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba61817-e8db-4447-bbe9-c2350877898d'
      'mgnl:activationStatus': true
