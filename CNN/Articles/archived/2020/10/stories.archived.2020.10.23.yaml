    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alorica', 'BPO', 'Jojo', 'Uligan', 'call-center', 'contact', 'outsourcing',
      'backend']
    'stories': ['4de3e1af-db9d-4e53-8190-581ae8529ae8', '0ede56e4-d4dd-46d4-ba9e-2b66f78ad72a']
    'template': '1'
    'title': 'Leading BPO firm Alorica eyes hiring K-12 graduates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffba51d-bf33-412a-9ca5-a826e0cbfcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:51:30.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> Senior
        high school students may soon find jobs in the outsourcing industry and work
        for one of the biggest firms in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106592ac-c51a-43b9-8611-3013ebe65d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:51:30.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:35.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alorica, which mostly serves American companies, said it is considering
        to relax hiring rules to accommodate high school graduates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96b130a-808a-42c7-a281-c126713ae4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:51:30.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:35.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the service provider accepts applicants who are at least
        18 years old and have attended at least two years of college or university-level
        classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd30085-f98c-4745-a1c7-fc0441919d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:51:30.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also support the government''s K to 12 program, so we''re starting
        to consider some functional areas for senior high school graduates provided
        they are 18 years of age," Alorica senior vice president Jojo Uligan told
        CNN Philippines'' <em>The Exchange.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b0cdf-db93-4fca-9585-f05fa5faaa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:51:30.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:36.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the age and educational standards, the company needs
        applicants to be skilled in English communication, comprehension, and critical
        thinking. Some vacancies also require specific technical skills, with Uligan
        noting that jobs are now "highly complex" compared to the voice or call center
        operations which boomed a few years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9ee54-aa3e-4bbb-8348-80fa2eb5697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:51:30.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The salary is competitive, too. Uligan said the starting pay ranges
        between ₱20,000 to ₱30,000 depending on the client served, alongside other
        benefits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5398d92-795b-4382-8409-f901bd1ae4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:51:30.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:37.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said apart from the voice component, BPO workers also fulfill
        chat services and back office tasks. There are also openings for managers,
        training officers, recruitment, IT, and other support functions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b09dc-a9f9-4705-83ef-3b61db155208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:51:30.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the global recession due to the COVID-19 pandemic, the business
        process outsourcing (BPO) sector remains buoyant as ever.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff45ee-c41a-439e-93a5-1e4357357030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:51:30.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Alorica alone, 3,000 job openings are waiting to be filled this
        October to cater to foreign firms with a growing need for support, as well
        as new companies looking to outsource their services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a31db9b-4dda-4a6a-b48c-d482a51dd078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:51:30.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those looking to apply may visit Alorica''s offices around Metro
        Manila, as well as its hubs in Lipa, Batangas; Clark, Pampanga; Davao; and
        Cebu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c821cb10-b595-4462-887f-10acc75d4bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:51:30.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:39.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said BPO revenues help support the Philippine economy,
        bringing in over $22 billion (over ₱1 trillion) in 2019 and $9.9 billion (about
        ₱479 billion) during the first three months of 2020 alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5c2fe7-bdd3-4eaf-93fa-c3760dbc44cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:51:30.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sector accounts for at least 6% of local economic output. Bangko
        Sentral Governor Benjamin Diokno said BPO receipts will grow by another 2%
        this year as more overseas companies outsource jobs, while demand grows for
        healthcare, telecommunications, and logistics services during the pandemic.</p>'
  'Red-Cross-covid-19-testing-price':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-23T18:54:10.851+08:00
    'imagesource': 'jcr:22afecb8-74cd-4a72-8cbc-d79a1b22aa1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '366a1508-8308-4250-a6ed-b8c34570ed80'
    'lead': 'The Philippine Red Cross is working on further lowering the cost of its
      COVID-19 tests, its chairman, Senator Richard Gordon said while flagging exorbitant
      prices in the market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T18:56:05.414+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:25:27.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:40.105+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Red Cross COVID-19 testing price may go down further – Gordon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf1daf-a93f-4b26-a244-0a6b869e8735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:56:05.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:25:27.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> — The
        Philippine Red Cross is working on further lowering the cost of its COVID-19
        tests, its chairman, Senator Richard Gordon said while flagging exorbitant
        prices in the market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306b516-2a56-439a-887e-1dc7be6f61b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:56:05.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:25:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC charges ₱3,500 to the Philippine Health Insurance Corporation
        or PhilHealth for every swab test, but the agency’s bill has ballooned to
        over ₱1 billion. PhilHealth <a href="https://cnnphilippines.com/news/2020/10/23/philippine-red-cross-philhealth-debt-coronavirus-testing.html">refused
        to pay the entire amount,</a> saying the price should have dropped to ₱3,409
        due to more supply in the market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd618dcc7-c7c4-4cb8-b69c-6ca6e4ecd59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:56:05.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:25:28.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Friday, Gordon said he is asking the supplier
        from China to give the test kits at a lower cost, so the PRC could offer per
        real-time polymerase chain reaction or RT-PCR test cheaper than the rest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c309b-3055-4e81-9019-a245e44cb979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:56:05.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:25:29.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pagka binigyan tayo ng discount, ibababa ko iyan. Siguro bababa
        ‘yan ng mga hanggang ₱3,100 to ₱3,200 or ₱3,000,</em>” Gordon said. “That''s
        a commitment.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99eaaae-5671-4648-af61-eaa658ab0bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:56:05.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:25:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we’re given a discount, I will bring that down,
        maybe up to ₱3,100 or ₱3,200 or even ₱3,000. That''s a commitment.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2136ccf-45bd-40fc-ac5f-3e13fdc3b60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:56:05.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:25:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gordon questioned why some individuals are being charged
        ₱7,000 up to ₱20,000 for a coronavirus test. He cited reports received by
        the PRC, including one from a woman who paid ₱7,000 to get her test results
        within 24 hours – but still got it 12 hours later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab2d38e-3c95-494f-b577-4932c9b561bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:56:05.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:25:30.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some testing laboratories even promise results within 10
        hours for a ₱20,000 price tag.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f892d766-9d1f-4470-8b8c-b31cef19718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:56:05.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:25:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has become business, big time,” Gordon said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19efb87-f90c-4720-8d8d-21b22c7a5f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:56:05.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:25:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has 114 laboratories licensed to conduct RT-PCR tests
        considered as the gold standard in detecting coronavirus infection. These
        are composed of government-run and private facilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30a68ad-5f9a-466a-add3-9d8164c47e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:56:05.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:25:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier proposed to President Rodrigo Duterte
        the issuance of an executive order <a href="https://www.cnnphilippines.com/news/2020/9/21/Duterte-executive-order-COVID-19-swab-test-price.html">to
        set a price ceiling for the swab tests in private hospitals and laboratories.</a>
        The department is conducting a survey to determine the price range, while
        the Palace said Duterte may heed its recommendation.</p>'
