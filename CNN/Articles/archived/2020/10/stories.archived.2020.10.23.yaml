      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, a total of 55,942 individuals are onboard and enrolled
        in 736,569 courses offered by universities and organizations around the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a293585-ae28-4889-8e4f-3cae58e236d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:19:01.175+08:00
