      'mgnl:lastActivated': 2023-01-25T20:27:53.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b3093-abf2-4b5e-a657-f58d3d40cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.057+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the cases are associated with the Lighthouse Christian
        Academy, a church-affiliated school on its property in the town of Brooks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5855a5-62f4-4c15-9ed4-09977a90ef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.057+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de2e879-738b-4412-af1d-0b8bee8a6996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.057+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastor of the church on Facebook expressed his sadness over
        the outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b048ebb-668a-418b-b952-6a730f5b4d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.057+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce36b2f-3dc1-4e02-8686-67ce6e0548f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.057+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M.W. Shaw added that church officials were following quarantine
        measures before the first positive test was announced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743d4ac-78b8-44f3-a55d-73a73b9a430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.057+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90142e28-b49d-41fe-99af-23873c880062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.057+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though the origin of the virus is unclear, we will be addressing
        all recommendations and guidelines provided to us by the CDC," Shaw wrote.
        "Our church will be addressing our continuity of worship in a safe and orderly
        manner."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a5c355-9ce1-446c-81e4-8a7651e89401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.057+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599e76ec-298d-45b8-a5f4-f0699279f2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.058+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out the church for comment but has not heard back.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f453a5-96de-4fdd-af4a-1f1deb5654f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.058+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a1efc6-616f-420c-b341-a33b5d96fd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.058+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayview Manor, a residential care facility in nearby Searsport,
        also has one case connected to the outbreak, Shah said. The individual is
        a staff member and investigators are trying to determine whether there has
        been virus transmission at the facility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1fcdcd-5e66-4168-91f8-28bc554674d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.058+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3368dbc8-e9d8-4cc4-a6b1-05cb42fcdbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.058+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chad Cloutier, CEO of facility operator DLTC Healthcare, denied
        that the case was related to the outbreak and said that the facility had tested
        all residents and staff Sunday, immediately after learning an employee had
        tested positive. All results came back negative, Cloutier said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57473b4b-f619-404d-980d-4d96c1367afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.058+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc83759-ba5a-42a1-ba81-c14eb0c89899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.058+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three elementary schools are under investigation as part of the
        outbreak. The state is not aware of any cases of transmission related to these
        schools as of yet, Shah said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227ce7d9-0b75-4885-8544-33c611a4bd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.058+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b72c23a-9460-4aef-88ce-d56437c04a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.059+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah emphasized that the schools and the facility are not experiencing
        outbreaks within themselves, but rather there are individuals who have tested
        positive as part of the outbreak who "have involvement" with them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
