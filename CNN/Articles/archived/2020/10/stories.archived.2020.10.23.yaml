      'jcr:uuid': 'b1fe1de1-4ec1-4e3b-8f80-8a7b486fe42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:22:43.980+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:26:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement by the SMC on Friday, the surge in the
        number of motorists rushing to convert to the Autosweep RFID system resulted
        in the extension of the issuance of the free RFID stickers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae6028-07d2-497f-b284-84ac0345a921'
      'mgnl:activationStatus': true
