    'jcr:uuid': '4350e641-63a1-4b0d-b0a3-4f5e18763888'
    'lead': 'Chinese President Xi Jinping has warned that "blackmailing, blocking
      and extreme pressure" will lead to "nowhere but a dead end" in a thinly-veiled
      attack on the United States, during a speech commemorating China''s entry into
      the Korean War 70 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T17:00:33.708+08:00
