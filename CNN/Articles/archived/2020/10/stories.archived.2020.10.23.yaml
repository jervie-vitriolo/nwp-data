    'lead': 'Since movement restrictions have been imposed seven months ago due to
      the coronavirus crisis, a pilot suddenly found himself with a lot of time on
      his hands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T09:52:39.109+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:27:58.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:22.674+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pilot fights off quarantine boredom with wooden furniture building '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eafadd-9c97-437a-9e78-cd1e702e2417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:09:10.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> — Since
        movement restrictions have been imposed seven months ago due to the coronavirus
        crisis, a pilot suddenly found himself with a lot of time on his hands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c6a217-a8f1-49cb-a78e-6df845d67500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:09:10.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:58.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic drags on, Philippine Airlines pilot Enrique Manalastas
        II just flies twice a month, and the rest of his days are mostly&nbsp;spent
        at home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfed3ca-4bdf-478a-8d3f-79ac06fd6b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:09:10.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:58.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With nowhere to go and little to do —&nbsp;Captain Manalastas learned
        and improved on a new skill — wooden furniture building — from which he eventually
        made profit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182aa240-63e5-4372-ba0d-f5a52a3cad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:09:10.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:58.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The pandemic brought me boredom. I found scrap wood and I started
        to conceptualize in using this to make stools, initially,” the commercial
        pilot told CNN Philippines’ New Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55516f0-ae0f-412a-a98f-99dbb5dce86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:09:10.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:58.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I started as a novice experimenting on different techniques,” he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a21a91-eef2-420a-b54c-3b85ebe7deb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:09:10.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared that sometimes he makes “errors,” which would entail starting
        over a project, but he would just go through the motions to get things done.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8aa091-95fd-4b01-8045-85fd768d9a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:09:10.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:58.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpentry filled in the pilot''s hours, making benches and tables
        upon the requests of his former classmates-turned-clients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1a2b91-cb80-4fd3-910e-92ed99e18e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:09:10.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coping mechanism</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de1e2ae-fd97-4a8e-b0b3-dfb0552fd981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:09:10.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from earning extra income and combatting boredom, Manalastas’
        said his newfound ability has helped him cope with feelings of worry and sadness
        brought by the current situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c32e10c-9d70-4ef3-a106-89cdfb133a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:09:10.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It helped a lot in removing the anxiety and the depression. Every
        day I will look forward to doing my stuff and finishing it,” he shared.</p>'
  'Coca-Cola-removes-200-brands-':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-23T09:56:52.136+08:00
    'imagesource': 'jcr:96187e5c-5c56-4e14-9ec7-7f788eccf48a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7b51dc8-a7c3-4ef5-990f-963dbd94fc07'
    'lead': 'Coca-Cola is saying goodbye to 200 brands, or half of its portfolio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T10:01:28.856+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:27:57.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:23.001+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coke', 'coca-cola']
    'template': '1'
    'title': 'Coke is canceling 200 drink brands'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8073649e-2078-4aab-a26d-9f41b7a55168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:01:28.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Coca-Cola is saying goodbye to 200
        brands, or half of its portfolio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b1e06-463e-4a1f-89fa-607f59ac0be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:01:28.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beverage giant had already announced that it will discontinue
        some beloved, if outdated, drinks, like Tab, Zico and Odwalla. Thursday was
        the first time the company said it would get rid of 200 of them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f468dda8-572c-4118-8146-b91842560596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:01:28.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing the portfolio will allow Coca-Cola to focus on its most
        profitable offerings, the company explained. Those include its core products
        like Coca-Cola Zero Sugar as well as brands that fit into trendy new categories,
        like Topo Chico hard seltzer and AHA, a caffeinated seltzer the company launched
        last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b0b46-f3c3-4a53-a50f-9f61ed088ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:01:28.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO James Quincey said during an analyst call that the company has
        finalized which brands will remain in the portfolio. He didn''t give specific
        names that will get axed, but said that the "hydration" category, with Dasani,
        Powerade, Vitamin Water and Zico, and other brands, will likely see more cuts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50b172-5828-4bd4-935e-de3e6dd48376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:01:28.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water and sports drink volumes fell 11% in the third quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb6205-8794-442e-b03e-015f2a4da1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:01:28.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the brands Coke will shut down are only sold in certain
        markets instead of nationwide, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5031db5-2292-4c60-bf6b-6e1b694f288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:01:28.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a stark difference between Coca-Cola''s successful brands
        and its struggling ones, Quincey said over the summer. He explained that the
        underperforming beverages have "little to no scale," and that their sales
        represent only 2% of total revenue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c7ef89-8d76-42aa-b6e8-fa7cc0c698c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:01:28.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culling the brands is one of a number of strategies the company
        laid out this summer to help it grow. Coke says the move will free up resources
        to invest in higher-growth drinks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72710907-7c71-46e6-95dc-06229858d2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:01:28.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola has had a hard time during the pandemic because of restaurant
        closures. In the third quarter, net revenues declined 9% to $8.7 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58936293-181a-423b-91b8-2f745e79c5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:01:28.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its results still beat Wall Street''s expectations, and the stock
        was up about 2% before the market opened Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d01ade-a130-4970-a72d-f830bd143cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:01:28.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:57.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/22/business/coke-zico-tab/index.html"
        target="_blank">Coke is canceling 200 drink brands</a></em></p>'
  'Philhealth-Philippine-Red-Cross-OFW-testing-delay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-23T10:30:14.437+08:00
    'imagesource': 'jcr:f90b2bf6-a362-4ef2-9dfa-612ba9f11645'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f238ec2-458d-4b7b-9dbb-c51460a34497'
    'lead': 'The government wants to continue offering free COVID-19 testing to OFWs
      despite the expected delay in the release of results due to the backlog caused
      by the reimbursement issue between the Philippine Red Cross and PhilHealth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T10:32:15.426+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:27:57.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:23.326+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Despite delays, gov''t pushes to shoulder free COVID-19 testing for
      OFWs'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d525af-3435-4488-8a39-7e086966d75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:32:15.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:57.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        government wants to continue offering free COVID-19 testing to OFWs despite
        the expected delay in the release of results due to the backlog caused by
        the reimbursement issue between the Philippine Red Cross and PhilHealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94671d6-acfe-4fcd-b608-fd8ef756fbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:32:15.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:57.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Overseas Workers Welfare Administration (OWWA) on Friday discouraged
        repatriated OFWs from booking their own coronavirus tests. Administrator Hans
        Cacdac said the Philippine Coast Guard is now conducting the swab tests then
        forwarding the specimen to 17 national and local government laboratories for
        processing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a694b810-b634-4608-a5cc-0acb40bbbf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:32:15.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:57.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage, we still would discourage an OFW paying for the
        swab test because the process as we still would want it to be free for OFW,"
        he told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d85837-02c5-40c2-b52f-b496f9dc8a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:32:15.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:57.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Red Cross stopped the testing of OFWs being shouldered
        by the state health insurer after Philheath failed to settle its overdue balance
        of P930.99 million out of a total debt of P1.04 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb6a74-8c5d-415d-8aca-5128636f7c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:32:15.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rerouting of test processing has led to backlogs in laboratories,
        leaving the returning workers stuck in temporary quarantine centers in Metro
        Manila while waiting for their test results.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7960e1eb-faa0-4dc2-9b42-2618b5b5edba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:32:15.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III pegged the number of stranded
        OFWs at 6,000. Cacdac said a total of 6,500 OFWs are currently staying in
        quarantine centers, but he said not all of their test results were delayed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77094135-f10b-42c0-946b-3271ecfed0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:32:15.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them are still awaiting of their results. Those who arrived
        last Oct. 15, they are entering their 8th day today. But most of them are
        still within the 3 to 7 day range in which one awaits their PCR test result
        upon arrival in the Philippines," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952e4e86-62fe-49ed-95ad-8c052a514f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:32:15.428+08:00
      'mgnl:createdBy': 'lara'
