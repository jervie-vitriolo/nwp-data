      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The second and final showdown between President
        Donald Trump and Democratic challenger Joe Biden looked much more like a normal
        debate than their first meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98bc17-65e1-40d5-84bc-2b47f8794e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.655+08:00
