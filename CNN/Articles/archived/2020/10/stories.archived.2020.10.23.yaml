      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrating the dreams and the hope that fills our days, the Philippines’
        first name in ice cream, Magnolia has released two new indulgent ice cream
        flavors under its Gold Label banner to celebrate its 95th year. Fittingly
        enough, these come at a time when everyone needs simple joys and comforts
        to get through the days.</p>'
