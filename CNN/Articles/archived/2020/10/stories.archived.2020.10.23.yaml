    'template': '1'
    'title': 'For artist Luis Santos, ''artmaking is not relaxing'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6421be-c052-4dd6-9d62-c0939d7021b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.259+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> In the first
        few months of what is now a seven-month long quarantine, artist Luis Antonio
        Santos didn’t stop creating and putting out new work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16b081-9f9d-4107-b0b7-995f8db9441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.259+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos released limited edition prints of his photography through
        Shelter Fund during the earlier days of the quarantine. One of which is a
        photograph of corrugated galvanized iron sheets, which has been a recurring
        subject of his work since 2013. In July, when quarantine measures were eased,
        Santos mounted a solo exhibition titled “The Past as an Unknowable Landscape”
        at West Gallery. Two months later, he presented a print of white Venetian
        blinds seemingly disheveled by a whirlwind in the group exhibition “Liminal
        Spaces” at MO Space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8520aa18-bc57-4bd0-9d40-5dc834cd783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.259+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title of his work for the group show — “Each time I looked around,
        the walls moved a little tighter” — is taken from Francis Ford Coppola’s 1979
        war film “Apocalypse Now.” The line appears early in the film: Benjamin Willard
        (Martin Sheen), a military officer who has been waiting for a mission in Vietnam,
        wakes up in a room and dives into an internal monologue brimming with dread.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4c465b-d4d3-4131-8c4a-68059dd288e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.259+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was a kid, Santos would always see the poster of the film
        at his uncle’s video rental shop. But he never watched it until he was in
        college when the extended cut came out. “I was surprised to see how relevant
        it was and still is,” he says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28841800-1363-4e0b-9226-efe828b996f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.259+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loosely adapted from Joseph Conrad’s novella “Heart of Darkness,”
        the film centers on how isolation and the cruelty of war drive humans into
        madness, unleashing the demons they have never seen before.</p>'
    '36':
      'image': 'jcr:3155c708-8a04-48fe-a15d-709c3cf72a33'
      'imageCaption': 'An installation view of Luis Santos''s “Each time I looked
        around, the walls moved a little tighter.” Photo courtesy of LUIS SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c26cea-156b-42b7-91b6-e1de11d15b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.263+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5015dff-bca7-4406-bec2-2c5fd50f4631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.259+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Santos, the film presents a parallel to our current experience
        of isolation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2adbdb-e8f2-4603-b19f-c417bf934ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.259+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His artist statement reads, “The work is ultimately about isolation,
        drawing on thematic parallels between the film and our current situation of
        involuntary detachment and the toll that lost connection takes on us. It is
        a testament to losing track of days, an embodiment of meaningless repetition.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36da172-ca31-4c3b-b77c-cd1dbacf06a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.259+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isolation can bring out the worst in us, but as Santos says, it
        is also an essential part of an artist’s creative process. In this interview,
        Santos tells us how he’s been coping with the perturbations brought about
        by the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c5ca12-3529-4f20-98a5-640b301508f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.260+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a61b611-c4e3-4727-ac21-ce6f4af0720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.260+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a painter, I spend [the] majority of my time in the studio. You
        have to be comfortable with the idea of being in isolation. Establishing a
        daily practice is what I feel is essential to painting. You have to spend
        time with it and nurture it. I also think it is important to be open to ideas
        and learn how to develop them. Ideas are so fleeting, and it’s rare to catch
        them. You have to have a system where you can write them down as soon as you
        think of them and be able to access them at a later time. It’s also essential
        for an artist to be able to handle rejections, because your reaction to it
        can affect how you work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26794691-6e3d-4716-bde3-4d1ed5efedac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.260+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1aebdb-9727-43d3-89a7-dc53d6126a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.260+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I make objects that are in relation to how I see and understand
        my place in the world. From the immediate environment to the universal. My
        works are usually about memories and its contradictions. Memories as distortion
        and deterioration, being determined by time, place, and circumstance. How
        our identity is shaped by these distortions, how it negotiates between past
        and present, between collective and individual.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfdc082-913e-4b56-9631-877cc91d9cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.260+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And how does that relate to your most recent project? Tell
        us about it.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f6f46-3c66-40f5-a78f-afee7aa34a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.260+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My most recent solo show at West Gallery is about my current exploration
        with that idea: how our memories, our sense of self and who we are, are fragile.
        My late grandfather suffered from Alzheimer’s and Parkinson’s. Because those
        conditions are hereditary, I fear they may be passed on to me. The physical
        act of painting and the recording aspect of photography are in a way a metaphor
        of this.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cbac4e-a96e-4f3c-81eb-6d8a55663cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.260+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? Do you think it''s important to have
        one?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050903c4-1fc0-45c1-b2a8-84382f7d9afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.260+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not in a formal sense, but I would consider my parents as mentors.
        I think it’s important to have someone that you can share your ideas with
        and be able to receive another point of view.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc2e5b-d414-4527-a093-88d78cdd0829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.260+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How important is social media in your work?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd441c45-3033-475a-8eea-e1aa7a43901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s very important especially in these times, because not
        a lot of people can see your work in person. At the same time, I feel that
        experiencing the works in person is infinitely superior to seeing them on
        a small screen. Social media is also helpful as an archiving tool — you can
        easily access your past works.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5139e1-2582-455c-a61f-94fe2fca8266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you look back at your past work? Why or why not?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd443632e-90b3-4068-b862-05be857ac004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Definitely, because for me the works are never really finished.
        In a way, they are constantly evolving. Sometimes they inform me of the next
        steps to take.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d7e8b5-b064-4b66-ac09-59abe37974f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebe8f2c-e313-421b-854a-67c4bf45625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being good at speaking in public, writing, and multitasking.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f336d9-87a3-498d-a5ab-752aab86b4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e4b12c-13d6-4ff3-87b6-ff4beba0c00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainty. A lot of projects are postponed or cancelled. It’s
        hard because things are in a constant flux. I don’t know how to overcome them.
        I just try to live with it and to do what I can. These are unprecedented times,
        once in a century, it’s a trial and error of what works and what doesn’t work.
        I try to celebrate small, minor victories and not be too hard on myself.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5642b7-cf61-4fd4-9678-588142cb257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth about your field of work would you like to debunk?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fa6c5e-4fa6-4045-826c-6cf8ba522511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That artmaking is relaxing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b33457-0f98-4b64-8fab-7d2b1e6e38e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned from work that you''ve applied to
        other areas of your life?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d30182-1694-4716-a435-fa63a4c9f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to worry too much about mistakes. I work in grids and I have
        a quota of grids to paint in a day. I usually feel very overwhelmed when I
        see a large blank canvas but I learned to just focus on the quota that I have
        to paint on that day. I divide the task into smaller and manageable bits and
        just focus on those.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dcec87-7036-415a-9899-98ca35adfa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>­<strong>How has the pandemic and the quarantine affected your work?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bbf5db-60de-4541-a1a0-a008a26ebbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheduled exhibitions got pushed back. Art materials and services
        were hard to come by during the first three months of the lockdown. During
        the first two months, I got depressed and I wasn''t able to work at all. The
        days began to blur together. Now I''m just trying to learn to work with it
        and just do what I can.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72e1037-12b9-4770-b9bb-d4d2d67ff0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In what ways have you had to adapt to the situation, work-wise?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44578e67-609d-488d-bb05-95592de670fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since projects got pushed back, I was able to spend more time conceptualizing
        my shows. Being able to research and experiment in the studio without thinking
        about the looming deadline was a welcome aspect of the situation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aecf7a-82bf-48a9-9647-a1a72aad6ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How safe do you feel about going back to work as usual?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57eaa61-fab4-4529-b816-4ca3953ce5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am very fortunate to have a studio space at home. The only time
        I go out for work is when I buy art supplies or go to the gallery. I always
        get paranoid whenever I leave the house, and it can get pretty exhausting.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e60161e-28d0-4677-981c-327483f588a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How is this pandemic changing how you approach your work?
        What kind of changes do you think are essential to ensure the work that you
        do can thrive, while still protecting the people who do it?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a9bdc5-0ff3-425d-addf-6d93f29fbe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T17:46:08.263+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just do what I can and I try not to think too much about the current
        situation and the uncertain future.</p>'
