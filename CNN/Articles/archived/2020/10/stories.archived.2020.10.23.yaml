    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8e3f7c-4c88-4e5e-bff4-8172305104d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.056+08:00
