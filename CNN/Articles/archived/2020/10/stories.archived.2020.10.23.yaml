      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden says he got the message, expressing regret earlier this month.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52d2d8f-18b4-4cd9-9e7c-fa4bf6f86d8a'
