    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Joe-Biden']
    'template': '1'
    'title': 'Biden and Trump prepare for a final showdown with lessons from the first
      debate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe8b56c-517a-46a3-9edc-46a665dfeb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Inside Joe Biden''s house in Wilmington,
        Delaware, Bob Bauer, the typically soft-spoken veteran Democratic attorney,
        goes on the attack against the former vice president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c781435-8b81-4fb9-95ab-dd9e912409b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8456bc-48f0-4d4f-bd41-c93bee330de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bauer interrupts and shouts down Biden, who is trying to formulate
        his arguments for why he should be president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4970b3-d930-4856-985e-27cc6593111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e566d697-ae63-431b-8414-48ed6a5e9c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bauer is playing the role of Donald Trump during mock debate prep
        -- often embodying the President as he behaved during the first debate in
        order to prepare Biden stay on message in the event that Trump blows through
        new measures put in place by the Commission on Presidential Debates to prevent
        interruptions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3cd14e-fbc7-49a4-91c5-5031fd9005df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7b4f04-bd6b-4789-80da-b06947295728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Biden is worried that the plan to mute candidates during portions
        of the debate will not help with the distraction factor. Even if the audience
        at home can''t hear the President''s microphone if he interrupts Biden, the
        Democratic nominee will be standing right there and will hear him loud and
        clear. Paying no attention to the man next to him is a significant part of
        Biden''s prep for going into the ring with the President one last time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8aa7da-d501-4e78-b269-3c46e176855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:16:21.828+08:00
      'mgnl:createdBy': 'david'
