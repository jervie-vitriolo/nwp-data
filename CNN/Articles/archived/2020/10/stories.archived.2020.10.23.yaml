      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2020/10/22/business/goldman-sachs-1mdb-settlement/index.html#:~:text=Hong%20Kong%20(CNN%20Business)%20Goldman,%242.9%20billion%20to%20various%20authorities."
