      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams, Team Verniece and Junnie Boy and Team Marvin and
        Dora, competed in three challenges that utilized the V20 series'' selfie camera,
        rear camera, and epic slo-mo feature.</p>'
    '16':
      'image': 'jcr:bd1359d7-e47f-4053-95f1-6f1728ab8713'
