  'Philippines-travel-antigen-test-requirement-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-23T12:04:35.597+08:00
    'imagesource': 'jcr:ee51e9c4-039f-46b6-b9bc-4154b9a1bcd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd56205c-1a9a-4d6f-bd2c-fd2ee31dd875'
    'lead': 'The IATF says they amended Resolution No. 79, which requires travelers
      to present a negative antigen test result as a pre-boarding requirement. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T12:06:10.250+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:27:53.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:25.456+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH scraps antigen test requirement for outbound travelers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a0ef07-40a0-421f-93c3-34b0513e8f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:06:10.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> — Filipinos
        traveling abroad are no longer required to undergo an antigen test before
        leaving the country, the COVID-19 task force said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b123d-6ec4-4e2e-a431-92ec0a52c3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:06:10.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for Emerging Infectious Diseases spokesperson
        Harry Roque said they amended Resolution No. 79, which requires travelers
        to present a negative antigen test result as a pre-boarding requirement. They
        previously required all outbound travelers to present antigen test results
        unless the destination requires a negative RT-PCR result. The country allowed
        non-essential foreign travel of Filipinos starting October 21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f64d359-8230-4e0e-a351-630cffb89388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:06:10.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has said that an antigen test is only effective
        in detecting infections if a person is already showing symptoms or if the
        person has a high viral load. RT-PCR, although costly and not the most time
        efficient, remains to be the gold standard in detecting COVID-19 infection.</p>'
  'Nearly-50-people-contracted-coronavirus-after-fellowship-Maine':
    'author': 'Mirna Alsharif and Steve Almasy, CNN'
