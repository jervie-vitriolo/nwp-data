      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SMC added that vehicles without RFID from Nov. 2 to 30 will
        still be allowed to enter the tollways, but stressed that Nov. 30 will be
        the “absolute deadline.”</p>'
