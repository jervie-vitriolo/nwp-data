      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57167e1-234f-44b6-a970-23d610976f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:19:01.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:29.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Peña said that this program intends to help mostly those in
        the public sector to upgrade their skills, especially during this time of
        the pandemic that has led to the creation of new work set ups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878193a-5272-4496-a4a3-6853c1fa6e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:19:01.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:29.495+08:00
