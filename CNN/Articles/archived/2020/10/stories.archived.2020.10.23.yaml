    'title': 'US FDA approves remdesivir to treat COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7425d242-b284-429c-86de-69b130fd6b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:33:01.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:13.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US Food and Drug Administration approved
        remdesivir for the treatment of coronavirus infection, the drug''s maker,
        Gilead Sciences, said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa48e2cd-bdce-4394-8b05-3e4f144fe7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:33:01.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:13.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4049cde1-3eec-42dd-a249-23ddbd30479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:33:01.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:13.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug, sold under the brand name Veklury, has been used under
        emergency use authorization. It is the first drug to be approved for treating
        COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2bece2-fd87-47b9-af7d-9580adbee020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:33:01.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:13.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7b9f3a-9370-42a1-8574-e1f91244f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:33:01.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:13.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the United States, Veklury is indicated for adults and pediatric
        patients (12 years of age and older and weighing at least 40 kg) for the treatment
        of COVID-19 requiring hospitalization," the company said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6f95d2-5c16-4eb6-9be2-a5c23cc02d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:33:01.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:13.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67ba0f4-58b8-49ff-8339-bbae11f371c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:33:01.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Veklury should only be administered in a hospital or in a healthcare
        setting capable of providing acute care comparable to inpatient hospital care."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a411be57-f1c6-499e-980f-a191d7c3c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:33:01.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:13.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc805a7-a561-4fe8-80bf-2bb783d33d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:33:01.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:13.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a World Health Organization-sponsored global
        study found remdesivir did not help patients survive or even recover faster,
        but a US study found the infused drug shortened recovery time for some patients
        by about a third.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70ea71-c565-4215-be28-26c1448a5648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:33:01.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:13.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/22/health/remdesivir-fda-approved-covid-19/index.html"
        target="_blank">"FDA approves remdesivir to treat COVID-19"</a></i></p>'
  'judge-drops-third-degree-murder-charge-derek-chauvin':
    'author': 'Dakin Andone, Omar Jimenez, Brad Parks and Kay Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-23T04:55:22.576+08:00
    'imagesource': 'jcr:9b0737f5-7655-4992-adb0-5987932d822b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5285b9f-de6d-4376-97e6-09304395eb7b'
    'lead': 'A Hennepin County judge has dropped a third-degree murder charge against
      former Minneapolis police officer Derek Chauvin in the killing of George Floyd,
      but denied the defendant''s motion to dismiss two other charges against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T04:40:48.120+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:28:12.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:17.418+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge drops third-degree murder charge against former officer Derek
      Chauvin in George Floyd''s death, but second-degree murder charge remains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c2307f-8edf-4af8-b6cb-dd9de74b9b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Hennepin County judge has dropped a
        third-degree murder charge against former Minneapolis police officer Derek
        Chauvin in the killing of George Floyd, but denied the defendant''s motion
        to dismiss two other charges against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9297df0f-82cc-45d3-90ec-4608ba1e5852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0879a0d9-ee55-49ad-b98b-1b7ffbcc0fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin still faces the higher charge of second-degree unintentional
        murder and a second-degree manslaughter charge in Floyd''s death on May 25,
        which sparked nationwide protests and a reckoning over race and policing this
        summer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439c9738-1066-45dd-86eb-f9f4d8ce7b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd91d1b7-4c0c-4d0a-a19d-ceaa99ff03b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin, who was released on $1 million bond earlier this month,
        was seen in videos of the incident kneeling on Floyd''s neck for almost eight
        minutes, while the Black man told Chauvin and three other officers -- Tou
        Thao, Thomas Lane and J. Alexander Kueng -- that he couldn''t breathe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca45321-25cb-4f0b-a970-3b041bef177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eea96b-0958-4d8b-9d0c-8f5fd103f6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ruling issued Wednesday, Judge Peter Cahill also denied motions
        to dismiss charges against the other now-former Minneapolis police officers,
        who have been charged with aiding and abetting second-degree murder and aiding
        and abetting second-degree manslaughter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fef860-0411-442e-93a0-eb92a4503b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f015a-1729-42f0-bce3-3d8a1b246d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing was held on the motions in September -- the first time
        all four defendants appeared in court together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c04ffc4-84b2-40f3-a0d2-7f608622ddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09148046-b6cc-4450-9a75-b40ab8e590e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cahill''s ruling states the jury should decide if the state of Minnesota
        has proven the guilt of the former officers, writing in his summary that the
        state has met the burden of probable cause in the charges against Thao, Lane
        and Kueng.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e9f79-e8ba-45d7-b27f-cf5fa4e0d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf465af1-1c7e-47b9-9f40-6893176064de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exception was the third-degree murder charge against Chauvin.
        Cahill wrote the charge can "be sustained only in situations in which the
        defendant''s actions were ''eminently dangerous to other persons'' and were
        not specifically directed at the particular person whose death occurred."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1abcce0-b113-4b48-a636-e66c014c0b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63683c68-d5f7-4056-8239-54930bbca4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the evidence presented by the state does not show that Chauvin''s
        actions were "eminently dangerous" to anyone but Floyd, the ruling says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5007447-afe4-43c7-af43-6fef81735c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c64ea1f-fe29-4adf-9598-24a3048dc759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN senior legal analyst Laura Coates explained the third-degree
        murder charge was "odd" to begin with, saying it "wouldn''t have stuck."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b659d8-d334-4bf0-97e5-ee20713b0780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf360e9-088c-40bd-852e-c26d59a9b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Third-degree in Minnesota is meant to be someone firing a gun into
        a crowd with no specific target or driving down the wrong side of the road,"
        Coates said. "You mean to harm or know that you could harm someone, but you
        don''t have a particular person in mind or a personal vendetta."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0913beb-1645-4a84-a1fa-8575185c390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec6218-b1c5-4099-9081-494ef932fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Minnesota Attorney General Keith Ellison, who is
        leading the prosecution of Floyd''s death, called the ruling a "positive step
        forward in the path toward justice for George Floyd, his family, our community,
        and Minnesota."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0395894e-f350-4047-b8e8-bbf8b1963297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1494228-3414-4fb3-8f7a-8762d642fcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court has sustained eight out of nine charges against the defendants
        in the murder of George Floyd, including the most serious charges against
        all four defendants," Ellison said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f62d02-98b0-4845-a798-6d26d0957bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edd63a6-e7fb-4f45-b896-9beeaefab142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to presenting the prosecution''s case to a jury
        in Hennepin County," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07598d8-c774-458f-9200-397cbcadba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94707f0-0587-4279-bbbd-39ed84edf54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Floyd family confident officers will be held accountable,
        attorney says</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6d457-56e8-4165-a568-eb5bdd3ae531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin was initially charged with third-degree murder and second-degree
        manslaughter by the Hennepin County Attorney''s Office several days after
        Floyd was killed, a charge that Floyd''s family felt at the time was not strong
        enough.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16562091-072c-414a-86c0-a3020d7b9e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56021404-f6cb-453f-9d91-1745f1335a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Gov. Tim Walz ultimately appointed Ellison to take over
        the case after days of protests and speaking with the Floyd family. Ellison
        announced a few days later that his office had charged Chauvin with a more
        serious charge of second-degree murder. Charges were also filed against Lane,
        Kueng and Thao.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ba177-0b4a-4b9e-8e6c-7ea1cef252b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d7f629-2562-4363-8d18-7dea3c706ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd family attorney Benjamin Crump and his co-counsel Antonio
        Romanucci said in a statement they were "gratified that the court preserved
        eight of the nine charges," including the second-degree murder charge against
        Chauvin.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e35652a-6efd-4fab-8c90-2559ec5d4577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf36f0-dff1-4d46-ad4a-56995a808230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family of George Floyd has confidence that Minnesota Attorney
        General Keith Ellison will make sure that the officers are held accountable
        to the full extent of the law based on the evidence that we witnessed on that
        video tape," the statement said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79eff45-ed61-462e-bca8-49ad7950c780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e928c-005e-421d-86a6-ac74f323ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Chauvin declined to comment Thursday. Kueng''s attorney
        said the ruling "reflects considerable scholarship, integrity and work ethic
        -- which is appreciated." The attorney, Thomas C. Plunkett declined to comment
        further, saying he was still in the process of reviewing the order.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee85b3c-6d93-44dd-ba87-9017c09f8288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf1de8-8750-4cf8-ac83-7197f403c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for the other officers did not immediately respond to
        CNN''s requests for comment Thursday morning.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba930a24-c527-4806-b0d4-9936a33d37e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43923c1-6de3-471a-a70c-340878c9465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the ruling, Gov. Walz''s office announced Thursday
        he had taken the "precautionary step" of activating the Minnesota National
        Guard, making them available for "public safety efforts" in the Twin Cities
        area.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73757bc-4223-4906-8927-cbf34cda569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ba69e7-c60f-4e1b-a9c0-9a43277176f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walz called the ruling a "positive step in the path toward justice
        for George Floyd."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe950d-fcdb-4d17-856d-c1dffbd77926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T04:40:48.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:12.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/22/us/derek-chauvin-george-floyd-charge-dropped/index.html"
        target="_blank">"Judge drops third-degree murder charge against former officer
        Derek Chauvin in George Floyd''s death, but second-degree murder charge remains"</a></em></p>'
  'Biden-and-Trump-prepare-for-a-final-showdown-with-lessons-from-the-first-debate':
