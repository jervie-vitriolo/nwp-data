    'template': '1'
    'title': 'Kobe and Gianna are two rising baby names of 2020. Karen''s on the decline'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dae1ca-c79b-4021-89bf-ce0c322e1466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:44:33.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Baby names typically trend as a reflection
        of the times, and it should come as no surprise that two names have experienced
        a major boost in popularity: Kobe and Gianna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afaf24d-a91e-482f-8b15-c9fa3d107192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:44:33.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37796753-c1b5-4848-81f4-5e2b85d25f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:44:33.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise is no doubt propelled by the tragic deaths of Kobe Bryant
        and his 13-year-old daughter Gianna earlier this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39af2313-c16c-4c13-8163-b54d0218bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:44:33.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b3da2-5345-4545-8102-8110408d25fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:44:33.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:08.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe, Gianna and seven others lost their lives in a helicopter crash
        on January 26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda86dd4-31a5-439b-93d8-84b666cce95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:44:33.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:08.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5620bbeb-3055-40b3-b775-2a8025452e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:44:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name Kobe experienced a 175% boost in popularity, while Gianna
        saw an even bigger jump with a 216% boost, according to the Baby Center, which
        posted a list of the most popular names in 2020. The bump was enough to propel
        Gianna into the top 100 for girls'' names, ranking at 24. Kobe, however, did
        not break the top 100 despite the rise in popularity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1be4668-78cd-4eb7-9b3f-e13ff767a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:44:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfcd4ca-647c-434b-8779-b5d704895241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:44:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Kobe and Gianna on the list is the name Kamala, which saw
        a 104% boost, likely propelled by Democratic presidential nominee Joe Biden
        tapping Kamala Harris to be his running mate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ffd177-60da-4e6d-8af4-ad0fab7c0a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:44:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:08.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ebc261-6417-4a54-8e81-3bfa462f1c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:44:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:08.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flip side, the name Karen saw a 13% decline in popularity
        following its popular use as a meme typically used against seemingly privileged
        or racist middle-aged White women.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cd7e45-1f1c-49a9-93e0-6236c4079065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:44:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b165705-6297-4c11-8842-21d09e397f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:44:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BabyCenter bases its rankings from more than 520,000 BabyCenter
        parents who submitted baby names, and it combined spellings of similar names.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed0cc24-1dba-40ff-91c6-dfcadd99da57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T05:44:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:28:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/22/us/kobe-gianna-baby-names-trnd/index.html"
