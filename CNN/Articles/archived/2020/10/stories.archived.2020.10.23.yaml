      'mgnl:lastActivated': 2023-01-25T20:27:29.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11799680-da27-40fe-b91f-b20137e791fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:19:01.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:29.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST Sec. Fortunato dela Peña on Friday said that Coursera granted
        the department with 75,000 slots for free. This is under the platform’s Workforce
        Recovery Initiative Learning program and is being implemented by the DOST
        regional office in Caraga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c89f834-7f2f-46db-b340-afe5c7a6cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:19:01.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:29.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36277cf2-3b3d-4c99-922c-618242131b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:19:01.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:29.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> Coursera <em>ay nabigay ng</em> 75,000 slots, so<em>
        isang</em> slot <em>ay</em> good <em>sa isang tao, pero ang bawat tao pwedeng
        mag</em>-enrol <em>ng</em> more than one course,” Dela Peña told CNN Philippines
        Newsroom Ngayon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7239434-8d28-47b4-bb47-6b6d97c25974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:19:01.174+08:00
