      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she stressed that the Department of Justice would still
        have to determine if these were indeed discrepancies, since the bureau just
        submitted its findings to the department for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dee13a-3af1-4b41-b9ac-73ef25d25ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:25:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:21:30.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson did not say who these personnel were but mentioned
        that they checked the SALNs of those tagged in the article of The Manila Times
        columnist <a href="https://www.cnnphilippines.com/news/2020/3/2/Vitaliano-Aguirre-Immigration-scheme.html">Raffy
        Tulfo</a> and those mentioned in the Senate panel hearing on the pastillas
        issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d34a61e-40c5-426b-9aaf-f869e09cd46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:25:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:21:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source from the agency also told CNN Philippines that the division
        chief being referred to was former immigration official Red Mariñas, who was
        also tagged as the mastermind of the scheme. Marinas earlier <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/10/20/Marinas-pastillas-scheme-mastermind.html"
        href="https://www.cnnphilippines.com/news/2020/10/20/Marinas-pastillas-scheme-mastermind.html">denied</a>
        he was behind the illegal operation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b6955-fa04-49c3-b244-43d00a3fd380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:25:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:21:31.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI also said that its internal investigation expanded to probe
        about "a little less than a hundred" personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e296e8-24cf-44f4-972a-b35079ca1aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:25:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:21:31.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastillas scheme, which was first brought to light in <a href="https://cnnphilippines.com/news/2020/2/18/Immigration-Chinese-nationals-pastillas-scheme.html">February</a>,
        allegedly allowed Chinese nationals to enter the country without background
        checks in exchange for grease money. It was dubbed pastillas since the cash
        was rolled in bond paper, like the milk candy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c2347-b22a-4067-bbdc-c2a876134810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:25:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:21:32.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, who is leading the Senate probe into the
        matter, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/10/20/risa-hontiveros-immigration-pastillas-scam.html"
        href="https://www.cnnphilippines.com/news/2020/10/20/risa-hontiveros-immigration-pastillas-scam.html">estimated</a>
        up to ₱40 billion were generated in bribes from the scheme.</p>'
