      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the governor of the southwest Italian region of Campania,
        Vincenzo De Luca, urged the government Friday to implement a national lockdown
        as Italy faces rising infection rates.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d327418-6e87-4ad0-a856-b1ae2caa7ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d6501c-d0da-45c6-bcad-fd962e6d3183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current data on the infection makes any type of partial measure
        ineffective," De Luca said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d2b2ea-1024-4daf-8bb6-35e191db883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:22:59.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd10d9d-60c6-412f-8093-1b34a2b01a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:00.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Luca called for everything to be shut down apart from essential
        services and for people''s movement between different regions and municipalities
        to be limited.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fee7979-1b25-471d-a0c3-cd66ebc78972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a3c8a-1080-4013-bbec-d46371bf8c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any case, Campania will move in this direction very soon," he
        said. Campania encompasses the city of Naples and the Amalfi Coast, areas
        normally popular with tourists.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e15273-664d-4340-803c-c6d181eb10b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:01.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79682708-ef84-43f8-ad9b-b6d6479c1d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Night-time curfews</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace21273-9fa2-4d31-86d9-af142fe35205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:02.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s night-time coronavirus curfew will be extended more widely
        in the country from Saturday, with 46 million French people affected, Prime
        Minister Jean Castex announced Thursday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4668d7-c7e4-4762-a68f-44a4e20abc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:03.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a4022e-c75a-49a0-99ef-66601ace9144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castex said 38 French departments, or administrative areas, would
        be added to the 9 p.m. to 6 a.m. curfew, bringing the number of departments
        under curfew to a total of 54 out of 101 departments. French Polynesia will
        also be under curfew, Castex said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3051c8b-4cfe-4fef-aaf5-c0c0b9a5f3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:04.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2771f7f-508d-479c-8fa9-1a16f1aeb1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:04.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures are needed because "in France, and in Europe, the second
        wave is upon us," Castex said, adding that the number of deaths would keep
        increasing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b6a696-0387-4e24-b9c2-64b6ff795e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:05.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e681934-46fb-4487-9dc1-93c42982efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France reported a new record for daily coronavirus infections with
        41,622 new cases in the past 24 hours, according to numbers released by the
        French Health Agency on Thursday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c1164-9481-456d-b399-67fcbd2808f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:06.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f5150-5659-4443-a721-27a8753fe3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:06.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of confirmed cases in France to 999,043,
        according to government statistics. According to Johns Hopkins University
        (JHU) data, France has recorded more than 1 million cases and more than 34,000
        deaths.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bee80c3-6cd1-4c26-bf64-995f0951238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca92c242-d96f-42e3-81d6-42ec7feda6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A night-time curfew will also come into force from Saturday in areas
        of Greece seeing the highest rates of infection and masks will become mandatory
        outdoors.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e65c2d-3c96-4f74-a265-c85a5522e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:08.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f8240-db1d-46af-96c8-608ae8f16e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:08.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big cities Athens and Thessaloniki are considered high-risk areas
        in the country''s four tier-system, along with more than a dozen other regions,
        including Zante and Heraklion.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b639e-fadb-4a5d-adcf-e0864ad12bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:09.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0ea05f-e699-4d6b-9621-d65fbbf86971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:09.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek Prime Minister Kyriakos Mitsotakis, who announced the new
        restrictions in a televised address to the nation Thursday, said Greece was
        in better shape than most European countries but warned that tough months
        lie ahead.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8bd5a4-2523-46f5-84a8-8a890273682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed78cd3-e04a-4d6a-9171-347d36637acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim of the 12.30 a.m. to 5 a.m. curfew is to limit outdoor parties
        and gatherings, with the greatest rise in cases seen among young people, Mitsotakis
        said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f778b-6e16-4db1-ac31-c5ebda9ddd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:11.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3589224b-ab34-4f33-9020-0c224d8fb8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:11.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece recorded an additional 882 new coronavirus cases on Thursday,
        hitting a fresh daily record. According to Greece''s national public health
        organization, Greece has recorded 28,216 cases and 549 deaths in total.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba8c959-bfe8-44be-8ad1-6985d1ea5699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:12.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d2108-5cdd-4264-b32a-faf0f177058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:12.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Time for partying in nightclubs to stop''</strong></h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4270ad-021a-416c-bebb-56cd81cbe355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Sweden, which did not go into a full lockdown in early spring
        during the first wave of the pandemic in Europe -- putting an emphasis instead
        on personal responsibility -- has announced new restrictions.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73c6f5-62d7-454a-89cd-e50951122a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9bb50d-eaba-472c-b2c5-7f700a0effff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:14.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nightclubs where dancing is permitted will be limited to 50 people
        from November 1, Prime Minister Stefan Lofven said Thursday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1450fabc-1dd4-44b9-8015-38b75c92a2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:58:46.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
