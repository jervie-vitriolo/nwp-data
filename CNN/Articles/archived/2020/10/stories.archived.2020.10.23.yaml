      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> Actress
        Angel Locsin on Friday slammed the reckless and dangerous remarks of a military
        official, vehemently denying allegations her family is part of any communist
        or terrorist group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab9d72e-ff67-4de9-8403-5c9def449c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:11:46.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:44.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Antonio Parlade, Jr., spokesman of the National Task Force
        to End Local Communist Armed Conflict (NTF-ELCAC), tagged Locsin''s sister
        Ella Colmenares as a member of the New People''s Army. He also said the actress
        and her uncle, former lawmaker Neri Colmenares, will likely deny it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e75a6f-9b0d-4cc9-a703-6f7816936838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:11:46.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To set the record straight, hindi po ako parte ng NPA or any terrorist
        group. Neither my sister nor my kuya Neri is a part of the NPA or any terrorist
        group," she wrote on Instagram. Ella also denied she is in hiding in Quezon,
        as claimed by Parlade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cb3159-e060-4c1e-84c1-68db632d6216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:11:46.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress criticized Parlade for tagging personalities who speak
        out against social issues that do not align with his personal opinions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef2ac68-5e33-40e0-bee8-4f875be55e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:11:46.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung magkaiba tayo, hindi ibig sabihin pwede mo na ako i-red tag,"
        she stressed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb560a-4b71-473a-b263-cd4ac87e419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:11:46.928+08:00
