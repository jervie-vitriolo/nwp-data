  'no-resources-militia-west-philippine-sea':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'FILE PHOTO. President Rodrigo Duterte (L) and Defense Secretary Delfin
      Lorenzana (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-23T20:19:12.233+08:00
    'imagesource': 'jcr:0b7a12ed-0d1c-45c2-862f-0b7fa65831a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1e7901a-44fd-4bc8-a646-135628a12761'
    'lead': '‘Sabi ni Presidente mukhang hindi natin kaya ''yan, huwag na natin munang
      gawin dahil wala pa tayong resources,’ Defense Secretary Delfin Lorenzana says,
      clarifying previous statements by his Navy chief'
