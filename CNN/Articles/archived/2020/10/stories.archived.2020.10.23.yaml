    'template': '1'
    'title': 'PH''s COVID-19 death toll nears 7,000 as case tally exceeds 365,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca930c-2e6d-471f-8882-28866b264237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:32:03.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:34.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong>&nbsp;Nearly
        7,000 people in the country have died from the coronavirus disease as the
        death toll hit 6,915 on Friday, the Department of Health (DOH) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda43f6-8363-4353-a462-ba784124bf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:32:03.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest case bulletin, the DOH noted 132 new fatalities which
        were recorded in the past few months - two in April, one in June, 14 in July,
        nine in August, 30 in September and 76 deaths in October. The DOH clarified
        that 58 recoveries from a previous report were actually deaths upon validation.&nbsp;This
        is the highest number of fatalities reported in a day since October 8 when
        the agency listed 144 new deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6269c7-e3ad-46e3-b909-c97701122297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:32:03.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:34.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as 1,923 more people tested positive for the coronavirus,
        bringing the total number of infected to 365,799. Of the newly reported cases,
        1,745 or 91% were detected in the last 14 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e28e3-5830-4d93-8c0a-91e5c08ef607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:32:03.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:34.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also 46,193 active cases or currently sick patients with
        83.6% suffering from mild symptoms, 11.3% without symptoms, 3.2% in critical
        condition and 1.8% severe cases, the bulletin detailed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46d074e-f2c4-439f-b0c5-788ed195b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:32:03.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:34.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City posted 99 new cases, making it the area with the highest
        number of new infections, followed by Cavite with 94 new cases, Manila with
        94, Quezon City with 92 and Negros Occidental with 89.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8b0295-0816-426a-bc44-c80d092b10b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:32:03.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:34.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of recoveries also increased to 312,691 after 424 more
        patients recuperated, the DOH said. It added that it removed 12 duplicate
        cases from the total count including eight recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596927ed-b1ac-4177-90f7-412a58dac915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:32:03.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:34.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 13 COVID-19 laboratories that did not submit their latest
        case report and were not included in the tally, the DOH noted.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba54db90-d956-4ccf-84a3-669782c96d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:32:39.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported 12 new COVID-19
        cases among Filipinos abroad bringing the total number of infected to 11,198
        in 81 countries. Of the total, 2,512 infections were verified by the DOH,
        the DFA mentioned. Meanwhile, no new survivors or fatalities were recorded,
        keeping the number of recoveries to 7,248 and the death toll to 815. There
        are also 3,135 patients undergoing treatment, the department added.</p>'
  'legally-blonde-3-2022':
