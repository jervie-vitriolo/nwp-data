      'jcr:uuid': '45000def-4ba9-4782-b42f-7bb687dbc29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:20:06.656+08:00
      'mgnl:createdBy': 'bamba'
