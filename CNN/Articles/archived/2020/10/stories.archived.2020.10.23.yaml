    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to lift entry ban on select foreigners starting Nov. 1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fddf25-8ab0-4374-a31d-4cda1228c185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:47:11.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:49.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> — The
        Philippines will allow entry of some foreign nationals starting Nov. 1, subject
        to strict protocols, Harry Roque, spokesperson of the Inter-Agency Task Force
        for the Management of&nbsp;Emerging Infectious Diseases, announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce415ef-3197-43ec-8a31-36faa66551c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:47:11.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:49.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These foreign nationals include those with visas issued by the
        Bureau of Immigration pursuant to Executive Order No. 226, or the Omnibus
        Investments Code, as amended, and Republic Act. No. 8756; those with 47(a)(2)
        visas issued by the Department of Justice; and those visas issued by the Aurora
        Pacific Economic Zone and Freeport Authority and the Subic Bay Metropolitan
        Authority,” Roque said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd832aa1c-f0ff-41ea-9f6b-373edc62d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:47:11.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the foreigners must have a pre-booked accredited quarantine
        facility before entering the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a68d92-4de5-4230-b7a1-ac407fe3c189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:47:11.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They must be subject to the maximum capacity of inbound passengers
        at the port and date of entry, and must follow applicable immigration laws,
        rules and regulations,” he added.</p>'
  'takeaways-final-trump-biden-debate':
    'author': 'Eric Bradner and Kevin Liptak, CNN'
