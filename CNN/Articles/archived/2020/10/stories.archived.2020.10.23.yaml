      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds from the issuance will be used to finance loan programs
        that support green, or those that help achieve environment goals, and social
        projects, or those that impact people’s lives, as identified in the bank’s
        Sustainable Finance Framework, it said.</p>'
