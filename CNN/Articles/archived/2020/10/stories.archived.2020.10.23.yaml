    'template': '1'
    'title': 'DOST partners with online platform to offer free courses for knowledge,
      skills upgrading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2322a9-aa30-40f8-8a1a-02f170bb77a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:19:01.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:29.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        Department of Science and Technology (DOST) has partnered with a popular online
        learning platform to help Filipinos upgrade their knowledge and skills amid
        the new normal brought by the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a772b-0183-4143-8418-f2c124be1705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:19:01.174+08:00
