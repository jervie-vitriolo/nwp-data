  'philippine-red-cross-philhealth-debt-coronavirus-testing':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-23T14:35:12.283+08:00
    'imagesource': 'jcr:ae00488e-97d6-4082-9544-9d09e7d05be2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '253013f5-0feb-47d5-b590-f60f188f86b6'
    'lead': 'The Justice Department has advised PhilHealth to only make a partial
      payment while the testing deal with the Philippine Red Cross is being reviewed,
      the Palace says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T14:37:43.658+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:27:41.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:30.432+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon rejects gov''t plan to pay half of PhilHealth debt for COVID-19
      testing to resume'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdbd0e3-d662-4c8b-88f7-f26ccd05238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:37:43.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:27:41.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> —&nbsp;The
        Philippine Red Cross is demanding full payment of PhilHealth''s debt before
        it resumes conducting coronavirus tests charged to the agency, rejecting government''s
        plan to initially pay half of the amount.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed13f1-4678-4b2f-ae99-ea0861fe92ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:42:58.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:27:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No, they should pay the whole amount because mahirap, nakabitin
        kami eh (that will leave us hanging),” Senator Richard Gordon, chairman of
        PRC, said in a media briefing on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da37e2b4-34af-4b00-9108-99f8d089b678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:42:58.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:27:41.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said the government will pay 50% of PhilHealth’s
        debt by next week. The collectibles have ballooned to over ₱1 billion. The
        PRC <a href="https://cnnphilippines.com/news/2020/10/15/Philippine-Red-Cross-COVID-19-testing-PhilHealth-OFW.html">stopped
        conducting Philhealth-funded swab tests last week</a>, saying it can resume
        tests only after the agency''s overdue balance of nearly ₱931 million is settled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b9476a-188c-424e-9ba1-fddcfa0d85bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:42:58.298+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:27:41.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier said half a billion
        pesos is a "substantial amount" and should be enough for the PRC to get back
        to testing PhilHealth clients. But Gordon said he does not know where the
        Palace got the notion it can pay half of the bill first.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1b7b1a-469e-4c42-aa61-ae84d517c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:42:58.299+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:27:41.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ewan ko kung saan galing yung 50%, hindi ko alam yung 50%</em>
        (I don’t know where the 50% came from, I do not know that 50%),” Gordon said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5128d418-3d93-4d1e-be19-a8e584f829fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:42:58.299+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:27:41.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sila lang nagsasabi</em> (They’re the only ones saying that).
        They talk to themselves all the time,” he added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94f00a-711d-48a3-b3bc-e06a21a99c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:15:54.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:27:41.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the PRC briefing, the Palace released a statement announcing
        that the Department of Justice has advised PhilHealth to make a partial payment
        first while the testing deal between the clashing entities is being reviewed.
        It cited a legal opinion from the DOJ, which the department has not disclosed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa0712-50f8-4efb-a33d-9dd82831bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:15:54.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:27:41.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having said this, we call on the PRC to resume its testing services,"
        Roque said, reiterating government''s commitment to "pay its obligation."
        No amount was mentioned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98cc15c-7aa8-471a-baf4-9a5c9b81e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:41:29.038+08:00
