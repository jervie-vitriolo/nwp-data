      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589b0439-1656-4442-9061-3b57d6732260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:39:57.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth President and CEO Dante Gierran earlier told CNN Philippines
        that although the Bayanihan to Heal as One Act allowed PhilHealth to proceed
        under an emergency negotiated bidding with the PRC, <a href="https://www.cnnphilippines.com/news/2020/10/16/PhilHealth-Red-Cross-debt-irregular-contract.html">there
        were still possible procurement issues.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcb9a4c-3494-4a3b-8293-cb36312a3187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:39:57.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:44.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a44b08-d47e-44ec-878d-7a842d7650f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:39:57.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth then asked DOJ to review the MOA, seeking “proper legal
        guidance on how to proceed with its payment to the PRC.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cab95a0-0cd3-4ada-b940-cbc3e5ebb298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:39:57.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:45.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5159444-f55f-445a-b070-cae2de8c3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:39:57.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:46.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Friday afternoon, Senator Richard Gordon, who
        heads the PRC, demanded full payment of PhilHealth’s debt, even saying he
        did not know where the Palace got the notion it can initially pay half of
        the bill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa4d44e-c5a0-4719-af2c-bace2dc902f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:39:57.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/10/23/philippine-red-cross-philhealth-debt-coronavirus-testing.html">READ
        MORE:&nbsp;Gordon rejects gov''t plan to pay half of PhilHealth debt for COVID-19
        testing to resume</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d842a7e-6f5d-4893-b30b-42e238c0bdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:39:57.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:47.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said this was the plan. He said half a billion pesos
        is a "substantial amount" and should be enough for the PRC to get back to
        testing PhilHealth clients. However, Gordon stressed that the PRC is not a
        profit-oriented organization and cannot shoulder the costs of testing, which
        is at ₱3,500 per polymerase chain reaction or PCR test.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68469422-2115-4493-8e4e-6d9b328c1f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:39:57.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:47.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 6,000 overseas Filipino workers <a href="https://cnnphilippines.com/news/2020/10/21/6-000-OFWs-stranded-due-to-COVID-19-test-delays.html">are
        stranded in quarantine facilities</a> since the PRC stopped testing PhilHealth
        clients last week. Gordon said the PRC does not have enough test kits and
        staff now and is counting on the money that will come from the government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c699a4d-91cc-4c4e-9509-ce2df4e47475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:39:57.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:23:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the coronavirus outbreak began, the PRC has facilitated over
        a million coronavirus tests, one-fourth of the country’s testing capacity.</p>'
