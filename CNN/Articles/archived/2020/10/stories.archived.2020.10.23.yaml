      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is good news because we can use Angkas and Joyride
        again.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dcb725-f8e0-4762-a406-78b46efaad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:42:45.850+08:00
      'mgnl:createdBy': 'catherine'
