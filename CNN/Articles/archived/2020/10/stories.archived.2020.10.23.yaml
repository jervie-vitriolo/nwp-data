      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Three people have been hospitalized
        with Covid-19 and 46 others have contracted the coronavirus after a fellowship
        event at a church in a small town in Maine, according to the state''s top
        health official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638743d6-46b0-4d57-b5be-9b0a9ad05ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.056+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aa18fc-832a-4410-aab1-e52846a6ad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.056+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 49 cases have been linked to an outbreak at the Brooks
        Pentecostal Church in Waldo County, the Maine Center for Disease Control &amp;
        Prevention Director Dr. Nirav Shah said at a news conference Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1980f8a-f3f6-4d56-807a-ce08413a666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.056+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d82934-4bfa-479a-9a98-73af2086ff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.056+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:53.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that number to increase over the next days," Shah said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a6bcff-3964-4b62-9876-aa0a15dea70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:14:26.056+08:00
