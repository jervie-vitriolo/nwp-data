      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LANDBANK is looking to tap and access the capital markets to raise
        at least ₱3 billion from the peso-denominated fixed-rate bond offering with
        a two-year tenor," the bank said in a statement Friday.</p>'
