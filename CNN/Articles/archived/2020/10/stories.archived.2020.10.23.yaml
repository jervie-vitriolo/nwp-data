      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        Bureau of Immigration said Friday it found discrepancies between the statements
        of assets, liabilities and net worth and the salaries&nbsp;of some personnel,
        as high as a division chief, who were linked to the so-called "pastillas"
        bribery scheme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa01608d-02f2-42fa-8f90-eddd51da8b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T23:25:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:21:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although I cannot give the particulars... but we saw some discrepancies
        in some of the statements of assets and liabilities of a few of those involved
        in the alleged pastillas scheme," BI spokesperson Dana Sandoval told CNN Philippines''
        <em>News Night</em>. "We saw something maybe I can say&nbsp;worth looking
        into by the [National Bureau of Investigation]."</p>'
