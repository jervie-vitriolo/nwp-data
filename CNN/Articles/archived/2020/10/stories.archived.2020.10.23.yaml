    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:20.040+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vatican extends secretive deal with China on appointing bishops'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a046d5f-839d-4699-a719-895ffe9d3a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:50:45.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Vatican says it has extended its
        controversial agreement with China over the appointment of bishops for another
        two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1942ff6f-bbed-423b-bd10-8d5e91f47d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:50:45.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:03.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the agreement, which was struck in 2018, have never been
        made public. It has been criticized by some Catholic officials as well as
        by US Secretary of State, Mike Pompeo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f341411-ca0e-4c61-9f4a-51b0effeee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:50:45.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:03.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Vatican said on Thursday that the deal "is of great ecclesial
        and pastoral value" and said it "intends to pursue an open and constructive
        dialogue for the benefit of the life of the Catholic Church and the good of
        Chinese people." Officially, there are about 6 million Catholics in China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a07d71-2ffe-41be-abfd-f63973007e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:50:45.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:03.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to 2018, Beijing had long insisted on having the final say
        on all bishop appointments in mainland China, while the Holy See maintained
        that only the Pope has such authority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5973b1-2548-45bc-9149-307d9dc0364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:50:45.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:03.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eventual agreement brought to an end decades of tension between
        the Vatican and China, which severed diplomatic ties with the Holy See in
        1951 after an alleged, and often discredited, assassination plot against Chinese
        leaders involving a Catholic priest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee99b1ea-0c96-49e1-8575-343f6eb81c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:50:45.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:03.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling and officially atheist Communist Party had long portrayed
        foreign religious institutions such as the Catholic Church as hostile forces
        responsible for the country''s suffering and humiliation during the late 19th
        and early 20th centuries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce85937-4bf3-47dc-94fc-f534da037c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:50:45.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, which is part of Pope Francis''s vision to expand the
        Catholic Church''s following across the world, would help the Vatican gain
        access to potentially millions of converts across China, the world''s most
        populous nation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d24155e-f9c3-4bf3-9766-4dddf3827723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:50:45.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics have questioned why the church, historically a defender
        of human rights and Christian values, would willingly join forces the increasingly
        authoritarian Chinese government, which is officially atheist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7fa6e5-d5ab-4542-9768-a2d0501cf0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:50:45.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:03.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Secretary Pompeo said in an article in a conservative
        Catholic magazine that the agreement with China compromised the moral authority
        of the Vatican.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ae49b3-a6e9-4d81-ac3b-17770115373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:50:45.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:03.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican''s statement said there had been "good communication
        and cooperation" with China and that they intended "to pursue an open and
        constructive dialogue for the benefit of the life of the Catholic Church and
        the good of the Chinese people."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d402b1-faba-4403-af6a-efefe415935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T06:50:45.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of the deal had appeared murky earlier this year, when
        a report said China was suspected of hacking the Vatican.</p>'
