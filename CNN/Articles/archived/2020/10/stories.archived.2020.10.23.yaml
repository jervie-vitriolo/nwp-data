      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        country’s coronavirus task force has allowed the resumption of a pilot study
        on motorcycle taxis, its spokesman announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e30625-4c1f-4428-a28f-41873b4c02ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:42:45.850+08:00
      'mgnl:createdBy': 'catherine'
