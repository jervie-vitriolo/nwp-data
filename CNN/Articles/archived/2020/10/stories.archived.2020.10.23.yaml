    'title': 'No apologies from Parlade for controversial statement on Liza Soberano
      despite censure from Defense chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3f1e1d-afe6-47f2-9278-4fb61362d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:30:10.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:55.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> A
        military official known to tag government critics as communist rebels said
        he will not apologize for his <a href="https://www.cnnphilippines.com/news/2020/10/21/AFP-official-warning-Liza-Soberano.html">controversial
        statement warning Liza Soberano about getting involved with Gabriela</a>,
        saying he only wanted to protect the actress from the group''s supposed ties
        to insurgents'' armed struggle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a6b01f-146f-4db3-8a47-64e4c2c03a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:30:10.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:55.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Antonio Parlade, Jr., spokesman of the National Task Force
        to End Local Communist Armed Conflict (NTF-ELCAC), said he sought to step
        in to defend the 22-year-old star from netizens'' bashing after she took part
        in a Gabriela webinar to discuss women''s rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4bcc4-c713-462c-9d68-898f091cc61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:30:10.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:55.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t need to apologize. Why should I apologize? I don’t have
        any intention of hurting Liza Soberano," Parlade told CNN Philippines'' <em>The
        Source</em>, saying people should read his full statement to understand his
        point.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c2f1ea-894a-437b-a321-1149667cf725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:52:57.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:55.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/9/Senators-budget-NTF-ELCAC-unemployment.html?fbclid=IwAR1_kN_qcWGmFGubtr4GixcM1jIxM_88vcoxRiCaLsMgrxndhvXmrWCbMKk">Senators
        question P19B budget vs. communist conflict: ''Is this a bigger threat than
        unemployment?''</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1198d-fb7f-43c3-ae3f-b0d825240065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:30:10.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:55.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online event with Gabriela Youth, Soberano encouraged women
        and influencers to be vocal about different issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccb53ad-c536-42a6-b689-390ccd1aafef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:30:10.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:55.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, I did not red-tag Liza Soberano. In fact, I came in
        to defend her position na it’s okay to be an activist and to defend women''s
        rights. It’s not right that we don''t inform Liza Soberano about the nature
        of Gabriela Youth to which she was engaging with during the webinar," the
        military official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e49b36a-cd06-411c-bb4e-43191fe13e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T13:22:20.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:55.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/entertainment/2020/10/23/Liza-Soberano-pro-women-advocacy-red-tagging-issue.html">Liza
        Soberano to sustain pro-women push ''without fear'' despite red-tagging issue</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597e7a3-dfe3-4d86-800b-0b4d3c1feba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:30:10.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:55.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade is known for accusing politicians and state critics of colluding
        with the Communist Party of the Philippines, dubbing them as front organizations
        to recruit comrades in battle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a610abb-c3e1-4bc5-903a-f13b6da64473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:30:10.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:55.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were mixed reactions to Parlade''s <a href="https://www.facebook.com/ntfelcac/photos/a.115198216585238/356947269076997/?type=3&amp;__xts__%5B0%5D=68.ARDFGzsF2CMkQcfdsAENWqShcj-yGCOcmKzk5tWnP0UH_ozIH2H2fRX6Ndl61ESg2iNGz7zjGy1pMYnCyS8j_FAJNHEbMtBaaD0m4PMnromnPVME42OPwqKXMBes6PKaezFMOgst4cRAj74_2ZaX15dR9XM1UlZKfgWzyjYoe2ZWfjWCfvso1LMsnLLcLiADUBOzap2FU08n3j8WQpiMiLnDH--gY_rC6bNK48H_xKN_pI_fs22wToe3pBhqO4MZlQYWNfqGGr2gjrMayRK4iT5c1JQ372pT0F_Wct5m5SLo8jpN7OUruf8GtvkYW9P9UeifcBzHnsEgRoXFie883FQ&amp;__tn__=-R">October
        21 statement</a>, which started with an appeal not to tag Soberano as a terrorist
        and that the she was "not yet" a member of the armed rebel group New People''s
        Army. He went on to claim that Gabriela had a "hidden violent agenda" and
        that Soberano still has a chance to cut the ties or else she risks a violent
        death similar to former Gabriela Youth leader Josephine Anne Lapira, who died
        in 2017 in a encounter between NPA rebels and the military.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a5dcef-fab8-4b6b-8de8-3af84c379ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:30:10.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:55.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave the same warning to Miss Universe 2018 Catriona Gray while
        red-tagging the sister of actress Angel Locsin, Ella Colmenares. He alleged
        that Locsin''s sibling is working with the NPA in Quezon – something she denied.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae00d5a2-a3e4-4924-8080-11d86f778a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:30:10.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:55.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/10/22/liza-soeberano-arlene-brosas-antonio-parlade-red-tagging-womens-rights.html">Lawmakers
        to AFP official: Stop ''red-tagging'' celebrities, others who speak up on
        women''s issues</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c4310d-9ebd-46cb-8a89-6b9aa4c622aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:30:10.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:55.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Defense Secretary Delfin Lorenzana stepped in to say that
        Parlade should have stayed out of the issue. "<em>Kung wala kang ebidensya</em>
        [If you don''t have evidence], do not talk about it," he told reporters on
        Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac87970c-9206-480d-9ed2-2d38959cda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:30:10.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:55.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, Parlade''s boss, said he will ask for an NTF-ELCAC meeting
        to discuss the next steps to address the growing issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee0eab-0f76-4804-a8a8-60ff74790c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:30:10.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:55.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP chief Gilbert Gapay pointed out that there''s nothing wrong
        with Soberano''s activities as long as she does not "bear arms." He added
        that Parlade''s remarks are a "general reminder" for people not to resort
        to violence in advancing their advocacies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb91706-2646-475a-a276-78f5e5e02246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:30:10.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:55.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade said he understood that Soberano was simply lobbying for
        the rights of women and children – an advocacy that does not automatically
        make her a communist.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c4836c-c4f9-4ad0-aa8c-3ad5976c9984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:30:10.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:55.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he opted for a public statement because he wanted to inform
        as many people as possible about what he called the "dual tactics" of Gabriela
        and the Communist Party – something that will not be accomplished had he opted
        to privately reach out to the Kapamilya actress'' camp.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dd2dd4-32eb-4490-8175-30e2ac0f3b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:30:10.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:55.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I wrote it otherwise, we woudn''t be here... There will be no
        controversy. That message will get lost somewhere," Parlade added. "That''s
        exactly the purpose of our message: it’s not a threat, it’s a warning."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73c31ba-3b36-4528-ae3a-4e155ebf2f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:30:10.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:55.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and some senators took offense to those comments, but Soberano''s
        lawyer Juanito Lim has reached out to thank Parlade for the clarification.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad63281-dbab-4afa-85f3-2399c1e4c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:30:10.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:55.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF-ELCAC spokesperson also said the body may issue another
        statement to address such misconceptions.</p>'
  'Liza-Soberano-pro-women-advocacy-red-tagging-issue':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'caption': 'Actress Liza Soberano and Miss Universe 2018 Catriona Gray'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '1033ef4e-3828-4911-abeb-0c44153b925b']
