      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motor taxi operations have been suspended since March, when community
        quarantine was first implemented, while the pilot study ended in April.</p>'
    '6':
