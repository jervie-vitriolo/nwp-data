      'mgnl:type': 'text'
      'text': '<p>Locsin appealed to the government to discipline officials who tag
        critics as communist rebels. She also pointed out that Parlade''s agency has
        been allotted ₱19.13 billion in the proposed 2021 budget, which she said can
        be used instead to fund other agencies that help the public.</p>'
    '18':
