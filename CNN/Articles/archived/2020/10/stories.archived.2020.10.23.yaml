  'Red-Cross-saliva-testing-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-23T16:05:53.583+08:00
    'imagesource': 'jcr:ae00488e-97d6-4082-9544-9d09e7d05be2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd132fb9f-ab48-4714-a000-658f5cfb1305'
    'lead': 'The Philippine Red Cross says it has submitted the encouraging results
      from its trials on using saliva test as a faster and cheaper alternative to
      detecting coronavirus infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T16:07:49.968+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:27:36.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:32.249+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['saliva', 'test', 'PCR', 'swab', 'COVID', 'COVID-19', 'Red-Cross',
      'PRC']
    'stories': ['36dffeb2-9747-4440-9a24-3a97919422b5']
    'template': '1'
    'title': 'Red Cross hopes for gov''t nod in using saliva tests to detect COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c627a277-9935-4f92-8d94-294d1cc5277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:07:49.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        Philippine Red Cross on Friday said it has submitted the encouraging results
        from its trials on using saliva test as a faster and cheaper alternative to
        detecting coronavirus infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23745e5-02d6-4ab2-8f56-f568de44490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:07:49.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the saliva test met the standards when compared to results
        from RT-PCR tests, which remains the "gold standard" in tracing infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19909a7-518d-4e2f-901c-a5abb432e1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:07:49.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC said the test, using a person''s saliva specimen, will be less
        invasive and painful compared to swabbing the nose or throat for the RT-PCR
        test. It said this mode of testing will also be more economical since the
        specimen collector does not need to wear protective gear — making the cost
        cheaper than the RT-PCR. It added that saliva specimen also has fewer requirements
        when it comes to storage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5006fe76-df62-4a07-bad3-30f4c67d622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:07:49.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best news is that saliva tests are cheaper by at least half
        the price since there is a cheaper labor cost, few equipment, and reagents
        to be used," PRC Chairman Senator Richard Gordon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc2c91b-ca6b-462c-b844-aa00e1abec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:07:49.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon on Friday pegged the saliva test cost to range from P1,500
        to P2,500. Red Cross charges P3,500 per swab test.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a13c4-2963-422d-a6bd-c6dfc6d4ac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:07:49.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:36.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Saliva test trial</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e432b4-eb88-436c-a09b-a93622cadff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:07:49.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC said it partnered with the University of Illinois Urbana-Champaign
        and the University of the Philippines to determine the saliva test''s accuracy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cfe1c1-9191-4d30-9896-6a6d369cc609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:07:49.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Dr. Diane Ranoa, a US-based Filipino doctor working at UIUC,
        helped in the development of the saliva test. After the study protocol passed
        the requirements, it was forwarded to the UP Research Board for ethics review,
        clearance and approval.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f6d61b-afa6-4e04-b8d0-a7834f5102ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:07:49.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC added that for the test to be given the go-signal for nationwide
        use, the Department of Health''s clinical laboratory panel needs to oversee
        its effectivity in two instances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273dfabd-c99a-4c7a-83f0-c13a7a8515aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:07:49.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The saliva test passed twice. It is now under the health technologist-panel
        of DOH," PRC said in a statement.</p>'
  'agta-culture-discrimination-':
    'author': 'Kristian Sendon Cordero'
    'caption': 'A link between Nora Aunor and the story of an Agta woman reveals a
      history of discrimination and objectification. Screencap from KRISTIAN SENDON
      CORDERO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-10-23T15:58:28.590+08:00
    'imagesource': 'jcr:5a23d9fe-e719-4a61-854f-d035043bbda5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bf0d615-67df-426e-82a9-68f450052084'
    'lead': 'A link between Nora Aunor and an Agta woman reveals a history of discrimination
      and objectification.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T16:23:44.159+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T20:27:35.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:32.607+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The hymns of Nora Aunor and Salvacion Buenaflor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea3e0f4-1d9f-4985-afbe-128521063f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:23:44.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:35.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naga City (CNN Philippines Life) —</strong> Neither Nora
        Aunor nor Salvacion Buenaflor know each other personally. Unlike the actress,
        however, Salvacion’s story remains unheard of, except for an article in 2007
        that appeared in a national daily. I must confess that I was particularly
        weighed down by the “gravity” of the story of Salvacion, who admitted she
        resented the fact that she belongs to the predominantly Agta Tabangnon village
        of Villaflorida in Ocampo, Camarines Sur. There is no pride in her identity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a7cc46-7663-4e97-ac41-3812ee857b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:23:44.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:35.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having experienced many verbal assaults from her classmates, Salvacion
        cut one of her fingers in front of her non-Agta classmates, so she could show
        them that her blood was red. Then she challenged them to also cut their fingers,
        stating that if their blood was also red, then they too, were Agta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a2f8a-6f4c-4af1-8a77-129bfbb8a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:23:44.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:35.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mount Asog in Iriga/Buhi has always been identified as their
        place. One can say that part of the mystery of this mountain is its semi-nomadic
        inhabitants described by a Spanish friar as “dark-bronze color, almost black,
        short and deformed legs with distrustful and piercing looks, of peaceful character,
        sullen, quiet and lover of isolation.” Every market day, which is Thursday,
        I would see them selling tabagwang (river shells), puwag (bamboo shoots),
        bibi (river clams), pako (wild ferns). As a child I was also fascinated by
        their being different from us. There was always this repeated admonition from
        my elders that once in the market, I should not, at all costs, look straight
        into the eyes of the Agta, when buying their produce, for they have the power
        to inflict the most fatal kind of “sibang” (some kind of a spirit possession)
        or worse than “sibang,” they can take me with them and turn me into another
        Agta. Many times I saw people ask my grandmother to perform the pagsasantigwar
        to relieve them from their malady, and some of them believed that an Agta
        is the nakaiba.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be5a807-9737-4a0d-aac0-f27c24bbaa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:23:44.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:35.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember, there was an old Agta woman who used to come to our
        place to do the laundry every Saturday morning, rain or shine. She was very
        meticulous about her job, and word about her started to spread in the neighborhood.
        In three-weeks time, she was seen almost every day in our area, doing laundry
        for six other families from Monday up to Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d14c4-01f2-4211-95e2-24d529813cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:23:44.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:35.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sundays, she refused to accept any laundry service for it was
        her time to go to the movie house called Allan. Most people (the Non-Agta,
        Unat) would avoid going to Allan every Sunday because most Agtas would be
        watching by then. So we watched either in the other movie house called Jack
        on a Sunday or in Allan on a Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4890ed11-e065-4c3d-b1a1-f864149f09d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:23:44.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:35.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I heard a lot of stories about how the service staff of these movie
        houses would have a hard time cleaning the floor after Sunday, because of
        the many spit marks on the floor. You could tell it was the Agta because of
        the charred color stuck on the surface. They would chew betel nuts, lime,
        tobacco, and buyo leaves that on several occasions the guard had to confiscate
        these items before they were allowed to enter the cinema houses. Most of the
        male Agtas resented that act as harassment and diverted their attention to
        cockfights every Sunday. Of course, the local officials intervened in the
        issue and convinced the management to allow these people to practice their
        “oral tradition,” considering that these Agtas were also paying and certainly
        those politicians had other vested interests in winning the hearts of these
        people from “bukid” or the mountain.</p>'
    '21':
      'image': 'jcr:f844bb61-1f6f-4d48-9152-254b9b190124'
      'imageCaption': 'In the Tinagba festival, the Agta, as seen in the order of
        the procession, are viewed as the progenitors of the region, these indigenes
        are the “aboriginal people who have been left behind in the march of civilization.”
        Photo courtesy of KRISTIAN SENDON CORDERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c5078b-0ed6-43bf-9b0c-7ec1eaa4bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:23:44.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:35.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb348209-0b5a-4764-ac43-342ced08657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:23:44.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the order of things does change at least for a day. Every February
        11, Iriga hosts its annual harvest festival called Tinagba, the Agta come
        to the centro to join in the bull cart parade, which has recently favored
        inviting more celebrities from Manila as part of the annual city spectacle.
        Complete with their bows and arrows, and kalutang (a bamboo instrument), the
        Agta lead this civic-religious parade to mark that theirs are the “ethic”
        bodies of the unvanquished, the original inhabitants of the land. This is
        the time that “we” need “them” so as to present a point of origin in our entangled
        histories.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9ce32-6d65-4619-8c69-8741e60d7b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:23:44.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:35.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book “Bikol Maharlika” by Jose Calleja Reyes, the Agta plays
        a significant role for they are what he called as “the original affluent society”
        who lives “in the mountain fastness of Bicol that small part of the portrait
        of the origin of the nation, the pristine age of its beginnings, its multi-pedigreed
        evolution may still be visualized.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb11556-143d-491d-aeab-11ca1254477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:23:44.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:35.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes, the architect of the Tinagba festival, saw the need for a
        cultural maneuvering in a time when the Marcos dictatorship was charting its
        New Society. Hence, this emphatic call to return, to root, to rejuvenate;
        and the Agta, as seen in the order of the procession, are viewed as the progenitors
        of the region, these indigenes are the “aboriginal people who have been left
        behind in the march of civilization.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6f3b9a-a04a-478a-9c2b-aa0e11de828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:23:44.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:35.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the Tinagba, they are once again asked to join in a masquerade,
        a street festival that turns their bodies into a kind of historical artifact.
        In other words, we need the Agta so, we, the lowlanders and Christians can
        have a distinction from these people who for the rest of the year are “no-bodies”
        whose number could probably be nearing “extinction.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b96d15-fe74-4f6c-b3d7-2ad1715e344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:23:44.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:35.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My own “fascination” with the Agta continue to evolve, and like
        Reyes, I am aware that I can also add in the stigmatization of these people,
        especially that it has become a fad for some academicians to outsource their
        narratives in exchange of what we in the university calls “research.” One
        particular Bikol riddle best illustrates the kind of epistemic violence that
        the educated and Christians have accorded against the likes of Salvacion Buenaflor.
        Listen to this: “Buday sa Agta, diri nababasa, (the vagina of the Agta is
        not capable of getting wet), and the answer is Bikol’s most favorite food,
        the katnga, the apay, the gabi, the laing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ecbf6c-3129-4168-b1e6-c1d04afd39ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:23:44.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, I am weighed down by this connection to the food and to the
        Agta that we easily deny, desire, and despise, despite that which gravitates
        us towards these living bodies. Contemporary Bikol writers like Soccoro Federis
        Tate, Merlinda Bobis, and Frank V. Peñones Jr, had written about the Agta
        in a more sympathetic way. Hence, my direct childhood experience with the
        Agta has changed, my ways of seeing now differentiated because of these poems
        and stories that were not just written so that the Agta may be represented
        on a page but as witnesses to the struggles they have to endure because of
        a different genealogy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f776208-bcf8-43d1-8750-814ff107439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:23:44.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ambivalent relationship with the Agta continues to evade me
        and as I look back to the reasons why I took the courage to do my second Bikol
        film with Nora Aunor, I am now more convinced that it has something to do
        with Salvacion Buenaflor. In my opinion, Salvacion and Nora Aunor are both
        “bodies” that have been objected and objectified. As I continue to reflect
        on my position as a writer and filmmaker from Bikol, I continue to marvel
        at the thought that like Salvacion Buenaflor, Nora Aunor as a child growing
        up in Iriga was also called an Agta.</p>'
    '22':
      'image': 'jcr:7269b5b9-bca3-419b-ba95-c54862e6e367'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d465fa-3e09-49d2-9a9f-184998bca6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:23:44.162+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97d6106-4cdb-4920-a791-04f6fb0018ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:23:44.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our second film “Hinulid” (2016), we asked Nora Aunor to play
        the role of Sita Dimaiwat, an Overseas Filipino Worker who lost her son in
        a hazing incident. Unlike in her previous films where she mostly spoke the
        language of the capital, in “Hinulid,” the actress for the first time spoke
        in our mother tongue, in Rinconada.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a56dd67-eeca-4e03-a0d0-6193051faa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:23:44.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although unlike Buenaflor who had to cut her fingernail, the character
        of Nora in this film refused an autopsy that would subject the body to another
        “investigation.” To investigate, to invest with another narrative, suiting
        and accommodating to one’s telling the story.  How much inquiry and investigation
        can the body survive? Hence, she decided to bring the cremated body back to
        Bikol via the train, and in it, she burns all possible evidence, annulling
        the possible past, inducting herself as the sole mother of this memory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e52267-b0a2-4fe2-8e97-5e91ab197f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:23:44.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:35.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, the story of Nora becomes a new Mater Dolorosa who
        is intimately linked to the village of Cagbunga where three “dead Christs,”
        images of the same passion, and suffering are laid in state and in the belief
        in the Tandayag, a heavenly serpent, a “foreign body” that said to circle
        the universe in a loving embrace.  With writing and filming “Hinulid,” I hope
        that by allowing our local myths, our necessary fictions, our poetics and
        politics, particularly the ones from the regions and how it intersects with
        our personal tragedies and collective grief, we may be able to support new
        narratives that will cast the mighty from their thrones and lift up the lowly,
        as the old canticles prophesized.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59158f6b-7c6a-49fe-a1c5-e994901b5fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:23:44.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:35.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered by many as Bikol’s prodigal daughter, “Hinulid” becomes
        a sort of a homecoming for Nora Aunor, the most formidable actor in the hundred-year
        history of Philippine cinema. Despite the fact that she was refused twice
        to be honored with a National Artist Award, she is a force of nature who has
        secured her place in our national imaginary. From a teenage singing icon to
        one of our celebrated actors and a maverick film producer, her life, her works
        in broadcast arts, television and cinema, and her politics, continue to be
        a subject matter and maybe another historical artifact.</p>'
  'covid-19-death-toll-nears-7000':
