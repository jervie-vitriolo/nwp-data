      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By Nov. 2, all lanes at our toll plazas will be fully capable and
        converted to electronic toll collection, in full compliance with the government’s
        mandate,” the company said.</p>'
