      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3ab897-160a-426b-b18e-1fb2aaee820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T20:39:57.038+08:00
