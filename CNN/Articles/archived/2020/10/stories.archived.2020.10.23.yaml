        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/CGqvkIelEvq/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">#NoToRedTagging #YesToRedLipstick 😅 To set the record straight,
        hindi po ako parte ng NPA or any terrorist group 😅. Neither my sister nor
        my kuya Neri is a part of the NPA or any terrorist group. We live in a country
        where our freedom to speak and express ourselves are enshrined and protected
        by the Constitution. May paniniwala ako, may paniniwala ka. At sa ilalim Ng
        Consitution, pareho tayong mayroon karapatan sa ating nga sariling paniniwala.
        Kung mag kaiba tayo, hindi ibig sabihin pwede mo na ako i-red tag. Hindi tayo
        magkakalaban dito. Hindi rin ako &#34;red&#34;. Magkaiba lang tayo ng paniniwala.
        Nanawagan po ako sa kinauukulan, na itama po ang mali na ito. Tigilan na po
        ang red tagging. The statement made is utterly false and places ordinary citizens
        like us, those who they swore to protect, in danger. Nakakalungkot po isipin
        na dito napupunta ang malaking halaga na 19.3B, sa mga paratang na walang
        basehan at pananakot na red tagging. Sana ibigay na lang po sa ibang departamento
        ng AFP katulad ng medical reserve corps o pagtaas ng sweldo at pension ng
        mga sundalo natin. Malaking tulong rin po for purchasing vaccines or other
        covid response programs. Many of our country men need financial assistance.
        Mga OFW na nawalan ng trabaho. Madaming mas nangangailangan ng pera ngayon.
        Sana doon na lang ilaan at sana doon ibuhos ang oras. I am also appealing
        to everyone to express support for those being red-tagged like Liza Soberano,
        Catriona Grey, and all the others just because they are expressing their beliefs
        peacefully By being vocal about my opinions and advocacies, I have always
        been attacked. Those I could ignore but this is a different level altogether.
        And so I have to speak up once again because this baseless and reckless red-tagging
        jeopardizes not only my safety, but also the safety of my sister and our family.
        💋</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px;
