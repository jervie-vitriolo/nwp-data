      'mgnl:lastActivated': 2023-01-25T20:23:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc8234-5f97-45cb-adec-10ddd0bf59cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:17:50.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:25.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took me a couple of months to make the set because I actually
        heavily researched how to build the building and I referenced several episodes,
        classic episodes, that people grew up with throughout the years," Guerrero
        told CNN Philippines'' Rico Hizon on Thursday.</p>'
