      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the live stream, live viewers were engaged through several
        pop-up questions on the V20 series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0f09d6-b2c8-4b4e-aeb6-649ac00a1d4d'
