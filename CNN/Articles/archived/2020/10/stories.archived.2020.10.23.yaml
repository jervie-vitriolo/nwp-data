      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should have said this is a clownish undertaking instead of calling
        him a clown," Biden said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3cdc6a-c1c1-44b7-b25c-47f36d563ac7'
