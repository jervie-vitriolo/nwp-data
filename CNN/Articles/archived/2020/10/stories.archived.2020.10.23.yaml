      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> — The
        Inter-Agency Task Force on Emerging Infectious Diseases has allowed more devotees
        inside religious spaces for areas under general community quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de98f079-c8c0-4674-9264-5e4ef4d47dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:22:06.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the previous 10% seating capacity, the IATF approved increasing
        it up to 30 percent, spokesperson Harry Roque said on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa6885-b197-44e5-95e7-25595370fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:22:06.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the new resolution covers Metro Manila which has been under
        GCQ since June. Earlier this week, metro mayors appealed for the increase
        in the number of people allowed inside churches, mosques, and chapels. They
        argued that devotees are resorting to crowding outside the places of worship
        due to mass gathering restrictions.</p>'
