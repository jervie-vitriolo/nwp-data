    'lead': 'Lt. Gen. Antonio Parlade, Jr. of the government''s task force against
      communist rebels says he will not apologize for his Wednesday statement warning
      Liza Soberano about her ties to Gabriela Youth. However, Defense Secretary Delfin
      Lorenzana said he should not be quick to tag groups as leftists without evidence.'
