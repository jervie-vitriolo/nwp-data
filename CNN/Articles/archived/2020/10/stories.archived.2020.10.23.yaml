    'jcr:uuid': 'ad0bb3e2-3765-4c43-8adc-732c1e27cf29'
    'lead': 'Chief Justice Diosdado Peralta says there was no intention to delay resolving
      the petition of activist Reina Mae Nasino whose three-month-old daughter died
      while she was in detention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T20:32:13.161+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:23:49.883+08:00
