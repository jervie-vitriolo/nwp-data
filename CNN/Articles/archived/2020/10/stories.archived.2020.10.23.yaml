    'lead': 'Three people have been hospitalized with Covid-19 and 46 others have
      contracted the coronavirus after a fellowship event at a church in a small town
      in Maine, according to the state''s top health official.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T12:14:26.055+08:00
