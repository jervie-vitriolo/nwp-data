      'mgnl:lastActivated': 2023-01-25T20:25:19.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99177cf6-1a6a-4b03-a2b9-8c724066567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T19:01:00.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:25:19.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due in 2024, these will be issued at ₱50,000 at the minimum, then
        in multiples of ₱10,000 after, it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd016d2b2-a1c0-4489-8bdb-5609eeffdf20'
