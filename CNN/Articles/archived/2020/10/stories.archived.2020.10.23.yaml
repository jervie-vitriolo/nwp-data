      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are monitoring members of other churches and a Bible college
        where there may have been transmission of the virus from people who attended
        the fellowship event, which took place at the beginning of the month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
