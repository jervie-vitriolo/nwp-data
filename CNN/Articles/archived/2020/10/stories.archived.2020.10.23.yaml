    'template': '1'
    'title': 'COVID-19 task force OKs increased capacity in churches in GCQ areas'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f9dec5-572f-4450-a67b-03949c825b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:22:06.632+08:00
