      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        Philippine Retirement Agency (PRA) has suspended the processing of Special
        Retirees Residence Visa (SRRV) to foreign nationals pending policy amendments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c627136-f7a0-48e8-b136-1ff28b07eae9'
