      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mabuting balita po iyan dahil pwede na naman tayong mag-Angkas
        and Joyride,” Harry Roque, spokesman of Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases,&nbsp;said in a news briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35237b-64cf-4e4c-9dd1-0ecb385ce381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:42:45.850+08:00
