      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd227b7-119b-41ca-8803-3bae2a5e0f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:19:01.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:29.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOST-Caraga, anyone above 18 years old, in or out of
        the region, can apply in the program until Oct. 31. Successful applicants
        will be emailed with an invitation to accept the grant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
