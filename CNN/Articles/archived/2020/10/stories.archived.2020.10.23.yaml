      'mgnl:lastActivated': 2023-01-25T20:27:29.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2911cf26-ac40-49e4-bdd3-f4057b460a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:19:01.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:29.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that top courses being taken up by learners are those
        related to business, language learning, and computer science.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d43e8-1df3-472d-88cc-1e2f09fd471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:19:01.175+08:00
