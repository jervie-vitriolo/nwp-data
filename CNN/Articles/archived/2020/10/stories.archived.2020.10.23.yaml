      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elle Woods fans are going to have to wait
        a bit longer for another "Legally Blonde" movie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fb0f9b-03c3-4fce-808b-76cc2ef170b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:54:41.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:34.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGM announced on its Twitter account this week that the film is
        coming —&nbsp;just later than fans expected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b8957-438f-46cf-bbe4-da254b02fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:54:41.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elle Woods is back! Legally Blonde 3 coming May 2022. We rest our
        case."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0248324-d804-4b09-b1da-bb5760711d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:54:41.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reese Witherspoon played Woods in 2001''s "Legally Blonde" and its
        2003 sequel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0cd700-71ae-4395-8ea2-9329f4efacf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:54:41.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news about the film comes just a day after Witherspoon hosted
        a "Legally Blonde" virtual reunion featuring Luke Wilson, Selma Blair, Jennifer
        Coolidge, Holland Taylor and many more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ce946c-92da-4e5a-8afd-1b527665494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:54:41.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:34.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the reunion Witherspoon became emotional, saying, "I can''t
        tell you what it means to me to see your faces. This was my college. This
        is where I went to college. I didn''t finish college but I finished ''Legally
        Blonde.'' We all worked together and made this movie together that has inspired
        so many young people. It''s just such a gift. Every time people come up to
        me and tell me they love this movie, I give it all to you, I share it all
        with you all."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716f5036-eefe-4e87-b830-7bc0703dfb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T16:54:41.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:27:34.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Legally Blonde" franchise followed a perpetually positive Woods
        as she pursued a law degree at Harvard University and then later a career
        in politics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de84bfc-2889-489c-bdad-eb5f0bbc6e63'
