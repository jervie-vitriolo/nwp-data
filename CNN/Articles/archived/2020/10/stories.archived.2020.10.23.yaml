      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a more nostalgic feeling in the Lego set, Guerrero also included
        some "easter eggs" and resurrected old characters like Mr. Snuffleupagus,
        Mr. Hooper, and Guy Smiley.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab9b65-9a58-4d94-adc3-659ca29fe9be'
