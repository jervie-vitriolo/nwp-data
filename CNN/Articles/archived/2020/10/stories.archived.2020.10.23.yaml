    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-23T05:16:15.436+08:00
    'imagesource': 'jcr:8bcb6767-50b2-4d6a-8257-74e7ea68606b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1073eba1-b712-4e39-9738-f608111c7908'
    'lead': 'Joe Biden and US President Donald Trump are heading into their final
      planned showdown of the 2020 campaign, with 12 days to go until Election Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T05:16:21.827+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:28:10.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:18.112+08:00
