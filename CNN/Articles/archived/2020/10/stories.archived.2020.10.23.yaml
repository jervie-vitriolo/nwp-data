    'mgnl:lastActivated': 2023-01-25T20:28:02.111+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:20.649+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila cancels Traslacion 2021 due to COVID-19'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91e6fa5-8a6a-49db-bc13-9d7345772be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:12:00.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        grand procession of the Black Nazarene — a religious event that gathers millions
        of Filipino devotees — scheduled in January 2021 is cancelled, Manila City
        Mayor Francisco "Isko Moreno" Domagoso said on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7791b5c4-c5d5-4f62-8478-5294ff14d37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:12:00.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the decision was agreed upon by city officials and the Quiapo
        Church due to the ongoing COVID-19 pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc8e91-b7b6-451e-afad-768fb3b2d25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:12:00.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iwasan po muna natin ang mga parada at prusisyon ngayong may COVID-19
        pandemic. Maaari pong mapahamak ang ating mga deboto, mailagay sila sa alanganin,"
        he tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8362ab5-27be-48a7-88ff-0a3a9534a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:12:00.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us avoid parades and processions while there is
        a pandemic. These may put devotees at risk, endagering their lives.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d9b68-8df2-4358-99b6-ac33a89b5e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:12:00.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession draws millions of barefoot devotees every January
        9, as they flock to the heart of Manila to witness the traditional Traslacion
        (transfer) of the venerated image of the Black Nazarene from the Quirino Grandstand
        to Quiapo Church.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19832670-d02a-4a85-be12-23f448824442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:12:00.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino Catholics believe the Black Nazarene image can bring miracles,
        as it has endured fires that destroyed its home church, two earthquakes, floods,
        and even bombings during World War II.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d83ce-8d81-425f-bea1-fba1350ef447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T10:12:00.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:28:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Traslacion spanned 16 hours and 35 minutes where the
        crowd swelled to at least 3.3 million. Nearly 500 people were hurt due to
        the intense crowding.</p>'
