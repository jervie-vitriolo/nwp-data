      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health department is working with the church and school
        officials to identify more cases and will expand testing within the county,
        Shah said. Waldo County has about 40,000 residents, 1,100 of whom live in
        Brooks.</p>'
