      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc3aef-44fd-4d01-900e-3421a0a32200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:17:50.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:22.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero shared with CNN Philippines that he is the lead designer
        of the 123 Sesame Street Lego set, which will be released in the market on
        Nov. 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c67eae-08d4-4f6d-b427-dbd520408e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:17:50.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:23.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8105abc5-4826-4f38-9f04-b533ae8eabb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:17:50.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 123 Sesame Street Lego set features a nostalgic look at the
        popular children show, bannered by Big Bird''s nest and Ernie and Bert''s
        apartment. Other famous characters like Oscar the Grouch, Cookie Monster,
        and Elmo are also part of the set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56817ed3-d138-4eb5-bdb9-341893a610e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:17:50.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:24.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ed757-42f3-44c7-8317-64b6d67e6a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:17:50.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:23:24.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero''s Lego set creation got around 10,000 fan votes in the
        Lego Review platform for it to be chosen as the one that will be sold in Lego
        certified stores.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060a0270-4f66-408c-ac33-c3b750d6eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T21:17:50.404+08:00
