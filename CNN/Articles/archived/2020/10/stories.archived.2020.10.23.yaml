      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc35e686-23b0-424c-97af-8fa1dbfaf14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:19:01.174+08:00
