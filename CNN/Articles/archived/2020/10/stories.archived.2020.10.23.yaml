      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c75bb0-ffb2-4637-94f8-df4e1f5d6c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T19:59:54.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:24:19.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attached agency of the Tourism Department has released a statement
        on Friday, saying that it will review some details of its program, which includes
        allowing foreigners as young as 35 years old to come to the country as retirees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c3b5e1-8c36-4c09-87ca-fdd8768d607d'
      'mgnl:activationStatus': true
