    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae928d-90c0-4233-9e2a-64a440b21d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:46:00.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:26:09.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration officer Jeffrey Dale Ignacio, a self-confessed member
        of the “pastillas” group, recently tagged former Ports Operation Division
        chief Marc Red Mariñas as the <a href="https://cnnphilippines.com/news/2020/10/6/Red-Marinas-alleged-ring-leader-pastillas-scheme.html">“ring
        leader”</a> of the scheme. He added that the latter revealed that they had
