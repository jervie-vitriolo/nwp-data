    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Liza', 'Soberano', 'Parlade', 'NTF', 'ELCAC', 'Lorenzana', 'communist',
      'terrorist', 'Gabriela']
    'stories': ['0b27b651-522f-49e7-b1d9-0d50c5903c08']
    'template': '1'
    'title': 'Lorenzana convenes gov’t body vs communist rebels over Liza Soberano
      red-tagging issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b0042b-1eb2-481e-899b-ca761543460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:41:19.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> Defense
        Secretary Delfin Lorenzana has called for a meeting among military and security
        officials as the state panel fighting anti-communist rebels is in hot water
        for allegedly red-tagging actress Liza Soberano and other celebrities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e034337e-5a2c-475e-80af-22253982cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:41:19.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana told reporters on Friday that he wants the National Task
        Force to End Local Communist Armed Conflict or NTF-ELCAC to discuss its next
        steps after making the headlines this week due to the statement of their spokesman,
        Lt. Gen. Antonio Parlade, Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e22c76-4861-4c67-ac27-7848bc814070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:41:19.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am convening a meeting with these people, si Gen. Parlade, Gen.
        Esperon, <em>at saka ''yung</em> members <em>ng</em> ELCAC," Lorenzana told
        reporters on Friday, referring to National Security Adviser Hermogenes Esperon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a86ce0-0d69-4528-a89a-0498350f871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:41:19.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:38.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this brouhaha<em> na lumalaki,</em> I think we should
        talk mostly <em>kung ano ba talagang magandang gawin</em>," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0379be06-133a-48be-96b7-72b600912acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:41:19.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am convening a meeting with these people, si Gen.
        Parlade, Gen. Esperon, and the members of ELCAC. Because of this brouhaha
        that''s growing even bigger, I think we should talk about what we should do
        next.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0f52dd-54fb-42f0-af95-bfa483116e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:41:19.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana seemed not to agree with Parlade''s Wednesday remark telling
        people not to red-tag Soberano following her speaking engagement in a webinar
        organized by Gabriela Women''s Party, a group which he said had "dual tactics"
        to recruit fighters for the New People''s Army.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca5eb2c-d1eb-4b5e-a1e5-46d0965e907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:41:19.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/23/Angel-Locsin-NTF-ELCAC-Parlade-red-tagging-Ella-Colmenares.html">Angel
        Locsin tells military official: Difference in opinion does not give you the
        right to ''red tag,'' endanger lives</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b26bee-40f0-445a-8f03-fb247701b16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:41:19.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade went on to warn Soberano and even Miss Universe 2018 Catriona
        Gray, saying they should disengage from Gabriela as they could find themselves
        recruited into the armed rebellion and get killed during military encounters.
        He defended his stance on Friday, saying he simply wanted to inform the 22-year-old
        ABS-CBN star about the supposedly veiled intentions of the women''s party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d36332-7415-4422-a060-260851809ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:41:19.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:38.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the ELCAC is a very good idea, k<em>ung minsan hindi mo
        naman pwedeng... shotgun ka na</em> [sometimes you can''t just be trigger-happy
        like a shotgun]. You should be selective," Lorenzana said regarding Parlade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff5ee5e-9d0c-43a9-8854-b53271cc70b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:41:19.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Wag mong sabihin na leftist ''yan, NPA ''yan, dapat may ebidensya
        tayo</em> [You can''t just say that person is leftist and NPA, we should have
        evidence first]. Otherwise, just keep quiet."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600a993d-1b8f-4f48-8661-d937d883dfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:41:19.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTF-ELCAC is has been accused of <a href="http://cnnphilippines.com/news/2019/11/6/Gabriela-NGO-slam-red-tagging-by-AFP-DND-.html">red-tagging
        critics of the Duterte administration.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a2c4d3-aac0-433a-9c20-eac37ef903c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:41:19.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte created the anti-communist task force
        in 2018, which provides a "whole-of-nation" approach in curbing armed rebel
        groups and is assigned to create a National Peace Framework.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb447e1-3342-4a3d-89f8-bd84daf48dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:41:19.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:38.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief Gilbert Gapay said separately that there was nothing wrong
        with Soberano''s move to discuss women''s rights with Gabriela.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a901e30c-926e-4ec3-8154-9d315a406e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:41:19.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:38.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Okay lang naman ''yun</em> if you voice out your sentiments
        for the greater good of society, but once you bear arms and you join the armed
        component of the CPP-NPA and fight the government, <em>iba na ''yun</em>,"
        Gapay said. "We really prohibit the use of violence in advancing changes in
        our society."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dffd02b-3ad1-46f0-9ae0-2c5f55b84a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:41:19.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:38.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, a <a href="https://cnnphilippines.com/news/2016/06/22/CPP-lauds-Duterte-governments-peace-efforts.html">self-declared
        socialist</a> when he ran as President, has been in an on-and-off peace deal
        with the local communist party in the past four years. He walked away from
        peace talks with communist rebels in 2017 as both sides accused each other
        of ceasefire violations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2854e-ccad-4a3e-a2da-9355f9583142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:41:19.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:38.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two panels are considering returning to the negotiating table,
        but Duterte and CPP founding chairman Jose Maria Sison could not agree on
        contentious issues, including the venue for the meetings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baacd0f6-e27b-4564-9229-91f5ccd2948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T14:41:19.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:38.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2017/11/24/CPP-NPA-NDF-peace-talks-Duterte.html">Communist
        party founder: Duterte ''sabotaged'' peace negotiations</a></strong></p>'
  'DOST-patient-recruitment-VCO-trial-PGH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-23T14:55:03.884+08:00
    'imagesource': 'jcr:83fae070-4350-4636-aecd-2405dc030e8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfefe1a6-99db-4f88-bc9f-64ff235b6f42'
    'lead': 'Months after the approval of a clinical trial at the Philippine General
      Hospital on virgin coconut oil as a supplement for COVID-19 treatment, the proponents
      still find it difficult to recruit participants, an official reveals '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T15:10:44.064+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:27:38.079+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:31.165+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOST faces challenge in patient recruitment for VCO trial at PGH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915d88a6-288c-454b-8518-697b9b9f58a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:10:44.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:38.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> — Months
        after the approval of a clinical trial at the Philippine General Hospital
        (PGH) on virgin coconut oil (VCO) as a supplement for COVID-19 treatment,
        the proponents still find it difficult to recruit participants, an official
        revealed on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2238e2f6-c379-4660-acc8-4c056f686235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:10:44.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:38.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagsimula na po ang patient enrollment para sa VCO clinical trial
        subalit may mga pasyenteng ayaw sumali sa naturang pag-aaral,” Department
        of Science and Technology (DOST) Undersecretary Rowena Guevarra said in a
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366abe7b-d4db-4458-bab2-8cd54bc10481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:10:44.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:38.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The patient enrollment for the VCO clinical trial
        has begun but some patients do not want to participate in the study.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6555be1e-6e49-46ad-bb7a-0ec8dfa1b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:10:44.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:38.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra did not provide reasons for patients'' refusal to join.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f9a5b2-bae7-43f9-8b98-ce02874f1f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:10:44.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:38.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the project teams will continue to recruit volunteers among
        newly admitted patients with moderate and severe symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f89ed1-543c-474d-b990-e29b658de616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:10:44.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:38.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST Secretary Fortunato dela Peña said in June the proponents of
        the study, which aims to find out if VCO could help reduce the severity of
        symptoms, are hoping to get 100 volunteers and complete the tests by May of
        next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff32e763-b11e-403e-acc8-34bf5c01d182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:10:44.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:38.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study at the PGH that faces a challenge in patient recruitment
        is the <a href="https://www.cnn.ph/news/2020/10/22/Avigan-clinical-trial-Philippines-recruitment.html"
        target="_blank">clinical trial for anti-viral drug Avigan</a>, which was supposed
        to begin in August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef80a64b-6f6f-43bd-b249-4ba5a64c1fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:10:44.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:38.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire has attributed the obstacle
        to the decreasing number of confirmed COVID-19 cases being admitted in the
        hospital, as well as several other clinical trials being conducted in the
        country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80719a24-ceeb-4415-bd47-50013ecaec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:10:44.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:38.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical research, which will be conducted in select hospitals
        in Metro Manila, has been postponed several times due to other reasons such
        as funding and documentary requirements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d2a007-cb5f-486b-b0dd-65c8215b6256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:10:44.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:38.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the <a href="https://www.cnnphilippines.com/news/2020/10/21/Laguna-VCO-clinical-trials-December-completion.html"
        target="_blank">other VCO clinical trial</a> at the Sta. Rosa Community Hospital
        in Laguna, which involves COVID-19 patients with mild symptoms, is ongoing.
        The DOST has set the target date for the completion of tests for December.</p>'
  'filipino-true-crime-stories':
    'author': 'Robbin M. Dagle'
    'caption': 'With the hope that more local producers will take on these projects,
      we’ve prepared a list of five true crime stories that we think deserve that
      prestige docu-series treatment. Illustration by JL JAVIER'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2020-10-23T15:42:02.240+08:00
    'imagesource': 'jcr:56f5a9bb-2393-446d-a641-bd03bb8d0743'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd55b2c1d-828a-4bec-b6f1-0d8020964949'
    'lead': 'With the hope that more local producers will take on these projects,
      we’ve prepared a list of five true crime stories that we think deserve that
      prestige docu-series treatment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T15:50:28.057+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T20:27:37.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:19:31.565+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 Pinoy true crime stories that need the docu-series treatment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30118922-ac85-44d3-afe8-4de171c7adcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.057+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> For Filipinos,
        crime stories are a staple of TV viewing. Nightly, we are used to being shown
        a highlight reel of CCTV footage documenting the latest shooting, robbery,
        and kidnapping. The more sensational stories find their way to public affairs
        shows, while the more salacious ones are picked up by the afternoon crime
        drama anthologies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dbd3d7-04c3-48c3-86a1-cb5305f1bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.058+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it were the 1990s, Carlo J. Caparas would have already produced
        a film on the year’s most gruesome massacre.&nbsp;But digital platforms now
        give creators and audiences more ways to explore these stories in-depth. One
        just has to go through Netflix''s true crime genre for its rich array of hit
        original documentary series. A few years ago, the podcast series "Serial"
        infused new life to the format with its investigative reporting and intimate
        approach to the Hae Min Lee murder case. Local firms are starting to experiment
        with audio, such as "<a href="https://open.spotify.com/show/5egzbv0H0TIXhvjv6hdN7I"
        target="_blank">Super Evil</a>"&nbsp;(which features the murder of Aileen
        Sarmenta and Allan Gomez by then-Calauan mayor Antonio Sanchez in its first
        season), and the independently-produced "<a href="https://open.spotify.com/show/1hyQ3YzcdNsTJ5RWX0robX"
        target="_blank">Stories After Dark</a>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd247308-7d34-4e22-b334-608d7468b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.058+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These novel ways of storytelling provide fresh perspectives on crime’s
        multifaceted nature not often seen in the evening news. After all, each crime
        gives insights not just on the criminal’s mind, but on the society they belong
        to and the institutions that govern it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985bb842-5743-428f-910f-f81c13d0f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.058+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the hope that more local producers will take on such projects,
        we’ve prepared a list of five true crime stories that we think deserve that
        docu-series treatment.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<iframe width="1293" height="508" src="https://www.youtube.com/embed/PMx8Q87kxLQ"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a9920-74d4-444d-ba6f-7f94d957d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.081+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e36fa1a-87e3-4f34-941e-ebb8e2756c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.058+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>+The House on Zapote Street"&nbsp;and Nick Joaquin’s reporting</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4864288-8c81-4e3a-a682-ad8fe16d4576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.058+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The true crime genre finds its roots in New Journalism, a literary
        movement which “combined journalistic research with the techniques of fiction
        writing.” Truman Capote and Tom Wolfe were among its pioneers in the 1960s
        and ''70s. Here in the Philippines, it was national artist Nick Joaquin who
        popularized this style in the pages of the Philippines Free Press. Among the
        most horrifying pieces he wrote was “The House on Zapote Street,” which details
        the circumstances behind a jealous father’s bloody rampage that ended in his
        own death and the murder of his daughter and son-in-law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8a6b30-23b0-4d8c-bf9e-d1b1f22c8938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.058+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmmaker Mike de Leon would later use the piece as the basis for
        his award-winning 1981 film “Kisapmata.” Those planning on making a true crime
        series can learn from Joaquin’s masterful writing and attention to detail.
        Plus, they can always refer to “Reportage on Crime,” Joaquin’s collection
        of crime stories from the 1960s, for other possible story ideas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1267f-9f2d-417a-a398-0e5649c3a531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.058+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angeles City serial killer</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c796085d-a545-4353-b12f-b5bfa08831e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.059+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FH Batacan’s book "Smaller and Smaller Circles" raised the question
        of whether serial killers can exist in a tightly-knit society as the Philippines.
        The case of Mark Dizon proves Filipinos are no exception.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353a1e72-1321-45c4-a4f1-7214e8902701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.059+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon is <a href="https://www.sunstar.com.ph/article/206358" target="_blank">accused
        of robbing and killing at least nine&nbsp;people</a>&nbsp;around Angeles City
        in 2010, three of whom were expats. He was then a 28-year-old computer technician
        who “<a href="https://www.scmp.com/article/721032/targeted-death-expat-paradise"
        target="_blank">slept with a gun tucked under his pillow</a>.” Police found
        the <a href="https://news.abs-cbn.com/current-affairs-programs/08/20/10/soco-angeles-city-serial-killer"
        target="_blank">same pattern</a> in all of the victims: faces covered and
        with gunshots in the head and chest. There were also no signs of forced entry,
        suggesting that the victims knew Dizon. <a href="https://www.philstar.com/nation/2010/07/28/596957/angeles-city-serial-killer-finally-falls"
        target="_blank">Reports claim</a> that Dizon “befriended many expats” in Angeles,
        and even courted Czarina Mitchell, daughter of a couple that he also killed.
        After killing his victims, he would <a href="https://www.philstar.com/nation/2010/07/28/596957/angeles-city-serial-killer-finally-falls"
        target="_blank">allegedly</a> take their gadgets and pawn them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca038d-9d7f-4751-b525-29d27d1f8dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.059+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murders had “struck fear” in the “expat paradise” of Angeles
        City. Despite the evidence, Dizon’s father claims that his son could never
        commit such heinous crimes. Dizon has himself denied the charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b35c0f-c7b9-4625-b820-bc488a0782a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.059+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is recent enough for fresh investigations, and a series
        tackling the rare instance of a Filipino serial killer is always welcome.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ae8b62-071e-47a5-93c2-e2b12db90ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.059+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Armando’s lore</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b3f027-9f38-4d80-9414-8141dedfc23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.059+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rich scion goes on a killing spree is a common theme among the 1990s’
        most sensational crimes. This story also involves one. But unlike the decade’s
        highly-publicized cases, this story has never been confirmed, but it continues
        to persist in the locals’ imagination.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f965157-06b2-4e48-80d5-c7d795bdbaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.059+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armando, whose last name is not publicly known, is said to be notorious
        in Negros Oriental for allegedly raping, torturing, and killing multiple women.
        Aside from a few references by some <a href="http://dumaguetemetropost.com/the-historicity-of-houseflies-p4738-491.htm"
        target="_blank">Negrenses</a> online, no known record verifies his supposed
        crimes (some allege that his influential family may have managed to keep authorities
        silent). His abandoned house has become a macabre attraction, where the lore
        suggests he buried some of his victims alive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482439d7-d55d-437f-b884-2e3f63af86c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But existing accounts show that Armando indeed lived a dangerous
        and tragic life. News clippings from local paper Negros Chronicle show how
        he had been a target of <a href="https://issuu.com/rhardo/docs/march-11-2007/13"
        target="_blank">multiple assassination attempts</a>, with one ultimately succeeding
        in 1997.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba7322c-aa77-4b7f-b197-218080a8da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sounds like a story that’s ripe for some good, old-fashioned digging.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe width="1293" height="508" src="https://www.youtube.com/embed/Wd8D-PKElwM"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61a55c0-d403-4efe-8ef8-7f282a01f3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:54:13.080+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b808187-c1b5-4431-b0d7-54790e83f67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cadiz priest sexual abuse</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e497c1c2-40b4-42f8-ad4a-254641c94d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scandals involving sexual abuse of minors by Catholic priests have
        rocked the West since the 2000s. This has eroded trust in the church, even
        in countries where Catholicism was once influential. The film "Spotlight"
        and the Netflix docu-series "The Keepers" are just some productions that have
        tackled the issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c263e-e50c-48f2-b81e-826a0d2759f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here in deeply-Catholic Philippines, such cases are almost never
        heard of — until recently. Aron Buenacosa, a priest from Cadiz City, Negros
        Occidental, was <a href="https://cnnphilippines.com/news/2019/2/27/cadiz-city-negros-occidental-priest-rape-charge-molestation-of-4-year-old-girl.html"
        target="_blank">accused</a> of molesting a five-year-old girl, whose mother
        worked as a secretary in the parish. The mother recalled how the priest would
        “frequently ask to ''borrow''” her daughter, who would then come out with
        chocolate and candy. This happened multiple times, the child says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea562c7-ed8b-4b40-8e0b-ccc9454defe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buenacosa’s case is now on trial, a rarity in the Philippines. If
        convicted, he will be the first Catholic priest to face punishment for any
        kind of sexual misconduct.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea84d916-9686-48b2-afc2-88a38db93410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A potential series on the case (or similar ones) could embolden
        others to speak about their own experiences. But it also has to consider the
        sensitivities of covering minors involved in sexual abuse, as well as the
        delicate dynamics between church, family, and community.</p>'
    '32':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1293" height="508" src="https://www.youtube.com/embed/CNwyzL7ep4Q"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6a8c15-8ce6-42b1-a28e-b15ff69bd59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.081+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b076cf-0e07-43f5-8bca-9617fbec6ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.081+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangladesh money heist</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1256b0-af7a-43cf-907d-9e62af93cf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.081+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, crimes need not be bloody for them to be considered notorious.
        Sometimes, all it takes is a few clicks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635da2cd-af72-4c31-afe1-6d70fd510359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.081+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2016, the Bangladesh Central Bank <a href="https://pcij.org/article/4291/what-went-before-the-bangladesh-bank-heist"
        target="_blank">found</a>&nbsp;$81 million suddenly missing from its account
        with the Federal Reserve Bank of New York. Hackers have successfully coursed
        the money into four separate RCBC accounts in Makati City, eventually ending
        up in the hands of casino operators Kam Sin Wong and Weikang Xu. Both have
        denied knowledge of the funds’ illicit source, and have been <a href="https://pcij.org/article/4291/what-went-before-the-bangladesh-bank-heist"
        target="_blank">cleared by prosecutors</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388ee59-cee9-475c-ac8f-b85ca571cf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.081+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it were not for <a href="https://www.wired.com/2016/05/insane-81m-bangladesh-bank-heist-heres-know/"
        target="_blank">typographical errors</a>, hackers would have gotten off more
        than $1 billion from the nation’s coffers. Several Filipinos have already
        been charged with money laundering. But until now, no one knows the identity
        of the hackers who initiated the attack, or even its masterminds (the US <a
        href="https://www.nytimes.com/2017/03/22/business/dealbook/north-korea-said-to-be-target-of-inquiry-over-81-million-cyberheist.html"
        target="_blank">suspects</a> it was North Korea).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cddbbc-7678-4bba-831d-e03b86a8b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T15:50:28.081+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:27:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While white collar crimes might not be as flashy, an in-depth look
        at a real life billion-dollar global money heist might be compelling enough
        to offer unique insights on the tech-savvy crimes that will surely dominate
        the 21st century.</p>'
