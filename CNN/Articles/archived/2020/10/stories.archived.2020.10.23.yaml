    'stories': ['a6881544-9437-44a9-b8a7-eca09152785e']
    'template': '1'
    'title': 'Liza Soberano, Catriona Gray to sustain pro-women advocacy ''without
      fear'' despite red-tagging issue'
    'updated': 2020-10-23T18:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea42cd7-f6ad-4217-a04b-3f0462c5c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:38:55.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:54.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> Actress
        Liza Soberano and Miss Universe 2018 Catriona Gray will not stop from lobbying
        for women''s rights and welfare despite being caught in the middle of a red-tagging
        controversy among the military.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6528a5-df87-4a34-bd83-fa04c35c45a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:38:55.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:54.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m very happy that it would appear that the government, the AFP
        is very responsive to the calls or communications of the civilian sector.
        Liza knows that the interviewer is Gabriela Youth, but she is not aware that
        Gabriela Youth is under the radar of the AFP of some sort," her lawyer Juanito
        Lim told CNN Philippines'' <em>The Source</em> on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae812b5-ba83-4e21-840e-1695fe71f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:38:55.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he informed the actress that he has reached out to Parlade
        to extend his thanks and to share their take on the hot issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0bac4c-d7d8-4b92-a14e-b5f9a3cd3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:38:55.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take note of the general’s advice, unsolicited as it may be.
        However, we would like everyone to note that Ms. Soberano will continue to
        exercise her constitutionally-protected right to free speech and expression
        without fear and restraint from anyone," he added, saying that the actress
        will remain steadfast in her calls for "respect for women and children."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaca5e27-b8e5-4ec2-91f6-f282280ccf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:57:14.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​ABS-CBN and Star Magic also issued a joint statement, saying the
        Kapamilya talent speaks out against violations of women''s right using "her
        own voice," and that she should not be red-tagged in doing so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a209eb4-98f7-43a6-9f4b-a474cc8245da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:57:14.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:54.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network also backed Angel Locsin, who was tagged to be an armed
        rebel recruit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9b9334-787a-45fa-8efd-60a8a1c803b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:57:14.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:54.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/23/Angel-Locsin-NTF-ELCAC-Parlade-red-tagging-Ella-Colmenares.html">Angel
        Locsin tells military official: Difference in opinion does not give you the
        right to ''red tag,'' endanger lives</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead1621-7439-49dc-a59f-4e8aaa24d16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:38:55.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:54.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade released a statement on Wednesday appealing to the public
        against red-tagging the 22-year-old actress, saying she was "not yet" a member
        of the Communist Party of the Philippines despite joining and speaking during
        a Gabriela webinar earlier this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af364cb-dcfa-4b29-8804-e3714b349a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:57:14.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:54.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also dragged Gray into the warning, saying the choice is hers
        to distance from such groups.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b7851-a46f-4e9e-a5ce-e4ae26670d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:57:14.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:54.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen through her lawyer Joji Alonso said getting dragged
        into this week''s callout was "completely uncalled for."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3196a-b92e-432c-9464-61654d337b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:57:14.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:54.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Catriona will not waver in continuously championing social causes
        that uplift women''s lives," Alonso said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32467bc-80ed-4f43-b03e-d91baa443dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:57:14.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:54.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there may be people who will try, she remains steadfast in
        her stance that no one should be silenced in sharing their personal stories
        that give strength and support to fellow women who have gone through similar
        experiences."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c06def-2394-4a2f-a10a-678693f97abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T18:57:14.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman of the National Task Force to End Local Communist
        Armed Conflict (NTF-ELCAC) gave a warning to Soberano about joining the group,
        implying that she might get recruited as an armed rebel and may be caught
        in the crossfire with the military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc4dee-174c-4640-aa5a-cb907e233bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:38:55.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:54.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP chief Gilbert Gapay said separately that there was nothing wrong
        with the actress voicing out her advocacy on better treatment of women, but
        warned that she could be recruited by the CPP-NPA through Gabriela as a "front"
        organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd8f658-6794-41e1-b8de-4eaa44b1118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:38:55.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:54.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinaklaro lang namin na ang aming kliyente</em> [we are just
        clarifying that our client] is apolitical. She respects the views of all groups,"
        said Lim of the "Make It With You" actress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9f06a-fd4e-4ffb-9d6a-1ee0898b7e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:38:55.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:54.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano has been more vocal on women''s rights and even national
        issues on social media, including her dismay after government shut down ABS-CBN
        and denied it a franchise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d698b9-d49c-4221-8833-7a9cae4f6c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:39:57.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:54.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/entertainment/2020/9/24/liza-soberano-files-complaint-over-rape-remark.html">Liza
        Soberano sues netizen for libel and threats over rape remark, says ABS-CBN</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2586e4ab-738e-487d-8686-2ed13b9facbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:38:55.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:54.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family has nothing to worry about in this red-tagging issue,"
        Parlade said. "We understood each other that really, our intention of defending
        Liza Soberano is pure and simple."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1656e9-9851-48cc-8c82-3e6790c92c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T11:38:55.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:54.367+08:00
