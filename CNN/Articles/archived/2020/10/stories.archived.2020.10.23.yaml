      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) –</strong> Filipino
        commercial director Ivan Guerrero ventured into designing because of his love
        for American educational cartoon series Sesame Street, which he never knew
        will change his life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac15286-e8bd-499a-9c0e-ced575b102f8'
      'mgnl:activationStatus': true
