    'lead': 'Defense Secretary Delfin Lorenzana is calling for a meeting among military
      officials over the ''brouhaha'' stirred by their spokesman Antonio Parlade,
      Jr.''s warning to Liza Soberano and Miss Universe 2018 Catriona Gray against
      ties with the Gabriela Women''s Party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T14:41:19.904+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:27:38.853+08:00
