    'jcr:uuid': 'a22cd640-74fc-4f2b-9014-cf0053a85fbc'
    'lead': 'Outsourcing firm Alorica is looking to relax its requirements to possibly
      hire graduates of senior high school, senior vice president Jojo Uligan says
      amid thousands of vacant posts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-23T18:51:30.891+08:00
