    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Jordan opens second medical clinic in Charlotte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01641ad6-40db-4329-9d44-9e2a5aca73e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:17:45.174+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A second medical clinic funded by
        six-time NBA champion and Charlotte Hornets majority owner Michael Jordan
        opened in the North Carolina city earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b538d-f5bb-4fdf-8d84-cb6d78814cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:17:45.174+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7464e7-7d5c-4a89-91ac-5c66f24b7330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:17:45.174+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years after Jordan committed $7 million to Novant Health,
        two clinics are providing care to communities in Charlotte with little or
        no health care.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86331a5c-a2ba-4ffd-8e1d-9fb722a523b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:17:45.174+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da6618-95be-4f4d-84e5-125d7eba60a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:17:45.174+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To see how this has evolved over the last year is to gratifying.
        It makes me want to continue doing more so that we can keep answering the
        bell when the bell is ringing," Jordan said in a video about the clinic''s
        opening this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a801a3-c85a-4bbc-b1f3-4869824594a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:17:45.174+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0021fe8-bd5b-46be-bb13-cc785fb22c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:17:45.174+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Novant Health Michael Jordan Family Medical Clinic in Charlotte''s
        North End community is a 6,800-square-foot facility, equipped with 12 patient
        exam rooms, an X-ray room, and space for physical therapy, according to Novant
        Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b1096-b8d9-4707-9887-cd2fda3960fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:17:45.175+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5ef680-3a6d-4608-891b-3b04a790566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:17:45.175+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of the first clinic has been measurable and if COVID-19
        has taught us anything, it is the importance of having accessible, safe and
        quality care in communities that need it most. Michael Jordan''s commitment
        to improving the health of our communities, and society, is deep-rooted,"
        Carl Armato, CEO and president of Novant Health, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c289d-95c6-416f-9a12-6ff7057a372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:17:45.175+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33fcac4-8a89-42d3-826d-789e50115fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:17:45.175+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinics say patrons don''t need insurance in order to receive
        treatment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0b4c6-4b88-4e5d-a998-4845b079f32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:17:45.175+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0924c-bb4d-4e6e-bc0a-aafb9aeacb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:17:45.175+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Novant Health Michael Jordan Family Medical Clinic opened
        in October 2019 and treated more than 3,500 patients. Earlier this year, it
        served as a Covid-19 screening and testing site, providing more than 13,000
        tests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d1f17d-3bb8-40a2-924e-e2124fb901e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:17:45.175+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e0bfd8-eede-4b76-88ab-61ab5cc4ebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:17:45.175+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we came together to mark the first clinic''s opening last
        fall, no one could have predicted we would be facing a global pandemic just
        five months later," Jordan said in a statement. "I''m so proud of the positive
        impact our clinic has had on the community so far, especially during COVID-19."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54098750-b2e0-42c5-a727-03fd0e6acc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-23T12:17:45.176+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/10/22/us/michael-jordan-second-clinic-charlotte/index.html">"Michael
        Jordan opens second medical clinic in Charlotte."</a></em></p>'
