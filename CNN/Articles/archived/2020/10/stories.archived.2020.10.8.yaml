  'mike-pence-kamala-harris-vp-debate':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-08T16:42:10.223+08:00
    'imagesource': 'jcr:f1fd9aee-0ffe-4df1-8beb-82bb1c116db3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd8b567f-8d67-4634-87f5-aba8b33ee945'
    'lead': 'Vice President Mike Pence tried his best on Wednesday to recast the reality
      of Donald Trump''s presidency, but Sen. Kamala Harris, the Democratic pick for
      his job, refused to let him spin away the nation''s current dire plight during
      their single debate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T16:47:30.397+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:23:13.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:19.842+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mike-Pence', 'Kamala-Harris', 'US', 'US-vice-president', 'US-elections',
      'Donald-Trump', 'debate']
    'template': '1'
    'title': 'ANALYSIS: Pence does his best but Harris won''t let him explain away
      Trump''s failures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d63daf-1d70-42b0-8639-c10ca19440dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vice President Mike Pence tried his best
        on Wednesday to recast the reality of Donald Trump''s presidency, but Sen.
        Kamala Harris, the Democratic pick for his job, refused to let him spin away
        the nation''s current dire plight during their single debate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815067e8-3b4c-4c7e-8cd6-831bb989f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68c5af6-c0d7-4ebe-93fd-df8d102f9e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people have witnessed what is the greatest failure
        of any presidential administration in the history of our country," the California
        senator said in her first answer in Salt Lake City, pinning Pence with the
        deaths of more than 210,000 Americans from Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed0be76-7130-48b0-8062-db82fce181b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb0ea3-3279-4455-9f78-841169fe98ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They knew what was happening, and they didn''t tell you," Harris
        said. "They knew and they covered it up. ... The President said you''re on
        one side of his ledger if you wear a mask, you''re on the other side of his
        ledger if you don''t. And in spite of all of that, today they still don''t
        have a plan."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaef93b-809a-4af7-92a5-6dcfb1f2cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66589bf-8af9-41c9-85a5-722c591516fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris -- from a multi-racial, immigrant family from the liberal
        West Coast -- and Pence -- the white, male conservative, evangelical product
        of the heartland -- were an apt representation of the two Americas disputing
        the election and whose divergent paths and belief systems are at the root
        of the country''s current political estrangement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28599ca6-70b6-4c44-894c-2079102ca48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7be769-eb05-4ad8-8eb9-ef8dc65ad549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both Pence and Harris refused to say whether they had discussed
        the ticklish topic of the succession with their septuagenarian ticket toppers,
        given their assured performances at the debate it would not be a stretch to
        envision either of them in the Oval Office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910e5200-adfc-4c0e-a517-8005e0f15539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cdf80d-c86b-4d16-afde-5c7572821ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate might actually have been the most normal moment of a
        campaign warped by a once-in-a-century pandemic, virtual conventions, darkened
        rallies and constant eruptions by a volcanic commander-in-chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43af6ef-0f6f-4679-a0dc-710c88bac624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2617905e-8d69-4d80-89ad-3cc7640cf3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It unfolded against a backdrop of more than 7.5 million coronavirus
        infections, millions of Americans out of work and with many schools kids and
        students stuck at home in unsatisfactory online lessons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e93a628-d8d6-42ba-8834-79a14ab8cb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f64aa0-612d-42cc-9510-c23702756155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a moment that summed up the White House''s repeated flouting
        of public health recommendations, second lady Karen Pence removed her facemask
        as she stood on stage with her husband following the event, in an apparent
        infringement of agreed upon rules. Harris'' husband, Douglas Emhoff, kept
        his mask on when he went on stage to congratulate his wife.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b19e9b3-eb3a-4933-85e7-da91b408e713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb5c277-ff85-4762-b7cb-47e6bd194ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Washington, aides who wanted to talk to a sickened President
        who disdains masks and social distancing had to don face-coverings and surgical
        gowns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e0d645-c102-4fa7-b40e-82f699ac8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669a0d60-c3bd-4f6c-b892-87c2c0bd4948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to form, Trump couldn''t let Pence have his one night in the
        spotlight all to himself, releasing a video hours before his running mate
        went on stage that proclaimed his own Covid-19 infection was a "blessing from
        God" while again downplaying the disease and over-hyping the availability
        of therapies and coming vaccines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b2cd71-aae7-4b9d-bc4d-0fbfe9580fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c41c4-718c-45c7-8274-dd42a7e2d7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His intervention encapsulated Pence''s burden: trying to impose
        a sheen of success on a presidency that while wildly popular with the conservative
        base is seen by a majority of voters as unmoored amid a clutch of crises over
        public health, the economy and race less than four weeks from Election Day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271475e5-8ab9-4560-8c53-b7b7f755ebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82851138-3de2-40b6-b2c5-57fd727bcc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Excuse me, Mr. Vice President, I''m speaking''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b84971e-7365-4c66-ae02-4e3911700bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pence and Harris did what conventional, polished politicians
        do -- they landed blows, probed one another''s weaknesses and artfully dodged
        the questions for which they did not have a politically safe answer. It was
        largely a civil affair after last week''s meltdown in front of millions of
        viewers by an over-torqued Trump.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd810db9-65b7-4ed6-85ab-d360abe53762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb006cbd-307f-4f9c-8ab9-73d71b323b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris several times was forced to stifle Pence, who frequently
        spoke past his time, with the words, "Excuse me, Mr. Vice President, I''m
        speaking" -- a retort weighted by the gender and racial dimensions given her
        historic status vying to become the first Black and South Asian American female
        vice president, and her nomination has already made history. But the interruptions
        went both ways, and there was no need to drown out Pence, as smooth and priestly
        as ever, with "the shut up man!" admonition employed by Democratic nominee
        Joe Biden last week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234ac183-5444-4177-a8ff-34a092652085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfb22c0-60e2-4afe-aa01-3c6ba5a2b688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, who as the head of the coronavirus task force shares blame
        for the chaotic response to the crisis, tried as he often does to project
        optimism about the pandemic. But the fact he''s been doing so for months tended
        to undercut his effectiveness. In a brazen moment, he accused Harris of politicizing
        hoped-for vaccines and disrespecting the sacrifices of Americans during a
        dark time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3d3e3b-8ab0-41ea-b893-9753165c9f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df023ab-40a7-4e2f-a533-6261cc7d92ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop playing politics with people''s lives," Pence warned Harris
        in an ironic assault since Trump has consistently put his own political needs
        ahead of a fact-based approach to an emergency that has devastated normal
        life.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e74857-a64b-4b8d-89ff-d4e6bb350287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c855e25-050b-4310-aba3-0750c5ed8410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president fell back on familiar and fact-twisting arguments
        that Trump had saved millions of lives, misrepresenting his China travel ban
        and hyping the prospect of vaccines that experts say may get approved this
        year but will not be available to most Americans until well into 2021. Often,
        Pence delivered the same misinformation as the President about the pandemic,
        even if his courtly manner did not make the transgressions seem so flagrant.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b8b81f-7ed6-41dc-878f-d4e0fba9649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca4e7b5-065a-401d-aeea-d54f087c0b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris repeatedly brought the argument back to an indictment of
        the Trump-Pence response to the virus. The two plexiglass screens between
        the candidates were a constant reminder of the issue that the vice president
        could not escape.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60070eac-6a0d-4a16-b1bd-e1581bdf028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf17813-17c7-443e-ada7-933ab5438e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Both candidates can walk away satisfied</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a078d32b-137a-493f-9c73-a3cae4e8c7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Americans said Harris did the best job in the vice presidential
        debate Wednesday night, according to a CNN Instant Poll of registered voters
        who watched. About 6-in-10 (59%) said Harris won, while 38% said Pence had
        the better night -- but the results aren''t likely to change the trajectory
        of the race.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19759f97-cddc-40cb-baea-dd55d4c2470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcc471a-81a7-4f21-b7ba-e120b7fe6f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence accomplished what he came to do -- defending Trump -- and
        was most effective in cross-examining Harris on whether Democrats would try
        to increase the size of the Supreme Court bench to subvert Trump''s conservative
        majority. He was also strong on the economy. He took aim at Biden when Harris
        attacked the President''s trade wars, calling the top Democrat on the ticket
        a "cheerleader for Communist China through several decades."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0b7e06-119a-4dce-ac01-6dbc81db1439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8fd69-7b31-4436-88ad-71cea7e33d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris didn''t do much to clear up Biden''s climate change policy
        as Republicans accuse him of embracing the liberal Green New Deal approach
        they claim will kill the energy industry and jobs. And the California senator
        demanded the White House let voters decide on the destiny of the Supreme Court,
        pushing back against Trump''s nomination of conservative favorite Judge Amy
        Coney Barrett to replace the late Justice Ruth Bader Ginsburg.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f1cec-de37-48dd-b33a-e1d25bbaa0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff69bd4-77ea-480c-95ac-3bef645a13cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris also made hay over The New York Times report about Trump''s
        repeated failure to pay federal taxes and contribution of only $750 in 2016
        and 2017 -- demanding to know to whom the commander in chief owed $400 million.
        Pence repeated the President''s denials and claimed -- not that convincingly
        -- that his boss had paid "millions of dollars" in taxes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aa7d69-c324-4dcf-bd25-9456bc4feeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5102c-038e-46d3-9271-f2c5430e6f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a worrying sign, in an election that could tear at constitutional
        norms, Pence joined his boss in refusing to guarantee a peaceful transfer
        of power. And he parroted conservative media talking points pushing back against
        the truth that Trump declined to disavow white supremacists during last week''s
        fiery first debate with Biden.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3560b52-3247-4fa8-bd5e-2fd1923023ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c6540d-d0f6-47ea-bfaa-275d0f3a9888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially for Democrats, Harris made no errors likely to slow Biden''s
        momentum -- as their campaign piles up double digit leads in national polls.
        She showed empathy for the bereaved amid the pandemic and for the millions
        who have lost their jobs. She only slipped into her more familiar prosecutorial
        mode once in the evening -- on the issue of criminal justice -- a key Trump
        theme.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33308a6e-8ece-4dc9-ab06-4ef446680e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712f50de-c668-4f56-8a3d-a34fe5db6f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservatives likely thought Pence did great and find the prospect
        of a Harris vice presidency horrifying. The same is undoubtedly true the other
        way around. Liberals could find much to embrace in Harris'' performance while
        viewing Pence as on a different ideological planet.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd500185-8f14-4f8e-ac84-6ccaf68c4721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b794db0d-83f7-4bbb-b0c4-22b5a8225974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given that Trump''s campaign desperately needs a reset, and
        a ray of hope going into the final three weeks of the campaign with the convalescing
        President on the sidelines, it was ultimately probably a more satisfactory
        night for the Democratic campaign. And while they often provide entertaining
        moments, vice presidential debates don''t decide elections, a truism that
        is even more appropriate this year with the most tumultuous presidency in
        generations is on the ballot.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6773f82-ad62-46b7-b81b-e39242e16c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea350e85-47d0-48c4-8328-0e84ef36fcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:47:30.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:13.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, in years to come, history might remember the night not
        for the jousting of two capable performers but for the single fly that settled
        on Pence''s white hair at one point, spawning scores of instant social media
        memes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fceb4c-28a7-47d0-b01e-705a0782c327'
