      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Vice presidential debates are a bit
        like veeps themselves: a bit of a step down from the real thing.</p>'
