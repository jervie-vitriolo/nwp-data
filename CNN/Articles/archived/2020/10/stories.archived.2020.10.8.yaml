      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators on Thursday warned of a reenacted budget for the country
        next year, refuting Cayetano’s claim that the month-long suspension in the
        House would only delay the proceedings by one day.</p>'
