      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Around
        47,000 Filipinos in the Middle East are still waiting to be evacuated, the
        Department of Foreign Affairs said Thursday..</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b519f-7201-4f6e-931c-10b2c4ecb76e'
