    'mgnl:tags': ['Derek-Chauvin', 'Geroge-Floyd']
    'template': '1'
    'title': 'Officer charged with fatally kneeling on George Floyd''s neck posts
      $1 million bail, attorney says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef6b7b0-a33e-4c78-83fd-db1474168dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Derek Chauvin, the ex-Minneapolis police
        officer facing murder charges in George Floyd''s death, has posted $1 million
        bail, his attorney, Eric Nelson, said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575deb01-9a4e-40df-bba1-d45b08d5aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02396076-051a-49a5-ad79-1bfa2145941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm he is no longer in our custody," said Sarah Fitzgerald,
        spokeswoman for the Minnesota Department of Corrections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e02dbc-37be-418a-8e60-3ac3aef21947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8b334-9621-4e2a-bba4-1914c5611e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin was released from Oak Park Heights Correctional Facility,
        east of Minneapolis, just after 11 a.m., the Hennepin County Jail roster indicates.
        His release was conditional, according to records, though the specifics were
        not immediately available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513642a4-41a7-4b42-8ed8-62924a2c3ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99db500-06b3-42cb-a503-137773fb461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jail records also show he posted bond, which means he paid a bondsman
        to post his bail. Minnesota law allows bondsmen to charge a maximum of 10%
        of the bail amount -- in this case, up to $100,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e347852b-f0fc-4ef1-b7be-9e336e217aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8faede3-f4f8-42a2-abdf-8b09de1b740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin faces counts of second-degree murder, third-degree murder
        and second-degree manslaughter in Floyd''s May 25 killing. Video captured
        Chauvin kneeling on Floyd''s neck for almost eight minutes as Floyd told him
        and three other officers he couldn''t breathe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5976e9-0b3a-4c22-a184-f4853e1c5535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e4fa67-b622-4613-a138-333454605f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s death sparked outrage with demonstrators taking to the
        streets of many American cities -- as well as some international locales --
        to decry police brutality and racial injustice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d24a855-b4bf-46c2-953f-4f50d4fa2376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ef851-2fa6-4f50-b44c-991e5173d890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Chauvin asked a judge to dismiss the charges, saying
        there is no probable cause to support them, according to court documents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404f900-ca9f-4f06-840e-e8b5416bc007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5af64-200a-4f68-91e9-c06c78f71617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors contend that Floyd''s killing was so cruel that, if
        Chauvin and the other officers are convicted, they want to see stricter sentencing
        than the recommended guidelines permit. One aggravating circumstance is that
        Floyd was in handcuffs when the officers pinned him to the ground and Chauvin
        knelt on him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fab2f4-9a87-4899-8646-218d34adcf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe8c23-9414-40cd-8a4b-7220835410ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Floyd was treated with particular cruelty," prosecutors wrote.
        "Despite Mr. Floyd''s pleas that he could not breathe and was going to die,
        as well as the pleas of eyewitnesses to get off Mr. Floyd and help him, (the)
        defendant and his codefendants continued to restrain Mr. Floyd."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa530b-dc51-4e59-961e-59366565a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b2ff2-eb95-4a6c-b93b-1969dc0910a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four officers were fired.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec6affc-39b7-487c-90fe-4461f7127a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c471c7-c2c5-4dbf-9da7-27eeb54ff400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other three ex-policemen, J. Alexander Kueng, Thomas Kiernan
        Lane and Tou Thao, are charged with aiding and abetting second-degree murder
        and aiding and abetting second-degree manslaughter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261365f3-0fd3-46a4-8bc4-5ab8b3ded8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018f6ba4-1c76-437b-a761-b692ee26bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve also filed motions to have the charges against them dismissed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad383184-ca6a-41fa-a60b-78db11cbf97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T03:35:18.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:10.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/07/us/derek-chauvin-george-floyd-bail/index.html"
        target="_blank">"Officer charged with fatally kneeling on George Floyd''s
        neck posts $1 million bail, attorney says"</a></i></p>'
  'Trump-coronavirus-isolation-COVID-19-outbreak-White-House':
    'author': 'Kevin Liptak, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-08T06:05:45.504+08:00
    'imagesource': 'jcr:46ecdb6a-d2d1-47e8-9588-5034b9d87b26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf93ea7c-98fe-42e7-bc1a-83af65d7150f'
    'lead': '''I think this was a blessing from God that I got it. It was a blessing
      in disguise,'' US President Donald Trump says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T06:07:31.120+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:24:08.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:10.580+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump returns to Oval Office and says coronavirus diagnosis was ''blessing
      from God'''
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6805422-766d-4977-a6e9-639d29df94c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US President Donald Trump said his coronavirus
        infection was a "blessing from God" because it educated him about the potential
        drugs to treat the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed357b2c-ba07-4df2-b9a4-071679798121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted hours after he made his first return to the Oval
        Office after being hospitalized, breaking isolation as an ongoing outbreak
        rips through his staff, Trump framed his ongoing bout with the virus as a
        net positive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c6aab-c486-4d77-904c-c54ad4cad85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this was a blessing from God that I got it. It was a blessing
        in disguise," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6ba03e-5bdd-4df0-bfbb-8dbc81232a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House-produced video, taped in the Rose Garden, featured
        some edits. Trump spoke in an upbeat tone and used his arms to gesture throughout.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A MESSAGE
        FROM THE PRESIDENT! <a href="https://t.co/uhLIcknAjT">pic.twitter.com/uhLIcknAjT</a></p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1313959702104023047?ref_src=twsrc%5Etfw">October
        7, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0df31-ae83-4bbf-ab32-bd105adecd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T08:01:33.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb51541-b8e2-4819-942e-0c8a1bbee9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would work to ensure the experimental combination of
        drugs he was administered at Walter Reed National Military Medical Center
        -- including a high dose of an experimental antibody cocktail from Regeneron
        -- was made available at no cost to other Americans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79468692-1a65-415d-976c-6b955aa335aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want everybody to be given the same treatment as your president,"
        Trump said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cd79ac-641f-425d-91d1-a12cc7d6b8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He affirmed he asked his doctors for the drug, which he described
        as a "cure."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cbbda4-8fd5-4f29-bec1-7f65d6479831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was, like, unbelievable," Trump said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4cbb8d-a435-4727-92a5-b5b70a3085bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was the first time Trump has been seen since returned
        from Walter Reed on Monday evening. The White House said earlier in the day
        he was being briefed on a looming hurricane in the Gulf of Mexico and stimulus
        talks in the Oval Office, though Trump himself scrapped talks on additional
        aid a day earlier.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6cdd4a-9b06-40e6-8634-80abe6f52157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oval Office return</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244c2e83-040f-40db-8a1c-600b8817f8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsatisfied with the temporary office space erected for him in the
        White House residence, where he was isolating after returning from three days
        in the hospital, Trump had been itching to return to the Oval Office since
        Tuesday but aides convinced him to stay put.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bc1490-ba29-4c1c-ad47-9e3d799fffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few seemed to believe, however, that Trump would last much longer
        isolating in his private quarters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5581fe6f-cff8-40ca-9dbf-b511a1a5e386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new memo released midday Wednesday, Trump''s doctor relayed
        the President saying "I feel great!" and reported he had been symptom-free
        for 24 hours. But the memo declined again to provide critical information
        such as when Trump last tested negative, what his lung scans show and whether
        he is still on the steroid dexamethasone or any other medications that could
        be masking his symptoms.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7df467-3768-433b-9f72-bde6c2dc6400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s "schedule right now is fluid, we''re looking at his prognosis,"
        chief of staff Mark Meadows told reporters earlier at the White House. "If
        he decides to go to the Oval, we''ve got safety protocols there."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c983ab48-eeb8-4c96-ab7c-893560cf4101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, preparations had been made for Trump''s eventual return
        to the Oval Office, including positioning a so-called "isolation cart" stocked
        with yellow medical gowns, respirator masks and plastic goggles required for
        visitors just outside the office doors near where Trump''s assistants sit.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ebceb-2fff-4132-85c7-14136eaaae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he did return, Trump avoided other areas of the Wing Wing,
        entering the Oval Office directly from outside. Meadows and social media adviser
        Dan Scavino joined him there dressed in the protective gear. It wasn''t clear
        who else he might have encountered along the way.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e62aa4-99cd-4240-8977-d416b1a70572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made phone calls and spoke with aides mostly from his third-floor
        quarters on Tuesday and a taped a video -- never released -- from downstairs
        where offices were set up for him next to the medical suite.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141214c5-7450-4ec8-91c3-79f00f915442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we do know about his health</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6990f34f-98b1-43ea-bda7-9f27b38d4f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All except Trump''s senior-most aides are mostly in the dark about
        his health status beyond what his doctor released publicly. While he seemed
        short of breath at times on Monday night, people said he seemed somewhat better
        on Tuesday, though few actually saw him in person.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f91b7-e0a3-48e4-a7e3-eea85fe29139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his memo on Wednesday, White House physician Dr. Sean Conley
        wrote Trump "has not needed nor received any supplemental oxygen since initial
        hospitalization" and said he has been "fever-free for more than 4 days," but
        did not say whether Trump was currently receiving any medications which could
        lower a fever.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b706a38-7d62-4b85-9890-6afd5425bda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s labs, he said, "demonstrated detectable levels of SARS-CoV-2
        IgG antibodies from labs drawn Monday."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c502d-3c65-4545-9b5f-0b0b062dd9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron, the company that makes the experimental antibody treatment
        given to Trump on Friday, said the test likely showed evidence of the treatment,
        not Trump''s own immune response.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e15a8c-a58c-4616-9600-8d4b27986359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Trump''s physician said days seven to 10 after
        Trump''s diagnosis could be the most critical, a window that seemed to open
        on Wednesday. The White House continued to refuse to disclose when Trump last
        tested negative for coronavirus, throwing into doubt the extensive testing
        regimen they had long pointed to as their main protection against the virus.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc17f60e-5534-482e-a24b-80383ddad02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also wasn''t clear which drugs the President continues to take.
        He was due to receive his final dose of remdesivir on Tuesday night at the
        White House but it wasn''t known if he remains on a steroid, which some inside
        the building have openly speculated could be altering his mood.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93065365-99a5-40e5-8ccb-3545fed3dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any aide who comes near Trump is required to don protective garb,
        according to a person familiar with the matter. It has given the White House
        residence the feeling of a sci-fi movie, one person said, as aides, staff
        and Secret Service personnel who need to come near Trump suit up to protect
        themselves.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b06f4-eb1a-40d1-a99c-3a370a330b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had raised on Tuesday the possibility of working from the
        Oval Office instead of the rooms that have been arranged for him on the lower
        level of the executive mansion, saying he feels ready to go back. Aides convinced
        him to remain isolated at least for a day.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d2ee01-ef83-466b-8ab1-67ec7a20d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hallways and offices in the West Wing have taken on a very different
        feel from when he left for the hospital on Friday. The President''s staff
        has largely moved to working from home because so many of them have tested
        positive for coronavirus.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ca3ec8-dff4-4d4e-807b-b6e3ea83b89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 15 members of Trump''s staff or inner-circle have tested
        positive in recent days, including his wife, senior adviser, press secretary,
        campaign manager, former counselor, personal assistant, four press aides,
        three Republican senators and a member of the military who directly serves
        the President.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c22108f-fbc7-493d-8767-00cd53ef3ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Miller, Trump''s immigration adviser and speechwriter, said
        he tested positive Tuesday and was entering isolation. He is one of several
        people who had helped Trump prepare for last week''s presidential debate who
        have now tested positive, including former New Jersey Gov. Chris Christie.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd5afc-7a50-48ef-8644-8cf5adc170a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear when the White House or the President would release
        the video remarks he taped on Tuesday, whose themes were similar to those
        in the video Trump recorded Monday night, a person familiar with the taping
        told CNN.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da890b40-7e00-413b-a4e9-0207fb6ca7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:31:41.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atmosphere inside the White House was described by one official
        as "chaotic," largely because many people were working remotely and the President
        was calling the shots.</p>'
  'Mike-Pence-Kamala-Harris-US-Vice-Presidential-debate-COVID-19':
    'author': 'Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-08T06:09:20.652+08:00
    'imagesource': 'jcr:96a69a11-7674-470a-a0b6-fa91fe8d762a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8b9f14f-8939-426a-9824-bf5634aee7bc'
    'lead': 'California Sen. Kamala Harris delivers a swift condemnation of the Trump
      administration''s handling of the coronavirus pandemic during the opening of
      the US vice presidential debate, noting that some 210,000 people have died and
      more than 7.5 million people have contracted the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T06:11:28.714+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:24:06.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:10.861+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kamala Harris rips Trump administration''s response to coronavirus pandemic
      in only debate with Mike Pence'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7683fa83-3154-4df2-81fb-c585dd37329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — California Sen. Kamala Harris delivered
        a swift condemnation of the Trump administration''s handling of the coronavirus
        pandemic during the opening of Wednesday''s US vice presidential debate, noting
        that some 210,000 people have died and more than 7.5 million people have contracted
        the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d67d7-1d4e-465c-9d9b-9e13caede776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people have witnessed what is the greatest failure
        of any presidential administration in the history of our country," Harris
        said, arguing that frontline workers had been treated like "sacrificial workers"
        and that Trump had repeatedly minimized the seriousness of the virus, while
        discouraging people from wearing masks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be400df-255a-4f5c-a3af-f6833ae25327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today they still don''t have a plan. Well, Joe Biden does," Harris
        said. " We need to save our country" she said, adding that the current administration
        had forfeited its right to a second term through its mishandling of the pandemic."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffebc34-c252-4e61-941f-c87d2c7a3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris and Vice President Mike Pence are squaring off Wednesday
        in their only debate as the Trump administration reels from an outbreak of
        Covid-19 at the White House and erratic decisions by the commander in chief.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42960ce9-a740-4a75-8a83-057b8eba430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a torrent of developments since the first presidential debate
        last week, President Donald Trump tested positive for coronavirus, was hospitalized
        for treatment and then returned to the Oval Office on Wednesday after a little
        more than a day of isolation at home. It''s still unknown when the President
        last tested negative for the virus. At the same time, White House aides and
        Trump allies are testing positive, many of the nation''s top military leaders
        are quarantining after they were exposed to a colleague with Covid-19 and
        negotiations over an economic rescue package have stalled after Trump unexpectedly
        halted them Tuesday in a tweet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3777a9d4-338e-4161-b30f-087b118ff1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those developments have put Pence, who heads the White House coronavirus
        task force, on defense at a time when the Trump campaign desperately needs
        a reset. Harris is set to make history as the first Black and South Asian
        female Democratic vice presidential nominee to participate in a general election
        debate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5851812e-53cb-4ed4-9994-f36d274ee97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence admitted that "our nation has gone through a very challenging
        time this year," thought he also insisted: "But from the very first day President
        Donald Trump has put the health of America first."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6269c8-6a38-474f-a9b7-97092a1f4371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid at the center of the campaign</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25edf53-275c-45b8-b85c-67d6ebde42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s Covid-19 diagnosis and the widening circle of infected
        aides have made the administration''s reckless handling of the coronavirus
        the central issue of the campaign once again, and questions still surround
        Pence''s exposure to coronavirus less than a week after Trump tested positive.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462ec3f5-393c-4c14-a7f7-138b350fb4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is still one of the top issues on the minds of Americans,
        who are already voting less than a month before Election Day. In recent days,
        Trump has slid even further behind Biden in the polls -- a nationwide CNN
        poll released Tuesday showed the President trailing his opponent by 16 points
        -- as Americans recoil from his erratic behavior and his disregard for the
        dangers of the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b7f09-c8d3-4f43-b2f3-b58798c702e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence was forced to answer for the President''s lax handling of
        the virus, as well as Trump''s decision to reject the advice of scientists
        and top medical advisers by continuing to hold rallies and events with huge
        crowds of supporters who did not socially distance or wear masks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd192d1e2-4727-4711-b3ad-f7389925e7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those political events, which flouted expert medical advice
        in the middle of a pandemic and gathered large crowds at a time when many
        Americans are forced to stay away from family and friends to prevent transmission
        of the disease, Pence accused Harris of being part of an effort to play politics
        with the pandemic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8890d7ee-d283-4762-b1c9-85af833f188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You continue to undermine public confidence in a vaccine," Pence
        said to Harris, noting she has questioned the safety of a potential coronavirus
        vaccine because she feels Trump has politicized the speed of vaccine production.
        "Stop playing politics with people''s lives."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d51d48-47d1-4706-9f7b-b746b54b28a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence was at the White House receptions and the Rose Garden announcement
        for Barrett, events that appear to have accelerated the spread of the virus
        at the White House. He has repeatedly tested negative, as recently as earlier
        on Wednesday, and has not quarantined. He and Harris are separated during
        the debate by plexiglass shields, which are more than 12 feet apart.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87749b2c-af65-439b-826b-1d0e5a4bfd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence tried to deflect the senator''s critique by painting it as
        a rebuke of the American people who have endured hard times and first responders
        who put themselves in danger.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4778bf3-062f-4a29-928e-b5bd3283fd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to speak up on behalf of what the American people have
        done," Pence said, and defended the administration by noting that it has been
        pushing scientists and pharmaceutical companies to produce a vaccine in record
        time.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db38f9-ab17-43e3-9e76-027b9dd9e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point Pence tried to interrupt Harris while she was criticizing
        the administration''s handling of the pandemic, and Harris was quick to cut
        him off. "Mr Vice President, I am speaking," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed81b6e-6945-46b7-91e7-a51081696817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris dismissed Pence''s claims to be speaking on behalf of the
        American people.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eb09cb-3998-46fa-9460-84b78cc1fe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You respect the American people when you tell them the truth,"
        she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ba92f-f2a0-44b7-8014-02fd72dd8237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A crucial night</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab6a0b-0648-49ee-8234-a53e850e3b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vice presidential debates generally have not made much of
        a difference in the outcome of the election, voters may pay more attention
        to this one because of the age of the two men at the top of the ticket.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e83c7-da65-49b1-8320-e17c1b6c588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic nominee Joe Biden, who is 77, won the primaries after
        portraying himself as a bridge to the next generation of Democratic leaders
        -- and Harris, 55, was seen as the embodiment of that idea when he chose her
        as his running mate and made her the heir apparent within the party.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5cfb42-43b2-47b0-bcd5-bf5c99c78662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 74-year-old Trump''s Covid diagnosis has focused even more attention
        on his age. And because of the lack of transparency from White House doctors,
        it is unclear whether he could face medical complications during his bout
        with the coronavirus. Regardless, Pence, 61, has long been viewed as one of
        the top Republican contenders for the White House in 2024.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58612fa6-edf4-4a33-95e7-a98883030f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations are high for Harris because of her background as a
        prosecutor and the skills she showed when she aggressively questioned Trump''s
        nominees as a member of the Senate Judiciary Committee. But before the primaries,
        when she was running for the Democratic nomination, she sometimes delivered
        uneven performances on the debate stage.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519a6985-9cb5-40f6-b05d-3f9ec9823e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, a former radio host, is one of the Trump administration''s
        most effective communicators. He has also shown a far greater capacity than
        the President to speak with empathy and compassion for those who have been
        afflicted with Covid-19.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bccfb35-d408-4596-aded-4fbe49c4fc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president''s main objective on Wednesday is to portray
        Harris as one of the most liberal members of that body, aiming to paint her
        as a vice presidential contender whose views are out of step with most Americans
        and someone who would steer Biden toward socialism. Pence also hopes to portray
        the White House''s actions on the coronavirus in a positive light -- from
        the distribution of aid and personal protective equipment to states, to the
        efforts to develop a vaccine and therapeutics to treat the virus in record
        time.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cfec1b-db1e-4a24-bc2f-629646830cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a week after Americans saw a combative Trump aggressively
        attack Biden, cut him off and spend the debate in a confrontational posture,
        Pence aims to be much different. Pence is expected to abide by the rules,
        speak in an even-handed manner and find ways to make his points with a measured
        tone. Aides told CNN''s Ryan Nobles that Pence is looking to "prosecute" the
        case against Harris and won''t be afraid to return fire when given the opportunity,
        but the difference is he will do so with a smile.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f4405b-749b-4a9f-94e4-bf824299a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris is aiming to make the debate all about Trump, the Harris
        camp told CNN''s Kyung Lah. Harris'' team expects Pence to be smooth and have
        a great debate but feels that the vice president''s calmer demeanor doesn''t
        make him more truthful than Trump. Fact checking won''t be the emphasis, but
        connecting Pence as the head of the White House''s coronavirus task force
        and how they have failed the American people is the key message, with a focus
        on talking to voters at home.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa85f613-1058-4362-91e4-2b984e9b14ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s CNN/SSRS poll showed Biden opening his widest lead over
        Trump this cycle, 57% to 41%, after their contentious first debate in Ohio
        and the President''s Covid-19 diagnosis. Biden has a narrower lead over Trump
        in the battleground states that will determine the outcome in the Electoral
        College.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd788d644-16ce-4c68-b93b-8549c8348bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of that poll, the Trump campaign -- and senior Republicans
        on Capitol Hill -- told CNN''s Jeff Zeleny that Wednesday may be one of the
        last best opportunities to try to reset this race.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb1b05-80a1-42d8-8e73-8d465e5b2d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t slow the bleeding tonight, the remaining three weeks
        could be grim for Republicans," a Republican senator close to the White House
        said. "Everyone in the party knows that."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa8dde2-e8c6-46d6-a318-3902e059b0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:40:07.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:24:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
  'Taylor-Swift-endorses-Joe-Biden':
