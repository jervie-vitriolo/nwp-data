    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Errors in modules due to rushed preparations — DepEd official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f25887-c058-4d18-9245-6607a1d95e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:31:56.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:19.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — A Department
        of Education official blamed short preparation time for errors seen in self-learning
        modules distributed to millions of basic education public school students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37e5ff8-e618-400f-bbba-bf838e5ad863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:31:56.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:19.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual press conference, DepEd Region 4A chief Wilfredo Cabral
        apologized for errors and glitches. He said there was a lot to prepare in
        a limited period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079e8bf2-3d9d-4603-b440-79224080afdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:31:56.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:19.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung meron talaga, hindi rin po maiiwasan because napaka-iksing
        panahon to redevelop,” Cabral said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f74bcbf-0e51-41e2-88be-72db46dff26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:31:56.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:19.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are errors and glitches, these were unavoidable
        because of the short amount of time to redevelop.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a22b46-2d8f-4381-9413-8933c6d240e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:31:56.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:19.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the content for the modules had to be redeveloped
        after education officials released a simplified curriculum for the pandemic
        school year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318d6d0f-05af-4b0f-b5db-a419b7f87a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:31:56.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:19.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd Central Office issued the simplified curriculum mid-June.
        Learning competencies were reduced by 60% as learners shift from face-to-face
        to remote learning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa71d501-42c0-4ee3-9e0b-e1af26dd627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:31:56.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:19.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education officials said they decided not to centralize the reproduction
        of modules as it would be faster if it will be facilitated in the division
        offices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af6cb0a-1ac4-48e5-96e9-d315ef73ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:31:56.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:19.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral assured parents and students that the modules went through
        a vetting process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d347e-53b7-41e3-abb6-9e2fbb7c4fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:31:56.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:19.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kumuha tayo ng mga outsiders, outside of DepEd po ito para magkaroon
        tayo ng independent community looking at it,” Cabral said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a6a11a-2acb-4ceb-ba6f-d620445b95da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:31:56.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:19.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hired people outside of DepEd, in order to have
        an independent community looking at it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bd4c14-e97b-4d57-a43f-b06d141313cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:31:56.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:19.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Reported errors need to be verified</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b004752b-7d37-4c89-90fd-2f2847ad4f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:31:56.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:19.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the DepEd undersecretary said reported errors in printed
        modules need to be verified first.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc1a6b1-17c9-4993-92df-e93b78d8dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:31:56.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:19.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged errors posted on social media are supposedly not from DepEd
        modules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e8be67-52ce-4e64-9054-90f8abf65d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:31:56.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:19.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The public is also advised to verify such information or photos
        with DepEd before sharing for the best interest of everyone who is still adjusting
        to distance learning,” DepEd said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa4e34f-f3cd-4252-9e9f-b81f810951ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:31:56.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:19.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 22.5 million students from kinder to high school have so far
        enrolled in public schools, reaching 100% of last year’s enrollment rate.</p>'
  'DOLE-companies-exempted-from-giving-13th-month-pay':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-08T16:32:10.229+08:00
    'imagesource': 'jcr:7c137c23-d228-4142-8492-7cafd88f4f40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '626bb0c1-5a76-47db-92f8-7ce72af798dc'
    'lead': 'The Labor Department will need to come up with an advisory that will
      define “distressed” companies that may be exempted from giving 13th month pay
      to their employees, the labor chief says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T16:35:17.734+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T19:23:17.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:19.063+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE to study companies that may be exempted from giving 13th month
      pay

      '
    'updated': 2020-10-08T22:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3139539e-09bb-43ce-8b4b-42f869f6d4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:17.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:17.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> As
        the month of December approaches, the Department of Labor and Employment (DOLE)
        needs to study which companies can be exempted from giving 13th month pay
        to their employees, the Labor chief says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde9102-5fe1-49a7-8152-b5d2f482b66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:17.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa batas, may exemption of payment pagka ‘yong business establishment
        is characterized as distressed,”</em> said Labor Secretary Silvestre Bello
        III.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a5fcf1-47e3-4716-abbf-b88bef1f9f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:17.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cc9735-c388-482b-9ee0-a784c496ccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:17.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:17.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under the law, business establishments can be exempted
        if they are characterized as distressed.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f97c52-1d9f-4086-af96-24f1b4c88fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:17.735+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba77ff40-6683-47b9-a2f5-679a3941b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:17.735+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to do this, DOLE will need to come up with an advisory
        defining companies considered “distressed” in order to be exempted from giving
        the mandatory benefit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68250bc-c8b2-4a6f-8f79-effe06505ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:17.735+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0060dc4-f621-4d83-a3a5-ebd24a99fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:17.735+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said in a press briefing on Thursday that deferring the payment
        may be a “more acceptable” formula in addressing the issue. He added that
        it might work for business owners to give the benefit in the following months
        instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900a0dd7-e842-4161-bc51-96e98c8f75ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:17.735+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:17.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e4cd49-d7a9-4ee6-9882-609e7818cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:17.735+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:17.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor chief also said that they will study the exemption of
        micro, small, and medium enterprises (MSMEs) from giving the benefit. Meantime,
        they will require companies with a capitalization of ₱1 million above to give
        the 13th month pay.</p>'
