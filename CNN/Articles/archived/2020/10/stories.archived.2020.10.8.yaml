      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:06:22.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a similar interview with The Source, Deputy Speaker Dan Fernandez
        reiterated that no violations were committed in the House rules and in the
        Constitution during Tuesday''s session. He also stressed that the budget “was
        not railroaded” as debates have gone on for almost three weeks already.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ebc3a8-1167-45e8-bdcf-f60805ed85e9'
      'mgnl:activationStatus': true
