      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) –</strong> Amid
        the speakership row, a lawmaker urged her colleagues to resume session in
        the House and look beyond the tussle, which can potentially derail the 2021
        budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f82954-35f1-49d8-8e88-cb81ee58d2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:06:22.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc593441-c3e0-4629-a28a-e7e674a5ba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:06:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ The Source, AAMBIS-OWA Party-list
        Rep. Sharon Garin on Thursday raised her concern about the small committee
        that was recently formed to tackle the amendments to the 2021 General Appropriations
        Bill. The spending measure was approved on second reading on Tuesday, shortly
        before the House suspended session until November 16</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60027b6c-93ad-46b7-b488-9f5d2e62d8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:06:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f74bd11-aa1b-46f1-8d59-bf756b7b44c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:06:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker Alan Peter Cayetano <a href="https://www.cnnphilippines.com/news/2020/10/6/house-2021-budget-approved-second-reading.html">declared
        the session break ahead of the Oct. 17 schedule</a>. It''s a move seen to
        thwart plenary voting to elect Speaker-in-waiting Lord Allan Velasco on October
        14, the day that he is supposed to replace Cayetano under their 15-21 term-sharing
        deal brokered by President Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d044e9a-51d8-4ff2-b745-91d905232b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:06:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eb2596-7f46-459c-9a47-9128daceb774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:06:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“For me, we should go back to Congress, sana tapusin naman natin.
        Kung kaunting tao lang, kung sampung tao lang ang magdi-discuss ng budget
        diyan, that’s not transparent nor responsive, or a fair budget,”</em> said
        Garin, a known ally of Velasco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75319b9f-5b26-4523-af41-d1740244701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:06:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49009c68-cb87-44d0-9bf0-90664e3b204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:06:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, we should go back to Congress and finish the
        debates. If there are only a few people, if we only have ten people who will
        discuss the budget, that’s not transparent nor responsive, or a fair budget.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e797554b-cd16-460b-9635-518f0611e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:06:22.662+08:00
      'mgnl:createdBy': 'glee'
