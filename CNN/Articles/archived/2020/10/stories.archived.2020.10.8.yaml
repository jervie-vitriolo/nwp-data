      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as McClassrooms, the fast food chain transformed the events
        place in its 230 branches across the country to provide teachers free access
        to wi-fi, and coffee, as classes for basic education in the country resumed
        on Oct. 5 amid the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a0167-e9f8-48dd-a453-85d5c14b9f7f'
