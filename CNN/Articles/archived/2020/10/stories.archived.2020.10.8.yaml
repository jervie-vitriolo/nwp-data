      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd22ece0-7ee5-496c-81b5-0accc9f02a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:23:56.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:55.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she believes that under Biden and Kamala Harris,
        "America has a chance to start the healing process it so desperately needs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c75932-6eb9-4825-a246-487cb3ad6edf'
      'mgnl:activationStatus': true
