    'mgnl:tags': ['North-Korea', 'South-Korea']
    'template': '1'
    'title': 'North Korean diplomat who went missing in Italy two years ago has defected
      to South Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b1aea4-3c14-4e6c-a2fa-e93860968d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A top North Korean diplomat who went missing
        in Italy two years ago is now living in South Korea, making him one of the
        regime''s most high profile officials to defect in decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b360fe-8f7b-45d4-8efc-1509f20ee1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo Song Gil and his wife disappeared in November 2018 after leaving
        the North Korean embassy in Rome where Jo was employed as acting-ambassador.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae9097-a83a-4878-a8b3-4ffc5160c1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost two years, his whereabouts have been unknown —&nbsp;but
        this week, South Korean lawmaker Ha Tae-keung confirmed reports that Jo had
        defected to South Korea in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b2c3f9-f2b7-4733-a54b-d003feaab9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There had been numerous requests for information, so here it is.
        It is confirmed that former ambassador Jo Song Gil entered South Korea in
        July last year and is under government''s protection," Ha wrote on his Facebook
        page Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df042a89-8c6a-4224-a278-35b01b162dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo is the highest-profile government official to defect from the
        totalitarian regime since Thae Yong-Ho, former deputy ambassador to the United
        Kingdom, fled to South Korea in 2016. North Korea has yet to comment publicly
        on the news of Jo''s defection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa50b2b-aa39-4307-a2e2-02d62b014ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delay in making defection public</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2257992d-8c60-4479-bc83-8475064346bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo disappeared in November 2018, shortly before his term as North
        Korea''s top diplomat in Italy was set to expire, a spokesperson for South
        Korean lawmaker Kim Min-ki told CNN last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc95f27d-d7ce-4402-ba82-c06d80cac1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has been without a North Korean ambassador since Pyongyang''s
        former envoy was expelled in 2017, following the country''s sixth nuclear
        test. Jo joined the embassy in May 2015 as the third secretary, according
        to South Korean lawmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8a31e-3b48-4244-8558-3ee2e4050192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement after the diplomat fled, the Italian Foreign Ministry
        said it had received a notice from the North Korean Embassy that Jo and his
        wife had left the embassy on November 10, 2018. Four days later, Jo''s daughter
        returned to North Korea accompanied by female staff from the North Korean
        embassy after requesting to be reunited with her grandparents, the Italian
        Foreign Ministry said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa35b16-cacf-4ddd-a138-1d5d2e5a957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for South Korea''s National Assembly Intelligence
        Committee chair Jeon Hae-cheol told CNN that the South Korean government didn''t
        make Jo''s defection public for more than a year out of concern for his family''s
        safety. Jo had voluntarily expressed his desire to come to South Korea, the
        spokesperson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81b7a46-2477-417e-bd69-fb08c1653e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thae, the former UK-based diplomat, criticized the press for exposing
        news about Jo without his consent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1b517a-ef64-41e7-96e5-d290c78c3f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For diplomats who have family members living in North Korea, to
        reveal their news (of defection) is a sensitive matter," he said in a statement.
        "That is why other former North Korean diplomats are living in South Korea
        without revealing their identity and the South Korean government does not
        reveal it either."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f6df6-7738-45c9-adb4-6cdb481e5fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thae, who is now a lawmaker in South Korea, urged journalists in
        the country "not to focus on (Jo) much out of consideration of his daughter
        in the North."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d9c91-ff13-402e-8e4e-1ea3ce031fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Life for defectors</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe8d53-d71e-4cc1-b1a3-bb3be250f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defectors say North Korea routinely punishes entire families for
        the crimes of an individual, especially those found guilty of anti-regime
        activity. Those who have left North Korea say their relatives are often sent
        to prison camps or used by the regime as propaganda tools.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef785c6-4681-4d38-a3c8-7e282a4edc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thae defected with his wife and two sons, who were with him in London.
        However, he said most North Korean diplomats posted abroad do not travel with
        their families.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b454f6a-6be5-4e0b-944c-267905003cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The children are used by Kim Jong Un as kind of hostage," Thae
        told CNN in 2017, shortly after his own defection. "Kim Jong Un abuses even
        the love between parents and children."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e703ae-44e2-4db7-bbec-563d8eddfe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there are no official statistics showing exactly how many
        North Koreans have fled their country, South Korea says it has welcomed more
        than 32,000 defectors since 1998. North Korea is home to about 25 million
        people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cbc85f-0216-4bab-a08f-1737089eaf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defectors often face a difficult life even after they have made
        it to South Korea. Although they are given welfare support, many struggle
        to find employment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527808c5-41e6-4684-a952-730204975b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Joshua Berlinger and James Griffiths contributed to this
        report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ab1bb-4273-4267-825f-eaebabe7ad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:02.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/08/asia/north-korea-diplomat-jo-song-gil-intl-hnk/index.html"
