      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d9cea-0331-45a2-b83b-f64a0ff86f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:02:31.994+08:00
