    'title': 'Pulong Duterte steps back from House speakership tussle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ed1a3f-f2b6-4d0a-8e5b-952973ca5747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Presidential
        son and Deputy Speaker Paolo “Pulong” Duterte has refused to take sides as
        the power struggle between Speaker Alan Peter Cayetano and Speaker-in-waiting
        Lord Allan Velasco continues in the lower chamber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f885c-9d89-4aff-8c2d-bbfdf07f8229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deac506-584f-4bfd-b16b-0ab44de28a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Duterte took a neutral stance on the
        ongoing tussle between the two camps, noting that he is “all for a unified
        House.” He even emphasized the “friendships” he formed in the 18th Congress,
        with Cayetano and Velasco among those whom he “treasured most.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45182f00-19c1-4d45-9d39-b7386b49ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4888fe-7f51-4aa9-9694-2fab95ff6624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As I am all for a unified House, and given the value I place in
        every member of Congress, I refuse to make any statement that will favor or
        damage either of my two good friends who are both asserting their right to
        be our Speaker.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b292ec28-78bc-413c-ad17-afca56910981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e87bd8-d035-4052-81f4-75986743a05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte explained that with a term-sharing agreement forged by his
        father, Velasco has the right to assert his claim to the post. He also acknowledged
        that a “considerable number of colleagues” still support Cayetano in the House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d684523-308c-44a1-b801-4cdfb0cab437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f371d1e0-67a5-47ac-9e9c-89748872bb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If and when the day comes that we are called to select the leader
        of this House, I hope we vote for someone who is committed, who understands
        what we want to achieve for ou constituents, and who can fight for and with
        us, and unify the 300 members of this House of Representatives despite our
        many differences,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950603f8-ffcc-4ee0-8afa-27ab13d93202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa54c5-df50-47cd-9e7f-040a8633f3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks ago, there were speculations of a brewing House shakeup
        to stage a coup d''etat against Cayetano, based on a message that <a href="https://cnnphilippines.com/news/2020/9/21/House-speaker-Alan-Peter-Cayetano-Paolo-Duterte-ouster.html">Duterte
        sent to a fellow lawmaker</a>. In that message, Duterte warned that he will
        declare the speakership and deputy speakership posts vacant following the
        concerns of some colleagues over "inequitable" budget allocations in their
        districts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e015b7-53d7-495e-984d-56c08360b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71984b2-380b-49c3-aab6-f4bcc7e48b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, no coup took place in the succeeding days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550b6d2-4fed-42be-8957-96aef3580e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.849+08:00
