    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cceb9c84-4f4d-403e-8f90-52b6c540f60e'
    'lead': 'The Philippine Health Insurance Corporation said 43 senior officers have
      tendered their courtesy resignation and retirement as of Thursday in line with
      an order to resign to clean up the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T22:03:25.132+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:22:54.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:23.028+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'Dante-Gierran']
    'template': '1'
    'title': 'PhilHealth: 43 senior officers submit courtesy resignation, retirement'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a7eea-2121-438e-92c4-f40750501ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:03:25.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> The
        Philippine Health Insurance Corporation said 43 senior officers have tendered
        their courtesy resignation and retirement as of Thursday in line with an order
        to resign to clean up the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04ae4a3-c0b9-4d09-bb66-1e65fe3d9a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:03:25.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled corporation said in a statement that 27 people submitted
        courtesy resignations —&nbsp;21 from its central office and six from regional
        branches —&nbsp;while 16 retired, including ten from the central office and
        six from the regions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c538fce-8592-4425-a1d3-877c072d2907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:03:25.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in response to PhilHealth President and CEO Dante Gierran''s
        call for officers in Salary Grade (SG) 26 — or those who receive at least
        ₱109,593 per month — or higher —&nbsp;to file&nbsp;a courtesy resignation,
        the agency said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7d0a94-9df5-48af-9eea-eed8e8d39e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:03:25.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:54.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also comes shortly after the National Bureau of Investigation
        <a href="https://www.cnnphilippines.com/news/2020/10/2/doj-files-complaint-against-morales-and-other-philhealth-officials.html">filed
        a graft complaint</a> against former PhilHealth President Ricardo Morales
        and eight other officials over questionable cash advances released this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da5a353-e4fd-4cb3-a604-85075ca4f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:03:25.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress and the Department of Justice in separate probes found
        that PhilHealth gave P14 billion to hospitals affected by the pandemic through
        a prepayment scheme before the circular for its implementation was effective
        and without taxes withheld. Other officers were also in hot water for proposing
        to procure overpriced IT equipment.</p>'
