    'template': '1'
    'title': 'Duterte tells lawmakers: Fix budget mess or I will do it for you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870bf5b3-7774-4182-a467-c3afe59b45bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:32:58.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — President
        Rodrigo Duterte addressed the budget mess in a speech on Thursday night, repeatedly
        telling squabbling factions in Congress to resolve the issue immediately or
        else he would take action.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09633ae-3d66-4791-9eae-c0de10877b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:32:58.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President began his nearly 14-minute speech by saying the meeting
        held prior was not planned, but given the impasse in Congress, he was "forced"
        to speak up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12a2f0c-ef29-4010-bca9-d506d0dfc70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:32:58.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto ko lang sabihin</em> [I want to say it] in one straight
        statement: Either you resolve the<em> issue sa</em> impasse <em>ninyo diyan</em>
        [about your impasse there] and pass the budget legally and constitutionally,
        <em>''pag hindi ninyo ginawa, ako ang gagawa para sa inyo</em> [if you don''t,
        I will do it for you]," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2480f1b-1d77-4c88-9942-716e86533393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:32:58.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was not threatening anyone, but giving a reminder
        that the problem must be solved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57657a7-2d06-46ba-918d-5f81bd1c892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:32:58.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President did not give a timeline for the resolution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11299ca-07f7-4c18-8f22-3d5a896e0a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:32:58.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mga diktador lang gumagawa ng ganoon,"</em> he continued. <em>"Gusto
        ko na ayusin ninyo</em> [Only dictators do that. I want you to fix it], if
        and when I see that there will be a delay and it will result in the derailment
        of government service, I will, I said, solve the problem for you."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e031aa-05fb-45b4-8cad-c8d150d78ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:32:58.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he did not want to be part of the impasse in the
        House of Representatives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf960b-ccb7-44af-b6fa-4d35fabeb480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:32:58.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag na ninyo akong idamay sa away ninyo at tapos</em> [Do
        not involve me in your quarrel] in the future people will be asking what happened
        to the administration of Duterte or the administration of Arroyo or of Aquino
        or of Ramos?" he said, adding future generations would not remember who was
        involved, but only that it happened during his time as President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6bbc03-41fa-4eac-90c9-4a1ffd17049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:32:58.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What lawmakers should bear in mind, he said, is to think about those
        who are severely affected by the pandemic, work for them, and not put the
        2021 budget at risk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ce8d9-3c15-4f9e-9376-949aa2311775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:32:58.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag naman sana ninyong sobrahan ang laro sa</em> Congress
        <em>na iyong</em> budget <em>mismo ang nalagay sa alanganin,"</em> said the
        President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee16d117-cdf6-4ca8-8e7f-e7e615106f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:32:58.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not quarrel too much in Congress and then put the
        budget itself in peril.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff936d-1084-47e9-a607-59fd577db98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:32:58.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on social media. House Speaker Alan Peter
        Cayetano said he assured the public and the President that the budget would
        be passed on time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f80a8f4-8032-4517-8c25-2ea77151841e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:32:58.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the President''s stern warning to all parties to stop
        all the politicking as it could jeopardize the welfare of our fellow citizens
        at this critical time," Cayetano said. "In this, we are not evading any responsibility
        for our own actions, and would in fact like to sincerely apologize again to
        the President and the whole nation for adding anxiety to an already uncertain
        situation."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c008f89-b18f-455d-b8cc-45751d87e3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:32:58.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said a printed budget would be submitted to the Senate
        on Nov. 5 paving the way for a formal transmittal on Nov. 15, for Congress
        vote and approve on third reading.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f3d6e-140c-4705-b50f-8fc829bd201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:32:58.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/10/8/Palace-December-special-session-2021-budget.html"
        target="_blank">Earlier</a>, Presidential Spokesperson Harry Roque said the
        Palace would not call for a special session of Congress anytime soon despite
        an apparent delay in the 2021 budget approval process.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be113c5d-dce2-4bcc-8a2c-a46e6ad91576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:32:58.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Palace rejected suggestions for the President to call
        for a special session days after House Speaker Alan Peter Cayetano suspended
        plenary proceedings until Nov. 16, leaving the ₱4.5-trillion spending plan
        hanging amid a power struggle for the speakership.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6acd35-027b-4144-ab60-d457829cd1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:32:58.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House earlier planned to approve the measure on third reading
        before taking a break on Oct. 16.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f94b0-5664-4b73-8de5-ad57a54602f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:32:58.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes in the middle of an unfolding drama between Cayetano
        and Marinduque Rep. Lord Allan Velasco and the fate of their term-sharing
        deal, which was supposed to kick in this month. Both were insisting to take
        the prime seat. Cayetano has so far managed to stay in power and has sacked
        committee chairpersons who have backed his rival.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4834bf-b010-4df5-a998-9426cec7cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:32:58.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House and Senate must pass their own versions of the spending
        plan and have them reconciled through a bicameral conference committee before
        it can be endorsed for Duterte''s signing into law before Jan. 1, 2021.</p>'
