      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriola noted that as of Sept. 30, the assistance fund only has
        a little over P19 million left with thousands of Filipinos still unable to
        return to the country.</p>'
