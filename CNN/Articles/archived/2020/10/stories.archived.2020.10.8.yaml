      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — The
        country’s COVID-19 cases are on a downtrend, but the government may consider
        a stricter quarantine classification for 13 areas which have seen an increase
        in viral transmission, said experts from the University of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ebe9f5-96fa-4fd1-901e-1f5a678f6160'
      'mgnl:activationStatus': true
