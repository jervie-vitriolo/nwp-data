      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Art Tugade said the Malolos-Clark Railway
        is expected to partially operate by 2023 given that there are no delays in
        the construction.</p>'
