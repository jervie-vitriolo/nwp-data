      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong>&nbsp;The
        country''s top diplomat said he will push to slash the budget for the Visiting
        Forces Agreement with the United States by more than half to ₱12 million to
        reflect its abrogation, which has merely been suspended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a0a847-4c52-4af6-91f7-338d1c3aea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2775d4-e42c-415e-940f-601fedf315e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the senate hearing on the 2021 proposed budget of the department,
        Foreign Affairs Secretary Teodoro Locsin, Jr. was asked how much budget was
        allocated for VFA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07646e98-cd53-4647-b195-3ecbd6e0aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c84d7-fd43-4c4f-83ca-d912a4abf350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said that under the proposal for the next fiscal year, some
        ₱28 million will be allocated for the agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb9362-f421-4295-8718-271893d94e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b00026-b638-49a0-bf80-34234ee4490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is a 1998 agreement between Manila and Washington on the
        protocol for American military personnel in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b3c884-8c7c-4ae2-96ca-5bb013b0fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5de06dd-99ba-4eca-8e0d-62a7d5ef429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte threatened to scrap the accord in January
        2020 after Senator Ronald “Bato” dela Rosa’s US tourist visa was revoked.
        An official notice to terminate VFA was signed the following month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40bd35a-6c48-433b-89ae-9e2b680dca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe97cc1-ab6d-4246-8d66-62f724019b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, its <a href="https://www.cnnphilippines.com/news/2020/6/2/locsin-VFA-termination-suspension-.html">termination
        was suspended in June</a> “in light of the political and other developments
        in the region.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf52fac-1619-4dfd-bd92-60aa252c39f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75da224-07c8-44e9-bda9-c8b6ea15ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PCVF [Presidential Commission on Visiting Forces Agreement]
        budget must reflect the fact that we have abrogated the VFA. We have merely
        suspended it, so I think I’ll cut it down to ₱12 million,” Locsin said, adding
        that this is already adequate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7c52d5-67c4-4e67-8313-80566ba17200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da6ff0-9fac-4709-9a25-9ad5e490ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he welcomed the United Nations Human Rights Council’s
        adoption of a resolution that requests High Commissioner for Human Rights
        Michelle Bachelet to provide technical assistance and capacity building to
        the Philippines to promote and protect human rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f153ab-0e8e-444b-b6dc-ef5d842e5d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d43fd-66ae-4879-9693-eb05c7b36509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/10/7/united-nations-technical-assistance-philippines-rights-abuses-killings-.html">resolution
        was passed on Wednesday</a>, two months after a UN report concluded the Philippine
        government’s policies, particularly its war on drugs, have resulted in “systemic
        violations” including killings and arbitrary detentions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6080f8c-ebda-491f-ab69-1eabca7f933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086f5fb4-0ef6-4312-8a49-3ecc3787fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re going to have to do our part. We’re going to have to cooperate
        in getting the capacity to address the drug problem,” Locsin said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158af528-6f00-44fe-b728-fd5a0e70e589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.071+08:00
