    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['instagram']
    'template': '1'
    'title': 'Instagram is letting users switch back to old logos for its birthday'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dea9d6-a0eb-4dee-92b8-7bcae028a46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:30:31.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:54.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Instagram is celebrating its birthday
        by letting users switch to older icons of the app, including the classic retro
        camera logo that it sported when it first became a staple of smartphones worldwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe6f6be-e521-4509-8a2f-11e6a0716b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:30:31.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designs stretching back to Instagram''s early days are included
        in the feature, which will be available throughout October, as well as updated
        redesigns of the current logo that incorporate different colors and the Pride
        flag.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b7ce9-6d7e-4823-970e-b5c106548967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:30:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pre-launch logo bearing the title "Code name" is also included.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847639e8-c984-4b44-b738-d1f92c909516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:30:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new feature is well-hidden within the app, but Instagram teased
        it on its social channels on Tuesday -- sending out a cryptic tweet in emojis
        that gave users instructions on how the access the logos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b519b-93f0-4a7e-9f57-bc0efd76cb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:30:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a user of the app goes to the settings menu and scrolls right
        up to the top, a new screen appears showing a list of different options.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67f083-e42e-46a4-baed-f77150a59c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:30:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:54.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one is selected, the new logo appears on the phone''s home
        screen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c7323e-f3aa-47da-8e0e-5aa37dce1b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:30:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:54.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app launched on October 6, 2010, with a short-lived logo that
        featured a mock-up of a Polaroid camera. It quickly switched to a brown icon
        that survived for several years, until Facebook bought the product and gave
        it a modern, purple redesign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577fbdfd-be07-4314-98b1-acd665704827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:30:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Birthdays are a good time to reflect on where we''ve been and where
        we''re headed," the tech giant wrote in a blog post on its website Tuesday,
        adding that the company wants to "say a big thank-you to everyone who uses
        Instagram around the world."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b29eaba-2509-4a84-bd25-932620a59f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:30:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Zuckerberg last year announced plans to integrate Facebook,
        Instagram and WhatsApp.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d3eb2a-4aa8-4d3e-a550-3b1e0520b719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:30:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move could cement Facebook''s dominance over the messaging market
        for years to come, and arguably make it harder to break up the company.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441d4d1a-191c-49be-adb1-24a046f0669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:30:31.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the firm is facing antitrust scrutiny in Washington DC, where
        lawmakers on Tuesday found that it, along with Amazon, Apple and Google, holds
        "monopoly power" in key business segments and has abused its dominance in
        the marketplace.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebd68a7-f98e-4c4a-a0ff-12bc02febf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:30:31.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said last month that it is currently testing the ability
        for Instagram and Messenger users to message or video chat with each other
        in select markets and will expand it globally in the coming months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e65a1-f4b2-42f9-a2ad-7190a55362c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:30:31.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/07/tech/instagram-birthday-old-logos-scli-intl/index.html"
        target="_blank">Instagram is letting users switch back to old logos for its
        birthday</a></em></p>'
  'LRT-2-Santolan-station-fire':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-08T06:32:26.400+08:00
    'imagesource': 'jcr:57ce18d2-16b6-4dd8-9537-d98f1b96ad4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11d956fa-86fd-44c5-8b5a-accaa5acd50b'
    'lead': 'The Light Rail Transit 2 (LRT-2) resumes its operations, eight hours
      after a fire hit one of its closed stations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T06:34:09.421+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:23:50.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:11.454+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LRT-2 resumes trips after station fire halts operations'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac648fe7-dc48-417c-9137-19e17a39fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:00:21.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> The
        Light Rail Transit 2 (LRT-2) resumed its operations on Thursday afternoon,
        eight hours after a fire hit one of its closed stations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda1b2fd-232a-443f-b540-eb3009383581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:00:21.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train line suspended operations after fire erupted in the electrical
        room of Santolan station around 5:10 a.m. The fire damaged the station''s
        uninterruptible power supply, which serves as link of the signaling system
        between the control center at the Santolan depot in Pasig City and the revenue
        line.&nbsp;Eight stations from Recto to Cubao were affected by the closure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd96f0-65ed-44dd-9508-3f73efc29f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:00:21.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRT Authority spokesperson Hernando Cabrera said investigation is
        being conducted to determine the cause of the fire. There were no reports
        if anyone was hurt in the incident.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec2523-5181-4ae5-8fc0-2baf9af8a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:37:05.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to again apologize to our passengers for the incident
        this morning," Cabrera told CNN Philippines''<em> Traffic Center.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a79d6-c52d-449b-9ee1-60c9979a547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:18:56.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Santolan station, along with Anonas and Katipunan stations,
        has been non-operational since October 2019 after a <a href="http://cnnphilippines.com/news/2019/10/4/LRT-2-operations-suspended-electrical-fire.html">fire
        damaged</a> the train line''s power rectifiers and some railway tracks. The
        resumption of full operations was initially set in June but that was delayed
        as community lockdowns <a href="https://www.cnn.ph/news/2020/5/26/lrta-anonas-katipunan-santolan-reopening.html">slowed
        down repairs</a>.</p>'
  'Superhabitable-planets-Earth':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-08T06:30:37.809+08:00
    'imagesource': 'jcr:beb81a30-8f14-4b7a-b3a2-c344de7d308b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dccc236-5407-4fad-8f9b-e4ccf646d700'
    'lead': 'Earth is the only planet we know of so far to host life, but it may not
      be the best place for life when compared with "superhabitable" planets, according
      to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T06:34:34.781+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:23:50.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:11.712+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Superhabitable'' planets could be better for life than Earth'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7e2cdd-4ad4-4e11-ad39-9f31f91becc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Earth is the only planet we know
        of so far to host life, but it may not be the best place for life when compared
        with "superhabitable" planets, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366ee825-48af-42af-84e5-3c08dee58ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as scientists search for other planets outside of our solar
        system, called exoplanets, that could host life, planets much like Earth may
        not be the best answer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50c51c0-544a-4dd0-832b-90ab8de75c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so focused on finding a mirror image of Earth that we may
        overlook a planet that is even more well suited for life," said Dirk Schulze-Makuch,
        lead study author and professor for astrobiology and planetary habitability
        at Washington State University, in an email to CNN. The study published in
        the journal <a href="https://www.liebertpub.com/doi/10.1089/ast.2019.2161"
        target="_blank">Astrobiology</a> on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad804a6d-c077-4b83-8e1e-8ade980e35ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new study, Schulze-Makuch and his coauthors identified 24
        exoplanets and exoplanet candidates (planets that have not been positively
        confirmed as exoplanets). They are all more than 100 light-years away, that
        could be contenders for superhabitable planets with conditions more suitable
        for life than Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58fda01-3155-4588-81e9-0f2f6c07ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the authors caution that this does not mean they have confirmed
        that life exists on these planets. Instead, it means that these planets could
        have conditions that are conducive to life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526a472d-11a5-4481-873d-6125fc8c6029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We caution that while we search for superhabitable planets, that
        doesn´t mean that they necessarily contain life (or even complex life)," Schulze-Makuch
        said. "A planet can be habitable or superhabitable but uninhabited. This has
        to do with the natural history of the planet. There could have been a calamity
        (like a nearby Supernova explosion)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f366e9-6c48-4376-9a6e-fccef4526b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schulze-Makuch identifies a superhabitable planet as "any planet
        that has more biomass and biodiversity than our current Earth." Essentially,
        it would be slightly older, bigger, warmer and wetter than Earth, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e12796-41da-4d54-87fe-c8ff12a19928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The habitability of our planet has also changed throughout our
        natural history," he said. "For example, Earth in the Carboniferous Time Period
        with all the swamps and rainforest (that produced most of our current gas
        and oil) was likely more habitable -- superhabitable using our definition
        -- than Earth currently."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ec8927-0956-42ff-99cf-0932eaa861b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stars with longer lifespans</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f33a8fb-0258-4dd2-9ded-840302fab049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One factor of superhabitability may actually be the type of star
        the planets orbit. The researchers identify a K dwarf star as the most ideal
        in the study. These stars have a longer lifespan than our sun, so life could
        potentially persist and thrive on planets in orbit around them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a1ab8-1b53-41e0-a11f-1e447d11b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K dwarf stars are cooler, less massive and even less luminous than
        our sun, but they can persist for 20 billion to 70 billion years. Planets
        orbiting these stars would be older and allow time for life to reach the complexity
        we have on Earth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8367ecdd-1840-497a-9eb8-ffcfc4f03f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth is about 4.5 billion years old. But in the study, the researchers
        suggest that five to eight billion years is actually the "sweet spot" for
        life to form and evolve.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad6160-ba54-452a-90c5-282368356b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our sun has a lifespan of less than 10 billion years, and it took
        nearly four billion of those before any kind of complex life evolved on Earth.
        And stars similar to our sun could actually die before complex life could
        form on planets orbiting them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd231f7f9-fb5f-4985-865e-142a59170718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other criteria was used to determine superhabitability out of the
        4,500 known exoplanets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23bf39-12b7-4111-9046-9225c732f2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planets were likely terrestrial, or rocky like Earth, and orbiting
        in the habitable zone of their star -- meaning the distance from the star
        where liquid water could stably remain on the surface of the exoplanet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c2ea9-2c03-4691-8e86-d35aa912026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They looked at size and mass and estimated that a planet about 1.5
        times Earth''s mass would be able to maintain interior heating for longer
        than Earth and have a stronger gravity that would enable it to hold on to
        its atmosphere longer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8679b6f-b1f8-4b7e-85c6-63504716f6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More water content on a warmer planet, about 8 degrees Fahrenheit
        warmer than Earth, may be more suitable to life, too. The study authors compared
        this preference for warmth and moisture to the biodiversity in Earth''s tropical
        rainforests -- especially when compared with areas that are colder and more
        dry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24b416-2ed6-4152-b14b-a5c76e659387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these criteria, Schulze-Makuch thinks the most important is for
        the planet to be hosted by a K dwarf star, and for the planet to be slightly
        older than Earth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed66cfef-1ae5-4d3c-be49-411e299b6a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a planet could be superhabitable and only meet some of the
        criteria without checking all of the boxes, the authors caution there is a
        lot more information that just can''t be evaluated about these planets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63af596-0f2d-4af1-b2d6-30dae6d7db44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even "a slightly higher temperature could make things worse in times
        of habitability," like extreme deserts on Earth, Schulze-Makuch warned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54588749-07c4-4b92-ab02-ee7b75da0df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding a superhabitable world</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d36762-ecc2-4eed-be9a-c001e2801747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the 24 candidates meet all of the criteria laid out in the
        study because scientists simply don''t know enough about them to be able to
        tell. One of them, called KOI 5715.01, has four of the desirable aspects for
        a superhabitable planet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0939c8ac-0cb7-4ec7-af1e-817de0d0b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s located in the Cygnus constellation about 3,000 light-years
        from Earth. The star is 77% the radius of our sun and 76% the mass of it,
        with only 34% of our sun''s luminosity. And the star is about 5.5 billion
        years old, or one billion years older than our sun.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10428ecb-b329-4fda-bce5-f45f3fb20aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors provide a bit of a report card for the star it orbits
        in the study based on what they know, which they admit isn''t much.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c15599-0bf1-40f6-a76a-40d0594c8687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is that these preliminary candidates for possibly being
        habitable or superhabitable should be selected and prioritized for further
        investigations," Schulze-Makuch said. "Also, we have to better understand
        what makes a planet habitable and how biospheres interact with their natural
        environment."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e113d1a-dcf8-42ac-90ad-ce4c3aa482dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to fully evaluate these candidates, Schulze-Makuch sees a need
        for probes or landing on the planet -- but all of these are so far away, that
        isn''t likely. However, better remote observations with future space telescopes
        could help focus in more on the details of these planets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2de68f2-c8d5-484e-b8bf-9a35866dc8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sometimes difficult to convey this principle of superhabitable
        planets because we think we have the best planet," Schulze-Makuch said. "We
        have a great number of complex and diverse lifeforms, and many that can survive
        in extreme environments. It is good to have adaptable life, but that doesn''t
        mean that we have the best of everything."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9730e381-886d-44b8-b4d1-d484b00e7812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomer and planetary scientist Sara Seager sees this study as
        "a great resource for all to use as a reference." Seager, also a professor
        at the Massachusetts Institute of Technology, was not involved with the study.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2eba7f-7166-4e58-8e67-347a8a0003a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a really nice description of all the ingredients for a habitable
        world," Seager said in an email to CNN. "I love the concept of superhabitable
        exoplanets. The concept is a good one, like those Olympic athletes amongst
        us humans."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae6eaa-596a-46fe-aedd-309265f259ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Seager agrees with what the authors say in the conclusion to
        their paper.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778184d8-f74e-4188-b9f6-482db94d4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Observations of habitable or super habitable exoplanets are still
        so exceedingly challenging that nature will ultimately dictate which targets
        we can followup with our next generation telescopes," Seager said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8091ffdd-562c-407e-92a0-0342170070fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is follow up to see if the planet is actually habitable, if
        it has water vapor in its atmosphere (indicative of surface water on a rocky
        planet), potentially measure the planet''s and search for biosignature gases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b827002b-9e29-47b1-a692-18b236cce72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So although the sample list of exoplanets is quite long, none are
        within 100 light-years and none are suitable for follow up observations with
        our next generation telescopes."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74511b7-2617-4d03-aab8-12e2121eae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:34:34.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/10/07/world/superhabitable-exoplanets-scn-trnd/index.html"
        href="https://edition.cnn.com/2020/10/07/world/superhabitable-exoplanets-scn-trnd/index.html"
        target="_blank">''Superhabitable'' planets could be better for life than Earth</a></em></p>'
