      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69116986-86ed-419a-8278-cc7ab03011a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:36:02.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:59.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups expressed disappointment with the UNHRC''s resolution,
        which they said fell short of expectations of human rights victims in the
        country.</p>'
  'us-second-presidential-debate-virtual':
    'author': 'Dan Merica, Kevin Bohn and Chandelis Duster, CNN'
    'caption': ' US President Donald Trump said Thursday that he will not participate
      in the second presidential debate with Joe Biden after the Commission on Presidential
      Debates said the event will be held virtually in the wake of the President''s
      positive coronavirus diagnosis. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-08T20:30:54.787+08:00
    'imagesource': 'jcr:4da3567c-51a2-4940-96a9-d074d808dcd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aee7c87c-bc53-44e9-a6a8-88b1fc1452ad'
    'lead': 'US President Donald Trump said Thursday that he will not participate
      in the second presidential debate with Joe Biden after the Commission on Presidential
      Debates said the event will be held virtually in the wake of the President''s
      positive coronavirus diagnosis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T20:34:05.216+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:22:58.144+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:22.215+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Joe-Biden', 'debate', 'US', 'United-States']
    'template': '1'
    'title': 'Trump says he won''t participate in next debate after commission announces
      it will be virtual'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6038e7c3-5aa8-485a-bd90-b6fa47702670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T20:34:05.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:58.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump said Thursday
        that he will not participate in the second presidential debate with Joe Biden
        after the Commission on Presidential Debates said the event will be held virtually
        in the wake of the President''s positive coronavirus diagnosis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccf3d1f-9d72-455f-ae17-eca698530257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T20:34:05.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not going to do a virtual debate," Trump said on Fox Business.
        "I am not going to waste my time on a virtual debate."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5873a9-df23-4abd-8aaf-2c77c6bae02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T20:34:05.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comment throws into question the second debate after the
        commission took the significant step to wholly remake the contest between
        the two candidates. The move was seen as needed by members of the debate commission
        given the uncertainty around the President''s health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adeabbd-6e1c-4170-bcb1-27bfb8af99d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T20:34:05.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s campaign on Thursday swiftly agreed to the virtual format.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de2c3e9-d0d4-447e-a004-5cc0e5de1bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T20:34:05.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second presidential debate will take the form of a town meeting,
        in which the candidates would participate from separate remote locations,"
        the commission said in a statement about the debate, which is scheduled to
        be held on October 15 in a town hall format.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0030c38e-b4ad-4c32-b4af-7b642164db51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T20:34:05.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission went on to say that the debate moderator, Steve Scully,
        and the attendees who will ask Trump and Biden questions will appear from
        Miami, the original site of the debate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7940e73-6d83-4684-b762-3a6f9fe84a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T20:34:05.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of debates between Trump and Biden have been in question
        ever since the President''s positive diagnosis last week. CNN reported on
        Monday that the commission was considering moving debates to a virtual format.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07095826-e788-4916-ae61-5b512dd0ad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T20:34:05.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission, including me, is certainly open to virtual operations
        of the debates, without question," said a commission member, who asked for
        anonymity to speak openly about forthcoming deliberations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6067b-07b9-4e3e-87e5-b6e5dd7e7898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T20:34:05.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:58.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s announcement by the commission came hours after US Vice
        President Mike Pence and Democratic vice presidential nominee Kamala Harris
        debated in person on Wednesday night, albeit separated by plexiglass.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5ad25e-8c29-4e3d-8e3f-7be39f7acc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T20:34:05.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:58.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the US vice presidential debate, however, members of
        the commission have been consumed by what to do about the upcoming presidential
        contests and said that whether the event happened in person or virtually centered
        on one thing: Trump''s well-being.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518739a-4c02-4e1c-928c-b8722c616207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T20:34:05.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is all going to depend on the President''s health," a commission
        member said before the vice presidential debate. "We have to plan like it
        is going to happen. ... If he is quarantined in the White House, they have
        a way to bring him" live to the hall.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2028acbb-6731-4d47-8f52-2e8f20ea9dcf'
