      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb3cd9-3d1a-448b-b6ee-04132310a5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:39:16.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision follows a similar move by Google weeks ago. It is unclear
        how long the moratorium could last.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add0712d-a58b-4721-9cdb-6cb8e63a39f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:39:16.654+08:00
