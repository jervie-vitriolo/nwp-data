    'jcr:uuid': 'd2d141f4-323a-45b6-92e3-fe7e39c5727a'
    'lead': 'A vast majority of Filipinos approved of how the government has responded
      to the COVID-19 crisis, a Pulse Asia report said on Thursday'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T15:16:45.678+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:23:25.750+08:00
