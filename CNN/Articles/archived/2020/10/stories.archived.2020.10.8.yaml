      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary for Railways Timothy John Batan said
        the 53-kilometer railway from Malolos to Clark is expected to be completed
        by 2025.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
