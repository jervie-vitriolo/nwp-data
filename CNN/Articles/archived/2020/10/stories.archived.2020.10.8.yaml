      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b23497-5b7f-4bf2-9228-9d0809d32651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T01:03:33.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody wants lockdowns, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff97fe1-3450-42d7-b23e-118047cc3613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T01:03:33.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:15.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50f468-a166-42f2-b3d7-9db4440915ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T01:03:33.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:15.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t want lockdowns. I mean, I''m away from my family,” Ryan
        said. “If I go home tomorrow, 14 days quarantine one way, 14 days quarantine
        the other way. To see my kids it’s going to take me 29 days – for one day
        – 29 days.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55dfa0c-2613-4712-aae6-fe99b47b5644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T01:03:33.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:15.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Do you think I like this? Do you think we want this? No.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db351e-2208-4fe9-b381-32a563a0f87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T01:03:33.884+08:00
