      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c037756a-7e7f-4bde-b8c0-1589b59e90e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:23:56.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:55.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the midterm election, that changed when in a rare move,
        Swift endorsed two Democratic candidates running in the state of Tennessee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452ee6bf-e443-4b91-b164-996402d9de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:23:56.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:55.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca18e56-cf1c-4dd3-a9b7-6715b3ab7d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:23:56.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:55.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift said at the time she had been "reluctant" to voice her political
        opinions in the past, but "due to several events in my life and in the world
        in the past two years, I feel very differently about that now."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a7db1d-7e7b-4d23-b2e3-a0b0bb89b492'
