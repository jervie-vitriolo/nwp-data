      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5c1bbe-6106-47b7-a133-647a00f6570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:39:16.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies have come under mounting pressure and criticism surrounding
        their preparations for an uncertain or contested election outcome. Experts
        have repeatedly warned that final election results may not be known for weeks
        or days, while President Donald Trump and his allies have issued inflammatory
        rhetoric about the voting process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
