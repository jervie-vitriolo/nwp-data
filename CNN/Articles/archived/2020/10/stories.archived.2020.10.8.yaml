      'mgnl:type': 'text'
      'text': '<p>- Misamis Oriental (including Cagayan de Oro)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0800562-25fe-4ec0-8da6-a7e3fbddc81c'
