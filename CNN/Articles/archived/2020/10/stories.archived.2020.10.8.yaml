      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve converted them into McClassrooms where it’s a safe, work-friendly,
        comfortable space for our teachers to use to conduct their online classes,”
        Yang said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1aaf9f-1564-4345-91e4-27e1f26da171'
