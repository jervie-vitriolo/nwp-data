  'anti-terror-act-social-media-irr':
    'author': 'CNN Philippines Staff'
    'caption': 'There are no provisions regulating social media use in the controversial
      Anti-Terrorism Act, Justice Secretary Menardo Guevarra said as the draft guidelines
      for the law is reaching its "final stages." (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-08T19:23:11.723+08:00
    'imagesource': 'jcr:16148962-4fcd-4f5f-95e0-8aa6194e7379'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07f9bdb7-6717-4b34-bee6-eb8ba124747d'
    'lead': 'There are no provisions regulating social media use in the controversial
      Anti-Terrorism Act, Justice Secretary Menardo Guevarra said as the draft guidelines
      for the law is reaching its "final stages."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T19:34:51.256+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:22:59.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:21.889+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOJ', 'Menardo-Guevarra']
    'template': '1'
    'title': 'Guevarra: No social media regulation in anti-terrorism law as IRR reaches
      final stages'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81917874-5db6-4988-98f0-00aa28c7f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:34:51.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong>&nbsp;There
        are no provisions regulating social media use in the controversial Anti-Terrorism
        Act, Justice Secretary Menardo Guevarra said as the draft guidelines for the
        law is reaching its "final stages."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e356f-25d2-4f04-a52f-b01648e302fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:34:51.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said on Thursday he did not see any provision on the draft
        of the implementing rules and regulations (IRR) regarding social media regulation.
        The IRR will be published after the Anti-Terrorism Council meets on Oct. 14,
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dad64e-6d0e-43e7-815a-0dc373c82038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:34:51.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Anti-Terrorism Act of 2020, the anti-terrorism council
        and the Department of Justice have until Oct. 16 to come up with an IRR, or
        90 days after the law took effect on July 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d87cfdf-2cba-4c0a-99d1-ac521e573c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:34:51.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 37 petitions before the Supreme Court challenging the
        constitutionality of the law that will give more surveillance powers to government
        forces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e028c1c9-7fc5-492f-9bbf-68f231a2386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:34:51.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its contentious features is a provision allowing suspected
        terrorists to be arrested without warrant and detained without charges for
        up to 24 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8b651e-4368-4d5e-abd9-134980dd80b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:34:51.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the justices have yet to schedule oral arguments on the
        petitions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620be1b0-19ba-47cb-8c5d-2a57c29f2349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:34:51.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have previously voiced out concerns over the measure, saying
        it may be open to abuse and lead to possible human rights violations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d7f6a2-9f4b-4103-9a43-b9da529b2c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:34:51.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials and lawmakers have repeatedly dismissed these
        claims, saying citizens have their rights and that there are several safeguards
        under the Constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177a96b7-6ee6-46b5-a43f-cfc55e09aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:34:51.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Justice correspondent Anjo Alimario contributed
        to this report.</em></p>'
