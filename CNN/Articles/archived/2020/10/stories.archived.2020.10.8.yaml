      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c7f38-0c3a-4c35-95e6-ec1ea26930a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:06:22.665+08:00
