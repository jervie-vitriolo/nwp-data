      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson expressed a similar sentiment, noting that
        Cayetano should not be “passing the blame” to them. He recommended that Cayetano
        instead resume session before November 1 to approve the budget on third reading
        so that Senate can hold plenary debates once the bill is transmitted to them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9263f654-da36-4fb0-8a1d-57102a112a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:06:22.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:36.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abad87d6-3be7-4cbf-b008-f76049a4d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:44:10.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:23:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators also slammed the Speaker''s earlier remark that it
        would not be the House''s fault if the budget would be delayed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f68cb-71c0-419c-8c10-de96aa73ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:06:22.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0608369-7563-45bb-b729-314812dd5b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:06:22.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:36.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sorry but between October 12 to 14 when the Senate is originally
        scheduled to receive the transmittal of the GAB from the House and November
        17 when the Speaker said that they will be able to transmit the same to us,
        is definitely not one-day difference,” Lacson said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adee587b-1396-4da2-b0e8-ed93946e59ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:37:45.623+08:00
