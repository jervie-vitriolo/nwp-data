      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a9fbc-bb0b-4667-8fc0-78becc317e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.558+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, meanwhile, is on a mission to relentlessly turn the debate
        back to Trump — including his irresponsible claim Tuesday that the coronavirus
        was just like the flu, and his decision to blow up economic rescue talks with
        millions unemployed. She will want to show she''s ready to serve as president
        at a moment''s notice -- a relevant question since Biden would be 78 when
        he took the oath of office -- and defend against Pence''s efforts to brand
        her as an extreme liberal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f12cae-83d6-461e-9f50-7402965aef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.558+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60842d-751a-4d9e-884d-908d95208c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.558+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should the debate be going ahead at all? Many medical experts
        say Pence should be quarantining, as the coronavirus spreads from its White
        House hot spot to Capitol Hill and to the Pentagon''s most senior military
        leadership. Incredibly, Pence — who runs the administration''s coronavirus
        task force -- initially objected to protective plexiglass screens around each
        debater. It''s obvious why; such imagery would be ruinous to his boss''s completely
        false claim that there''s nothing to fear from Covid-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aea2d6f-00e1-47e7-ac14-3908dcfb923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.558+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c678b1df-dde8-4ce6-8b55-8214f46a7dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.558+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the result of the election, we won''t have seen the last
        of Pence and Harris. Vice presidential debates might be an undercard but they
        are often a showcase for the top political talent of the future -- and a clue
        to later presidential campaigns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb7d3d-e484-4a31-a6de-aa7dd1221ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.558+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4adbdf-444c-4902-aa56-bbdcdf71c785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.559+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''We cannot afford to stop''</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e20a3-32a6-480b-8381-6799098a70a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.559+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s abrupt decision to stop work on a new stimulus package
        until after the election surprised people on both sides of the aisle on Tuesday.
        The subject of months of negotiation, that money would have offered life support
        to the virus-stricken US economy. "I disagree with the President. With lives
        at stake, we cannot afford to stop negotiations on a relief package," tweeted
        Republican Rep. John Katko, a New York lawmaker who represents a swing district.
        "I strongly urge the President to rethink this move."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb1f57-f822-4aa9-ab73-3e2b430a7c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.559+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629f8f9d-070c-4b62-b5d7-32c3a8231859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.559+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>272 words</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e46a12f-ac53-4151-9a26-12dc256a967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.559+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re calling it the Gettysburg Address.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef9be6-2a09-4585-a27b-b11a211d768e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.559+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bef3faa-1bf3-4cf1-945a-bc3e9913e2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.559+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not really -- someone else got there first. But walking in the footsteps
        of President Abraham Lincoln at the Civil War battlefield in Pennsylvania
        on Tuesday, Biden made his most forceful appeal yet for national unity amid
        the divisions of the Trump era.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00277d42-4ade-4a3b-b95c-fc8fe592b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.559+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fdb2ec-cf2b-4570-a5fe-4eab593880cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.560+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, once again, we are a house divided, but that, my friends,
        can no longer be," the Democratic presidential nominee said, invoking one
        of the Great Emancipator''s most famous lines. "We are facing too many crises,
        we have too much work to do, we have too bright a future to have it shipwrecked
        on the shoals of anger and hate and division," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f0391c-b12b-4e81-a17e-d5a0d543ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.560+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c3e06-f609-4d40-8c06-2c5ff2113dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.560+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden pledged, if elected president in November, to lead a bipartisan
        effort to defeat the virus, to forge economic equality and to heal the antagonism
        that is tearing America apart. Promising to be a president for all Americans,
        he rebuked the critics who say he''s naive to think Republicans and Democrats
        can find common ground. And he proclaimed, like Lincoln did back in November
        1863, that it was time for a "new birth of freedom," warning that "the country
        is in a dangerous place. Our trust in each other is ebbing. Hope seems elusive."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2383f296-2c4e-43a1-9ac6-94f109eaf295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.560+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a98fc1e-9fb2-44ef-b70d-7adffc342b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.560+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the pandemonium unfolding at the White House, the speech was
        the latest sign of Biden''s increasing political astuteness — a quality not
        much associated with his past presidential campaigns. As Trump''s behavior
        becomes ever more extreme, the Democratic nominee, who appears to be widening
        his lead in polls with four weeks to go, is offering the country something
        it hasn''t enjoyed for years: quiet normality.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd400db1-7488-4c40-a828-8b159a63a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.560+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd956f49-cadc-470b-b243-3c9cbfad3a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.560+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Idle for weeks''</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc9420-d6ea-4e2a-9184-b8f326124414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.568+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of a pandemic, the National Institutes of Health has
        been accused of forcing a top vaccines expert to "sit idle for weeks" out
        of political concerns. Dr. Rick Bright, the former director of BARDA, a US
        agency that helps fund and develop vaccines and other measures against pandemics
        and biological attacks, was transferred to NIH earlier this year, and he resigned
        Tuesday with a fiery letter released by his lawyers: "Although not allowed
        at NIH to utilize his expertise in vaccines or therapeutics, Dr. Bright developed
        a plan to implement a robust national testing infrastructure" for Covid-19,
        the letter said. It accused the agency of suppressing his recommendations,
        however, "for political reasons to the detriment of public health and safety."
        And though you might expect the US to recruit all of its best talent in the
        battle against the virus, the letter said Bright had been assigned no real
        work for the past month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a512a91d-babf-4662-b61d-f13b6562079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:59:26.569+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/10/07/world/meanwhile-in-america-october-7-intl/index.html">"Whatever
        the result of the election, we won''t have seen the last of Pence and Harris."</a></em></p>'
