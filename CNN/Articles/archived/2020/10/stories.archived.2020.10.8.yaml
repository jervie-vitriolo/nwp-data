    'template': '1'
    'title': 'UP experts: COVID-19 transmission rising in 13 areas, tighter quarantine
      rules needed '
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a13b7a-e0c3-4efd-904f-d8c4dd133f4d'
