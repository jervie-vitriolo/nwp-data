    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf13e2-179d-46b7-8d32-62fcbfdd1b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:02:32.001+08:00
