  'DepEd-modules-errors-rushed-preparations':
    'author': 'AC Nicholls, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-08T16:29:36.218+08:00
    'imagesource': 'jcr:f924c867-d137-4b65-ad5e-3c73341ff6fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5f99004-7d00-464a-9cb5-3effa2970462'
    'lead': 'A Department of Education official blames short preparation time for
      errors seen in self-learning modules distributed to millions of basic education
      public school students.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T16:31:56.533+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:23:19.300+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:18.807+08:00
