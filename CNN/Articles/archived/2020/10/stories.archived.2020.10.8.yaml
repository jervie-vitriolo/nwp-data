      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education opened academic year 2020-2021 for public
        schools in the country last Monday through blended learning.</p>'
    '11':
