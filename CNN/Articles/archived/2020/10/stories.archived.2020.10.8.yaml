    'lead': 'The 2020 Nobel Prize in Literature has been awarded to the US poet Louise
      Glück "for her unmistakable poetic voice that with austere beauty makes individual
      existence universal."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T23:23:53.221+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:22:46.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:24.915+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nobel Prize in Literature awarded to American poet Louise Glück'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48c239-e609-4cbb-be58-dbd9b3b07224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The 2020 Nobel Prize in Literature has
        been awarded to the US poet Louise Glück "for her unmistakable poetic voice
        that with austere beauty makes individual existence universal."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2316d2-3e4b-4c36-8f4f-60edd17a2cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the first American to win the prestigious award since <a
        href="https://cnn.com/2016/10/13/world/nobel-prize-literature/index.html">Bob
        Dylan</a> was honored in 2016. Toni Morrison was the last American to receive
        the prize before him, winning in 1993.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937cb97b-c40c-4e26-b320-d8b0ad05400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glück was born in New York in 1943 and is a professor of English
        at Yale University in Connecticut. She made her debut in 1968 with "Firstborn,"
        and won the Pulitzer Prize in 1993 and the National Book Award in 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6518a3df-8e16-44ba-8bed-1ade94d0e02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first thought was I won''t have any friends, because most of
        my friends are writers, but then I thought no, that won''t happen," said the
        77-year-old in a call with the Nobel Prize team after her win was announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9df487d-be06-4bf8-8eff-f9359e9d09fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there were some previous recipients she admired and some
        she did not, but the award was "a great honor."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf7956f-56f0-48c0-aef3-30e41da80a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too new, I don''t know, really, what it means," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278eb9ff-f664-4201-a0a1-8db9eae22fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mostly I am concerned for the preservation of daily life with people
        I love."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac318e-486a-4e87-997a-64d75c186174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glück, the 16th woman to win the literature prize, has published
        12 collections of poetry and several volumes of essays on poetry. Her writing
        is characterized by a striving for clarity and focuses on themes of childhood
        and family relationships, according to notes from Anders Olsson, Chairman
        of the Nobel Committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0717710-6958-4644-a23c-3a2b108f366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he emphasized that while autobiographical background was significant,
        she is not a confessional poet, comparing her to Emily Dickinson. Glück''s
        work seeks the universal and she takes inspiration from myths and classical
        motifs, Olsson noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61492b00-790d-437a-b52d-b42c5792a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Snowdrops," from her 1992 Pulitzer-winning collection "The Wild
        Iris," describes the miraculous return of life after winter:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8808bf2-d6d1-4c45-b566-9712d069b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not expect to survive,</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65adeb4-55e2-4517-814a-6358d619605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>earth suppressing me. I didn''t expect</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c5c38-d5e2-4a52-a86f-d6b81c559c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>to waken again, to feel</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0b92e4-0299-40fc-ae21-c7e5856c7209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>in damp earth my body."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1346eb8-cc57-4bb5-a1cd-28a4d000d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glück''s 2006 collection "Averno" is an interpretation of the myth
        of Persephone''s descent into hell in the captivity of Hades, the god of death.
        Her latest collection was "Faithful and Virtuous Night" in 2014, for which
        she won the National Book Award.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297310a-f6fa-468d-a4ad-128882dba9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was awarded a 2015 National Humanities Medal by Barack Obama
        at the White House.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628bdca5-f71d-4d48-8003-c79a70fb5fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glück, who lives in Cambridge, Massachusetts, will receive 10 million
        Swedish kronor ($1.1 million) for the award, which was announced at the Swedish
        Academy in Stockholm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bd0525-9451-4b07-b7b1-50313be15307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was thinking of buying a house in Vermont with the
        prize money.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a4a23d-36a0-40c1-a3c6-9c44e89739e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her 1999 collection "Vita Nova" ends with the lines: "I thought
        my life was over and my heart was broken. / Then I moved to Cambridge."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87bd21-f87a-4c0a-a3d9-a29133f92b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1984, the permanent secretary of the Swedish Academy declared
        that attempts were being made<a href="https://www.nobelprize.org/prizes/facts/facts-on-the-nobel-prize-in-literature/">
        "to achieve a global distribution"</a> of writers. Of the 117 Nobel Laureates
        in Literature from 1901 to 2020, most have written in English at 30. The next
        most popular language is French at 15 laureates, and then German at 14.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a77a3-4dba-4b8a-a156-a974a98a6579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s decision to give the Nobel literature award to Peter
        Handke was deeply controversial, with critics calling it "shameful" because
        of his comments on the Yugoslav Wars and ties to former Serbian leader Slobodan
        Milošević, who was charged with war crimes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735ecdae-099d-4996-b0e8-db63898e9a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Nobel Prize in Chemistry was awarded to Emmanuelle
        Charpentier and Jennifer A. Doudna on Wednesday. They discovered the CRISPR/Cas9
        gene editing tool for <a href="https://cnn.com/2020/10/07/health/nobel-prize-2020-winner-chemistry-scn-intl/index.html">"rewriting
        the code of life."</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d41219-9179-4fa9-8b5f-1b3115c50f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Nobel Prize in Physics was given to Roger Penrose,
        Reinhard Genzel and Andrea Ghez for their <a href="https://cnn.com/2020/10/06/world/nobel-prize-2020-winner-physics-scn-intl/index.html">discoveries
        about black holes.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0bf4be-cc3b-46d1-adc5-4d61dd097c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel Prize in Medicine was awarded to Harvey J. Alter, Michael
        Houghton and Charles M. Rice on Monday for the discovery of hepatitis C virus,
        <a href="https://cnn.com/2020/10/05/health/nobel-prize-2020-winner-medicine-scn-intl/index.html">hepatitis
        C virus,</a> which led to the development of tests and treatments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54195c2-0ddc-4a47-8da9-173657293c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel Peace Prize will be announced Friday and the Prize in
        Economic Sciences on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582e8d72-ddf9-4762-90ed-86a9224c8aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:23:53.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:46.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> "Nobel Prize in Literature
        awarded to American poet Louise Glück"</em></p>'
