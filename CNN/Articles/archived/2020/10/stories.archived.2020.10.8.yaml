      'mgnl:type': 'text'
      'text': '<p>She said she was just asking the police officer not to obstruct
        the driveway since she needed to bring a passenger to her destination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d49da47-43f8-46a5-aaf7-5da0e5bcc72a'
