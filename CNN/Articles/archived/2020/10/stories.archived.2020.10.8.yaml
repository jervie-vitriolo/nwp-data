    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-08T15:31:04.161+08:00
    'imagesource': 'jcr:bef4f31a-1661-4b66-aa16-1bb579c4fa1e'
