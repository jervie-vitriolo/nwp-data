  'Pence-defends-Trump-own-record-of-lying-fights':
    'author': 'Maeve Reston and Stephen Collinson, CNN'
    'caption': 'Democrat Senator Kamala Harris and incumbent Vice President Mike Pence
      face off in a debate'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-08T11:36:33.052+08:00
    'imagesource': 'jcr:969264bb-53dd-4f34-9696-dfc8a922421a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bca07c6-6008-44f5-8502-73d6605403bb'
    'lead': 'Vice President Mike Pence attempted to pitch Trump as having crafted
      a strong economy without acknowledging its collapse in the last several months. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T11:40:33.753+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:23:41.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:13.871+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kamala', 'Harris', 'Mike-Pence', 'vice-president', 'debate', 'Trump',
      'Biden']
    'stories': ['e8b9f14f-8939-426a-9824-bf5634aee7bc']
    'template': '1'
    'title': 'Pence attempts to defend Trump while ignoring his record on lying and
      fights over separation of powers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8968a048-dedd-40f2-b71f-2a06faa8d149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Vice President Mike Pence tried to
        defend President Donald Trump''s record against Sen. Kamala Harris during
        Wednesday''s vice presidential debate but often painted a picture at odds
        with the reality of the last four years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3aa5d0-6eed-40c2-8d79-de5014c2b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, who works for a President who frequently lies, accused Harris
        of being untruthful when she told voters that if they had a pre-existing health
        condition "they are coming for you."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b4e6b-4c20-4f97-ba9c-9a3a9e3a759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Harris, you are entitled to your own opinion but you are not
        entitled to your own facts," Pence said, in what was an incredibly brazen
        line under the circumstances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc840b-9d02-4a6c-8da2-5ffcc770cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At another point, Pence -- while criticizing Harris and Biden for
        repeatedly dodging whether they agree with calls from some Democrats to add
        more justices to the Supreme Court in order to offset a conservative majority
        -- said that the American people would need to vote for Trump in November
        to respect a constitutional separation of powers. However, the Trump administration
        has stonewalled investigations from Democrats in Congress on multiple occasions,
        frequently asserting executive privilege and refusing to recognize Congress
        has a co-equal branch of government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e47779-f957-41b3-81a4-30a37f6edc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence did his best to make a positive case for Trump''s time in
        office at a time when the race seems to be slipping away from the incumbent.
        A CNN poll released Tuesday shows Trump trailing by 16 points nationally and
        his handling of the coronavirus pandemic -- the most crucial challenge to
        the country since World War II -- is receiving intense scrutiny after his
        own diagnosis with Covid-19 last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01438db-6c5d-4115-b518-da910153a275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence attempted to pitch Trump as having crafted a strong economy
        without acknowledging its collapse in the last several months; touted his
        international deal making prowess, particularly regarding Israel and the Middle
        East, while ignoring growing American isolation from her traditional allies
        abroad; and played up Trump''s stance on trade while the country''s trade
        deffcit is at its highest point in 14 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7104b79d-1e75-4a45-a56f-88607b4aa0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the moment where Pence seemed to be most in line with the
        commander in chief was when he refused to commit to a peaceful transfer of
        power, much as his boss did in the first presidential debate last week. When
        asked what he would do if Trump refused to accept the outcome of the election,
        Pence said he believed Trump will win in November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dd30cc-d3a5-459b-a799-feab8aa1117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you talk about accepting the outcome of the election, I must
        tell you, senator, your party has spent the last three-and-a-half years trying
        to overturn the results of the last election. It''s amazing," Pence said before
        launching into attacks on the Russia investigation and the Ukraine investigation
        that led to Trump''s impeachment last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b740e7d5-7f0a-45c5-a2b4-c70cf7e9908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re going to win this election, President Trump and
        I are fighting every day in courthouses to prevent Joe Biden and Kamala Harris
        from changing the rules and creating a massive opportunity for voter fraud.
        If we have a free and fair election, we''ll have confidence in it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8037ba36-d014-4d3f-a6b3-b8f8db53ceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris forced Pence to defend Trump''s time in office early and
        often in the debate, pressing him on the economy, trade deals, climate change
        and health care in addition to the coronavirus response. She turned a question
        about the transparency of the health records of Trump and Biden into a swipe
        at Trump''s failure to pay federal income taxes in 10 of 15 recent years and
        for paying only $750 in 2016 and 2017 each.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376df1f-3edb-4a28-8e66-e762c83bcb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be really good to know who the President of the United
        States, the commander in chief, owes money to," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17da072-a5e8-4e5c-8393-45c00e1a3990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence shook his head and asserted that the President had said those
        reports are "not accurate." He also claimed that Trump has paid tens of millions
        of dollars in taxes and released "stacks" of financial disclosure forms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d9e05-c569-4995-bcdd-f0b1ba025f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence argued that Trump''s experience in the corporate world had
        helped build an economy that was roaring before the pandemic hit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc890f-0933-43f0-b3f9-00a83ed2e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president attacked Biden''s economic policies, and said
        that he would raise taxes on working Americans that would harm the nation''s
        economic recovery. He defended the aid that was approved by Congress in partnership
        with the White House, saying, "We literally have spared no expense to help
        the American people and the American worker through this."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb39090-edfd-47d5-87d7-ab5eeea4bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris and Pence also clashed over Trump''s trade war with China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cbf565-ce8e-4fee-a927-13bd567c5646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You lost that trade war," Harris said, accusing the administration
        of shedding 300,000 manufacturing jobs and pitching farmers into bankruptcy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac3667b-4f97-4f3f-9fa1-5f748bc8f9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence jumped at an opening, hitting Biden over his vote as a senator
        to approve permanent normal trading relations with China, which opened the
        way for the Asian giant to join the World Trade Organization and subsequently
        to an explosion in its economic development.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df769f55-e659-40db-adb1-ff8a2542e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lost the trade war with China? Joe Biden never fought it. Joe Biden
        has been a cheerleader for China for the last several decades," Pence said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c45f78-f04a-45d0-870d-1bd822f86c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID at the center of the debate</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a9072-3d03-45ec-a182-dea48f3ee82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris delivered a swift condemnation of the Trump administration''s
        handling of the coronavirus pandemic during the opening of Wednesday''s vice
        presidential debate, noting that some 210,000 people have died and more than
        7.5 million people have contracted the disease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d271e7-f5cb-44d5-9a6e-e90f95d3372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people have witnessed what is the greatest failure
        of any presidential administration in the history of our country," Harris
        said, arguing that frontline workers had been treated like "sacrificial workers"
        and that Trump had repeatedly minimized the seriousness of the virus, while
        discouraging people from wearing masks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9276c7-9695-43fc-b764-7ba8ac2e4227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those developments have put Pence, who heads the White House coronavirus
        task force, on defense at a time when the Trump campaign desperately needs
        a reset. He admitted that "our nation has gone through a very challenging
        time this year," thought he also insisted: "But from the very first day President
        Donald Trump has put the health of America first."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf02296e-3a23-4177-a9b1-b96e7ac1c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s Covid-19 diagnosis and the widening circle of infected
        aides have made the administration''s reckless handling of the coronavirus
        the central issue of the campaign once again, and questions still surround
        Pence''s exposure to coronavirus less than a week after Trump tested positive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e8a293-94c4-48d2-afe1-4efc45496c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is still one of the top issues on the minds of Americans,
        who are already voting less than a month before Election Day. In recent days,
        Trump has slid even further behind Biden in the polls -- a nationwide CNN
        poll released Tuesday showed the President trailing his opponent by 16 points
        -- as Americans recoil from his erratic behavior and his disregard for the
        dangers of the virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7207509e-19be-4400-824b-c44230a0c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence was forced to answer for the President''s lax handling of
        the virus, as well as Trump''s decision to reject the advice of scientists
        and top medical advisers by continuing to hold rallies and events with huge
        crowds of supporters who did not socially distance or wear masks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b3e33-3df9-47e3-8ad7-f8088a31cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those political events, which flouted expert medical advice
        in the middle of a pandemic and gathered large crowds at a time when many
        Americans are forced to stay away from family and friends to prevent transmission
        of the disease, Pence accused Harris of being part of an effort to play politics
        with the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd540ea2-7c67-4a20-99dc-1a2f5c97e5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You continue to undermine public confidence in a vaccine," Pence
        said to Harris, noting she has questioned the safety of a potential coronavirus
        vaccine because she feels Trump has politicized the speed of vaccine production.
        "Stop playing politics with people''s lives."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db67fa-2f4a-4bad-82d7-618749b0d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence was at the White House receptions and the Rose Garden announcement
        for Barrett, events that appear to have accelerated the spread of the virus
        at the White House. He has repeatedly tested negative, as recently as earlier
        on Wednesday, and has not quarantined. He and Harris are separated during
        the debate by plexiglass shields, which are more than 12 feet apart.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dedb244-2a68-4f52-84ab-4885403883ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence tried to deflect the senator''s critique by painting it as
        a rebuke of the American people who have endured hard times and first responders
        who put themselves in danger.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a69d0b-596b-41ee-9ca8-183cd75f2bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to speak up on behalf of what the American people have
        done," Pence said, and defended the administration by noting that it has been
        pushing scientists and pharmaceutical companies to produce a vaccine in record
        time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e39f2-21b3-4c86-b587-5965884f1b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point Pence tried to interrupt Harris while she was criticizing
        the administration''s handling of the pandemic, and Harris was quick to cut
        him off. "Mr. Vice President, I am speaking," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf4930a-80b3-4629-9830-7cd2bb3ddc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris dismissed Pence''s claims to be speaking on behalf of the
        American people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446318e-a616-4483-859a-b53d6ff86752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You respect the American people when you tell them the truth,"
        she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e635e43-8b9f-4120-b703-1a731bd582cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A crucial night</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f6de7-54b3-4d24-88bb-88a835780467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vice presidential debates generally have not made much of
        a difference in the outcome of the election, voters may pay more attention
        to this one because of the age of the two men at the top of the ticket.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3012e881-bdcf-47b3-b842-5a80280fd991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic nominee Joe Biden, who is 77, won the primaries after
        portraying himself as a bridge to the next generation of Democratic leaders
        -- and Harris, 55, was seen as the embodiment of that idea when he chose her
        as his running mate and made her the heir apparent within the party.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e28e08a-9266-40f0-876e-3cfe13d5bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 74-year-old Trump''s Covid diagnosis has focused even more attention
        on his age. And because of the lack of transparency from White House doctors,
        it is unclear whether he could face medical complications during his bout
        with the coronavirus. Regardless, Pence, 61, has long been viewed as one of
        the top Republican contenders for the White House in 2024.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816e93af-6ac8-400c-85f3-b0ec1bf697e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s CNN/SSRS poll showed Biden opening his widest lead over
        Trump this cycle, 57% to 41%, after their contentious first debate in Ohio
        and the President''s Covid-19 diagnosis. Biden has a narrower lead over Trump
        in the battleground states that will determine the outcome in the Electoral
        College.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a016f235-821d-40ac-b3b3-46e3690e5fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of that poll, the Trump campaign -- and senior Republicans
        on Capitol Hill -- told CNN''s Jeff Zeleny that Wednesday may be one of the
        last best opportunities to try to reset this race.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f762846-f401-43d9-9127-744a6203c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t slow the bleeding tonight, the remaining three weeks
        could be grim for Republicans," a Republican senator close to the White House
        said. "Everyone in the party knows that."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2918ba-41e5-402c-a3e4-19053e25c0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:33.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/07/politics/us-election-vice-presidential-debate/index.html">Pence
        attempts to defend Trump while ignoring his record on lying and fights over
        separation of powers</a>."&nbsp;</em></p>'
  'Joe-Biden-leading-CNN-Electoral-College-poll':
    'author': 'David Chalian and Terence Burlij, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
