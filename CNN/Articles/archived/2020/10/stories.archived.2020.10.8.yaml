      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, Swift shared the cover of the magazine and joked,
        "so apt that it''s come out on the night of the VP debate. Gonna be watching
        and supporting @KamalaHarris by yelling at the tv a lot."</p>'
