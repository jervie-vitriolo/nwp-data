      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also claimed that the two chambers maintain a "very good"
        working relationship despite the budget issues. The small committee in the
        House will convene on Monday to tackle amendments, he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3888007-cf56-402a-ba07-b42a05579406'
