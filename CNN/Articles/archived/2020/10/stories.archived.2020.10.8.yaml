  '3-firms-COVID-19-vaccine-trials-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-08T14:23:06.730+08:00
    'imagesource': 'jcr:e3dfcfa1-182b-45d5-9790-0b3cf8725ebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b68dad41-7664-4441-a5bb-5a1ec77e7587'
    'lead': 'Three vaccine developers have submitted applications to conduct a Phase
      3 clinical trial on potential COVID-19 vaccines in the Philippines, an official
      discloses'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T14:28:10.853+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:23:28.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:16.708+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 firms seek approval to hold COVID-19 vaccine trials in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6facd46-ba74-4765-aaef-1fa5b4479dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:28:10.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Three
        vaccine developers have submitted applications to conduct a Phase 3 clinical
        trial on potential COVID-19 vaccines in the Philippines, an official disclosed
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ab519-14e7-441f-9a5b-8e584b424951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:28:10.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaime Montoya, executive director of the Department of Science and
        Technology-Philippine Council for Health Research and Development, identified
        the developers during a briefing as the Gamaleya Research Institute from Russia,
        Jannsen Pharmaceuticals Companies of Johnson &amp; Johnson from the United
        States, and Sinovac from China,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b384126-d9af-49cc-8aee-7484183c171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:28:10.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamaleya, the manufacturer of the Sputnik V, which is the first
        registered coronavirus vaccine in Russia, as well as Jannsen Pharmaceuticals,
        have yet to submit all of the documentary requirements, Montoya noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c33d462-bd6a-460f-887c-ddd6085cdb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:28:10.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the application of Sinovac is being studied by the vaccine
        expert panel, Montoya said, adding the review may take about 14 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fbb4a0-60a1-48bb-9379-9e89e73c20a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:28:10.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:28.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnn.ph/news/2020/8/13/Sputnik-V-Russia-vaccine-Philippines-clinical-trial.html"
        target="_blank">1,000 Filipinos to join Russia vaccine clinical trial</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd9ccc-686d-4f63-b9db-1799b5f248b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:28:10.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:28.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the application passes the panel’s standards, it will be forwarded
        to the Food and Drug Administration “for the final regulatory process.” The
        FDA may approve or deny the application, depending on its findings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415d3d2-c7a6-45da-b338-1cbeed61bf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:28:10.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:28.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya expressed hope these developers will seek approval to distribute
        their products once the conduct of their independent medical research is approved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d23100-4a78-4ab3-b4d0-f5ecb3ed15a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:28:10.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:28.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, ina-assume natin na they will also apply for eventual
        marketing dito sa ating bansa dahil sila ay gagawa ng clinical trial dito,”
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabcbd0b-fdb1-4f85-b541-0c90d02e679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:28:10.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, we are assuming they will also apply for
        eventual marketing here in our country since they will hold clinical trials
        here.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27115689-e903-4bd6-b60b-738b9ea140bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:28:10.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will also be part of the World Health Organization-led
        solidarity trials on potential coronavirus vaccines, which could begin at
        the end of the month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd296b-6c4f-4594-bb4e-a208dbde7f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:28:10.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ideal scenario, the vaccine could be ready by the first or
        second quarter of next year, Philippine officials have said. That may happen
        if phase 3 trials will be completed in the shortest time possible and if the
        manufacturers will pass all the requirements and submit proper documents to
        Philippine agencies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee9db66-e9f7-4be1-86d1-7e93b9d2159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:28:10.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2020/9/25/COVID-19-vaccine-2021-Philippines-FDA.html"
        target="_blank">COVID-19 vaccine in PH by April 2021? ''Best case scenario,''
        FDA says</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd3e6fc-39b2-425d-9344-db8c75565d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:28:10.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3 of the clinical trial is the critical stage where thousands
        of patients have to be inoculated with the potential vaccine to test its safety
        and efficacy. It is also usually the final step before approval for mass rollout.</p>'
  'north-korea-diplomat-jo-song-gil':
    'author': 'Yonjung Seo, Jake Kwon and Julia Hollingsworth, CNN'
    'caption': 'A top North Korean diplomat who went missing in Italy two years ago
      is now living in South Korea, making him one of the regime''s most high profile
      officials to defect in decades. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-08T14:26:49.504+08:00
    'imagesource': 'jcr:7e5633fe-c46e-45ba-bb31-728deabf9296'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42d3d11a-98af-4ca9-9a5a-f45cb321b6d4'
    'lead': 'A top North Korean diplomat who went missing in Italy two years ago is
      now living in South Korea, making him one of the regime''s most high profile
      officials to defect in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T14:32:02.614+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:23:27.664+08:00
