  'philhealth-senior-officials-resign':
    'author': 'CNN Philippines Staff'
    'caption': 'The Philippine Health Insurance Corporation said 43 senior officers
      have tendered their courtesy resignation and retirement as of Thursday in line
      with an order to resign to clean up the agency. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-08T22:00:28.064+08:00
