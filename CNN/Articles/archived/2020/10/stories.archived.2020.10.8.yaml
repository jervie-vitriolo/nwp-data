      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the original House calendar, suspension of session is slated
        for October 17 until November 15. In a newly adjusted calendar sent by Lacson
        to the media, the physical copy of the GAB, already approved on third reading
        in the House, must be printed and then submitted to the Senate on November
        20 for their own plenary debates, which will likely be held for another month.</p>'
