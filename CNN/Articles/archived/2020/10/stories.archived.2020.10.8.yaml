      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the extremity of the times lends unexpected gravity to the upcoming
        showdown between Vice President Mike Pence and Democrat Joe Biden''s running
        mate, Sen. Kamala Harris, in Salt Lake City, Utah, on Wednesday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4046be6-1f78-4af2-b5c2-27a2405a5e65'
