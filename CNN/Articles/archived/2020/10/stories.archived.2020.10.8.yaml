      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c7a2e-3c30-4a08-a494-929353af13af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:02:16.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:23:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time to set aside political differences against the
        backdrop of the ongoing pandemic," Velasco said in a statement. "The budget
        issue is far bigger than the fight for speakership."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb55b963-ed0a-4732-be1f-a5559411d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:02:16.339+08:00
