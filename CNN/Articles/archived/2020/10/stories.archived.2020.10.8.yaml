      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954b3fd-6705-474b-ad8d-256c75d60ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:39:16.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the polls close on Nov. 3, we''re going to stop running all
        political and issues ads to reduce opportunities for confusion or abuse,"
        said Guy Rosen, Facebook''s vice president of integrity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b112fd5-e75f-4f81-8af9-9c0ada02002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:39:16.653+08:00
