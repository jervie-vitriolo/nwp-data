    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ae4968-fc2d-4334-beb6-cdb8d9914796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:06:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to suspending session, Cayetano himself moved for the creation
        of a small committee that will consolidate budget amendments for third reading
        approval.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20767e00-3103-4787-9524-ea017f25745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:06:22.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c0d8a-ea70-4532-8b25-d0a60d801198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:06:22.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is dominated by his allies, composed of Aklan Rep.
        Teodorico Haresco, Majority Leader Martin Romualdez, Deputy Speaker Luis Raymund
        Vilafuerte, Deputy Speaker Henry Oaminal, Appropriations chair Eric Yap, vice
        chair Jonathan Sy-Alvarado, Banks and Intermediaries chair Junie Cua, Ways
        and Means chair Joey Salceda.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
