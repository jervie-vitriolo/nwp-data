    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f03837d-8be3-4bfc-a1b3-f1ef1ba579c2'
    'lead': 'The Philippines is among the Top 10 countries in the world when it comes
      to investments in telecommunications-based on the IMD World Digital Competitiveness
      Rankings of 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T17:44:42.773+08:00
