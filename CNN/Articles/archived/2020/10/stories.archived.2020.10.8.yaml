      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) –</strong> The
        latest Social Weather Stations (SWS) survey found that 86 percent of adult
        Filipinos experienced stress caused by the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
