    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a208805-8763-4df9-98f2-9885b1af2bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:44:50.416+08:00
