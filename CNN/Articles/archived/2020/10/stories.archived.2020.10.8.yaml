      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP OCTA Research team noted in its October 6 report that over
        the past three weeks, the following 11 high-risk areas saw a rise in their
        daily attack rates per 1,000 population:</p>'
    '2':
