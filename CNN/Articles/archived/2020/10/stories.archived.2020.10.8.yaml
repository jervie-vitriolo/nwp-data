    'mgnl:tags': ['Alex-Eala', '2020-French-Open']
    'template': '1'
    'title': 'Alex Eala gains historic 2020 French Open Juniors semis slot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e7a9e6-c2c1-4eea-872c-01b5f19ea393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:19:27.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:22:52.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) –</strong> Filipina
        tennis star Alex Eala bucked an opening set loss to edge Czech Republic''s
        Linda Noskova and advance into the 2020 French Open girls'' singles competition
        semifinals on Thursday night (Philippine time) in Paris, France.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56e2b96-cdee-4e6f-afac-a78aef94a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:19:27.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:22:52.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f4ec49-b02c-4581-98ca-55b30158c07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:19:27.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:22:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala is the first Filipina to progress in the semifinal round of
        a Grand Slam tournament, a feat last achieved by Felix Barrientos during the
        1985 Wimbledon Juniors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b908f89-d6c5-4a39-bb05-82862602f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:19:27.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:22:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b983ffec-2d52-4bb5-9494-415f97851963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:19:27.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:22:52.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noskova scored a crucial break in the 10th frame of the first set,
        when she swept Eala and eventually gained an edge against the Filipina in
        the match, 6-4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16889f-847e-439c-a0b5-d2e8fccba905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:19:27.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:22:52.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5728060-9cd2-4499-b462-b49ac2c41ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:19:27.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:22:52.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year old Eala made a turnaround in the second set, where
        she got more return points and recorded a 6-3 win over Noskova to force a
        deciding third set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86aa19f-8a46-4e4d-84f1-2ab62a363f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:19:27.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:22:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d47e1a8-402e-4ac1-843b-82a2f2c69e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:19:27.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:22:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala, a student at the Rafael Nadal Academy in Spain, continued
        her dominance in the third set as she scored more points from first serves
        and achieved the historic win.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fea492-9cdb-42a7-96ff-778ead188062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:19:27.380+08:00
      'mgnl:createdBy': 'david'
