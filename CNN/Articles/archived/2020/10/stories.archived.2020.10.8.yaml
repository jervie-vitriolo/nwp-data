      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSCR, meanwhile, is one of DOTr’s flagship infrastructure projects
        under the Duterte Administration’s ambitious “Build, Build, Build” Program.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b82513e-c07c-4379-a493-dbc7c9bd4883'
