      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag pick up ako ng pasahero sa Starbucks, ngayon kahit anong pakiusap
        ko sa sundalo na nasa harap ay ayaw umalis," Norial said. "Naka 20 [minutes]
        na ata kaming naghihintay ng pasahero.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f896b432-3abb-413b-be6b-8882202ad9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:24:14.988+08:00
