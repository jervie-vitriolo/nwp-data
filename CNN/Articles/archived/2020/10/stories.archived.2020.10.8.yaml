      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9e9215-f04e-4e03-88ac-4904fb1e7e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:02:16.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:23:36.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blackmailing the Executive Department to cede to one’s personal
        ambition or holding the budget hostage in order to achieve one’s political
        whim is a great disservice to the Filipino people," he also said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e537442b-9a88-4e1a-b12a-018367a1f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:44:50.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:23:36.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook Live post, Cayetano apologized to the Senate, and
        clarified that he is not passing the burden to the Senate for probable delay.
        He added that he was also not blaming the executive branch for the late transmittal
        of the budget due to the pandemic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e95e6f-4e7e-4445-8253-24caacb218a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:44:50.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:23:36.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe580519-bf72-41ae-9fe6-0949c5e35554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:44:50.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:23:36.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung context is kung magkakaroon ng reenactment, it won''t be on
        the part of the House, because we made sure that one day lang ang pinag-uusapan
        (The context is if there will be a reenactment, it won''t be on the part of
        the House because we agreed that there will only be a one-day delay)."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b49ff-52d0-42ea-af2e-df0cdf6aaeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:44:50.416+08:00
