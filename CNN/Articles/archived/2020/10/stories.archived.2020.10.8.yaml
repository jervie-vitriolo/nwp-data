      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affars Secretary Teodoro Locsin Jr. said a number of Filipinos
        saddled with debts also cannot go home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2918d4a7-2a81-4144-9cc5-a6ad23c32842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:02:32.001+08:00
