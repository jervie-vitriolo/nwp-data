    'jcr:uuid': '2864c72c-4c28-4c1c-9c74-a41f2e5acc49'
    'lead': 'Cebu Pacific announces plans to offer up to $500 million worth of shares
      in the airline to swiftly raise capital for its transformation strategy after
      the global COVID-19 crisis ate into its resources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T11:36:09.347+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:23:43.878+08:00
