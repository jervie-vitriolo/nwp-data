      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also said it will temporarily halt political ads on its
        platform after polls close on Election Day. The restrictions will also apply
        to political ads that began running prior to Election Day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed78630-51af-4b6f-b2b0-91cdeab0b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:39:16.653+08:00
