      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/08/politics/kamala-harris-mike-pence-trump-debate/index.html">Pence
        does his best but Harris won''t let him explain away Trump''s failures</a>."</em></p>'
  'hong-kong-police-arrest-three-men-art-heist':
    'author': 'Eric Cheung and Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-08T16:47:45.332+08:00
    'imagesource': 'jcr:dccffa22-8cfb-4e04-b87d-32b628dc43a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfc21ed8-763f-4c79-937b-77715adcf63c'
    'lead': 'Three men have been arrested in connection with an alleged $645 million
      Hong Kong art heist that included calligraphy reportedly written by Mao Zedong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T16:51:14.036+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:23:10.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:20.188+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'art-heist', 'calligraphy', 'Mao-Zedong']
    'template': '1'
    'title': 'Hong Kong police arrest 3 men in relation to $645 million art heist
      that included calligraphy by Mao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713ebb07-4082-498e-8dab-0a9564cd6580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three men have been arrested in connection
        with an alleged $645 million Hong Kong art heist that included calligraphy
        reportedly written by Mao Zedong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d2cca4-2566-4d32-8b12-3c3a8bbfbd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830da5ae-208a-48d5-9e57-e135b7e49a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2.8-meter (9-foot) piece of calligraphy said to be the creation
        of China''s former Communist leader was cut in half by the burglars because
        they thought it was too long to be displayed, according to Hong Kong police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a26314e-003b-4872-94bf-8fcb611beac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957cdfc-fa1e-4524-8c4e-a68c04b59fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stolen items included six smaller calligraphy pieces also purportedly
        written by Mao, a collection of 10 bronze coins and more than 24,000 old stamps,
        Senior Inspector of Hong Kong police Tony Ho told a Wednesday news conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1387f066-063f-4c4b-92b8-d7cc2e38ac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f610124-2c79-4102-bbec-7092bd6a4f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone thought that the calligraphy was too long. It was about
        2.8 meters so it would be difficult to display, so they cut it in half," Ho
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c5cf65-56ca-42e4-a8a2-2951d90947fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43146d56-0211-4862-a3b5-6b31297cabb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the owner had estimated that the items were worth 5 billion
        Hong Kong dollars ($645 million), but police were still working to confirm
        the exact value and have contacted relevant groups in Hong Kong and China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83888afc-3fe1-4874-b37a-6c98fc397e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f20cf-cd34-4e18-a9eb-d7ca05e4a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burglary took place at an apartment in Yau Ma Tei neighborhood
        on the night of September 10 and involved three men, who left the scene in
        a taxi, according to Ho.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f7aa22-061f-4854-b993-29ea75be1c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e526793b-77ca-4649-9bea-09560e1a08d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 22, the Organized Crime and Triad Bureau arrested a
        49-year-old man with the last name Lam at an apartment in Wan Chai, on suspicion
        of handling stolen property. He is not thought to have taken part in the burglary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627634f2-82fc-474d-bef8-6e45816ae487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72edc2f9-9f16-4d4c-a50e-8b910d7d6320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found some of the stolen items -- two bronze coins and a
        calligraphy purportedly written by Mao -- in his apartment. Lam has since
        been released on bail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed7ddf-a97e-4c82-bae3-be8177b6f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5001185-db9e-4e3d-a1c4-c7735655eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The triad bureau raided another apartment in Yau Ma Tei Tuesday
        and arrested two more men. A 44-year-old man, last name Ng, was arrested for
        burglary, while another man aged 47 was arrested for assisting an offender
        by providing a hideout. Police did not find any items in this raid and the
        men are under investigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9496b98-8a4f-4b64-8c32-8d140d32e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba783e2-d422-4be0-aa4c-73b16ea1ba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers believe that two burglars are still on the run, said Ho.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac26bd42-85a6-4e86-9f61-13b768b26a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a32528-effb-4656-8cab-6cb431584110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case remains under investigation and police have been studying
        CCTV to identify the suspects. They are still looking for eight more bronze
        coins, six more calligraphy pieces, and all 24,327 stamps.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc879d1-205e-44a5-8fc9-f13e4f9f47b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:51:14.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:23:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/mao-calligraphy-art-heist-hong-kong-scli-intl/index.html">Hong
        Kong police arrest 3 men in relation to $645 million art heist that included
        calligraphy by Mao</a>."</em></p>'
  'BSP-disqualifies-two-bank-employees-Wirecard':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-08T17:05:03.642+08:00
    'imagesource': 'jcr:ea6c3e6e-c2c3-4642-bfd6-f4c30f1efd28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adb457a5-f222-44d3-a2d4-a1e2756e0dd1'
    'lead': 'The Bangko Sentral ng Pilipinas has banned two BDO and BPI employees
      found to have falsified documents that contributed to the Wirecard scandal from
      working in another bank or financial firm. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T17:08:48.818+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:23:09.247+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:20.363+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'Bangko-Sentral', 'Wirecard', 'BDO', 'BPI', 'fraud']
    'stories': ['6e4667a8-700d-4620-bbbb-22f15c396ca8']
    'template': '1'
    'title': 'Central bank bans 2 bank workers involved in Wirecard fraud from working
      for other financial firms'
    'updated': 2020-10-08T17:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e069ad30-94f8-4f09-a842-ee28fceed7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:08:48.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:09.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> The
        central bank has banned two bankers who issued fake documents that contributed
        to the $2.1-billion (about ₱104 billion) Wirecard scandal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4138dba1-ca0a-4348-9ad1-e9722d61372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:08:48.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:09.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covered are an employee of BDO Unibank and another from the Bank
        of the Philippine Islands who were found to have falsified bank certificates
        to the German firm''s auditor about a supposed trust account holding Wirecard''s
        money, Bangko Sentral ng Pilipinas Governor Benjamin Diokno said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bc1978-8c8e-4641-9cc5-f732f371dad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:08:48.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:09.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP has completed the process for disqualification and inclusion
        in the BSP''s watch list file of the names of those involved in the falsification
        of documents. As a result, these people will be disqualified from entering
        the banking system," Diokno said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed67a4c6-6e30-4622-b8b0-8d95707fa9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:08:48.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:09.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sanctions are allowed under BSP''s manual of regulations,
        meant to preserve the integrity of the financial system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb0f5ed-0aa1-48ea-8c31-4f56df96dd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:08:48.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:09.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/7/2/PH-reputation-Wirecard-scandal-BSP.html?fbclid=IwAR0LpQ0TSfXx_05w2VnAvsv1Hv7ijd0OSLi52dAErEQnhkGXzPY3PMCmMb8">PH
        reputation unharmed by Wirecard scandal – BSP</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b4aca-2495-42cc-8c5e-f37a454a2522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:08:48.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:09.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disqualification was based on incident reports submitted by
        the two lenders about the case, which was exposed in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a27a3-d9b6-4491-a130-f210f1aefd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:08:48.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:09.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO said earlier that it <a data-cke-saved-href="https://cnnphilippines.com/business/2020/6/19/BDO-officer-terminated-Wirecard-forgery.html?fbclid=IwAR2Jl5Ux46Vaq3ks_k_DeReyoopSfcwnyQduWUmxloeg9mpTeaWejrAkd9o"
        href="https://cnnphilippines.com/business/2020/6/19/BDO-officer-terminated-Wirecard-forgery.html?fbclid=IwAR2Jl5Ux46Vaq3ks_k_DeReyoopSfcwnyQduWUmxloeg9mpTeaWejrAkd9o">fired
        a marketing officer</a>&nbsp;upon discovery that the employee issued a fake
        bank certificate about Wirecard''s money. Days later, BPI said it has also
        suspended an assistant manager for a similar document that vouched for the
        inexistent trust account of Wirecard AG to its external auditor, Ernst &amp;
        Young Germany.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe789165-3e5f-4169-bfe2-efd61c81f1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:42:04.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:09.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank is waiting for the Anti-Money Laundering Council
        to finish its probe into local ties of the global scandal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8544e79c-b193-4df6-adbe-ca8816cab16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:42:04.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:09.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re awaiting the result of said investigation for us to be able
        to determine whether further actions are needed before we can close this matter,"
        BSP Deputy Governor Chuchi Fonacier said in a text message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17553e14-89b6-46f9-8500-22e4c6bd7cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:08:48.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:09.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI and BDO Unibank both denied that they had a business relationship
        with the German payments company and that they did not hold any of missing
        cash. The BSP later on said that <a href="https://cnnphilippines.com/business/2020/6/21/BSP-Wirecard-missing-funds-no-PH-entry.html?fbclid=IwAR3QyfLa33PnQzEm27Y_KwQvJmhoJcZHJxwd5uGPxYnwbFNq8Rs32SOdUs4">none
        of the supposedly missing funds entered the financial system.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf99b6a-4e6f-4e44-9950-090e4f56a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:08:48.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:09.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard later on admitted that the account balances likely did
        not exist. The e-payments firm has since filed for insolvency in Munich.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9719f473-4983-4ee6-ab84-84d5016f271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:08:48.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:09.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard''s sacked chief executive officer Markus Braun has been
        arrested in Germany for suspected accounting fraud following the exposé which
        revealed that the firm could have been padding its financial statements, particularly
        transaction volumes in Asia, to make it attractive to more investors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27eb8d-7600-4d54-a81a-884d98445dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:08:48.820+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:09.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/6/26/Mastercard-Visa-Wirecard-scandal.html">Mastercard
        and Visa reportedly reconsidering their relationship with Wirecard following
        accounting scandal</a></strong></p>'
  'duterte-address-national-budget-2021':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-08T17:19:51.307+08:00
    'imagesource': 'jcr:7d733441-16a1-456a-b557-c7d6c03d4abf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64db4376-b4e8-4b2e-a91d-6c106f5de0fe'
    'lead': 'President Rodrigo Duterte will give an address to the nation on Thursday
      afternoon in a bid to "solve the problem" regarding the national budget, officials
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T17:22:38.915+08:00
