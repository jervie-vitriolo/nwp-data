      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:23:38.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence heads into the clash seeking to restore some coherence and
        equilibrium to President Donald Trump''s campaign following Trump''s derailed
        debate performance last week and hospitalization with Covid-19. Pence''s task
        is similar to that of then-Vice President Biden in 2012: steadying the ship
        after a rough first debate for the ticket topper, though Barack Obama''s stumbles
        had nothing on Trump''s tantrums in Ohio.</p>'
    '8':
