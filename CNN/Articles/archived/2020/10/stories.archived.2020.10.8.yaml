      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c99d9c8-6b8c-4ded-9ddc-fa268d6a9070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:02:31.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:55.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Sarah Arriola said during a Senate
        budget hearing that the agency is waiting for the release of P820 million
        under the Bayanihan 2 to proceed wth the repatriation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3179acb3-3b2c-402c-adfb-a8265ee64e59'
      'mgnl:activationStatus': true
