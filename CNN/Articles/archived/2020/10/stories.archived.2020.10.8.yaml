    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b179ca-8874-4948-9b05-b5015fa6bd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T01:03:33.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Dr. Mike Ryan, the World Health Organization''s
        executive director of Health Emergencies Programme, urged sick people and
        their contacts to stay at home in order to stop the spread of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d18b0c9-784f-446e-abcc-2436fea2c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T01:03:33.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:15.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370f6dc-0a5d-4da5-9fe3-ce23a0dccdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T01:03:33.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If people who were sick stayed at home, and were supported in doing
        that, and if their contacts stayed at home, and were supported in doing that,
        we could break the back of this disease,” Ryan said during a social media
        Q&amp;A on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9b30aa-1808-4015-85db-332aec8e3160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T01:03:33.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And we keep avoiding that elephant in the room” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd57fc-3c9b-47c7-a49a-a82c61c16488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T01:03:33.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do know these huge, long, long-term lockdowns are not in that
        sense the best solution,” he said, adding that countries sometimes “face no
        choice.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f5c1ec-8a52-4113-8614-a72b40fdf760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T01:03:33.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:15.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3fc487-1e12-4b1a-a494-cc6468eac996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T01:03:33.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:15.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdowns have consequences he said, “but this is not a no-consequence
        effort, we need to find that balance … between stopping this disease, giving
        us the time to develop the measures we need to save lives,” Ryan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cb2a20-547d-4a06-8165-dcd17bfd3e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T01:03:33.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:15.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a925a6c4-fefa-46f1-a025-6b5763f3202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T01:03:33.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Life is never like that -- it''s not binary, right and wrong, and
        left and right and, good and bad,” he said. “We need to take a pill and get
        real here. It''s not either-or, it''s both.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407e946a-ab31-4651-8b5b-461c044c336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T01:03:33.884+08:00
