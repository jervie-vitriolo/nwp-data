    'mgnl:tags': ['Rodrigo-Duterte', 'Malacanang', 'Bong-Go', 'Harry-Roque', 'national-budget',
      '2021-budget']
    'template': '1'
    'title': 'Duterte to address nation to ''solve the problem'' on national budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe1286-82a3-4a60-bfe8-ef996cf0644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:22:38.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:07.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — President
        Rodrigo Duterte will give an address to the nation on Thursday afternoon in
        a bid to "solve the problem" regarding the national budget, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bbf112-dd8a-411a-9116-a898c80a8ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:22:38.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go and Presidential Spokesperson Harry Roque said the
        address would happen "around" 5 p.m.. They did not give details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b587bb-6ff3-4e75-baf8-5281c449a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:22:38.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, <a href="https://cnnphilippines.com/news/2020/10/8/Palace-December-special-session-2021-budget.html"
        target="_blank">Roque said</a> the Palace would not call for a special session
        of Congress anytime soon despite an apparent delay in the 2021 budget approval
        process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e6ed15-c4ff-41f1-a98e-1f2160301541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:22:38.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Palace rejected suggestions for the President to call
        for a special session days after House Speaker Alan Peter Cayetano suspended
        plenary proceedings until November 16, leaving the ₱4.5-trillion spending
        plan hanging amid a power struggle for the speakership.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c56ca1-066e-49f5-aa5a-8ffa043d5e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:22:38.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House earlier planned to approved the measure on third reading
        before taking a break on October 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01172fe-6876-4b01-ba9a-bfa70e190585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:22:38.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes in the middle of an unfolding drama between Cayetano
        and Marinduque Rep. Lord Allan Velasco and the fate of their term-sharing
        deal, which was supposed to kick in this month. Both were insisting to take
        the prime seat. Cayetano has so far managed to stay in power and has sacked
        committee chairpersons who have backed his rival.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e82f04-ec2a-44cf-868c-27a5ac3f5eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:22:38.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:07.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House and Senate must pass their own versions of the spending
        plan and have them reconciled through a bicameral committee before it can
        be endorsed for Duterte''s signing into law before January 1, 2021.</p>'
  'telcos-ramp-up-investments-as-connectivity-demand-spikes':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-08T17:41:32.503+08:00
    'imagesource': 'jcr:8608845e-05db-4e18-bf62-c298db1a4f46'
