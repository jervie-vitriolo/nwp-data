    'template': '1'
    'title': 'Telcos ramp up investments as connectivity demand spikes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c1c9f1-ae6a-4333-bed7-2686f3d36d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:44:42.773+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:07.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;The Philippines
        is among single Top 10 countries in the world when it comes to investments
        in telecommunications-based on the IMD World Digital Competitiveness Rankings
        of 2020, reflecting efforts of local telcos to meet rising demand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f97d6-1a9a-4995-bc0e-d47c82767d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:44:42.773+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:07.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As internet access becomes essential in the new normal, spending
        to improve telecommunications infrastructure has significantly increased.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e6033-7daa-4fba-9fa1-a19ab0db0331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:44:42.773+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:07.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ca527-49f7-42f9-8acc-07f410edadb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:44:42.773+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:07.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Globe Telecom embarked on a wider and more inclusive
        rollout of cell towers and fiber modernization to close the gap in areas with
        poor connectivity. It earmarked at least ₱50.3 billion in capital expenditure
        for network expansion and upgrade in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce65234-0be1-41d0-b3b0-5c68b8c9302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:44:42.773+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:07.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046dcb12-dc33-4925-9506-292387765496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:44:42.774+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:07.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s been a number of years that the country has been over-indexing
        other countries when it comes to capital expenditures. For 2019, our CAPEX
        to revenue ratio is about 34%. We expect to continue with the investments
        because of the increasing demand for our services,” said Ernest Cu, Globe
        President, and CEO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d444b7-4970-4583-af3f-e75f22cd598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:44:42.774+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:07.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c888b-dda9-46ef-a21b-b496f0164012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:44:42.774+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:07.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the government eases the process of acquiring permits, telcos
        are ramping up infrastructure by setting up more cell towers and increase
        fiber connections to end-users for stable internet and faster data. Countries
        with good infrastructure have shown better chances and capabilities to mitigate
        the economic impact of the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc70cc-bd9d-42f7-bf78-c294944ae53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:44:42.774+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:07.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b91422-8878-4a38-b09a-77cf67b99312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T17:44:42.774+08:00
      'mgnl:createdBy': 'joemil'
