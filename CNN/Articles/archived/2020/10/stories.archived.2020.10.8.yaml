  'chicks-madrid-airport-abandoned':
    'author': 'Jack Guy, CNN'
    'caption': 'Police discovered 26,000 chicks abandoned at Madrid Barajas airport.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-08T23:14:27.346+08:00
    'imagesource': 'jcr:d6c2a8a8-4ae1-4569-bc82-7e78504120fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '257234f1-1db8-4d4e-ba48-6ee91950d793'
    'lead': 'About 23,000 baby chicks have died after being abandoned in transit at
      Madrid Barajas airport in Spain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T23:16:46.263+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:22:47.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:24.710+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands of abandoned baby chicks die at Madrid airport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce1d104-2d68-4746-bc12-49673b5395a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:16:46.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:47.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;About 23,000 baby chicks have died
        after being abandoned in transit at Madrid Barajas airport in Spain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8461cf5-226e-4ca0-b7ea-cde6edb42d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:16:46.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:47.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birds, who were only a few days old, had been left outside in
        cardboard boxes for three days without food or water, according to a press
        release from Spain''s National Police published Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c92c27-b092-4e46-982e-899d94b9f73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:16:46.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:47.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 26,000 chicks in total, 6,000 of whom had died by the
        time officers arrived. Those still alive were suffering from hypothermia and
        trying to survive by eating the remains of their dead neighbors, said police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0943a3e1-3e54-493c-81a8-388416a9c464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:16:46.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chicks were being transported in cardboard boxes which broke
        after getting wet in the rain, making their continued shipment "unfeasible,"
        according to police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f98eaef-cebd-4eb2-8937-bd57329d923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:16:46.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decay of the dead animals created a strong smell that made
        living conditions for the survivors even worse," reads the press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4a8efe-3d3e-4703-a5bc-9fa030c67c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:16:46.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police, who were informed about the chicks at the weekend, have
        not said where the animals were being shipped to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec3e195-64a7-4a5f-b022-8a35f6dc711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:16:46.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers contacted two animal protection organizations -- Salvando
        Peludos and Asociación para la Liberación y el Bienestar Animal (ALBA) --
        who sent staff to rescue the survivors on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0fed2f-e2af-46f7-b2df-22680855eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:16:46.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando Sanchez, president of Salvando Peludos, told CNN that the
        situation they discovered at the airport was "overwhelming," and wondered
        why someone hadn''t raised the alarm sooner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e62ea45-93d3-456e-9ca5-72105ed99070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:16:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope I never see anything like it again," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d3bf0-3a42-48e0-a32a-305e864ec8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:16:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:47.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolina Corral, president of ALBA, told CNN it was a "horrifying"
        scene, and emotionally tough to sort through the boxes of chicks to find the
        survivors. It was also a logistical challenge for the organization, which
        normally deals with cats and dogs, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb46f90-7c46-44ce-8bfd-9f90276fd387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:16:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:47.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t know what to do to give them the best chance of survival
        because we had never been faced with a situation like this," added Corral.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168828b9-8db1-493f-abdf-c6a68c186be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:16:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:47.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both organizations appealed on social media for help in saving the
        chicks. Some 3,200 survivors were distributed to new homes in groups, said
        Sanchez, but others continue to die due to the ordeal they suffered at such
        a young age.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eac37c-d222-485a-aed5-e4ff6a342fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:16:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:47.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said that the company which runs the airport had contacted
        the company shipping the chicks, but it refused to take responsibility for
        them and left them abandoned in the cargo terminal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657dc4ee-3b99-4951-9d0c-951ff60e530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:16:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:47.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations continue and police said that those responsible could
        be charged with animal cruelty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb1039-09bc-4e9b-a7a3-0cbd4a1c0fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:16:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:47.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have to try and do is make sure that this doesn''t stay
        the same, that things like this don''t happen again," said Corral.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c0075c-5aba-4699-bfcd-c4703fef2e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T23:16:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:47.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has contacted Madrid Barajas airport for comment. This story
        was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/08/europe/chicks-madrid-airport-abandoned-scli-intl/index.html#:~:text=(CNN)%20About%2023%2C000%20baby%20chicks,Spain''s%20National%20Police%20published%20Wednesday.">"Thousands
