      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>&nbsp;Taylor Swift is choosing to be
        fearless about endorsing her pick for president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a168d09-e891-4a84-b57d-da37709e6629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:23:56.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:55.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar singer has announced she will be voting for Democratic
        presidential nominee Joe Biden in the upcoming November election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4573a9f-ede4-4bc5-8ee3-1ee453079f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:23:56.963+08:00
