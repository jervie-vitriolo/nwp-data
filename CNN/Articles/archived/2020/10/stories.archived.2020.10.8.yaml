      'mgnl:lastActivated': 2023-01-25T19:23:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6774c887-99c2-44dc-a1be-36b0fc9d6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Honor the term-sharing deal’</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88922780-bd0d-4e4c-95e2-3908c6628399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7de048-5d66-43d3-81b0-273ac0e320c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ The Source on Thursday, AAMBIS-OWA
        Party-list Rep. Sharon Garin reiterated that both congressmen should just
        honor their “gentleman’s agreement,” a condition which President Rodrigo Duterte
        himself would have wanted in the first place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4f2e26-9a5e-413b-9cdb-b2888ccc61ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b02687-3be7-42c4-9856-cdcaf6a7730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin, a Velasco ally, also insisted that the Speaker-in-waiting
        has “more than the majority” of votes come October 16, but Cayetano’s camp
        claims otherwise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379c7947-70b0-40d2-b207-a6a69c2daa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cec010-a96d-496a-8b80-50ac02700e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the President did not emphasize the need to gather
        a significant number of votes when he brokered the deal last year, and when
        he met with both camps in the past days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e726fae-47d1-4097-b445-ca089dec4798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8269faf-9855-4c3e-8891-2c324937d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He did not say that last Monday, nor two weeks ago in Malacanang.
        <em>Walang kondisyon po sa 15-21 na iyan. Even when they signed the agreement
        or how they sealed the deal last year, wala ring condition,</em>” she said.
        <em>“The agreement was simple, dalawa kayo, para di na magulo, sharing na
        lang kayo. Gentleman’s agreement.”</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92d4473-9424-4c41-9058-f91642e0d567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:40:01.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:42.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
