  'zero-trust-security-digital-transactions':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-08T17:52:32.497+08:00
    'imagesource': 'jcr:d50afc07-9bc7-4bed-87ae-8aa4bb18f7ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80e91113-2176-4461-9d61-2178642ecdb3'
    'lead': 'The central bank wants all financial firms to be on their toes and constantly
      reviewing cybersecurity rules, suggesting a "zero trust" model to boost consumer
      protection amid rising threats. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T18:01:33.376+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:23:02.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:21.382+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'banking', 'zero-trust', 'cyberattack', 'security', 'consumer',
      'protection']
    'stories': ['023fb716-c1a1-44b8-a02e-99c78787d4cb']
    'template': '1'
    'title': 'BSP bats for ''zero trust'' security protocol in push for digital transactions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d6061f-14df-4723-81d9-e22d8892585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:01:33.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:02.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Banks
        and other financial firms should always be on their toes in terms of cybersecurity
        measures, with the rise in digital transactions accompanied by more scams
        and theft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafc6ba0-7560-439b-8fd3-6046aba4d4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:01:33.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:02.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Benjamin Diokno said the Bangko Sentral ng Pilipinas is
        pushing firms to adopt a "zero trust" security model, which roughly translates
        to a constant review and tightening of safeguards against cyber attacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c8691f-bc6c-4ae5-b894-32c11c2eb488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:01:33.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:02.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this model, access to BSFI resources will have to be continuously
        verified and authorized by implementing security protocols. These include
        biometric technologies or multi-factor authentication," Diokno said during
        a Thursday briefing, usually done via passcode input, or fingerprint and face
        scans. "Cyber surveillance is also intensified, while policy issuances put
        stronger emphasis on vigorous and multi-layered controls to ward off threats."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523f96c-88e6-45f1-bc8f-4cb518d0598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:01:33.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:02.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/8/24/BSP-banks-improve-security-text-scams.html">BSP
        tells banks to ramp up security amid rise in text-based fraud</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b766ec4-67da-4a13-92f9-ce64dccfe2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:01:33.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:02.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global technology company Microsoft defines zero trust as a new
        security model which "adapts to the complexity of the modern environment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a06417-2c51-4dc8-9bc4-b4e88409f435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:01:33.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:02.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zero trust method focuses on constant verification to make sure
        that the person accessing a bank account or an online system is really the
        owner or authorized entity to do so, operating with the assumption of a breach
        every time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbeb527-4797-4388-ba7e-ac1536a2ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:01:33.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:02.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This push comes as the BSP encourages migration to online transactions,
        with its three-year roadmap looking to migrate at least half of usual money
        deals into the digital space. Interbank transactions done via mobile or online
        have surged during the lockdown period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9cfdf-ee93-47e9-835d-a09ed6a81b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:02:01.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:02.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/5/7/online-bank-transfers-up-coronavirus.html?fbclid=IwAR2pIa2s15yQAqpEoEgIYgaxWWlUGNG9oCLDcH6Y17su1MJWg085z7U8-pY">Online
        bank transfers up 25%, ATM transactions down amid pandemic</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91625305-47db-4154-857d-0c98ab1c0459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:01:33.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:02.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno noted that e-money transactions reached 133.5 million in
        the first three months of 2020 alone, or a value of ₱391.3 billion. Even virtual
        currencies like Bitcoin were in demand, with transactions of up to 4.3 million
        as of end-June against the full-year tally of six million previously.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc46f6fc-32e9-4dc8-b653-122d3691ed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:01:33.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:02.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP is also set to release rules creating digital banks, which
        will offer similar financial services with little to no reliance on physical
        branches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147d6df1-3724-46c9-8f21-ecce88fec25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:01:33.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:02.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said three firms have signalled interest even as
        the policy is still being finalized, although these are existing players currently
        under the regulator''s watch.</p>'
  'Grab-driver-cop-alleged-maltreatment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-08T17:51:14.412+08:00
    'imagesource': 'jcr:5174b5b4-f820-49f0-b49d-52b11fc361bd'
