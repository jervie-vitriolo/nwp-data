      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I picked up a passenger in Starbucks. Despite my repeated
        plea to move his car, he did not want to do it. I think we waited for 20 minutes.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35439dda-f5da-4375-9773-7438a747bdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:24:14.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:01.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakiusap na din ang security guard at manager ng Starbucks pero
        ayaw umalis hanggang sa itinulak ako ng sundalo gamit yung car door nya at
        nasubsob ako sa bushes," she continued. "Sinampal ko siya sa mukha pabalik
        gawa ng self defense [nang] bigla nyang binaligtad na sinaktan ko daw sya
        kaya ginapos nya ako gamit kamay nya at isunubsob sa glass window ng Starbucks.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43876e7e-6a9c-4bf7-89b2-0216af91c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:24:14.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:01.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Both the manager and security guard of the Starbucks
        asked him to move his car, but to no avail. That was when he shoved me using
        his car door. I ended up on the bushes. I slapped him as a self-defense and
        that was when he tried to spin the story. He said I hit him so he cuffed me
        using his hands and slammed me against the glass window of Starbucks.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22ce8dd-e188-40c1-9f5d-a3b28b990d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:24:14.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:01.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Grab Philippines said it will provide bail assistance
        to Norial.</p>'
