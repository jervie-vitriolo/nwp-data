      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the PNR Clark Phase 2, the DOTr is targeting the Phase
        1 from Tutuban in Manila to Malolos, Bulacan to partially operate by December
        2021.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d0cb5-72a5-49d7-8a46-19a70710eee6'
