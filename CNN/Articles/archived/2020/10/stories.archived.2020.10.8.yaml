    'template': '1'
    'title': 'Arnaud Jerald: Record-breaking free diver explains the thrill of exploring
      ocean depths'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb57bf1-a641-40e5-a544-99bf6e36548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:37:42.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For many, the idea of diving 100 meters
        below the ocean surface without an oxygen tank could induce a panic attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4992cbd5-217d-48d7-ba9a-9dfc50b9d069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:37:42.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not Arnaud Jerald, whose obsession with the deep blue and free diving
        began at a young age.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16dba40-f3c2-4a3c-8b93-06857c533e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:37:42.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I discovered free diving at seven with my dad in Marseilles, France,"
        Jerald tells CNN Sport. "At 16, I had a lot of difficulty in school. I''m
        dyslexic. And this part of my life is so difficult because in the past, I''m
        really shy with the people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd18c7-9e16-4220-baee-fd962fba205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:37:42.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I tried diving for the first time, I went into the depths
        and I opened my eyes and I just saw the blue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7846ebd8-ae7f-47fb-a585-4c91dd2ee1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:37:42.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this part of my dive, I saw a mirror and I felt what I had to
        do for the rest of my life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c85022-de85-43b5-bc26-f56efc45e39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:37:42.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free diving helped Jerald develop confidence as he dealt with his
        dyslexia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7cc461-71d3-4d08-be80-461621f8f228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:37:42.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sea helped me very much because to go in these depths, you
        need to be confident in yourself," he says. "You need to be really comfortable
        with what you do in the bottom because you cannot stop at the bottom."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb5e5e-1167-49b5-8fcc-9ccdfdf665a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:37:42.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You feel narcosis at the bottom''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c181ec1-b349-457c-987e-20ffc7df1104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:37:42.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now aged 24, Jerald holds the free-diving world record after plunging
        to a depth of 367.5 feet over three minutes and 23 seconds, breaking his own
        previous mark of 354 ft.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a34b57-bf3c-4dc0-bbab-bc47ac6de8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:37:42.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you reach one world record, it''s like a dream," he says.
        "When you reach two world records, it''s like the start of a career. You create
        a stability. It''s not a one-time world record because it''s a good moment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1606dd08-b9c2-49ef-9227-974d94f8a9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:37:42.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, when you reach two world records, it''s not an achievement
        but something like that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df32750-4a36-4e76-bda9-d38da9c39f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:37:42.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.com/interactive/2020/02/world/freediving-guillaume-nery-cnnphotos/index.html"
        target="_blank">Related: ''Flying underwater'' with a freediving legend</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cee23c-419c-471b-92dd-262ba8edf28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:37:42.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he free dives Jerald says he''s more focused on the sensation
        the extreme sport gives him than on the world records he''s attempting to
        break.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ebdfd7-3828-446d-ad8b-7f0b788d8448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:37:42.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All around you is blue," he says. "You don''t see the difference
        between the surface and the bottom. This is the first place in the world where
        you feel that.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d4e2a1-f4de-4d7e-a74b-33f7e6fae502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:37:42.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can face a lot of experiences on earth but this one is just
        unique.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd725d-8ff6-431b-9f8b-a00839ec781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:37:42.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You feel narcosis at the bottom. Sometimes it''s like a dream and
        sometimes it''s like a nightmare."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9856eb42-3064-47bf-9f66-3e27fb6635cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:37:42.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/09/30/sport/arnaud-jerald-world-record-diver-cmd-spt-intl/index.html"
