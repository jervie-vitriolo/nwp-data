      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55f53d5-45e1-4bd8-b135-73d7e0096f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T19:02:16.340+08:00
      'mgnl:createdBy': 'vince'
