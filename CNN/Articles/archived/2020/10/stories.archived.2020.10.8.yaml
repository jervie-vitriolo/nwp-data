      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Western Samar</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc009f-d9dc-460d-a873-bfcb872f4ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:18:28.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:57.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Zamboanga del Sur (including Zamboanga City)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70ba308-a020-4a39-995e-108a831f9cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:18:28.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:57.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team said these areas are considered high-risk as they have
        a daily attack rate greater than one percent and have reported an upward trend
        since Sept. 16. The attack rate refers to the percentage of the population
        that catches the virus over a period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244482dd-5e95-4d2c-be0e-56e816efbb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:18:28.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:57.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The national government may consider reverting to a stricter quarantine
        classification for the aforementioned areas,” the team said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a29700-6004-4a1f-9112-b925960f959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:18:28.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:57.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it also suggested placing the provinces of Cagayan and
        Isabela under a stricter quarantine status. While both are still classified
        as low-risk, it said the two areas have likewise been recording a rise in
        new cases and have limited hospital capacity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de6d6f4-e318-4b19-a72b-e59209824928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:18:28.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:57.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also showed that the provinces of Batangas, Cavite, Laguna,
        Rizal, and Negros Occidental have logged a decline in their daily attack rates.
        However, they are still considered high-risk after reporting more than 100
        new cases daily over the past two weeks. Along with Metro Manila, these five
        areas typically account for the highest number of new patients announced by
        the Department of Health (DOH) daily.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba77c2-aa52-4152-a4c8-e587df3f1a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:18:28.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:57.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The national and local government must intensify their efforts
        at testing, tracing, and isolation to reverse the increase of transmissions
        in these areas,” the group said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb1b9f-87b1-42d9-bd7a-f0680db0f08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:18:28.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Decreasing trend for PH</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98223ddd-b2f6-45c4-8112-b90953619dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:18:28.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While an increase has been seen in some areas, the national COVID-19
        figures have generally been improving, experts said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e5e54-21d1-4003-9934-27578700ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:18:28.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted that the country''s new cases have dropped to an average
        of below 2,500 daily based on DOH reports. In Metro Manila, the country’s
        outbreak epicenter, new infections are now at less than 1,000 per day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab5a57d-ff89-46b4-ae72-16ac3ed6a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:18:28.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:57.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate in the National Capital Region, or the percentage
        of people who test positive for the virus out of all those tested, also dipped
        to eight percent. The group pointed out, however, that this is still above
        the World Health Organization’s ideal rate of five percent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c2a57-f3f3-44b7-ba60-def59fda4bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:18:28.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:57.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further stressed that the positive trends are "not irreversible"
        and that significant efforts must be made by all stakeholders to sustain the
        gains. It added that the implementation of more aggressive localized lockdowns
        in Metro Manila and other high-risk areas are “urgently needed to suppress
        further viral transmissions.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140fdd9e-f1d5-4de9-b3cb-80a7f0c1463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T21:18:28.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:57.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Oct. 8, the country''s case tally <a href="https://www.cnnphilippines.com/news/2020/10/8/PH-covid-death-toll-over-6000.html?fbclid=IwAR3reI1NOZBxSXmECg7MwGBidIRv8e7xFxJRLspcQPJ-Q_xy_cMdnHHWVdY">reached
        331,869</a>. Of this number, the DOH said 51,482 are currently ill, 6,069
        have died and 274,318 have recovered.</p>'
