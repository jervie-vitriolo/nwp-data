    'jcr:uuid': '4495b3a3-73bc-415f-8660-bd0a63d2e989'
    'lead': 'Derek Chauvin, the ex-Minneapolis police officer facing murder charges
      in George Floyd''s death, has posted $1 million bail'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T03:35:18.450+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:24:10.017+08:00
