      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have always envied countries like [South] Korea, Spain, and Thailand
        where the transport facilities making the connectivity to their airports are
        fast, quick, and smooth,” Tugade said. “That’s why them serving as a model,
        we try to imitate them.”</p>'
