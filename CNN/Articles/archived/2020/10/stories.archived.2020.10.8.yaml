      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift had until 2018 been fairly quiet about her political views.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3601b949-42c9-4ba2-86b7-54f2ada3d023'
      'mgnl:activationStatus': true
