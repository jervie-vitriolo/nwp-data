      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 148-kilometer railway system stretches from Calamba, Laguna
        to CRK. It’s expected to serve over 830,000 passengers daily.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64c82c-92fe-4349-bb2f-8a5fd80d347e'
