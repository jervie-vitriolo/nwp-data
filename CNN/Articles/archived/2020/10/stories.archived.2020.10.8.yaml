      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6383d5-3bed-4843-98a0-9991c2da99f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:02:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:55.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriola added that another factor is the ''kafala'' system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e27bb-7486-400d-ae15-2700ce8bafac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:02:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:55.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600516bf-5e42-447f-9ae1-2a091a499a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:02:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:55.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the Middle East, almost everyone is under Kafala sponsorship
        system and they cannot come home unless they are allowed by their original
        employers,” she explained. “Some of the employers would ask us for the deployment
        costs, which as of now we are also doing.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0afc3a5-bc37-413b-9c1a-9f6ddd4d1b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:02:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:55.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfca4f3-44c8-4b84-93a3-db81ed057cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:02:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:55.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Labor Organization explains that under the ''kafala,''
        a migrant worker''s immigration status is legally bound to an individual employer
        or sponsor for the contract period. The worker cannot leave the country or
        transfer employment without permission from the employer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd25d6-d847-4c5e-be47-5622c7a8ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:02:32.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:55.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136bcc97-5363-439e-abe1-eb330a283766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T22:02:32.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:55.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriola said governments in the Middle East are beginning to introduce
        reforms to do away with the system, but people are resisting because of the
        economic implications of abolishing the system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cbaa35-caf8-486f-880b-7e0bfd557dc3'
