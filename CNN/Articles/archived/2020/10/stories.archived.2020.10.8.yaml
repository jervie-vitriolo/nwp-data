  'instagram-birthday-gift':
    'author': 'Rob Picheta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-08T06:27:48.766+08:00
    'imagesource': 'jcr:2c772fbc-fa10-4981-b621-d43b483dfc35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9eb512f8-f1ae-4708-ab0b-72b9f862c48f'
    'lead': 'Instagram is celebrating its birthday by letting users switch to older
      icons of the app, including the classic retro camera logo that it sported when
      it first became a staple of smartphones worldwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T06:30:31.180+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:23:54.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:11.325+08:00
