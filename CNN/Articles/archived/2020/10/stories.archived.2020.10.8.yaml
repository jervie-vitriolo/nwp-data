      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marinduque Rep. Lord Allan Velasco shared the same sentiment
        of other lawmakers to resume the plenary sessions. He said political differences
        must be set aside for the sake of the national budget.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2478f6c5-0b87-4480-8782-ea905bbf9ba4'
      'mgnl:activationStatus': true
