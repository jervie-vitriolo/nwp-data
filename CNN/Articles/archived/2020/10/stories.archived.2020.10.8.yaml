      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/10/07/tech/facebook-militarized-poll-watchers/index.html"
        href="https://edition.cnn.com/2020/10/07/tech/facebook-militarized-poll-watchers/index.html">Facebook
        to remove ''militarized'' calls for unauthorized poll watchers</a>''</em></p>'
  'medical-journal-political-stance-Trump':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-08T08:45:22.280+08:00
    'imagesource': 'jcr:5422f7f2-38ae-4e89-bd3b-b02146fce257'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea5d0708-553d-4e1f-b936-1a8e39cc0796'
    'lead': '"We rarely publish editorials signed by all the editors," said Dr. Eric
      Rubin, editor-in-chief of the medical journal and an author of the new editorial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T08:51:19.588+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:23:45.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:12.876+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-President-Donald-Trump', '-New-England-Journal-of-Medicine']
    'template': '1'
    'title': 'Prestigious medical journal calls for US leadership to be voted out
      over COVID-19 failure'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c669b10a-11f4-4c69-b70f-8c57697e250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T08:51:19.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;In an unprecedented move, the <a
        href="http://www.nejm.org/doi/full/10.1056/NEJMe2029812" target="_blank">New
        England Journal of Medicine</a> on Wednesday published an editorial written
        by its editors condemning the Trump administration for its response to the
        Covid-19 pandemic -- and calling for the current leadership in the United
        States to be voted out of office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda7197e-4a9e-42da-b13e-ba9699e2b406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T08:51:19.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We rarely publish editorials signed by all the editors," said Dr.
        Eric Rubin, editor-in-chief of the medical journal and an author of the new
        editorial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458b16e-e6c2-465f-a7c8-00fce1653b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T08:51:19.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial, which Rubin said was drafted in August, details how
        the United States leads the world in Covid-19 cases and deaths. So far, more
        than 7.5 million people in the United States have been diagnosed with Covid-19
        and more than 200,000 people have died of the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbae5b16-02f3-4f2d-9ded-0b0f99a5a402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T08:51:19.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This crisis has produced a test of leadership. With no good options
        to combat a novel pathogen, countries were forced to make hard choices about
        how to respond. Here in the United States, our leaders have failed that test.
        They have taken a crisis and turned it into a tragedy," the editorial says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9200c9f-f660-404a-9520-d3d8f02aa79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T08:51:19.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not endorse a candidate, but offers a scathing critique
        of the Trump administration''s leadership during the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898674da-795a-4a39-b6e9-b5f0a43ca107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T08:51:19.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone else who recklessly squandered lives and money in this way
        would be suffering legal consequences. Our leaders have largely claimed immunity
        for their actions. But this election gives us the power to render judgment,"
        the editorial says. "When it comes to the response to the largest public health
        crisis of our time, our current political leaders have demonstrated that they
        are dangerously incompetent. We should not abet them and enable the deaths
        of thousands more Americans by allowing them to keep their jobs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee98e96d-1503-4163-a756-2d0587d6dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T08:51:19.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New England Journal of Medicine began publishing in 1812. There
        have been only four previous editorials collectively signed by its editors
        in the recent past: one in 2014 about contraception; an obituary that same
        year for a former editor-in-chief; an editorial that year about standard-of-care
        research and an editorial in 2019 about abortion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd8dd11-241d-4320-8131-4a9cb5eb8da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T08:51:19.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason we''ve never published an editorial about elections
        is we''re not a political journal and I don''t think that we want to be a
        political journal -- but the issue here is around fact, not around opinion.
        There have been many mistakes made that were not only foolish but reckless
        and I think we want people to realize that there are truths here, not just
        opinions," Rubin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f088208f-1ffd-4714-96d2-8f4aa1d87a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T08:51:19.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, masks work. Social distancing works. Quarantine and
        isolation work. They''re not opinions. Deciding not to use them is maybe a
        political decision but trying to suggest that they''re not real is imaginary
        and dangerous," he said. "We don''t have the right leaders for this epidemic.
        I think we need better leadership."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3fc8cb-6df4-4734-af7e-60a3b092f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T08:51:19.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New England Journal of Medicine is not the only medical or scientific
        publication to take a political stance amid the pandemic and ahead of this
        November''s presidential election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b34b3e-81b6-4ab5-8df2-454d2d74e4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T08:51:19.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the magazine Scientific American announced it was
        endorsing former vice president and Democratic candidate Joe Biden over President
        Trump, who it criticized for dismissing science. That announcement marked
        the publication''s first endorsement of a presidential candidate in its 175-year
        history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14792c26-5fa8-4d5b-aa15-7ee2d4c812c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T08:51:19.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/10/07/health/nejm-editorial-political-leadership-bn/index.html"
        target="_blank">Prestigious medical journal calls for US leadership to be
        voted out over Covid-19 failure</a></em></p>'
  'Canada-single-use-plastic-ban-2021':
    'author': 'Simret Aklilu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-08T09:43:50.260+08:00
    'imagesource': 'jcr:90431b77-a22b-4be4-a7a7-1ffe68a3bd3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d282579-730b-48c5-bbdd-22ec8679c3e6'
    'lead': 'Travelers to Canada should not expect to see some everyday plastic items
      starting next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T09:48:04.104+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:23:45.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:13.089+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['canada', 'plastic']
    'template': '1'
    'title': 'Canada will ban single-use plastic items by the end of next year'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27bb738-420b-42b9-9dcb-49927c564cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Travelers to Canada should not expect
        to see some everyday plastic items starting next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a318c-1bea-4f9b-97ff-8ea2f9dd008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country plans to ban single-use plastics -- checkout bags, straws,
        stir sticks, six-pack rings, cutlery and even foodware made from hard-to-recycle
        plastics -- nationwide by the end of 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1090cca3-3bb9-48a0-a4ae-932a6e29b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is part of a larger effort by the nation to achieve zero
        plastic waste by 2030.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c297a1-144f-4985-8ad5-0bd12b4c5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plastic pollution threatens our natural environment. It fills our
        rivers or lakes, and most particularly our oceans, choking the wildlife that
        live there," Canadian Environment Minister Jonathan Wilkinson said Wednesday
        in a news conference. "Canadians see the impact that pollution has from coast
        to coast to coast."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f819d1cb-1039-40ec-9918-9bbc7ae6883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan also includes improvements to keep "plastic in our economy
        and out of our environment," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3f1bbc-2e2f-42c6-af48-7a640307425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Canada and plastic waste</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a836a0-ffdf-47ac-8c9f-4dea98eae95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Single-use plastics make up most of the plastic litter found in
        Canada''s freshwater environments, according to the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d032cb-1ef7-4864-a646-9f4ed3d2b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Justin Trudeau first announced the country''s plan
        to ban these kinds of plastics last year, describing it as "a problem we simply
        can''t afford to ignore," according to a news release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ffccd1-099a-43db-a5f0-d2d8700156c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, single-use plastics have three key characteristics
        that make them a target of the ban, according to Wilkinson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3922dfd-721d-4a1e-b59a-d3a1ebab50d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are harmful in the environment, they are difficult or costly
        to recycle and there are readily available alternatives," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebf2458-875a-490e-a830-ef06ca9218e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the government, Canadians throw away more than 3 million
        tons of plastic waste every year -- and only 9% of that plastic is recycled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6fc942-b91b-4a16-bef5-8a96d0c1ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rest goes to landfills or into our environment," said Wilkinson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d753a-9be5-4be1-98df-2b0ec8bcb0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the new regulations won''t come into effect until 2021,
        the Canadian government is releasing a discussion paper outlining the proposed
        plastics ban and soliciting public feedback. It will be available until December
        9 of this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc122d-3e35-43c6-8921-27355149d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus and plastic PPE</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c684ea-e02d-4ef3-b156-5330188f3a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world grapples with the coronavirus pandemic, personal protective
        equipment has become a part of people''s day-to-day lives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25852d60-8414-44c4-ad25-d16ef13e5f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilkinson clarified that the single-use plastic ban would not affect
        "access to PPE or any other plastics used in the medical environment."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3ee3b5-8a0f-4776-b1d3-ca456a823e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, he said the government is keeping an eye on pollution
        stemming from the use of protective equipment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4dbb0e-d17e-4cca-b4a9-06bce797faa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did discuss pollution considerations relating to PPE at the
        Canadian Council of Environment Ministers meeting earlier this summer," Wilkinson
        said. "We committed, with the provinces and territories, to working together
        and with industry to ensure that we can properly dispose of PPE so that it
        does not end up in our natural environment,"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff49ec7-f88a-417b-aaa8-82cd8217377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also investigating solutions to recycle PPE where it is
        safe to do so, and add options to make some of the PPE biodegradable," he
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c29a6f-f162-4ee4-a168-6d55d2833b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T09:48:04.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:45.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/07/world/plastic-ban-canada-trnd/index.html#:~:text=The%20country%20plans%20to%20ban,by%20the%20end%20of%202021."
        target="_blank">Canada will ban single-use plastic items by the end of next
        year</a></em></p>'
