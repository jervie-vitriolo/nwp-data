      'mgnl:lastActivated': 2023-01-25T19:23:55.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8654c82-cc05-4b8c-8c16-0fe8d6cf478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:23:56.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:55.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She expanded on her decision to do so in the new issue of V Magazine,
        a preview for which was released on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef380eb0-e6de-429c-b255-3f059320d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:23:56.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:55.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ab9a5-0787-46e0-9bee-02d2046f859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:23:56.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:55.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The change we need most is to elect a president who recognizes
        that people of color deserve to feel safe and represented, that women deserve
        the right to choose what happens to their bodies, and that the LGBTQIA+ community
        deserves to be acknowledged and included," Swift told the magazine. "Everyone
        deserves a government that takes global health risks seriously and puts the
        lives of its people first. The only way we can begin to make things better
        is to choose leaders who are willing to face these issues and find ways to
        work through them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a875e7c5-c1a6-42c9-b09c-14c24294b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:23:56.963+08:00
      'mgnl:createdBy': 'glee'
