      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Fast
        food chain McDonald’s is targeting to assist 500 teachers through its program
        that provides them temporary space to teach students in the new normal.</p>'
