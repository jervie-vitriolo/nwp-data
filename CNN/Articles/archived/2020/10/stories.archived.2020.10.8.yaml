    'title': 'Manila bans karaoke, videoke during class hours'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e9eb5c-2f93-4d44-8cc3-65ae0d84d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:39:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:24.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipppines, October 8) —</strong>&nbsp;Manila
        residents are no longer allowed to use karaoke and videoke machines as well
        as other loud devices that could disturb the community from 7 a.m. to 5 p.m.,
        Mondays to Saturdays, the local government announced on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43347d-60d6-44d3-b588-56edf3b2c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:39:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:24.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Francisco "Isko Moreno" Domagoso signed City Ordinance No.
        8688 enacting the rule immediately, after officials received complaints from
        parents that karaoke sessions in the day have been disrupting their children''s
        classes at home. Distance learning through online and television platforms
        and printed modules began on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24807f35-e691-44a0-9b21-7f6b95fed459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:39:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:24.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will be fined P1,000 for the first offense, P2,000 for
        the second and P3,000 for the third and succeeding offenses, the ordinance
        stated.</p>'
