      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Railways (PNR) Clark Phase 2, from Malolos
        in Bulacan to Clark in Pampanga, is part of the North-South Commuter Railway
        (NSCR) Extension Project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b513c04b-ee4b-4e95-a7fb-8604612e79b3'
