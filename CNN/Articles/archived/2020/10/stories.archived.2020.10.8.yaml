  'Facebook-to-remove-militarized-calls':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-08T07:35:11.594+08:00
    'imagesource': 'jcr:2134a1ea-1b74-47b8-85f4-d7ce94d5e4a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3219c139-25e4-4ee8-96a2-3641f32675d4'
    'lead': 'Posts that use the word "army" or "battle" or that are implicitly threatening
      would fall under the Facebook ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T07:39:16.651+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:23:46.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:12.696+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['facebook', 'ban', 'military']
    'template': '1'
    'title': 'Facebook to remove ''militarized'' calls for unauthorized poll watchers

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1161bb-2d7a-412e-97fa-3bf7c953c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:39:16.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook said Wednesday it will now
        remove content that urges Americans to report to the polls as unauthorized
        poll watchers if that content uses "militarized language" or when the intent
        behind the posts is to intimidate voters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c1dd6d-84b7-4800-9185-9c0c3295ee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:39:16.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124b2319-d8de-4b11-911d-854de3aaa31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:39:16.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posts that use the word "army" or "battle" or that are implicitly
        threatening would fall under the ban, said Monika Bickert, Facebook''s vice
        president of content policy, on a call with reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb51515-05ab-4301-a4b1-34128d35b5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:39:16.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b9dff-c422-44e0-a055-6e24d502e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:39:16.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy comes after Donald Trump Jr. posted a video online
        last month urging supporters to "join [an] army for Trump''s election security."
        At the time, Facebook and Twitter applied contextual labels to the video pointing
        to accurate information about voting, but neither company said the video was
        eligible for removal under their content guidelines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85fa6d0-b77a-452a-93f8-d8f60d638365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:39:16.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f5e12-4bf4-46c6-87e4-e0b002a236fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:39:16.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bickert confirmed that under the new policy, Trump''s video would
        be removed if it were posted again. Existing copies of the video posted to
        Facebook will be unaffected by the rule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5222d99b-f034-4b2e-9679-a6faf167e81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:39:16.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9965c87b-c18d-4049-9067-73ff2d99ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:39:16.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are training our teams in applying those policies, and it''ll
        be my team looking at that content as we make those decisions," Bickert said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
