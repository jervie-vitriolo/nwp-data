      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNR Calamba, meanwhile, is expected to partially operate by
        2024. The 56-kilometer leg runs from Solis Street in Tondo, Manila to Calamba
        City.</p>'
    '39':
