      'mgnl:type': 'text'
      'text': '<p>[Translation: President Duterte did not say that last Monday, nor
        two weeks ago in Malacanang. No such conditions were necessary in that 15-21
        deal. Even when they signed the agreement or how they sealed the deal last
        year, there was no such condition. The agreement was simple. Since there is
        the two of you, just so we can fix this, share the term. Gentleman’s agreement.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
