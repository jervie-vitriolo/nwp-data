    'template': '1'
    'title': 'Authorities probe alleged assault on female Grab driver by cop'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc77763f-29ab-49f2-8c4c-a8cc6d031948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:24:14.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:01.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Authorities
        are conducting a fact-finding investigation on an alleged assault involving
        a female driver of a ride-hailing company and a police officer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8204aec-c551-4ab8-b063-cf721ec17d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:24:14.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:01.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[National Capital Region Police Office] is conducting a separate
        and distinct fact-finding investigation regarding this matter to determine
        the fault of the cop, if any,” Metro Manila chief Debold Sinas said in a statement
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5439187-5587-4974-84b5-66d114e696c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:24:14.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:01.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are also encouraging the lady driver to coordinate with us and
        file a case against the subject police officer if his actions warrant such,”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160554b4-9f3a-46e4-a8c9-52edc9cbb017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:24:14.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Grab driver, identified as Mary Florence Norial,
        was arrested in Taguig City for purportedly assaulting a police officer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7121751f-4c17-4b16-a0ff-e54260bda8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:24:14.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:01.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taguig City Police Station Investigation and Detective Management
        Section said in a spot report released to the media on Thursday that Norial
        was arrested for “alarm and scandal” as well as “direct assault.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d27fdd-1367-443c-b009-b82f52066dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:24:14.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report claimed that the suspect confronted Saquilayan while
        he was in his car which was parked along the driveway of a coffee shop. Saquilayan
        was said to be waiting for his daughter to get out of Starbucks at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c3656-1de2-4e79-a86b-e2e7d3d33667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:24:14.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saquilayan then allegedly reported Norial to the commercial establishment’s
        security guard for making a scene. After getting the guard’s attention, Norial
        “hit the victim on his head,” prompting Saquilayan to arrest her, the report
        stated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3d33ad-53a9-41ec-b318-f5fb65e872b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:24:14.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:01.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also accused Norial of being “unruly,” “resisting” arrest
        and having tried to “flee” the scene.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8351b-4170-4c09-a38f-d6256d57aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:24:14.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:01.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Self-defense</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca40456-cf6b-46cf-b7d9-844f1e902a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T18:24:14.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:01.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on Facebook, Norial admitted she slapped Saquilayan
        in the face, but maintained Saquilayan attacked her first, so she had to fight
        back.</p>'
    '19':
