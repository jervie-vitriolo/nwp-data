    'template': '1'
    'title': '84% of Filipinos approve of gov''t response to control COVID-19, says
      Pulse Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46ffec-2f8b-400a-94e4-9509e954cdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:16:45.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:25.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — A vast
        majority of Filipinos approved of how the government has responded to the
        COVID-19 crisis, a Pulse Asia report said on Thursday</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6522868c-4b46-493e-bf2c-d6addd1b1b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:16:45.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:25.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster''s Ulat ng Bayan report showed 84 percent of Filipinos
        said the administration did a good job in its efforts to stop the spread of
        the virus as well as provide aid to those who needed it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1bfa56-4102-4cad-92a5-7b78939ca532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:16:45.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The September 2020 survey revealed the favorable opinions were mirrored
        across the country and among all social classes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2794ef-a920-4890-9eb8-b7ee8f5752c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:16:45.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 92 percent of those polled said President Rodrigo Duterte
        did well in preventing the spread of COVID-19, with 62 percent truly approving
        of his performance, and the rest (30 percent) said they somewhat approved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f14af30-10fd-4c15-bc4d-4f09bdf9932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:16:45.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia noted, however, that the numbers were higher in Mindanao
        than in the rest of the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b73743-2020-4133-9d63-589d77a43997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:16:45.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his regular briefing, Presidential Spokesperson Harry Roque said
        he was thankful for the people''s support of the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8ac0a9-afae-4bef-8565-a4cb2119f5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:16:45.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:25.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pilipinas, <em>maraming salamat po sa binigay ninyong tiwala na
        naman sa ating Presidente</em> [thank you for the support and trust you give
        to the President]... We are humbled and we are further inspired to serve the
        Filipino people in this time of pandemic and crisis," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf73471-65fb-40ef-85a7-d95e0e969614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:16:45.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from Sept. 14 to 20, 2020 among 1,200 adults
        nationwide using face-to-face interviews.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e76990-33ea-4820-ad18-9f14f4188b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:16:45.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This result was released just <a href="https://www.cnnphilippines.com/news/2020/10/5/Duterte-approval-trust-rating-COVID-19-September-2020-Pulse-Asia-survey.html"
        target="_blank">days after</a> the same pollster said the President''s approval
        rating shot to 91 percent amid the pandemic.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d729b21-643f-4739-82fd-9e7205a312cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:16:45.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia also said that a staggering 97 percent of participants
        said they were concerned about getting sick due to the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153e8d59-9953-4c98-aa92-2575dd0c9026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:16:45.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More particularly, 84% of Filipinos are very much worried while
        13% are somewhat worried about contracting COVID-19," the survey said. "Across
        geographic areas and socio-economic classes, the prevailing sentiment on the
        matter is one of worry, with overwhelming majorities being very much worried
        about getting COVID-19."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b752b49a-35c4-4c14-b538-fb551fb8a898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:16:45.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-one percent of Filipinos said they regularly washed their
        hands or disinfected them with alcohol/hand sanitizer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ab011-b681-4c65-9c7f-df60471a7ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:16:45.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wearing of face masks, observing physical distancing, avoiding
        unecessary trips outside of the home, and staying away from crowded places
        were also some of the measures people did to keep themselves from being infected.</p>'
  'UN-Human-Rights-Council-technical-assistance-drug-war-Palace':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-08T15:33:08.833+08:00
    'imagesource': 'jcr:43c5d65a-4693-4bf2-b941-b40f79f5d40e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '217c0467-13de-4708-b8b3-11ad9e871b0c'
    'lead': 'Despite criticisms from rights groups, Malacañang is pleased with the
      news that the United Nations Human Rights Council (UNHRC) has adopted a resolution
      seeking to grant technical assistance to the Philippines amid the killings and
      alleged rights abuses under the Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T15:36:34.826+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:23:25.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:17.497+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH vows ''full cooperation'' as UN rights council OKs assistance to
      PH amid killings'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3998e2-d73e-482c-9e1a-43603479e4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:36:34.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Despite
        criticisms from rights groups, Malacañang is pleased with the news that the
        United Nations Human Rights Council (UNHRC) has<a href="https://www.cnn.ph/news/2020/10/7/united-nations-technical-assistance-philippines-rights-abuses-killings-.html">
        adopted a resolution seeking to grant technical assistance to the Philippines</a>
        amid the killings and alleged rights abuses under the Duterte administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad96ad93-bf6e-43dc-9b41-40592ebac881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:36:34.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Thursday thanked UNHRC
        for approving the resolution, which asked High Commissioner for Human Rights
        Michelle Bachelet and her office to give "technical assistance" to protect
        human rights in the Philippines. Palace promised its full cooperation to ensure
        rights are upheld and promoted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf7e7d-70e6-4eda-8da9-9964f6be7230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:36:34.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will fully cooperate with the United Nations Human Rights system
        dahil iyan ang gusto natin," he said in a media briefing. "We are not saying
        we are perfect, kaya nga kung gusto ninyo huwag niyo na kaming pulaan, tulungan
        niyo na lang kami."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa9b1b1-f3c9-4ebe-abbb-d6a021ee621d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:36:34.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will fully cooperate with the United Nations Human
        Rights system because we want the assistance. We are not saying we are perfect,
        but instead of criticizing us, just help us.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3e5983-54ee-4680-8f40-5278f94b65ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:36:34.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also includes support for investigative and accountability
        measures, data gathering on alleged police violations, engagement with civil
        society, national mechanism for reporting and follow-up, counterterrorism
        legislation, and human rights-based approaches to drug control.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c686a005-3bcc-459a-ae85-f740f4e61098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:36:34.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:25.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no mention of a probe in the approved resolution, which
        led to criticisms from local and international groups saying the decision
        goes against the repeated calls to launch an international, independent, and
        impartial investigation into the country’s worsening human rights situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34e3b2f-f90a-4b97-8118-ae7743de9840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:36:34.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:25.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution requests Bachelet, who has flagged the "widespread
        and systematic" killings in the Duterte administration''s war on drugs, to
        report to the council progress on assistance extended to the Philippines for
        the next two years.</p>'
  'manila-karaoke-videoke-ban':
    'author': 'CNN Philippines Staff'
    'caption': 'Manila residents are no longer allowed to use karaoke and videoke
      machines as well as other loud devices that could disturb the community from
      7 a.m. to 5 p.m., Mondays to Saturdays, the local government announced on Thursday.
