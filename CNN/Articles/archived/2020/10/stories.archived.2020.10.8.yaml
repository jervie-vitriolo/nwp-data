  'Alex-Eala-gains-historic-2020-French-Open-Juniors-semis-slot':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-08T22:20:40.594+08:00
    'imagesource': 'jcr:aa3cc5ba-5717-4a62-a363-e3a6e1bd793d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daf46b69-2ab5-45b0-be9c-77c94651f196'
    'lead': 'Filipina tennis star Alex Eala bucked an opening set loss to edge Czech
      Republic''s Linda Noskova and advance into the 2020 French Open girls'' singles
      competition semifinals'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T22:19:27.379+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:22:52.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:23.623+08:00
