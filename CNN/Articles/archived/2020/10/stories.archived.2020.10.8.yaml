    'template': '1'
    'title': 'Fact check: Pence echoes Trump''s false claims at US vice presidential
      debate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0b104b-506e-4600-bb9a-c936fd4777d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Vice President Mike Pence echoed
        some of US President Donald Trump''s most common falsehoods and misleading
        statements during the lone vice presidential debate with Sen. Kamala Harris
        on Wednesday night —&nbsp;though in a more restrained, neatly packaged way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfee1f8-e721-4e51-865a-3c26ae92b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Salt Lake City debate was a less chaotic affair when compared
        to September''s first meeting between Trump and former Vice President Joe
        Biden. But there were traces of that event in Pence''s delivery of some of
        the same lines that the President often repeats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2b5d72-f75e-4a79-96e4-e1863a0ab335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, too, made some claims that were misleading or lacked context,
        but those paled in comparison to the litany of statements from Pence that
        were either untrue or needed additional context.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fcd113-65f0-42a6-a331-3448f78cd117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus and the Trump administration''s response dominated the
        start of the debate and was referenced throughout, and the threat of the virus
        —&nbsp;due to the plexiglass barriers separating each desk —&nbsp;was apparent
        before either candidate spoke a word. The rivals also argued over economic
        recovery, the future of health care in America and the importance of tackling
        the climate crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db584ec0-5433-411a-882e-bc818efbc371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s team watched. Here are the facts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe204afb-275e-46ea-8572-ad4f18b7b915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence: Trump ''always'' truthful on Covid</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2367a4a-7930-43d5-992d-e25522db7806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence claimed that the Trump White House has "always" told the truth
        about COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577edb46-4b04-4fda-b405-910f6fb4ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s talk about respecting the American people. You respect the
        American people when you tell them the truth," Harris said. Pence then interjected,
        "Which we''ve always done."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b0dab-2cd3-4c83-8437-52eb602cf722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> That''s false. The Trump administration
        has not "always" been truthful about the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f190cf-90dc-47f3-b072-8ac99a990588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s fact-check reporter Daniel Dale called this "a whopper of
        a lie." That''s because Trump has made hundreds of false claims during the
        pandemic, including false claims about his travel restrictions, COVID-19 testing,
        the effectiveness of hydroxychloroquine, the national stockpile of ventilators,
        and more. In recent weeks, Trump even lied about lying about the virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039f218-0b05-4204-95ed-dc5d74fa5e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also admitted, in a series of interviews with Washington
        Post journalist Bob Woodward, that he concealed the true threat of the coronavirus
        from the American public earlier this year. Trump said, "I wanted to always
        play it down. I still like playing it down, because I don''t want to create
        a panic."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92fa791-afe9-47a5-83f3-4298a82de143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—&nbsp;Marshall Cohen</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab29634-ac36-4bb5-aeed-b11f1772a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Harris: Trump called Covid a ''hoax''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7401f33-88f1-4a92-8e9f-df52b7cfd5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President said it was a hoax," Harris claimed in criticizing
        the administration''s downplaying of the coronavirus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e44064-74ed-4137-b254-e2ad95ccdad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris is likely referring to Trump''s comments during a February
        rally, which the Biden campaign portrayed as Trump calling the coronavirus
        a "hoax" in a September campaign ad.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8486d617-bb7a-4608-8bea-2316d7a131d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This is misleading. Taken in totality,
        Trump''s comments at the February 28 rally indicate that he is deriding Democrats
        for attacking his performance on the coronavirus. A full 56 seconds pass between
        the two clips the campaign ad edited together.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0956f29-0e2f-4e84-88ff-c3f9a02726cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this section of his rally speech, Trump began by saying that
        "the Democrats are politicizing the coronavirus," ridiculing Democrats for
        attacking his administration''s performance addressing the virus. The President
        then compared this attack to the investigation into Russian meddling in the
        2016 election and calling his impeachment a "hoax."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b908f9a0-b807-4b99-85a1-f186b421ad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then said, "They''d been doing it since you got in. It''s
        all turning. They lost. It''s all turning. Think of it. Think of it. And this
        is their new hoax."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076a4a90-d4e0-4638-ba17-8d930e13a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is what Trump said in full:</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689b9b9-840d-4888-82b2-61ef469c7fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the Democrats are politicizing the coronavirus -- you know
        that right? Coronavirus. They''re politicizing it. We did one of the great
        jobs. You say, "How''s President Trump doing?" They go, "Oh, not good, not
        good." They have no clue. They don''t have any clue. They can''t even count
        their votes in Iowa. They can''t even count. No, they can''t. They can''t
        count their votes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9994f593-109a-41c3-a244-57ea827fe833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of my people came up to me and said, "Mr. President, they tried
        to beat you on Russia, Russia, Russia. That didn''t work out too well. They
        couldn''t do it. They tried the impeachment hoax. That was on a perfect conversation.
        They tried anything. They tried it over and over. They''d been doing it since
        you got in." It''s all turning. They lost. It''s all turning. Think of it.
        Think of it. And this is their new hoax."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b469581-5a90-495a-8883-45b418ccee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day Trump was asked about this comment and tried to clarify
        what he said, claiming he was "referring to the action that [the Democrats]
        take to try and pin this on somebody, because we''ve done such a good job.
        The hoax is on them."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1014558-4fe3-4f39-9a6a-2068c91066f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Trump''s clarification has not stopped some of his supporters
        from believing the pandemic is, in fact, a hoax. One Trump supporter attending
        a campaign rally in Michigan on September 10 was asked by CNN''s Jim Acosta
        why he was not wearing a mask. "Because there''s no Covid," he said. "It''s
        a fake pandemic created to destroy the United States of America."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52758d57-feaf-4e56-a26f-d73356fe5896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—&nbsp;Holmes Lybrand</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c804de8b-25e4-4bf4-bdf2-669caa9f9b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence: Amy Coney Barrett nomination event held outdoors</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10290ab-c55d-4bfc-9a60-91efea8ac561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said the event announcing Judge Amy Coney Barrett as Trump''s
        Supreme Court nominee was an "outdoor event."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51fa24-a032-46c2-8544-ec86e422f806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That Rose Garden event, there''s been a great deal of speculation
        about it. My wife Karen and I were there and honored to be there," he said.
        "Many of the people who were at that event, Susan, actually were tested for
        coronavirus, and it was an outdoor event, which all of our scientists regularly
        and routinely advise."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd405db0-2789-4f14-b5db-ce2a1fe39249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Pence''s answer is misleading because,
        while part of September 26''s events were held in the Rose Garden, there were
        also smaller, private gatherings inside the White House that did not include
        the mask-wearing or social distancing that public health experts have advised
        is essential to stopping the spread of the virus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe831b53-0212-426e-8f60-8fdf21d3dfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before heading to the Rose Garden, some attendees gathered inside
        the White House reception rooms, where there were hugs and handshakes. Afterward,
        dozens of attendees gathered inside the White House''s Diplomatic Reception
        Room and the adjoining hallway. The reception lasted between 30 and 45 minutes,
        one source with knowledge of the event told CNN. CNN was told the attendees
        did not wear masks. Pictures of the event taken by New York Times photographer
        Doug Mills and White House photographer Andrea Hanks show no social distancing,
        with some people talking very closely together. One image shows first lady
        Melania Trump, Barrett and her family posing shoulder-to-shoulder and directly
        behind Trump in the Oval Office.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760dfada-2387-4ecb-8d8a-945ff13fbc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees were tested on arrival, but some have since tested positive.
        Republican Sens. Mike Lee of Utah and Thom Tillis of North Carolina —&nbsp;who
        sat three seats apart in the second row during the outdoor ceremony, separated
        by other senators —&nbsp;each said on Friday that they had tested positive.
        The President''s former counselor, Kellyanne Conway, who was seated directly
        behind the first lady at the event, and former New Jersey Gov. Chris Christie
        also have said they tested positive after the event. The president of the
        University of Notre Dame, where Barrett teaches, was also diagnosed with coronavirus.
        He sat three seats away from Conway —&nbsp;right behind the nominee''s young
        children.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6e042d-a5f6-44ed-ac22-9ce1808ecb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—&nbsp;Caroline Kelly, Dana Bash, Kevin Bohn and Kevin Liptak</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55344218-7947-40b3-8877-0e2278442971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Harris: Trump ''got rid of'' White House pandemic office</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a02a00d-0bc3-4088-8ce9-41a39f373079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence and Harris briefly rehashed a dispute that has been a part
        of the political wrangling over COVID-19 —&nbsp;whether or not the Trump White
        House disbanded an Obama-era pandemic team.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa84874-79fd-4f35-ab29-546de60c3302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris said the Obama administration "created within the White House,
        an office that basically was responsible for monitoring pandemics" and claimed
        that the Trump administration "got rid of it." Pence responded, "Not true."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a8a5b-eccc-49a6-887a-e3598111f2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> That the Trump administration got
        rid of the office is true, but it''s complicated. The White House pandemic
        team was disbanded under Trump, but some of the public health officials on
        the team were kept onboard and reassigned to related roles. It''s impossible
        to know if this move led to the bungled US response to COVID-19, but many
        leading public health experts have said the US was better off with the pandemic
        team intact.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65259758-7910-4f6a-8504-ccebee6c6a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two things are clear: Number one, the Obama administration created
        a specific team on the National Security Council to handle pandemic preparation
        and global health. Number two, that team no longer exists.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff3540-532e-4302-be3f-3a1f3e100ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official who was in charge, Rear Adm. Timothy Ziemer, departed
        in 2018. Around that time, John Bolton became Trump''s new national security
        adviser and reshuffled the NSC, which included changes to the pandemic team.
        CNN previously reported that another official with a similar purview has less
        authority than Ziemer had before he left.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d96959-648c-4050-b694-0765af9c96e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the fate of the White House pandemic team, it depends
        on who you ask. Trump critics and former Obama administration officials say
        the team was fired, eliminated or disbanded. Trump and his conservative allies
        say the group was streamlined, reorganized or reassigned.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b026e78-e574-4bdb-ae92-1233e4f0c54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beth Cameron, who led the pandemic team after it was created by
        the Obama White House, said Trump "dissolved" the office and that this move
        significantly hampered the US response to COVID-19. Tim Morrison, who oversaw
        the new operation in the Trump administration, said the merged group of NSC
        officials was "stronger because related expertise could be commingled."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67570a2d-6dc9-47db-b21c-00d2bc313a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—&nbsp;Marshall Cohen</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874cf5e4-3173-4c25-861b-d06e0a4fa869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence: Biden called China travel ban ''xenophobic''</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a948e92-74c3-435e-ae87-faed6c794c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence claimed that Biden called Trump''s travel restrictions on
        China "xenophobic."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab70869-33c6-49d1-a60d-23e0df7c7cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden opposed that decision. He said it was xenophobic," Pence
        said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c5166b-e01d-4b30-8a13-10ce3743a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This needs context. It''s not clear
        Biden even knew about Trump''s China travel restrictions when he called Trump
        xenophobic on the day the restrictions were unveiled; Biden has never explicitly
        linked his accusation of xenophobia to these travel restrictions.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27153e16-1a2f-4d0f-b007-4eb78b6287a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign says Biden''s January 31 accusations —&nbsp;that Trump
        has a record of "hysterical xenophobia" and "fear mongering" —&nbsp;were not
        about the travel restrictions at all. The campaign says Biden did not know
        about the restrictions at the time of his speech, since his campaign event
        in Iowa started shortly after the Trump administration briefing where the
        restrictions were revealed by Health and Human Services Secretary Alex Azar.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a2fdc-1376-45a2-aa99-46f8106e6f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the timing of Biden''s remarks, it''s not unreasonable for
        Pence to infer that the former vice president was talking about the travel
        restrictions. But Biden never took an explicit position on the restrictions
        until his April declaration of support.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f51f5-6746-4623-9b49-f9ad841c1624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can read more about Biden''s comments here.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7bdd12-c1d5-4837-999a-0d1c2045b5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—&nbsp;Holmes Lybrand</em></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9f9110-c95c-4a4a-a2e6-71571d651206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Harris: Trump and Pence knew severity of pandemic on Jan. 28</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcad130-5984-46ea-9b11-a057d29926c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris said that Trump knew about the threat of the coronavirus
        weeks before it took hold in the United States, noting that "on January 28th,
        the vice president and the President were informed about the nature of this
        pandemic."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55615277-5e48-4362-9e32-ffafb4a7464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This is true. Trump told journalist
        Bob Woodward how deadly the virus was in a February 7 interview, and Woodward
        reported that the President had been briefed on the serious threat the virus
        posed on January 28.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a305ea-d2ea-4276-a197-75bfac46e082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodward reported that Trump''s national security adviser, Robert
        O''Brien, told the President in a classified briefing that coronavirus would
        be the "biggest national security threat" of his presidency. Trump''s head
        "popped up," Woodward reported.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f1d7f-fceb-4f09-916c-8d17d894e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence told Fox News he was also at the January 28 national security
        briefing.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e0a554-0f79-4d26-b5af-04ecbf5c84a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—&nbsp;Jeremy Herb</em></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f62a5-dc68-4301-abb1-4db5727e39ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence: Trump banned all travel from China</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e900ede-9ff1-4d87-9417-84c9a1330d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence claimed Trump "suspended all travel from China" in response
        to the coronavirus pandemic.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94b86a8-2ae1-4812-8e79-b6766c999910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This is false. While Trump did restrict
        travel from China, his policy was not an actual "ban": It made exemptions
        for travel by US citizens, permanent residents, many of the family members
        of both groups and some others.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f09b476-21c3-4614-a99a-33a2da3fc1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported in April that nearly 40,000 people had
        flown to the US from China since the restrictions went into effect in early
        February.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30708b67-956e-4838-a56c-45edb41e33b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can read more here about the travel restrictions Trump imposed
        on China here.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b32268-3f6d-4148-9ad0-bb1860c625bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Tara Subramaniam</em></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0034b458-9c31-49c1-8423-76fc3dfea823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence: There will be a vaccine by year''s end</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f56a01c-6b9e-458c-9f44-0a05bb4dfc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence gave Americans hope that there would be a coronavirus vaccine
        by the end of the year. "The reality is, we will have a vaccine, we believe,
        before the end of this year, and it will have the capacity to save countless
        American lives and your continuous undermining of confidence in a vaccine
        is just unacceptable," Pence said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2457b705-3145-4e5d-8c13-c41de4d9c1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This needs context.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a84f96-ebb8-4d8e-a69f-db943926bf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there are several vaccine candidates in different phases
        of testing, there is no guarantee that the US Food and Drug Administration
        will have approved a vaccine by the end of the year. And even once one is
        approved, it will likely still be many months before it''s widely available
        across the US.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30687887-6be0-4cf6-955f-4450a4436135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews in September, the director of the National Institute
        of Allergy and Infectious Diseases, Dr. Anthony Fauci, made it clear that
        vaccine timeline projections are just that —&nbsp;projections —&nbsp;and it
        will take until next year before vaccines are widely distributed. "By the
        time you mobilize the distribution of the vaccinations, and you get the majority,
        or more, of the population vaccinated and protected, that''s likely not going
        to happen to the mid or end of 2021," Fauci told MSNBC''s Andrea Mitchell.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c771a8-ac23-462b-8040-8606bb54c433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—&nbsp;Jen Christensen</em></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d6c3ba-575a-4984-9179-3fe87b36ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Harris: 1 in 5 businesses closed because of Covid</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6492c47-d665-449b-9938-58b60ca0dbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has devastated the American economy. Harris said "1
        in 5 businesses closed."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4908014b-029e-48d1-8b91-e0c915cb8434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This needs context. Harris is correct
        based on a June survey from the US Chamber of Commerce, but there''s little
        real-time data on small business closures and it''s hard to tell how many
        have permanently shuttered because of the pandemic.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8efd32-80e8-4de6-a17c-08135e419d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MetLife &amp; US Chamber of Commerce Small Business Coronavirus
        Impact Poll from June found that 1 in 5 small businesses were closed, with
        19% of them shuttered temporarily and only 1% closed permanently. Most businesses
        said then that they believe it will take some time to return to normal operations
        but that they will reopen.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b6816b-55ff-4248-b346-6dd8aff965c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the same poll found that 86% of small business reported
        that they were fully or partially open. At the same time, 58% of respondents
        to the survey worried that their businesses would have to permanently close
        due to the impact of the pandemic.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe15be04-6d2d-4894-bf95-1d265e22e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Washington Post analysis of a survey by researchers at Harvard,
        the University of Illinois and the University of Chicago said that 100,000
        small businesses had permanently shut from March to May.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d15c28-88e3-40e8-937c-719b65dffd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—&nbsp;Anneken Tappe</em></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86977c2-721a-48d9-9505-6de7d629e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Harris: Biden won''t raise taxes on those making less than $400K</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abde546-905b-4f9c-adfb-c82457b9d8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris said that Biden would not raise taxes on anyone earning less
        than $400,000 a year.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25617f40-4faf-42c9-916e-4b101c1a1a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This needs context and depends a lot
        on how you define taxes.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701ecff7-d0a5-4c93-a1e4-308dd9dc745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two economic models show that Biden''s plan would not raise
        taxes on those earning less than $400,000 when considering direct income and
        payroll taxes. That includes analyses from the bipartisan Committee for a
        Responsible Federal Budget and the Penn Wharton Budget Model.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d9775c-758b-451a-90b8-2db5d32555ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the story is different when considering indirect taxes and the
        impact of other Biden proposals. Workers might bear some of the cost of his
        proposal to raise corporate taxes — resulting in lower after-tax wages. Another
        proposal from Biden to change 401(k)s could reduce the tax benefits of contributing
        to those accounts for some taxpayers.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefe4761-176e-47dd-bb6a-ed800682cb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—&nbsp;Katie Lobosco</em></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f66f911-998d-4cd5-b313-6edddb65dcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence: Trump has a health care plan to protect pre-existing conditions</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c0fb74-8688-4479-9528-9e18750d8422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the future of American health care at the debate,
        Pence said, "President Trump and I have a plan to improve health care and
        to protect pre-existing conditions for every American."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494783f5-fa20-49a6-88d7-bfa0478e8961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This is false. The Trump administration,
        along with Republicans in Congress, have long promised a plan to replace the
        Affordable Care Act and that they would also protect people with pre-existing
        conditions. However, the President has yet to put forth a concrete plan that
        will provide the same strong provisions that currently exist under the ACA.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93dd3dc-79f7-437e-b8e0-23490360980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the President is supporting a lawsuit brought by a coalition
        of Republican attorneys general that could topple the landmark health reform
        law and its provisions that ban insurers from denying coverage or charging
        higher premiums based on consumers'' pre-existing conditions. The Supreme
        Court is scheduled to hear oral arguments in the case on November 10, a week
        after the election.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f26d7a-e8ff-42fb-9d61-bf8ae15504a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed an executive order in September that stated that it''s
        US policy that people who suffer from pre-existing conditions will be protected.
        However, this is not actually a plan.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7720f28f-6c9d-4749-8fbd-df209631055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the debate, when asked directly to explain the administration''s
        health care plan, Pence switched topics.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e973d0a0-a2e3-4dec-84e9-c88831fcde47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—&nbsp;Tami Luhby</em></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497c80f-e642-4029-a253-8b0926411495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence: Democrats support abortion up until ''moment of birth''</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eb2fa8-78d8-4b27-81d9-5e9819c52a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said that "Joe Biden and Kamala Harris support taxpayer funding
        of abortion all the way up to the moment of birth, late-term abortion."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510028f6-56c8-4e92-bf33-5d507c31eda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This is partially misleading and partially
        false. Biden backs repealing the Hyde Amendment, which bars federal funds
        from going toward abortions except in cases of rape, incest or to save the
        woman''s life. But "late-term" is not a medical term, and no candidate in
        either political party supports abortion "up to the moment of birth."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efbbb00-2253-4e82-afc3-94324b0c8f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked last month about the Democratic nominee''s stance on abortion
        and Pence''s frequent "up to birth" claim, a Biden campaign official told
        CNN that Biden supports Roe v. Wade —&nbsp;the landmark 1973 Supreme Court
        ruling that legalized abortion nationwide, as amended by Planned Parenthood
        v. Casey. That 1992 Supreme Court case introduced the "undue burden" standard
        to determine if a state law imposes a "substantial obstacle in the path of
        a woman seeking an abortion before the fetus attains viability."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1bdf31-05a6-4c90-a964-1f461ad21a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris has expressed support for allowing post-viability abortions
        in some cases. In 2019, she co-sponsored the Women''s Health Protection Act,
        which would prevent "a prohibition on abortion after fetal viability when,
        in the good-faith medical judgment of the treating health care provider, continuation
        of the pregnancy would pose a risk to the pregnant patient''s life or health."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a949c512-17fb-4af9-bedc-57230ecc99bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors say abortions performed later in pregnancy are exceptionally
        rare, often occurring because of a fetal condition that can''t be treated
        or in cases of maternal health endangerment.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df52f224-2d12-4cac-804d-77851fc6a87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—&nbsp;Caroline Kelly</em></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74458f1-a15f-4a66-aecd-6dbd80c9c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence: No more hurricanes now than 100 years ago</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c208076-16bd-4cfe-9cf0-77f5eaf9a9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the human-caused climate crisis made wildfires bigger and
        hurricanes wetter, slower and more damaging, Pence did not answer the question
        directly. Instead, he claimed that, "with regard to hurricanes, the National
        Oceanic Administration tells us that actually, and as difficult as they are,
        there are no more hurricanes today than there were 100 years ago."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b53d1-8db9-4d07-a14e-abdc75882dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This needs context. Mike Pence is
        correct, based on the limited data we have on storms from that time period.
        The number of hurricanes generally are about the same as they were 100 years
        ago, according to historical records.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6883f3-4737-46be-a875-0f0bd9bf8d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, scientists also believe hurricanes today are becoming stronger
        and potentially more deadly as the planet warms due to the climate crisis,
        according to a 2020 study from the US government''s own researchers at the
        National Oceanic and Atmospheric Administration. The scientists also said
        the data did not go back far enough for them to definitively link the strength
        of storms to human-induced global warming.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f52053-2eae-4304-963f-d36d2b04aa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have found that the probability of storms reaching major
        hurricane status has increased decade after decade.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a044a5-01b8-4d71-8828-f641f64bfe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Delta is the 25th named storm of the 2020 Atlantic hurricane
        season. To be a "named storm" winds must reach at least 39 mph. Delta will
        be the 10th named storm to make landfall this year in the continental US —&nbsp;the
        most in one year after 1916, which saw nine landfalls.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7791ba11-a730-4d53-b820-2382775da89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stronger storms are largely due to the rapidly warming of the
        oceans, which scientists believe have likely warmed due to the climate crisis.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9cb5a4-c201-4047-b263-a62fe7fc85d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warmer ocean causes sea levels to rise, bringing problems like
        dangerous coastal flooding. It leads to the loss of sea ice, heating the waters
        as the reflective ice layer disappears. With slower storms there is also more
        flooding and with the warmer air caused by global warming, there is more water
        vapor that leads to more rainfall and flooding.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ac3e9-931d-48cd-bb8a-e344a99cd8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—&nbsp;Jen Christensen</em></p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a8dcf-9ca8-43c6-8281-d3a4510ff29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence: Green New Deal is on Biden''s campaign site</h2>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b50a67d-6d25-4dac-a49a-fd628a8c0631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said that "while Joe Biden denied the Green New Deal... the
        Green New Deal is on their campaign website."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1259e83-910d-4b1d-97e9-2b4f40961d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This is true but needs context. Biden''s
        campaign website does say the resolution is a "crucial framework" for addressing
        climate change, but his own plan differs from it in several ways. In particular,
        Biden''s plan does not include some of the Green New Deal''s proposed economic
        actions, such as guaranteeing a job for every American.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b42db25-5c2c-4cb2-9ede-b939f69204dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After lauding the "framework" of the Green New Deal, Biden''s campaign
        webpage on the environment lays out the bullet points of the candidate''s
        own plan to combat climate change, which includes items like building out
        energy-efficient infrastructure and setting a goal for the US to reach zero
        emissions by 2050.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fadf72-1280-4173-9717-8710c8745872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two plans overlap on some environmental objectives, Biden''s
        plan does not include many of the social welfare proposals of the Green New
        Deal. For instance, he is not calling for a guaranteed job for each American
        with family and medical leave and paid vacations, as the deal proposes.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b49235-91cb-45cd-9487-8e3266750eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other ways, the proposals differ less dramatically. Biden''s
        plan also has a goal of creating a carbon-pollution-free energy sector by
        2035, whereas the Green New Deal proposed reaching 100% clean power in 10
        years.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b51af53-3ebf-46f1-989f-0c1176e48884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—&nbsp;Holmes Lybrand</em></p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f107be32-27b6-40f9-b1b0-cb65c6fb2644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence: Biden wants to ban fracking</h2>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d9d0f-9c00-458b-9af6-66548b2d7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence claimed that the Biden campaign wants to "ban fracking."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42433ac-26b9-4c3b-82ac-14aebf1b6e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This is misleading. Biden is not running
        on a proposal to completely ban fracking (hydraulic fracturing, a drilling
        method used to extract natural gas or oil). However, there is at least some
        basis for Pence''s claim: During the Democratic primary, Biden sometimes suggested
        he was proposing to get rid of all fracking. He''s also pledged to "establish
        an enforcement mechanism to achieve net-zero emissions no later than 2050,"
        which would almost certainly require a significant reduction in fracking.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd774cf7-dff9-494c-8532-d752b09da807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s written plan never included a full ban on fracking; rather,
        it proposes "banning new oil and gas permitting on public lands and waters,"
        not ending all new fracking anywhere or ending all existing fracking on public
        lands and waters. Biden has explicitly said he does not support a nationwide
        fracking ban (though in part because he doesn''t believe such a ban would
        pass).</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a34b836-80e6-4937-9e43-a0e4ec832796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden created confusion about his stance with some of his comments
        during the Democratic primary. For example, he had this exchange with CNN''s
        Dana Bash during a July 2019 debate:</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1917b572-06dc-4170-848a-f65e0ae58e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bash: "Thank you, Mr. Vice President. Just to clarify, would there
        be any place for fossil fuels, including coal and fracking, in a Biden administration?"</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8961e2fd-6619-47de-980f-f031ac04a00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden: "No, we would —&nbsp;we would work it out. We would make
        sure it''s eliminated and no more subsidies for either one of those, either
        —&nbsp;any fossil fuel."</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a8389b-1fb8-45fe-9d39-2803388309dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could a president even ban fracking alone? No.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325122d6-63aa-4f7a-803e-2afb0b18587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without an act of Congress, the president could not issue an outright
        ban on fracking across the US. There are, however, a number of regulatory
        and executive actions an administration could take to prevent or shrink the
        use of fracking technology, particularly on federal land. However, most fracking
        takes place on private land, and any attempts to limit it would likely face
        legal challenges.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ee8d7-c424-40b3-bd04-632712704304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:33.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—&nbsp;Holmes Lybrand</em></p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525dcd75-f26d-4218-ac0a-9156614fda54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence: Harris said she would ban fracking</h2>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12e363-66d2-492b-bb92-cfc52843d5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said Harris had previously supported a ban on fracking.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5d14bb-19e7-4078-9881-4af0e0a79275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You yourself said on multiple occasions when you were running for
        president that you would ban fracking," he claimed.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95064ce-e4c1-4c3f-978a-364d42076733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> It''s true Harris voiced support for
        a ban on fracking during her primary run, starting with public lands.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60635ee7-8282-46a5-ac3b-7c809572a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a CNN town hall in September 2019, Harris was asked if she
        would "commit to implementing a federal ban on fracking your first day in
        office."</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd930957-2c6e-46b8-9f35-21355ef79771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no question I''m in favor of banning fracking," Harris
        said. "So yes. And starting with what we can do on day one around public lands.
        And then there has to be legislation."</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838c38f8-6060-43ca-911a-9a67994953ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign''s written plan, however, proposes "banning new
        oil and gas permitting on public lands and waters," and does not include a
        full ban on fracking.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712bc9a8-f800-43e2-a7a3-173cc47ed487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—&nbsp;Holmes Lybrand</em></p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06db590-7db8-4de0-b72b-3f80b8fdd332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence: Obama administration emptied Strategic National Stockpile</h2>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368657c9-9db0-48a3-9b91-12f1393af26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence claimed the Obama administration "left the Strategic National
        Stockpile empty."</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8f06e9-f411-471a-9671-893b56a86254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This is misleading.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ba70f-2c70-4e66-bbc5-3c3cb1b9738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Strategic National Stockpile was not empty before the coronavirus
        pandemic. For example, the stockpile contains enough smallpox vaccines for
        every American, among other medical resources.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d41c919-4e37-47cd-bdb6-cd74503cd34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump isn''t wrong to suggest he inherited a depleted stockpile
        of some medical supplies —&nbsp;the stockpile of masks, for example, was drained
        and not replenished by the Obama administration —&nbsp;it was not completely
        empty; he inherited significant quantities of other supplies. Congress repeatedly
        did not pay for the stockpile to be replenished. And Trump had three years
        in office to build depleted stockpiles back up.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeaa82e-f9ae-4b66-a7af-aafab749c9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Department of Health and Human Services also
        confirmed to CNN in late June that there had been about 19,000 ventilators
        in the national stockpile for "many years," including 16,660 ventilators that
        were ready for immediate use in March 2020; the spokesperson confirmed that
        none of those 16,660 were purchased by the Trump administration.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdca299-b14a-4f10-ba40-6089cae4103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can read a longer fact check here.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c03fc2b-1f53-43f8-b269-f4d1ad935b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—&nbsp;Tara Subramaniam</em></p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea7f51a-b277-4807-aea0-11d72f64711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence: Mail-in voting creates a ''massive opportunity for voter
        fraud''</h2>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6204e94-2505-48e4-b019-2a77ee4356b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence claimed that universal mail-in voting leads to widespread
        fraud.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84845f7e-0a3b-4053-b811-a7ccbd61ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump and I are fighting every day in courthouses to
        prevent Joe Biden and Kamala Harris from changing the rules and creating this
        universal mail-in voting that will create a massive opportunity for voter
        fraud," Pence said.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae9c557-a9ec-4639-a4d8-28ca27bc5889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts first:</strong> This claim about voter fraud, which
        Trump has also made repeatedly, is false.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05968d39-4f88-4aaa-a63a-b7b0a8a852bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous studies have found that mail-in voting does not lead to
        "massive" fraud. Furthermore, only nine states and Washington, DC, are using
        "universal mail-in voting" this year.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07407e2f-2b90-4ea4-9736-69c5bfc49d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts acknowledge there might be some logistical issues in terms
        of people being able to receive and mail in their ballots. Isolated incidents
        of missing ballots or discarded envelopes have cropped up in recent weeks.
        But there''s no evidence that mail-in voting leads to fraudulent and rigged
        elections, which the Trump White House has repeatedly claimed.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabdefc6-54b2-4b19-a832-669298955896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting by mail rarely results in fraud. States have put in place
        multiple policies and safeguards like bar codes and signature verification
        to combat risks and deter attempts to commit fraud. Comprehensive studies
        of billions of ballots cast over many years indicate that the rate of voter
        fraud is less than 0.0001%.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e151192d-9f2b-4476-b169-636c19cd3b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Paul P. Murphy and Marshall Cohen</em></p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a82fea-e270-4a47-b3f6-875524ff90b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence: Mueller found ''no obstruction, no collusion''</h2>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcca18a-328e-4be1-af62-2b1cdff26ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said that special counsel Robert Mueller had "found that there
        was no obstruction, no collusion, case closed."</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf70a5-e431-4024-acda-5d4a694f3752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts first:</strong> This is false. Mueller declined to
        make a judgment on obstruction of justice, due to Justice Department regulations
        against indicting a sitting president.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f2ec8e-9160-47fb-84de-4054e6b0da09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller documents multiple potential cases of obstruction of justice
        in his report and writes that "while this report does not conclude that the
        President committed a crime, it also does not exonerate him" on the question
        of obstruction. It was Attorney General William Barr and then-Deputy Attorney
        General Rod Rosenstein who decided that there wasn''t sufficient evidence
        to charge Trump with a crime.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be1bb0c-7a98-4175-b0fd-35015e1130bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:31.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence is correct that Mueller''s report did not establish a conspiracy
        between the Trump campaign and Russia, although the report does not say it
        found no "collusion" because that''s not a criminal term. Mueller''s team
        documented numerous contacts between Trump''s team and Russians and Trump
        team knew the campaign would benefit from Russia''s illegal actions.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f11ef6-6255-42a0-b7db-c1652a6f1621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:31.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—&nbsp;Jeremy Herb</em></p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b093ebb7-7afe-491b-9b41-9a60376b3770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:31.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence: Harris was the most liberal member of the US Senate</h2>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd3b8f1-f472-44a5-878c-142d9369170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:31.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Newsweek magazine said that Kamala Harris was the most liberal
        member of the United States Senate in 2019. More liberal than Bernie Sanders,"
        Pence said. "More liberal than any of the others in the United States Senate."</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a56309d-e845-4df9-a3c3-54fb5ff84fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:31.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This is true based on a congressional
        tracking website that ranked her as the most liberal senator in 2019.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d06ed1-5da9-4653-acaf-2084575dbb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:31.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Newsweek report Pence cited was based on the website GovTrack''s
        rankings, which assesses legislators based on the bills and resolutions they
        sponsor and co-sponsor. GovTrack found Harris was the most liberal senator
        in 2019. GovTrack ranked her the fourth most liberal in 2018 and eighth in
        2017. Harris co-sponsored many progressive bills, including Sen. Bernie Sanders''
        "Medicare for All" bill, extensive gun control measures and legislation that
        would have banned offshore drilling on federal waters along the West Coast.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a224a-93b1-46c8-9fbf-9529fb53f557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:31.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are, of course, ways to assess a politician''s ideology other
        than sponsorships and co-sponsorships. And Harris''s record as California''s
        attorney general for six years prior to her election as senator in 2016 is
        more moderate than her Senate record.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c09b99-317b-4e7c-b452-55216b390136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:31.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Tara Subramaniam</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ab1a4-31e9-4683-8ae0-b3185ea9d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:24:30.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
