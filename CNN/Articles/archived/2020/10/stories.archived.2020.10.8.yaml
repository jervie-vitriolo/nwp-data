    'template': '1'
    'title': 'Subpoena for Trump tax returns heading back to US Supreme Court after
      President dealt another setback'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b41117b-a54c-453b-b0bf-a1b5c7d708f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:02:17.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Manhattan district attorney can obtain
        US President Donald Trump''s tax returns a federal appeals court ruled, dealing
        the president another setback in his effort to shield his tax returns from
        prosecutors but the case is heading to the US&nbsp;Supreme Court in a further
        delay of the investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7ae6a3-c2f9-46e5-9b5d-28046a3eb357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:02:17.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 35-page opinion, the US Second Circuit Court of Appeals broadly
        rejected the President''s arguments that the state grand jury subpoena to
        his long-time accounting firm for his financial and tax records was overly
        broad and issued in bad faith.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c690164b-8005-43af-ac0e-976439f06d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:02:17.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:37.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing to suggest that these are anything but run-of-the-mill
        documents typically relevant to a grand jury investigation into possible financial
        or corporate misconduct," the judges ruled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c32d24-60e2-49e3-9f68-8a5c5858881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:02:17.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have considered all of the President''s remaining contentions
        on appeal and have found in them no basis for reversal," the ruling said.
        The panel of three judges dismissed the president''s lawsuit with prejudice,
        which means he cannot revive it on these grounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ef64e-a8d5-4d88-bb69-cc340b50334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:02:17.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax returns and other financial records will not immediately
        be turned over to prosecutors. The appeals court stayed the enforcement of
        the subpoena based on a joint agreement between the Manhattan district attorney
        and the President''s legal team. Under that arrangement, there is a 12-day
        briefing schedule for Trump to ask the Supreme Court to stay the ruling enforcing
        the subpoena. The timetable suggests it is unlikely that the district attorney
        will obtain the records before the presidential election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11ddf04-b962-48e8-8a70-1dedf3f6bd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:02:17.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:37.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Sekulow, a lawyer for the President, said Wednesday that they
        would ask the Supreme Court to stay the ruling. A spokesman for Manhattan
        District Attorney Cyrus Vance declined to comment. A representative for the
        Justice Department said it is reviewing the ruling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db86ade-fe0a-4919-9246-8f2e7827e843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:02:17.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:37.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit was the latest attempt by the President to try to block
        the subpoena to Mazars USA following a Supreme Court ruling this summer that
        said the President did not have broad immunity from a state grand jury subpoena.
        Following that ruling, the President''s lawyers amended their lawsuit against
        the district attorney alleging the subpoena was too broad and issued in bad
        faith in an effort to harass the president. US District Court Judge Victor
        Marrero rejected those arguments last month and Trump''s attorneys appealed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c547831f-acb3-433a-8bb9-f1265b419e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:02:17.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lawyers argued the district attorney''s investigation was
        limited to hush-money payments Michael Cohen made to cover up Trump''s alleged
        affairs and that the subpoena, which seeks personal and business records dating
        back to January 2011, was too broad. Trump''s attorneys argued the district
        attorney''s investigation was limited based on an earlier subpoena it sent
        to the Trump Organization that only referenced the hush money payments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0d7550-3220-4d75-ad1d-0657691c6cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:02:17.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:37.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeals court rejected Trump''s argument saying it was "nothing
        more than implausible speculation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d3da3-fe24-4b10-a0d5-35730692236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:02:17.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:37.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is far from reasonable to infer that a single subpoena would
        define the entire scope of a grand jury''s investigation, particularly in
        complex financial investigations," the judges wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e6be61-d331-410b-9ebb-722f645a5ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:02:17.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:37.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court filings, the district attorney''s office said the investigation
        was much broader than those payments and suggested it could encompass tax
        fraud, bank fraud and insurance fraud.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c67d2e-0e2e-4503-9cf5-aedbe0fc9368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:02:17.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation that the appeals court would reject the President''s
        legal arguments, lawyers for both sides agreed to hold off on enforcing the
        subpoena to allow the President''s lawyers to ask the Supreme Court to "stay"
        the ruling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552e24ba-49e0-4fdf-86d7-4e4e9ab0eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:02:17.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:37.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, which the appeals court endorsed, the President''s
        lawyers have five calendar days to file a motion with the Supreme Court seeking
        a stay of subpoena. The district attorney would have five days to file a reply
        brief and the President''s lawyers would have two days to respond.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856154b0-225c-416c-adb1-8aa140f9dd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:02:17.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Supreme Court Justices are required to agree to grant a stay.
        The court currently has eight members following the death of Justice Ruth
        Bader Ginsburg. Republicans in Congress are pushing to confirm Trump''s nominee
        Amy Coney Barrett to fill the seat in the next few weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637a17b-77f5-4290-b576-010b72dd109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:02:17.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:37.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Supreme Court doesn''t grant the stay it is possible Trump''s
        lawyers would still ask the court to hear the case on the merits, but at that
        point the subpoena would be enforced and the documents turned over to investigators.
        If the court grants the stay then the legal battle over the subpoena would
        continue beyond the election.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a826a2-6dd9-41f2-913d-536ec000456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:02:17.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:37.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Evan Perez and Ariane De Vouge contributed to this report.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec99f04b-0b7e-46bb-ad05-191147ffc889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:02:17.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:23:37.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/10/07/politics/trump-tax-returns-subpoena-ruling/index.html">Subpoena
        for Trump tax returns heading back to Supreme Court after President dealt
        another setback</a>"</em></p>'
  'Palace-December-special-session-2021-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-08T14:01:26.498+08:00
    'imagesource': 'jcr:66e36d82-cfb0-4fe6-8832-1f4334565700'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0492d635-ca10-4e51-b793-89ba48a2c9fa'
    'lead': 'Presidential Spokesperson Harry Roque says Malacañang will not call for
      a special session anytime soon despite admitting that the passage of the 2021
      budget appears delayed as there''s still time for both chambers to work on the
      measure and prevent a reenacted budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T14:04:37.458+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:23:36.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:14.810+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2021-budget', 'Palace', 'Congress', 'Senate', 'House', 'Velasco',
      'Cayetano', 'reenactment']
    'stories': ['715e5fe5-3a16-429b-87c2-d88834ed2550']
    'template': '1'
    'title': 'Palace to wait until December for special session as House drama delays
      budget passage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd909e286-cc51-462a-bce4-ebc8c353485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:04:37.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:36.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Malacañang
        will not call for a special session of Congress anytime soon despite an apparent
        delay in the 2021 budget approval process, Presidential Spokesperson Harry
        Roque said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91feabd-e32a-40c0-8c6f-05a7ba2160d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:04:37.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:36.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Palace rejected suggestions for President Rodrigo Duterte
        to summon a special session days after House Speaker Alan Peter Cayetano suspended
        plenary proceedings until November 16, leaving the ₱4.5 trillion spending
        plan hanging amid a power struggle for the speakership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85f4e6b-0d35-4fec-91cf-b66a9b399d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:04:37.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mataas ang kumpiyansa ng Palasyo na <a href="https://www.cnnphilippines.com/news/2020/10/7/Palace-no-delay-2021-budget-House-session-suspension-Cayetano.html">may
        sapat pang panahon</a>&nbsp;para magtapos ang deliberations kaya walang dahilan
        para ito ay ma-delay</em> [The Palace is confident that there''s still enough
        time to finish deliberations and that there''s no reason for the budget to
        be delayed]," Roque said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd35761-c380-4771-8fe3-87627c14f9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:04:37.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron naman pong December 14 na adjournment for Christmas ang
        Kongreso. Kung talagang kinakailangan, after the 14th, doon po magpapatawag
        ng special session</em> [There''s the December 14 adjournment of Congress
        for the Christmas season. If needed, we can call for a special session after
        the 14th]," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04961c7b-1a1e-42e3-82d3-0c8137a49081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:04:37.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a surprise move, Cayetano interrupted plenary debates on the
        budget bill and asked the chamber to approve the measure on second reading.
        He then said that "small committees" will process amendments to the measure,
        but did not say when the third and final reading vote will take place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344770f6-77c8-4bd6-9cff-a2ffb333512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:04:37.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House earlier planned to approved the measure on third reading
        before taking a break on October 16.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fedbf24-ed93-4c5c-91e4-0012f181b710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:04:37.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes in the middle of an unfolding drama between him and Marinduque
        Rep. Lord Allan Velasco and the fate of their term-sharing deal, which was
        supposed to kick in this month. Both were insisting to take the prime seat.  Cayetano
        has so far managed to stay in power and has sacked committee chairpersons
        who have backed his rival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ebbd1-9a3d-4860-8a4e-dc8024fc2ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:04:37.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto III has called out Cayetano for causing
        delay in the passage of the budget, which carries provisions sustaining funding
        for additional COVID-19 response and subsidies to hard-hit sectors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5d927e-705e-4af4-937f-34798e431431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:04:37.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other lawmakers have accused Cayetano, who was Duterte''s running
        mate in the 2016 polls, of holding the budget hostage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf57e17-b146-41bd-98d8-1fc698420f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:07:19.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:36.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/1/Velasco-Cayetano-birthdays-speaker-term-sharing.html">Cayetano,
        Velasco insist on marking their birthdays as Speaker in term-sharing deal</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c930f97f-ec59-49ea-a871-58916869025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:04:37.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:36.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque cited Supreme Court decisions which state that the
        Senate can proceed with its own budget talks to beat the December deadline
        for its passage, or else the <a href="https://www.cnnphilippines.com/news/2020/10/7/Senators-reenacted-budget-Cayetano-timely-passage-.html">2020
        budget may have to be reenacted</a>. This could be a real danger for the fate
        coronavirus response programs, and could drill the economy deeper into recession
        instead of an expected lift-off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ca2aee-666a-4cba-bea0-dc802afd58ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:04:37.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:37.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House and Senate must pass their own versions of the spending
        plan and have them reconciled through a bicameral committee before it can
        be endorsed for Duterte''s signing into law before January 1, 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a25e496-9238-47c4-bfda-432ac9c15569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:04:37.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:37.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po dapat maging dahilan ng pag-aantala ng national budget
        itong nangyari sa Kamara</em> [The national budget cannot be interrupted by
        recent events in the House]," Roque insisted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69077ad4-b176-43f1-bfad-43bd86b1e8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:04:37.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:37.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then recognized a "gray area" as to whether the Senate can tackle
        the budget at the plenary if the House has not passed it on final reading.
        As a rule, the budget as well as tax measures must first be tackled by the
        House.</p>'
