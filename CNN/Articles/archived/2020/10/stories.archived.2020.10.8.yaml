    'imagesource': 'jcr:e17ef46d-d4e2-480f-a2dd-13cf8022f288'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2cbdc02-2202-455b-af16-093fa2c01396'
    'lead': 'Searing heat in Europe, Australia, the Middle East, and several other
      pockets of the world made last month the hottest September ever, the EU''s Copernicus
      Climate Change Service announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T06:37:42.672+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:23:49.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:11.962+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Last month was the hottest September ever, breaking last year''s record'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13f8b65-9504-43a0-88be-1583629460c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:37:42.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Searing heat in Europe, Australia,
        the Middle East and several other pockets of the world made last month the
        hottest September ever, the EU''s Copernicus Climate Change Service has announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee8c90-f5ba-494b-90c3-05f9e9f10784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:37:42.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Earth''s average temperature was 0.05 degrees Celsius (0.09
        degrees Fahrenheit) warmer than the previous record, which was set last September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adec100-a0c8-4c17-a253-2a00d028dc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:37:42.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nine completed months this year, three have now broken the
        global record for average temperature by Copernicus'' measures -- marking
        a dangerous and undeniable trend toward temperature levels that international
        groups have warned would be devastating to the Earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e1edc-ae02-4c25-a470-36990a89e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:37:42.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new September record was driven by exceptionally hot weather
        that touched nearly every continent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b05ee6-f5b8-44ae-b742-1a5cf9019d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:37:42.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe alone saw its warmest ever September, with record-breaking
        heat in the middle of the month in France and unseasonably hot weather near
        the Black Sea. The Middle East sweltered, too, with temperature records set
        in Turkey, Israel and Jordan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397eda67-3560-4174-8099-ddec9505872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:37:42.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paraguay and southern Brazil joined them at the end of the month,
        and Australia recorded its second-hottest September. In Siberia, where wildfires
        throughout the year have caused carbon dioxide emissions to spike, the mercury
        remained unusually high.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb55b9e-b284-4f7d-95cd-9684ad799f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:37:42.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Los Angeles County, daytime values reached a record
        peak of 49 degrees Celsius (120 degrees Fahrenheit) -- just weeks after Death
        Valley recorded what may be the hottest temperature in the world in more than
        a century.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5de1b5-673c-4481-98be-5c6b63688700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:37:42.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over all, temperatures clocked in at 0.63 degrees Celsius warmer
        than the average for September over the past 40 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0713964-1671-44e7-b753-999114e7cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:37:42.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:49.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the month was nearly 1.3 degrees hotter than pre-industrial
        levels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117fe81-9019-4d8f-b9f5-24093203be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:37:42.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global temperatures must be kept from rising by more than 1.5 degrees
        above pre-industrial levels to avoid major impacts on the climate, the United
        Nations'' Intergovernmental Panel on Climate Change (IPCC) has concluded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a38caa4-0f45-4912-855d-5a08d7ef4b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:37:42.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the astonishing temperatures recorded only partially describe
        the dangers of global warming, a phenomenon that continued to affect the lives
        of millions last month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b78fa83-2db9-486c-9208-f81f0abbe88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:37:42.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record high in LA County came as parts of California were blanketed
        by apocalyptic skies, the result of devastating wildfires across the state.
        That trend has continued into October. California recorded its first "gigafire"
        in modern history on Monday, after the expansive August Complex fire scorched
        more than a million acres.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e636d5ea-0a2c-4e7e-a551-bb6a0d76b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:37:42.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And thousands of miles away in Siberia, a part of the world usually
        covered in snow for much of the year, the uncontrollable fires continued to
        spew carbon emissions into the atmosphere.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac5e3d9-6122-4102-9ebe-a5b78f84bb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:37:42.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at Copernicus estimated last month that CO2 emissions
        from fires in the Arctic Circle have increased by more than a third compared
        with 2019, with 244 megatonnes of carbon produced from January 1 to August
        31, 2020. By comparison, 181 megatonnes of carbon were produced for the whole
        of 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dbfc56-9c79-48cc-a58c-4019e614ea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T06:37:42.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/10/07/world/september-temperature-record-copernicus-climate-scli-intl/index.html"
        target="_blank">Last month was the hottest September ever, breaking last year''s
        record</a></em></p>'
  'Arizona-cliff-':
    'author': 'Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-08T07:24:28.000+08:00
    'imagesource': 'jcr:9927d39e-0252-4361-a3e3-6a208f1ed2d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '864a4ada-24dc-4ace-be3c-1e0b29fb00ff'
    'lead': 'A 25-year-old man died after falling off a cliff at Glen Canyon National
      Recreation Area in Arizona, the National Park Service says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T07:34:23.674+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:23:48.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:12.168+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['arizona']
    'template': '1'
    'title': 'A man fell to his death while taking pictures on a cliff in Arizona.
      Authorities discovered other remains while recovering his body

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2098ba7f-e006-414f-9ca3-bf89b9870e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:34:23.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:48.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 25-year-old man died on Sunday after
        falling off a cliff at Glen Canyon National Recreation Area in Arizona, the
        National Park Service (NPS) said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8cd082-96b8-403e-ab65-39521274784d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:34:23.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325c838f-59c4-4d6d-9020-b3034eb1b7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:34:23.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities were recovering the man''s body, they also discovered
        human remains unrelated to the victim''s fatal fall, according to a press
        release from NPS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1f34a-323a-4bf5-b41d-126f864276e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:34:23.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:48.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60b9ede-4ad6-46d2-9648-336f40b80614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:34:23.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:48.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told NPS that the man -- identified as Orlando Serrano-Arzola
        -- was taking pictures at Glen Canyon Dam Overlook on Sunday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3242a6eb-7de6-44a2-ade8-83308945c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:34:23.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584eccb1-c867-4589-b0f6-15ca04c9e865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:34:23.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:48.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was on top of the rim overlooking the Colorado River when he
        fell around 100 feet down and then slid roughly 150 feet further, witnesses
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ff9f6-5103-4f14-97ea-3788634e423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:34:23.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43f87d0-b05f-43ae-9997-df1bebc541af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:34:23.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victim suffered severe trauma and showed no signs of life after
        the fall," NPS said in its news release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1b2481-be9b-404b-8b73-39bf73ef0776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:34:23.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71c75b9-1acc-4744-98fd-ffdb12298073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:34:23.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coconino County Sheriff''s Office and officers with the Glen
        Canyon National Recreation Area discovered bones at the base of the Glen Canyon
        Dam Overlook while recovering Serrano-Arzola''s body, NPS said. Those bones
        have since been identified as human remains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4538ef12-4b8c-4ae4-a4c3-52e0e26821e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:34:23.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc7b3ab-d36f-4229-a8ec-1233deb3bb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T07:34:23.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and the park service are conducting an investigation into
        the remains and said they will release more information on the case when it
        is available.</p>'
    '2':
