      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41547fe5-0dac-42d3-8fbe-ef1c29f59fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:06:22.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I attended a lot of hearings on the different budgets of the different
        departments and other questions were already redundant <em>na tinatanong pa
        nila sa plenary,”</em> he said. “Ako, I will consider that as ‘filibustering’
        sometimes. <em>Natanong mo na sa budget briefing, tapos pupunta ka ulit sa
        plenary, eh</em> waste of time (You already asked a question in the budget
        briefing, and then you will go again to the plenary, it’s a waste of time.)”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3530cdb-4eab-4ea8-9589-12ad5cf4eb19'
