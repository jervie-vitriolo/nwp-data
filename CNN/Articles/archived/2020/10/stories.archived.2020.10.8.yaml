  'Duque-WHO-Regional-Committee-for-Western-Pacific-Chairman-Palace':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-08T14:27:16.506+08:00
    'imagesource': 'jcr:2043836e-3d43-4590-b716-552fb2911e76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eee8c09c-f1b9-4292-94dc-6b5c3a2ebae5'
    'lead': 'Malacañang believes the recent election of embattled Health Secretary
      Francisco Duque III in a regional post of the World Health Organization is a
      testament the Philippines is successfully responding to the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T14:32:03.270+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:23:26.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:17.096+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Duque''s new WHO regional post proof of PH''s effective COVID-19
      response'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f07d4b4-e893-4ead-89c1-133bf0c9a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:03.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:26.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Malacañang
        believes the recent election of embattled Health Secretary Francisco Duque
        in a regional post of the World Health Organization is a testament the Philippines
        is successfully responding to the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7724f7d1-9fdb-442a-aafc-bc1dfab32122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:03.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:26.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was elected on Tuesday as the new chairperson of the WHO Regional
        Committee for Western Pacific and will serve for one year. He was chosen during
        the annual gathering of WHO''s 37 member states and areas in the Western Pacific,
        whose regional office is based in Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9f837d-4a02-4b6a-8789-9060b6d2bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:03.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:26.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Thursday said this is a
        vote of confidence from the WHO for Duque, who is facing criticisms in his
        handling of the health crisis in the country. As the new head, Duque will
        preside over the regional committee''s 71st session on October 6-9. Due to
        the pandemic, health leaders will virtually discuss COVID-19 and the program
        budget for 2022-2023.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd628d2d6-aa57-4c62-a746-f83baf00ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:03.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:26.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that WHO also sees that the Philippines is taking the
        right steps in winning against the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a70a57d-48e0-4585-bc94-6d5cdc85bb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:03.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:26.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kinikilala natin na sa region, talagang ang response po natin sa
        COVID ay mukha naman pong epektibo at naniniwala po ang WHO na tama ang mga
        hakbang na ginagawa natin para labanan ang COVID-19 habang wala pang bakuna
        at habang wala pang gamot," he said in a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8f00ee-00a7-4760-ac4f-3f7ca5c7f17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:03.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:26.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the region, you can see our COVID response is effective.
        The WHO believes we are taking the right steps to fight COVID-19 while we
        are waiting for vaccines and treatments.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6cb1b2-9041-41b2-8e74-7453985dcd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:03.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:26.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, National Task Force Against COVID-19 Chief Implementer
        Carlito Galvez encouraged improved coordination and less politicking in local
        government units to bring down COVID-19 cases in communities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca68ba-f75a-45c3-b339-9b6a2915368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:03.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:26.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga lugar na mayroong political bickering at malakas ang politika,
        doon nagkakaroon ng malakas na infection kasi there is no unity," he said
        in the same briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea94134e-c0ee-461b-9f23-0863d748b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:32:03.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:26.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Areas with political bickering have high infection
        rates because there is no unity.]</p>'
  '37-coronavirus-patients-lagundi-clinical-trial':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-08T14:34:11.168+08:00
    'imagesource': 'jcr:8e80f23d-56d3-4b32-9772-619d099d8aa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4bd6ec3-60ac-4876-8181-8fd5a9837369'
    'lead': 'Authorities have yet to hit their target number of volunteers for the
      clinical trial for herbal medicine ‘lagundi’ as a supplement coronavirus treatment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T14:36:31.324+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:23:26.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:17.215+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '37 coronavirus patients join initial lagundi clinical trial'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac30536-cf27-4903-881b-e38ca0989cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:36:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Authorities
        have yet to hit their target number of volunteers for the clinical trial for
        herbal medicine ‘lagundi’ as a supplement coronavirus treatment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30db324-dd6e-4ef5-951b-f37ab14d5097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:36:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa lagundi po, ito ay nagsisimula na. Naaprubahan na po ang application
        ng FDA at ethics reviews board. Sila po ay nakapag-screen na ng mahigit 150
        pasyente. Out of which, mga 37 ang nag-qualify,” Jaime Montoya, Department
        of Science and Technology-Philippine Council for Health Research and Development
        executive director said in a briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d4c6ef-eab0-44b1-b638-3bdf54a4cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:36:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The clinical trial on lagundi has started after the
        application for the conduct of the study has been approved by the FDA and
        the ethics review board. They have screened 150 patients. Out of which, around
        37 have qualified to participate in the study.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9947ed87-cdd3-4a57-8161-57e67dc2a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:36:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST Secretary Fortunato dela Peña has said they need around 200
        COVID-19 patients displaying mild symptoms to complete the medical research.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06ee5a-bbd9-4c16-993f-aa74a9854071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:36:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Peña said the medical study seeks to find out if ‘lagundi’
        could reduce the severity of coronavirus symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103565f1-4606-4e63-b589-6fdc125eabad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:36:31.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coconut oil, tawa-tawa studies</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e36e551-1a79-4cc6-8ad3-a6c1b220cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:36:31.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya said that clinical trial, which aims to find out possible
        benefits of virgin coconut oil on hospitalized patients at Manila''s Philippine
        General Hospital has yet to begin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77f24cb-eb58-4810-882b-d9d12ff88cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:36:31.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two-thirds of the target number of participants have
        taken part in the study on the effect of VCO on suspected coronavirus patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85cad45-d2f8-4271-b85f-85fc345c6073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T14:36:31.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has yet to approve the studies which will look into the
        possible effects of yet another traditional medicine, ‘tawa tawa,’ to COVID-19
        patients.</p>'
  'pulse-asia-government-covid-response':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-08T15:09:41.789+08:00
