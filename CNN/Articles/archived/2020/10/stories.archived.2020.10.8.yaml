  'cinema-centenario-closing':
    'author': 'Jason Tan Liwag'
    'caption': 'Cinema Centenario, named in celebration of 100 years of Philippine
      cinema, was conceived by Hector Calma during a trip to Taipei where he was inspired
      by buildings that were adaptively reused as cinemas. Photo by KITKAT PAJARO'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-10-08T15:38:17.664+08:00
    'imagesource': 'jcr:05079c8b-f7af-4bbc-96df-7d1c5cfc8109'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc27f0ee-1521-4983-bd79-7260d21d39f5'
    'lead': 'A love letter to one of the few alternative spaces for Philippine cinema. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T15:48:03.107+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T19:23:23.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:17.761+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saying goodbye to Cinema Centenario

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3257d9-9280-4036-9e78-2ba7d827e873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:48:03.108+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:23:23.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Growing up in
        a city with only one movie theater within a 40 km radius meant that I was
        only exposed to two kinds of films: Hollywood blockbusters or Philippine studio
        system darlings. Whenever people speak about the golden ages of Philippine
        cinema, I could never relate. We never had access to any of these films. As
        I grew older, I found out that many others were also deprived of these collective,
        cinematic memories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ecbe86-350a-48aa-8206-9d427a08a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:48:03.108+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:23:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when I heard that a microcinema was starting along Maginhawa
        Street in 2017, I was ecstatic. I was a broke grad student at UP Diliman (still
        am) who had just finished his last requirement for the semester. With a few
        friends in tow, we climbed up the stairs in between the Maginhawa Ministop
        and Bebe’s, entered the transparent double doors, and bought tickets to the
        midnight screening of “Respeto.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ec84c-7639-4244-9938-87b414375b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:48:03.108+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:23:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After one and a half hours of sheer awe, I knew that I had found
        a space I would revisit in the years to come. Ushered out of our mahogany
        seats and into the narrow lobby, we discussed the film and asked about their
        lineup for the next year. I only recognized this rush later on in my life:
        the feeling of belongingness; like I was finally a part of some history that
        I was missing out on. Since then, all food-hubs seem to only be stopovers
        on the way to this new Quiapo for filmgoers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3c3203-c1a6-4503-9a01-000184bc28c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:48:03.108+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:23:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, when I think of Maginhawa, I think of Cinema Centenario.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd001d4ed-5da6-4cfa-a810-7b2c77f578f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:48:03.108+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:23:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like history, cinema is often dominated by grander narratives that
        make it through the mainstream consciousness while smaller yet similarly important
        narratives are pushed to the peripheries. <a href="https://cnnphilippines.com/life/entertainment/film/2018/01/19/cinema-centenario-alternative-space-philippine-cinema.html?fbcid"
        target="_blank">Alternative cinema</a> has offered a countermovement: curating
        not based on the popular and profitable but on the important and intimate;
        not for the mainstream but for the misfits. These spaces become home not only
        to filmmakers who are developing a following, but also to the viewers who
        want something different; something outside the formula&nbsp;of the studio
        systems and the barrage of Marvel movies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a24cc-8997-4c12-85a1-74f81ed79831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:48:03.108+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:23:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when I saw the news <a href="https://www.facebook.com/PHCinema100/posts/621448031823105"
        target="_blank">on Facebook</a> that it was closing, my heart sank. But I
        wasn’t blindsided. Many spaces for the younger generation such as <a href="https://www.cnn.ph/life/culture/2020/6/25/today-x-future-oral-history.html"
        target="_blank">Today x Future</a> had closed earlier due to the strain from
        the pandemic. <a href="https://open.spotify.com/episode/0SOjCuNJIAFTkp9keO8a2e"
        target="_blank">Listening to film podcasts</a> and being an actor myself,
        I knew that theaters weren’t exempt from this (though I wish it was). Even
        if it were to open, very few people would probably be <a href="https://www.cnn.ph/lifestyle/2020/8/25/opening-of-theaters-coronavirus-pandemic.html"
        target="_blank">willing to go</a>. With the end of this pandemic <a href="https://www.cnnphilippines.com/news/2020/10/5/Philippines-COVID-downward-trajectory-flattening-curve-Duque.html"
        target="_blank">nowhere in sight</a>, it would be too risky. So Cinema Centenario
        closed its doors, owing it to “safety and sustainability.”&nbsp;Even until
        the end, it was still thinking about its viewers.</p>'
    '20':
      'image': 'jcr:4c577f59-2dd4-4847-9fff-5002723c419e'
      'imageCaption': 'The micro-cinema is called "Cinema Centenario" to celebrate
        100 years of Philippine cinema. Inside is a cozy space with a box office,
        a snack bar, a corner for film-related merchandise (books, T-shirts, tote
        bags), and a theater. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08087801-1484-4180-92b3-18520919a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:48:03.110+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:23:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889d723a-50c0-4d45-9928-efc4add0993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:48:03.108+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:23:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few memories immediately return to me when I think of this space:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1442db-8b77-4c21-a9df-2e39030eff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:48:03.109+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:23:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Being late to a screening of “Hintayan ng Langit” with two of
        my friends but still weeping in the front row during Lisang’s monologue near
        the end,<br>-&nbsp;Singing “Will You Ever Learn” along with the audience as
        we laughed and cried during “Cleaners,”<br>-&nbsp;Winning a raffle that allowed
        me&nbsp;to watch all of the QCinema 2020 films,<br>-&nbsp;Learning about film
        criticism for the first time thanks to the CINELAB project with <a href="https://www.cnn.ph/life/entertainment/Film/2019/10/31/richard-bolisay-interview.html"
        target="_blank">Richard Bolisay</a> and creating Cine Critico Filipino; and<br>-&nbsp;Reconnecting
        with many friends that wanted to watch a Filipino film that we missed out
        on because of our provincial upbringing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9f9879-2ea6-4d39-b5a2-719ed321c892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:48:03.109+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:23:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I am not alone in this mourning nor in this remembering. Artists
        and filmmakers have spoken up in the <a href="https://twitter.com/PHCinema100/status/1313804986036350976?s=20"
        target="_blank">comments section</a> of Cinema Centenario''s&nbsp;farewell
        post to talk about how this small cinema has held space for smaller, independent
        filmmakers. Viewers have unearthed three years worth of memories and it is
        a bittersweet read: failed dates, long distance travels, life-changing experiences,
        you name it. I don’t know if the owners have gone through all of these messages
        of love and support, but I hope they do. It should show them that, should
        they choose to open their doors again someday, there is a line already in
        waiting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a2884-cd86-45f1-b994-a7a14dc3afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:48:03.109+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:23:23.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I read somewhere that Cinema Centenario was created in the hopes
        of building a community of film lovers: ones who saw the greatness in Filipino
        filmmaking, beauty in Filipino stories, and a space for Filipino storytellers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e30e5a-08de-45a0-998e-78745afcd6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:48:03.109+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:23:23.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hope they know that they succeeded.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef333c81-d901-4564-8c45-dc9145bb3317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:50:13.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:23:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8bf51b-38df-42d9-8e15-d4e0133a747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:50:13.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:23:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>UPDATE:</strong>&nbsp;A few days after the announcement
        of their closure, Cinema Centenario launched a virtual moviehouse called "Moov,"
        which aims to "create a multi-sectoral online community of movie lovers."
        Read more about it on their <a href="https://cinemacentenario.com/" target="_blank">website</a>.&nbsp;</em></p>'
  'prine-william-environment-award':
    'author': 'Max Foster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-08T15:45:40.705+08:00
    'imagesource': 'jcr:a53a161f-c45d-436c-b4da-f0625de3e683'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2f62e2d-93e4-419e-b040-f6db79daf139'
    'lead': 'Britain''s Prince William is dedicating $65 million to create a new environmental
      award, in an effort to inspire solutions to some of the Earth''s most pressing
      challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T15:50:14.313+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:23:23.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:17.919+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'United-Kingdom', 'Prince-William', 'environment']
    'template': '1'
    'title': 'The UK''s Prince William launches Nobel-like prize for the environment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0897dd9-dc82-4116-99ee-c0aa9146eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:50:14.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:23.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Britain''s Prince William is dedicating
        $65 million to create a new environmental award, in an effort to inspire solutions
        to some of the Earth''s <a href="https://cnn.com/interactive/2020/09/world/climate-covid-money-intl/"
        target="_blank">most pressing challenges</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dea98b-4f36-4991-839d-ad9d8ad2159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:50:14.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:23.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Max Foster, the prince said he considered
        the prize would be "the most prestigious environmental global prize" to date
        and his aim is to shift the debate from pessimism and negativity to optimism
        and hope.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27527efa-a85b-4beb-b4a6-11e5a0287313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:50:14.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:23.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are wonderful people doing incredible things around the world,
        all within small communities everywhere. If one of them might have an amazing
        idea, we can scale that up, we can use that to really tackle some issues,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d62b14-14da-4df0-a4f4-61d2c8545547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:50:14.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:23.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in 2021, the <a href="https://earthshotprize.org/" target="_blank">Earthshot
        Prize</a>&nbsp;will be awarded annually to five people, organizations or groups
        for solutions to the five "earthshot" objectives: protecting and restoring
        nature, cleaning the air, reviving oceans, building a waste-free world or
        fixing the climate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f180c7-3496-4fe3-9b04-5749ce77c1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:50:14.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:23.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the hope is to have at least 50 solutions to problems
        within each of these five areas by 2030.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5078ad7-a161-4a52-a4b1-7836b67ec540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:50:14.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:23.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace aims to make the prize one of the most prestigious
        global environmental awards in history. Each winner will receive £1 million
        ($1.3 million) — slightly more than a <a href="http://www.cnn.com/2020/10/07/health/nobel-prize-2020-winner-chemistry-scn-intl/index.html"
        target="_blank">Nobel prize-winner receives</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c213c-1820-4203-9024-0c0fb48cf410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:50:14.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:23.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of climate, the year 2020 has shattered a number of heat
        records, raising alarm bells that the Earth is heading for an increase in
        global temperatures of more than 1.5 degrees Celsius above pre-industrial
        levels. The Intergovernmental Panel on Climate Change says that an increase
        above this threshold could have <a href="https://www.ipcc.ch/2018/10/08/summary-for-policymakers-of-ipcc-special-report-on-global-warming-of-1-5c-approved-by-governments/"
        target="_blank">dangerous and life-threatening consequences</a>&nbsp;through
        heatwaves, rising sea levels and water scarcity, among many others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f6b46a-f535-44eb-bcbf-ad3a8162499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:50:14.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:23.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to change the conversation and show that we can provide
        solutions, we can tackle this, and in 10 years'' time, we can make our planet
        more sustainable and more prosperous and better for everyone," the prince
        told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09553ce3-1e46-45ec-b998-9a41cb5947ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:50:14.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:23.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My grandfather started doing stuff with conservation a long time
        ago, WWF particularly. My father was ahead of his time talking about climate
        change. I don''t want to be ahead of my time because then we''re already too
        late -- now is the time to act."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97e88cc-72ae-4fd2-bf95-160cc0f1c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:50:14.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:23.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Knauf, Chief Executive of The Royal Foundation, which will
        oversee the prize, said to reporters in a briefing earlier this week that
        the world was in a "make-or-break decade for the planet."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb9b3f0-4a7e-4820-a901-af8206fe163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:50:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:23.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are rapidly approaching a number of tipping points and we know
        that if we don''t act now we may find that stopping runaway climate change
        and destruction of the natural world will simply become impossible. This isn''t
        theory anymore," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa7460-0c14-457c-8ae9-46865f48ca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:50:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:23.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William came up with the idea for the awards during a visit
        to Namibia, Tanzania and Kenya two years ago and has since taken advice from
        dozens of individuals and organizations, including The Nobel Institute, Greenpeace,
        World Economic Forum and Prince Charles, his father.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e702986d-30f2-4aa6-b158-cd2fad1444c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:50:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:23.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term Earthshot was inspired by President John F. Kennedy''s
        "moonshot" effort to put a man on the moon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6738d8e-95e9-4fad-a88a-75c07005f105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:50:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:23.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominations will open on November 1 this year. An annual global
        awards ceremony will be held in a different city each year, starting in London
        in autumn 2021.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76343357-8318-4e2a-813a-77cd7d695b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:50:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:23.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b488ff3-70af-4b6c-b3fd-7d4bb9fe9151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:50:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:23.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/07/world/prince-william-earthshot-prize-environment-gbr-intl/index.html"
        target="_blank">The UK''s Prince William launches Nobel-like prize for the
        environment</a>."</em></p>'
  'limited-public-transport-holding-economy-back-Galvez':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-08T15:56:21.200+08:00
    'imagesource': 'jcr:06ed9757-d7f0-4e89-9465-c21f8492b9dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f226b2e2-b371-4fdc-a5f3-1b2d50ef73cf'
    'lead': 'The Duterte Cabinet will prioritize how to raise public transport capacity
      as well as labor-heavy industries in its plan to reopen a bigger portion of
      the economy, task force chief implementer Carlito Galvez, Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T16:01:10.041+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:23:22.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:18.127+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Carlito', 'Galvez', 'IATF', 'transport', 'one-meter', 'distancing',
      'transportation', 'commuters', 'GCQ']
    'stories': ['a2ce4599-0b4b-4f28-a9f4-44341e4fabbf']
    'template': '1'
    'title': 'Limited public transport holds back PH economy from full recovery –
      Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61303ed-77b9-49c9-90e9-ed87f09f4e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:01:10.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> The
        Duterte Cabinet will prioritize how to raise public transportation capacity
        as well as the opening of labor-heavy industries as they begin discussing
        strategies on Oct. 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e32a6f-12d8-4575-bf42-17f5c7292ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:01:10.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sec. Carlito Galvez Jr., chief implementer of the National COVID-19
        Task Force, said the revival of the Philippine economy is stunted by the lack
        of sufficient public transportation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906df2fc-aa3c-491b-b621-99eadb214445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:01:10.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (Metro Manila mayors) are opening up the economy little by
        little at a controlled manner," Galvez said in a press briefing. "Actually,
        <em>ang GCQ sa Metro Manila, maikukumpara natin ito na ito''y mahigpit na</em>
        MGCQ considering that <em>marami na tayong nai-open sa ekonomiya."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a89c4-792f-47cb-862d-73b8635f0c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:01:10.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sino-solve natin ngayon ay ang pag-increase ng public transport
        because ito ang limiting factor natin</em>," he stressed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd70d16c-eefc-4c47-8a81-97c3a427da13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:01:10.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, the GCQ in Metro Manila can be considered
        as a strict MGCQ since we have opened a lot of industries in the local economy.
        What we''re solving now is the need for increased public transport because
        that is our limiting factor.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a59ad3a-8257-4ab8-99cf-1d8dcbac4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:01:10.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said that during an earlier
        meeting of the Inter-Agency Task Force on Emerging Infectious Diseases, the
        one-meter distancing rule in public utility vehicles was raised.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de51ed-45bd-46f2-9f5c-de3daccae4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:04:27.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/21/transport-distancing-rule-reduced-lower-COVID-cases-DILG-Ano.html">Transport
        distancing can be eased if PH sees lower COVID-19 case average, DILG chief
        says</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66748340-0c5b-4c43-af08-dfd104adcc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:01:10.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Acting Socioeconomic Planning Secretary Karl Kendrick Chua
        also pointed out that only about 50 percent of the national economy is open
        as restrictions hamper activity in Metro Manila, the country''s commercial
        hub.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8daf28-ac21-47e2-b463-a12b7c49fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:01:10.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added that Trade Secretary Ramon Lopez has been tasked to
        identify sectors which can be further opened or revived. Focus is given to
        businesses which are high-yielding and labor-intensive to pad state revenues
        and generate jobs as millions have been laid off, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3a3b22-881c-46fd-83f0-eae29e7d5bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:01:10.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief implementer also said it is costly to sustain tight movement
        restrictions, as every week of community quarantine in Metro Manila meant
        shaving off between 0.10 to 0.28 percentage points from the potential growth
        rate of the country''s gross domestic product.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702db83-d05f-465a-81d3-3b29ec7f5c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:01:10.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to ₱63.4 billion in lost sales or ₱19.5 billion
        missed value-adding output.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf2244e-c075-485e-a657-6d66c6442f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:04:27.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/9/10/economic-team-IATF-reopen-more-industries.html">Economic
        team tells IATF to reopen more industries as vaccine not expected until mid-2021</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67d4f1e-efd4-4209-b5b3-2d442b3e6887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:01:10.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example, Galvez said local authorities chose to lockdown a
        construction site within Bonifacio Global City in Taguig after more than 300
        workers tested positive for COVID-19. The decision was made rather than lose
        millions of pesos if the entire business district is declared off limits for
        two weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561aa0c0-fee6-471a-84bb-3a0bc599fa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:01:10.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy <a href="https://cnnphilippines.com/business/2020/8/6/Q2-2020-PH-economy-recession.html?fbclid=IwAR1mitZxinIx6SQh4uYKUC1s1P62KO6TiZuigLaaS3QvO6f4CQv9dzZcvp8">shrunk
        by 9 percent as of June</a>&nbsp;compared to a year ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85c5112-3ecc-4806-974c-b16dcce4ace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:01:10.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns began mid-March and were relaxed in June, but again reverted
        to stay-at-home rules mid-August to combat rising infections. The National
        Capital Region has been under general community quarantine since, although
        more establishments like gyms, restaurants, and malls are allowed to accept
        more customers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1efd33-c159-41d3-b612-77f8eb671274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:04:27.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/5/Harry-Roque-Boracay-time-for-vacation.html">Roque
        on Boracay opening: ''Panahon na para magbakasyon''</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2325b4-fc68-4118-8cad-8d2206245482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:01:10.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the task force is now focusing on a massive information
        drive to teach Filipinos how to take care of themselves and rebuild confidence
        for them to head out of their homes to shop, dine, and even travel despite
        the COVID-19 threat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eae3fc-bd73-46a5-ac30-51c7a5ad7288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:01:10.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once <em>na naging aware ang ating mga tao</em> [once people are
        aware], they can go out now with confidence that they will not be&nbsp;infected
        by the virus..." he said. "<em>Ang spike ng</em> virus is not because we opened
        the economy, but the (lack of) consciousness of the people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aec4f4-6123-43f9-bfee-e0f1046b9997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:01:10.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We assure the public that there will be no more tradeoffs.
        Phase 3 will be our transition plan to the ''new normal'' from the last quarter
        of this year down the road towards the first quarter of 2021."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d7c61b-a7bd-44eb-8ac3-d5d6dd95e3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:01:10.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has required the wearing of face masks and face shields
        when outside the home, as well as social distancing and frequent hand washing
        to contain the spread of infections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa6fc7c-b71c-42c7-bafa-8de367144ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:01:10.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:22.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team expects a full-year GDP contraction of 5.5 percent,
        but global banks and multilateral lenders see a downturn closer to 10 percent
        as the <a href="https://cnnphilippines.com/business/2020/9/29/World-Bank-uncontrolled-PH-COVID-19-outbreak-new-poor-deeper-slump.html?fbclid=IwAR1slwTwDzbtDGvKtnPysWH336x3LM6TfmDn4RFMg_h_jZ0CjLlQAjUxmck">local
        outbreak remains uncontained.</a>l.</p>'
  'samsung-huawei-smartphone-sales':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-08T15:53:46.644+08:00
    'imagesource': 'jcr:de551bce-2625-455f-a3c0-fd7fc8d02e23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87cd8c81-a90f-4080-89c4-944e8c5de914'
    'lead': 'Samsung predicts its profit jumped nearly 60% last quarter, suggesting
      it could soon retake its position as the world''s top smartphone seller from
      embattled Chinese rival Huawei.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T16:02:55.539+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:23:20.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:18.513+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'Samsung', 'Huawei']
    'template': '1'
    'title': 'Samsung earnings soar as smartphone sales rebound and rival Huawei struggles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162686ca-ca7b-4990-9d9e-8f41b40bc1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:02:55.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:20.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Samsung predicts its profit jumped nearly
        60% last quarter, suggesting it could soon retake its position as the world''s
        <a href="http://www.cnn.com/2020/07/30/tech/huawei-samsung-q2-hnk-intl/index.html"
        target="_blank">top smartphone seller</a>&nbsp;from embattled Chinese rival
        Huawei.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de0473-ffbc-4ec9-94bb-3270d96ffbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:02:55.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:20.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean conglomerate said on Thursday that it expects to
        make an operating profit of roughly 12.3 trillion won ($10.6 billion) for
        the July-September quarter. That''s up 58% from the <a href="https://www.cnn.com/2019/10/30/tech/samsung-earnings-q3-profit-intl-hnk/index.html"
        target="_blank">same period a year ago</a>. The estimates also beat the 26%
        profit bump analysts polled by data provider Refinitiv had predicted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a420f0-8219-43cb-9a21-be753c2d67af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:02:55.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:20.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung said it expects sales for the third quarter will rise about
        6% to 66 trillion won ($57 billion). Analysts polled by Refinitiv had predicted
        63 trillion won in sales ($54.5 billion).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5279f9d-e388-421e-909d-60382f7557a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:02:55.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Samsung were last trading down 0.2% in Seoul.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7cabe2-c3be-4137-bff6-b8f7e7b9f1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:02:55.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung, which did not elaborate on earnings, will report full results
        for the third quarter at the end of this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0e676-274c-4799-a6f6-aa70d3d00b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:02:55.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the company was displaced by Huawei as the world''s
        top smartphone seller as the coronavirus pandemic weighed on the global economy.
        Most of Huawei''s sales are in China, which has recovered faster than other
        countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6e0bc1-3983-4aa0-bf80-2c9c888bbf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:02:55.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the slump may now be easing for Samsung, just as fresh sanctions
        on Huawei leave the Chinese company <a href="https://www.cnn.com/2020/09/23/tech/huawei-china-survival-us-hnk-intl/index.html"
        target="_blank">struggling to survive</a>. Washington says Huawei poses a
        national security risk and has cut the Chinese company off from key suppliers
        that use US technology and software. Huawei has repeatedly denied that its
        products pose national security risks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d513cfc-389d-4cfd-8157-e0b466898e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:02:55.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Samsung, a sharp rise in smartphone sales will drive a rebound
        in earnings for the third quarter and the boost will likely carry over to
        next year, SK Kim, an analyst at brokerage firm Daiwa, said in a research
        note last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bca62e-a4e9-4544-aa18-27e41620a57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:02:55.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sales bump is driven by US restrictions on Huawei, a rise in
        demand for 5G phones and "improved cost structure with a rapid shift to online
        marketing," said Kim. The pandemic has led to the shutdown of retail stores
        around the world and lower marketing costs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e2f109-30e8-41b8-b139-84499ad34935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:02:55.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:20.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As millions of people around the world continue to work, play games
        and watch movies from home, Samsung had been enjoying a boost to its memory
        chip business thanks to demand from data centers. But Kim said he expects
        Samsung will see weaker earnings from the unit going forward, "due to memory
        price drop from inventory adjustment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91eb94f-c5dc-4c90-9fa3-66e2e098d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:02:55.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:20.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also supplies key parts like display panels and memory
        chips for other smartphone makers such as Apple, as well as Huawei rivals
        Xiaomi and Oppo, <a href="https://www.koreatimes.co.kr/www/tech/2019/08/133_274711.html"
        target="_blank">according</a>&nbsp;to local reports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70afb65b-9ece-4f0b-9003-06921f6b826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:02:55.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:20.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Samsung is poised to see shipments of semiconductors and display
        panels to captive customers grow, fueled by increased sales," Lee Su-bin,
        an analyst with Daishin Securities, wrote in a note last month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f52528b-a164-44f7-8f44-609ed39171de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:02:55.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:20.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It stands to benefit more significantly than any of its peers from
        the ongoing ban on Huawei," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cecddfc-6efb-4e61-8ff6-744ec2f21fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:02:55.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/08/tech/samsung-earnings-3q-intl-hnk/index.html"
        target="_blank">Samsung earnings soar as smartphone sales rebound and rival
        Huawei struggles</a>."</em></p>'
  'PH-covid-death-toll-over-6000':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-08T16:02:28.636+08:00
    'imagesource': 'jcr:2380e696-daa7-4287-96e7-86ac271d63a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '933c3bf4-f462-4b08-ab8f-5f8210991ef3'
    'lead': 'The number of COVID-19 deaths in the country surpasses 6,000 with 144
      new fatalities, it was announced by the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T16:14:31.843+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:23:20.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:18.660+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH COVID-19 death toll breaches 6,000 as total cases reach 331,869'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc074379-ecdb-44a1-803f-c23ac484fed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:14:31.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — The
        Department of Health (DOH) confirmed 2,363 new COVID-19 cases on Thursday,
        as the nationwide count reached 331,869 and the death toll surpassed the 6,000-mark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c7cc45-cd0d-4ac8-abf3-f8968b7a9b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:14:31.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:20.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said that of the country’s tally, 51,482 or 15 percent are
        active cases or currently ill patients. Of this, 85.7 percent experience mild
        symptoms, 9.8 percent have no symptoms, 1.4 percent are severe cases, while
        3.1 percent are in critical condition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9301e4d-d45b-4705-8427-9010037e4e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:14:31.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:20.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report showed that the top five areas with the highest
        rise in infections are Metro Manila with 858, Cavite with 309, Batangas with
        139, Rizal with 112, and Bulacan with 97.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4600cc-47ac-4cf0-a3de-136594b6803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:14:31.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:20.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also announced an additional 697 recoveries, with
        the number of survivors reaching 274,318.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f15c57-4718-4ed8-bc0b-b43b66f5c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:14:31.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:20.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 144 more patients died of the viral illness, pushing the
        death toll to 6,069. Of the newly logged fatalities, 47 died in October, 26
        in September, 46 in August and 25 in July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be817afa-b006-4f00-a6ab-e2f2ebbbcb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:14:31.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:23:20.115+08:00
