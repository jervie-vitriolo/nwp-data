    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu-Pacific', 'airline', 'budget', 'Gokongwei', 'pandemic', 'travel']
    'stories': ['761cb80c-23a1-4bcf-9701-e7a48e4ecf58', '688243d3-5bc2-4e2f-8a15-5d7426956672']
    'template': '1'
    'title': 'Cebu Pacific eyes to raise ₱24B via share, bond sale amid funding crunch'
    'updated': 2020-10-08T12:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4674f6-f1a1-4af5-b10e-5f9a36f2fc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:36:09.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:43.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Cebu
        Pacific is looking to land $500 million (around ₱24 billion) in fresh funding
        as it looks to rise from the deep slump caused by the global COVID-19 crisis,
        it said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258cbfe5-ca13-44bb-9053-8625801f6f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:36:09.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gokongwei-owned airline said it will raise additional capital
        by offering up to $250 million worth of convertible preferred shares in the
        company, and another $250 million by offering convertible bonds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946b829c-7563-4c7b-8f9c-968e18f488b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:36:09.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proceeds from this Business Transformation Fundraising Plan
        shall be used to strengthen the balance sheet of the Corporation and for general
        corporate purposes," the listed firm told the Philippine Stock Exchange.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e267c-8316-44bb-9a41-afa851cdb2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:36:09.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/28/airlines-to-introduce-new-protocols-for-travel-after-lockdown.html">Airlines
        to introduce new protocols for travel in ''new normal''</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1a2d2e-583f-4a51-907b-01de3ddf82d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:36:09.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:43.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget carrier added the fundraising exercise will allow the
        company "to navigate the current environment and thrive in the new normal."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959dce0-ea3f-43b4-94e9-fcbb05e77967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:36:09.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific revenues took a nosedive in the first six months of
        2020 to ₱17.3 billion, barely 40 percent of the ₱44.7 billion during the same
        period last year. Local and global lockdowns led to 44,000 cancelled flights
        and 2.1 million displaced passengers, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea71e950-4ccc-4010-9181-a36253565e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:36:09.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:43.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven months into the local quarantine rules, Cebu Pacific said
        it is running at just 15 percent capacity compared to pre-pandemic levels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f656f6-cd6a-4a35-801d-aefe3e2db2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:36:09.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:43.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
