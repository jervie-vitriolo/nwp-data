    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e08f6-9723-4a9b-b71c-8b54d7c43de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That estimate is up sharply from the bank''s May report, when it
        projected that an additional 60 million people would likely be pushed into
        extreme poverty in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b38aa4-c362-453c-a54a-f394b190d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035652a1-0901-4775-8d4c-660645cfc0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the total number of people added to the world''s extreme poor
        as a result of the pandemic could grow to 150 million by next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f3a40-a17b-41a0-8dcb-58a0c6a1b688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cf0746-c958-4f90-9524-8d5ca5aca991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report underscores economists'' growing concern about the scale
        of the crisis and countries'' ability to recover quickly, and it comes at
        a time when many areas of the world are bracing for a possible second wave
        of Covid-19 coinciding with flu season. Its results indicate that the goal
        of ending world poverty by 2030 could now be out of reach "without swift,
        significant and substantial policy action," the World Bank said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cfa58f-606f-4681-9a53-29e4ffb33ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcbf394-59f5-46db-9960-64a38dd1ed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global extreme poverty is expected to rise in 2020 for the first
        time in over 20 years as the disruption of the Covid-19 pandemic compounds
        the forces of conflict and climate change, which were already slowing poverty
        reduction progress," the report added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1c876-5a6a-4f68-9452-ea8cbc6dd091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cc3869-edf4-4a80-9e00-9719d1bd72f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group now expects extreme poverty to affect between 9.1% and
        9.4% of the world''s population this year. Prior to the outbreak of coronavirus,
        the poverty rate was expected to drop to 7.9% in 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd1803-9181-407f-930e-c805094a2e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e45b9f6-9f93-472f-a87f-fdd43ffc9fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank aims to help vulnerable communities by providing
        grants and loans to both individuals and businesses, as well as suspending
        debt payments for some of the world''s poorest countries. The bank has pledged
        more than $160 billion in financing to help countries manage "health, economic
        and social shocks" from the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c00a3d-bb3c-4f4c-9382-c7fd68b8d727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2784ffc2-e323-409a-a82a-e2b5dca2005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About eight in 10 of those who will be pushed into extreme poverty
        this year live in what the World Bank calls "middle-income" countries: developing
        nations such as Brazil, Indonesia and South Africa that already have high
        poverty rates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debec398-6e8d-4f41-985e-979b65ee11c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd903ad64-3640-47df-a1c8-ca80fc1fb5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also notes that growing numbers of people in urban areas
        are likely to fall into extreme poverty, an issue that has traditionally affected
        mostly people in rural areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20987baf-4277-4db8-ba66-e7a8d0a3167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dd7e68-0cc8-4594-bfaa-1e9add61f8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while stock market gains in a number of countries may be spurring
        some optimism about recovery, the World Bank said the coronavirus crisis has
        diminished what it calls "shared prosperity" — the ability of a country''s
        poorest to benefit from economic growth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f7f079-9638-4ed5-a282-10eb705ef6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e5296-e56b-4187-9fab-6c94d53f0f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the pandemic could increase income inequality and lower
        social mobility among the poor, unless governments enact significant policy
        interventions, according to the report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2725cd68-0210-41dd-9e2e-5c4a0be0736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f320a-3e8d-49db-b4b3-c8b290ab7457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deceleration in economic activity intensified by the pandemic
        is likely to hit the poorest people especially hard," the report states. "The
        prospect of less inclusive growth is a clear reversal from previous trends."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441bef2c-83c9-4284-8db8-4f6ba9316f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T00:54:53.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:16.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/07/economy/global-poverty-rate-coronavirus/index.html"
        target="_blank">"The pandemic could push 150 million more people worldwide
        into ''extreme poverty''"</a></em></p>'
