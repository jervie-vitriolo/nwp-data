    'template': '1'
    'title': 'Biden crosses 270 threshold in CNN''s Electoral College outlook for
      first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24676b6d-20da-406a-934b-dfed9b639763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.575+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Joe Biden is surging in the battle
        for the White House with less than four weeks to go until Election Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b6d1b-9db2-4567-bf41-4459d1291ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.575+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our latest Electoral College outlook, the Democratic presidential
        nominee crosses the 270 threshold for the first time this year. If you add
        up the states that are currently rated as solidly in his camp (203 electoral
        votes) and those leaning in his direction (87 electoral votes), it brings
        his total to 290 electoral votes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a38af6a-91a0-432c-936d-a85e19784dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.575+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As President Donald Trump remains infected with coronavirus and
        absent from the campaign trail, his campaign finds itself in its worst political
        position since the start of the campaign season. The President had a disastrous
        debate performance last week in what was one of his last best chances to turn
        things around before millions of Americans began casting their ballots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8610a2b-25e4-4356-a11b-075d15921cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.575+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only got worse from there, when his response to contracting Covid-19
        was to tell the country not to worry about it and demonstrate a brazen lack
        of leadership by removing his mask on a White House balcony overlooking the
        South Lawn for all the world to see -- precisely the move that nearly every
        scientist and expert says goes against promoting the best weapon we currently
        have to combat the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f9ceb0-a560-4f91-8d13-affb5781e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign also finds itself at a significant competitive
        disadvantage with the Biden campaign when it comes to money to spend on critical
        TV ads in the homestretch -- exactly the moment when a campaign wants to maximize
        spending to open as many paths to 270 as possible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4a4053-9211-4bc6-886c-40d3ed9899c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/election/2020/electoral-college-interactive-maps"><em>Build
        your own road to 270 electoral votes with CNN''s interactive map.</em></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d88a26-d30f-4c26-bfd0-106e321358a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the former vice president appears to have built back
        up that so-called blue wall across the Midwest that Trump busted through in
        2016 to secure his victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee3d69-edc6-4b21-bac8-8dd8662b6dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since our last Electoral College outlook, there have been no fewer
        than eight polls that meet CNN''s reporting standards out of Pennsylvania
        -- a critical battleground state for either candidate''s path to 270 electoral
        votes. Biden never held less than a 5-percentage point lead in any of them
        and his support level was never below 49%. We are moving Pennsylvania back
        to Leans Democratic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cc0afd-079c-43dd-96f3-db530d348e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania has been a prime target for both campaigns this cycle,
        with Biden spending $48 million in the Keystone State compared with $21 million
        for the Trump effort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bddf87-cd22-47e6-94a6-0c7b6b10e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When outside groups are factored in, Pennsylvania has seen $135
        million in TV ad spending -- the second-highest total for any state, behind
        Florida.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f26de-8685-42cd-9384-a8562fd4875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Biden''s supercharged strength with women, independents,
        college-educated voters and non-White voters, he continues to remain competitive
        with the President among men, Whites and seniors, blunting the crucial advantages
        Trump had with those groups in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4064e0a-f491-4bcc-b04b-1426068a4e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the map, that translates into more than just pulling Pennsylvania,
        Michigan and Wisconsin back into their Democratic-leaning positions after
        Trump won them narrowly four years ago. It means a state like Iowa, which
        Trump won by nearly 10 percentage points, is well within reach for Biden,
        so we have moved that one from Leans Republican to pure Battleground status.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752ad77a-eef1-4ab4-9083-b6367eeef20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign canceled its ad reservation of about $800,000
        in Iowa this week, according to the ad-tracking firm CMAG. It''s the third
        consecutive week the President''s campaign will be without television ads
        in the Hawkeye State.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb669f54-c620-4de9-ab2e-cfbef1ff5555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Trump campaign is off the air in Iowa, the Biden campaign
        is spending $565,000 there this week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da4bd8-0ae1-4689-bb23-1b47ba726395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between now and Election Day, both campaigns have more than $2 million
        reserved in the state. And Preserve America, the Trump-supporting super PAC,
        has another $2 million reserved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c236d0-b0ec-4c0b-a9c9-0b4ddc8d9666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As always, we base this outlook on public and private polling, the
        strategic bets the campaigns are making with tens of millions of advertising
        dollars, where Trump and Biden and their top-level surrogates are spending
        the bulk of their virtual and in-person time, and on conversations with state-based
        and national political operatives, elected officials and advisers to both
        campaigns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9462c39-1356-4396-8c1c-b3fe4a9772a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this current outlook, we also have moved the single electoral
        vote that gets awarded to the winner of Nebraska''s 2nd Congressional District
        to leaning in Biden''s direction. Both Republicans and Democrats point to
        Maine''s 2nd Congressional District as the more truly competitive of those
        two battles for single electoral vote districts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62bbc76-9ace-4fa2-83b3-8f6a9ec3558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his path to 270 electoral votes, Trump starts with a solid base
        of 125, from 20 states that are most likely to be uncontested. When you combine
        that base of solid states with the additional 38 electoral votes from Texas
        that are currently leaning in his direction, it brings Trump''s total to 163
        electoral votes -- 107 away from reelection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91846b43-2dba-42b4-828a-c092f0ab57aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves us with five states and one congressional district worth
        a total of 85 electoral votes that are the current toss-ups on the map: Florida,
        Georgia, Iowa, Maine''s 2nd Congressional District, North Carolina and Ohio.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97acc82e-b3aa-47b0-872c-6e8c7783ae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T11:46:16.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:23:40.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump is to have a successful reelection effort, it has to start
        with running the table with all of them and then still finding at least 22
        electoral votes currently leaning toward Biden and bringing them back into
        his fold.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6d4dfa-cf47-4ae5-bf0b-709c9ce305a3'
