    'lead': 'Should Bohol gradually reopen its doors to tourists, only pre-organized
      tours or events and not ‘do-it-yourself’ trips may be allowed, Governor Arthur
      Yap announces'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-08T16:35:53.168+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:23:15.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:22:19.306+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bohol may only allow team buildings, weddings when it reopens to tourists'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b4032-e624-4371-85bb-fdc4489b45f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:53.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:15.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — Should
        Bohol gradually reopen its doors to tourists, only pre-organized tours or
        events and not ‘do-it-yourself’ trips may be allowed, Governor Arthur Yap
        announced on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d5e943-001b-46f8-acc6-25f49bc1b367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:53.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:15.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala pong do it yourself ngayon. Curated lahat at ihahanda ng tour
        operators para sa atin,” Yap said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ba1f7-6611-4e30-beef-a5166e3b0e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:53.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:15.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be no do-it-yourself tours. Everything
        will be curated and prepared by tour operators.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a09fbdf-7fc2-4646-a56d-c524c7d5be28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:53.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:15.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said events that could be allowed in the months to come are
        weddings, family reunions, training activities, and team buildings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b7c7ab-4afb-4b95-8f61-d9b97028501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:53.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:15.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bohol governor pointed out that this setup is seen as “appropriate”
        for Bohol as the COVID-19 crisis drags on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b411460-4d54-4831-8a8a-4f2a6d886253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:53.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:15.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said they are looking at allowing tourists in Panglao “possibly
        by November” since their international airport is there. The rest of the province
        will still be off-limits to visitors to minimize the risk of coronavirus transmission,
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596b8ad6-18fa-4dee-afd9-154cc1a17b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:53.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:15.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there is also plan to embrace the tourism bubble concept
        of the tourism department, where people from areas with low or no coronavirus
        cases could travel for leisure, subject to strict protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c02543-3d23-4d41-9774-441ef0d5a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:53.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:15.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we speak, ang pinagaaralan namin ngayon ay (what we are studying
        now is), bubble within a bubble,” Yap said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca1167-9835-4ff2-bb8a-97c914ff4459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:53.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:15.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible guidelines</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa98f9-c900-4c36-abaf-8729e44219be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:53.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:15.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors may have to follow certain rules if they wish to enter
        Panglao island, the governor stressed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13674ff-64aa-4d4f-84fc-42a3bbf0611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:53.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:15.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial guidelines include securing a QR code for contact tracing
        from the Bohol local government’s website before booking a trip, as well as
        presenting a negative swab test result, two to three days before travel, he
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122c9ff9-76c7-4d51-99f4-e4495773ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:53.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:15.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists will also have to undergo another polymerase chain reaction
        test if they plan to stay on the island for more than five days, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284bb6f6-1c78-4b94-ac5e-6d5e811ab369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T16:35:53.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:15.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two tourist spots - Boracay Island and Baguio City - have welcomed
        back visitors.</p>'
