      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are hoping to target 500 teachers during this period until October
        15,” McDonald’s President and CEO Kenneth Yang told CNN Philippines’ News
        Night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da00c4f0-d3cb-452b-8c63-6ff4d240eac8'
