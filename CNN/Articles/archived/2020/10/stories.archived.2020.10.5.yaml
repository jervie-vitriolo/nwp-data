      'mgnl:lastActivated': 2023-01-25T19:11:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> —&nbsp;A
        day after the Department of Transportation (DOTr) suspended the mandatory
        use of Beep cards at the EDSA Busway, card service provider AF Payments, Inc.
        (AFPI) announced it will issue 125,000 free Beep cards to commuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5b6056-75f2-4ee9-82d3-7b0d3993a809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T21:51:02.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFPI chief commercial officer Sharong Fong said on Monday that they
        will coordinate with the DOTr in handing out the cards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64380beb-30d8-4388-b47c-f9626d71beda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T21:51:02.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:09.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Idi-distribute po ito sa mga taong nangangailangan at kung sino
        po sa kanila ang ''di kayang bumili ng Beep card," Fong told CNN Philippines''
        News Night. "Pero definitely, ito po ay idi-distribute sa bus stops ng EDSA
        para makatulong po sa EDSA passengers."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b1002d-b321-43b7-8dfd-92d84ad0e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T21:51:02.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:09.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These will be distributed to those in need and cannot
        afford to purchase Beep cards. But definitely, these will be distributed in
        EDSA bus stops to help EDSA passengers.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c61b7-c828-4e7b-ab3f-3b3d837eb833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T21:51:02.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:09.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fong, the 125,000 free cards are donations from the
        company''s shareholders Ayala Corp. and Metro Pacific Investments Corporation,
        and their businesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f5e413-3e9a-4cd9-a0f6-60ea7678355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T21:51:02.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:09.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr <a href="https://www.cnnphilippines.com/news/2020/10/4/Robredo-beep-card-free-commuters.html">suspended
        the ''No Beep card, no ride'' policy</a> at the EDSA bus system on Sunday
        after the AFPI refused to waive the ₱80 cost of the card on top of the fare
        load, despite the government''s appeal to help minimize the expenses of commuters
        amid the pandemic. The suspension will last until further notice, the department
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccbcca2-0351-42e5-ae37-c07613f511fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T21:51:02.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:09.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/5/Duterte-against-additional-charges-Beep-cards.html">Duterte
        against Beep card cost for bus rides, Malacañang says</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffb3c53-e665-46f6-9f0b-e218463ebf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T21:51:02.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:09.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government started implementing the cashless payment policy
        on Oct. 1 to help prevent the spread of COVID-19 among bus personnel and passengers.
        A number of commuters complained about not being informed of the new directive
        while some lamented the cost of the stored value cards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f5db40-3d35-480f-a37c-028ba2494d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T21:51:02.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:09.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the AFPI maintained that it does not profit from the
        Beep card fees, saying the cost of the cards have already been reduced to
        ₱50 from August 1 to September 30 to help out pandemic-hit operators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afb5b93-28ab-4695-bf71-4869e7c49fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T21:51:02.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:09.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, a dual payment system is temporarily being implemented
        for EDSA Busway passengers where commuters may either use Beep cards or cash
        for fare payments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084aeb3c-fe51-43cf-8d53-6666907303ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T21:51:02.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:09.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EDSA Bus Consortia also earlier said it is considering another
        service provider "who can offer a better solution" to the problem.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea816e-cdf6-4346-a550-29fcdbe1cb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T21:51:02.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:09.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But following the announcement of the issuance of the 125,000 free
        Beep cards, Fong said there is no need for the group to look for a new card
        provider because AFPI can "help them and satisfy all their requirements."</p>'
