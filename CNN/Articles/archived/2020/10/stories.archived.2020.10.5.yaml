      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VIX, a measure of US stock market volatility, rose another 5%,
        however, as investors braced for possible surprises.</p>'
    '34':
