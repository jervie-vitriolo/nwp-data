  'nobel-prize-medicine-2020':
    'author': 'Emma Reynolds and Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-05T18:50:09.146+08:00
    'imagesource': 'jcr:f3105e15-26c4-4759-a1ac-2ad79b96c718'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7df9d02f-1bb6-405f-bbb4-e5ecf4984e70'
    'lead': 'The Nobel Prize in Medicine has been jointly awarded to Harvey J. Alter,
      Michael Houghton and Charles M. Rice for the discovery of Hepatitis C virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T18:55:58.012+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:11:23.964+08:00
