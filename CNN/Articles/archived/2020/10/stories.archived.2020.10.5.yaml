      'mgnl:lastActivated': 2023-01-25T19:11:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Give it for free. Why should people pay for it? We
        have been wasting so many billions to corruption, but we''re not able to provide
        the public with free Beep cards?]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f7b00-9f9d-4a4d-b18c-bacf4e258031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:53:24.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will talk to Transportation secretary Arthur Tugade
        to raise this possibility.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d40006b-3367-4137-a19f-3cb381b9cec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:53:24.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address, the President also hit what he described as the
        lack of information dissemination on the new policy among the public, after
        several commuters were caught unawares by the "No Beep card, no ride" rule
        on the first day of its implementation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c706fb4-cb11-42d9-acac-f22792c1fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:53:24.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while there were news reports notifying the public
        about the new measure, most were communicated in English and aren''t understood
        by many Filipinos, especially indigents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e603e4d3-29a9-4915-a446-e244695e6473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:53:24.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In view of this, Duterte ordered that provisions be made for those
        who cannot afford the ₱80 card, as well as for those who do not have access
        to getting information about the shift to cashless payment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8eeaba-5340-481d-a377-96c93400cfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:53:24.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, his spokesperson Harry Roque already said the President
        is against additional fees in purchasing Beep cards, citing the expensive
        costs incurred by commuters amid these difficult times.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d964ae-2e24-415a-a091-051c0637ef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:53:24.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nahabag po talaga ang Presidente dun sa isang balita na maraming
        mga naghihirap na ating mga kababayan ang nagulat dahil ang pera nila ay sapat
        lamang sa pamasahe at sa pagkain para sa araw na yun," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b8335-6b59-4993-b5d9-630e5123cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:53:24.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President was moved with pity with the report
        that many of our impoverished people were surprised (with the cost), as they
        only had enough cash both for food and transport to get by for the day.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa98715-8d9b-48b0-b077-88c3347d3a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:53:24.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary Bert Suansing also told CNN Philippines
        on Monday that customers should not bear the costs of systems in place for
        cashless payments, adding passengers should only pay for their fares.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba7d86d-8e04-40db-9f4d-f1fc886eae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:53:24.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation suspended on Sunday the mandatory
        use of the Beep cards in the EDSA Busway effective this week until further
        notice after card service provider AF Payments, Inc. refused to waive the
        ₱80 cost of the card on top of the fare load.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f268432-d074-4760-b874-02313cf79c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:53:24.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:51.862+08:00
