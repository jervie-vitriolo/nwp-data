  'Philippines-COVID-downward-trajectory-flattening-curve-Duque':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-05T11:50:22.759+08:00
    'imagesource': 'jcr:76250d24-d62a-4607-8e67-5df7a46a96ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '917a7724-97f6-47e6-9a16-e68d298fd6ad'
    'lead': 'The Philippines is hoping to achieve not just the flattening of the curve,
      but also a sustained downward trajectory of new virus infections, Health Secretary
      Francisco Duque III said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T11:54:33.341+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:12:04.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:21.646+08:00
