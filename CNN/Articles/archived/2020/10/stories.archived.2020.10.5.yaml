    'mgnl:lastActivated': 2023-01-25T19:12:12.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:17.056+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s photo op raises new questions about how seriously he takes
      the virus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd00ad2-6c29-42bf-8ac6-4e181df5b7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the midst of an aggressive course of
        treatment for coronavirus, US President Donald Trump left the hospital with
        his security detail Sunday so he could ride in a SUV past supporters cheering
        him on outside of Walter Reed National Military Medical Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8513d0-310f-40fb-a6fb-2e676b6e4440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short trip, where Trump waved to his supporters through the
        window while wearing a mask in the back of his SUV, was an attempted show
        of strength that displayed the President''s questionable judgment, his willingness
        to endanger his staff and the fact that he still does not seem to comprehend
        the seriousness of a highly contagious and deadly disease.</p>'
    '113':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">President
        Trump, wearing a mask and waving, made a surprise drive-by for the crowd outside
        Walter Reed. He is now back inside the hospital.<br><br>CNN&#39;s <a href="https://twitter.com/JDiamond1?ref_src=twsrc%5Etfw">@JDiamond1</a>
        reports. <a href="https://t.co/8pktYmQUMz">https://t.co/8pktYmQUMz</a> <a
        href="https://t.co/zkyACrQ82d">pic.twitter.com/zkyACrQ82d</a></p>&mdash; CNN
        (@CNN) <a href="https://twitter.com/CNN/status/1312878915740938240?ref_src=twsrc%5Etfw">October
        4, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e27fe-879c-407b-b404-e403bf87b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec068a29-010e-4ab8-81e0-9cef7d7b4f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of Trump''s unannounced ride posted by Getty Images show
        a Secret Service agent in the front row wearing a full medical gown, respirator
        mask and a clear face shield.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128190f9-97e2-46c3-b546-92e965343fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only hours earlier his doctors provided concerning details about
        his condition to reporters, including several alarming drops in his oxygen
        levels, yet the late Sunday photo op showed that the President''s chief concern
        is projecting a commanding image to the public, amid reports that he was furious
        at his chief of staff for telling reporters Saturday that his vital signs
        early Friday were concerning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849f8360-34fe-46da-b77c-2ace0a766b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s physician, Navy Cmdr. Dr. Sean Conley, held a second medical
        briefing in as many days on Sunday that again raised more questions than answers
        about the President''s condition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91fc4e2-8db3-44de-9f87-1c12f3262e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that jarring news conference Sunday morning, Trump''s doctors
        said that even though the President has had at least two concerning drops
        in oxygen levels, they are hoping he could be discharged as early as tomorrow
        from Walter Reed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013d16a2-7af5-46ea-a3a1-61534db63153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley and other doctors involved in the President''s care offered
        some information about the President''s condition and the treatments that
        he is receiving -- but there were still significant gaps that made it hard
        to decipher the full picture.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67115c50-dcb8-4179-8175-8e7a1318e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley again failed to answer basic questions about the President''s
        condition and admitted Sunday that he had omitted those alarming drops in
        the President''s oxygen levels during Saturday''s news conference because
        he wanted to "reflect the upbeat attitude" that the team and the President
        had about his condition and didn''t want "to give any information that might
        steer the course of illness in another direction."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02db5005-1e8a-4b0d-9fac-b208de994b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley acknowledged that his evasive answers "came off that we were
        trying to hide something" but said that "wasn''t necessarily true," adding
        that the President is "doing really well" and is responding to treatment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c23f5e2-309b-4b92-9d4f-88786174f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has experienced "two episodes of transient drops in
        his oxygen saturation," Conley said Sunday. The first significant episode
        occurred late Friday morning when, Conley said, the President had "a high
        fever and his oxygen saturation was transiently dipping below 94%." The President
        was given oxygen at that point, Conley said, answering a question he had evaded
        during his Saturday briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02505f96-13eb-4690-8f0e-4750ae0c2bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After about a minute on only two liters, his saturation levels
        were back over 95%. He stayed on that for about an hour maybe, and it was
        off and gone," Conley said Sunday. Later on Friday, Conley said, Trump was
        out of bed, moving around the White House residence with only mild symptoms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f774e3b4-5ccd-4f71-a5b2-61cd5ea7c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the President''s oxygen level dropped again "to about
        93%," Conley said. "We watched it and it returned back up." But the incident
        led doctors to start treating Trump with the steroid drug dexamethasone, which
        has been shown to help patients with Covid-19. It is typically given to patients
        on supplemental oxygen or ventilation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4b8201-db35-4e63-867b-02daa39766f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley said the President''s current blood oxygen level is 98%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1fd606-ba25-42c0-98c0-4f6e7fbb785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Conley refused to say how low the President''s blood oxygen
        levels had dropped during that first alarming episode at the White House.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c672034-a6af-4b15-8525-b917a71dffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the President''s blood oxygen level had dropped below
        90, he replied, "We don''t have any recordings here of that." Pressed again
        on whether the level had dropped below 90, Conley said the President''s blood
        oxygen levels didn''t get down into "the low 80s."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbfe904-86f5-48e9-84d2-0d926d156f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He offered no detail about what X-rays or CT scans have shown about
        whether there has been any damage to the President''s lungs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe0e10-fc50-41d1-9b0c-f5d14ddf9f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s some expected findings, but nothing of any major clinical
        concern," Conley said, not explaining whether they were expected findings
        in the lungs of a normal patient or a Covid-19 patient.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11853912-9c93-4193-930f-71c6473e42f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A crisis in leadership</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d879cfa-d968-431c-bdca-33d22f2cf7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some seven months into a pandemic that has killed more than 209,000
        Americans, the nation is now facing a grave governing crisis with its commander
        in chief hospitalized -- his condition hinging on his progress over the coming
        days -- as the White House events of the past week serve as a textbook example
        of how not to handle a deadly virus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66000da8-4d22-4b9a-9141-c60b8882d6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House already has a huge credibility problem with the
        public, and the lack of on-the-record information from White House officials
        Friday and Saturday served as a master class in opacity and contradiction
        that raised major questions about the President''s health.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6429e347-9960-4c35-988f-e4ea3db26d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only late Saturday night -- more than 24 hours after the
        President had been at Walter Reed -- that the public learned specific details
        about why Trump was airlifted to the hospital Friday, when chief of staff
        Mark Meadows said during an interview with Fox News that Trump had a fever
        on Friday morning and his oxygen level had "dropped rapidly."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013a7e1-e199-4cf0-8a76-3d638959eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday, Meadows had also attempted to signal that the
        President''s initial condition was more serious when he spoke to pool reporters
        as an unnamed official after Conley''s briefing that morning. But his identity
        was later revealed by The New York Times and The Associated Press, and Trump
        was furious at his chief of staff for contradicting the White House physician''s
        upbeat assessment, two sources with knowledge of the situation told CNN''s
        Jim Acosta Sunday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641a6150-2d32-48da-8b1e-738f95a1f9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate White House official confirmed Trump is unhappy with
        Meadows, as the chief of staff is now viewed by Trump advisers as having damaged
        the credibility of the current medical briefings on the President''s bout
        with the coronavirus.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88059069-23b1-47dc-beb9-9c912bb8f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s aversion to appearing weak and sick is now what
        is driving the effort to project resolve, including a video he tweeted from
        Walter Reed on Saturday, the photos released by the White House of him working
        and the multiple accounts of phone calls where he sounded strong by his allies
        and family members. Sunday afternoon, Trump tweeted another video where he
        teased his surprise drive-by in front of supporters gathered outside the hospital.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a39b5d7-1146-41dd-8e2b-200c27380aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley said on Sunday he and Meadows "work side by side" and that
        the chief of staff''s statement had been misconstrued.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e0c4db-4f7a-4e0a-82ec-b34d675595ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he meant was that 24 hours ago when he and I were checking
        on the President, that there was that momentary episode of a high fever and
        that temporary drop in the saturation, which prompted us to act expediently
        to move him up here," Conley said, referring to Walter Reed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b5e6c-89d7-4b5f-afe8-7fb27f358b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A potential superspreading event at the White House</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49afa04b-cb42-4511-ae8b-f1f638ee1d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the Trump aides or contacts who have recently tested positive
        for Covid-19 attended the White House festivities honoring Supreme Court nominee
        Amy Coney Barrett on September 26, in the Rose Garden.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a64cd3-3f2d-4376-a7ec-b7186d99d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven people attending the event, including the President
        and first lady, have tested positive. University of Notre Dame President the
        Rev. John Jenkins, former counselor to the President Kellyanne Conway and
        Republican Sens. Mike Lee of Utah and Thom Tillis of North Carolina, who were
        seated relatively close to each other, tested positive. Former New Jersey
        Gov. Chris Christie also tested positive and checked himself into the hospital
        Saturday as a precautionary measure, because he has asthma.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424c828a-7160-477f-8570-ca7101feb8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway, Christie, Trump''s senior adviser Hope Hicks and his campaign
        manager Bill Stepien — who have all tested positive — were also all involved
        in debate prep ahead of Trump''s Tuesday clash with Democratic nominee Joe
        Biden.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a5491-a720-43cd-b630-2bb938a2eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "seems highly likely this originated at the SCOTUS announcement
        last week," a senior administration official told CNN''s Jake Tapper of the
        outbreak among GOP officials. "It may have come from the Hill. The next major
        concern will be securing Capitol Hill and protecting lawmakers," the official
        added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef4b9a9-87c8-4ea1-b279-29103d36712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not address anyone else''s diagnosis during a video message
        from Walter Reed Saturday. As he praised the medical care he had received
        at Walter Reed, he sought to spin his hospitalization to his advantage by
        making it sound like his diagnosis had been inevitable, even though he took
        few precautions to prevent it.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d1c801-2c02-4c58-928e-eb97d6075f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he was "starting to feel good" and that he was
        receiving therapeutics he said are like "miracles coming down from God."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c9ac37-18c4-4bc8-b50f-aaa6f4c04b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was something that''s happened, and it''s happened to millions
        of people all over the world and I''m fighting for them, not just in the US,"
        Trump said. "We''re gonna beat this coronavirus — or whatever you want to
        call it — and we''re gonna beat it soundly."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5386447-db3e-4360-8040-6ad89a19dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanking the American people for their well wishes, Trump said the
        true nature of his condition would be revealed in the coming days: "You don''t
        know. Over the next period of a few days, I guess that''s the real test, so
        we''ll be seeing what happens over those next couple of days," Trump said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906940a1-a42a-47aa-a40a-bf49a5bc160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, President said the decision to go to Walter Reed on
        Friday was his. He suggested he didn''t like the prospect of staying isolated
        at the residence: "Lock yourself in, don''t ever leave, don''t even go to
        the Oval Office, just stay upstairs and enjoy it, don''t see people, don''t
        talk to people and just be done with it."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f269ff-567d-468c-8784-f88efe913956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That statement from Trump, clearly attempting to make himself look
        like a decision-maker in command of the situation, contradicts reporting from
        CNN''s Kevin Liptak and Kaitlan Collins that the President was reluctant to
        go to the hospital.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62367ad4-5efc-4b49-9a75-90efd7056bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to be out front and this is America, this is the United States,
        this is the greatest country in the world, this is the most powerful country
        in the world," Trump continued in the video. "I can''t be locked up in a room
        upstairs and totally safe, and just say, hey whatever happens, happens. I
        can''t do that."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432a2c7-beec-41c0-ad67-0b4622e33dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s alternate reality</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9664c0df-4c93-43fb-8a7d-47c87123c89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of this year, Trump has spun an alternate reality about
        the dangers of coronavirus — disputing science and the efficacy of masks,
        downplaying the risks to the American people, and making false statements
        about how 99% of coronavirus cases in America are "totally harmless" or that
        the virus "affects virtually nobody."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50268f05-f973-4378-97ca-625f48efd84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged his aides and advisers to live in that dangerous fantasy
        land, pushing his luck to the limits as late as this past week when he again
        recklessly gathered thousands of unmasked Americans at his political rallies
        and packed the top officials in government into a Rose Garden ceremony for
        his Supreme Court nominee. All the while, White House officials embraced the
        fallacy that administering rapid coronavirus tests frequently at the White
        House could provide a shield of immunity.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2496d0cc-dadb-409e-aff1-5d714b3e50ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s construct crumbled Friday when he was airlifted
        to Walter Reed after contracting the virus, while many aides, advisers and
        allies were testing positive for Covid-19 after interacting with him over
        the past week.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e34447-1dc5-4b32-9f3e-d508ecc3490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House seemed to be continuing to downplay concerns about
        the severity of the virus Saturday morning during Conley''s first news conference
        at Walter Reed where he described the President as upbeat and feeling good,
        without revealing any of the alarming developments with his oxygen levels
        the day before.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e4c73a-3afe-4d99-9b85-2c611b6ffa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley repeatedly stated Saturday that the President was not currently
        receiving any. But his rosy pronouncements about the President''s condition
        were contradicted minutes later in a statement that was given to pool reporters
        from a source familiar with Trump''s health.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977c2404-5cf5-4a9b-b83d-09a54bcd79a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s vitals over the last 24 hours were very concerning
        and the next 48 hours will be critical in terms of his care. We are still
        not on a clear path to a full recovery," the source, later identified as Meadows,
        told pool reporters.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cb1394-7f8e-42bf-876e-8651ecb2d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the statement that that made Trump mad and prompted him
        to take to Twitter to say he was feeling well.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc0a620-6fa4-4fd2-9071-243c3c0b94d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday evening, Conley followed up with another memo saying
        Trump "remains fever-free and off supplemental oxygen with a saturation level
        between 96% and 98% all day," which is within the normal range for blood oxygen
        levels. That statement now appears to conflict with the information Conley
        revealed Sunday morning when he described the drop in the President''s oxygen
        level to 93% on Saturday, though Conley did not specify what time that happened.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cacc35-c7e2-44c5-89b6-82eff9c78d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President was still at the White House Friday, he was
        administered the experimental Regeneron antibody cocktail, a promising treatment
        that has not yet been approved by the Food and Drug Administration that was
        intended to help boost the President''s immune system as he fights the virus.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2184e6a-d44e-4591-9f0b-f03a8f5e3c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Trump was at Walter Reed, doctors initiated the antiviral drug
        remdesivir. He is receiving a five-day course of the drug, which has been
        shown to shorten recovery time for some coronavirus patients. The President
        completed his second dose on Saturday evening. He''s also continuing on dexamethasone,
        the first dose of which he received Saturday.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550826e-944a-4e68-8819-36aca28674cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Brian Garibaldi, one of Trump''s doctors, said Trump has been
        "up and around" Sunday.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb444697-807d-42a9-a1e2-8b7c80edf591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plan for today is to have him to eat and drink, be up out of
        bed as much as possible to be mobile," Girabaldi said. "And if he continues
        to look and feel as well as he does today our hope is that we can plan for
        discharge as early as tomorrow to the White House where he can continue his
        treatment course."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a28e94-d9e4-49de-b456-8c18f6b66052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a long history of White House officials covering up or
        obfuscating about the medical condition of the sitting President — from Grover
        Cleveland''s secret surgery to remove a tumor in his mouth aboard a friend''s
        yacht, to John F. Kennedy hiding his Addison''s disease.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a604ab-f300-417b-b3ac-36bd2596eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the Trump White House have carefully calibrated their
        statements about the President''s health over the past few days in what seems
        like an effort to put the best face on the diagnosis at a time when the President
        is 29 days from Election Day and trailing in the polls. Mail-in voting has
        already begun in certain states across the country.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ea634-8466-480e-8119-0cc67383c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President tweeted that he had tested positive for coronavirus
        around 1 a.m. ET Friday, hours after attending a Thursday night fundraiser
        in Bedminster, New Jersey, where he met with a small group of donors indoors
        with no masks, before addressing a larger crowd outdoors. Trump got his first
        positive coronavirus test result Thursday after returning from that trip,
        a White House official said Saturday evening.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f3686-0d17-4266-a1b0-ea9f6b3e46e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks had begun experiencing symptoms the previous night while accompanying
        the President on his trip to Minnesota for a fundraiser and rally Wednesday
        night. It''s unclear whether the President was tested around that same time,
        given how closely they work together.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd907874-3fdf-4705-9828-4fe783b6d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:18:02.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaign senior adviser Jason Miller on Sunday could not explain
        why Trump went ahead to the New Jersey fundraiser after Hicks had tested positive
        and accused Biden of using face masks as a prop during an appearance on ABC''s
        "This Week." Biden''s senior adviser Symone Sanders told CNN''s Jake Tapper
        on "State of the Union" that Biden and his campaign officials are following
        guidelines from the US Centers for Disease Control and Prevention: "We''re
        wearing the masks that are keeping us safe."</p>'
  'Italian-couple-balconies-coronavirus-lockdown':
    'author': 'Alaa Elassar, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
