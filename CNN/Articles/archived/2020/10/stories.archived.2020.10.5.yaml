    'template': '1'
    'title': 'COVID-19 could kill 2,900 Americans a day in December, researchers say.
      Here''s why, and how you can make fall and winter better'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15d53ec-295b-4b5e-af52-36f0b2c886cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The last time Americans faced a fall and
        winter like this, World War I was just ending.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12085490-4e4f-450f-9388-551df1629498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A months-long pandemic <a href="https://www.cnn.com/2020/04/16/health/spanish-flu-coronavirus-lessons-learned/index.html"
        target="_blank">exploded</a>&nbsp;in the fall of 1918, killing 195,000 Americans
        in just <a href="https://www.cdc.gov/flu/pandemic-resources/1918-commemoration/pandemic-timeline-1918.htm"
        target="_blank">the month of October</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cf7764-482c-46d7-a28b-8960e50f9be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-forward 102 years, and the US is on track for another devastating
        fall and winter. By the end of December, <a href="https://covid19.healthdata.org/united-states-of-america?view=daily-deaths&amp;tab=trend"
        target="_blank">COVID-19 could kill more than 2,900 people a day in the US</a>,
        according to projections Monday from the University of Washington''s Institute
        for Health Metrics and Evaluation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab327a2-0a43-4fb2-8518-4486e1920186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it doesn''t have to be that way. With a smart approach to these
        cold-weather months, researchers say you can defy their grim projections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460cc946-93c3-4359-b314-36c0e045cd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is the fall / winter outlook so bad?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed2d0e1-4ed4-4f7e-89fe-593c006a208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say colder weather, the flu season, reopened schools
        and pandemic fatigue are a recipe for the difficult months yet in the fight
        against coronavirus. Here''s why:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29d4568-fa2d-4f04-8b29-8b09c2b86369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Colder weather:</strong> When more people gather indoors,
        there''s less opportunity for viral particles to disperse -- increasing the
        risk of coronavirus spread.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5d8aed-6fd7-442a-bde4-d86dd2740f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "there''s good enough data to say that aerosol transmission
        (of coronavirus) <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-09-24-20-intl/h_c33a9ff0a0135fb22986a9bb91013385"
        target="_blank">does occur</a>," said Dr. Anthony Fauci, director of the National
        Institute of Allergy and Infectious Diseases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3318aa-8d84-450f-8e10-10e7b0cf95cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respiratory aerosols are smaller than <a href="https://www.who.int/news-room/commentaries/detail/transmission-of-sars-cov-2-implications-for-infection-prevention-precautions"
        target="_blank">respiratory droplets</a>&nbsp;and can be emitted when a person
        talks or breathes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38983d4d-d591-41e5-8afa-a75798baabd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aerosol means the droplets don''t drop immediately. They hang around
        for a period of time," Fauci said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ebfaed-c23e-414f-b84f-75e02e9f5eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This becomes "very relevant" when you are indoors and there is poor
        ventilation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40270b52-07fe-4d79-9252-a09cab7ce252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The flu-coronavirus double whammy:</strong> The flu season
        <a href="https://www.cdc.gov/flu/about/season/flu-season.htm#:~:text=The%20exact%20timing%20and%20duration,last%20as%20late%20as%20May."
        target="_blank">generally starts in October</a>. And its collision this year
        with the coronavirus pandemic could deal a significant blow to the health
        care system — and your own body.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21347a-6564-48d1-8162-f26470041429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can certainly get both the flu and COVID-19 at the same time,
        which could be catastrophic to your immune system," said Dr. Adrian Burrowes,
        a family medicine physician in Florida.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8114f2db-f1ee-4f9a-9fe4-482320e8a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, having one of the two viruses can actually make you more
        vulnerable to <a href="http://www.cnn.com/2020/09/11/health/covid-flu-together-health-impact/index.html"
        target="_blank">getting infected with the other</a>, said epidemiologist Dr.
        Seema Yasmin, director of the Stanford Health Communication Initiative.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a36cf-0742-4543-aca8-3eb14531e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your defenses go down, and it makes you vulnerable to getting a
        second infection on top of that," Yasmin said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e3b71-a4cc-451a-a0bc-86623cb910c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/videos/health/2020/09/08/flu-shot-coronavirus-covid-19-pandemic-gupta-orig-llr.cnn"
        target="_blank">Getting a flu shot this year may be more important than ever</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a6aa97-a3cc-4b55-90c6-a56447b55e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbreaks in schools and on college campuses: Many schools that
        brought students back to classrooms are suffering with outbreaks that could
        keep growing in the coming months.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c068b22-8c45-4c8c-9b3e-19651cc2c00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And once students and teachers get infected, they can unknowingly
        spread the virus in their communities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a2089-6522-4a9d-aac4-7052294f10d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athens-Clarke County, home to the University of Georgia, managed
        to keep its COVID-19 numbers relatively low throughout the summer but suffered
        a "dramatic spike" in cases in the community, Mayor Kelly Girtz said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2e2a8-de6a-42ce-83c0-6997c7ec724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, it''s the return to campus of large numbers of students
        who are not here through the summertime," the mayor said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895df5b5-ab1e-4355-846c-28e1bb039e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some universities have already canceled spring break due to COVID-19
        concerns. Those include Syracuse University, Georgia Tech and Ohio State.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00bd9f-baef-4fae-a7b2-d99392c76fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pandemic fatigue:</strong> We''re nowhere near <a href="http://www.cnn.com/2020/09/18/opinions/reinfection-covid-19-prevention-herd-immunity-haseltine/index.html"
        target="_blank">herd immunity</a>, and a vaccine probably won''t be publicly
        available until the <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-09-16-20-intl/h_4fcb602c747d55ba8c1660dc4f708d9d"
        target="_blank">middle of 2021</a>.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cf005d-da9c-4c7d-8316-029fa60f2ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, the daily US death toll is expected to steadily climb
        through the end of this year, reaching more than 2,900 US deaths a day <a
        href="https://covid19.healthdata.org/united-states-of-america?view=daily-deaths&amp;tab=trend"
        target="_blank">by December 27</a>, according to the IHME''s projections Monday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8ad10e-b3a3-4e11-85be-971f305041d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two main reasons for that projected surge, IHME Director
        Dr. Christopher Murray said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fc30ba-5ac9-4eac-bda3-1bf3bdf480c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, as case counts have come down in some states, we tend to
        see that people become less careful, they tend to have more contact," he said.
        "But then the most important effect is the seasonality of the virus — that
        people go indoors, transmission happens more.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad8f249-d242-4095-a2e6-24db64e3ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why our model shows the huge surge that we really expect
        to take off in October and accelerate in November in December."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003b9362-9480-4be5-9910-db8697d2a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do we prevent this fall / winter surge?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a79ca-def3-4593-8cb2-688c28c30c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because the pandemic is still here doesn''t mean you can''t
        enjoy the fall and winter.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0088ada2-e86f-497b-8115-2e6cdb196ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stay outside if you can:</strong> Everyone should limit
        their interactions at indoor venues, said Dr. David Aronoff, director of Vanderbilt
        University Medical Center''s Division of Infectious Diseases.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69773fa7-8acd-4d19-8df6-96bb5427746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do have gatherings, invest in ways to keep them outdoors
        — perhaps with a fire pit, a warm coat or a heat lamp, said Dr. Leana Wen,
        an emergency room physician and visiting professor at George Washington University''s
        Milken Institute School of Public Health.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54932ab-5461-47d8-8ea2-9e804988f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wear a mask:</strong> Health experts say wearing a face
        mask with <a href="https://www.cdc.gov/coronavirus/2019-ncov/prevent-getting-sick/about-face-coverings.html"
        target="_blank">two or more breathable layers</a>&nbsp;is one of the cheapest,
        easiest and <a href="https://www.cnn.com/videos/health/2020/09/16/mask-protection-coronavirus-vaccine-timeline-redfield-sot-cohen-nr-vpx.cnn"
        target="_blank">most effective ways</a>&nbsp;of reining in the virus and getting
        life closer to normal, <a href="https://twitter.com/JeromeAdamsMD/status/1272130428623818753?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1272130428623818753&amp;ref_url=https%3A%2F%2Fwww.cnn.com%2F2020%2F06%2F14%2Fhealth%2Fus-surgeon-general-coronavirus-masks%2Findex.html"
        target="_blank">faster</a>.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b4c083-3bf2-454a-88b3-7e6a44f7bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks can prevent you from exhaling viral particles without your
        knowledge if you''re a <a href="https://www.cnn.com/2020/06/09/health/asymptomatic-presymptomatic-coronavirus-spread-explained-wellness/index.html"
        target="_blank">non-symptomatic carrier</a>&nbsp;of the virus.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dc1fc3-85bb-4349-b0f0-6e4f78a02776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also help save tens of thousands of lives, experts say.
        If 95% of Americans consistently wore masks in public, <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-09-25-20-intl/h_063f5cbf97e2e73315b7dd95fca71f61"
        target="_blank">100,000 US lives could be saved</a>&nbsp;by January 1, according
        to the IHME.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32551bb9-9a4a-448f-8117-e47b096869a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that projected daily death toll of almost 3,000 in late December
        would drop to about 1,000 if virtually all Americans wore <a href="https://covid19.healthdata.org/united-states-of-america?view=daily-deaths&amp;tab=trend"
        target="_blank">face masks</a>&nbsp;in public.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17958638-0066-43e4-87ff-e0ed76e41f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you visit friends or family, do it wisely: "We know by now that
        much of COVID-19''s spread is actually driven not by formal settings with
        strangers but by informal gatherings of family and friends," Wen said. "Some
        individuals may be letting down their guard with loved ones."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcc8e7e-c035-429d-937e-e144f9df66f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you must travel for the holidays, cut out risky behavior before
        your trip, such as dining at restaurants indoors or getting in close contact
        with people you don''t live with.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779144d3-560a-4f30-9181-4662d15c9aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a good idea to get tested before seeing loved ones. But
        don''t get a false sense of security with <a href="http://www.cnn.com/2020/07/01/health/reopening-economy-false-sense-of-security/index.html"
        target="_blank">negative test results</a>.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce3c507-1359-4e4b-9c50-3efcc936be2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes there are false negatives, which means you have the disease
        but the test doesn''t detect it," according to <a href="https://www.pennmedicine.org/coronavirus/frequently-asked-questions-about-covid-19/additional-covid-questions#tab-1u"
        target="_blank">Penn Medicine</a>.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a0ab63-f413-4865-a7d0-625628f37c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it is possible to get a negative result even when you have
        coronavirus, it is important to be careful even when you receive a negative
        result."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b8320-281f-4534-b9a6-13190ff01254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if a negative test result is correct, you may have been
        infected since that test was taken.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e7d24-5ea9-4997-b73f-1f1085a00ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find fun ways to celebrate the holidays safely: This season doesn''t
        have to be doom and gloom. In fact, the CDC offers a long list of ways to
        <a href="http://www.cnn.com/2020/07/01/health/reopening-economy-false-sense-of-security/index.html"
        target="_blank">celebrate Halloween and Thanksgiving safely</a>.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d58f3b-ee88-4d5a-99ea-d283b8e8ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of Halloween parties or trick-or-treating, the CDC suggests
        carving pumpkins with your family or with friends and neighbors, at a safe
        distance.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a734b-20a7-4f51-b7d7-85c87d8d2c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also have virtual costume contests or a Halloween scavenger
        hunt, "where children are given lists of Halloween-themed things to look for
        while they walk outdoors from house to house admiring Halloween decorations
        at a distance," the CDC said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b9428a-1e8f-4836-b504-ca1c696c50b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Thanksgiving, you can celebrate by having a virtual dinner with
        friends or family from afar and sharing your favorite Thanksgiving recipe,
        the CDC said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b503bb1c-a9ab-4078-9dbc-c562669d4908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also help loved ones who are at high risk for COVID-19 or
        those who are feeling isolated by preparing traditional Thanksgiving dishes
        "and delivering them in a way that doesn''t involve contact with others."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7414224-e8c5-49b3-acce-8ba8f2af5e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:35:05.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/05/health/fall-winter-covid-19-surge-impact/index.html"
        target="_blank">COVID-19 could kill 2,900 Americans a day in December, researchers
        say. Here''s why, and how you can make fall and winter better</a>."</em></p>'
  'Russia-Sputnik-V-coronavirus-vaccine-Gamaleya-Institute':
    'author': 'Zahra Ullah and Matthew Chance, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-05T20:41:05.292+08:00
    'imagesource': 'jcr:c4bb7a1c-eb92-40ed-90e2-740fefd5c9b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c5a470d-2b1e-4195-a03a-b3d4f78c5579'
    'lead': 'Alexander Gintsburg bats away criticism over the development of Russia''s
      Sputnik V vaccine for COVID-19, saying his goal is to save lives. He and his
      entire staff have had shots of the vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T20:44:41.816+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T19:11:14.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:38.586+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Sputnik-V', 'Gamaleya-Institute', 'Alexander-Gintsburg',
      'coronavirus', 'COVID-19', 'Kremlin', 'Vladimir-Putin']
    'template': '1'
    'title': 'The race inside Russia''s coronavirus vaccine laboratory'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba6ef7a-5b27-4153-aed4-9166d695bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia powered through with developing
        a coronavirus vaccine to give people hope and not because of political pressure,
        the nation''s top virologist told CNN in a rare interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5dc298-247a-4db6-88cc-d6e57bdfd8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc687ec-1338-4f67-9bcf-861b5941e134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other work at the Gamaleya Institute was suspended and scientists
        and researchers were tasked with developing an effective vaccine, said the
        institute''s director, Alexander Gintsburg.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95708dc8-9491-43d6-b7df-053a81cd37fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066a294-e8a9-4222-9e15-49b2047d9302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promising results led to the vaccine being approved even before
        widespread human testing, Gintsburg insisted. That''s testing that experts
        say is required before any vaccine is widely used.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5789ccd3-13bc-4311-b1a1-55c9611750ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62cc28b-8bfa-4d58-95a4-68a576a3b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gave people a choice to either protect themselves or play roulette
        with a pathogen -- will you get infected or not, will you die or not?" he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f3c402-ebc1-4fbb-89fe-5ba2bce4e08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef594079-dc47-4b73-921d-d9d962fecd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics across the globe say the breakneck speed of the vaccine
        development points to political pressure from the Kremlin, which is keen to
        portray Russia as a global scientific force. It was President Vladimir Putin
        himself who announced the approval of the vaccine amid much fanfare on Russian
        state television.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384852e9-ded7-4d2e-a555-c5ac965b6144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bceeff-934a-4e5a-9fbb-caec34770aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And its name -- Sputnik V -- harks back to the Soviet Union''s successful
        launch of the first space satellite decades ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17edcc-a31b-4bf5-8ef2-2befa34c404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2da8ec3-e00f-4185-a955-2d4e4cb96710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gintsburg told CNN the Kremlin did not give instructions to
        Gamaleya.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170da362-dd51-494f-bf79-0e273584508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62d020-5252-4688-b129-3cee09f98d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have direct communication with the Kremlin, it does not
        give any orders to us," Gintsburg said. "The only link to the Kremlin [we
        have] is Putin Vladimir Vladimirovich''s portrait in my cabinet," Gintsburg
        chuckled, referring to a picture of a younger Vladimir Putin adorning his
        office -- a birthday gift he received 14 years ago from friends, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6f8ab5-3325-4459-84a2-17836086ce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e27ad-0477-4cf0-b0fa-826d59d5c245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our task is to isolate this pathogen and to defeat it, which is
        exactly what we are doing now. And, as we all very well know, it can only
        be defeated with the help of vaccination."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2bfda7-6869-4e1b-844d-ab3f87681a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367353ee-b28a-4e2c-a41b-1bee5eff9e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moscow-based Gamaleya institute is one of Russia''s oldest,
        most accomplished vaccine research laboratories. But in the rush to create
        Sputnik V, it has bypassed normal scientific practices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ae4a9-f334-4bba-945c-31546522d70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14305b3-7e3e-46a2-be67-fcf4cc76d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as skipping large-scale human tests before approval, Russian
        soldiers were used as "volunteers" in early trials and, the Institute''s director
        even injected himself and his staff with the experimental vaccine, CNN learned,
        as early as April.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d781ec-f569-4380-be9d-4a4485fb3b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9c8f3b-aac5-400a-9773-d2a3d07254fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We vaccinated ourselves and our staff. Primarily, the staff that
        participate in developing this vaccine product. I don''t have that many staffers,
        so I value every employee very much," Gintsburg told CNN. "An illness of any
        members of the staff would be a hard blow not just to me personally but also
        for our workflow. I couldn''t allow this to happen, to lose any of our staffers
        as a result of being infected by Covid-19."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea0e72-7b2e-4596-b832-519668ea6646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd80b6d-85fe-46ee-be71-7f1c97848a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has had the fourth greatest number of coronavirus cases across
        the world, behind the US, India and Brazil, according to Johns Hopkins University.
        It ranks 12th for overall deaths, the JHU data shows.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ab0599-25d6-48e4-8099-2b58132b4a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62597ac-93e3-4f06-85d1-63d91f9769ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from the first human tests of Sputnik V were published in
        The Lancet last month. Importantly, just 76 people were involved in the trials.
        Experts say that''s too small to determine if the Russian vaccine was safe
        and effective. But, Lancet reported the peer-reviewed clinical data was mostly
        positive with only mild adverse effects reported and it did trigger an immune
        response in trial participants.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca211eee-bd12-4b66-80df-09dfe5f74e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c181b6d2-9f48-4063-96b5-ec1b68b1f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-tracking of the vaccine approval by Russia before the phase
        3 human trials had begun and at a time when the whole world is looking for
        a vaccine, generated criticism outside Russia. But Gintsburg, who describes
        the pandemic as a "war" and an "emergency," said he has no qualms.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e9be71-e005-4b5c-9318-abfc2ad52729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f756aa57-a176-4767-a3f4-1dce9e4b3059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we should ask the relatives of those who died if they would
        have preferred to vaccinate their loved ones with a vaccine that demonstrated
        brilliant early results and no side effects, or to wait until the end of the
        trials for these results to be confirmed, I believe the answer to this question
        is obvious," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e802737-6d77-4558-bbe7-93223b653c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f86bc1-b3d3-4369-bb6a-08ab7adebaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of requests, CNN was allowed an exclusive tour inside
        the actual labs where the vaccine was developed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd9f24-6e53-46b8-83ed-5682b475f1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9472e8e-4213-45b1-ba2f-56d3bf723b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers wearing gloves and white coats were working on Sputnik
        V in buildings that have been used for scientific research since the Soviet
        era.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af5f1f0-fa82-4c73-9f0c-ab42161c618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e741a416-3bb2-4e7a-be32-2c0c7401039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the laboratory, Vladimir Gushchin, said the team used
        their expertise, in addition to knowledge and techniques honed in vaccine
        development for other diseases to perhaps get an edge over international pharmaceutical
        companies also looking to create a Covid-19 vaccine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a9d16e-9986-40ee-8c40-27e062d41125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4f726f-99ad-40fd-82ae-18fb6d4ff105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he said the focus purely on beating coronavirus was vital.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ea0f2-0bc3-4c4d-aadb-da6123b64fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29f3a0f-abf2-411d-af0a-34fedb637344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s the secret? I think the secret is when your team is really
        involved, concentration on this process. In many pharma firms you have different
        projects in which you are involved. But here (we) concentrate on this special
        task, people are ready to stay here overnight."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518b835a-bd04-4fa3-9166-535af33b7f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de795cc-b7ba-47f3-b0f6-5a5281deb4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s sovereign wealth fund (RDIF), which has funded the vaccine
        production, has announced deals to supply hundreds of millions of doses of
        Sputnik V to countries around the world.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d6e33c-8ba1-4bce-895f-9d0d14cdcc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaccc70-ea6a-4311-9dae-0af1176fc259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After US President Donald Trump''s Covid-19 diagnosis, Gushchin
        told CNN that the US should reconsider its refusal to cooperate on a vaccine.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b504ab-cbdb-4e0b-984b-1b15f801b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3613a9df-8c6b-42dd-8546-90ebb1f5f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now would be a good time for the US to seriously consider the Russian
        vaccine to defend themselves against Covid-19," he said. "Trump would not
        be in this situation if he''d been vaccinated with Sputnik V."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368af953-ff53-4bbc-b5a6-2c3e046383e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77e943-38c2-4a5f-9ff8-0576d8529bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin now says Putin himself may soon take the vaccine, ahead
        of a possible trip to South Korea. He would become the latest high-profile
        Russian to take Sputnik-V including the defense minister, the mayor of Moscow
        and, according to Putin, one of his own daughters.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036eaeb4-29ae-480a-b11a-19d73d9bbd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45465d1e-cab4-479f-a300-d61117bf7381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vaccine''s creator does not appear fazed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9732131e-99a3-49f8-a48e-a98260e4e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:14.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ef42c7-cf2e-4acb-9ff5-2ce7f2530bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:44:41.822+08:00
      'mgnl:createdBy': 'pilar'
