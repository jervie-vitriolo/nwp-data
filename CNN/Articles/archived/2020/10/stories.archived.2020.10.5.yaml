    'template': '1'
    'title': 'Magnitude 5.6 quake hits Occidental Mindoro, shakes parts of Metro Manila'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc2c145-9123-477f-bc67-0e36c361b371'
