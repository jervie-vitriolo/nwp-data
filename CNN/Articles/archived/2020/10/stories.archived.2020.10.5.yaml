      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While physical gigs have been held off momentarily, music label
        Transit Records have launched a virtual event series, Run to the Sun, as a
        way to rebuild a sense of community under quarantine. They’ll be kicking off
        with a live stream of Disco, Latin, and Disco centered DJ sets by Shrugs,
        Nomoclassiq, and Papa Jawnz on Saturday, Oct.&nbsp;10, 2020 from 2 to 5:30
        p.m.</p>'
