      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — The
        Department of Health confirmed on Monday that 2,291 more people in the country
        have been diagnosed with COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3304c44-f30b-410a-aec0-8f9cdafb673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:24:57.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:54.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This raised the national case tally to 324,762, of which 45,799,
        or 14 percent, are active cases or currently ill patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a3ffd-2a1f-4b10-a8b2-dd4354f5abf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:24:57.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:54.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH listed the top five areas with the highest number of new
        cases as Metro Manila with 825, and its neighboring provinces Batangas with
        140, Laguna with 128, Rizal with 114, and Cavite with 102.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01964ee2-40d1-470f-a85b-3910a6fab080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:24:57.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:54.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials also confirmed 64 new fatalities, bringing the
        death toll to 5,840. Of those newly reported, seven died in October, 34 in
        September, and the other 23 in May to August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac407164-178a-47fa-8807-8fb86d5e6098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:24:57.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-seven more patients, meanwhile, survived the disease, taking
        the recovery count to 273,123. This is the lowest single-day recoveries logged
        by the DOH <a href="https://cnnphilippines.com/news/2020/6/5/Philippines-reports-244-more-COVID-19-cases--raising-the-tally-to-20-626.html">since
        June 5</a>. It also came a day after the department announced <a href="https://www.cnnphilippines.com/news/2020/10/4/PH-coronavirus-cases-322k.html">over
        18,000 new survivors.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893b009-b4cc-48a3-a2ff-a390044784c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:24:57.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen testing laboratories were not able to submit their reports
        on time and were not yet included in Monday''s count, the DOH noted in its
        bulletin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f251d3-dcc3-4f23-895d-3ea3c087269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:24:57.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4720f468-11ff-4972-b3f8-9c9c91d4f304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:24:57.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 26 duplicates were removed from the overall tally
        as part of its data cleaning process, while 25 cases previously reported as
        recoveries turned out to be deaths after final validation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737a8d40-1d12-4dbf-87d4-847fcff51e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:24:57.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:54.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said that the country has been
        doing a relatively “okay” job compared to other nations — including its Southeast
        Asian neighbors — which have more resources and crisis funds. This <a href="https://www.cnnphilippines.com/news/2020/10/5/Philippines-COVID-downward-trajectory-flattening-curve-Duque.html">statement</a>
        came after the Philippines entered the top 20 list of nations worldwide with
        the highest number of coronavirus cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e51435-6cac-48fc-8a5f-69f687480a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:24:57.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque cited the improving national case fatality and recovery rates,
        and added that he believes the country is "headed towards the right direction"
        in its COVID-19 response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a0c12d-25b7-4b81-bd18-616fb0b537d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:39:28.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs recorded a spike in
        infections among overseas Filipinos, with 291 more confirmed to have caught
        the coronavirus. It also reported 153 new recoveries and five more deaths
        in that sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ea7ba-07e8-4ccd-a9cb-7e1a3728c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:39:28.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:54.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727b71ab-7863-4b44-a643-4059e47d6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:39:28.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:54.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figures showed a total of 10,840 Filipinos residing abroad
        have been infected with COVID-19, including 6,903 patients who have already
        recovered and 798 who have died.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c769602-8c51-47ae-9c5c-e7d64cf77138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:39:28.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:54.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the case count has surpassed 35 million, with over a million
        resulting in death, according to the US-based Johns Hopkins University.</p>'
  'travel-restrictions-foreigner-fiance-visa-holders-under-review':
