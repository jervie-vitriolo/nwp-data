      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stimulus optimism is also helping push riskier assets higher despite
        a lack of clarity on the president''s condition. Trump tweeted his support
        for more stimulus over the weekend.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e8784-bf6c-4c3b-b940-bb746d36e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.829+08:00
      'mgnl:createdBy': 'pilar'
