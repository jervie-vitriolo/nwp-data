      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4ca4bc-f938-430c-b407-e271d947709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Biden take the White House, talk of tax reform could weigh
        on activity. But "in general, a single event is not going to drive the M&amp;A
        agenda," Baygual said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968de830-3405-485d-a55e-b58eb76c561c'
