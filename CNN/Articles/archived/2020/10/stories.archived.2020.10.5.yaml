    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7fe3db-361e-4c9c-9e8f-1450b3958230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than six months into the global pandemic,
        the world is still plagued with uncertainty about the trajectory of the Covid-19
        virus. But that''s not stopping businesses from plowing ahead with an unprecedented
        number of big mergers and acquisitions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd2a2f-3f6e-4c5d-ad16-4a296017c7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945c7306-c675-401d-8d60-226a61f8aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers: Thirty-seven deals worth $5 billion or more, totaling
        $496 billion, were announced between July and September, according to data
        from Refinitiv. By both deal count and deal value, that''s the best third
        quarter since records began in the 1970s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a8a90f-1206-4964-8b13-b7e7467ce6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba6f555-ddd4-4bdb-b0ce-7f400c33d9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September was by far the busiest month of the period, logging a
        107% increase over the same month in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252b7976-020e-4ea5-bed7-eb8020dc191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c4bf29-0f56-4489-8cd3-9288cea5e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the spring, dealmaking slowed as nervous boards took steps to
        conserve cash and shore up their balance sheets. As initial lockdowns ended
        over the summer, however, companies grew more assured about where they stood,
        Guillermo Baygual, co-head of M&amp;A for Europe, the Middle East and Africa
        at JPMorgan Chase, told me.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c4040-c80d-4cb1-be59-7ceb0ef5c7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378511fe-32f9-464a-83b5-a770e5912c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Management boards are seeing a level of activity which can give
        them confidence as to where they are going to land," Baygual said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8e02f3-fe6e-4e43-a01c-9e22eb21dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451da5d8-4e62-4e2c-b9b4-df9132b6e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s allowed them to start making strategic plays to position
        themselves for the next economic cycle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98697c55-49b3-46fd-98c3-a3816207ad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f29aca6-1f76-4019-a598-73e6f402a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies feel there is going to be limited growth in the coming
        period, and a number of their weaknesses have been exposed," Baygual said.
        This is encouraging a wave of consolidation in industries like banking, telecommunications
        and energy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778bd0a2-191d-49d2-8527-ceb5d4cd6f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1b0041-782e-4228-be81-250e1629d474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See here: Last quarter, the Japanese owner of 7-Eleven said it would
        buy the Speedway chain of gas stations from Marathon Petroleum for $21 billion,
        while a merger announced by Spain''s Bankia and CaixaBank would create the
        country''s bigger domestic lender.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba17080-f93b-4592-a6f5-07197ee9062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a0ca8c-1260-4481-98b8-b73a8583a36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private equity companies have also been feeling more comfortable
        putting money to work, Baygual said, leading to a spree of take-private deals
        and other debt-fueled acquisitions powered by rock-bottom interest rates.
        Corporations have been more inclined to pursue stock deals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca78f956-b020-43a8-8e5b-238d99fc27d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
