      'mgnl:type': 'text'
      'text': '<p><strong>"Social Problems are Design Problems"</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a01b3-1e4c-43c0-87aa-bf89e970b62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:43:41.236+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branding studio And A Half just recently launched their online campaign,
        “Social Problems are Design Problems,” leading up to a dialogue to be held
        on Friday, Oct.&nbsp;9, 2020 from 4 to 6:30 p.m. Guest speakers Christelle
        Cuevas (Doctors to the Barrios), Jaton Zulueta (AHA Learning Center), Celina
        Borromeo (Gisinggising.ph), and Arts Serrano (One/Zero Design) will be holding
        a forum on Zoom to discuss the potential in design thinking to build a better
        country and enact systemic change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cd4591-8709-4419-8bb1-45e8ecf7edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:43:41.253+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slots on Zoom are now full, but you can live stream the webinar
        from their <a href="https://www.facebook.com/events/3384419928346083" target="_blank">Facebook
        page</a>.</p>'
    '21':
