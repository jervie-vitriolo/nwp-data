      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/8/3/Lacson-to-Duterte-Duque-amulet-magic-potion-amid-calls-to-resign.html?fbclid=IwAR34lUzguz7kcA1WWFKLzBpTyTPcjmmJWXG4szev36OHjoZAIVR51O66I1U">Lacson
        to Duterte: What ‘amulet, magic potion’ does Duque have for staying in office?</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938ec938-652f-4bdc-a8e8-3af2718ebe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T13:54:12.858+08:00
