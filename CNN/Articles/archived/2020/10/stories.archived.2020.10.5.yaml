  'Actor-Thomas-Jefferson-Byrd-shot-dead':
    'author': 'Amir Vera and Chuck Johnston, CNN'
    'caption': 'FILE PHOTO via CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-05T06:09:18.459+08:00
    'imagesource': 'jcr:6895934d-cda4-4bef-890e-b6ed290d09cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9261bbe0-ea1d-46be-81cd-00150bd16575'
    'lead': 'Actor Thomas Jefferson Byrd was fatally shot in Georgia Saturday morning,
      according to Atlanta police spokesman Anthony Grant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T06:13:58.020+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:12:32.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:12.666+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actor Thomas Jefferson Byrd fatally shot in Atlanta, police say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d0671b-79e2-4e43-b4b9-0bff342d8ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:13:58.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Thomas Jefferson Byrd was fatally
        shot in Georgia Saturday morning, according to Atlanta police spokesman Anthony
        Grant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec628f98-6458-498a-b1d1-5ddf07c6e8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:13:58.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:32.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers responded to southwest Atlanta for an injured person call.
        When officers arrived, Byrd was found unresponsive, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fe4ca8-50ba-48b9-aa8b-c51fce542ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:13:58.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byrd, 70, was pronounced dead at the scene with multiple gunshot
        wounds to the back, police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e806b7-b47b-40b7-b98f-5c1e404655a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:13:58.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death and the circumstances around it are under investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af4c07-3e04-4f73-b463-6c0acca3b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:13:58.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:32.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byrd was born in Griffin, south of Atlanta, according to IMDb. He
        received a bachelor''s degree from Morris Brown College in Atlanta and a master''s
        degree from the California Institute of the Arts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be4e006-22f5-49fb-bda1-3a0eaec2d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:13:58.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:32.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byrd had been a stage actor, according to IMDb. As a film actor,
        Byrd worked with director Spike Lee on many projects including "He Got Game,"
        "Get on the Bus" and "Clockers," Lee said in an Instagram post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbefbd2-f62a-4e40-87b2-dd73f7652716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:13:58.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:32.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tom Is My Guy," Lee said. "May We All Wish Condolences And Blessings
        To His Family. Rest In Peace Brother Byrd."</p>'
  'Pope-Francis-COVID-19-pandemic-capitalism':
    'author': 'Delia Gallagher and Alexis Benveniste'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-05T06:15:00.953+08:00
    'imagesource': 'jcr:40185951-17df-43fe-9c11-bd35c752b8ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8fe46b4-e62b-4346-b3d3-4311a4200527'
    'lead': 'Pope Francis disparages so-called trickle-down economic theory, saying
      the pandemic has shown that free-market policies cannot solve all of humanity''s
      most dire needs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T06:17:02.175+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:12:31.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:12.953+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis says capitalism has failed in the pandemic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35241241-a88a-45b3-8e29-47241040ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:17:02.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Pope Francis disparaged so-called
        trickle-down economic theory, saying the pandemic has shown that free-market
        policies cannot solve all of humanity''s most dire needs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c78425b-4bbf-43d4-8c4c-865591b31e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:17:02.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 70-page encyclical, the highest form of papal teaching, Pope
        Francis outlined his vision for a post-pandemic world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f382ffd3-c5b6-435b-8263-da31d5157b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:17:02.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The marketplace by itself cannot resolve every problem, however
        much we are asked to believe this dogma of neoliberal faith," the pope wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b9bcd-5169-4454-8997-2ebdbb148e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:17:02.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that free-market capitalism "reproduces itself" by resorting
        to the magic theories of "spillover" or "trickle" as the only solution to
        societal problems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda915b9-31e7-40f4-853f-292c49b4fcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:17:02.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pope said this "spillover" does not "resolve the inequality
        that gives rise to new forms of violence threatening the fabric of society."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63b0ba7-78c4-487a-822b-4c9e24b0a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:17:02.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encyclical, called "Fratelli Tutti," or "Brothers All," reiterated
        the pope''s vision for a more communal society, which extends to the use of
        private property.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184bd600-20e3-45ce-809f-903be0043a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:17:02.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Christian tradition has never recognized the right to private
        property as absolute or inviolable and has stressed the social purpose of
        all forms of private property," the pope wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4b7f2-85fc-46bd-8c8f-607c8d3b535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:17:02.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encyclical covers a wide range of social topics including immigration,
        the death penalty, populism and economic injustice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fcc053-582c-4a9f-a6be-2f7fa6c6f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:17:02.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also touched on racism, calling it a "virus that quickly mutates
        and instead of disappearing goes into hiding and lurks in waiting."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b565cf-2de8-4c14-a480-d67bf6b13258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:17:02.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pope also questioned why it took so long for the Catholic Church
        to unequivocally to condemn slavery.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0504c99-f561-4dcc-ae13-7291a9bdf78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:17:02.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fratelli Tutti" is Pope Francis'' third encyclical, and he signed
        it at the tomb of St. Francis in Assisi.</p>'
  'Trump-dexamethasone-COVID-19':
    'author': 'Maggie Fox and Shelby Lin Erdman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-05T06:19:00.467+08:00
    'imagesource': 'jcr:f4c3216b-9a0d-4597-9426-6ded22bef220'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da315b54-d94e-4f4a-9b4a-bbc83bd606f0'
    'lead': 'It''s an indication that Trump''s condition is worrying, as the drug
      should not be given to anyone who is not ill enough to justify the downsides
      of taking steroids — including that it suppresses the immune system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T06:20:26.438+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:12:31.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:13.577+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump is taking dexamethasone for his COVID-19. That could be serious,
      doctors say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd739b6c-98e8-4b9c-88ff-e87fc0699695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;One of the physicians treating President
        Donald Trump, Dr. Brian Garibaldi, said Sunday the President is being given
        the steroid drug dexamethasone as part of his COVID-19 treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783a57f3-3c7a-409b-8d3f-3c6f0a0c0a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbbe7d4-bcb9-44bd-9926-689ddcf7462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an indication that Trump''s condition is worrying, as the
        drug should not be given to anyone who is not ill enough to justify the downsides
        of taking steroids &nbsp;including that it suppresses the immune system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50edc79e-0011-4652-a546-0532f2dfd9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed37a2-fc95-47e9-9614-b7e1ff720dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided that in this case the potential benefits, early on in
        the course, probably outweighed the risks at this time," White House physician
        Dr. Sean Conley told reporters outside Walter Reed national Military Medical
        Center Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73fa0a0-999f-4209-8a8b-cb1102247da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd288ea-8544-41ca-92a8-ce6a3f5e4b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one large, randomized study has shown coronavirus patients
        do better if they are given dexamethasone, a cheap and widely available corticosteroid
        drug that tamps down dangerous inflammation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a4db4e-68f5-4c01-9304-acea15b2a5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9778f37-e62c-48df-86ad-a28bf98e02a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institutes of Health says in its guidelines on treating
        coronavirus infections that "patients with severe Covid-19 can develop a systemic
        (all-of-body) inflammatory response that can lead to lung injury and multisystem
        organ dysfunction." Based on the results of the one trial, the NIH panel of
        experts recommended giving dexamethasone to Covid-19 patients who need oxygen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f004911-2685-4cb9-8c98-2188d1bd1d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2104450-8746-4d8f-b7e2-b84ba17ea226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Panel recommends against using dexamethasone for the treatment
        of Covid-19 in patients who do not require supplemental oxygen," the NIH guidelines
        read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fcbeaf-e948-4abc-805e-8769fdcaad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd470b39-1503-4726-a24f-c0debe0bf31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study on dexamethasone, which was conducted in Britain, about
        23% of patients who got dexamethasone died, compared to about 26% of those
        who did not.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2855496-a9ca-46f3-9a61-5488f425906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483383d2-f2fa-41ea-b96b-319957305994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No survival benefit was seen among participants who did not require
        oxygen therapy at enrollment," the NIH said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c307a-2e12-4274-8844-eda15497b2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea3241d-b27d-4cab-9d91-5101a6040cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a reason for this -- the drug reduces inflammation, but
        in doing so, can impair the body''s ability to fight off infection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c77448-c8fe-4b94-aaf5-6afdc9432064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd26f33-f267-4906-91f3-e7df80a59fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In severe pneumonia caused by influenza viruses, corticosteroid
        therapy appears to result in worse clinical outcomes, including secondary
        bacterial infection and death," the panel notes. So patients must be monitored
        carefully while taking the drugs, and the benefits of any treatment should
        outweigh the risks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bea0242-548e-4363-a94b-51541656e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce77d10-74a2-41f0-8cc2-86cd8636c9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Trump''s doctors started dexamethasone</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f713bf2d-2d36-4012-8907-13c90b0689a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s physicians said they decided to give him dexamethasone
        after his oxygen levels dropped twice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ecc1cd-c70c-43df-945f-d83379c811de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae99c884-ba00-4c67-8170-13b1c04a15bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night and into early Friday morning, Conley said, the
        President "was doing well with only mild symptoms" and his oxygen level was
        in the high 90s -- but then late Friday morning, "the President had a high
        fever and his oxygen saturation was transiently dipping below 94%," Conley
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a4f9fe-0f78-4259-9405-370e9d3d96eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0044fd-acf7-42c7-9d4e-f8559a8bf50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was given oxygen.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71a323-c216-4885-bd4e-22e28cb575f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9345c959-4faf-4740-936b-56be17298ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And after about a minute on only two liters, his saturation levels
        were back over 95%. He stayed on that for about an hour maybe, and was off
        and gone," Conley said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4517e138-0944-4ab3-a666-90ed8055f26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe61bd3c-8e55-4d09-9e79-a4182ea7d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Trump''s oxygen levels again dipped below 93%."We watched
        it and it returned back up," Conley said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd09912f-e0ba-4ba5-9bda-3281a2c51367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7488ad22-279c-4fb1-8032-28c5e7ba5197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision was made to give Trump dexamethasone.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb179e-ceb8-40c4-a482-03b74f51c396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a9b3cc-558b-416e-a30c-ba444ed483e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to transient low oxygen levels, as Dr. Conley has discussed,
        we did initiate dexamethasone therapy, and he received his first dose of that
        yesterday," Garibaldi said during Sunday''s briefing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b31546-a490-4121-8dcb-fba784a7c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4442d91-4e53-48f4-b32f-0d754fd4f7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plan is to continue that for the time being."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184b34f-7cee-439f-8317-7268d9e04e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d6d0a1-160f-4e5d-91b4-0fbb510601a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rochelle Walensky, chief of infectious diseases at Massachusetts
        General Hospital, said the use of dexamethasone had some "scratching our heads"
        because it''s suggested for people with severe illness. She noted that video
        posted on Saturday of Trump at Walter Reed medical center didn''t seem to
        show shortness of breath or coughing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc614be-2bed-480c-971d-da6ac6c65678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5477cf2-b38b-4767-8d35-b10481e46b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally you start the dexamethasone when you''re starting to
        worry that they''re heading down the wrong path," Walenksy said. "So, what
        happened today? Either he progressed or people are like, well, let''s just
        throw the kitchen sink at him.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed86eb9-b7d1-49d9-b229-e4fb30cf7bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:20:26.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
