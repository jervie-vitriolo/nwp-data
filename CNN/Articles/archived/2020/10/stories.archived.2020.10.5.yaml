      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212cd33-9dd4-477a-9e12-123ee18f255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>So I took that to mean he has pneumonia. So that means, we know
        that the President has viral pneumonia and is being treated with this intensive
        triple therapy in the hospital. So, one doesn''t need necessarily to be a
        critical care physician to understand what those stakes</em></p>'
