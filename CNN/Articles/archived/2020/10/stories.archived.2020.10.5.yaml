    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['EU', 'Commission', 'European-Union', 'Ursula', 'von-der-Leyen']
    'stories': ['1289ac74-d02a-4f29-81e4-baf8a2b84462', 'c389facb-c2cd-4f15-b002-88213aa0ac51']
    'template': '1'
    'title': 'EU Commission President self-isolates after meeting with COVID-19 positive
      person'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bd1c15-c54b-4a1a-a0fe-ade29d89431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:36:45.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;European Commission President Ursula
        von der Leyen is self-isolating after participating in a meeting that was
        attended by a person who subsequently tested positive for COVID-19, she announced
        on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e51b17e-ace9-43c2-9737-3a2e1690aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:36:45.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:45.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von der Leyen said she tested negative for the virus last week and
        will be tested again on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23b2c2-0a16-490e-91ca-501980ff7b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:36:45.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been informed that I participated in a meeting last Tuesday
        attended by a person who yesterday tested positive for COVID-19. In accordance
        with regulations in force, I''m therefore self-isolating until tomorrow morning.
        I''ve tested negative on Thursday &amp; am tested again today," she wrote
        on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbdec6b-e516-49c4-807d-808fc3599c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:36:45.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von der Leyen''s announcement comes as coronavirus cases are on
        the rise in Europe, with new restrictions and local lockdowns imposed in countries
        across the continent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99415c01-1d6e-4cd8-8214-b9ebf1e7916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:36:45.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:45.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Czech Republic, a state of emergency has been introduced
        for 30 days to help to curb the accelerating growth of new Covid-19 cases
        and to relieve the pressure on the health care system in the country, as a
        total of 1,841 new cases were recorded by the Ministry of Health on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e7008-b6d0-4616-ac75-94a5eedfa277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:36:45.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, Prime Minister Jean Castex confirmed the Greater Paris
        area is to be be classified as a "maximum alert" zone, with measures in effect
        from Tuesday, following a rise in the number of coronavirus cases. A press
        release from the Prime Minister''s office says the zone has crossed the three
        thresholds that would put it in such an alert category: disease incidence
        rate, incidence rate for the elderly and occupancy rate of resuscitation beds
        by Covid-19 patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8bafe6-271e-4551-a4b9-224eb6fee499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:36:45.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of reported coronavirus infections in the
        United Kingdom jumped on Sunday to a new daily record of 22,961, nearly double
        the previous record for a single day, as it emerged that thousands of infections
        were not included in previously published daily figures, according to Public
        Health England.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae569fd-b07f-4273-847f-4e1a2a1e1fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:36:45.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland reported 2,367 new Covid-19 cases on Saturday, hitting a
        record high for the third day in a row, according to a series of tweets by
        the country''s health ministry, while Italy reported its highest daily increase
        since April 24, with 2,844 new coronavirus cases on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4994526a-5508-4106-b873-a97ad849480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:36:45.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/05/europe/ursula-von-der-leyen-self-isolates-intl/index.html">EU
        Commission President Ursula von der Leyen self-isolates after meeting with
        Covid-19 positive person</a>."</em></p>'
  'outdated-laws-network-franchises-PH-internet-services':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-05T17:38:57.196+08:00
    'imagesource': 'jcr:cea5f52e-4562-4976-a78e-d561357eae43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e5d974a-2f37-4a3d-8d35-884fcf719a40'
    'lead': 'Decades-old laws and regulations that require legislative franchises
      and limit the entry of foreign service providers in the country has led to poor
      internet access, which also left nearly 60% of households disconnected, the
      World Bank says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T17:44:57.788+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:11:44.575+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:33.853+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Bank', 'digital', 'connectivity', 'outdated', 'franchise',
      'law', 'internet']
    'stories': ['a89c38c1-236b-4651-b2e1-bca7aee45f8c', 'e470abba-8fab-4206-8b9a-81d412c95b37']
    'template': '1'
    'title': '''Outdated'' laws, network franchise hamper better internet services
      in PH – World Bank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c4991-13fa-40ed-9ca7-d644d0f71993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:44:57.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Decades-old
        laws requiring legislative franchises and limiting the entry of foreign internet
        service providers has hampered connectivity in the country, leaving 57 percent
        of households without internet access, the World Bank said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d3d1b-6a8c-4766-aecf-93aa6547f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:44:57.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the World Bank said the digital divide in
        the Philippines remains huge as about 40 percent of the population do not
        have internet access as of 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d362988-53f7-44ae-be9d-0fb5d24ddbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:44:57.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upgrading digital infrastructure all over the country will introduce
        fundamental changes that can improve social service delivery, enhance resilience
        against shocks, and create more economic opportunities for all Filipinos,"
        World Bank country director Ndiame Diop said in a Monday briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a127658f-5ffd-45ef-b99f-9904584eaf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:44:57.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This divide is more pronounced with the COVID-19 pandemic, which
        forced people to turn to online solutions to limit possible infections. However,
        few have the capacity for e-payments as millions remain unbanked due to the
        cost of maintaining a formal account and lacking IDs and requirements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7254ec5e-916b-437f-8734-162b576f06a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:44:57.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/life/culture/2020/5/20/internet-access-pandemic.html">As
        COVID-19 forces life to move online, who is left behind?</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c68da-0585-4b80-aed2-125205bb0de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:44:57.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Rosemarie Edillon of the National Economic and Development
        Authority said the government is targeting to start pre-registration for the
        national ID system by October 12, with the goal of having as much as 9 million
        people on their database by yearend. Of them, 5 million heads of households
        should have completed registration by showing up in registration centers to
        provide biometrics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceb1162-3c75-4c5f-9ce9-c3bd82bb5365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:44:57.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank said the national ID is crucial to increased digital
        payments amid the coronavirus crisis. For better connections, the Philippines
        must also upgrade digital infrastructure, improve logistics, and promote a
        more business-friendly environment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ea064-7744-42ee-9760-ed88e16540b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:44:57.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines should move away from the telecommunications duopoly,
        World Bank economist Kevin Chua said, but pointed out that regulatory constraints
        limit the entry of new players.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c07b10-d56f-4e7a-98de-c66a030418bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:44:57.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The requirement for a Congressional franchise to build a ''network''
        also disincentivizes small, regional or community-based players from participating
        in the broadband networks," the World Bank said in its <em><a data-cke-saved-href="http://documents1.worldbank.org/curated/en/796871601650398190/pdf/Philippines-Digital-Economy-Report-2020-A-Better-Normal-Under-COVID-19-Digitalizing-the-Philippine-Economy-Now.pdf"
        href="http://documents1.worldbank.org/curated/en/796871601650398190/pdf/Philippines-Digital-Economy-Report-2020-A-Better-Normal-Under-COVID-19-Digitalizing-the-Philippine-Economy-Now.pdf">Philippines
        Digital Economy Report 2020</a></em>, pointing out that foreign ownership
        limits hold back developments in the industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd110490f-c5de-4840-bee1-fc37e85f4dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:44:57.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/9/18/Converge-Dennis-Anthony-Uy-PH-internet-speed-.html?fbclid=IwAR2ATV2y7f-jwe08ywYQ7iniKU8jf5-LYdERWb9fSF9mBz8d8BzdFasZfM8">More
        investments needed to upgrade PH internet services – Converge</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0826c635-cbe4-4647-9315-698dc32f9531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:44:57.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The multiple permits and licenses required to deploy networks in
        urban and rural areas, alongside the fees imposed by several national government
        agencies, local government units, and private property management such as
        homeowners’ associations, have hindered the speedier installations of towers
        and stations as well," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e98c208-f4f3-48e2-86c6-6a489e80ace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:44:57.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said telco providers should be allowed to operate by securing
        a license from a regulatory agency <a href="https://www.cnnphilippines.com/news/2020/9/17/congressional-franchise-requirement-broadband-network.html">rather
        than go through Congress</a>, where two separate approval processes are required
        before the House and Senate and then signed into law by the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d1e687-4e1b-41a6-8698-3685115b2760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:44:57.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, connectivity remains dismal among Filipinos who have
        internet access even if they pay more compared to rates in other Southeast
        Asian states. Download speeds are just at 16.76 Megabits per second (Mbps)
        on average, half the global standard of 32.01 Mbps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a181e5-f6c7-4f00-93db-3e804dd9d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:44:57.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also dominated by 3G connections, which are slower
        than the current 4G or LTE and the emerging 5G technology. The 3G and 4G speeds
        offer an average 7 Mbps, while fixed broadband –&nbsp;which provides faster
        and more stable connections –&nbsp;are only available to just 4 percent of
        the population. Most Filipinos connect through mobile data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b6394-7cad-4d4a-8738-67847118e37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:44:57.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These connection woes are likely a stumbling block as more than
        22 million public school students shift to blended learning starting October
        5, as poor internet connections could stand in the way of learning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf415b5-d45b-414c-852e-3909c36a8c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:44:57.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:44.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government should also "lead by example" on digital
        transformation by making its processes efficient and accessible online, Diop
        said.</p>'
  'trump-covid-19-treatment-remdesivir-dexamethasone':
    'author': 'Jacqueline Howard and Lauren Mascarenhas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-05T17:38:02.455+08:00
    'imagesource': 'jcr:4d2a0b26-976c-40e4-910a-60f1fc45865b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ae4e11d-df16-4ddc-86c8-02ee60dbd194'
    'lead': 'President Trump''s physicians are giving him several different treatments
      — including investigational drugs — in the hope of relieving his COVID-19 symptoms
      and possibly shorten his course of illness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T17:49:31.143+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:11:43.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:34.479+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-ciris', 'Donald-Trump', 'dexamethasone', 'remdesivir']
    'template': '1'
    'title': 'To treat COVID-19, President Trump is taking remdesivir, dexamethasone
      and more'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6e6b0b-cc55-4b5f-b4ca-a84404811cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Trump''s physicians are giving
        him several different treatments — including investigational drugs — in the
        hope of relieving his COVID-19 symptoms and possibly shorten his course of
        illness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacb6981-3737-4548-ba99-1d661b0fdfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As some experts put it, doctors are <a href="https://www.cnn.com/2020/10/03/health/trump-health-walter-reed-doctors-briefing-bn/index.html"
        target="_blank">throwing "the kitchen sink" at him</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ff9657-d58e-483f-a332-9fa50d8ad13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many questions remain about the President''s condition and
        when he was first diagnosed with the coronavirus that causes COVID-19, here
        is what has been revealed so far about what he was been treated with — and
        when.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13c9c2c-4ece-4b84-8738-00db274923d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regeneron''s monoclonal antibody therapy</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe7d90b-7434-4053-ad60-42d94e3afa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, the White House said in a letter that President
        Donald Trump was treated with an 8-gram dose of the experimental antibody
        therapy cocktail made by the biotechnology company Regeneron.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dafa09-f1a1-4c22-95ea-101e2e30d884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make its monoclonal antibody therapy, Regeneron scientists selected
        two antibodies that best neutralized a version of the novel coronavirus in
        the lab. Antibodies are proteins the body makes to fight infection. The scientists
        copied those two antibodies to make a treatment for COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b38e989-6e7a-4660-8140-245faea85eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigational cocktail, <a href="https://www.cnn.com/politics/live-news/trump-covid-19-updates-saturday/h_572663cbb8d11ac73cf2fe1aba6f72d9"
        target="_blank">known by its investigational name REGN-COV2</a>, has been
        in clinical trials since June. On Tuesday, the company announced early data
        from a trial with 275 non-hospitalized patients showing the treatment was
        safe and seemed to reduce viral levels and improve symptoms. The data, issued
        via news release, have not been peer-reviewed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116241b9-cfe2-4a3b-a676-2c096732bcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest improvements were seen in patients who had not mounted
        a natural response to the coronavirus infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd930f64-3afa-4f9e-9e68-5bf4190ec3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatment also seemed to reduce the need for medical visits
        for the patients, none of whom were sick enough to be hospitalized at the
        start of this trial, according to Regeneron.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14601b2a-2443-4017-8d14-b802e9a3fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More patient data will need to be analyzed to know for sure how
        well the treatment works.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaee0c9-2f44-43a4-9295-06c56fabe319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron''s therapy is not approved for any use and has not received
        emergency use authorization from the US Food and Drug Administration — but
        Regeneron is in talks with regulators to see if the FDA would consider an
        EUA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1debc5a-2028-4b75-8863-903d3d490f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York-based company confirmed that it provided the drug under
        a "compassionate use" request from the President''s physicians, but did not
        specify when it received the request. "There is limited product available
        for compassionate use requests that have been approved under rare, exceptional
        circumstances on a case-by-case basis," Regeneron said in a statement released
        Friday. These requests must be initiated by a physician.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968fcb8a-5dd7-4f4e-b1f5-68c97c682525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some may be able to receive the treatment as part of a clinical
        trial, where they might receive the therapy or a placebo, or dummy treatment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c936f9-664b-431e-ac1c-9ce645006490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remdesivir</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5024e867-e3c4-4371-a8c1-66f96804b581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump is being given a five-day course of the antiviral
        drug remdesivir, one of the doctors treating him said during a briefing on
        Saturday. The treatment is intended to shorten recovery time for COVID-19
        patients.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dca716-e77a-4af8-bc09-8c12e4ee3209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday evening he received his first dose of IV remdesivir and
        our plan is to continue a five-day treatment course for remdesivir," Dr. Brian
        Garibaldi, one of the team of doctors treating Trump at the Walter Reed National
        Military Medical Center, told reporters on Saturday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ff7f7c-571d-4157-af7d-7f94d9e41a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.cnn.com/2020/06/01/health/remdesivir-coronavirus-phase-iii-trial-gilead-study/index.html"
        target="_blank">Phase 3 clinical trial</a>, remdesivir was found to speed
        recovery in moderately ill patients with pneumonia from COVID-19, according
        to results <a href="https://jamanetwork.com/journals/jama/fullarticle/2769871"
        target="_blank">published in the medical journal JAMA</a>&nbsp;in August.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7c407-5e4e-4a99-ac2c-e3d7f627e120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial included nearly 600 patients randomly assigned to receive
        either the current standard of care for COVID-19; a five-day course of remdesivir
        in addition to the current standard of care; or 10 days of the drug plus care.
        The recovery of each patient was tracked and examined.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f15875-8400-48ce-b2ce-3f8e866bd6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found patients with moderate COVID-19 who received a five-day
        course of remdesivir were more likely to get better after 11 days compared
        to those who received standard care alone.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4c479-01ab-4217-9997-b841b5289985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, <a href="https://www.cnn.com/2020/05/01/health/remdesivir-fda-authorization/index.html"
        target="_blank">remdesivir became the first therapy drug</a>&nbsp;issued an
        emergency use authorization for COVID-19 in the United States.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc61e4-99cb-4a9a-9463-05873c807f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA originally authorized the emergency use of remdesivir for
        COVID-19 in May, but only to treat patients with severe coronavirus who needed
        extra oxygen or mechanical ventilation to help their breathing. Then on August
        28, the FDA <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-08-28-20-intl/h_29318910d83e792b42789bab39559cab"
        target="_blank">extended the emergency use authorization</a>&nbsp;for remdesivir
        to all patients hospitalized with COVID-19, regardless of the severity of
        their disease.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5296ba8-2ece-4928-b424-804e6b24c70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-09-13-20-intl/h_16f3d63a62d79bc180c39a0aae58fbf2"
        target="_blank">FDA authorization</a>&nbsp;means that physicians can administer
        the drug to their COVID-19 patients as an emergency treatment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5cf1d0-5b24-45ec-9d71-e6cbbd854cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dexamethasone</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111b45d-478a-4817-8dfe-b2df5f78c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump was given the corticosteroid drug dexamethasone
        on Saturday after his oxygen level transiently dipped, White House physician
        Dr. Sean Conley said during a briefing on Sunday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ea53a-e864-4ed2-b177-4b446b9eda26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided that in this case the potential benefits early on in
        the course probably outweighed the risks," Conley said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd910afa6-79a1-4e59-9fe8-2c92b7d853c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rochelle Walensky, chief of infectious diseases at Massachusetts
        General Hospital, said the use of dexamethasone for Trump''s care had some
        "scratching our heads."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a46ee8e-5f31-4a4e-bf94-6347d2ef3471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally you start the dexamethasone when you''re starting to
        worry that they''re heading down the wrong path," Walenksy said. "So, what
        happened today? Either he progressed or people are like, well, let''s just
        throw the kitchen sink at him.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b4838-f3d6-4fdd-bd87-2beaa9bdf23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unclear to me why they would have given him that if he did
        not require supplemental oxygen."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19427806-cf70-46d1-8067-3018eca2988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug is typically given to patients on supplemental oxygen or
        needing ventilation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b6dd8-2fd8-423b-baeb-74f4e2b5e4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, dexamethasone has been used to treat some
        COVID-19 patients since early on in the pandemic — but <a href="https://www.sciencemediacentre.org/expert-reaction-to-the-recovery-trial-reporting-that-dexamethasone-reduces-death-by-up-to-one-third-in-hospitalised-covid-19-patients-with-severe-respiratory-complications/"
        target="_blank">some doctors previously have warned</a>&nbsp;"it is not a
        treatment for mild disease."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb336e9-1d82-4d09-9372-42b5f97c9847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, preliminary results from a large, <a href="https://www.cnn.com/2020/06/16/health/dexamethasone-covid-drug-recovery-trial-bn/index.html"
        target="_blank">randomized study in the United Kingdom</a>&nbsp;found that
        a low-dose regimen of dexamethasone for 10 days reduced deaths by a third
        among hospitalized patients requiring ventilation.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff539c1-d3d5-43a5-89c2-7969ad5c29b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trial included about 6,400 hospitalized COVID-19 patients,
        a third of whom who were randomized to receive dexamethasone, and the rest
        given the usual standard of care at their hospitals.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de1da7-345f-4e38-97fa-f3ac3b94026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early trial, dexamethasone was provided at a dose of 6 mg
        once a day for up to 10 days, either as an injection or orally. The researchers
        reported no serious adverse events among the patients taking dexamethasone.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b7e04-aa91-48d1-b6b8-1c50d9b8d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.covid19treatmentguidelines.nih.gov/immune-based-therapy/immunomodulators/corticosteroids/"
        target="_blank">The National Institutes of Health says in its guidelines</a>&nbsp;on
        treating coronavirus infections that "patients with severe COVID-19 can develop
        a systemic (all-of-body) inflammatory response that can lead to lung injury
        and multisystem organ dysfunction." Based on the results of this one trial,
        the NIH panel of experts recommended giving dexamethasone to COVID-19 patients
        who need oxygen.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0582e5c-4418-40d1-b4da-bc5b5f986482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Panel recommends against using dexamethasone for the treatment
        of COVID-19 in patients who do not require supplemental oxygen," the NIH guidelines
        read.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726fbdf3-0cea-4dc9-a893-dfaa381cb9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study on dexamethasone, about 23% of patients who got dexamethasone
        died, compared to about 26% of those who did not.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85202463-7433-44c8-b289-f5a17c12bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No survival benefit was seen among participants who did not require
        oxygen therapy at enrollment," the NIH said. There''s a reason for this —
        the drug reduces inflammation, but in doing so, can impair the body''s ability
        to fight off infection.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83f92e8-3526-4ffe-b558-a955b1aab453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steroids are widely available and already commonly used to treat
        seriously ill COVID-19 patients.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250723b7-a1c2-49b9-9066-c2b2a3c1fe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supplemental oxygen</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660fe49c-e228-4656-9f05-4240575e42f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After previously telling reporters on Saturday that Trump "is not
        on oxygen right now," White House physician Conley said during a briefing
        on Sunday that the President had been given supplemental oxygen and had two
        episodes of transient drops in his <a href="https://www.cnn.com/politics/live-news/trump-covid-19-updates-sunday/h_31badb97a6c2c9092ac9403306381e19"
        target="_blank">oxygen level</a>.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce76d3cf-16a9-4785-ab96-301935cdec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Friday morning, "the President had a high fever and his oxygen
        saturation was transiently dipping below 94%," Conley said. A normal blood
        oxygen saturation level is 95% or higher.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136226be-fa31-44dc-9b19-06264b5ff650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President initially was "fairly adamant that he didn''t need"
        oxygen. "He was not short of breath. He was tired, had the fever, and that
        was about it," Conley said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f2b83-2eb4-4866-8e0c-c1c830412507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President was given oxygen.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af24c57-747d-4d7a-8708-73d586c8a3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And after about a minute on only two liters, his saturation levels
        were back over 95%. He stayed on that for about an hour maybe, and was off
        and gone," Conley said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f8908-4ec5-4529-9c49-723a54d0407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nhlbi.nih.gov/health-topics/oxygen-therapy?c"
        target="_blank">Oxygen therapy</a>, or supplemental oxygen, is a treatment
        that delivers oxygen gas for patients to breathe who may have difficulty breathing.
        Oxygen can be delivered through tubes resting in the nose, a face mask or
        tube placed in the trachea or windpipe.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f6275-bc1f-4172-82ca-64dc1091e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NIH notes that hypoxemia, or a low level of oxygen in the blood,
        is common in COVID-19 patients.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4526edca-c19e-4987-933c-5025e5186c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zinc, vitamin D, famotidine, melatonin and daily aspirin</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca905d-e145-43af-a11c-62ad8237834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, Conley said in a White House letter that Trump
        also has taken zinc, vitamin D, the heartburn drug famotidine, melatonin and
        a daily aspirin.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ecbadb-a3d8-468e-9c3e-2041589d2e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zinc is a nutrient naturally found in the body that helps the immune
        system fight off outside bacteria and viruses — but while zinc supplements
        are often taken to reduce the length of colds, there is no evidence that they
        can be used to treat COVID-19.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fb2f39-37c5-4f01-9caa-25ec6fc46b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has issued warning letters to <a href="https://www.flickr.com/photos/fdaphotos/49867122298/"
        target="_blank">some companies</a>&nbsp;that have tried to claim there is
        a link between their zinc products and reduced risk of COVID-19.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5f2c91-958b-4cfc-8012-386f63aea766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for vitamin D, it is good for bone health and can be absorbed
        through food, sunlight and supplements and is appropriate for those who are
        deficient — but there is no evidence that vitamin D will directly reduce the
        risk of COVID-19. The FDA also has issued warning letters to some companies
        <a href="https://www.fda.gov/inspections-compliance-enforcement-and-criminal-investigations/warning-letters/life-unlearned-llc-607754-05192020"
        target="_blank">tying to sell their vitamin D products</a>&nbsp;to reduce
        risk of COVID-19 or treat illness.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e6100f-1ee0-4017-b28d-1740ba242d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking too much vitamin D can lead to a toxic buildup of calcium
        in the blood, causing confusion, disorientation and problems with heart rhythm,
        as well as bone pain, kidney damage and painful kidney stones.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebcc32c-4d0b-4369-af02-a94302fb5bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House letter also noted that the President has been taking
        famotidine, commonly used to treat ulcers, heartburn and indigestion by reducing
        the amount of acid in the stomach.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cab1f4-2ae8-4a80-bce0-ed294aba09b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten COVID-19 patients who were taking the drug while treating their
        illness at home may have found relief, according to a study published in June
        in the medical journal Gut. Famotidine is the active ingredient in Pepcid
        AC.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dd3bdf-3406-471d-84f0-e0ca0409f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coauthor of the study emphasized that it was in a small group
        of patients.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870c69a6-9cfa-4b3b-a7ea-a6542f1c258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed to determine the efficacy of famotidine
        as a potential COVID-19 treatment.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a891313-8e68-4381-8e68-b860e4bfd0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melatonin was also given to the President and more research is needed
        to determine its potential benefits for COVID-19 patients, but some studies
        suggest it could help COVID-19 patients who also have diabetes and obesity.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97eb75b-45fc-4af8-ac07-1705633be07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A paper published in the <a href="https://www.sciencedirect.com/science/article/pii/S0014299920304210?via%3Dihub"
        target="_blank">European Journal of Pharmacology</a>&nbsp;reviewed previously
        published studies on melatonin — a hormone that the brain produces — and its
        effects on viruses, obesity, diabetes and inflammation.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b8ac6-5c50-4723-8f36-b96e1c399f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A common trend exists between the increased number of SARS-COV-2-infected
        cases and the low levels of blood melatonin in people with chronic metabolic
        diseases and elderly people," the researchers, from Mansoura University in
        Egypt wrote in the paper.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1479222a-b4e3-4507-924d-b454565112fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ability of melatonin to decrease viral infections in obese
        and diabetic patients is attributed to its characteristics such as potent
        antioxidant effects, improving the endogenous antioxidant system, immunomodulatory,
        and the strong anti-inflammatory capability," the researchers wrote.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5bcb99-8adc-4598-8ecc-2113baf24008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for aspirin, the over-the-counter drug can help reduce the risk
        of blood clotting — and evidence has shown that COVID-19 can trigger the <a
        href="https://www.cnn.com/2020/07/10/health/what-coronavirus-autopsies-reveal/index.html"
        target="_blank">formation of blood clots</a>&nbsp;in some patients.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2324a02b-3397-4e52-a017-05bf3b90766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies at <a href="https://clinicaltrials.gov/ct2/show/NCT04365309"
        target="_blank">Xijing Hospital</a>&nbsp;in China and <a href="https://clinicaltrials.gov/ct2/show/NCT04363840"
        target="_blank">Louisiana State University Health Sciences Center</a>&nbsp;in
        New Orleans are investigating possible effects aspirin could have in COVID-19
        patients.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5c7a54-ffe1-4ba9-b9d5-20ba1b02f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what dose of aspirin Trump was taking and whether
        he had already been taking it. Many people are prescribed low-dose aspirin
        for heart health.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44714370-3394-472c-af5d-695f6e98bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:49:31.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/04/health/covid-trump-drugs-remdesivir-dexamethasone-explainer/index.html"
        target="_blank">To treat Covid-19, President Trump is taking remdesivir, dexamethasone
        and more</a>."</em></p>'
  'baguio-food-trip-tourism':
    'author': 'Joyce Ilas'
    'caption': 'A CNN Philippines correspondent goes on a food adventure (indoors)
      and shows us what it’s like to be in Baguio amid the pandemic. Photos by RAMON
      PHILIP MENDOZA and JOEY REYES'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
