      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibigay na ''yan [nang] libre. Bakit babayaran pa? We have been
        wasting so many billions to corruption, tapos ''yan ''di pa maibigay," Duterte
        said in his virtual address to the nation on Monday.</p>'
