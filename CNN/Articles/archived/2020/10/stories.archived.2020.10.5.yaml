      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> —&nbsp;
        President Rodrigo Duterte said stored value or "Beep" cards should be distributed
        to commuters for free, especially as many Filipinos continue to struggle to
        survive amid the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9460adc3-db25-4550-9fe1-493e3a6b91e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:53:24.332+08:00
