      'mgnl:lastActivated': 2023-01-25T19:11:52.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6392f6-970b-435e-9fa7-90dfdf868842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:29:05.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:52.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government suspended the issuance of visas to foreigners in
        March in light of the pandemic, but those married to Filipinos were initially
        allowed entry.</p>'
