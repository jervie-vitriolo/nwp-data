      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5ae14c-0097-479f-98b7-a9d1cc31f7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JR:</strong> <em>Well, I think it''s important to understand
        that, first of all, there''s as much that we don''t know about his condition
        as there is that we do know.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6560eaa9-2c37-437a-b872-dd46f9651c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a99a9-93f0-4176-8a57-ee645d8969b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>What we know is that he tested positive Thursday for the coronavirus.
        But what we don''t know is the last time he tested negative.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813dadea-19a1-4867-b1ed-14e90764502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea650ee-456c-478c-88ac-db273f6ac898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We had been told over the last several months as an explanation
        for why -- one of the reasons why -- the President never wears a mask is that
        he''s tested every single day. I don''t believe that is true. And I think
        the White House now is in a quandary because they can''t tell us when he was
        negative, because to tell us that would basically disclose that he doesn''t
        get tested every day. But it would be very important to know that.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93714e5c-04a0-45f8-845e-668ce76a013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72836861-4fc4-4522-99ee-13dfc18753a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What would that tell us?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531408f2-bdf6-4adf-bc79-590155bbf770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57055d71-17e3-40f9-9b80-4b83396e72c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The President is exhibiting symptoms that one would expect to
        see a week into illness, not a day into illness. It would be distinctly uncommon
        for a patient essentially to develop pneumonia the day that they convert,
        so I''d be shocked to hear that he had been tested the day before, on Wednesday,
        and found to be negative then.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c800f9-2842-4cdb-a5fe-4c53622f5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad98cb5-a725-43d4-9708-dd4f93fc9b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>So let''s start with, we don''t know when the President really
        was infected.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce8b556-b010-4307-8e2c-233a1eaae5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeededb-a318-4801-b94c-a73c8362143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What do we know now, then?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabff660-adf9-4c62-a858-632d9e22acd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df245bdc-3396-42cd-a7cb-76ec6adca369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We know that by Thursday, he was sick enough that his doctors
        asked for compassionate use of a still very experimental monoclonal antibody
        made by Regeneron. We know that he was sick enough the next day for them to
        decide to both hospitalize him and to add Remdesivir, an antiviral drug that
        has an emergency use authorization for hospitalized Covid patients. He may
        be the only patient in the world ever to receive both of those drugs.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc890c97-c24a-4b93-a2c6-f2eadf153713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601851b8-f7d9-4dc2-b287-3e3f8c4c7444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We now know as of Sunday that the President also received dexamethasone,
        which has been shown to be effective in improving outcomes in patients, either
        on a respirator or receiving supplemental oxygen.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7407bc-688e-4ebe-9fa1-106665cdfeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f446b-06d6-4aba-baa3-381f0302abf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>So if all of this is to be believed, and there''s certainly
        no reason to believe that he''s not receiving all these medications, it tells
        us that they''re throwing the kitchen sink at the President and that speaks
        to either their concern for his status, or it tells us that the medical team
        is panicking.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04da3bab-128e-4acb-b672-ce6a1c947386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a64f68-7cf3-47ad-a4ee-6ce07188b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Let''s assume that the medical team isn''t panicking and that
        they''re reacting to the patient''s clinical status, giving him dexamethasone
        and Remdesivir and Regeneron monoclonal antibodies speaks to the seriousness
        of the situation.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51e98c-e935-4a14-98bc-649bb41cd407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf61426f-a420-4ff3-92b6-207fff7b39bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>There are actually two other pieces of information that we gleaned
        today.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9162c0a4-7e67-47ff-af9a-0ccf9db2bf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1408dff7-5058-4872-917b-50e8804cb924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>One is that he apparently has had a CT scan and although Dr.
        Conley wouldn''t explicitly describe the findings on the CT scan, he said
        that the scan shows what one would expect.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af1d4a-dad4-4f1c-9274-e1cdac8b01e6'
      'mgnl:activationStatus': true
