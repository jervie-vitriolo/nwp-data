      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What does the information that we have gotten in briefing
        and memos tell us about Trump''s prognosis at this point?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51efe5f0-d66b-4ffd-b4f1-a75afb2bc1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.901+08:00
