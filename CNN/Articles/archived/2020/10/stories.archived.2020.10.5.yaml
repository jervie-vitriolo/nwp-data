      'mgnl:type': 'text'
      'text': '<p><strong>4. Grand Sierra Pines Baguio''s Banana, Rasin, and Cheese
        Bread</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37382168-1262-4bba-87e9-7a8a7edccc9e'
      'mgnl:activationStatus': true
