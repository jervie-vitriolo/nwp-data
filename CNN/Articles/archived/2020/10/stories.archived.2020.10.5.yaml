      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of two stunning press conferences this weekend,
        White House physician Sean Conley has prompted more questions than answers
        about the state of Trump''s health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc9c92-153f-4de0-98fe-e952a93d01f6'
      'mgnl:activationStatus': true
