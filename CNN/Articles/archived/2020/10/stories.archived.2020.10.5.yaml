  'COVID-19-pandemic-school-opening-DepEd-Briones':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-05T10:02:01.125+08:00
    'imagesource': 'jcr:e35dd3d0-95b6-4847-a784-3953dae86edc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbc499da-28c9-4511-8244-7125a5d8a55a'
    'lead': 'Education Secretary Leonor Briones claims government''s win over the
      COVID-19 pandemic as over 22 million students from public schools return to
      school — sans face-to-face classes — despite the outcry of teachers and parents
      facing multiple challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T10:04:06.071+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:12:05.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:21.035+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd claims victory over COVID-19 as classes start'
    'updated': 2020-10-05T22:17:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d6f25-0bb9-433b-b907-cb085c717c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T10:04:06.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:05.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — Education
        Secretary Leonor Briones on Monday claimed government''s win over the COVID-19
        pandemic as over 22 million students from public schools return to school
        sans face-to-face classes despite the outcry of teachers and parents facing
        multiple challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539704f7-1c6e-488d-84a9-0a1d55d91e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T10:33:50.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:05.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education officially opened academic year 2020-2021
        for 47,000 public schools nationwide through blended learning after it rejected
        appeals for an academic freeze or postponement of school opening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721fbae-8928-41ff-8786-c517f33d65f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T10:33:50.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:05.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes were supposed to open in early June but the start was pushed
        back twice to October 5 following appeals from teachers, students, parents,
        and several school officials. However, concerns persist on the safety and
        accessibility of the new modes of learning. Slow internet connection and lack
        of gadgets hamper the learning of some children. Because of those issues,
        some parents chose modular learning, but teachers are burdened with the distribution
        of printed material  not to mention the dangers of COVID-19 infection when
        they go out to communities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6400aa6-cdc2-48ba-b8d2-551c366878a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T10:04:06.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:05.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we celebrate a great victory, we declare our victory over
        COVID-19... We will not allow COVID-19 to destroy our children''s education
        and their future," Briones said during DepEd''s online event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7999b6d2-722a-4c66-9203-8ce022d25457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T10:04:06.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:05.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said education cannot be postponed despite the raging COVID-19
        crisis. She urged critics to stop the debates on DepEd''s decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac0a424-b8bb-4593-8949-1948f1ae721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T10:04:06.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Araw-araw may bagong krisis at bagong pagkukulang. Paghihintayin
        ba namin kayong magaaral?"</em> she said. <em>"Kahit mahirap, gagawin. Hindi
        tayo maghihintay. Kailangang ipagpatuloy ang pag-aaral, kailangan igapang
        natin maski maraming</em> challenges."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e548795e-3edc-4138-91d0-f6471be71933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T10:04:06.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are crisis and constant challenges. Even if
        it''s hard, we need to do it. We cannot wait any longer. We need to resume
        classes even if there are challenges.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b8e39-c08d-4b3f-9ba8-be0bbd35f660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T19:09:53.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Monday, Education Undersecretary
        Tonisito Umali likewise lauded the opening of the school year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ee4b0-0056-4751-b2eb-ad1ad53b0baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T19:09:53.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napakahusay ng unang araw ng pasukan,"</em> he told Newsroom
        Ngayon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec3baae-d89d-4d58-9d8d-1c7217306096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T19:09:53.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:05.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was an excellent first day of classes.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0231b2e-53dd-4313-9b18-ac18e84d6710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T19:09:53.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali also recognized the challenges still existing for students,
        including the lack of stable internet connection and the late arrival of learnng
        modules. He said 207 TV channels and 162 radio stations nationwide have partnered
        with school division offices to air the modules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df21ae0-696b-425c-ab56-1a70f1048c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T19:09:53.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the department has issued guidelines for teachers in
        the grading and assessment of students, as well as a guide for parents helping
        with their children''s lessons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15ba3ea-d1af-4827-887d-af9182d161ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T19:09:53.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/10/4/DepEd-calendar-assessment-grading-guidelines-school-year-2020-to-2021"
        target="_blank"><strong>LOOK: DepEd releases calendar, grading guidelines
        for new school year</strong></a>&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9cf69a-c74c-4914-aadb-b689e6ea3daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T10:04:06.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte congratulated DepEd for finally opening
        the school year. He said this could be a start of a wider use of online learning
        even with the end of the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95daffd8-9b5b-4684-b2de-810756f59b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T10:04:06.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a momentous occasion because it is pushing through despite
        global health crisis due to COVID-19. (It is) a challenging frontier not only
        for students and teachers, but also for guardians and parents," he said in
        a recorded message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba00d1db-b5c6-4e1a-aa18-1c3083e1e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:17:14.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:12:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lack of Internet connection mar opening day</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c9f56d-694f-4829-b3bc-783b2f47cfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:17:14.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:12:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff163400-ee04-4681-ba6f-efb4c1c0c1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:17:14.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:12:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a teachers'' union, the school opening was marred by problems
        for both teachers and students.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1590f82-2e9a-47e4-8994-0cd285b5855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:17:14.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:12:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05919938-c6b8-4d15-83c0-0398d2a4779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:17:14.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:12:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance of Concerned Teachers Secretary-General Raymond Basilio
        said internet connection problems made it hard for teachers to start their
        classes on time and the reason for the low student attendance on the first
        day of school.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a9df5-36bc-4d6d-afb0-9ef100374f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:17:14.428+08:00
