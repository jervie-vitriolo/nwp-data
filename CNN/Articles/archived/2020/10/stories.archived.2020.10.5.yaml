        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1354ec1-7bf7-488a-8099-1c54ac92fae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.207+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a5afa-6a89-4f0d-93ea-0ece0e50db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some are fans of specific shows, franchises, and actors, many
        are fans of the genre itself. Those who watched Bright Vachirawit and Win
        Metawin in “2gether” most likely saw New Thitipoom and Tay Tawan in “Dark
        Blue Kiss.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d65ed10-7e2e-403a-8838-e17e5b71d26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A niche genre formerly existing in the peripheries of pop culture,
        BL has fans who are accustomed to having to scour the internet for new content,
        whether it’s YouTube or other regional streaming sites like Netflix, WeTV,
        Viki Rakuten, etc. (of course, whether they continue watching or not is an
        entirely different story).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5b4a42-ad4a-4565-a401-d167298abe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it helps that there is a glut of scripted shows on local
        TV now; viewers have no choice but to watch it if they want new local content.
        Until recently, both ABS-CBN and GMA had only been airing reruns of their
        soap operas during the mid-afternoon and primetime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39877600-62e4-4cd6-afb0-e6d0803aec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whereas GMA need not follow a fandom (with ABS-CBN’s free TV
        channel out of commission, they’ve become the country’s biggest free TV network
        by default), ABS-CBN is taking it a step further by acquiring more titles
        from the Thai company that helped spark the BL fever in the country. Apart
        from acquiring “2gether” and its five-episode special “Still 2gether,” iWant
        TFC is also currently streaming the 2019 BL drama “He’s Coming To Me” (locally
        titled “Come To Me”). It is also airing “I’m Tee, Me Too” simultaneously with
        its airing in Thailand every Friday night, so fans in the Philippines need
        not wait.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8520670-eece-4a27-9c8f-8ffdffe4c6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m Tee, Me Too” stars six of GMMTV’s popular stars who have headlined
        their own popular BL shows — New Thitipoom and Tay Tawan (of “Dark Blue Kiss”),
        Gun Atthaphan and Off Jumpol (of “Theory of Love”), and Krist Perawat and
        Singto Prachaya (of “SOTUS: The Series”).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379fcfb8-d574-4887-bf1a-56a154c49a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But let’s be clear: “I’m Tee, Me Too” isn’t a Boys Love show. It’s
        about the newly-orphaned Watee (Krist) who rents out his house to five other
        boys, all of whom are also named Tee, with their own unusual phobias. While
        the premise is ripe for BL hijinks, “I’m Tee, Me Too” is a comedy about friendship
        among men that blossoms in the most unexpected circumstances.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd0bec7-8c16-44ae-9e5a-2b407f9d0abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are doing our best to give our fans something new. I hope the
        fans appreciate our effort in giving them something different,” Tay said during
        the show’s online press conference for the local media. Singto added that
        it is their management’s way of making them grow as actors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33459127-764e-4c98-ac09-fd38dde5d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m very happy that this is a chance for us to be more well-known
        in the Philippines,” Off said. “Previously, there were some series that aired
        in the Philippines before. And now, this one, I hope all the Filipino fans
        will share this series to their friends and make sure that everyone will watch
        it.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec9e120-a3f9-4240-96d3-23d4e36e301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six stars, thanks to their shows being available on Youtube
        and other streaming services such as Netflix, have a solid following in the
        Philippines even before the start of the popularity of BL shows this year.
        They had previously starred in non-BL shows and movies. But putting all six
        of them in one show can easily be seen as a way of attracting the BL genre’s
        audience without actually having to make them star in a Boys Love show. It’s
        a way for them to branch out of the genre without having to formally cut ties
        with it and the fans that supported them as BL actors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a4a3a2-c47a-4732-83ef-de0a234d3c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can get to see their so-called “Holy Trinity” in one show,
        although it can be argued that it’s a slight form of queerbaiting to cast
        six popular BL actors to attract the BL audience in a non-queer show. Though
        it should be noted that BL <a href="https://www.cnnphilippines.com/life/entertainment/2020/5/1/boys-love-shows-list.html"
        target="_blank">is traditionally marketed to women</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee1ebbf-e7ce-404b-b879-042f5f1d15f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, this is a sign that, now more than ever, fans rule
        the entertainment media landscape.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836805fc-2faa-4b11-9c8e-5fde2ab5ad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of these BL productions could have easily been straight romance
        shows instead. While a few started production before the community quarantine
        (like TV5’s “My Extraordinary” and iWant TFC’s “Oh, Mando”), a lot were pitched,
        filmed, and produced during the lockdown (Black Sheep’s “Hello Stranger”)
        and after lockdown restrictions have eased (like Globe Studios’ “Gaya sa Pelikula,”
        written by Juan Miguel Severo). Why choose to tell a gay story? Severo said
        in an interview that this is the right time to tell gay love stories, given
        the popularity of the BL genre. But choosing to produce or release a Boys
        Love story now — during the supposed peak of its local popularity, during
        a pandemic — is a financial decision that, just like “I’m Tee, Me Too,” is
        meant to capitalize on the investment of the genre’s fans.</p>'
    '33':
      'image': 'jcr:0639da1d-0631-404a-a17d-3716d83e9df7'
      'imageCaption': 'It’s certain that BL shows will remain in local media, at least
        for the time being. That iWant TFC is streaming "I’m Tee, Me Too" — a show
        that isn’t BL but still generally caters to the BL audience — is one proof
        of this. Screenshot from GMMTV/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7938e6-8754-422a-8e0e-29ab016dd898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.207+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f1406-c4fe-4eff-9aaa-ec0869e75dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.206+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iWant TFC has also announced it will stream other BL titles, including
        2019 favorites such as “Dark Blue Kiss” and “Theory of Love” and the upcoming
        BL drama “A Tale of Thousand Stars.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f617665e-580b-455d-a4b6-d1139eb761cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.206+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the entertainment industry starting to get back to life, it’s
        exciting to see if local media will tap other BL content sources apart from
        Thailand and how much it will engage digital fandoms to promote its own original,
        non-BL content — as it seems that more local productions are cashing in on
        the BL genre. We can already see slight hints of it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b939c-b5c7-4987-9794-b20992559a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.206+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TBA Studios, the producer of "Heneral Luna" and "I’m Drunk, I Love
        You," produced two online shows: the anthology Small Talk and the Zoom romance
        “Taguan.” Their shows aren’t as well-promoted as, say, BL shows like "Gaya
        sa Pelikula" or Black Sheep’s "Hello, Stranger." But BL shows from less established
        production companies with a lower Youtube subscriber count like “My Day” or
        “In Between” consistently outperform TBA Studios’ online series.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae0fb23-7bc9-4228-818e-8a88a3425d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.206+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there’s ABS-CBN’s “The House Arrest of Us,” a 13-part series
        starring their powerhouse love team Kathryn Bernardo and Daniel Padilla. The
        network directed viewers to stream it on iWant TFC and its online live events
        service KTX, instead of on Kapamilya Channel, where most of its scripted shows
        air. Produced through its studio Black Sheep, ABS-CBN’s own BL show “Hello,
        Stranger” premiered its finale in a fan conference on KTX before making it
        available to everyone on Youtube. This feels significant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5477e9a-a496-4a79-a0b7-09877cc63497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.206+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a02e4b3-d0cd-4ccb-bd28-ce78d0b3ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.207+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“I’m Tee, Me Too,” in Filipino-dubbed and original Thai version
        with English subtitles, is available on iWant TFC, with new episodes streaming
        every Friday simultaneous with its airing in Thailand.</em></p>'
