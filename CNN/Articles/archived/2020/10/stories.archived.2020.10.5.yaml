    'jcr:uuid': '32eb7583-2e09-4ea6-9510-d3295e325b78'
    'lead': 'Despite criticisms on a supposed ''black budget,'' House Appropriations
      Committee chairman Eric Yap says the Office of the President must keep its P4.5
      billion intelligence funds to maintain "flexibility" on various responses to
      address corruption and terrorism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T14:58:18.613+08:00
