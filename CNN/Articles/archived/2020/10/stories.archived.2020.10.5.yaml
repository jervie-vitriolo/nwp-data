      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3f957-d762-4c9b-a3cb-aa7c69bd567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirerra Pines Baguio''s mission is to provide a redefined Baguio
        experience to its guests. As such, it took into consideration some of the
        well-loved Baguio products and delicacies, and added its own twist to them.
        During the pandemic, however, the hotel was hit hard like any other establishment
        in the hospitality industry. It had to close down its operations with most
        of its workers getting furloughed. To keep the business afloat, the hotel
        relied on its bakeshop and restaurants.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e521a73d-526d-4bd8-b8b2-a49b966f0f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.601+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel&nbsp;recognizes how much Filipinos miss Baguio City. So,
        it decided to bring the Baguio experience to those living in Metro Manila
        through its breads. They are now accepting orders of their breads to those
        who miss the taste of Baguio.</p>'
    '8':
      'image': 'jcr:5103aca0-b973-4a52-9efd-a57e3ce0305c'
      'imageCaption': 'Mochi balls or snowballs are soft sticky balls made up of flour
        and cream. Photo by JOEY REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b49fed-9696-4b69-b38e-45b6e25e8230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T19:23:21.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.313+08:00
