      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves accused Cayetano’s allies of deliberately disregarding house
        rules and cheating to favor the speaker. He said the tally of 184 lawmakers
        who voted to reject Cayetano’s resignation offer amid the term-sharing tussle
        is questionable considering some were unable to raise their concerns during
        the proceedings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb45bc3-a197-444f-8162-652d597c6fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:52:11.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In parliamentary procedures, when you raise a point of order, you
        should be recognized. <em>Bakit hindi nila ako ni-recognize? So it means null
        and void yung proceedings na ''yun. Foul ''yun eh</em>," he told CNN Philippines.
        "The Filipino people should not suffer for the inadequacies of the system.
        A point of order is a point of order, whether you’re in Zoom, whether <em>magkaharap
        kayo</em> or what (Or you''re doing it face-to-face)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fab1f6-37e9-41c0-b6ff-bf3b9e5ff10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:52:11.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why didn''t they recognize me? Proceedings should
        be considered null and void, that''s foul.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0becbc-6f78-42f7-8f5e-93e996c3adfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:52:11.712+08:00
