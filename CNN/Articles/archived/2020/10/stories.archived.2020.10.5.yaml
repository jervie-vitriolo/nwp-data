      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c5bf9-6fc2-4117-9e0e-9650541be876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the IPO market, which is expected to slow this month in the
        United States ahead of the November election, Baygual expects mergers and
        acquisitions to continue apace through the end of the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf1907b-db04-4b90-9bfa-e3c6165391c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.815+08:00
