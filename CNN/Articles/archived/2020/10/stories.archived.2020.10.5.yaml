      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b33f1df-843d-4c8b-88ca-c1c711653a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Monday, the company said it could not
        provide customers "with the breadth of strong commercial films necessary for
        them to consider coming back to theaters against the backdrop of Covid-19."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa39fc-2555-49db-a16f-73963cac739a'
