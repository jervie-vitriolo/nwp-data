      'mgnl:lastActivated': 2023-01-25T19:11:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/sierrapinesbaguio/" target="_blank">Grand
        Sierra Pines Baguio Hotel</a>’s bakeshop offers some of the softest and tastiest
        breads in Baguio City. Their raisin bread was generously filled with raisins.
        It’s best enjoyed with a cup of coffee or tea, and shared with friends or
        family.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd9d167-ae82-4165-98ac-1840042d45e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banana bread was also a winner. I had it warm and fresh from
        the oven, and it tasted very fresh and very moist. One slice was definitely
        not enough. Other bestsellers include the ube bread, which has swirls of sweet
        and creamy ube jam, and the cheese bread, which is stuffed with real slices
        of cheese.</p>'
    '7':
      'image': 'jcr:938c87c8-ad1d-4fbc-932f-8415b2f8bc9b'
      'imageCaption': 'The ube bread from Grand Sierra Pines. Photo by RAMON PHILIP
        MENDOZA'
