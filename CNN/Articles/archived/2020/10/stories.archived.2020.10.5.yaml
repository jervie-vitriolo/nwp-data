      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor insight: Cineworld''s decision to close its theaters again
        has renewed fears about its ability to make it through the crisis. It did
        not put a date on when theaters would reopen. Shares plummeted more than 42%
        in London on Monday.</p>'
