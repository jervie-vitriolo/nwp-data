      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Jessica Sy''s Mochi Balls</strong></p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aca1e63-de83-4748-a906-05fa9f5a2d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.601+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Sy’s snow balls or mochi balls were another delicious find
        in Baguio City. They were so delicate, smooth, and pillowy, I had to handle
        them with care while I ate them. They were bigger than the usual mochi balls
        and were generously filled with creamy filling, yet they also felt very light
        and fresh. The mochi balls came in three flavors: mango, cookies and cream,
        and matcha.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d4821-b4ba-4e43-84a5-a9963ddc3064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.602+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'image': 'jcr:0c2324fb-178a-44a7-95b0-fbe303a75e29'
      'imageCaption': 'Mango cream. Photo by JOEY REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b5f70f-c702-478b-94cf-84c161fc9497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T19:23:21.947+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e32968c-d73d-461c-9f6c-fa697cef09b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full-time mom, Sy just started selling her baked goods online
        in August. She also owns South Terminal Cafe, a restaurant near a bus terminal
        in Baguio City. However, when the pandemic happened and the city was closed
        to tourism, her cafe also took a big hit.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b2d1f-c742-4fa4-907c-e92edef2dfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make ends meet, Sy&nbsp;decided to start baking at home. This
        gave her more time to take care of her children, who also started distance
        learning, and allowed her to pay their bills. Amid the pandemic, she was proud
        to have found ways to be resilient. Aside from her snowballs, she is also
        selling crepe rolls, basque cheesecakes, and chocolate mousse cakes. She doesn’t
        have an instagram page, but you can order her baked goods on <a href="https://www.facebook.com/jessica.sy.31"
        target="_blank">Facebook page</a>&nbsp;or by messaging her at 09173453478.</p>'
    '10':
      'image': 'jcr:aa12b6ee-e2e2-44cb-9d41-5995ec123f05'
      'imageCaption': 'Made with premium lemons from Baguio City. Photo by JOEY REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0262c5-ad9e-4093-9ca5-2bef09786c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T19:29:43.068+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19af2334-79b5-4c79-a2fc-e38c487c0518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Eve Kneads and Brews Lemon Squares</strong></p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05618193-6521-42d9-8c06-eac2d9fb646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I could not get over how delectable and fragrant <a href="https://www.instagram.com/evekneadsandbrews/"
        target="_blank">Eve Kneads and Brews</a>’ lemon squares were. You can literally
        taste the freshness of the lemons in the pie. I got them freshly cooked and
        they had the perfect mix of soft and a little crunchy, and of sweet and tangy.
        It was the perfect way to zest up our last day in Baguio City.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b55d6c-540f-404d-b343-18f2b12d56d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with many small businesses today, Eve Kneads and Brews is a quarantine-born
        project. When the pandemic hit Metro Manila, Charlyn Joy Lalwet was given
        the option to work from her hometown, Baguio City. It also gave her extra
        time and energy to pursue her passion: baking.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92505a2a-592f-4230-b5eb-f1b8a5e1db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Charlyn, going back home to Baguio was like getting a piece
        of paradise. Hence, she decided to name her business Eve. She recognized how
        the pandemic has affected so many people and enterprises. Because of this,
        she decided to extend her home, and spread love and hope to more people through
        Eve Kneads and Brews and her pastries.</p>'
  'im-tee-me-too-boys-love':
    'author': 'Chuck Smith'
    'caption': '"I''m Tee, Me Too" stars six of the most popular Thai BL actors —
      although it is not a BL show. From left: Off Jumpol, New Thitipoom, Singto Prachaya,
      Tay Tawan, Gun Atthaphan, and Krist Perawat. Screenshot from IWANTTFC/YOUTUBE'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2020-10-05T18:07:40.739+08:00
    'imagesource': 'jcr:7bb19ed1-3ab5-4e3e-a45d-61485d3c24cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '460b7cba-08cb-48ba-ac69-6b2f736b2288'
    'lead': 'Mainstream networks are capitalizing on the popularity of BL, a highly
      popular genre centering on relationships between male characters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T18:15:15.269+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T19:11:31.615+08:00
