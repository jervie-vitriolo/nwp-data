      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Love and Pufff''s Cream Puffs</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d46c23-95d4-4305-ab89-c88cfcb62708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.582+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another delicious discovery was <a href="https://www.instagram.com/loveandpufff/"
        target="_blank">@loveandpufff’s</a> choux au craquelin or cream puffs. They
        were very soft and chewy. Each piece was oozing with not-too-sweet creamy
        filling. Every bite would have you reaching out for more.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc5c67d-7f09-4f03-9bda-d976fabb6835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.582+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of their bestsellers is its Creme Brulee Cream puff. It has
        torched sugar on top that blends so well&nbsp;with its&nbsp; custard filling
        that''s not too sweet. Pair it with a cup of coffee on a cold Baguio afternoon,
        and you’ll forget about just how crazy the world is right now.</p>'
    '128':
      'image': 'jcr:414558e5-0717-41e8-a3b4-adae7b0ff4f3'
      'imageCaption': 'Earl Grey creampuffs. Photo by JOEY REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db2534c-a7c3-4b15-9653-6b67157e1d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.616+08:00
