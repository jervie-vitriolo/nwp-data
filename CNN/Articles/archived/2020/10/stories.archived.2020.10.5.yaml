    'jcr:uuid': 'cf320909-625f-4215-8c26-66822eec907a'
    'lead': 'Duterte-allied House Appropriations Committee chair Eric Yap says the
      Philippines should not fear China’s militarization in the West PH Sea, as it
      would eventually get its “day of reckoning” over the disputed territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T15:24:04.050+08:00
