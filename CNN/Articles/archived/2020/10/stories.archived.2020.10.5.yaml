    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'leaks', 'health', 'COVID-19']
    'stories': ['da315b54-d94e-4f4a-9b4a-bbc83bd606f0', '696a23ae-d377-4dbe-9d08-91145d913715']
    'template': '1'
    'title': 'Americans are relying on leaks for information about Trump''s health'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3531d650-c2ff-4453-9b11-1ee2f0fa9ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:31:09.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:47.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The Trump administration has offered
        the public conflicting messages about the President''s health in recent days,
        leaving Americans to rely on leaks to the media for credible information.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d589de-fbcb-4de3-bf45-ce1c7b7af7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:31:09.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:47.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The string of news about White House coronavirus cases started with
        a report from Bloomberg revealing Trump aide Hope Hicks'' positive coronavirus
        test. "I wonder when we would have found out about President Trump being ill,"
        Washington Post columnist Margaret Sullivan said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40796c91-5e5c-47a4-8234-dc1f58d01961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:31:09.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaks are what we have right now because we''re not getting any
        credible information from the White House itself," she told CNN''s Chief Media
        Correspondent Brian Stelter on <em>Reliable Sources.&nbsp;</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f26352-8e17-4db3-866d-6d3119be34b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:31:09.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:47.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this weekend, the White House had been sending mixed messages
        on President Trump''s condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e7b8b-51dc-41cb-bd09-51f79fae030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:31:09.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:47.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Trump''s physician, Navy Cmdr Sean Conley, offered
        an upbeat assessment, saying the President had been "fever-free" for 24 hours
        and that his symptoms were "resolving and improving."</p>'
    '5':
