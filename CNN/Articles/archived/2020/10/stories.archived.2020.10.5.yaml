      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: Investors don''t have a consensus about whether
        Trump''s illness will affect the outcome of the November election. But a new
        Wall Street Journal/NBC News poll finding that former Vice President Joe Biden
        notched a 14-point lead over Trump following last week''s debate, the biggest
        Biden lead to date, is generating lots of buzz.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bc669a-63fc-4eab-a109-3dc77527ead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.829+08:00
