    'template': '1'
    'title': 'Breads, doughnuts, and jams: A Baguio food trip indoors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c103065e-d4c9-495e-8453-7aed2afbc4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.577+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s been half
        a year since I last visited Baguio City. But now, the city once again opened
        its doors to tourists, albeit only those coming from the Ilocos region. I
        was there recently after I was presented&nbsp;an opportunity to travel there
        for work, even though it was short and was mostly spent indoors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a251e2-93ba-41aa-87a1-0bdba95720ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.577+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city’s fresh air and cold weather felt like heaven for someone
        like me, who had been trapped in the Metro Manila lockdown for months. The
        picturesque landscape — the breathtaking Cordillera mountains and the rolling
        fog every afternoon — were enough to quickly recharge my mental health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31953936-7a94-4c9d-bdfc-fd5ab3d31621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.577+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I yearned for the usual Baguio food adventure. Many restaurants
        still remain closed. I also wasn’t brave enough to visit some of those that
        were open due to the current spike in the city’s COVID-19 cases.</p>'
    '121':
      'image': 'jcr:70b2df2f-62da-41b8-9096-8face02e4c9c'
      'imageCaption': 'Cordilleran afternoon landscape as seen from Mines View Park,
        Baguio City. Photo by JOEY REYES'
