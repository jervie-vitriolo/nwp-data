  'New-Caledonia-France-independence':
    'author': 'Martin Goillandeau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-05T07:41:18.495+08:00
    'imagesource': 'jcr:b47326e3-0868-4b06-a6f1-f42d59c66edc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0010e8dc-1cd2-438a-b8d8-5033fce32d2f'
    'lead': 'New Caledonia voted against independence from France on Sunday for a
      second time in two years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T07:44:32.349+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:12:07.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:18.725+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Caledonia', 'France', 'independence']
    'template': '1'
    'title': 'New Caledonia says ''non'' to independence from France'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db4c23-cb7a-4ca5-8cfc-2be78787a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:44:32.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>New Caledonia voted against independence
        from France on Sunday for a second time in two years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b41bf-0b57-4a65-afa3-b08e6058081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:44:32.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 53.2% of voters said they wanted their territory to remain
        French, delivering a result that French President Emmanuel Macron welcomed
        "with a deep sense of gratitude" and "humility," in a solemn address from
        the Elysée Palace in Paris.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f989c070-7173-4d28-8515-fb0db5198cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:44:32.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the overall result, support for independence is growing
        in the New Caledonia, which was colonized by France in 1853. More than 46.7%
        of ballots cast were in favor of independence, up from 43.3% in the last vote
        in November 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7766b891-49d1-410a-a680-2be566724d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:44:32.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnout was over 85% as the poll took place without any masks or
        social distancing measures. The pandemic has largely spared the archipelago,
        which has kept Covid-19 case numbers very low by drastically reducing international
        flights and imposing mandatory quarantine for all arrivals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbd4f3b-ee0b-4147-94d5-634c6a2b0a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:44:32.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referendum was part of a decolonization plan under the Nouméa
        Accord, agreed in 1998, which ended a deadly conflict between the mostly pro-independence
        indigenous Kanak population and the descendants of European settlers. Another
        referendum can be held by 2022 if at least a third of the local legislature
        requests it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d57a3c-073e-4667-a51d-b3dfdf57299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:44:32.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located between Australia and Fiji, New Caledonia gives France a
        strategic foothold in the Pacific Ocean, where China is expanding its influence,
        as well as important nickel reserves. It has a population of 270,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1675690b-b32e-4785-9d1c-3ec0055b73f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:44:32.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/04/world/new-caledonia-independence-referendum-intl/index.html">"New
        Caledonia says ''non'' to independence from France."</a></em></p>'
