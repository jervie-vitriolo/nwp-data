      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> An
        Inter-Agency Task Force technical working group is looking into easing travel
        restrictions for foreigners hoping to visit their partners in the Philippines,
        IATF Spokesperson Harry Roque said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483d9801-cbe1-4405-ab35-a1ec156a277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:29:05.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:52.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfbb417-87c6-442c-833a-46d893b0c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:29:05.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:52.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pag-uusapan po siguro yung mga</em> fiancé visa holders,"
        Roque said during a briefing. "<em>Sinasabi po ng mga fiance, at totoo naman,
        na bagamat hindi pa sila nakakasal eh dapat naman hindi pinaghihiwalay ang
        nagmamahalan. Yan naman po ay pinag-aaralan</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d40f5bf-6b84-435b-b8f8-0e8ed36a3194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:29:05.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:52.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9f49c7-4ded-4ccf-a5f2-5e9038a05b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:29:05.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:52.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps what will be discussed are fiance visa holders.
        Fiances say that they shouldn''t be kept apart from the people they love even
        if they''re not married yet. This is currently being studied.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cbf770-22d7-484b-97a5-4983e7d74c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:29:05.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:52.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a18c6-3aed-4f31-9094-691dae2a2585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:29:05.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:52.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that he will sponsor the proposal himself in the next
        meeting of the task force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291eef45-e7be-47fd-bc20-18f1e411e5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:29:05.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:52.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b4f9c7-d72a-448e-8915-db4ddfc5e911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:29:05.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:52.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration announced in August that foreign spouses
        of Filipinos may enter the country but only with appropriate entry visas,
        citing a resolution of the IATF in end-July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f835e19b-1965-42d0-b195-cf2453981918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:29:05.544+08:00
