    'lead': 'A couple in Italy who met on their balconies during the coronavirus lockdown
      are now engaged, becoming a modern-day Romeo and Juliet in the same city where
      Shakespeare''s story of star-crossed lovers took place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T07:40:58.654+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:12:09.077+08:00
