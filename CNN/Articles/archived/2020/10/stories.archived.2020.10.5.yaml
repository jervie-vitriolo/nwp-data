      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the President would personally know if a government official
        is competent or corrupt. He reiterated that there would be no sacred cows
        in the current administration under the chief executive’s tight watch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89eef36-a646-4070-beaa-e18bb456beed'
