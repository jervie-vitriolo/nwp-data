  'friendship-loneliness-epidemic':
    'author': 'Lisa Selin Davis, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-05T17:29:09.927+08:00
    'imagesource': 'jcr:6bb4b36f-6138-4e05-ad76-e69af26c8688'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bbf7f40-bd58-4efd-8b4b-bab397b3df55'
    'lead': 'Loneliness was at epidemic levels before the pandemic, and isolation
      is a common byproduct of COVID-19; adults are reporting significant declines
      in mental health since March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T17:35:08.893+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:11:46.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:33.067+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'friendships', 'loneliness', 'mental-health', 'emotional-health']
    'template': '1'
    'title': 'Amid an epidemic of loneliness, some friendships grow stronger'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74e88f2-6762-4b1d-b0c7-bf305b003e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:35:08.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For over a decade, Marie Fiebach and Kelly
        Schoeppner took weekly walks after dropping their kids off at school in Wichita,
        Kansas. The two women enjoyed the ritual, but each had four kids and busy
        lives, with family, work and plenty of other friends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c3b22-8874-4723-9ad9-5faac0d7ed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic hit, that busyness receded, as did many friendships.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec02a3a-30ea-4eb8-ac45-0d0a2282cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiebach, 45, had always spent a lot of time chitchatting with pals
        at the gym, but it closed. Schoeppner''s husband was furloughed, and their
        oldest daughter lost her job and moved home. As the shapes of their lives
        changed — got harder, got stranger — their friendship strengthened. Fiebach
        and Schoeppner''s once-weekly walk became a weekly phone call, and the tenor
        of it changed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205001b4-94c5-4c2a-9d29-b3bdbbc23377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a lot of conversations that were a lot deeper," Schoeppner,
        47, said. "It was just a relief to know that she was there whenever I needed
        her to be."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ff910-d7a5-492d-88d2-fc07780985ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kelly became my window to the world, and I became hers, even though
        our worlds were much, much smaller," Fiebach said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72fe405-49c3-475f-93db-5da137dd7f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fewer but deeper friendships</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de51157-1799-450d-86aa-12f11aece387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loneliness was at <a href="https://www.cnn.com/2020/04/17/health/loneliness-epidemic-coronavirus-healing-wellness/index.html"
        target="_blank">epidemic levels</a>&nbsp;before the pandemic, and isolation
        is a common byproduct of COVID-19; adults are reporting significant declines
        in mental health since March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae7029e-a412-4328-8562-15be31297a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some people have found that as their worlds shrank, they also
        recalibrated, and a few things were simpler, and sometimes even better. Many
        women, especially those with jobs, young kids and frenetic schedules, found
        they had fewer friendships, but deeper ones. They replaced quantity with quality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38a6765-3d96-4ca7-b798-98d14f6469c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Loneliness is not usually from not knowing enough people," Shasta
        Nelson, an author and friendship expert, said. "It''s from feeling known by
        a few people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17617465-856b-422e-9543-ccaaeb72c912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is affecting friendship in a number of ways. Real friendship,
        Nelson said, is based on three things. Consistency: how often and reliably
        friends interact. Vulnerability: feeling seen and safe. And positivity: feeling
        good about the interactions. The pandemic knocked out a certain kind of casual
        friendship, one based more on consistency — running into people at school
        or sports or the market — than vulnerability and positivity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82e8a1-60b0-478e-83a5-4ac39c7ffd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took out our busy social life and left us with, ''Who do I actually
        want to be scheduling and interacting with?''" Nelson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1235fb08-965d-403f-a088-d6a582ee7187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some friendships are fracturing</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15093d5b-6351-4531-8841-dfba6b40b08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some friendships are fracturing beneath the strain of our time,
        not bringing enough positivity to continue. "A lot of relationships right
        now are struggling with how people are responding to the pandemic differently,"
        Nelson said. "They feel judged, or they feel guilty, or they feel judgmental
        of the other person for not wearing masks or putting their kids in certain
        situations." People don''t have the bandwidth, she said, for relationships
        that drain more than sustain.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb99b2-c458-49d1-8d8c-a7d19beb2112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pruning of some friendships made space for others to grow. As
        our schedules cleared, and technology connected us, more consistency became
        possible with people who hadn''t been casual, reoccurring parts of our lives.
        "It was easier to line up schedules, easier to feel like we could commit,"
        Nelson said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f84f29e-7ebd-4884-97ee-e861de3ddf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson herself began Zooming weekly with her already close friends.
        "I''m not waiting for our next girls'' trip to tell them about what happened
        during the pandemic for me," she said. "We''re doing it more regularly and
        we''re actually being able to impact and support each other in real time and
        feel supported and seen and loved and encouraged."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c4cb50-38db-4fd6-a6ee-4d2214f816a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Isolation is easier to discuss</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6389c9b1-3ac4-4dc7-b29a-5a13f233628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, because isolation is so pervasive, it has become
        easier to talk about. "(COVID-19) removed a little bit of stigma of loneliness,"
        Nelson said. Suddenly it wasn''t weird to reach out to someone you missed
        and tell them you wanted to connect.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be50d2d-7894-4cb3-970a-28a39198c1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It allowed us this cultural permission to stay in touch with people,"
        Nelson said. And it allowed us to be more vulnerable. "We''re willing to go
        deeper and say, ''Oh, my gosh, this is hard.'' And we''re all in this together."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a6e56-b770-4d90-8610-c441de2a9f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sandra Newsome, 60, of Queens, New York, the pandemic provided
        an unexpected path to intimacy. A homebody and an introvert, she valued her
        close-knit group of friends, but rarely enjoyed going out to see them, which
        left her with a constant feeling of guilt.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed41c7-6d4c-4231-b439-c21185bb8731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time we spoke it was always, ''Girl, we need to get together,''"
        Newsome said. "But in the age of the pandemic, now the way you express your
        love to someone is that you stay away from them."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14534ac-81b0-41c2-ba00-80ce6f362bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsome began weekly video calls with those friends. "Zoom has been
        everyone''s lifeline. Seeing them digitally removed the pressure of getting
        together in person," she said. "We''re really freer in our conversation. It''s
        just pure love."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc99a27-e1dd-45c9-8e9f-ea924d342253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsome and many of her friends embarked on creative projects and
        life dreams, and they check in regularly and hold each other accountable.
        "It''s not so much that it was because we realized life was short," Newsome
        said. "We realized life was for living."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f0f67e-7a0d-4bad-a0ae-7027c42cd0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic, she said, "allowed the people who really mattered
        to come forward and the people who matter less to retreat."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563d13ad-9c4c-46e0-bb6e-a7b90008e97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Newsome, those who retreated included some family members and
        work friends. She worked for 25 years at the New York State court system but
        has spoken regularly to only one friend from work.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf4a88-7f17-4579-9567-f00d233a4fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Acquaintances blossom into friendships</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209ba238-d0a8-482a-bacc-6a80af7912d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other people have found acquaintances unexpectedly blossoming into
        full-blown friendships. Artist and educator Diane Moroff, 56, had moved from
        Brooklyn, New York, to a small town upstate in 2019. But she had only engaged
        in brief conversations and a few dinners with her neighbor across the street,
        a woman with some different political leanings who is a decade older.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd5533-9243-4b63-8bce-397608522693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She asked me very early on, after the pandemic started, if I wanted
        to take a walk one morning," Moroff said. It became a daily ritual, leading
        them to form a makeshift pod, sharing dinners, joys, woes, support and intimacy.
        "We come from very different backgrounds," Moroff said. But, "When you''re
        sharing a common present moment, it doesn''t matter as much how different
        your past is."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe6380a-73f7-42a9-b376-789f7de1e69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moroff realized that she had felt far lonelier in New York City,
        surrounded by dozens of like-minded people, than she did in the country, with
        just a few friends who saw the world somewhat differently. "Without the pandemic,"
        she said, "I don''t think this would have happened."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8996746-177f-42a1-8d2f-4fb5999b138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will happen when life returns to some form of normal? "I suspect
        we''ll be taking our Wednesday morning walks together until we''re 85 and
        in wheelchairs," Fiebach said about her friendship with Schoeppner.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89607486-0014-4d56-84a4-6db0c0a4a714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already been through so much together. This friendship is
        just going to keep growing."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c3aaff-76db-42d5-8a85-01b592246624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:37:19.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first puublished on CNN.com, "<a href="https://edition.cnn.com/2020/10/05/health/fewer-but-stronger-friendships-wellness/index.html"
        target="_blank">Amid an epidemic of loneliness, some friendships grow stronger</a>."</em></p>'
  'EU-Commission-president-Ursula-von-der-Leyen-under-isolation':
    'author': 'Sharon Braithwaite, CNN'
    'caption': 'President of the European Commission Ursula von der Leyen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-05T17:32:14.506+08:00
    'imagesource': 'jcr:831c3e64-11b8-40c4-96b9-def17bdf5b66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8dcb9da-5e13-4819-905d-9668be929072'
    'lead': 'European Commission President Ursula von der Leyen is self-isolating
      after participating in a meeting that was attended by a person who subsequently
      tested positive for Covid-19. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T17:36:45.840+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:11:45.265+08:00
