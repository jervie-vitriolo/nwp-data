    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:37.732+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Bob-Woodward', 'Dr.-Anthony-Fauci', 'coronavirus',
      'COVID-19', 'White-House', 'pandemic']
    'template': '1'
    'title': 'Trump told Woodward in March he didn''t have ''a lot of time'' to meet
      with Fauci in newly released audio'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd77560-8991-45f8-83cb-79f4e8f1731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump in March said he
        didn''t have "a lot of time" to meet with Dr. Anthony Fauci as the coronavirus
        pandemic surged across the US, according to newly released audio from an interview
        with journalist Bob Woodward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2eecec-0575-42fa-8eb2-0061450db8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddf9008-03a2-44f8-86ee-c657d4307c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump hailed Fauci in the March 19 interview as a "sharp guy" who
        has "done it before," but when pressed if he had met with the nation''s leading
        infectious disease expert one-on-one for a better understanding of the virus,
        the President offered: "Yes, I guess, but honestly there''s not a lot of time
        for that, Bob."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9beec34-e2cd-49eb-ba5c-f12c985a4ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f57dfd-1cf9-46ae-8666-8000e221cf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a busy White House," Trump explained. "We''ve got a lot
        of things happening. And then this came up."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6643e304-811f-42e4-ad0f-0bc7dd4aec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af32a07b-d112-4d60-94bc-f4115141944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s concession that he had limited time for Fauci,
        the director of the National Institute of Allergy and Infectious Diseases
        and a member of the White House''s coronavirus task force, in the early weeks
        of the pandemic is likely to fuel fresh scrutiny of his handling of the outbreak
        that has infected more than 7.3 million people in the US, including Trump
        himself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb579fc-2497-4c98-b4e1-c2a36e36248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5761a1a-3d2d-445a-9275-f3bdbc2fe7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted to Twitter from his suite in Walter Reed National
        Medical Center -- where Trump has stayed since Friday when he was airlifted
        to the facility from the White House -- the President boasted that being treated
        for Covid-19 is "the real school" and that he''s "learned a lot" about the
        virus more than six months into the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfa4971-835e-4131-affe-f0899d81a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4757fd15-3ba2-4b94-8093-e44d34109d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t the ''let''s read the book'' school, and I get it and
        I understand it, and it''s a very interesting thing," Trump said in the video
        posted Sunday. "And I''m going to be letting you know about it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f382762b-6cbc-4070-96dd-76064f616f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fc6f87-8875-44e4-b924-60cfad69f841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s March concession of not prioritizing time for Fauci also
        underscores the tension that has defined their relationship throughout the
        pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94afcb7-0d20-465c-bf64-3a1806891207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b005c839-8efc-49c0-b6c7-6719f4d90b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widely considered a rare source of honesty from within the White
        House coronavirus task force, Fauci has garnered repeated rebukes from the
        President and his allies in conservative media for countering their more optimistic
        outlooks of the outbreak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc643d-d678-4445-902d-a13fd0de6ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2865d10-3f3e-4a59-8de7-be4a2fb9da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I consider myself more a realist than an alarmist," Fauci told
        CNN in July.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782cc8ea-da8f-4a72-9002-42e7dd186e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2a89a-9185-46b3-a210-139b6f935572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previously released interview tapes, Trump admitted to Woodward
        that he knew weeks before the first confirmed US coronavirus death that the
        virus was dangerous, airborne, highly contagious and "more deadly than even
        your strenuous flus,"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfcd9d6-c205-4332-9623-18f4b86832f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07fab3-8cba-49be-a9e3-ee3a1fda4845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is deadly stuff," Trump told Woodward on February 7.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b51f43-2706-4509-a5b7-7c65be72e4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ef6e4-c970-4b34-933d-b81801de55f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on March 19, the same day Trump said he didn''t have a lot of
        time to meet with Fauci, he also told Woodward he "wanted to always play it
        down."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87600d62-bed7-4c72-b4ff-c7d79dcda750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73010bb1-fd2a-4565-82af-0f20443a8a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:17.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still like playing it down, because I don''t want to create a
        panic."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd328cc8f-3dab-4682-8319-7eb0d9c20d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:28:08.225+08:00
