      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN medical analyst Dr. Jonathan Reiner, a professor at George Washington
        University and longtime cardiologist for former Vice President Dick Cheney,
        offered more clarity on what we know based on the briefings and memos released
        by President''s doctors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
