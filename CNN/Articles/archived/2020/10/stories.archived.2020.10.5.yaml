      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3f58b-cfaa-413f-96a0-20ec2a2e9b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.601+08:00
      'mgnl:createdBy': 'don'
