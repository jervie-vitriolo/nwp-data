      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the S&amp;P 500 closed nearly 1% lower on Friday, futures
        are up 0.6% to kick off the week. The Nasdaq Composite, which fell 2.2% Friday,
        is also heading for a solid open, my CNN Business colleague Jill Disis reports.</p>'
