      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e0289-02e6-4361-b4c9-6d4e8a83b86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.616+08:00
      'mgnl:createdBy': 'glee'
