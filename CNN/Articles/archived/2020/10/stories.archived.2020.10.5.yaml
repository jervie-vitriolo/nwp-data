      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regal and Cineworld theaters shut down across US and UK</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4975a0-4e82-4e70-a318-a564dde2ee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a void of new blockbusters, theater chains are under enormous
        strain — and some may not survive the pandemic.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd0f2fc-ea8a-45a8-bab7-1b7161e47c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.830+08:00
