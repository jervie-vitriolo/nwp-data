    'imagesource': 'jcr:fc2591ed-edfa-4225-8ea6-f7535c73ad8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4198824-0c7f-4ba9-9db5-47dca00d57f6'
    'lead': 'President Rodrigo Duterte, in his first report since the implementation
      of the Bayanihan to Recover as One Act, said over ₱18 billion in grants have
      been released to local government units (LGU) in a bid to further stem the spread
      of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T22:36:17.936+08:00
