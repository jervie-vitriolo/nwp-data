      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa94953-b5e4-4923-a22c-1ba6195e8f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: Cineworld Group, the owner of Regal Cinemas, will suspend
        operations at all of its theaters in the United States and the United Kingdom
        beginning on Thursday. The closures will affect 45,000 employees, my CNN Business
        colleagues Jazmin Goodwin and Charles Riley report.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1356f989-4bbe-46cf-994e-7700af971977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e8e825-dedd-4d8d-ae84-8dbf1074c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:11.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes just days after the latest James Bond film, "No Time
        to Die," was delayed until spring 2021 as a second wave of coronavirus infections
        hits Britain and many US states.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1212456b-bb01-4988-87ac-4d5553f2075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.831+08:00
