  'Duque-PhilHealth-Senate-Ombudsman-complaint':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-05T15:19:40.391+08:00
    'imagesource': 'jcr:4c9b67a2-df44-40e8-9f9f-49fb48262a2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9473cdbe-db5a-4e6c-ac4b-48950de8c6a8'
    'lead': 'The Health chief expressed optimism he will still not be included in
      the task force’s new accountability list, as he pledged anew his innocence regarding
      corruption allegations in the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T15:23:07.995+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:11:58.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:26.167+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duque', 'DOH', 'Department-of-Health', 'Senate', 'Ombudsman', 'PhilHealth',
      'Philippine-Health-Insurance-Corporation', 'Francisco-Duque']
    'template': '1'
    'title': 'Duque: Up to lawmakers to file complaints over PhilHealth mess, but
      observe due process'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4176c5e8-c136-4537-8b9d-dca647d743d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:23:07.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:11:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)—</strong> Health
        Secretary Francisco Duque III said Monday it would be up to lawmakers if they
        decide to file complaints against him over controversies and alleged anomalies
        surrounding the Philippine Health Insurance Corporation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971ffd5d-a536-48db-8bfd-92725a56c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:23:07.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:11:58.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Health chief appealed to officials to observe due process
        if the plan pushes through.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced0995-ba19-4eae-bf8a-e9115f0d44e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:23:07.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:11:58.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I would like to appeal… should they decide to file a complaint
        against me with the Ombudsman, I trust that the due process will be observed
        by the Ombudsman and by everyone—&nbsp;until all the pieces of evidence are
        really established,” Duque said in an exclusive interview with CNN Philippines’
        <em>The Source.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b2238d-0021-49b0-888b-6bc8c4f42358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:23:07.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:11:58.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was responding to the latest pronouncement of Senator Panfilo
        “Ping” Lacson, who, in a radio interview, said the Senate itself may decide
        to file its own cases before the Ombudsman against key officials of the state
        health insurer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ec9f0a-e918-428a-a16c-6d6e36465534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:23:07.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:11:58.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department confirmed the legislative branch is free
        to file their own complaints.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c2ad2-7505-4089-a328-1a2248b2a97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:23:07.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:11:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing prevents the Senate or the House from initiating their
        own complaints against erring PhilHealth officials. Both the executive and
        legislative branches, representing the interest of the people, are duty-bound
        to rid any government agency or entity of corruption and wrongdoing,” Justice
        Secretary Menardo Guevarra said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd63dca-b331-46bb-9811-e57ef6d93f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:23:07.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:11:58.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was earlier spared from the DOJ-led task force’s list of recommended
        PhilHealth executives to be charged. This raised questions from several lawmakers,
        who argued that the Health secretary, as ex-officio chairperson of the agency,
        should also be held accountable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b9d9cb-d78b-4db6-901d-5add7bd5a628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:23:07.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:11:58.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ reiterated that a further probe is still underway, saying
        it’s possible for more people to be charged in the process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd29129-b49b-4ac1-b992-9c602d15c2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:23:07.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:11:58.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we continue to probe more deeply into the fraud centers in the
        state health insurer and build up cases, more names may be included and more
        complaints will be filed in the coming days,” Guevarra said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871371db-0c8d-49d4-94df-03cc3d0a86c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:23:07.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:11:58.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, for his part, expressed optimism he will still not be included
        in the task force’s new accountability list, as he pledged anew his innocence
        regarding corruption allegations in the agency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675eab90-3e86-47e5-a5f7-a1faa9fa2baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:23:07.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:11:58.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I though that was a very correct assessment or evaluation by the
        investigating bodies. Truth to tell, there’s really no basis. I mean, all
        of these allegations, these are all baseless,” Duque said. “Of course, the
        more important thing is, I am willing to cooperate all the time. If there
        is going to be a continuing investigation by the task force, I am ready to
        cooperate.”</p>'
  'Eric-Yap-West-Philippine-Sea-no-need-to-worry-China-militarization':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-05T15:20:59.707+08:00
