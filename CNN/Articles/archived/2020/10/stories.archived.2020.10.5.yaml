      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the review of the contract for the use of Beep cards
        is ongoing, added Roque.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e046a9-c53c-4ef5-9cd1-44d8205ce153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:53:24.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, AFPI also announced on Monday that it will issue<a href="https://www.cnnphilippines.com/news/2020/10/5/125k-free-beep-cards.html">
        125,000 free Beep cards</a> to commuters after its shareholders pledged donations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e1635-1aef-49b4-b477-9458cfb8a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:53:24.338+08:00
