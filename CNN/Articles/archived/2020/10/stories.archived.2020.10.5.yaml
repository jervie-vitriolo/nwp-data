      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Several
        parts of Luzon, including Metro Manila, were jolted when a magnitude 5.6 earthquake
        hit Looc in Occidental Mindoro early Monday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d4877-1e7f-4f79-814a-49f6df7e6a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:47:03.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State seismologist Phivolcs said the tremor at 2:16 a.m. caused
        intensity IV shaking in Looc, Lubang, Mamburao, Paluan, and Sablayan in Occidental
        Mindoro and Tagaytay City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb13a3c-e397-42a9-b66d-8206c270c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:47:03.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 2 shaking was also felt in Makati, Quezon City, Mandaluyong,
        Malabon, Muntinlupa, and Pasig. Several netizens said they were awakened by
        the earthquake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd3ca6-06ab-4b35-8fc2-3e09b039b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:47:03.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
