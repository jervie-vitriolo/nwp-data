    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd18a551b-1f61-4856-a747-ea25fc4761fc'
    'lead': 'A CNN Philippines correspondent goes on a food adventure (indoors) and
      shows us what it’s like to be in Baguio amid the pandemic. '
    'mgnl:activationStatus': true
