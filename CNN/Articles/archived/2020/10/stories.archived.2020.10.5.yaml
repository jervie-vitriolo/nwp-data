      'mgnl:type': 'text'
      'text': '<p>So I did what I usually do in Manila: I looked for food deliveries.
        And it was the best decision I made during this trip.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c0830-4e97-4200-8081-84d4b8e24fc2'
      'mgnl:activationStatus': true
