      'covid-19-crisis', 'Bayaniahn-2', 'Bayanihan-grant', 'Rodrigo-Duterte', 'Republic-Act-11494']
    'template': '1'
    'title': '₱18-B in Bayanihan grants released to LGUs in fight vs COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15adcf33-0409-4d0f-80ea-b1d221929c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:36:17.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — President
        Rodrigo Duterte, in his first report since the implementation of the Bayanihan
        to Recover as One Act, said over ₱18 billion in grants have been released
        to local government units (LGU) in a bid to further stem the spread of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ee0a8-4bee-4338-a511-5c5ee2a0a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:36:17.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report contained updates from the programs of 50 agencies and
        departments of the executive branch, similar to the weekly reports sent by
        the President under the Bayanihan to Heal as One Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e82a3f4-8864-4a85-94df-42c32a9530e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:36:17.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his report, the President said as the state of calamity was <a
        href="http://https://www.cnnphilippines.com/news/2020/9/18/Duterte-extends-national-state-of-calamity-2021"
        target="_blank">extended</a> until Sept. 12, 2021, the validity of the Bayanihan
        grant was also extended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f9c9d-9dbd-4ff2-b6af-2a38cbed72f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:36:17.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of September 30, 2020, fund utilization reports from 837 LGUs
        were submitted to and consolidated by the DBM (Department of Budget and Management)
        covering 47 provinces, 82 cities, and 708 municipalities ," the report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d530b80-dd35-49f1-9275-c4a2ec78e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:36:17.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items identified as part of the expenses were food assistance,
        hospital equipment and supplies, PPEs, and the training of personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b98c3-478f-4a1e-bb2c-9cbc41b7734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:36:17.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 4 of <a href="https://www.officialgazette.gov.ph/downloads/2020/09sep/20200911-RA-11494-RRD.pdf"
        target="_blank">Republic Act 11494</a> says, "Notwithstanding any law to the
        contrary, the local chief executives of all LGUs are hereby authorized to
        realign their local funds...in order to address the COVID-19 pandemic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4eb8ff-ac7e-48ed-9b34-3a37f597df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:36:17.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in an interview with CNN Philippines last week, Department
        of Social Welfare and Development Spokesperson Irene Dumlao said<a href="https://www.cnnphilippines.com/news/2020/9/29/dswd-funds-livelihood-assistance-grant.html"
        target="_blank"> more than ₱83.1 billion</a> have been given in the second
        tranche of the government''s social amelioration program and distributed to
        13.9 million families.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb7059a-afcf-4820-bb25-13339c96841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:36:17.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:04.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan 2 law was <a data-cke-saved-href="https://cnnphilippines.com/news/2020/9/11/Bayanihan-2-law-signed-covid-19-pandemic.html"
        href="https://cnnphilippines.com/news/2020/9/11/Bayanihan-2-law-signed-covid-19-pandemic.html"
        target="_blank">signed by the President in September</a>, providing a ₱165.5
        billion fund for pandemic response and recovery.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30dc89-bd22-4c2e-bff8-bcce9e084a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:36:17.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:04.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was ratified by the Senate on August 20, followed by
        the House of Representatives a week later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98828957-0df1-4969-ac4e-b25d374c8d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:36:17.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:04.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to recover as One Act requires the President to submit
        a report to Congress every month until the end of the year, a departure from
        the old requirement of a weekly formal report under the first measure, or
        the Bayanihan to Heal as One Act.</p>'
