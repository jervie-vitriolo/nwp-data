    'template': '1'
    'title': 'An Italian couple who met on their balconies during quarantine are now
      engaged in the same city where ''Romeo and Juliet'' was set'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eef4a79-660a-474d-b238-a5d27d950597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.654+08:00
      'mgnl:createdBy': 'alyssa'
