      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not clear that Congress has the capacity to enact big
        legislation right now. Amy Coney Barrett''s nomination to the Supreme Court
        remains a priority for Republicans. A number of senators have also tested
        positive for Covid-19 in recent days, complicating the outlook.</p>'
