    'lead': 'An Inter-Agency Task Force technical working group is looking into easing
      travel restrictions for foreigners hoping to visit their partners in the Philippines,
      IATF Spokesperson Harry Roque said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T16:29:05.542+08:00
