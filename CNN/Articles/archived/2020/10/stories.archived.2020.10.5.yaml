      'mgnl:type': 'text'
      'text': '<p><strong>"Run to the Sun"</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed4e3ef-068b-4bae-8cc1-acf5369647e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:43:41.253+08:00
      'mgnl:createdBy': 'don'
