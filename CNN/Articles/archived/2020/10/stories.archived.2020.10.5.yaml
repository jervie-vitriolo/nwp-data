      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The days since President Donald Trump
        announced that he and the first lady tested positive for Covid-19 have been
        defined by a cascade of conflicting messages over his condition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ade5a3-10f7-41cc-87b1-b7e8576435e4'
      'mgnl:activationStatus': true
