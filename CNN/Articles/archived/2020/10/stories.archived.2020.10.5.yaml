      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Everything Bacon''s Bacon Jam</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f05ae-9c1d-4822-8e59-e13e16f45229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City has always been known for its ube jam and strawberry
        jam. But if you’re looking for something more savory to spread on your bread,
        <a href="https://www.instagram.com/everything.bacon/" target="_blank">Everything
        Bacon</a>''s bacon jam is the best option. It is made of smoked bacon, simmered
        for hours and then pulsed to very small bits. I had it for breakfast. It was
        a relish-style condiment that also worked really well with rice and bread.</p>'
    '3':
      'image': 'jcr:49df0195-12b4-460c-94f0-97447c829e67'
      'imageCaption': 'Perfect for breakfast and merienda — or just any time of the
        day. Photo by JOEY REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d6a34c-197d-4d8f-ae74-3e016bd49bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T19:15:17.164+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c67f840-cd2b-4118-ba94-3db0e997f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Husband and wife tandem Rej and My Del Rosario started their bacon
        jam business last year. However, their business took quite a hard hit during
        the start of the pandemic. They were immobilized in terms of the availability
        of supplies. My also said that the purchasing power of people significantly
        declined too.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac073366-62da-48d7-a5a4-964362f88e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as restrictions have eased up, their business also started slowly
        getting back up. My and Rej said they remain optimistic and hopeful for better
        days ahead.</p>'
    '5':
      'image': 'jcr:093862bc-1328-453c-a7cb-18cdd99e2afd'
      'imageCaption': 'As of now, @everything.bacon is available in Metro Manila through
        their resellers. Photo by JOEY REYES'
