    'mgnl:tags': ['Duque', 'Francisco-Duque', 'Duterte', 'DOH', 'Department-of-Health',
      'Lacson', 'magic-potion']
    'template': '1'
    'title': '‘No magic potion’: Duque says hard work, track record behind Duterte’s
      continued confidence'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7effe4d-737a-4c54-971a-e1d33840279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T13:54:12.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:01.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)—</strong> Health
        Secretary Francisco Duque III on Monday shrugged off criticisms on his continued
        stay in the post, saying his hard work and track record as a government official
        may be behind President Rodrigo Duterte’s continued trust and confidence in
        him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e2d22-1068-417c-8094-5294987c6fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T13:54:12.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:01.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala po akong</em> magic potion, <em>wala rin akong anting-anting,</em>”
        Duque said in an exclusive interview with CNN Philippines’ <em>The Source</em>,
        responding to Senator Ping Lacson’s <a href="https://cnnphilippines.com/news/2020/8/3/Lacson-to-Duterte-Duque-amulet-magic-potion-amid-calls-to-resign.html?fbclid=IwAR34lUzguz7kcA1WWFKLzBpTyTPcjmmJWXG4szev36OHjoZAIVR51O66I1U">strong
        pronouncements</a> against him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b370e206-9fcb-490e-83db-e88b0380d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T13:54:12.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siguro si Presidente, kaya ‘yung kanyang paniniwala sa akin,
        dahil alam niya, trabaho lang ako nang trabaho,</em>” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526b7c2-f3a2-4835-87f8-4856aefca662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T13:54:12.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:01.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t have a magic potion nor an amulet. Maybe the
        president’s trust in me stays because he knows I’ve been working hard.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f49702-03f2-43b3-9843-aaf8f1d90929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T13:54:12.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:01.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also cited his tenure as chairman of the Government Service
        Insurance System and the Civil Service Commission— saying these achievements
        are likewise testament to his competence as a public official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fc9ef2-c1a4-4bcc-b6c7-68133ce0b0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T13:54:12.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:01.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a testament to what my capacity or my competence is. Of
        course you know, I’m still learning, especially in the COVID-19. <em>Hindi
        naman po ito madali</em> (this is not easy),” the Health chief said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e99c5fd-b277-4e5f-b90e-559f262a7f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T13:54:12.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:01.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque has been criticized by netizens and fellow government officials,
        who have pointed to his supposed “inefficiency” in responding to the country''s
        COVID-19 crisis, as well as controversies hounding the Philippine Health Insurance
        Corporation, where he serves as ex-officio chairperson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4813b008-41a7-417a-9387-e874fcac982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T13:54:12.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:01.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the controversies, Duterte has consistently rejected calls
        for his resignation— something Senator Ping Lacson has questioned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa6a75-2e4d-4527-976f-7da7d6efad82'
