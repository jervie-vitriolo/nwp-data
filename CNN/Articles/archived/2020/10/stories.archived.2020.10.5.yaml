      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>And finally, one of the Walter Reed physicians described that
        some of his labs are good and some are improving, and we don''t know which
        are which, but that suggests that he''s also had laboratory abnormalities,
        which are concerning. So, you know, together, this paints a picture of a 74-year-old
        obese man infected with Covid-19, who his physicians are worrying about.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d455832-9076-43ca-930f-3e8f38b06108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b417f-5399-479e-8c5a-e7e05d7b065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Is there any legitimate medical reason for Dr. Conley
        or the other doctors to be so obtuse about the President''s condition as they
        have been so far?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24833299-990f-451d-b95b-285fab22d49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7a5a23-712c-487b-b302-5f1780369c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>JR: No. I''ve done these briefings when Vice President Cheney
        was in office. I''ve done these live in front of the media, and the best policy
        is to stand up there, answer all the questions, which is what we did, and
        just simply tell the truth, which is what we always did.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487154c2-f3ce-4b39-a97a-27746db4cfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f810d3dc-ac97-45af-92fb-54aa97048bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Physicians need to be unimpeachable distributors of the truth,
        everything that comes out of the President''s physician''s mouth must be the
        truth. And there can''t be any errors of commission, any overt lies. And there
        can''t be any errors of omission and what we''ve already seen, I think incredibly
        sadly -- and in fact it angers me -- is omission.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e34cc4c-10ca-4257-8acd-7f7e071fe0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d91a0c-6148-4787-b99e-16c21245cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We''ve seen the President''s physician omit key elements. So
        yesterday, why did the President''s physician not tell the public that the
        President was on steroids, that they had ministered dexamethasone to him?
        That was a conscious decision to omit that from the disclosure yesterday.</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846b8ccf-573c-439e-ae0d-76a6936eab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a8a3b-0ded-4042-806e-214abd745656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Why did the President''s physician not describe that his chest
        CT showed changes? That''s an overt act of omission. We deserve to hear, the
        public deserves to hear a complete and accurate narrative of the patient''s
        condition, as well as prognosis going forward.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d970d7-6dd5-4ff1-b1aa-0a2de1774a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e57a2d-c55e-4169-ba89-f09d41a03c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If I were advising the White House right now, I think the time
        is past due to bring in a group of outside, independent experts to augment
        the President''s medical team and to add some impartiality and objectiveness
        to both his care and also these press briefings, because what you see from
        Dr. Conley, is you see the briefing of an assistant to the President rather
        than the physician to the President.</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d37ceb-4d53-41ac-8f40-fc0ca2f16128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e6f80-9f3a-4519-bafa-20e18a13042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I said yesterday that he''s a medical doctor. He should not
        be a spin doctor.</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5b1ed0-1ca3-48e9-9795-8a61c44ceeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a71aaf6-2931-442a-a3ea-6522f962a61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Conley said today that during his first press conference
        he didn''t want to "give any information that might steer the course of illness
        in another direction." I don''t have a medical degree, but how would providing
        accurate information be detrimental to Trump''s health?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b47ce-23cb-415f-b0be-718985c10a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a294b-95a5-4648-8087-94c45a75cde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>JR: It makes no sense.</em></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69bc36-1681-4b14-aeac-c2b8f897b6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b51b222-d5e6-4516-89de-42dc8a860be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Telling the public information will somehow deleteriously affect
        the health of the patient? How is that remotely remotely possible? What is
        abundantly clear from Dr. Conley''s briefings is a lack of candor and what
        you''ve heard from him over and over again is they don''t want to get into
        details. Well, what do you mean you don''t want to get into details? This
        is a medical briefing. You''re here to give the public details.</em></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e79b54-cb46-4b7d-8a04-b8c30595bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6038b6-8701-476b-9ca7-8431591509dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>And there are several reasons to do it. First of all, the President
        is the commander in chief. The President is the leader of this country during
        the crisis, during an intense crisis.</em></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b53c7-6930-4c6b-a3a0-d84d35af7b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a6b95-b835-454c-8e1b-81ea69e69355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>And finally, the President is in the final days of a very heated
        reelection campaign. And the public is going to vote. The public is voting
        now, and the public should know about the health of the President.</em></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a767604-f1e0-40dd-9787-5f9fdc56fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65040b4a-63c8-47ed-9de7-2cf70302e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The history of the presidency is littered with examples of a
        White House physicians overtly lying to the public. And I have to say, and
        it gives me no pleasure to say this, but this White House team is not covering
        itself with glory in terms of their disclosure to the public.</em></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05633fe-2076-4a93-b659-2a1033e8fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34886f4b-6876-4c17-8f4d-43779d03328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: You said you''d like to see an outside panel be brought
        in to bring some objectivity to the White House medical team. Can you expand
        upon that and outline what other steps you think need to be taken at this
        point so that the American people can trust the information they''re getting?</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c54586d-46f4-49fa-ad93-43d96be336c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf03e09-d444-419e-b67b-9d13b994a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>JR: If you look at the history of the presidency, there are
        multiple examples of outside experts being brought into healthcare for the
        president. When Franklin Delano Roosevelt was sick with congestive heart failure,
        they brought in outside experts from Boston and other places.</em></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af29c111-13f4-4241-84a5-67dda7e00120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb830d4-5fe7-4c7a-bced-8e6dfc902431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>They did the same thing when Dwight David Eisenhower had his
        heart attack in the 1950s. They brought in outside experts to augment the
        White House team. And this has occurred over and over and over again. The
        great thing about the White House medical unit is they actually have that
        ability to bring a consultant in from anywhere to augment their capabilities.</em></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb5605-754c-45c0-991c-6c479ed0b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59eed0a-856c-4947-a186-150552f02e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>But they''ve held all of this very close to the vest. I think
        very, very highly of Walter Reed staff. I''ve trained a bunch of the cardiologists
        who are currently on staff at Walter Reed. So they are my friends and my colleagues,
        and I think the world of them, it''s a world-class place staffed by world-class
        people. But right now there''s this growing crisis of confidence having to
        do with whether the information being released to the public is full and true.
        And that''s a terrible problem. Once the public loses confidence, or once
        a patient loses confidence that their physicians are being truthful, then
        there''s a great break.</em></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453b2614-c5f9-4cb9-a545-0c46c09c244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f449833f-65ea-4b9a-80db-02a353e3d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The White House physician -- part of his responsibility is not
        just to his patient. It''s also to the public at large to inform the public.
        Now I know that he can only say what his patient will let him say I get that
        but, frankly, we''re at the point almost where it would be better for him
        not to brief the public than to do the kinds of briefings that we''ve seen
        over the last two days. It does not foster any confidence in the public that
        they and we are being told the truth.</em></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ad9693-5699-4855-af0a-03024093bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c239e8-3c29-40ba-9395-a09054a0b8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Anything else you''d like to add?</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b673fc-6fff-4894-9000-8f43caa6e986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ba1a00-9dd1-4043-abb3-839c968b367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>JR: There are a few things that I would say. Number one, I think
        very highly of the physicians and staff at Walter Reed. I think it''s a great
        place and I think it''s one thing to criticize the disclosure of information
        and I''m highly critical of how that''s been handled. I think it''s been a
        fiasco. But I want to separate that from the care I think the President is
        receiving, which I think is likely exemplary, and in the most difficult circumstance
        taking care for VIPs and this particular VIP is extraordinarily hard. And
        I think the world of the people who are doing it. I just don''t think the
        world of how the public is being apprised of the condition of the President.</em></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17746850-69bb-4fa3-9d24-47bb86b1404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aaf2c8-41ff-4225-a8dd-45a194b8373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>But I do think it''s very important to understand, not just
        for the President but also perhaps for former Vice President Joe Biden when
        the President was last tested Covid negative. If he was tested Covid negative
        on Tuesday, then it''s unlikely Vice President Biden has much risk. But if
        he wasn''t tested that day, or the day before, that would be irresponsible.
        And then we don''t know the risk for the vice president. So those are really
        important points. We can''t lose sight of the fact that an individual getting
        Covid -- since this is such a highly contagious infection, these details are
        important for the community at large.</em></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f5f26-c7e1-43af-8e23-7afe865d3367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dfa0c1-ea88-4342-965a-328bcfff37b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>And the community here happens to be the government and his
        opponent in the national election. So that question must be answered by the
        White House. The White House must be made to answer that question. When was
        the President last tested negative? And the fact that they won''t release
        that, to me, speaks very loudly.</em></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e8e042-2f9a-4759-9760-3bc929d460ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/10/04/politics/what-we-know-about-trump-covid/index.html">Here''s
        everything we know (and don''t) about Trump''s condition in Walter Reed</a>''</em></p>'
  'Trump-COVID-19-Walter-Reed-Hospital-supporters':
    'author': 'Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-05T07:15:02.849+08:00
    'imagesource': 'jcr:fa04d1ae-8054-4237-a2a6-5bccf07b0ecf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3383c968-3512-4c39-8fcd-f8de6d2b7f68'
    'lead': 'The short trip, where US President Trump waved to his supporters through
      the window while wearing a mask in the back of his SUV, was an attempted show
      of strength that displayed his questionable judgment, his willingness to endanger
      his staff, and the fact that he still does not seem to comprehend the seriousness
      of a highly contagious and deadly disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T07:18:02.477+08:00
