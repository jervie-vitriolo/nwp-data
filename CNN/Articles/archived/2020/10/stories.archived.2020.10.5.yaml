      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2020/10/05/politics/trump-coronavirus-woodward/index.html"
        href="https://edition.cnn.com/2020/10/05/politics/trump-coronavirus-woodward/index.html">Trump
