  'Duterte-approval-trust-rating-COVID-19-September-2020-Pulse-Asia-survey':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-05T12:46:42.431+08:00
    'imagesource': 'jcr:9e254681-e16c-4687-a5e7-ca679b34024a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '560bddb9-38a3-4c34-8c77-03293bf824f0'
    'lead': 'Ninety-one percent of Filipinos surveyed were satisfied with the performance
      of President Rodrigo Duterte eight months into the COVID-19 pandemic that has
      disrupted the lives and livelihood of millions of Filipinos, an independent
      pollster finds. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T12:48:50.577+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:12:02.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:24.149+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte approval rating rises to 91% amid pandemic, Cayetano suffers
      drop – survey'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d16670-a409-41f0-8374-440350bc6ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T12:48:50.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong>&nbsp;Ninety-one
        percent of Filipinos surveyed were satisfied with the performance of President
        Rodrigo Duterte eight months into the country''s COVID-19 crisis that has
        disrupted the lives and livelihood of millions of Filipinos, an independent
        pollster has found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4373a8-63a1-4016-a2d8-58dc367c832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T12:48:50.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia on Monday reported the findings of its nationwide survey
        conducted from Sept. 14 to 20 on 1,200 adults nationwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f598fd06-3c0b-4c60-ab45-b6569569dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T12:48:50.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s approval rating increased by 4 percentage points
        compared to the rating he received in <a href="http://cnnphilippines.com/news/2019/01/11/Rodrigo-Duterte-trust-approval-rating-Pulse-Asia-December-2018.html">December
        2019</a> — a month before the country recorded its first COVID-19 infection.
        Only 5 percent disapproved of his performance, while 5 percent were undecided.
        His trust rating also went up by 8 percentage points to 91 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af70ec-62b9-4ab4-aecd-4dda05001e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T12:48:50.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo received a 57 percent approval rating,
        down by one percentage point compared to the rating she received in the Pulse
        Asia survey conducted in the end of 2019. Her trust rating dropped by 3 percentage
        points to 50 percent in September despite her office''s numerous COVID-19
        initiatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c3a884-fcfa-45fd-a84c-0a6d94fef4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T12:48:50.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III garnered 84 percent approval
        rating, similar to the score he received in December 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4778d7a-c38f-44d7-b300-08de63ebd705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T12:48:50.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker Alan Peter Cayetano, who is at the center of a leadership
        tussle in the House of Representatives, suffered a double-digit drop of 10
        percentage points in his approval rating, which plunged to 70 in a span of
        nine months.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d84968-90f4-4347-898c-50588c66a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:39:31.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:02.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trust rating fell 9 percentage points from 76 to 67 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f9bf4-354a-4cee-ad8c-0ab34d61a6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:39:31.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:02.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Supreme Court Chief Justice Diosdado Peralta — who was
        appointed chief magistrate in October 2019 — only received a 44 percent approval
        rating and 39 percent trust rating as only 68 percent of those surveyed were
        aware of him and his position in the judiciary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9512b15e-219e-4421-9407-0d295a6d2b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:39:31.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:02.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque attributed the stark difference
        in the ratings of Duterte and Robredo to their leadership styles amid the
        pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78615cf-d587-498c-979f-684fbb987ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:39:31.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pangako po talaga ng Presidente, gagawin niya ang lahat para
        makabangon po tayo sa pandemyang ito at isasantabi po talaga niya ang pulitika..."
        he said in a media briefing. "Madam VP, mukhang tama ang aking sinabi: ayaw
        ata ng Pilipinong namumulitika sa panahon ng pandemya."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464394a5-66e2-470e-a2ad-2cb875a81082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:39:31.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:02.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President''s promise is set aside politics and
        recover from the pandemic. Madam VP, I was right that Filipinos don''t like
        politicking amid the pandemic.]</p>'
  'DOH-Duque-Duterte-trust-no-magic-potion':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
