      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc0277-0e9e-4fb1-8976-74634bbd0cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:57:53.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:11:50.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection of levy from coconut farmers'' produce started in
        1971 under the term of then President Ferdinand Marcos. After the Marcos regime
        fell,  various cases were filed seeking to give the fund’s control to coconut
        farmers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
