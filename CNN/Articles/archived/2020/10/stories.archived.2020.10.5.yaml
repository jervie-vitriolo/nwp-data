      'text': '<p>The Quezon City government said in a separate statement it will
        provide over 3,000 laptops for teachers in all 160 elementary and secondary
        public schools, along with ₱1,000 monthly load for educators to "aid them
        in the preparation of modules and lessons."</p>'
