      'text': '<p>[Translation: Let us not be afraid when they build a structure because
        in the end, when we enforce our rights and our day of reckoning comes, those
        structures will eventually go to us.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12731641-609e-4b6b-8725-3994f20ac5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:24:04.051+08:00
