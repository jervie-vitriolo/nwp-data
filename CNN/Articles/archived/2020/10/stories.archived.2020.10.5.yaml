    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:35.536+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘I’m Tee, Me Too’ and the impact of BL fandom on PH TV'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61848eaa-fe4b-4982-9249-142c9600ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:15:15.270+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong>&nbsp;After
        acquiring the airing rights to the hit BL show “2gether: The Series” and announcing
        a partnership with the Thai production company and talent agency behind it,
        GMMTV, ABS-CBN announced that it will be streaming the Thai television series
        “I’m Tee, Me Too” via its online streaming service iWant TFC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f967905d-c02e-47ee-8c65-c226cbb36c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:21:46.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:31.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network’s acquisition of the program isn’t surprising. Following
        the success of “<a href="https://www.cnnphilippines.com/life/entertainment/television/2020/6/29/bright-win-vlive-filipino-dub.html"
        target="_blank">2gether the Series</a>” in the Philippines, local production
        companies, big and small, scrambled to produce their own BL shows, mostly
        streamed via Youtube. This can be seen as the entertainment industry’s way
        to capitalize on the genre’s popularity. BL fans in the Philippines are a
        very loyal lot. Even without the reach and promotion capacity of mainstream
        media, a small BL show can get viewers and attain success. Case in point:
        The Ideafirst Company’s online BL show “Gameboys,” which has attracted both
        critical acclaim and — at least judging from its endorsements and robust views
        on Youtube — commercial success.</p>'
    '32':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
