  'basilan-event-children-health-protocols':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-10-05T22:11:19.771+08:00
    'imagesource': 'jcr:ac7df596-8f3c-4980-8643-f2886820d25d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b164d485-6bcd-4c39-8b6f-f617be009d36'
    'lead': 'An event held on Sunday in a Basilan town for war-affected children showed
      the lack of strict implementation of minimum health protocols, but a local official
      said they were "confident" as the municipality still hasn''t logged a COVID-19
      case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T22:14:52.429+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:11:06.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:40.062+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Basilan town mayor on lax health protocols in an event for children:
      We remain COVID-free'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17abb20e-0cda-4676-9002-b158c9d3ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:14:52.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:06.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — An
        event held on Sunday in a Basilan town for war-affected children showed the
        lack of strict implementation of minimum health protocols, but a local official
        said they were "confident" as the municipality still hasn''t logged a COVID-19
        case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b511ccd-d7af-47e9-a2db-d7e679519edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:14:52.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:06.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In photos posted by the Basilan provincial government, a number
        of those present in the program in Tabuan-Lasa, including both children and
        adults, can be seen without face masks. Attendees also noticeably stood close
        to each other without regard to the physical distancing rule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885d90a-69d2-48c7-ba0e-8cc41f01c0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:14:52.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:06.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabuan-Lasa mayor Brenda Junaid told CNN Philippines'' News.PH on
        Monday, however, that they ensured they were able to assess the health conditions
        of the children, as well as  the others who participated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e8b79c-dfd7-4b63-ba28-f0963dfa60e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:14:52.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:06.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Confident lang po kami dahil COVID-free po kami, at ''yung mga
        bata po ay na-assess na po namin na ''yung health nila ay okay naman po,"
        she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c07fd03-0ca1-4966-9173-1ee9d14981f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:14:52.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:06.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were confident because our municipality is still
        COVID-free, and we were able to assess and make sure that the children''s
        health is okay.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c6a335-8db3-4020-adc9-080b8cc2fc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:14:52.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:11:06.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they implemented other safety practices during the
        program, such as temperature checks, and encouraged attendees to abide by
        the minimum health standards. However, making the children wear face masks
        and keep appropriate distance from each other proved to be difficult, she
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf294b-6496-426b-b0b9-b018ddbc2b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T22:14:52.430+08:00
