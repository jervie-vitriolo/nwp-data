    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8b8ac6-de26-473a-b27c-405752d214a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:29:05.543+08:00
