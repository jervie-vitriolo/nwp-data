    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ba7f76b-5388-4e61-8352-1f0cd229f7fb'
    'lead': 'With 22 affirmative votes, the Senate approves on third and final reading
      the bill which seeks to establish a coconut farmers and industry trust fund
      or coconut levy fund.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T16:57:53.585+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T19:11:50.609+08:00
