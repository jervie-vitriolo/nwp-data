      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbabe25-85cd-40b2-8bb5-8c76c9482199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.582+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another bestseller is the Earl Grey Creampuff. It has a sweet and
        delicate floral aroma that pairs perfectly well with a nice cup of tea. Redundant?
        More like the best stress-reliever ever.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518fa2eb-9223-4c3b-88bc-6e284caf3209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other flavors&nbsp;include the classic chocolate, vanilla, cookies
        and cream, s''mores, and strawberries and cream.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c89fe-b238-4ae6-867c-da98c7d779c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home bakers and sisters Allerie Kaye, Alshlie Love, and Alyssa Angel
        Fajardo just started Love and Pufff last June. They said it saddened them
        how the pandemic affected a lot of people and shut down a number of businesses.
        They’ve made it their mission to spread love and joy in the city through their
        cream puffs. Interestingly, they call their assorted boxes of cream puffs
        a box of joy and a box of love.</p>'
    '1':
