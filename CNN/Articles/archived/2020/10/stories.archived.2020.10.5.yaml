      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2619199-c1a0-440a-9d8b-e7bf27fac4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Well, if you''re scanning somebody with Covid-19 who has pneumonia,
        you''d expect to find CT scan evidence for pneumonia.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa471328-10ff-4574-89dc-87428b90eee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:04:48.439+08:00
