      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports over the weekend sowed confusion about Trump''s condition.
        While his physicians on Saturday said the president was "doing very well,"
        Chief of Staff Mark Meadows later told reporters that Trump''s vitals were
        "very concerning."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6941686e-f144-4080-9251-25993a520eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:53:47.829+08:00
