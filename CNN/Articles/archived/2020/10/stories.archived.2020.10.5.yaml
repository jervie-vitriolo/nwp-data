    'jcr:uuid': 'b1a7bb06-2391-4797-9cb6-0d18114d205a'
    'lead': 'President Rodrigo Duterte is wishing for a full and quick recovery of
      US President Donald Trump and his wife, First Lady Melania Trump, after they
      tested positive for COVID-19 last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T14:31:37.752+08:00
