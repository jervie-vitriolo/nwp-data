      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDSA Busway passengers are using a dual payment system for now,
        meaning they can either use Beep cards or cash for fare payments.</p>'
