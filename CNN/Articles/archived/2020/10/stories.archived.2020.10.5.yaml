  'united-states-china-smic':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-05T20:00:46.023+08:00
    'imagesource': 'jcr:8d0dfae4-a44e-46d8-986e-5c5bc548444b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1527e76-5d01-447e-9d33-7b4b7cb7734c'
    'lead': 'Washington is taking aim at another Chinese tech company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T20:14:46.761+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:11:20.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:37.303+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'technology', 'SMIC', 'chipmaker']
    'template': '1'
    'title': 'The United States is taking aim at China''s biggest chipmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccce2f0e-88f1-42cc-b16a-a58e3ffc73a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Washington is taking aim at another <a
        href="http://www.cnn.com/2020/09/28/tech/smic-stock-drop-us-sanctions-intl-hnk/index.html"
        target="_blank">Chinese tech company</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee516b33-b76a-489a-8748-562506d1790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC, <a href="http://www.cnn.com/2020/07/07/tech/smic-chinese-chipmaker-shanghai-intl-hnk/index.html"
        target="_blank">China''s biggest chipmaker</a>, has warned investors that
        new US restrictions could cut it off from key technology and have "material
        adverse effects" on its business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadafdfc-44c6-4fef-955e-5e05c4fa0952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semiconductor Manufacturing International Corporation said in a
        filing to the Hong Kong Stock Exchange on Sunday that its American suppliers
        have been issued letters from the US Commerce Department about rules for working
        with the chipmaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b19cb80-4b16-4f10-82b0-4064f787e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under US export regulations, "accessories and raw materials to SMIC
        will be subject to further restrictions," and prior application for an export
        license is required before selling to SMIC, the Chinese company said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2020fb-63ee-4c30-95c1-03e379b6764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC did not go into further detail. The company was already dealing
        with other US restrictions, having been barred from supplying Huawei, the
        Chinese smartphone maker and 5G network supplier that is fighting for survival
        after a fierce US campaign against its global business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92da536-3a2f-4430-8802-69c4c2228fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striking at China''s biggest semiconductor maker could take the
        tech war with the United States into new territory. China is playing catchup
        to the West when it comes to chipmaking, and has plowed billions of dollars
        into the industry hoping to build a homegrown company capable of manufacturing
        leading edge chips.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76659623-4bae-4131-a620-a9ee26ae6f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But SMIC remains three to five years behind industry leaders Intel,
        Samsung and Taiwan''s TSMC. If it is cut off from US technology, it will fall
        even further behind.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b85df85-08a0-46f3-b7e0-51addeb87261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ''unacceptable risk''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50bb883-ec22-4c52-8279-65eff3791431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement to the stock exchange appears to confirm reports from
        last month indicating that SMIC was under increased pressure in the United
        States. The Financial Times and others reported that the Commerce Department
        had sent a letter to US companies warning of an "unacceptable risk" that exports
        to SMIC could be used for military purposes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6606bb-669d-41a3-879e-dfb8e97cd508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC has repeatedly said that its semiconductors are for civilian
        and commercial use, and that it has no relationship with the Chinese military.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c365c5fb-b28a-4742-a517-35cf44f9d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s news sent shares in SMIC tumbling nearly 5% in Hong Kong
        on Monday. The company''s stock is down nearly 60% from a July peak of 41.95
        Hong Kong dollars ($5.40). SMIC also trades in Shanghai, but markets in mainland
        China are closed this week for a public holiday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a301f0b-145b-453a-9453-f4da8a1def31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC is the latest Chinese tech company to run afoul of the Trump
        administration as tensions between Beijing and Washington reach new heights.
        President Donald Trump and US officials have placed restrictions on, or threatened
        to ban, several high profile Chinese tech companies, including Huawei, video
        sharing app TikTok and Tencent''s hugely popular messaging app WeChat.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8244033b-e1aa-44c7-a4ba-ec84448e6198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many global chipmakers, SMIC relies on US software, machinery
        and technology to design and manufacture semiconductors. Analysts at brokerage
        firm Jefferies estimate that between 40% and 50% of SMIC''s equipment comes
        from the United States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5efbad8-8609-46f5-83ea-64c1a423df8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Department of Commerce told CNN Business last
        week that it cannot comment on SMIC''s situation, but noted that it "is constantly
        monitoring and assessing any potential threats to US national security and
        foreign policy interests ... [and] will take appropriate action as warranted."
        The department did not respond to a request for comment outside of business
        hours Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dff78c0-b815-480a-bdb9-e989381acb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Further uncertainty</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c785fa-7e02-44c6-9e00-97fdb1721a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC''s fate is still murky.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906433e0-fae2-49cd-8705-0d596de71c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commerce Department stopped short of adding the Chinese firm
        to its Entity List, a designation that could effectively ban US companies
        — as well as companies that rely on American tech — from selling to SMIC.
        Huawei was added to that list last year, and the Chinese tech firm''s <a href="https://www.cnn.com/2020/09/23/tech/huawei-china-survival-us-hnk-intl/index.html"
        target="_blank">business has suffered enormously ever since</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a06006-5ee7-42db-b7d9-da4f4aaea9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Jefferies analyst Edison Lee wrote in a research note
        that the Commerce Department letter could have simply been a reminder to SMIC''s
        business partners that the US agency''s definition of "military end-users"
        has since April included private companies that provide products to the military.
        That designation has always required an export license.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41714fa7-121c-4090-b0c7-d3bd400ffbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not mean a blanket ban on SMIC," he wrote last week.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e548b364-112f-4450-ab5b-f83fa40120ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Sunday statement, the company said it is in talks with the
        US Commerce Department, and is still assessing the impact of the restrictions.
        It warned that the US move could have "material adverse effects on the company''s
        future production and operations."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0a17a9-0688-46c8-a706-f7b473fa76e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese tech firm''s misfortunes could be a boost for other
        global chipmakers, such as Samsung.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b78464-dbc8-45a1-b93c-b79f145034c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean tech conglomerate "stands to benefit from the sanctions
        and potential support from the US government for its semiconductor production
        in the United States," SK Kim, an analyst at brokerage firm Daiwa, wrote in
        a note last week. Samsung has had a chipmaking plant in Austin, Texas, since
        1996. The company plowed $1 billion into expanding the US facility in 2017.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75423d1-72c3-4795-8e3b-839ce5987ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US restrictions on SMIC could also hurt American companies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15219b0a-3474-4e82-bc3e-6f1fb38b5593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing leading edge semiconductors requires a lot of money,
        and US export restrictions undercut revenue that American chip manufacturing
        equipment companies generate from selling to Chinese manufacturers like SMIC,
        Paul Triolo, head of geotechnology at Eurasia Group, wrote in a report last
        month.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e07fbd-0e36-467f-8ca0-295a77ceea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That in turn saps "the funds available to be reinvested into the
        [research and development] necessary to develop subsequent generations of
        semiconductors and related manufacturing equipment," Triolo added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df8622-d36a-457d-8c06-88c4b8e41c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:14:46.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/05/tech/smic-us-sanctions-hnk-intl/index.html"
        target="_blank">The United States is taking aim at China''s biggest chipmaker</a>."</em></p>'
  'trump-campaign-rally-protocol-stays-the-same':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-05T20:15:39.317+08:00
    'imagesource': 'jcr:d8fa1fa8-723f-49ab-ac9e-3e9cabaf6e67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fec664ec-5c5d-4237-80ab-8ab38d9f87f0'
    'lead': 'A senior adviser to President Donald Trump''s reelection campaign said
      Sunday there won''t be any additional safety protocols for upcoming rallies
      following the President''s hospitalization after contracting Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T20:22:21.903+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:11:19.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:37.510+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Donald-Trump', 'Jason-Miller', 'election-campaign', 'rally-protocol',
      'health']
    'template': '1'
    'title': 'Trump campaign adviser says rally protocols won''t change after President''s
      coronavirus diagnosis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afd9d47-1320-453d-a2e0-6b38535ad88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:22:21.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A senior adviser to President <a href="https://www.cnn.com/election/2020/candidate/trump"
        target="_blank">Donald Trump''s</a>&nbsp;reelection campaign said Sunday there
        won''t be any additional safety protocols for upcoming rallies following the
        President''s hospitalization after contracting Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988a92e-2eb3-4f1a-b82d-cda7719b4fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:22:21.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:19.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior campaign adviser Jason Miller, when pressed by CNN''s Ana
        Cabrera on the safety of the Trump''s campaign rallies which have largely
        flaunted best public health practices, said the campaign would take the temperature
        of attendees while providing face masks and hand sanitizer — the same steps
        that were in place before Trump''s diagnosis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25abe1-f75a-4d3c-8677-5ea226cbae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:22:21.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:19.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know what, that''s been a very safe and responsible thing to
        do," Miller said. "That''s what we''ve done from the beginning of this."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d320ef-85c4-482d-ac2a-f5911d4fe153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:22:21.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:19.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments, paired with Trump''s Sunday <a href="https://www.cnn.com/2020/10/04/politics/donald-trump-coronavirus-alternate-reality/index.html"
        target="_blank">photo-op</a>&nbsp;in which he left the hospital with his security
        detail so he could ride in an SUV passing supporters, raise more questions
        about whether the President and his campaign grasp the seriousness of a highly
        contagious and deadly disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fd63d8-ab5d-4b46-9320-5414f93bcae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:22:21.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:19.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, even as Trump''s doctors earlier Sunday provided concerning
        details about the President''s condition to reporters, including several alarming
        drops in his oxygen levels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2f563-ebd8-4994-af65-6dd19d8e2633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:22:21.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:19.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has experienced "two episodes of transient drops in
        his oxygen saturation," Trump''s physician, <a href="https://www.cnn.com/2020/10/04/politics/white-house-physician-sean-conley-trump/index.html"
        target="_blank">Navy Cmdr. Dr. Sean Conley</a>&nbsp;said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11615d46-1d16-4983-a4a5-7ebf68f02db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:22:21.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:19.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first significant episode occurred late Friday morning when,
        Conley said, the President had "a high fever and his oxygen saturation was
        transiently dipping below 94%."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd852a98f-bc61-4fa1-acf8-7db73b9c59eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:22:21.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was given oxygen at that point, Conley said, answering
        a question he had evaded during his Saturday briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29cde1e-623c-4fe1-9d61-3eee4912bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:22:21.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Miller''s comments underscore the importance that Republicans
        believe rallies play in Trump''s White House bid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed2a531-ab4b-49c8-b468-1974e360c020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:22:21.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign and White House paused in-person rallies for
        months during the pandemic, but as the President''s poll numbers lagged, rallies
        were put back on Trump''s schedule.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac43c6-47a9-4e85-b868-66db1feb9804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:22:21.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Miller even claimed that Democratic presidential
        nominee Joe Biden uses face masks as a "prop."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f9a164-f68f-49ff-8a6e-2306e76b588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:22:21.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that with regard to Joe Biden, I think too often he''s
        used the mask as a prop," Miller told ABC''s George Stephanopoulos. "(Wearing
        a) mask is very important, but even if he''s — he could be 20, 30 feet away
        from the nearest person and still have the mask on."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2436ff2a-6cbc-4078-a57b-3e2ebaa2bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T20:22:21.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/04/politics/jason-miller-trump-coronavirus-cnntv/index.html"
        target="_blank">Trump campaign adviser says rally protocols won''t change
        after President''s coronavirus diagnosis</a>."</em></p>'
  'Trump-Fauci-coronavirus-Woodward':
    'author': 'Paul LeBlanc and Jamie Gangel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-05T20:23:44.275+08:00
    'imagesource': 'jcr:1be49a9e-5a48-42ca-808f-6b3fb5da3565'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e9be2db-036a-4486-9e92-931d4214dfa4'
    'lead': 'President Donald Trump in March said he didn''t have "a lot of time"
      to meet with Dr. Anthony Fauci as the coronavirus pandemic surged across the
      US, according to newly released audio from an interview with journalist Bob
      Woodward.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T20:28:08.224+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T19:11:17.884+08:00
