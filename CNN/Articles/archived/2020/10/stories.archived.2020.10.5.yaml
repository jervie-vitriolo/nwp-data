      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public officials and foreign relations experts earlier urged Duterte
        to turn his UNGA speech into reality, <a href="https://www.cnnphilippines.com/news/2020/9/23/Duterte-could-have-been-more-forceful-South-China-Sea-claims.html">after
        asserting the Philippines'' legal victory over the 2016 South China Sea arbitral
        ruling.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51299e86-eb9c-4151-bfda-bed8f9c6d8a1'
