  'DILG-contact-tracers-Bayanihan-2-COVID-19':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-05T15:27:57.461+08:00
    'imagesource': 'jcr:4555855e-3531-4f60-8581-ffcf3a6376fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd1086ce-ba4d-4e43-888a-0a39a87c3f88'
    'lead': 'Interior Undersecretary Jonathan Malaya says they have hired 10,136 personnel
      to track down the close contacts of COVID-19 patients in order to cut the transmission
      of the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T15:29:37.583+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:11:56.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:26.900+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH makes headway in hiring more contact tracers'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b055e7ae-6334-434a-bdd3-44c18c8f914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:29:37.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:11:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — The
        Interior Department has hired 20 percent of the target 50,000 addition contract
        tracers less than a month after the project''s budget was granted, an official
        said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b281cd-d6f4-4a4c-a387-ca2c326cf578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:29:37.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:11:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya said they have hired 10,136
        personnel to track down the close contacts of COVID-19 patients in order to
        cut the transmission of the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05638f48-0f1e-4d5b-9956-33a2c446a887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:29:37.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:11:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG is confident it will easily reach the target as there are 55,000
        pending applications. Malaya said workers from Barangay Health Emergency Response
        Teams or BHERTs will be prioritized due to their contact tracing experience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfaf2e8-0ca1-4821-95b4-49a8584ace90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:29:37.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:11:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG assured the government will be able to find 37 close contacts
        of a COVID-19 patient as soon as they are able to hire 50,000 contact tracers
        nationwide — meeting the formula set by contact tracing czar Benjamin Magalong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e779d7-5885-49ac-8a50-40e24f75dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:29:37.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:11:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department requested for ₱5 billion contact tracing funds under
        the "Bayanihan 2," which was signed into law in mid-September, to meet the
        recommendation of the World Health Organization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9786cf-1302-4cef-a0dc-9a89e6c9503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:29:37.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:11:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malaya noted that some local government units are failing
        to provide adequate support for BHERTs, which play an important role in the
        national government''s COVID-19 response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6df535-7cfe-4280-bcdc-436601b161fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:29:37.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:11:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May mga LGUs na very supportive sa health systems, may mga LGUs
        naman na may pagkukulang. If the LGU has that kind of system, that is reflected
        in the BHERTs,” he said in an online media forum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86aab9b-badc-4251-bfc3-714827bb1866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:29:37.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:11:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are LGUs that are supportive of the health systems,
        while some are lacking. The LGU response will reflect the response of BHERTs.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702d323f-f0f3-49a2-8070-0c4db67ae27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:29:37.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:11:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These workers play a crucial role as they support the Local Epidemiology
        and Surveillance Units and contact tracing teams in tracking confirmed COVID-19
        patients, visting houses to proactively find cases.</p>'
  'Arnolfo-Teves-muted-on-Zoom-Cayetano-resignation-voting':
