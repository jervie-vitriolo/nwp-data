      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi met with Treasury Secretary Steven Mnuchin
        last week in an attempt to strike an agreement on additional aid. That effort
        has not yet produced a breakthrough, though Pelosi and Mnuchin continue to
        negotiate.</p>'
