      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/30/alan-cayetano-resignation-offer-house-speakership.html">Cayetano''s
        resignation move cheered, jeered</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee3666-9568-4a1b-a953-045194c170a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:52:11.711+08:00
      'mgnl:createdBy': 'mel'
