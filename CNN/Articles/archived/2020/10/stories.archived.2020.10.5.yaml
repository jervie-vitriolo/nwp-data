    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Duque', 'DOH', 'Health-Secretary-Francisco-Duque',
      'flattening-the-curve', 'covid']
    'template': '1'
    'title': 'More than a flattened curve, PH eyes ‘downward trajectory’ in COVID-19
      cases — Duque'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebe3049-d49d-4ff6-b28a-3db90b4c39ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T11:54:33.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:04.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)—</strong> The
        Philippines is hoping to achieve not just the flattening of the curve, but
        also a sustained downward trajectory of new virus infections, Health Secretary
        Francisco Duque III said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2a4552-ec3f-4754-bb6a-5031a1b2a8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T11:54:33.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:04.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like a downward trajectory, more than the flattening of
        the curve… Remember, this virus will stay with us,” Duque said in an exclusive
        interview with CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bda067e-ba15-4219-a540-ad2feb618a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T11:54:33.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early September, the OCTA research team said the Philippines
        has already flattened the curve of coronavirus cases, with its reproductive
        rate sitting at a value less than one. The statistical measure, used to determine
        the “contagiousness” or rate of virus transmission, should ideally be one
        or less, as anything higher means there is still a significant community transmission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d91fd-7058-4b54-8fe5-2993eea99720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T11:54:33.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:04.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/9/6/PH-flattens-COVID-19-curve-UP-OCTA-research.html">PH
        flattens COVID-19 curve, but public urged not to be ‘overly excited’ — research
        group</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240450dc-9b6d-44c1-b140-581ff5e9c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T11:54:33.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, however, admitted that such movement has yet to reach a “significant
        level” in the country’s virus battle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b76d69c-ec47-4430-8496-2ccc13e25abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T11:54:33.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bumababa siya</em> (it''s decreasing), that’s what the OCTA
        report said, but not yet to a level that is significant,” he stressed. “The
        goal is to have a downward trajectory.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dae075-5c74-498d-93c3-9523c54c274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T11:54:33.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:04.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines as of Sunday logged a total of <a href="https://www.cnnphilippines.com/news/2020/10/4/PH-coronavirus-cases-322k.html">322,497</a>
        cases of infections, making it the 20th nation in the world with the most
        virus cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3ddbc-1d5d-4a95-8fc7-71085587b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T11:54:33.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:04.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This puts the country only a thousand cases behind Turkey (324,443).
        as well as Italy (325,329 )—&nbsp;once the epicenter of COVID-19 in Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b8973-3783-4c24-a63e-10ea9defebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T11:54:33.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:04.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH still doing ‘okay job’ with limited resources</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202f944b-2eae-448f-b44a-53e20ca024e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T11:54:33.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:04.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the bleak news, local health experts have stressed the importance
        of analyzing the trend of infections, noting how the Philippines is among
        the countries with a <a href="https://cnnphilippines.com/news/2020/10/2/Philippines-COVID-19-cases-top-20-countries.html">decreasing
        number of newly-recorded cases</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7114b88-3318-4f91-88ec-78d226115d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T11:54:33.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:04.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also cited the Philippines’ improving case fatality and recovery
        rates, as well as ramped up healthcare system including boosted testing, tracing,
        and clinical management efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e113f5a8-f7f5-417c-990f-bd8166e12afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T11:54:33.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:04.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He underscored that the country has also been doing a relatively
        “okay” job compared to other nations— including our Southeast Asian neighbors—
        which have more resources and crisis funds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa4403-e38a-4d0b-ba5c-5a15685c3762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T11:54:33.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:04.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he believes the country is "headed towards the right
        direction" in its COVID-19 response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bdde04-ae59-48b5-abb2-d395b6f5f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T11:54:33.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:04.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> resources <em>natin ay</em> (our resources are) really
        much much more limited than theirs," the health chief said. "I think, relatively,
        we’re okay. We’re not doing fantastic, but we’re doing okay. We’re adjusting.”</p>'
