  'Designer-Kenzo-Takada-dead-COVID-19':
    'author': 'Martin Goillandeau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-05T06:20:43.861+08:00
    'imagesource': 'jcr:d54637a3-144a-4278-a957-5c511659629c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64444ab9-6478-46eb-b543-c9759e5e4498'
    'lead': 'Paris-based Japanese designer Kenzo Takada, famous for creating the international
      luxury fashion house Kenzo, died in Paris on Sunday due to COVID-19 related
      complications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T06:25:01.609+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:12:28.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:14.050+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Designer Kenzo Takada, founder of Kenzo, dies of COVID-19 aged 81'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a60f396-1a05-4101-810a-2531b6c0c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:25:01.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:28.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Paris-based Japanese designer Kenzo
        Takada, famous for creating the international luxury fashion house Kenzo,
        died in Paris on Sunday due to COVID-19 related complications, a spokesperson
        for Takada''s luxury K-3 brand said in a statement sent to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33430ee3-254a-4809-bb40-6b9ab0c276a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:25:01.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:28.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed80a2a-39eb-459b-bdc2-2f635c251137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:25:01.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:28.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with immense sadness that the brand K-3 announces the loss
        of its celebrated artistic director, Kenzo Takada. The world-renowned designer
        passed away on October 4th, 2020 due to Covid-19 related complications at
        the age of 81 at the American Hospital, in Neuilly-sur-Seine, France," the
        statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfa879d-c6c1-47cf-8139-f47f0a14cd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:25:01.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:28.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9433a7b3-a529-429c-8874-426be50fba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:25:01.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:28.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1970, Takada rocked Paris with the debut of his namesake fashion
        line. Sold out of his first boutique, called Jungle Jap, his designs were
        a chaotic mix of loud colors and mismatched prints inspired by his travels
        around the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1458a68-285e-4eb5-a156-cb75a3c19856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:25:01.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:28.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d5784-0f33-4705-b747-14d8b5983586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:25:01.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:28.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designer inaugurated his flagship store in Paris'' Place des
        Victoires by 1976, and over the next three decades, he racked up numerous
        accolades and accomplishments -- including a slew of magazine covers, the
        launch of a perfume empire and, in 1993, his brand''s purchase by luxury conglomerate
        LVMH -- before retiring to pursue other creative pursuits in 1999.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee88fd6-c9f5-4499-a8a8-b25868aa7e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:25:01.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:28.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bedcb9d-84ad-487b-8c08-adb41843481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:25:01.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kenzo Takada was incredibly creative; with a stroke of genius,
        he imagined a new artistic and colourful story combining East and West --
        his native Japan and his life in Paris," Jonathan Bouchet Manheim, CEO of
        Takada''s K-3 brand, launched in January of this year, said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9cc8cf-abc6-4f2e-8fc4-e87bc955e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:25:01.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd4e956-4660-405a-9afa-ef3dccda6e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:25:01.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:28.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the chance to work alongside him for many years, always in
        awe, admiring his curiosity and his open-mindedness. He seemed quiet and shy
        at first, but he was full of humour. He was generous and always knew how to
        look after the people close to his heart. He had a zest for life... Kenzo
        Takada was the epitome of the art of living," he added.</p>'
  'Geneva-highest-minimum-wage':
    'author': 'Francesca Giuliani-Hoffman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-05T06:39:10.850+08:00
    'imagesource': 'jcr:6b311b10-e9f4-403a-b568-af5dc0bd4453'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36eac184-6669-4237-97b9-7d6a1347795e'
    'lead': ' Voters in Geneva, Switzerland, have agreed to introduce a minimum wage
      in the canton that is the equivalent of $25 an hour — believed to be the highest
      in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T06:45:39.100+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:12:27.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:14.394+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Geneva', 'highest-minimum-wage']
    'template': '1'
    'title': 'Geneva adopts what''s believed to be the highest minimum wage in the
      world, at $25 an hour'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490367c-5855-4cbb-97c5-66b70d10519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Voters in Geneva, Switzerland, have
        agreed to introduce a minimum wage in the canton that is the equivalent of
        $25 an hour —&nbsp;believed to be the highest in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd861bc4-1ab9-498d-85ae-0d6bb0d8b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government data, 58% of voters in the canton were in
        favor of the initiative to set the minimum wage at 23 Swiss francs an hour,
        which was backed by a coalition of labor unions and aimed at "fighting poverty,
        favoring social integration, and contributing to the respect of human dignity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dea066-99c5-4606-abc3-ca4b43b632fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe29645-1126-4885-a0b3-8849b6d00f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Switzerland has no national minimum wage law, Geneva is the
        fourth of 26 cantons to vote on the matter in recent years after Neuchâtel,
        Jura and Ticino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5565236c-6276-4ad5-a776-bf77db68d192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3d245d-544c-4968-9e50-3806266f65e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new minimum wage will apply to about 6% of the canton''s workers
        as of November 1st," Geneva State Counselor Mauro Poggia told CNN in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba17eb5d-9611-41a1-b2aa-42fa8bff563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fbeef7-8699-4537-be1b-587ed19f48d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communauté genevoise d''action syndicale, the umbrella organization
        of unions in Geneva, described the result as "a historic victory, which will
        directly benefit 30,000 workers, two-thirds of whom are women."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dff6e1e-20f5-4c73-bb94-61f84a1176d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f6bfb6-54ac-4b43-83f4-02a013f0c1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was also praised by Michel Charrat, president of the
        Groupement transfrontalier européen, an association of workers commuting between
        Geneva and nearby France.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c71378-80c4-4ec1-929d-a19afc8c8d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3889c89b-cc7f-47a7-ade2-bb49dc7db73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charrat told The Guardian that the coronavirus pandemic "has shown
        that a certain section of the Swiss population cannot live in Geneva," and
        argued that the new minimum wage is "the minimum to not fall below the poverty
        line and find yourself in a very difficult situation." Charrat didn''t return
        a CNN request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb1171a-5eee-4085-ab63-256853c028bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4c35d-1a90-4b1b-9a2c-e61d8fa48b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Geneva Council of State, the local executive branch, said in
        an opinion against the measure that the new minimum wage would be "the highest
        in the world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6266db06-2743-42f6-b4ac-848c5b27bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6712423f-d978-4f0d-a4d1-b3e9a0a2bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A measure introduced by citizens</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f15ab9-6994-4949-ba7a-2ae94d7c3536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss system of direct democracy calls on voters to exercise
        their right four times a year, and allows citizens to collect signatures to
        introduce "popular initiatives" to be enacted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1ed3cf-7545-4d25-a8e8-acc71a17a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd346070a-b487-455e-af7a-2ffa484f2adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On two occasions in the past, initiatives to set a mandatory minimum
        wage in Geneva had been submitted to the population and rejected," said Poggia,
        who is in charge of the Department of Security, Labor and Health for the Geneva
        canton.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfb37ca-5549-4426-9e34-57e32eb76554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7fd2b8-0c9f-42d0-8d05-57feda48c251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two previous votes took place in 2011 and 2014, and in the latest
        case, it was a national referendum to introduce an hourly minimum wage of
        22 Swiss Francs, which found 76% of voters were opposed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92baf925-4554-4143-9b7b-0784e3b6fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b06e14-ef5f-4f53-9fc8-ca5860c5acbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fc2105-010a-4c7c-8e96-4059127e74ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On 27 September, a new vote on this subject was finally accepted,
        for a salary of 23 Swiss Francs per hour, or slightly more than 4,000 Swiss
        Francs per month for an activity of 41 hours per week," Poggia added. That''s
        roughly $4,347 per month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b11fc-b9c2-42ae-b36f-4f0528d3a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5f776-ba0b-4900-85c4-3f4b1e46f34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a $25 per hour minimum wage might look staggering from the
        perspective of the United States, where the federal minimum wage is $7.25
        an hour, context is key.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409a092e-5fef-435d-8fb8-925bc403517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f94b136-3f13-45bf-bff1-f639a59e9a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geneva is the 10th most expensive city in the world, according to
        The Economist Intelligence Unit''s 2020 Worldwide Cost of Living Survey. The
        roughly 4,000 Swiss francs workers will now earn puts them slightly above
        the poverty line of 3,968 Swiss francs for a household of two adults and two
        children younger than 14, as estimated by the Swiss Federal Statistical Office
        in 2018.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ba7367-dafd-4839-b7cc-ce1bde759e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa23371-2c79-4802-a799-bfc9457ec534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland is among the wealthiest nations in the world, but it
        wasn''t shielded from the damaging impact of the coronavirus pandemic on its
        economy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf94e2d-95eb-4ed0-98b2-495bd359cea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf2a50-8c01-4029-aac6-f095e8ef188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the Swiss government''s economic experts group expects
        the adjusted Swiss GDP to fall by -6.2% in 2020, and average unemployment
        to be around 3.8%, the lowest economic slump since 1975.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9193505c-6464-44d0-80c6-54cf55d6a5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e11e31-f693-4541-b53d-6aad200703ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Did coronavirus impact the vote?</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225477be-d060-4198-9743-3c88f01b8213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Grampp, Deloitte''s chief economist in Switzerland, said
        he believed the coronavirus pandemic had an impact in determining how many
        voters were in favor of passing the minimum wage initiative. Low income workers
        in the service sector were the most affected by the lockdown measures put
        in place in Switzerland.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9420aa-06fe-45ac-afe8-b4b8982ceed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febec179-50f4-44ab-9690-0a8479254819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think many people realized how many people are working in these
        sectors. It''s not like everyone here is working for a bank or a chocolate
        factory. We also have a broad service sector that was hit hard due to the
        lockdown," Grampp told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca7adf4-ba36-4d06-abe7-41f09dd9e3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad77fc3-bd4d-4a4a-b094-99eb840fa55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It definitely helped push the vote towards almost 60%," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0468f124-1339-45cb-8099-c1e5c86540e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab80a6eb-ff77-46f9-9e46-d2b5fa67269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grampp believes more cantons will enact minimum wage legislation.
        But Poggia said he doesn''t believe the pandemic had a significant impact
        on the vote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a1fb9-e8d8-4643-b584-b0872925d666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab849a68-f6e5-4a49-a95b-5f52c92f3587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to other countries, given the strong social security coverage
        in Switzerland, the economic effects of Covid are currently being contained,
        even though job losses are already occurring in the sectors that have been
        directly affected, such as tourism, hotels and restaurants," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013e4df-8913-4f5f-88e2-d7e521e677eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338ee89a-f980-4c6c-af67-2fce17aa1c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Long lines for free food</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58504d71-7645-4764-a1c6-b21ace969d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those job losses are forcing people to seek help.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27970c62-c90f-47e4-b22e-feec9c53f4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afbd0b7-8074-4bff-9b33-ac35970d1047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mile-long lines at free food distributions in Geneva made headlines
        worldwide, and they continue to take place, according to Charlemagne Hernandez,
        the co-founder of Caravane De Solidarité, an activist group in Geneva that
        has kickstarted the distributions in the city, mostly through donations.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b271b-2fc9-4786-bf14-9439f0193625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2a8510-523f-4660-b542-f066cb2ab823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez told CNN the group he now works for, the non-profit Colis
        du Coeur, helped an estimated 6,000 to 9,000 people each week during the summer,
        distributing bags of fresh produce and dry goods sourced through donations,
        the official Geneva food bank, and various charitable groups. Colis du Coeur
        is continuing food distribution through the winter.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453ac80-7450-421d-8e4e-fef38b32e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2d77c-d39b-46b5-be6b-3f25fcbbbe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez said he believes the adoption of the minimum wage initiative
        in Geneva was "necessary," as unemployment represents an existential threat
        for so many low income workers in the city. "It will boil down to not having
        enough to eat," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1963d-a20e-4f4e-abd9-d4218f74e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18254090-8766-43d2-be8a-bb87caf2515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geneva is known as the humanitarian capital of the world because
        of the presence of so many international organizations and UN offices focusing
        on humanitarian affairs. Hernandez said solidarity in the city "is much stronger
        these days than usual," as people respond to calls for donations in great
        numbers, helping the food distributions to continue.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253602f-819e-47b9-bbdd-30f0e95f677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b5736-0c8b-43aa-948b-563dcfeddf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those who are skeptical about poverty being an issue in a wealthy
        country such as Switzerland, Hernandez invites people not to judge.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf12df-e8f3-48c6-9937-b336514ae0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695673b5-487c-49af-80b3-9f1bdb232e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I come from a slum in Manila originally, so it''s true, it''s not
        the same kind of poverty, but if you''re hungry, you''re hungry. That''s a
        benchmark you cannot deny," Hernandez said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd34d9e3-4e0d-45bb-9ef1-336fd5c6c098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T06:45:39.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:12:27.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/10/03/world/geneva-switzerland-minimum-wage-trnd/index.html">Geneva
        adopts what''s believed to be the highest minimum wage in the world, at $25
        an hour</a>''</em></p>'
  'Magnitude-5.6-earthquake-Occidental-Mindoro-Metro-Manila':
