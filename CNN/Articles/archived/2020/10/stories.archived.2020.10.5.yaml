      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Senior Associate Justice Antonio Carpio previously warned
        that China''s opportunism and increased presence in the disputed waters <a
        href="https://www.cnnphilippines.com/news/2020/4/27/joint-patrols-grave-escalation-tensions-South-China-Sea.html">need
