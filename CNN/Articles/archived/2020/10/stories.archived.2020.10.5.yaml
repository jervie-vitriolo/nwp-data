      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap was addressing the queries of Gabriela Rep. Arlene Brosas on
        possible concrete actions taken by Duterte''s office following his speech
        before the United Nations General Assembly (UNGA) last month. She also asked
        whether the administration took effort in looking into the United States-blacklisted
        Chinese companies which have been involved in the militarization of the West
        Philippine Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1bc885-8fc2-4058-b844-10d97242dc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:24:04.052+08:00
