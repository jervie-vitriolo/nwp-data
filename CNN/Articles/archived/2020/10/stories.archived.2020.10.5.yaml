      'jcr:uuid': '471a6b38-c3ef-4878-b246-d2ca88ca70d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:24:04.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the committee level a few weeks back, Executive Secretary Salvador
        Medialdea already reasoned that there''s no reason for the Philippines to
        be involved in the issue due to certain economic implications. However, he
        admitted that the agency is not aware of such companies despite its hefty
        intelligence funds over the past years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f91df-9f49-4937-9d81-e416bd359e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:24:04.052+08:00
