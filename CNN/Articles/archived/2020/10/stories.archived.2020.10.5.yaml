      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:47.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, Mark Meadows, Trump''s chief of staff, offered a
        more dire report: "The President''s vitals over the last 24 hours were very
        concerning and the next 48 hours will be critical in terms of his care. We
        are still not on a clear path to a full recovery."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b082edaf-9a57-46fa-858f-74c9061adf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:31:09.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:47.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was furious at Meadows for contradicting Dr. Conley''s Saturday
        press briefing, CNN''s Jim Acosta reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8d05d-c349-4874-bea6-28974cdec0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:31:09.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:47.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another jarring news conference Sunday, Conley and other doctors
        involved in the President''s care offered more information about the President''s
        condition — but there were still significant gaps that made it hard to decipher
        the full picture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d48b090-1dae-43d4-a070-93e56b391aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:31:09.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:47.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s doctors said that even though the President has had at
        least two concerning drops in oxygen levels, they are hoping he could be discharged
        from Walter Reed as early as Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e09530-51e3-40c4-b100-99b7c5b85abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:31:09.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:47.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accountability doesn''t check out when the President checks into
        the hospital," said Susan Glasser, staff writer at The New Yorker, of the
        apparent misinformation surrounding Trump''s health. "His personal and political
        disinformation have converged."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa0e59e-1019-46c9-9c34-b36fc2a95a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T17:31:09.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:47.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/04/business/trump-coronavirus-journalist-leaks/index.html">Americans
        are relying on leaks for information about Trump''s health</a>."&nbsp;</em></p>'
