    'mgnl:tags': ['duterte', 'intel-funds']
    'template': '1'
    'title': 'Duterte-allied House appro chair backs hefty intel funds for OP to fight
      corruption, terrorism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411ebb74-4d62-4c55-bfaa-5157f22e66d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        chairman of the House Committee on Appropriations is in favor of keeping the
        proposed confidential and intelligence funds for the office of President Rodrigo
        Duterte, despite concerns about its dubious allocations amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdff4a4-a76f-4c39-a4f2-80c25700f38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:59.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3daa28-ee5f-467e-be2a-c04960e13dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT-CIS Party-list Rep. Eric Yap, a Duterte ally, sponsored the
        ₱8.238 billion budget allocation for the Office of the President (OP) on Monday,
        with ₱4.5 billion intended for the agency''s confidential and intelligence
        funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e3d3bb-2cc9-4d0f-ae94-8de0b761bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01288c6-4b64-46b4-adc7-c6302cc09069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said the ₱2.25 billion allocated for confidential funds and
        another ₱2.25 billion for intelligence funds for next year would make Duterte''s
        office flexible in its functions, especially in battling corruption, terrorism,
        and illegal drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f03d0-bba1-4b91-9e93-b6dc0d8ff527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbf102c-775f-4071-bc47-3a91ca57f4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito na po ang sinasabi natin. Kailangan meron pa rin pong say
        ang ating Presidente,"</em> said Yap, who was responding to the queries of
        Bayan Muna Rep. Ferdinand Gaite on the OP''s funding allocations amid anti-corruption
        efforts. <em>"Kapag may intel fund siya, meron po siyang flexibility para
        ma-check ''yung mga bodegang may drugs, may container na may drugs. Hindi
        natin maaasa lang sa Bureau of Customs iyan dahil kulang po ang gamit [nila]."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30edc834-77de-408d-a712-493c00dadcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f7b6e-ba02-4211-8e71-f5fed7a2c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is what we are talking about, the President needs
        to have a say on this. If he has the intelligence funds, he will have the
        flexibility to check warehouses and containers with drugs. We cannot just
        rely on Bureau of Customs due to their limited equipment.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4987f-ca1e-4353-a955-b35c9af85413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c54cfa-35b9-4aa2-a49a-45fac66da079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang intel fund po, dito tayo nagi-intel gathering ng mga activities
        ng mga terorista upang ma-counter ito, ng mga drug users at drug pushers,
        kung ano ang kanilang mga hakbang,"</em> he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc2374-dff9-49e6-a797-fe7ea3d47b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82454df5-ac7e-43b4-a875-73e32f37e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The intelligence funds can be used to gather information
        on the activities of terrorists, of drug users and drug pushers so we can
        counter them on their next steps.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c64479a-688d-424f-ade0-41ceff96425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99c406-5d43-494a-b48b-cf03071736b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap defended the funding without specifying concrete steps on the
        confidential operations of the agency. He noted, however, that they were all
        intended for internal security and counter-insurgency.  He added that Duterte
        also has the discretion to even use it to respond to the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c9cdf-33b1-47ec-a383-eaf15a77da6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd67f39-b4e9-4136-962f-d1030862999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also defended the President''s supposed "recyling" of appointees
        who have been caught in various controversies despite the latter''s strong
        stance against corruption. The lawmakers pointed out the case of former Customs
        chief Isidro Lapeña and Health Secretary Francisco Duque III, who continue
        to enjoy Duterte''s trust up until now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e5da2-8f8d-40a6-a74a-68a4b3ad5003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad4843-db29-4343-a751-196c5f192084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña, who was previously involved in the multibillion-peso shabu
        smuggling controversy now serves as the director general of Technical and
        Skills Development Authority (TESDA). Meanwhile, Duque continues to chair
        the Philippine Health Insurance Corp. without facing any administrative case
        related to corruption inside the agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4d3a17-fe42-4cf5-8572-2effec06c560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:58:18.616+08:00
      'mgnl:createdBy': 'glee'
