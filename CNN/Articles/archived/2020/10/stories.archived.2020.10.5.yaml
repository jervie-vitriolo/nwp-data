      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;A couple in Italy who met on their
        balconies during the coronavirus lockdown are now engaged, becoming a modern-day
        Romeo and Juliet in the same city where Shakespeare''s story of star-crossed
        lovers took place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb90d1-969d-4340-8339-9db0c4d2d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was love at first sight for Michele D''Alpaos, 38, who remembers
        the exact moment he laid eyes on Paola Agnelli, 40, as she walked across the
        terrace of her apartment in Verona.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c3f32c-5077-4e5a-8131-180e0c6088f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the afternoon of March 17, when I was forced to work from
        home because of the lockdown," D''Alpaos told CNN. "I saw this beautiful girl,
        Paola. I was immediately struck by the beauty of this girl, by her smile.
        I had to know her."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6fa434-dca3-417e-9339-5f83470d097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair had lived in buildings across from each other almost their
        entire lives, but were never aware of each other''s existence. But that afternoon,
        while her sister played the violin on their balcony as she did every evening
        to cheer up the quarantined neighborhood, Agnelli caught D''Alpaos'' gaze.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f45ffd-e699-4a22-9cfa-89f8d1b4cf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I immediately thought, ''What a beautiful boy''," Agnelli told
        CNN. "I believe he was sent to me from heaven."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca8da23-92df-45b8-9233-d18539e78d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two were strangers up until that moment, fate still found
        a way to bring them together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179e17d-8517-4847-940c-9bafc1178b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnelli happened to know D''Alpaos'' sister because they use to
        visit the same gym and followed each other on Instagram. Moments after discovering
        this, D''Alpaos quickly created his own Instagram profile just to reach out
        to Agnelli.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acb0e01-d081-4379-96f5-77712a1085b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One message after another, we ended up chatting until late at night,"
        D''Alpaos said. "By then I was just waiting to wake up in the morning to be
        able to talk to her again. We had so many things in common, from food to politics,
        she was very nice, she always laughed at my jokes, even the most stupid ones."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9017d2a-f788-41fa-818c-a0d6dbce6735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Romance in the neighborhood</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1778fd-0070-460e-9f1c-93a9617b1a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close enough to smile at each other from their balconies but too
        far to embrace, the two spent their days and nights talking, laughing, and
        learning about each other until they said it felt like they''d known each
        other forever.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738bfba8-b9a4-4a06-a427-8008e7a87c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Italy remained under lockdown because of the pandemic, Agnelli
        and D''Alpaos had no choice but to remain apart. But that didn''t stop D''Alpaos
        from finding ways to remind Agnelli of his love for her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624bd780-472e-45b9-8292-2991e7ded784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example of his romantic tactics is when D''Alpaos surprised
        Agnelli one summer morning by writing her name in big letters on a white bedsheet
        and hanging it from the top of his building for her to see.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398516a-bcc3-4ab3-9a2b-ed9e21edaea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The greatest difficulty of a courtship from the balcony compared
        to a normal one is to woo a person by stimulating them in the soul and not
        simply relying on physical appearance. You have to get their attention and
        never fall into monotony," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee99db9b-1f2a-41d2-a791-a5f95b48f1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t get a chance to set the mood by going out to a nice
        place or anything like that. Everything is centered only on the two of us."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e42e22-d1f1-47aa-900d-7b3b02be4c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Their first kiss</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f54616-4b61-47b5-946e-8f00dc75d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 4, nearly two months since the beginning of their love story,
        Agnelli and D''Alpaos were finally able to meet at a garden near their homes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bae317-7f73-4033-a986-25897af2fee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t even talk, we sat on a bench and kissed for half an
        hour like two teenagers," D''Alpaos said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a3ef2b-0e62-4e09-a67c-bba0ff55deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many people would have feared their chemistry would not translate
        in real life, the pair immediately fell into rhythm. They spent the summer
        surprising each other at the beach, spending their birthdays together, and
        planning dates that began in the morning and bled into the night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1c4835-9c42-4b5d-be12-efcfc3d2bde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two said they''re engaged, the details have been kept
        private and there are currently no plans for a wedding date or location, but
        what they know for sure is their shared hope to start a family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd51080-4ee7-4a0c-8dca-cf18eb1c0383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D''Alpaos noted that Shakespeare''s tragedy is based on two rival
        families and the story of Romeo and Juliet "ends in tragedy with the two of
        them committing suicide."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1c3baf-a7c5-40b6-88b5-e806c279cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s hope our story has a better ending than theirs."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f8bb8a-4e50-43ac-bd43-68b3a63d0814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:40:58.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:12:09.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/04/europe/italian-couple-coronavirus-lockdown-engaged-trnd/index.html">"An
        Italian couple who met on their balconies during quarantine are now engaged
        in the same city where ''Romeo and Juliet'' was set."</a></em></p>'
