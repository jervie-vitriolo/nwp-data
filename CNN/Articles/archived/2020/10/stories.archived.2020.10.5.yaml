      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves said he called House Majority Leader Martin Romualdez to complain,
        but the Leyte Rep. explained that the online system is not perfect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c281dca8-ef08-49c7-922f-0a4b67bc5247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:52:11.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.731+08:00
