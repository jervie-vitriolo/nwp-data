    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:29.311+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'coconut-levy', 'trust-fund', 'coconut-farmers']
    'template': '1'
    'title': "Senate OKs coconut levy fund bill on final reading  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc717ff-7999-414d-b8c4-5cd4125df350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:57:53.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:11:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) -</strong> The
        Senate on Monday approved on third and final reading the bill which seeks
        to establish a coconut farmers and industry trust fund through the sale of
        assets acquired using taxes imposed on coconut products decades ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f700fe-b10c-4857-8236-21ee675e57a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:57:53.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:11:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da94b5-18a1-4864-abc2-ff3c6b5ad7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:57:53.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:11:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6d4301-97b6-49fc-809a-dba06d5493e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:57:53.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:11:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1396 or the "Coconut Farmers and Industry Trust
        Fund Act," passed with 22 affirmative votes,  mandates the government to sell
        P75 billion of coconut levy assets in the next five years to create the trust
        fund to be used for the benefit of coconut farmers and the development of
        the industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a334329e-3839-463f-af4c-0ee6fcea2520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:57:53.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:11:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e403329-6b86-435d-9812-af27986e4085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:57:53.586+08:00
      'mgnl:createdBy': 'vince'
