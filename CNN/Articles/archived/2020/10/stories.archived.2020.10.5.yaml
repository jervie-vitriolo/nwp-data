      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano offered to step down in a plenary session, which was physically
        and virtually attended by fellow lawmakers, amid the heated leadership row
        between him and Marinduque Rep. Lord Allan Velasco.</p>'
  'Harry-Roque-Boracay-time-for-vacation':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Presidential Spokesperson Harry Roque invites Filipinos to visit Boracay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-05T15:53:10.982+08:00
    'imagesource': 'jcr:284b4d4e-8fac-4017-b56d-7b41892fd030'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4fcdeab-7dba-4070-a80a-1b026d5b8cd8'
    'lead': '''Ang talagang messaging po natin ngayon... ingat-buhay para sa hanapbuhay,''
      Presidential Spokesperson Harry Roque says, even shooting a promotional video
      featuring himself as he walked around Boracay to shop and eat while showing
      the safety protocols in place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T15:57:46.217+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:11:55.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:27.233+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boracay', 'vacation', 'travel', 'tourism', 'Harry', 'Roque']
    'stories': ['f1019f07-1817-4601-b89d-7259cbaa0611', '2b78904d-6288-432d-a9b8-9f96e3061341']
    'template': '1'
    'title': 'Roque on Boracay opening: ''Panahon na para magbakasyon'''
    'updated': 2020-10-05T19:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b715a5f3-2e3b-4da4-9a98-108eb596695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:57:46.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Malacañang
        has dropped its months-old "stay at home" campaign and is now calling on Filipinos
        to head out and fly to Boracay island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b1d9a-a6e8-44ab-bc09-32403af6dd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:57:46.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mensahe po ng Presidente, kinakailangang mabuhay po tayo
        sa kabila ng COVID-19... Panahon na po para tayo ay magbakasyon matapos ng
        napakatagal na lockdown, lalong-lalo na sa Metro Manila</em>," Presidential
        Spokesperson Harry Roque said on Monday as he staged his regular press briefing
        from the white sand shores of the popular tourist spot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d235e-945f-4245-bf63-d779b9413ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:57:46.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President''s message is that we need to live with
        COVID-19... It''s time to take a vacation after the long lockdown, especially
        in Metro Manila.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88299508-5e04-482e-b21d-4ebd2926a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:57:46.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay reopened its doors to all tourists on October 1 but subject
        to strict guidelines. Negative swab tests are required before visitors are
        allowed to enter the white sand paradise. This comes weeks after the island
        started accepting visitors from within the Western Visayas region only.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb7dfdc-86f7-4352-a39b-62f972a08cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:57:46.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque and his team headed to Malay, Aklan over the weekend, joining
        a handful of tourists who braved the COVID-19 pandemic after seven months
        of community quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30131ab8-924a-40d4-a9ad-2b0414c71de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:57:46.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang talagang messaging po natin ngayon doon sa advertisement
        na pinroduce ng</em> Office of the Press Secretary <em>at suportado po ng</em>
        IATF, DOH, at Department of Finance: <em>ingat-buhay para sa hanapbuhay...
        ''Yan din po ang thrust ng</em> second National Action Plan ng national task
        force on COVID-19," the Malacañang official said, even shooting a promotional
        video featuring himself as he walked around Boracay to shop and eat while
        showing the safety protocols in place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb21f28-a412-4a21-94c6-9524341d128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:57:46.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our real messaging now as seen in the advertisement
        produced by the Office of the Press Secretary and supported by the IATF, DOH,
        and Department of Finance: taking care of yourself while supporting other
        people''s livelihoods... That''s also the thrust of the second National Action
        Plan of the national task force on COVID-19.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a287c31f-af7f-426e-a7ad-3bb2ca9e5151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:57:46.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan Governor Florencio Miraflores said <a href="https://www.cnnphilippines.com/news/2020/10/1/Minimal-number-of-tourists-in-Boracay-due-to-strict-restrictions--expected---official-says.html">only
        about 50 tourists per day</a> have entered the province since last Thursday,
        as local businesses hope to entice more to revive sales and jobs. He assured
        that strict health standards are being followed to maintain Boracay''s COVID-free
        status.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ca0cf4-e935-4faf-b2ac-ed07f202d6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:03:21.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/2/separate-airports-for-Boracay-tourists-Aklan-LSI.html">Boracay
        tourists to use separate airport from Aklan LSIs to avoid COVID-19 transmission</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791f3ae4-7abe-42ba-a6d3-1aa74ce3bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:57:46.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists need a negative polymerase chain reaction test result taken
        within 48 hours of traveling to Boracay to be allowed entry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb7881-0069-4a38-ab61-2acb226c4c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:57:46.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that while Boracay may seem ready&nbsp;to accept&nbsp;foreign
        tourists, he doubts if they are willing to take the trip now as most countries
        require residents to undergo two-week quarantine upon returning home. Prior
        to the pandemic, Korean and Chinese tourists visited the island in droves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56cfe49-1536-426c-8f0f-0e35a020c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:57:46.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Chusuey, who owns the Henann Resorts chain in the island,
        said the hassle and cost of swab tests could be stopping travelers from taking
        a trip to Boracay. Miraflores said local hotels are offering up to 75 percent
        discount on room rates just to attract customers, with Chusuey revealing that
        only about 20 of his resort''s more than 1,600 rooms are currently occupied.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173965ab-c1d6-4f61-82a7-bf2a014aacf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:57:46.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is easier for the tourists a<em>t hindi masyadong</em> hassle
        <em>ang</em> requirements, more tourists, I believe, would come and more employment
        will be given to the workers," Chusuey said, adding that not all of their
        group''s employees have returned to their posts as clients remain scarce.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d98df-944c-4d9b-9884-5a93aa51ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:57:46.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boracay-based businessman also batted for antigen swab testing
        at the Caticlan airport, which is cheaper and yields faster results than the
        PCR method to detect COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e911dcfc-9b3c-4d0a-a6b5-72e7a1bc2650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:57:46.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque said antigen tests are still being studied and the
        IATF has decided to wait for the findings of the pilot run in Baguio City
        before approving their widespread use.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e0f969-66c2-43b3-a86e-3a7f88576c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:57:46.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman po kasi natin pupwedeng isakripisyo ''yung kalusugan
        din ng mga tiga-Boracay</em> [We cannot also sacrifice the safety of Boracay
        residents]," Roque said, disclosing that doubts remain on the validity of
        a negative result from an antigen test and that the PCR test is still the
        "gold standard" for detecting the coronavirus from throat and nose swab samples.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9accc88-d237-4c0a-b3b3-6d51e0e03ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:03:21.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/lifestyle/2020/9/24/Boracay-island-GCQ-tourists-October-1.html">Traveling
        to Boracay? Here''s what you need to know&nbsp;</a></strong></p>'
