      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remembered that one of the food bloggers I follow on instagram
        has been passionately promoting food businesses in Baguio City. Needless to
        say, I spent a while on <a href="https://www.instagram.com/nakaka.lokal/"
        target="_blank">@nakaka.lokal</a>’s instagram page and read almost every one
        of their Baguio entries. A couple of hours later, I found myself ordering
        from some of their recommended stores.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d4baa9-49a3-47d0-8669-29d3888ba138'
