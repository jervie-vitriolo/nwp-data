    'template': '1'
    'title': 'Lawmaker cries foul after being muted on Zoom during voting on Cayetano’s
      resignation offer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0110d3-1ce5-4d3c-ab30-e67b057e745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:52:11.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Negros
        Oriental Rep. Arnolfo Teves Jr. on Monday claimed the nominal voting at the
        plenary to reject House Speaker Alan Peter Cayetano’s resignation offer last
        week was null and void since lawmakers were barred from questioning the proceedings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18a3c4-9c46-4d0c-9fbc-2e67a918261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:52:11.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:11:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video shared by the lawmaker showed he tried to unmute himself
        on the videoconferencing app Zoom when the presiding officer, Deputy Speaker
        Raneo Abu, announced on September 30 that there will be voting via voice on
        the motion to <a href="https://www.cnnphilippines.com/news/2020/9/30/House-rejects-speaker-Cayetano-resign.html">reject
        Cayetano’s resignation offer</a>. A pop-up screen repeatedly appeared on Teves’
        phone, notifying him he cannot be unmuted, therefore his objections cannot
        be heard. The solon can be heard in the video saying he wanted to raise a
        point of order about the voting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8a0ece-120e-4fb9-b1e4-b4095aac2303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:52:11.711+08:00
