    'mgnl:tags': ['eric-yap', 'west-philippine-sea', 'south-china-sea']
    'template': '1'
    'title': '

      Nothing to worry about China’s militarization in West PH Sea, says Duterte ally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4015282d-a747-4954-a986-5ef7718ffc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:24:04.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:57.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> A lawmaker
        downplayed fears on the growing militarization of China over the West Philippine
        Sea (South China Sea), claiming that the Philippines will eventually get its
        "day of reckoning" when it enforces its territorial claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6cf108-f952-407c-915f-34a507a61d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:24:04.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61b2d6c-0b5d-4f31-90be-b26e11a62d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:24:04.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the plenary deliberation on the buget of the Office of the
        President on Monday, Rep. Eric Yap, chairman of the House Committee on Appropriations,
        said there is nothing to worry about the structures being built by China over
        the disputed territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d53b66-354c-40e4-b51e-01cbdab2f1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:24:04.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:57.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c977b7d-1c49-4eb3-9645-8f4ff9d1a1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:24:04.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:57.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ang isang malaking puwersa merong military na pinalibutan
        sa ating lupa, nagtayo sila ng structure sa lupa kung saan tayo ay may claim.
        Definitely po, pag tayo ay nanalo sa korte, yung kanilang itinayo mapupunta
        po sa atin iyon dahil atin ang lupa,"</em> said Yap, a staunch ally of President
        Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b94194-6ce8-4f33-8ed6-8f210c9c557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:24:04.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:57.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab84ec5-44b3-4308-b073-58a7eebafbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:24:04.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:57.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If a huge force allows its military to encroach in
        our land, and they build structures on that land that we claim, definitely,
        when we win in court, what they built will definitely go to us because that
        land is ours.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1abcc2-85b6-4a03-adf3-c2ec0cfde377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:24:04.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482b042-b091-48aa-8afc-69b787492efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T15:24:04.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:11:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: <em>"Wag po tayong matakot pag nagtayo sila ng structure,
        dahil bandang huli, kapag na-enforce na natin ang ating karapatan, dumating
        na ang ating day of reckoning, yung mga structure na iyon ay mapupunta rin
        sa atin iyon."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
