      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/10/4/Robredo-beep-card-free-commuters.html">DOTr
        suspends mandatory use of Beep cards in EDSA Busway</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69faa301-3e7a-4b4b-8144-8a9f2b28757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T01:53:24.337+08:00
      'mgnl:createdBy': 'kristel'
