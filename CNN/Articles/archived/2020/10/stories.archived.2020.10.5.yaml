    'lead': 'Health Secretary Francisco Duque III shrugged off criticisms on his continued
      stay in the post, saying his hard work and track record as a government official
      may be behind President Rodrigo Duterte’s continued trust and confidence in
      him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T13:54:12.856+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:12:01.612+08:00
