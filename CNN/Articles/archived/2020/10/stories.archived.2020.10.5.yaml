  'Heat-Lakers-Butler-Game-3-NBA-Finals':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-05T14:03:00.062+08:00
    'imagesource': 'jcr:6d2f2e81-ef2f-402e-9cd6-4fa566032499'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6665738f-16e8-4a30-841c-97b2a2777454'
    'lead': 'Jimmy Butler and the undermanned Miami Heat breathed new life into the
      NBA Finals with a gritty 115-104 upset victory over the Los Angeles Lakers on
      Sunday that cut the best-of-seven series deficit to 2-1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T14:04:46.753+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T19:12:00.774+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:25.085+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Butler torches Lakers as Heat cut NBA Finals deficit to 2-1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3dd383-5236-44b5-a67e-fbca7a49fc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:04:46.753+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:12:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Jimmy Butler and the undermanned
        Miami Heat breathed new life into the NBA Finals with a gritty 115-104 upset
        victory over the Los Angeles Lakers on Sunday that cut the best-of-seven series
        deficit to 2-1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4535dd9-bb6d-4007-b0b0-805ec64fa93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:04:46.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:12:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat, well aware that no NBA team has ever come back from a
        0-3 series deficit to win in seven games, squandered a 14-point third-quarter
        lead but dug deep in the fourth to avoid being pushed to the brink of elimination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e9a6c-e0c0-4a94-98b3-cedee56ea978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:04:46.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:12:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we realized that we belong,” said All Star forward Butler
        after recording his first career playoff triple-double with 40 points, 13
        assists, and 11 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a8243-c629-454f-beff-7c5f3d6b7133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:04:46.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:12:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They can be beaten as long as we do what we are supposed to do.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a0bcf-17a4-4f1e-be52-f6a86a40be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:04:46.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:12:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James had a team-high 25 points for the Lakers while Anthony
        Davis, who was a dominant force in the first two games of the series, got
        in early foul trouble and lacked rhythm as he managed just 15 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e23b73-8835-4d04-ab15-c556bec89d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:04:46.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:12:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami, without injured starters Bam Adebayo and Goran Dragic for
        a second consecutive game, built a 13-point lead out of the gate but the Lakers
        clawed back to within four points after two quarters despite 14 turnovers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda87cd4-0fdd-4a90-aabb-ad86438a8a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:04:46.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:12:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat opened the third with a 10-0 run to build another double-digit
        lead and while the Lakers missed their first seven shots of the half they
        fought back to lead 91-89 with under nine minutes to play.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e1e990-7e7f-4e7e-82d0-f4be5e6f8a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:04:46.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:12:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami needed someone to step up and Butler answered the call with
        eight consecutive points as the Heat pulled away.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2441f1b9-51f5-4835-863e-f8333aee8c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:04:46.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:12:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thought Jimmy was phenomenal,” said James.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006939a-9476-4d70-8e9f-7f01efcf97e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:04:46.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:12:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He did everything that they needed for him to do tonight and he
        came through big time in a big-time game.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35e3e4b-1979-40b4-87e6-8bf1a0069458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:04:46.756+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:12:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s NBA Finals will cap a season unlike any other as play
        restarted in July after a four-month hiatus with all games held at Disney
        World in Florida to limit the risk from the novel coronavirus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70435efe-65ad-48d1-8b12-7ce905584d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:04:46.756+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:12:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game Four is on Tuesday.</p>'
  'Duterte-Trump-fast-recovery-COVID-19':
    'caption': 'FROM L TO R: US President Donald Trump, Philippine President Rodrigo
      Duterte, and US First Lady Melania Trump'
