    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:36.533+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nobel-Prize', 'science', 'health', 'Hepatitis-C', 'Harvey-J-Alter',
      'Michael-Houghton', 'Charles-M-Rice', 'Nobel-Prize-in-Medicine']
    'template': '1'
    'title': 'Nobel Prize in Medicine awarded to US-UK trio for discovery of Hepatitis
      C virus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e230d9d6-40ac-40b2-af92-6943cf73b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:55:58.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://cnn.com/2013/09/12/world/nobel-prize-fast-facts/index.html"
        target="_blank">Nobel Prize</a>&nbsp;in Medicine has been jointly awarded
        to Harvey J. Alter, Michael Houghton and Charles M. Rice for the discovery
        of Hepatitis C virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0380c46-4906-4055-a54c-aa5bca2958ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:55:58.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnn.com/2013/09/12/world/nobel-prize-fast-facts/index.html"
        target="_blank">award</a>&nbsp;is one of the most sought-after global accolades
        and grants entry into one of the most prestigious clubs in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa40e8b-eafd-450f-b9f3-626b7283bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:55:58.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel Assembly said in a news release Monday that the three
        scientists "made seminal discoveries that led to the identification of a novel
        virus."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00dd3ef-ea33-4649-93a5-f5d3a5d6968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:55:58.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the trio had "made a decisive contribution to the fight
        against blood-borne hepatitis, a major global health problem that causes cirrhosis
        and liver cancer in people around the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22915635-049a-4e5e-a6a6-27616a0482b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:55:58.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, an estimated 71 million people have chronic hepatitis
        C virus infection, according to the World Health Organization. A significant
        number of those who are chronically infected will develop cirrhosis or liver
        cancer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493e5351-5cb9-40cc-bc10-030c9b49a409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:55:58.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbert Thompson, professor emeritus of clinical lipidology at Imperial
        College London, told CNN: "It''s long overdue. Hep C arguably has caused just
        as much, if not more deaths, than the current coronavirus pandemic. It was
        a major problem and this (work) was an enormous step forward."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd04a00c-d55d-49a3-85d2-76cde5775f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:55:58.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of the Nobel Assembly Thomas Perlmann said he had to call
        the winners several times before he finally reached Alter and Rice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab708908-c497-40ab-bf6a-899bb493a796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:55:58.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I woke them up and they were very surprised, they were definitely
        not sitting by the phone because I called them a couple of times before without
        any answer," he said after making the announcement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb182803-3ebc-430e-aee3-f84df43b8f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:55:58.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But once I reached them they were extremely surprised and really
        happy and speechless almost, so it was really fun to talk to them."</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">For the
        first time in history, the Hepatitis C virus can now be cured. The 2020 Medicine
        Laureates’ discoveries revealed the cause of the remaining cases of chronic
        hepatitis and made possible blood tests and new medicines that have saved
        millions of lives.<a href="https://twitter.com/hashtag/NobelPrize?src=hash&amp;ref_src=twsrc%5Etfw">#NobelPrize</a>
        <a href="https://t.co/hqJK1uWX3u">pic.twitter.com/hqJK1uWX3u</a></p>&mdash;
        The Nobel Prize (@NobelPrize) <a href="https://twitter.com/NobelPrize/status/1313050308868739072?ref_src=twsrc%5Etfw">October
        5, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d775ee-4450-4313-aac0-c79d295343e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:55:58.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40cdcf7-1358-4d74-81c4-ef6578e77921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:55:58.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The methodical studies of transfusion-associated hepatitis by US
        scientist Alter demonstrated that an unknown virus was a common cause of chronic
        hepatitis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ec445-8a88-44b6-b001-d2bc7dfd9ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:55:58.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houghton — a British scientist — used an untested strategy to isolate
        the genome of the new virus that was named Hepatitis C.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaedaf2-0bc3-43c8-af60-6bde1bf7ccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:55:58.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice, another American, provided the final evidence showing that
        Hepatitis C virus alone could cause hepatitis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a723a4-0151-44fa-9605-8dd6c216d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:55:58.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfred Nobel — the inventor of dynamite — in 1895 created a fund
        that would give the largest portion of his fortune to those who serve humanity.
        Today, the Nobels recognize outstanding achievements in the fields of Physics,
        Chemistry, Physiology or Medicine, Literature, Peace and Economic Sciences.
        Between 1901 and 2019, almost 600 awards were given.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97a613-2eac-4497-8af9-ffcdfd5e1cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:55:58.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobel''s will stated that one part of his fund would be dedicated
        to "the person who shall have made the most important discovery within the
        domain of physiology or medicine."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f5f9aa-c269-44c3-b602-4a4fc4622402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:55:58.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main inscription on one side of the Physics, Chemistry, Medicine,
        and Literature Nobel Prize medals is the same: "Inventas vitam juvat excoluisse
        per artes," loosely translated as: "And they who bettered life on earth by
        new found mastery."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f88cce6-0176-4592-835f-da98ac0bca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:55:58.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel Prizes for Medicine, Physics and Chemistry are the acme
        of scientific achievement — honoring great minds and life-changing discoveries.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b042af3d-ce12-4132-b09b-f20952ce0caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:55:58.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter two will be announced Tuesday and Wednesday respectively,
        followed by the Nobel Prize for Literature on Thursday, Peace on Friday and
        the Prize in Economic Sciences next Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb4f16c-7580-44f8-b499-19046665fa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:55:58.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/05/health/nobel-prize-2020-winner-medicine-scn-intl/index.html"
        target="_blank">Nobel Prize in Medicine awarded to US-UK trio for discovery
        of Hepatitis C virus</a>."</em></p>'
