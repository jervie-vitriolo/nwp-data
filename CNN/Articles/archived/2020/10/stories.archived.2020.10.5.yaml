    'created': 2020-10-05T17:28:11.371+08:00
    'imagesource': 'jcr:4d2a0b26-976c-40e4-910a-60f1fc45865b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8271548e-b89f-4e76-81cb-2969fa109d59'
    'lead': 'The White House had been sending mixed messages on President Trump''s
      condition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T17:31:09.335+08:00
    'mgnl:createdBy': 'mel'
