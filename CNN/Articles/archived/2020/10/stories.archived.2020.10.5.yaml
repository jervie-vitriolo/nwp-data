    'mgnl:tags': ['Duterte', 'Trump', 'COVID-19', 'Donald', 'Melania', 'recovery',
      'Regeneron']
    'stories': ['121c917f-585b-40ae-9903-ae4a22e1138b']
    'template': '1'
    'title': 'Duterte hopes for speedy recovery of US President Trump, first lady
      Melania'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f4d5b-6f56-4e18-95b7-351b808ee27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:31:37.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:00.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> President
        Rodrigo Duterte hopes US President Donald Trump and his wife, First Lady Melania
        Trump would recover soon from COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7684000-849d-4fc9-817d-da7306d89082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:31:37.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ninyo po, malapit na magkaibigan ang ating President at
        si President Trump. Ang mensahe po ng Presidente:</em> he wishes President
        Trump and his wife, First Lady Melania, a full and speedy recovery," Presidential
        Spokesperson Harry Roque said Monday, days after the US leader tested positive
        for the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701620ec-a3d0-4e4f-a144-cccdc4fe38f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:31:37.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:00.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As you know our President and President Trump are
        close friends. Our President wishes President Trump and his wife, First Lady
        Melania, a full and speedy recovery.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab9dd22-f19b-461a-9a01-7f2d74e99635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:34:41.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:00.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/world/2020/10/3/trump-covid-19-diagnosis-succession-line.html">Here''s
        what happens if Trump gets too sick to govern</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fc27f9-ab3c-4145-a0dc-9ecc842dbfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:31:37.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:00.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Trump tweeted that he and his wife <a href="https://cnnphilippines.com/world/2020/10/2/Donald-Trump-Melania-Trump-COVID-19-test-Hope-Hicks.html">received
        positive test results for the disease</a> just a month away from the US presidential
        elections, where Trump is seeking a second term against Democrat and former
        Vice President Joe Biden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b6e198-c077-4553-ab51-84e2e1d6e7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:31:37.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, 74, is seen at the highest risk for serious complications
        from the disease with his age and weight. The White House is now believed
        to be an infection hot spot after some of Trump''s aides and select VIP visitors
        who joined a gathering last week also caught the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4910cfdc-7d38-4d82-91d7-1d806d8e05b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:34:41.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/world/2020/10/4/Trump-long-path-coronavirus.html">An
        ''exhausted'' Trump''s long path to coronavirus</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a789d1ab-9e6b-444b-87b5-173923f57c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:31:37.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/world/2020/10/3/donald-trump-woodward-covid-19.html">Trump
        has been downplaying the COVID-19 threat</a>, saying in public that the United
        States is "rounding the corner" on the disease even as infections breach seven
        million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af7a97c-c126-4af2-b28b-9bc41daf3eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:31:37.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Trump, both seen as unorthodox leaders globally, have
        been in talks in April for bilateral cooperation for COVID-19 response. The
        two shared a call at the peak of the global coronavirus outbreak, with the
        US extending various forms of financial aid to the Philippines to augment
        the local fight against the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6752f6b7-67dc-4969-8abc-afde92c6320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:31:37.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s doctor said he received a <a href="https://cnnphilippines.com/world/2020/9/30/Regeneron-antibody-cocktail-COVID-19.html">Regeneron</a>
        polyclonal antibody cocktail –– an experimental antibody mix combining two
        antibodies used to treat COVID-19 infections –– and has been taking zinc,
        vitamin D, famotidine, melatonin and a daily aspirin following the diagnosis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702968cb-22ad-4533-b7a4-d8412e18a325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:34:41.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/world/2020/10/5/Trump-dexamethasone-COVID-19.html">Trump
        is taking dexamethasone for his COVID-19. That could be serious, doctors say</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2654494e-0e7d-40ea-82dc-093367bba45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:31:37.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health said the government is open
        to using Regeneron''s COVID-19 treatment once proven safe and effective.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad14281-447d-4219-bc34-3e334289f275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:31:37.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tinitingnan natin kung maaari ''yang gamitin dito o hindi</em>,"
        Health Spokesperson Ma. Rosario Vergeire said. "<em>Wala pang scientific journal
        na pinag-publishan kasi hindi pa kumpleto ang kanilang... peer review, hindi
        pa na-undertake ng scientists o</em> researcher so that it can be an acceptable
        evidence for everybody."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f10d46-3b3f-495d-aed6-221c88187426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:31:37.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re checking if we can use that here or not. There''s
        no scientific journal which has published the findings so far because they
        (Regeneron) have not yet completed their peer review, it hasn''t been undertaken
        by any scientist or researcher to be acceptable evidence for everybody.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318bd8e0-e254-4438-b676-339baad76a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T14:31:37.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still no vaccine or cure for COVID-19, but the medical
        community is experimenting on existing drugs to treat patients.</p>'
  'office-of-the-president-intel-funds-flexibility-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
