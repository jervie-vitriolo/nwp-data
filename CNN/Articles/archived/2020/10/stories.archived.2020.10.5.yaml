      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Globe has acquired
        a total of 715 permits from various local government units all over the country
        to spur its bid to improve the voice and data experience of its customers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a2e19-e0e8-4e5d-ba5f-8dab5b283c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:29:42.439+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:12:03.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company continues to reap the benefits of more LGUs complying
        with the Joint Memorandum Circular No. 01 s. 2020 signed by the Department
        of Information and Communications Technology (DICT), the Department of the
        Interior and Local Government (DILG), the Anti-Red Tape Authority (ARTA),
        and other government agencies that have resulted in the faster issuance of
        telco permits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a64e3a-6ffe-4da2-9ec1-8e1e1bc14875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:29:42.439+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:12:03.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After securing 411 permits in August, Globe has managed to gain
        252 more in September, bringing the total to 631 building permits. It has
        been the most number of permits given by LGUs to Globe in a span of two months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d9eaa3-48c0-4078-9f69-d3a774c068a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:29:42.439+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:12:03.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These permits complement our aggressive builds and rollouts as
        we not only increase our capacity and capability but more importantly, we
        make connectivity possible and accessible in areas that don''t have any access
        to the internet before,” said Joel Agustin, Globe Senior Vice President for
        Program Delivery, Network Technical Group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae62618c-f1eb-45f7-866f-6e51a26b9fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:29:42.439+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:12:03.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agustin said Cavite, Bulacan, Batangas, Rizal, and Pangasinan are
        the top five provinces which issued the most number of building permits. The
        approval to build cell towers were also secured in Agusan Del Norte, Zamboanga
        Del Norte, Zamboanga Del Sur, Misamis Oriental, Nueva Ecija, Zambales, Maguindanao,
        Antique, Laguna, Palawan, Oriental Mindoro, Tarlac, South Cotabato, Isabela,
        and La Union, to mention a few of the 47 provinces and cities which have released
        permits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5755d6b0-f296-4c43-8bce-d26aa2df312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:29:42.439+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:12:03.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from building permits, Globe was also able to gain a favorable
        response in Cebu, Quezon City, Makati, Davao Del Sur, Cavite, Kalinga Apayao,
        Romblon, Sorsogon, Sultan Kudarat, and Mandaluyong, and 38 other provinces
        and cities regarding its network rollouts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1684df-5b62-491b-8ae2-7e4cde2c145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:29:42.440+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:12:03.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the building permits, Globe has also secured 84 Certificates
        of Final Electrical Inspection (CFEI) permits in the last eight weeks. The
        CFEI permit is a critical requirement in applying for a permanent power source
        to fire up the cell sites or towers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cd1ae9-9ca6-46fc-9043-61fe8fed5e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:29:42.440+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:12:03.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe has laid out a 3-pronged strategy for its network upgrades
        and expansion, including aggressive cell site, builds, upgrading cell sites
        to 4G/LTE using many different frequencies, and fast-tracking the fiberization
        of Filipino homes nationwide.</p>'
