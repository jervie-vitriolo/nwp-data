      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Doughies&nbsp;Sourdough Doughnuts</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e310c42-37e9-40cb-a7fb-652ed52a8bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.580+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first shop I contacted was <a href="https://www.instagram.com/dough.ies/"
        target="_blank">Doughies</a>. They sell doughnuts and cookies made of sourdough.
        And they exceeded my expectations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51910a-925e-435c-b6af-3f754021d334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.580+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sourdough doughnuts or doughies were heavenly. They were the
        softest doughnuts I’ve ever had in my life. They come in three flavors — strawberry
        jam, vanilla cream, and Boston cream. Each Doughie is filled with jams and
        cream that were just the right amount of sweet.</p>'
    '126':
      'image': 'jcr:36f7e19a-2d36-4c64-8eab-4263c736c18c'
      'imageCaption': 'Doughies with the ultimate Baguio filling, strawberry jam.
        Photo by JOEY REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85944ee-bbbe-4e00-b418-e4ac881d350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd52ba74-899e-4ca0-bff2-060e0115f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.581+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dei-Anne Andaya, the 25-year old hobby baker behind Doughies, just
        started her home-based business this September. She used to be a full-time
        speech-language pathologist. However, due to the pandemic, her case load significantly
        dropped.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d1557-ae47-4f48-b2e9-278f81ba0def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T18:07:24.581+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:11:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dei-Anne found herself having a lot of spare time in her hands.
        She then decided to start baking sourdough loaves. Dei-Anne said she hated
        to throw away the sourdough ‘discard,’&nbsp;so she started making doughnuts
        with them. A point for the Earth and a point for Dei-Anne.</p>'
    '127':
      'image': 'jcr:8200c8b4-7b48-406c-af2c-d8417031f346'
      'imageCaption': 'Discover @loveandpufff on Instagram. Photo by JOEY REYES'
