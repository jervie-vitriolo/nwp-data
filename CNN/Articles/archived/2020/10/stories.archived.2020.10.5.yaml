      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said aftershocks can be felt, but there is no significant
        damage expected from the quake.</p>'
  'US-President-Donald-Trump-COVID-19-treatment':
    'author': 'Opinion by Celine Gounder'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-05T06:57:13.282+08:00
    'imagesource': 'jcr:417234d5-dfca-499d-a4dd-7d65bbcf5084'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24d2eae5-2404-41c0-bd98-d48f914dfa69'
    'lead': '(OPINION) Many questions remain: When did the US President Trump first
      test positive for COVID-19? When did he develop symptoms? Who did he expose?
      And how sick is he, really?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-05T07:00:02.982+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:12:22.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:15.172+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s concerning that US President Trump got so sick so quickly'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c172647-98cf-4c5f-9a88-355f5ccb1ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Dr. Celine Gounder is a CNN medical analyst
        and Clinical Assistant Professor of Medicine and Infectious Diseases at NYU
        Langone and Bellevue Hospital Center. She is the Host of the Epidemic podcast.
        The opinions expressed here are her own.&nbsp;</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f892f0c-3d88-4584-9c30-7f93318b6a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbcdb81-9d64-4db8-aeba-97ab219dd6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the two days since a pale, masked
        US&nbsp;President Donald J. Trump boarded Marine One for Walter Reed Hospital,
        the questions about his health have multiplied. Dr. Sean Conley, the President''s
        personal physician, and White House Chief of Staff Mark Meadows have provided
        conflicting information about the President''s health. Here''s what we know
        now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fcab2d-d64c-4e42-9c10-d0017878591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290dcb69-a365-4c73-ae6c-2bd05978ac72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The President''s vital signs</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833dfac5-c1dc-4a64-bac3-3c2d02745b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s concerning that the President got so sick, so quickly. On
        Sunday we learned that the President had a fever and an oxygen saturation
        level below 94% on Friday morning, prompting his transfer to Walter Reed.
        Reading between the lines of what Dr. Conley did and did not say, it''s possible
        that the President''s oxygen levels dropped into the upper 80s. He received
        a low dose of supplemental oxygen with improvement in his oxygen saturation
        levels. He again had a drop in his oxygen saturation level to 93% Saturday
        morning. It is unclear whether he again was given supplemental oxygen at that
        time. He is now on at least three medications for severe Covid-19, including
        Regeneron''s monoclonal antibody cocktail, remdesivir and dexamethasone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33153f2-d10b-4806-8574-e442d01aee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd95956-ce6f-44b7-b44b-60c468074aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We still have not been told how high the President''s fevers have
        been. Infectious disease doctors, like me, will typically plot a patient''s
        "fever curve" in relation to other vital signs (e.g. blood pressure, heart
        rate, oxygen saturation levels) and relevant labs (e.g. white blood cell counts)
        to better understand the trend in a patient''s illness and what''s helping
        and what''s not.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a141e6-9f5b-42d5-9e7b-fd5de8be1547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89493d30-29ed-4048-b2f6-121a8007627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had been without a fever since Friday, but we do not
        know what brought down his temperature. The President takes a daily aspirin,
        which could reduce a fever. Patients with heart disease and no history of
        heart attack or stroke should be prescribed a baby aspirin (81 mg), not full-dose
        aspirin (325 mg). If he''s getting full-dose aspirin, that would imply he''s
        likely had a heart attack or stroke. Either way, the President had breakthrough
        fevers on aspirin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2717f88-7d10-4355-82d1-b1756473bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25ce3b6-9228-4404-8c54-5308f82ecded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We haven''t been told whether he''s been given ibuprofen, Tylenol
        (acetaminophen), or other fever-reducing medications; this is important because
        normalization of his temperature without ibuprofen, acetaminophen, or other
        such medications would be a good prognostic sign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda43b9e-7020-4dcf-922d-5ddb001e66a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f80973-083f-417d-a8c8-6224142a0ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley reported that the President''s last oxygen saturation on
        Sunday was 98% without supplemental oxygen, and he was walking around, which
        is good news. As far as we know, he has not been proned, which is when patients
        are turned to lie face down in bed. Over the course of the last several months,
        we''ve learned that patients with severe Covid oxygenate better when lying
        face down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af73303-cf3e-41cc-b822-21b8ef10e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b9b1b4-28cf-4f8e-b778-63ba4b309e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some take it to be a good prognostic sign that the President walked
        to Marine One. We''ve since been told that the President was walking on his
        own Sunday and might be discharged Monday. Having cared for Covid patients
        since the early days of the pandemic in New York City, I know this can be
        meaningless. Early on we observed Covid patients with oxygen levels in the
        lower 70s who denied feeling short of breath and felt just talking and walking
        around -- a phenomenon known as "silent hypoxemia" or "happy hypoxia."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a9863-f676-4789-a015-cc3b597bdb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b44e78a-aa90-4a4c-af57-ca5ef478cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The President''s tests</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb4fd90-1ca0-4b1f-b47c-2f908f95f372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Conley refused to provide the date of the President''s last
        negative Covid test. We do not know if his last Covid test was performed using
        the Abbott ID Now, the Abbott BinaxNOW, or some other test. The Abbott ID
        Now and Abbott BinaxNOW are less sensitive than other tests in picking up
        SARS-CoV-2 infection. We''ve been told the President was not tested on Tuesday
        afternoon just prior to the presidential debates. We''ve also been told that
        the President had a confirmatory (implying repeat) test for Covid on Thursday
        night, and that this test was positive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace6a623-78cb-4645-8718-fa4643aa0653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1430c43b-e045-4e60-81b7-009cee272176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Conley reported the President''s kidney and liver function have
        remained normal. Dr. Sean Dooley, a pulmonologist also caring for the President,
        said that the President''s kidney, liver and cardiac functions were normal
        or improving. It is unclear whether the President may have had abnormal cardiac
        testing. Neither provided specifics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8c1ccc-9807-4bc1-a1e9-14154e735841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff1bba2-0373-41cf-9444-bcc35e80b3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients with Covid may have high or low white blood cell counts,
        elevated inflammatory markers, and abnormal blood clotting tests, all of which
        are important prognostic indicators. We have not been provided with any of
        these test results.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cb2539-0729-497d-8ea5-f4393a71a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18ec461-1e9f-454f-b3d1-735aa15c0503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have been told that the President had lung X-rays, a lung CT
        and an ultrasound, but not what kind of ultrasound. You can perform an ultrasound
        on almost any body part, but in this context, it''s most likely that he underwent
        an ultrasound of the lungs, heart, kidneys or large veins. In addition to
        infection of the lungs, the SARS-CoV-2 virus may infect the heart, causing
        a heart attack or heart failure. Patients with Covid may also develop kidney
        failure or clots in blood vessels. We have not been provided with the results
        of any ultrasound, X-ray, CT, or other radiology scan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c3b901-6657-492a-827c-86f186d38562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3fc4a2-e26c-4e0c-8f4e-266f4e524548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The timing</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd361f1aa-897c-49dd-8fde-2078d910aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Conley reported that the President had been sick for
        72 hours. He then released a statement correcting himself and claiming that
        the President was on his third day of illness. The incubation period -- the
        time from exposure and infection with the SARS-CoV-2 virus to symptom onset
        -- may be as long as 14 days but is on average about four to five days. This
        would imply the President was most likely infected on September 25 or 26,
        which coincided with indoor and outdoor events to announce the President''s
        nomination of Judge Amy Coney Barrett to the Supreme Court. As has been covered
        elsewhere, these events appear to have been super spreaders, with many in
        attendance since testing positive for Covid.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e642b501-7012-425e-baf1-7a10835c272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbceb76-39e3-4cd0-83f0-a0be6088e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it remains possible the President may have been infected
        elsewhere. Many of us were startled to hear that the White House''s "daily"
        Covid testing may not have been daily and didn''t extend to all staff. Saturday,
        Joe Grogan, a former Trump White House official, tweeted, "The WH complex
        is the most cramped, unsanitary place of business I have ever worked. It is
        a miracle it took this long for COVID to hit it." The White House now appears
        to be a Covid hotspot.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8910147-968e-403d-8ad2-d7661e3f3e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18de00a8-a615-4c3e-a0ff-0638d0f5edeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients infected with SARS-CoV-2 may become infectious to others
        up to three days prior to symptom onset. Assuming the President developed
        symptoms on Wednesday or Thursday, this would mean that he could have been
        infectious as early as Sunday and was almost certainly infectious at the debate
        on Tuesday. It is notable that the President and his entourage flouted the
        "honor system" and failed to be tested in the hours leading up to the debate,
        putting Vice President Joe Biden, Chris Wallace, and others in attendance
        at risk.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11563924-0e39-4275-b57b-b89a4f33969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeda4fd9-963d-40be-b8f6-85122c7f499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What treatment has the President received?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d9093-698d-4799-a68b-7929d2731f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump received the Regeneron monoclonal antibody cocktail
        on Thursday, his first dose of remdesivir on Friday, and his first dose of
        dexamethasone Saturday. His physicians are planning to administer a five-day
        course of remdesivir. Based on what we know about how monoclonal antibodies
        and remdesivir work, it makes sense to give both of these drugs early in the
        course of disease.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de6e38-0450-428b-8a05-03ebd7bb43af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b988d-008f-413f-953f-60bddd156d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:02.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regeneron treatment is a combination of two synthetically produced
        monoclonal antibodies. These antibodies bind to the spike protein of the SARS-CoV-2
        virus and stop it from binding and infecting cells. The idea is to give patients
        a head-start on fighting the virus, especially those, like the President,
        whose immune systems may be slower to respond because of their age. Two monoclonal
        antibodies are given instead of one to prevent mutant viruses from evading
        treatment. Monoclonal antibodies are basically a more pure, concentrated,
        synthetic version of convalescent plasma -- theoretically more powerful and
        with a lower risk of side-effects. It''s notable that the President has known
        Regeneron CEO Dr. Leonard S. Schleifer for years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5feccd-b904-49e3-b766-c85586d92831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529eca65-5b1d-4ba4-b273-8a3bc2f7118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No peer-reviewed studies of the Regeneron monoclonal antibody cocktail
        have been published, not even a pre-print; this is far from being FDA-approved.
        All we have is Regeneron''s Tuesday press release with preliminary data. Two-hundred
        seventy-five patients were included in the initial analysis reported in that
        press release. The average age of those patients was 44 (30 years less than
        the President). Forty percent of those patients were obese, and 49% were male.
        According to that press release, the Regeneron monoclonal antibody cocktail
        reduced the SARS-CoV-2 viral load in some patients. We do not know if the
        cocktail reduced the severity of symptoms or risk of death.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99655db2-c79e-406b-b9ca-6469a7b6e03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1ded58-8b3f-4802-85e9-d24334678aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regeneron monoclonal antibody cocktail is so new that we have
        yet to fully characterize the side effects associated with it. The side effects
        of other monoclonal antibodies may include fevers, chills, weakness, headache,
        nausea, vomiting, diarrhea, low blood pressure, rash, life-threatening anaphylaxis,
        cytokine release syndrome (which may also be caused by Covid itself), toxicity
        to the heart, abnormal blood clotting, infections, autoimmune reactions and
        more. Furthermore, the Regeneron monoclonal antibody cocktail has not been
        tested in patients as old as the President. We do not know if the Regeneron
        monoclonal antibody cocktail has previously been given in combination with
        other drugs like remdesivir. In summary, we do not know if the Regeneron monoclonal
        antibody cocktail is safe or effective.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d79d47d-2e30-4b06-b61b-367f24f961c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c93fddb-3320-42b7-abae-a50beff857ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving the Regeneron monoclonal antibody cocktail, President
        Trump also received his first dose of remdesivir on Friday. Remdesivir works
        by blocking viral replication. Treatment guidelines based on the best available
        research recommend remdesivir only for patients with severe Covid who require
        supplemental oxygen or who have an oxygen saturation of less than or equal
        to 94% without supplemental oxygen. A preliminary report of an ongoing randomized
        clinical trial showed that patients with severe Covid receiving remdesivir
        had a shorter time to recovery than did those receiving placebo (11 versus
        15 days). We do not know if remdesivir prevents death. Remdesivir is not a
        benign, risk-free drug; its side-effects include fever, anemia, liver toxicity
        and kidney toxicity. The oldest patient to receive remdesivir as part of this
        trial was younger than the President.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a49c6f-f1b2-4227-8f86-f135caf55793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec829e-0cdd-4cac-a9de-fc77fadf0483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday we learned that the President was started on dexamethasone
        the previous day. Research-based treatment guidelines recommend treatment
        with dexamethasone for patients who require supplemental oxygen or who have
        an oxygen saturation of less than or equal to 94% without supplemental oxygen.
        In a preliminary analysis of the RECOVERY Trial, the best study we have to
        date of dexamethasone for treatment of Covid, researchers found that dexamethasone
        significantly reduced the risk of death from the virus. Dexamethasone works
        differently from monoclonal antibodies and remdesivir by toning down the dysfunctional,
        hyperinflammatory immune response to SARS-CoV-2 seen in many patients with
        severe Covid.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d782b1-30f6-4d79-bb91-c6f11e485a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d8113e-42c0-4381-a4c7-c4bd4596284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have not been told whether the President is being treated with
        a blood thinner, which prevents blood clots, and if so, at what dose. Treatment
        with a blood thinner (e.g. low molecular weight heparin) is considered standard
        of care in hospitalized patients with Covid.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5857f61b-59ef-4e22-9f8d-a0b3789cc235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02df37a-b963-4eed-8e8d-c41b0450b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his hospitalization, President Trump was reportedly taking
        zinc, vitamin D, famotidine, melatonin and a daily aspirin. His medication
        list as recently reported by Dr. Conley did not include the cholesterol-lowering
        medication rosuvastatin, which President had previously been taking for heart
        disease. It is unclear whether Conley provided an abridged list of the President''s
        medications or whether some of his medications may have been discontinued.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca24bac-8178-4c2a-8ead-a7b3953ff984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2584c8-3434-465f-b3ce-e0a8c4435150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the President''s prognosis?</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744f983-2279-4db9-862e-6fa0b5f19e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors think in terms of good and bad prognostic indicators. In
        the President''s favor are his expedited access to testing and treatment.
        Early diagnosis and treatment of Covid likely predict a better outcome.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8e492-2bad-4b2d-a077-d7091131fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62d3de3-aadc-42e6-a163-c5f66e1a8bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s risk factors for severe Covid disease and death
        include his advanced age, his gender and obesity. In 2018, he underwent a
        coronary calcium CT scan, which showed he had a coronary calcium score of
        133, indicating plaque was present and that he had heart disease. Older men
        are twice as likely to die from Covid as women, at least in part because they
        mount weaker immune responses to the SARS-CoV-2 virus. Thirty-six percent
        of men between the ages of 70 and 79 who were hospitalized with Covid in the
        New York City area in March and April died. But within that age group, there''s
        a lot of variability. How quickly were they diagnosed? Why were they hospitalized?
        How good was their care? Since April we''ve learned a lot about how to treat
        Covid patients and have new therapies, like those the President is receiving,
        at our disposal.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c23fa8-d47e-4689-82c6-0b44a74b3ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7351112e-962f-4526-96c2-31fd39671225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be at least another week before the President is out of
        the woods. Covid patients often take an abrupt turn for the worse about seven
        to 10 days into the course of disease, and even then, he''s also at risk for
        long-term complications of Covid, what some are calling long-hauler symptoms.
        Such complications may include fatigue, memory loss, shortness of breath,
        heart failure, kidney failure, diarrhea and clotting problems.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead37957-c32c-4eac-a375-293542d43147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644750e9-1ded-4b17-84ee-3f091176168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T07:00:03.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:12:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many questions remain: When did the President first test positive
        for Covid? When did he develop symptoms? Who did he expose? Was the President
        given the Regeneron monoclonal antibody cocktail in hopes that the he wouldn''t
        become symptomatic? That the diagnosis could be concealed? And how sick is
        he, really?</p>'
