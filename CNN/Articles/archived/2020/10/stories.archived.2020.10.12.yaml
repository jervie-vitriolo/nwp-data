      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communications Operations Office aired the Monday
        caucus on Facebook live right before Roque''s briefing, but he said he was
        not aware if Palace crew were indeed there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab0c4f-b415-4ac0-83c6-08fc64b5cd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:45:51.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:58.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President expects his allies, those who consider him still
        as their leader, to convene tomorrow to discuss the budget and pass it on
        or before the 16th," Roque added. "<em>Wala na siyang pakialam</em> [He doesn''t
        care anymore], to each his own... May the best man win the speakership."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a084470-b167-4d06-9e75-aa04deb73b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:45:51.254+08:00
