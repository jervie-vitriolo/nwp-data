    'mgnl:tags': ['Tom-Parker', 'The-Wanted', 'brain-tumor']
    'template': '1'
    'title': 'The Wanted singer Tom Parker reveals he has inoperable brain tumor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff94dc9-8879-4d8b-99fe-b01560a58d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:34:27.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:46.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tom Parker, a British singer who spent
        five years as part of the popular boy band The Wanted, has revealed he has
        an inoperable brain tumor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c4e880-5095-4b6b-a991-4162f5b362b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:34:27.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:46.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07dd0d6-72ee-4f30-90e8-f9b8ab956c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:34:27.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:46.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old told fans he has a grade four glioblastoma tumor
        and is undergoing treatment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf84d81d-26fa-4d53-ad25-1be142b47093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:34:27.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b45a68a-3c79-4b64-a053-5c9130dd446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:34:27.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker, who announced earlier this year that he and his wife are
        expecting their second child, wrote on Instagram: "We are all absolutely devastated
        but we are gonna fight this all the way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a642db-6d98-4138-a23e-5e5b0416409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:34:27.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646df770-f043-4877-88d0-e709a10520e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:34:27.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want your sadness, we just want love and positivity and
        together we will raise awareness of this terrible disease and look for all
        available treatment options."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc18956-19a9-4f42-8963-33b849840ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:34:27.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8241a58f-8fd3-4b7e-ab84-5b4425a87168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:34:27.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Britain''s OK! Magazine, Parker and his wife,
        Kelsey Hardwick, said his doctors described the tumor as a "worst-case scenario"
        and informed the couple that it was terminal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b8536a-22a4-44d8-921d-97d5a78d4000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:34:27.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b08ef89-7350-48cf-b928-1c7c7f9d3ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:34:27.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average survival time for patients with a grade four glioblastoma,
        one of the most serious kinds of tumors, is between a year and 18 months,
        according to UK nonprofit The Brain Tumour Charity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60cd81b-1827-41c8-9410-f401c4482a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:34:27.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77e9521-b6ee-4ad0-bd6a-1a04a91a7900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:34:27.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer said he went to hospital after suffering two seizures
        over the summer. Parker told OK!: "They pulled the curtain around my bed and
        said, ''It''s a brain tumour.'' All I could think was, ''F*****g hell!'' I
        was in shock. It''s stage four glioblastoma and they''ve said it''s terminal.
        It was a lot to deal with by myself. I still haven''t processed it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5062db05-20a6-4707-abd0-38e751c352cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:34:27.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7cd6ba-2e12-43b9-a0cf-3ff0c260d74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:34:27.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker rose to fame as part of The Wanted, a five-piece boy band
        whose hits included "All Time Low" and "Heart Vacancy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c64af-ff5b-4fde-941b-4667263666cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:34:27.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9120724c-f7a6-4e54-a10f-c0f561cda5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:34:27.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:46.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group enjoyed a string of top five singles in the UK, including
        two number ones, while their 2011 track "Glad You Came" made it to number
        3 in the US Billboard charts. They split up in 2014 to pursue solo projects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd199becf-b718-4d8b-a38b-3d2b365fdc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:34:27.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:46.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/12/entertainment/tom-parker-the-wanted-brain-tumor-scli-gbr-intl/index.html">The
        Wanted singer Tom Parker reveals he has inoperable brain tumor</a>."</em></p>'
