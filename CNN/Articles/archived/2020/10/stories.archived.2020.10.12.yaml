      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:41:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can register to join the Zoom webinar <a href="http://bit.ly/DSAASIA_Oct13"
        target="_blank">here</a>, or stream the talk on DSA’s Facebook <a href="https://www.facebook.com/ateneosocioanthro/"
        target="_blank">page</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
