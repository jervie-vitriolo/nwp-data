    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96f54425-6020-403f-ade8-e9f1a5e6cc3d'
    'lead': 'When inside a vehicle, passengers must avoid using the option for recirculated
      air with DOH saying it''s better to use the car vent or lower the windows to
      bring in fresh air from outside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T17:23:30.862+08:00
