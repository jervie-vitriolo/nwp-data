      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Maci Currin isn''t all legs, but they
        do make up 60 percent of her total height.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc84500-45d8-49b9-bca4-f0ffa567f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:38.955+08:00
