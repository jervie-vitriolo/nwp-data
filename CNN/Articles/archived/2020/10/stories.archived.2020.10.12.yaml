      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this week, China has recorded 85,578 confirmed cases and 4,634
        deaths from the coronavirus, according to the country''s National Health Commission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d1616-4889-4422-9f38-5079aae549a3'
