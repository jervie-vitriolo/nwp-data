    'template': '1'
    'title': 'Kids struggle with COVID-19 and its months of aftermath'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6a0f48-14c1-48b2-ac91-536474e57e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.129+08:00
      'mgnl:createdBy': 'pilar'
