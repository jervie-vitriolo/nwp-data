      'text': '<p>Testing will now be rolled out citywide for the entire population
        of nine million, repeating the type of mass response previously seen in Beijing
        and other cities across China where clusters of infections have been detected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021480dd-c133-402b-b6a9-cdb45c1cfcbd'
      'mgnl:activationStatus': true
