      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump''s reelection
        campaign and the White House are pushing for an in-person presidential debate
        after Trump —&nbsp;who has repeatedly flouted best public health practices
        since his Covid-19 diagnosis —&nbsp;declined last week to participate in a
        virtual format.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3f360-587b-400d-b58c-89bc25f2db5c'
