      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e4fecb-f8b4-48a7-bc0b-65a606197739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:22:37.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers must also bring their own set of scuba gear and equipment
        box, while diving establishments should provide them a defog solution consisting
        of soap or shampoo for the guests'' dive masks. The use of saliva as a defogger
        is not allowed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac61997-173b-4ae6-b720-e733a2cff085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:01:50.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5203e90-b017-4e0c-90b1-4454261d7322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:01:50.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew and passengers of dive boats are required to wear face masks
        and observe physical distancing, and these watercrafts must be disinfected
        after use.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11811482-7e2e-4e18-acac-6f6684f30f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:01:50.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa610e0c-1090-4c21-8705-70ae5720c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:01:50.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violation of any of these guidelines will subject the dive establishments
        to appropriate fines and penalties, including the revocation of PCSSD accreditation,"
        said Tourism Secretary Bernadette Romulo-Puyat.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ac6bf-d22a-40b7-95e9-b1cb288d063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:01:50.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906099db-09a0-473a-9862-ae0c572124b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:01:50.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dive schools are likewise encouraged to "use current technology
        and digital platforms" in teaching, particularly distance or e-learning in
        teaching the dive course''s theory part.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a311d04e-8280-43a7-acc4-fc7902dbcfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:01:50.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d99a20c-8a05-4386-8ce2-4d3048fe8c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:01:50.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case physical training is unavoidable, classrooms may be set
        up according to physical distancing requirements," the DOT added. "Smaller
        classes with a 1:1 or 1:2 ratio are highly encouraged."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c649e9c1-6c42-4f1a-8d18-bc53e7b6372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:01:50.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee787b-5577-458a-a7fd-b26ca15d6e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:01:50.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Roque floated the possibility of areas with no COVID-19
        transmission getting placed under the "new normal" classification, wherein
        travel and business restrictions are lifted provided minimum health standards
        are in place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cf764a-4f4b-490d-8a4e-eead325708d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:22:37.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF sub-technical working groups have been directed to convene
        with engaged health expert panels and economic experts and come up with recommendations
        for guidelines for areas that might eventually be placed under the "new normal"
        as per IATF''s resolution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b3cbd-e5c1-4568-b88c-0102d3f57a1d'
