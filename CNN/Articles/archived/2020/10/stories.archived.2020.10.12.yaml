      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are indeed Dr. Fauci''s own words. We have done a ''phenomenal''
        job, according to certain governors. Many people agree...And now come the
        Vaccines &amp; Cures, long ahead of projections!" Trump tweeted.</p>'
