      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump takes his Covid
        denial tour back to the campaign trail Monday as the tense final stretch of
        an election now three weeks away gets a fresh jolt with Senate hearings on
        his Supreme Court pick Amy Coney Barrett.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f7b900-90a5-4ad5-bb47-02747e6c8f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.268+08:00
