      'mgnl:lastActivated': 2023-01-25T19:42:02.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59c2e6e-15ad-42f7-a787-7f7283931a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who announced Sunday, without providing evidence, that he
        has tested "totally negative" after his bout with the virus, plans to hold
        his first rally since his diagnosis was publicly disclosed, in Florida, in
        what risks turning into yet another super spreader event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6714843f-a1dd-4c6b-a5bb-86ea00c3f2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160454aa-c32c-48a7-af26-9436123422d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m immune. So, the President is in very good shape to fight the
        battles," Trump said on Fox''s "Sunday Morning Futures," in comments that
        misrepresented his own capacity to spread the virus if he is exposed to it
        again. A tweet along the same lines earned a warning from Twitter that the
        President was spreading misleading information about the virus. The President''s
        proclamations about his own health followed another opaque memo from his physician,
        who cleared Trump to end isolation but who hasn''t taken reporters'' questions
        in a week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83440451-aeae-4e3a-bd7f-f61b7f51eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6407053-cd74-4c06-95b0-8f45682f51e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Monday rally and subsequent events this week in Pennsylvania,
        Iowa and North Carolina will underscore both his increasing concern about
        his own prospects, as time to rescue his presidency runs out, and how his
        own infection with Covid-19 has done nothing to convince him to adopt a more
        responsible attitude toward the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c5c545-c971-4ae2-8d27-2e9a52357041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986a5b11-1c6c-4847-ac91-69e149d07f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He heads to Florida after University of Minnesota infectious disease
        specialist Mike Osterholm warned Friday on CNN that the Sunshine State could
        soon be like a "house on fire" after dropping most precautions needed to quell
        the spread of the virus. The state added 5,000 new cases over the weekend.
        Trump''s rallies are habitually packed and feature little mask wearing, in
        violation of his own government''s guidelines. At least nine people who attended
        a Trump rally in Minnesota last month have tested positive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e41caf7-01b9-4bc7-8414-4e1e6d94fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.135+08:00
