      'mgnl:lastActivated': 2023-01-25T19:41:30.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Actress Gal Gadot will be playing the
        Queen of the Nile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16287e5-75d7-4b32-aad2-8b5b70186403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:18:47.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:30.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ca7c98-29ab-480b-afdb-a1c03a5de666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:18:47.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:30.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadot made the announcement about her casting as Cleopatra on Twitter
        writing, "As you might have heard I teamed up with @PattyJenks and @LKalogridis
        to bring the story of Cleopatra, Queen of Egypt, to the big screen in a way
        she''s never been seen before. To tell her story for the first time through
        women''s eyes, both behind and in front of the camera."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f3d613-c78b-4766-ac63-245744b2e6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:18:47.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:30.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa3012f-e630-481c-bffe-e3d7c38e6385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:18:47.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:30.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patty Jenkins is set to direct the film and the two have worked
        together before. Jenkins directed "Wonder Woman" and the upcoming "Wonder
        Woman 1984" which stars Gadot. The latter is expected to be released in theaters
        on Christmas Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45415c8c-b293-4ca8-924b-5343bc8b4aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:18:47.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:30.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf081b7-05d5-4b29-9273-cc0bb2aee7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:18:47.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:30.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramount Pictures is set to be the film''s distributor with Laeta
        Kalogridis writing the screenplay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ccef62-15a8-4e7b-91dd-c8786db2bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:18:47.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:30.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe327a6-2979-45f0-ae36-fbe6bc239ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:18:47.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:30.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Taylor famously played Cleopatra in the 1963 film of the
        same name. The film won four Oscars, including Best Picture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f046c112-6fe3-4090-baa7-b9bcc7ac91ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:18:47.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:30.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/12/entertainment/gal-gadot-cleopatra-patty-jenkins-movie-trnd/index.html"
