      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus is spread through respiratory droplets. Many researchers
        and doctors have been saying for months that people could catch the virus
        from droplets floating in the air. Last week, the United States Centers for
        Disease Control and Prevention acknowledged published studies that transmission
        occurred in poorly ventilated and enclosed spaces.</p>'
  'WHO-Philippines-COVID-19-vaccine-solidarity-trial-more-volunteers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-12T17:44:05.047+08:00
    'imagesource': 'jcr:a1102ea5-f196-4a50-8859-4a26cb9a3b00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8dfb874-05ff-484e-a03d-06f0e8e061cd'
    'lead': 'The World Health Organization expressed hope that the Philippines can
      tap more volunteers for its solidarity trials on potential coronavirus vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T17:55:23.067+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:41:48.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:04.617+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WHO', 'World-Health-Organization', 'COVID-19', 'coronavirus', 'vaccine',
      'solidarity-trial']
    'template': '1'
    'title': 'WHO hopes PH can tap up to 4k volunteers for COVID-19 vaccine solidarity
      trial'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7024a24f-9032-41ca-9f4a-bbdab4ade2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:55:23.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:48.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)—</strong> The
        World Health Organization (WHO) on Monday expressed hope that the Philippines
        can tap more volunteers for its solidarity trials on potential coronavirus
        vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fc6452-eeaa-470b-8747-f20c7b695c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:55:23.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b5a357-b148-462d-9ab9-b0e1a98b34f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:55:23.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:48.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa media briefing, Dr. Rabindra Abeyasinghe,
        WHO representative in the Philippines, said the global body is hoping that
        up to 4,000 participants can join the solidarity trials in the country, which
        are eyed to begin by the end of the month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784fbad0-dbda-4376-bd81-92040ba15d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:55:23.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“WHO was hoping that there will be up to 4,000 participants from
        the Philippines," he said. "I understand now that the Philippines is looking
        at 2,000 – 3,000 participants joining the trial." The Health Department had
        said that 1,110 subjects have earlier been recruited for the trials, 563 from
        public hospitals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de0257d-207d-4bff-8830-9ca255b688f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:55:23.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are hoping that that number could be increased because the larger
        the number of people being trialed, the sooner we could get evidence of its
        efficacy, safety,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91399c38-6262-4225-a493-ae57949890f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:55:23.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO protocol states that volunteers should be between the ages of
        18 and 60 years old. Pregnant women as well as individuals with comorbidities
        will be excluded from the trials, the health official noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2f58eb-0420-4134-a81d-d9046ea6dedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:55:23.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe added that the Philippines has so far identified 10
        vaccine trial sites— nine in Metro Manila and one in Cebu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdad626-5fa9-464e-b506-947e30ff12d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:55:23.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, for its part, said the government has identified 12 hospitals
        for the trials, adding that participants will come from barangays or villages
        with the highest number of virus cases based on “attack rate.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdde4d4-d9c6-42d7-8afb-f7f3e39e78c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:55:23.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO, however, clarified that the organization is still finalizing
        the list of candidate vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cb08fc-a468-4610-807a-eef7040ce014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:55:23.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now looking at 42 products that are in late stage clinical
        trials," Abeyasinghe said. "Of those, about eight or nine are close to meeting
        the requirements.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db4b9e-23ba-4c6d-85d8-20e0d3db56c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:55:23.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is good about the solidarity trials is that it’s a rolling
        mechanism, so as vaccines that potentially meet the requirements become available,
        they could be included in the trials even at the later date.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a7ed7-93f2-420c-8fd4-04a225aa5e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:55:23.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solidarity trial of the WHO is a multi-country clinical study
        for potential treatments for COVID-19. A <a href="https://www.cnnphilippines.com/news/2020/9/10/-89-million-ready-WHO-Solidarity-trial-PH.html">budget
        of ₱89 million</a> has been allocated by the Philippine government for its
        participation.</p>'
  'usda-ph-2021-pork-production-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-12T17:44:44.806+08:00
    'imagesource': 'jcr:f66bb8cf-dba0-4908-aeee-6a11d7fa6b4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '277d4f74-0e3a-4adf-aed5-142c3471c649'
    'lead': 'The USDA projects a 6 percent improvement in the Philippines’ pork production
      in 2021 as the country recovers from the negative effects of African Swine Fever.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T17:56:27.906+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:41:48.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:04.768+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['USDA', 'pork-production', 'hog-sector', 'pigs', 'Philippines',
