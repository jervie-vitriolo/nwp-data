      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baab028-8ce5-42b0-804d-cb4b25894374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:43:05.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been largely coronavirus free since mid-August, with all
        cases reported by the country imported from elsewhere. But as of October 11,
        Qingdao has reported a dozen locally transmitted cases, all of which have
        been linked to a hospital treating imported infections, the city''s Municipal
        Health Commission said in a statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
