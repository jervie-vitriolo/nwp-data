      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said those facing administrative charges were proven to
        have committed serious infractions during the period from July 2016 to September
        29, 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78614d24-a03e-40d6-8087-9e92bc4f2d24'
