      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> As
        most parts of the country shift to more relaxed quarantine restrictions, recreational
        diving is among the activities set to return. With this, tourism authorities
        have drawn up guidelines for operations of dive establishments nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391cfecf-d085-4c0c-b9a5-39bd5bbf731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:22:37.977+08:00
