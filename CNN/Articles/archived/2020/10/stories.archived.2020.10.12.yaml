    'jcr:uuid': '259f6cc8-a173-4f17-8d14-bdd062092272'
    'lead': 'Tropical Depression Nika is seen to leave the Philippines today, but
      it will still be a rainy Monday as state weather forecasters monitor another
      low pressure area gaining strength in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T08:24:08.360+08:00
