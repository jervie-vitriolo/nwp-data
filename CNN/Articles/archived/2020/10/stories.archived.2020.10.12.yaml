    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd726661-83ce-4e76-a524-39e710dbb0cb'
    'lead': 'President  Rodrigo Duterte''s weekly address discussing government''s
      response to the COVID-19 crisis has been moved to Oct. 14, his spokesperson
      said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T18:19:21.922+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:41:46.819+08:00
