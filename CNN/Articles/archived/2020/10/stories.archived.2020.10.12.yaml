      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb8b67-83eb-4d29-b81c-582a0b7789ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:38.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:41:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old from Cedar Park, Texas, broke two Guinness World
        Records: one for having the longest legs for a female, and another for a teenager
        with the longest legs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c110833b-8d0e-46ef-bfae-9a026a0bb32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:38.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:41:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9b6ff5-2de9-4ae7-944d-76989fe40e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:38.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:41:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her left leg is over 53 inches long, while her right leg is slightly
        shorter, at 52.874 inches, according to Guiness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf92d2-e690-48f3-a8d8-04c7b2beaa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:38.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:41:56.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f481b-1996-4365-92cd-0e0392aad83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:38.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:41:56.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on the group''s YouTube channel, Currin''s mother
        talks about realizing that her daughter was taller than her peers at an early
        age.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f2bb03-8bb2-4788-869d-9e6cb3de503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:38.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:41:56.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f21a21-c2ee-4593-8818-ef0956fca171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:38.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:41:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess there''s some kind of gene in there that gives her that
        tallness," her mother said in the video.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a788bf2b-3032-442a-9d9f-27f1c67425c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:38.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:41:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd68e086-dfa5-4dce-83b0-6ba45847ed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:38.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:41:56.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currin is 6-foot-10. Her father was 6-foot-5, her brother is 6-foot-4
        and her mother is 5-foot-7.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc79cda9-adb4-49c9-b216-2a5bf99d0bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:38.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:41:56.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293f363-bc1d-4f63-b589-61b7524602f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:38.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:41:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around sophomore year, I just stopped caring what people thought
        of me," Currin told Guinness. "And once I just stopped caring, I wasn''t affected
        by anything."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f6a098-b784-4556-9f5e-09d66edba6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:38.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:41:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef21b749-2239-4ac4-83d7-47175dd8aa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:38.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:41:56.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currin now uses her social media to inspire others to embrace their
        height. With 1.7 million followers on TikTok, and another 50,000 on Instagram,
        she regularly posts about confidence and body image. Her videos on TikTok
        reach millions of viewers per video.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a456c62-df91-440a-9ced-cce148cf5e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:38.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:41:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996da2f4-e735-4010-b718-c48fb8bd6105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:38.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:41:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that tall women can see that height is a gift," Currin told
        Guinness. "And that you shouldn''t be ashamed that you''re tall. You should
        really embrace it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be0770-bb9b-45e8-9272-4c7e0023ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:38.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:41:56.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/10/10/us/texas-teenager-guinness-record-long-legs-trnd/index.html"><em>
        "A Texas teenager breaks two world records for longest legs"&nbsp;</em></a></p>'
