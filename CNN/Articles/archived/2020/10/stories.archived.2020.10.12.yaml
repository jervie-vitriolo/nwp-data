    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4ff494d-5116-4d59-9373-8653b6269a95'
    'lead': 'Tens of thousands of people have signed up to a campaign by a group called
      1 Day Sooner to take an experimental vaccine candidate and then face coronavirus
      in a controlled setting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T21:51:28.880+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:41:34.356+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:08.569+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', '1-Day-Sooner']
    'template': '1'
    'title': 'Most people try to avoid COVID-19. But thousands are signing up to be
      deliberately exposed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dfb4c4-c688-4574-8367-d5c8064844e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As most of us obsess with avoiding COVID-19
        at all costs, a rapidly growing group of people around the world say they
        are prepared to deliberately take on the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d9633f-05bf-4671-b7fc-bd725007f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people have signed up to a campaign by a group
        called <a href="https://1daysooner.org/" target="_blank">1 Day Sooner</a>
        to take an experimental vaccine candidate and then face <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">coronavirus</a> in a controlled setting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f125bd-8407-4f92-bbad-3e8afba6d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Estefania Hidalgo, 32, a photography student in Bristol,
        England, who works at a gas station to pay the bills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edc61cc-b92d-4f35-8386-a094e20f470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do night shifts there, and it can be very lonely," she recalled
        on a sunny day near her home. Passing those long lockdown hours with just
        podcasts to keep her company, she describes discovering the challenge trial
        movement — and hearing volunteers'' motivations — as a revelatory moment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d3824-aa0e-4c78-991a-7263cd688116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shaken," she said. "No one should be left behind. Old people,
        poor people, people of color. Everyone just deserves to be healthy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf2acec-ac9c-4850-979c-be37cc44d2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a way for me to take back control of the situation, to
        feel like I was in a less hopeless place, and a less hopeless world, and be
        like, OK, I can do this. To make it better, I chose not to be in fear."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525c55c-3a83-4037-8fbf-f4e0dfdb0c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called human challenge trials, while sometimes controversial,
        are nothing new. They have been used for cholera, typhoid, malaria, and even
        the common cold. But unlike for those diseases, we do not yet have a completely
        effective treatment for COVID-19, should the experimental vaccine fail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac37cd-25b2-4004-941e-08835b5f189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers in challenge trials are typically compensated for their
        time and participation, experts say, but organizers must be careful not to
        pay an amount that could edge on coercive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1de032-47ed-48ff-846d-fe30b1c5f92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics also say that challenge trials have limited use because
        the young, healthy people who take part don''t represent the broader population.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b748b08-17cf-45ed-a15a-5d0807663797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last month, however, the UK government said that it is in
        active conversations to collaborate on such a trial, which would be the first
        in the world for coronavirus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ce2a44-3c97-4c2a-99f3-0443a880a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, several big vaccine developers — among them AstraZeneca,
        Sanofi and BioNTech — have said that they have no interest in participating.
        Eleven vaccine candidates are in Phase 3 trials, in which tens of thousands
        of people are given a vaccine candidate, released to live their everyday lives,
        and then monitored to see whether they contract COVID-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787b6c4f-56c1-4a4b-8621-ea0f547ff394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not clear that necessarily the first vaccines to be evaluated
        are going to be the best vaccines," said Peter Smith of the London School
        of Hygiene &amp; Tropical Medicine. "I think there''s a very strong case for
        exploring challenge trials to evaluate vaccines for a large number of potential
        COVID vaccines in development."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b132607-d90e-442e-a9fd-e964d79c169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So advanced are challenge trial discussions that the UK''s Health
        Research Authority (HRA), which must approve any research involving human
        subjects, has a panel on standby to evaluate the medical ethics behind any
        potential proposals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b478cd39-a77f-41ed-a5e5-51d2a5bd076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s very little research that carries zero risk," said Terence
        Stephenson, who heads the HRA. "Every day in this country and every country,
        health care professionals voluntarily put themselves at risk to care for other
        people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f1cbb0-9270-4a9d-9495-b79b415b9b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who, in their judgment, might be willing to do that for
        the benefit of wider society — I don''t personally find that surprising."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebeee66-f87c-4f04-83cf-f13e6ae6822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alastair Fraser-Urquhart, aged just 18, would readily agree that
        his decision to volunteer was unremarkable.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29356ed9-8859-46fc-ac08-35199fc472e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just such an instant, common sense idea," he said. "The
        risk to me is tiny. But by taking that small risk on myself, I can potentially
        protect thousands of other people from having to be infected without consenting
        to it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a919e-f343-40ff-8a61-c59a3852fb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fraser-Urquhart was so drawn to the idea, back in June, that he
        joined 1 Day Sooner and is now leading a campaign for the British government
        to facilitate the first coronavirus challenge trial. He deferred starting
        university for a year in order to work on the project.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b6802-0590-4cd0-b197-921a895d1c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all goes to plan, and he passes a screening, he hopes to check
        into a bio containment facility, take a vaccine candidate, and stay in a room
        for many weeks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a73ae20-23d6-403e-a91b-e0b4ee3266c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under normal Phase 3 trials, there is always a placebo group — some
        people who don''t receive a vaccine — to have a baseline for infection. But
        there is a big difference between chancing infection in everyday life and
        being deliberately exposed, albeit in a medical setting.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be83b68-9607-45f7-9875-3c35797eb202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some disagreement about whether a coronavirus trial would
        need a placebo group. Stephenson suggested it would not, but Smith is not
        so sure.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c314b5b-1270-46e8-8a29-80161eb4f036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem," Smith said, "is essentially that if you give a group
        of volunteers a vaccine, and then you challenge them, and none of them develop
        disease, is that because the vaccine was protective, or because there was
        something wrong with the way in which you challenged them such that they didn''t
        get infected? And you can''t answer that question definitively unless you
        have a control group."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81587c02-b7d2-4142-8819-d227c60ead71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no surprise that Fraser-Urquhart''s enthusiastic participation
        gave his father a moment''s pause.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cdcfb0-7b95-4772-8f30-14c2a2f14b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously not top of the list of things you''d want from your son,"
        said Andrew Fraser-Urquhart, 52. "The first thing I thought was, well at least
        I now know what he''s been doing in his room for the last three weeks on his
        computer," he said, with a chuckle.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b7f42-a370-4fec-8599-61c6690e6441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They talked through what it would involve, and despite a "lump in
        the throat" he realized that there was no stopping Alastair, who talks about
        the intricacies of challenge trial science in a way that belies his teenage
        years.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcafde7b-b554-4100-bc0e-611fcac8a56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s at the forefront of science and technology," Andrew said.
        "It''s something to benefit others. It''s something rather brave. It''s something
        slightly different. And that''s him in a nutshell. So when you put it in those
        terms, no, it''s surprise at all."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a776d4d-841b-443b-a14f-cf8e7196fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is, to put it simply, undoubtedly proud of his son.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91732be5-9732-4d15-8ad1-892ad1041f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:51:28.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:34.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk, of course, is small, but not zero. Less than 1% of the
        deaths from COVID-19 in the United States have been among those 34 or younger.
        But the long-term health consequences of contracting the virus are still very
        much not understood.</p>'
