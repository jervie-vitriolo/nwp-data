      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law has not been amended. That is the law. That is a mandatory
        provision of the Labor Code," said Roque, when asked about a proposal to allow
        "distressed" businesses to defer the release of their workers'' 13th month
        pay.</p>'
