    'mgnl:tags': ['blended-learning', 'education', 'parents', 'teachers', 'students',
      'Maria-Luz-Estudillo']
    'template': '1'
    'title': 'Setting definite schedule, space for home learning can improve focus
      of students — expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed201f1a-6920-4a17-bcc1-c6cc885942d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:39:55.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:36.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — Removing
        distractions at home during school time can greatly improve a student''s blended
        learning experience, according to an educator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e4deaa-3790-4aec-bd2b-f4c1e59314d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:39:55.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:36.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, Maria Luz Estudillo, directress
        and founder of the Headway School of Giftedness, said establishing a set schedule
        and a place at home where children can learn without any distractions can
        improve their focus on the tasks at hand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5f611-fa01-4902-9746-32c86a0a690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:39:55.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:36.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mayroon sila dapat isang area sa bahay, maliit man o malaki,
        na parang magsilbing</em> classroom table and chair <em>lang. Andoon lahat
        ng</em> learning materials<em> ng bata nakalagay. At</em> during the time
        <em>may</em> schedule <em>sila na nakalaan,</em> specific time for learnings
        or studies, <em>hindi dapat magkaroon ng</em> disruption during that time,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40af9020-df37-4d54-8447-dd0fc34c7195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:39:55.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:36.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should have a place in the home, however small,
        which can serve as a classroom table and chair. All the child''s learning
        materials should be placed there. And during their scheduled time, specific
        time for learnings or studies, there should be no disruptions.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814516de-3bcf-47ae-ab0d-b60fecbdd0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:39:55.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estudillo explained the setup must be "followed strictly" by the
        parent so children can take on their example.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd0e54-5b7d-41f2-90b2-4dd117a27ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:39:55.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents should also shift into "teacher mode" during these set class
        hours to help give more structure to the student. Estudillo said this could
        be a little difficult as not a lot of parents are trained to be teachers,
        but they could ask the help of their children''s educators on how it could
        be done.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8787fbe7-c701-44e6-9070-b04300fb57a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:39:55.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.cnnphilippines.com/news/2020/10/5/COVID-19-pandemic-school-opening-DepEd-Briones.html"
        target="_blank">Oct. 5</a>, the Department of Education officially opened
        academic year 2020-2021 in 47,000 public schools nationwide, adopting a blended
        learning system after it rejected appeals for an academic freeze or postponement
        of school opening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f2ad5e-353f-47e4-9c49-bd20ed93a35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:39:55.315+08:00
      'mgnl:createdBy': 'pia'
