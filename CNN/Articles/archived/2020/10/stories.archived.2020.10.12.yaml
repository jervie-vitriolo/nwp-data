      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a good accompanying measure to the ease of doing business….I
        believe with this, the President will be emboldened to remove more people
        from their ineptitude and incompetence in government service,” Senate Majority
        Leader Juan Miguel Zubiri, one of the authors of the bill, said during the
        session.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0222398c-429a-4b33-89e9-8a32cd03c905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T22:09:57.494+08:00
