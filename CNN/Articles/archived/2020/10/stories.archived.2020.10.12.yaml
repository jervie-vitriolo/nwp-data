    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:59.608+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DENR', 'Cimatu', 'Roy-Cimatu', 'climate-emergency']
    'template': '1'
    'title': 'PH leaning towards declaration of climate emergency – DENR chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab221f3-0745-4153-b007-0af7a0405045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:02:05.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:42:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)—</strong> Programs
        and initiatives of the Philippine government are geared towards the declaration
        of a climate emergency, according to Environment Secretary Roy Cimatu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c2d1a0-aef4-4f66-b2f1-17308c88deee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:02:05.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:42:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement over the weekend, Cimatu, who chairs the Cabinet
        Cluster on Climate Change Adaptation, Mitigation and Disaster Risk Reduction,
        said that declaring a climate emergency would help deepen the country’s commitment
        to protect the economy and environment from the adverse affects of climate
        change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a6a70c-710d-4e63-9394-e12fc9cf40dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:02:05.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:42:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines has already suffered billions of losses, damages
        and disruptions due to the impacts of hydrometeorological hazards, so there’s
        an urgent need to address more projected adverse impacts to ensure climate
        justice for the current and future generations of Filipinos,” Cimatu said.
        “All government programs and initiatives are leaning towards the declaration
        of climate emergency.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c6ac5-5558-4c7e-9029-0eacc32f0a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:02:05.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:42:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR chief pointed out that the Cabinet cluster on climate change
        has approved resolutions supporting strategies for the Philippines to achieve
        its goals under the Paris Agreement, an international deal that commits measures
        to limit the global temperature increase to 1.5°C above preindustrial levels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183359ba-6e0a-4d96-a7fe-d16cb424f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:02:05.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:42:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the call for consolidated government data in a bid
        to generate a nationwide climate risk assessment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bb7732-6c14-44e5-bdfe-1de9e1e618da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:02:05.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:42:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the consolidated government data, which is very important
        in articulation of climate rationale for project proposal development, the
        local government units could be enabled to have easier access to the People’s
        Survival Fund for their climate change-related development projects,” Cimatu
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff156a-865d-47dc-ba86-6fe16ebe0f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:02:05.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:42:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang earlier assured that President Rodrigo Duterte will be
        <a href="https://www.cnnphilippines.com/news/2020/9/28/Duterte-to-consider-climate-emergency-declaration.html">considering
        the suggestion</a> of environmental group Greenpeace Philippines, which has
        again called on the chief executive to declare a climate emergency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9803bfde-ace2-45d8-b584-b1035468052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:02:05.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:42:10.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his speech at the United Nations General Assembly in
        September, called on all parties to the Paris Agreement to honor their commitment
        to join in the fight against climate change, adding that the Philippines intends
        to do the same.</p>'
