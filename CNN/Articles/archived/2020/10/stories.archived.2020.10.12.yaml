  'Nurse-Minnie-Klepacz-British-Empire-Medal-Queen-birthday-honours-list-2020':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-12T11:03:24.288+08:00
    'imagesource': 'jcr:fe08b859-ba4a-4d72-a7e7-5ac15c3123e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e78af6aa-9e9d-4a04-8a2e-6d065a8d81d7'
    'lead': 'A Filipino nurse based in England has been feted by Queen Elizabeth II
      for the support she has offered to her colleagues and community during the COVID-19
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T11:06:50.270+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:42:07.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:00.138+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino nurse awarded the British Empire Medal for COVID-19 efforts'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f339edc-102d-4b1c-a137-b4f381c49503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:06:50.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:07.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> A
        Filipino nurse based in England has been feted by Queen Elizabeth II for the
        support she has offered to her colleagues and community during the COVID-19
        pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22888141-0e13-4199-b8be-86ae8ee1e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:06:50.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:07.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnie Klepacz, a matron for ophthalmology at the Royal Bournemouth
        Hospital, was awarded a British Empire Medal, the University Hospitals Dorset
        NHS Foundation Trust announced on October 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75b1bf-ba7f-4d0c-a722-e24234d2d5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:06:50.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:07.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klepacz, along with other unsung heroes of the global health crisis,
        were among the 414 names recognized in The Queen''s 2020 birthday honours
        list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c63347-a60b-4b05-ba48-1f80ec8d5f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:06:50.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:07.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trust said Klepacz leads the hospital''s Black, Asian, and Minority
        Ethnic network, providing risk assistance for the staff. She also created
        a hub to allow her staff to rest amid the high demands of their job.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f924ceb9-ecd2-4105-8efd-640141444c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:06:50.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:07.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from her matron duties, she also offered support to the Filipino
        community outside of work hours by cooking meals for colleagues recovering
        after being in intensive care, helping others move house and organizing virtual
        community events to offer comfort and reassurance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f69c2f-b03f-4073-8212-e0692fc4ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:06:50.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:07.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been working in the hospital in Dorset, England since she
        immigrated from Manila in 2001. She said she was surprised and honored to
        be recognized in the Queen’s birthday honours list, adding she will send the
        medal she received to the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1813250-96b7-4275-82e9-5dc201348d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:06:50.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:07.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m going to send my medal home to the Philippines. Growing up,
        my mum always used to display all our awards prominently in the lounge as
        she was so proud of us all. As I can’t visit my family right now, it’s only
        right they have my medal," she told UHD.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a604ee84-1f65-409c-b59a-25af73ed3b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:06:50.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:07.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication of the honours list was postponed in June — when
        the Queen celebrates her official birthday — so those who played crucial roles
        in the pandemic could be honored.</p>'
