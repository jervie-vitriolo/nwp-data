    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '817a4262-f3da-436d-b404-d8d6d250d67b'
    'lead': 'The central bank reports a sustained climb in foreign investments to
      $797 million in July, the biggest haul so far this year as quarantine rules
      are scaled down. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T11:54:09.267+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:42:06.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:00.562+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FDI', 'foreign-direct', 'investments', 'inflows', 'July', '2020',
      'pandemic', 'COVID-19']
    'stories': ['f226b2e2-b371-4fdc-a5f3-1b2d50ef73cf']
    'template': '1'
    'title': 'Foreign investments soar in July as lockdown rules eased – BSP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69f7311-98c0-422f-90ab-7a38056fd002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:54:09.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Foreign
        investments posted a steady climb to $797 million in July to log the biggest
        haul so far this year, the Bangko Sentral ng Pilipinas said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96a3ffd-7e72-4424-9f6d-cc21f92f05b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:54:09.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign direct investments or FDIs surged by 35.2 percent from the
        $590 million net inflow in July 2019 to sustain a three-month ascent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f58145-23ef-4fb5-847c-55113ac19c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:54:09.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the $3.8-billion FDI tally for the past seven months settled
        nearly 11 percent lower compared to $4.3 billion for the same period a year
        ago, pulled down by dwindling debt placements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8ccc73-2b6f-4a33-bb33-3dbf4be6496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:54:09.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debt placements jumped by 60.1 percent to $643 million for July
        alone, nearly triple the June inflow. This mostly represents intercompany
        borrowings, where foreign investors infuse more funds in their local subsidiaries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e822b30e-8b31-47a4-8e46-61f2bfb9c0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:54:09.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDI net inflows rose for the third consecutive month on the
        back of investors’ improving sentiment due in part to easing of containment
        measures, and some signs of gradual improvements in economic activity based
        on high-frequency indicators," the BSP said Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1463ac8d-e22f-4a89-8989-a82c0efe6258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:54:09.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/9/10/economic-team-IATF-reopen-more-industries.html">Economic
        team tells IATF to reopen more industries as vaccine not expected until mid-2021</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0bbb58-47ad-4b3e-baf0-8d32b5a96c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:54:09.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entry of foreign investments fuel local business expansions,
        which also translates into more job opportunities for Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dfc469-93e7-49b4-b55c-9d2374fff58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:54:09.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other investment vehicles saw declines during the month. Equity
        infusions slid by a fifth to net $81 million, largely due to lower gross inflows
        that dropped by half to just $89 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450e6e13-a0ae-4014-866f-e545cb7aa1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:54:09.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital came from Japan, China, and the United States, which mostly
        went into construction, real estate, wholesale and retail trade, and manufacturing,
        the BSP said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7278906-0f74-4914-a88a-e0828d597a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:54:09.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/13/Build-Build-Build-economy-bounceback-COVID-crisis.html?fbclid=IwAR2eIclXT4Dhz89fTq6X1TRX4lomgxhwxTPmFeM6U2kwGqWIoNOyXimpcog">''Build,
        Build, Build'' to fuel PH economy ''bounce back'' – Dominguez</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114af9e-c016-4312-99b6-859fc7dfee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:54:09.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinvested earnings also slid by 16.1 percent to settle at $73 million,
        against last year''s $87 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba676c5-6ef4-4d0b-8381-b425b16ba93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:54:09.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 crisis led to a deceleration in global economic activity,
        with the travel and tourism sector hit the hardest. Most of the world is currently
        in recession, with millions of people laid off or saw lower incomes. In turn,
        these crimped consumer spending and demand for goods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41802778-083b-4dd6-91f3-7ec353659153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:54:09.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank expects FDIs to ease this year as investors hold
        on to cash during the pandemic, with the country seen attracting just $4.1
        billion compared to $7.6 billion infused by investors a year ago.</p>'
  'H-M-Stockholm-garment-recycling-system-Looop':
    'author': 'Parija Kavilanz, CNN Business'
    'caption': 'H&M is unveiling a garment-to-garment recycling system called Looop
      at its store in Stockholm.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-12T11:54:51.624+08:00
    'imagesource': 'jcr:0d8bdadd-8794-4feb-8e31-015c4bb95bd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4049981-89ac-4911-ad23-d95bf6bac3cb'
    'lead': 'Customers will be able to bring in a garment they don''t want, which
      will be cleaned and put into a machine called Looop. The machine will disassemble
      it, shredding it into fibers that are then used to create new clothing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T11:58:26.476+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:42:05.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:00.707+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['H-M', 'fashion', 'fast-fashion', 'Stockholm', 'Sweden', 'clothes',
      'recycling', 'upcycling']
    'stories': ['0265508b-f9ba-4d2b-8814-782bd43f1177']
    'template': '1'
    'title': 'H&M will let people convert old clothing items into new ones at Stockholm
      store'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae8243d-bdaa-4b26-a581-9093e610c2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:58:26.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Fast fashion chain H&amp;M wants to
        turn discarded clothes into something new to wear again –&nbsp;within five
        hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e6ed9-1e5d-4df4-8da1-b17e43be30a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:58:26.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:05.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sweden-based retailer is about to start giving consumers at
        its Stockholm store the option to turn in used garments that it will then
        transform into one of three different clothing items.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc8e40-1b80-4d84-9534-c32b1adbbc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:58:26.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the program begins Monday, customers will be able to bring
        in a garment they don''t want, which will be cleaned and put into a machine
        called Looop. The machine will disassemble it, shredding it into fibers that
        are then used to create new clothing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfb1122-f6b6-4d97-853d-1b7a939f309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:58:26.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort comes amid a rising volume of global clothing waste,
        and growing concern over fast fashion''s contribution to it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479e1c36-c0dc-4ed4-977e-4919ecbbbc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:58:26.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:05.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the recycling process, which can handle more than
        one garment at a time, doesn''t use water or chemicals and sometimes might
        need "sustainably sourced" raw materials added in, but it hopes to make "this
        share as small as possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f0054-2d96-455a-a7d3-28aa40632da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:58:26.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:05.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The entire process takes about five hours and is visible to shoppers</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ddcbc7-bbbf-4c4c-a495-3b185075b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:58:26.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, customers can choose one of three items to be made -- a
        sweater, a baby blanket or a scarf -- for a fee of $11 to $16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a96f21-e36c-4e64-9d60-0f1a99e27f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:58:26.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking to expand the range available as we get to know
        Looop better," the company said in an email to CNN Business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183a0ced-cc02-40fc-b950-e3a21d7c749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:58:26.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:05.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H&amp;M said the system is currently only available in Sweden, where
        H&amp;M is based. It declined to reveal what future plans it may have to expand
        Looop, if any.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a274f11-1cd5-4d74-b3c2-05cf767d90b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:58:26.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:05.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Looop system could help spread awareness about clothing
        waste and recycling, for now it lacks the scale to make any widespread impact
        on the volume of clothing waste generated annually.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6380b65-81ea-4544-bcbb-d4165b8e82ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:58:26.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:05.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Environmental Protection Agency''s website, 16.9
        million tons of textile waste was generated in the United States in 2017,
        the latest data available. The recycling rate was just 15.2 percent, with
        2.6 million tons recycled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b53427-fdf1-4af8-bd5b-3334e43d1d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:58:26.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:05.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fast fashion has had an impact on this because so much of the clothing
        is not well constructed or made with synthetic materials that can''t be easily
        recycled," said Jackie King, executive director of the Secondary Materials
        and Recycled Textiles Association, a trade group for the textile recycling
        industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68616543-3be7-4d29-8560-54cf28bb9401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:58:26.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:05.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H&amp;M and other fast fashion sellers like Zara have taken some
        steps to curtail textile waste.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9bb741-b47d-4884-85c3-e39e07bbc68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:58:26.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, H&amp;M launched a global garment collecting program in
        all of its stores and has set a goal of having all clothing sold in its stores
        be made from recycled or sustainably sourced materials by 2030. That figure
        currently stands at 57%, according to the company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a258b7-3283-4143-9c34-8fe8eaf7810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:58:26.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, customers can drop off used clothing, footwear and accessories
        in more than 1,300 Zara stores. Last year, Zara announced that all of the
        cotton, linen and polyester used by the company will be organic, sustainably
        sourced or recycled by 2025.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ce080-1d96-41e4-971a-bb8302fa05ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:58:26.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:05.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the biggest drivers of clothing over consumption are fast
        fashion sellers," said Deborah Drew, analyst and social impact lead with the
        global research non-profit World Resources Institute. "Large companies like
        H&amp;M and Zara can have a really big, transformational impact on the industry
        and on consumers if they lead the way in facilitating change."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc8a339-b0a0-403a-b35d-603bd9e599ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:58:26.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:05.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/08/business/hm-clothing-recycling/index.html">H&amp;M
        will let people convert old clothing items into new ones at Stockholm store</a>."&nbsp;</em></p>'
  'no-turning-back-from-online-shopping':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-12T11:59:04.403+08:00
    'imagesource': 'jcr:2fbe6c0b-be73-4d97-8fd0-bad5f501f421'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc32b953-2d22-47c6-a3b0-24613f77842c'
    'lead': 'There is some early evidence that consumers won''t revert to their old
      ways.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T12:04:37.809+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:42:04.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:00.918+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['online-shopping', 'amazon', 'pandemic', 'ecommerce']
    'template': '1'
    'title': 'Online shopping has been turbocharged by the pandemic. There''s no going
      back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcef744-6965-4f7b-82e2-9f42a5d5b786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The coronavirus crisis has divided
        retail companies into two distinct groups: those with functioning e-commerce
        businesses, and those without. Many of the have-nots won''t survive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380faf38-cfde-4bcb-824d-d2d34e00dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The winners:</strong> The pandemic forced Amazon to hire
        more workers and overhaul its supply chains. But Jeff Bezos'' juggernaut has
        emerged stronger than ever, repeatedly trouncing Wall Street''s sales expectations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06905374-2329-440a-b90c-2abc7bc52272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other retailers that invested heavily in e-commerce before the pandemic
        are also thriving. Walmart is one example, but there are other less obvious
        success stories. Ikea, which is best known for its cavernous big box stores,
        reported a 45% increase in online sales over the 12 months to August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b52ff-b966-43ab-aed9-36accb423064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Going bust:</strong> The ranks of the less fortunate include
        companies that didn''t fully embrace online shopping, or that relied too heavily
        on sales in malls. J. Crew, Brooks Brothers, Sur La Table and Men''s Wearhouse
        owner Tailored Brands have all filed for bankruptcy in recent months. The
        company behind Pringle sweaters and Harris Tweed is also at risk of collapse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a5b49-79c8-4a3e-a6ce-62685e4d5745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The question:</strong> Will consumers keep buying online
        once the pandemic fades?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002869eb-98f6-4714-8b53-a0dd703a1f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US e-commerce sales will increase 18% to $710 billion this year,
        research firm eMarketer estimated in June. Global sales will nearly match
        that pace of expansion, rising 16.5% to $3.9 trillion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574e2cf-7abd-47f5-a9b4-17b46d898099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some early evidence that consumers won''t revert to their
        old ways. A research paper from McKinsey earlier this year said trends in
        China suggest that between three and six percentage points of market share
        gained by online channels will be "sticky."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696626db-cc29-49ac-a2ee-64ac7cd7404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer the pandemic drags on, the more likely that consumers
        stick to their new habits. Companies are racing to adapt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6230493d-541c-4a70-bd63-08327d5d34f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a much broader set of the retail ecosystem really
        seeing e-commerce as a top priority, and that has certainly amplified since
        Covid," Bill Ready, Google''s president of commerce, told me in an interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c44ba2a-4193-480f-ab05-f568bb10a4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers have dramatically shifted their shopping to online over
        the past six months," said Ready, adding that shoppers are embracing e-commerce
        innovations such as curb-side pickup in large numbers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e27c1d-294d-407f-b7ca-786e6526da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has accelerated its own e-commerce plans in response to the
        pandemic, Ready said. The search giant is now allowing retailers in Europe,
        the Middle East and Africa to list products on its shopping tab for free,
        after doing the same earlier this year in the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea259c6e-be1b-4eaa-997e-c97d617f0807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What next:</strong> The stakes are high, especially for
        small businesses that were slow to get started and are now desperately trying
        to catch up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd728fc0-15d6-4bf2-97d4-12419df3a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously, many retailers might have said, ''well, e-commerce
        is a relatively small part of the overall business, maybe 10%,''" said Ready.
        "Now that''s grown dramatically to 30% or 40% plus for many retailers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d9da1a-b7fe-4f31-bf74-1b9d53b435ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even e-commerce giants can''t afford a misstep. Investors will be
        watching closely later this week when Amazon celebrates its annual Prime Day
        with deep discounts on Tuesday and Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13820d51-2a07-46cb-81f6-76e0ee3d42b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, which will be held roughly three months later than usual,
        is expected to generate $9.9 billion in global sales for Amazon, up 43% from
        last year''s event, according to eMarketer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6100616-d5b3-42be-84af-c7521c3cbc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s equivalent bonanza, which pits Walmart-owned Flipkart against
        Amazon in a fierce discounting battle, kicks off later in the week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b1b96-54f2-4113-8f1e-6a03d957d57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What a Biden presidency would mean for banks</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aaca74-8266-4b36-bb62-c4501a577d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the nation''s biggest banks prepare to report their latest earnings
        this week, these titans of Wall Street face a conundrum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57ec5b-fe4c-445a-b73f-9d7a9f2eb69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many financial services executives are supporting Joe Biden over
        President Trump — even though a Biden win could be a slight negative for the
        industry, my CNN Business colleague Paul R. La Monica reports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceeac51-2e47-4204-9905-ecb245ea9e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rub: Deregulation championed by the White House, Trump''s tax
        cuts of 2017, and low interest rates ushered in by Trump-nominated Fed boss
        Jerome Powell have helped fuel a market rally that was — at least until Covid-19
        hit — good for bank profits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfda7c8-9c71-48cc-9c89-3cb2206a25b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to a recent analysis from S&amp;P Market Intelligence,
        Biden''s proposed tax plan could lead to a combined $7 billion increase in
        corporate taxes annually for the nation''s top 10 banks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b5d74-7aa0-4268-80f4-1a297e947fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives from JPMorgan Chase, Citigroup, Bank of America, Wells
        Fargo, Goldman Sachs and Morgan Stanley will almost certainly be asked about
        the election during this week''s earnings calls with analysts and investors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b4800-1fc1-4988-9806-3692aeafc6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counterpoint: The S&amp;P analysts noted that a higher corporate
        tax rate could actually boost bank valuations. That''s because many big banks
        have assets on their books that would actually increase in value if tax rates
        went up.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0767bf-3701-42ea-a79c-24d3011c2f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, Biden is unlikely to push for a significantly higher
        corporate tax rate, some experts say.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e6281-2558-4347-87e6-13ccc16a7e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the economy likely still struggling to recover from the pandemic-induced
        recession ... moderate Democrats in conservative states ... would push back
        on a significant tax increase," Isaac Boltansky, an analyst for Compass Point
        Research &amp; Trading, wrote in the S&amp;P report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea5e0e4-fd4e-4d9e-9956-87f5e6c2d8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:04:37.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:04.173+08:00
