      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/11/politics/biden-best-position-challenger/index.html">Joe
        Biden''s polling better than any challenger since 1936</a>."</em></p>'
  'Duterte-fed-up-Speakership-drama-budget-delay':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-12T13:43:09.997+08:00
    'imagesource': 'jcr:700c2bb7-6f7a-45a0-835b-94b55751ea13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '614873b2-9148-4792-a80b-de42f65b2d81'
    'lead': 'President Rodrigo Duterte is fed up with the politicking at the House
      of Representatives and has appealed to allies to pass the 2021 budget this week
      before pulling other political maneuvers in the chamber, his spokesperson says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T13:45:51.252+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:41:58.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:02.095+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['natagam', 'Duterte', 'Rodrigo', 'Cayetano', 'Velasco', 'House',
      'budget', '2021']
    'template': '1'
    'title': '''Dalang-dala na:'' Duterte pleads House to pass budget before more
      speakership talk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2288e6d-a6c2-49f1-8ffa-a3f7747e41af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:45:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> President
        Rodrigo Duterte is fed up with the speakership drama in the House of Representatives
        and appealed for the passage of the 2021 budget before pulling other political
        maneuvers, his spokesperson said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce860311-434c-4c02-a167-820cb707776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:45:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sinabi po talaga ni Presidente: natagam, dalang-dala na
        ako sa pulitika</em> [The President really said he''s fed up with the politicking],"
        Harry Roque said in a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace48bd-6ddb-4fce-a9b7-73288a633338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:45:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any talk of speakership will delay the passage of the 2021 budget,"
        he added, noting that the spending plan is crucial for sustained COVID-19
        response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd5df73-b74a-462b-baa4-8f8c17bdd715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:45:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called for a <a href="https://www.cnn.ph/news/2020/10/9/duterte-special-congress-session-2021-budget.html">special
        session on Tuesday to Friday</a> for the House to finish plenary debates and
        pass the ₱4.506-trillion national budget before Congress goes on a month-long
        break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8368192f-9de7-4e9a-9e2e-120f25b55739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:45:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque had said the President will be staying out of the speakership
        tussle a year after he brokered a term-sharing deal between Taguig Rep. Alan
        Peter Cayetano and Marinduque Rep. Lord Allan Velasco.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6064709c-1a64-461c-bf96-0f0d5ca13f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:45:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions escalated in recent weeks as Cayetano was supposed to vacate
        the top seat in line with his prescribed 15 months in power, but he suspended
        plenary sessions until next month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68f833b-3f52-4f08-bde6-17bf60952e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:45:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inaasahan ng Presidente na sang-ayon sa proklamasyon na ito,
        magtitipon-tipon po ang lahat ng miyembro ng Kongreso bukas para talakayin
        ang budget at hindi po ang politika</em>," Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bcbaf3-a7bc-41df-8250-e97ffa28854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:45:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pano madi-discuss ang budget bukas kung ang magiging issue
        ay sino sa kanila ang namumuno?</em>" he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63c27fc-6c37-4fe2-bd56-a0b5ef8c5868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:45:51.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President expects that with this proclamation,
        House members will show up in the Batasan tomorrow to talk budget, not politics.
        How can they discuss the budget tomorrow if their issue is who is their leader?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fcfe74-f9a6-4ffc-8f02-61165d0484d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:45:51.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque came out with a statement on Sunday that <a href="https://cnnphilippines.com/news/2020/10/11/duterte-set-aside-political-differences.html">reiterated
        Duterte''s call to set aside politics for now.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7dadf3-11dc-4b9a-8662-01ca4d721a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:45:51.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, he acknowledged that this statement was in anticipation
        of the caucus by Velasco''s allies at the Celebrity Sports Plaza in Quezon
        City, which mimicked a formal session at the Batasan plenary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4117a89-93d0-44d8-b3ea-d86d58f14739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:45:51.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, similar developments in the House led to a <a href="http://cnnphilippines.com/news/2018/07/24/house-of-representatives-first-session-arroyo-alvarez-umali.html">delay
        in Duterte''s State of the Nation Address.</a> That time, Congress also saw
        the 2019 national budget delayed for four months, which led to a <a href="http://www.cnnphilippines.com/news/2019/5/27/Politicking-2019-budget.html">reenacted
        budget and slower economic growth that year.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575988f4-d026-4234-9071-781ad07f96e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:48:29.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/7/Senators-reenacted-budget-Cayetano-timely-passage-.html">Senators
        see reenacted budget but Cayetano insists timely passage possible</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d0d81e-1dd9-46e1-b6c4-161e6a8d8229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:45:51.254+08:00
