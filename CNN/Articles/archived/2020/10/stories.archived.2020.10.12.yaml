  'Trump-COVID-19-immunity-misinformation-Twitter-Facebook':
    'author': 'Jason Hoffman and Jordan Valinsky, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-12T06:15:36.998+08:00
    'imagesource': 'jcr:7e12fad2-cc95-4a30-a3b4-3bbe6f660be0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be74bfce-a539-4770-ad03-ce6b6ecfccaa'
    'lead': 'Twitter just added a warning label to a tweet from US President Donald
      Trump that claimed, without evidence, he is immune to coronavirus after his
      physician cleared him to resume public activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T06:17:37.521+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:42:23.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:56.636+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter flags Trump''s false claim about his COVID-19 immunity. Facebook,
      however, does nothing '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3402d5a-eac0-49c0-a7c6-c92640a7fa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:17:37.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twitter just added a warning label to a
        tweet from US President Donald Trump that claimed, without evidence, he is
        immune to coronavirus after his physician cleared him to resume public activities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50e3632-8014-4665-948c-8588f5a86c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:17:37.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A total and complete sign off from White House Doctors yesterday.
        That means I can''t get it (immune), and can''t give it. Very nice to know!!!"
        Trump wrote on Twitter Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d55c7c0-f6ac-4cde-b82f-c056521d7e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:17:37.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed immunity in an interview on Fox News where he said
        he believes he will be immune for "maybe a long time, maybe a short time,
        could be a lifetime."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b5b9d4-cd51-4887-a5d3-3ac0fcc1cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:17:37.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence that people are immune to coronavirus if they
        have been infected once, according to the Centers for Disease Control and
        Prevention. The CDC specifically cautions people not to assume they are immune.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2922606c-a5e4-4f84-92b6-d43348245f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:17:37.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s warning label says the tweet "violated the Twitter Rules
        about spreading misleading and potentially harmful information related to
        Covid-19."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87cb11-fcad-4a18-8de1-821547b201ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:17:37.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We placed a public interest notice on [President Trump''s] Tweet
        for violating our Covid-19 Misleading Information Policy by making misleading
        health claims about Covid-19," a Twitter spokesperson said. "As is standard
        with this public interest notice, engagements with the Tweet will be significantly
        limited."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e5f02e-ddd1-4f91-9ae9-b3ed17af229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:17:37.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump posted the same message on his Facebook account, but the platform
        hasn''t added a warning label despite the fact that it violates its rules.
        The post has been up for four hours and shared more than 24,000 times on Facebook.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ced60-9d7b-44d3-a2ec-0cdbfb7d4738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:17:37.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has reached out to Facebook for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fa7f7f-291f-4abf-a417-5acce33641c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:17:37.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Facebook removed a post from the President''s account
        after he falsely claimed the flu is more lethal than Covid-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18546dc3-ce89-403e-9456-a48a695ef509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:17:37.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has added this warning label to Trump''s tweets before.
        Last month, Twitter flagged a Trump tweet about voting twice. And last week,
        it added a warning to a Trump tweet that falsely claimed Covid-19 is less
        deadly than the seasonal flu.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d927411-9d2f-4714-8f65-5e3623591f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:17:37.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is trying to persuade the public that it''s ready for the
        election by rolling out new policies to rein in disinformation. The company
        announced Thursday that it''s expanding its policies to fight voting-related
        misinformation. The new rules will likely force the platform to more aggressively
        fact-check President Donald Trump during the final months of the 2020 campaign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d43503-fa7c-44db-bc1a-2502f44484f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:17:37.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter also stopped accepting political advertisements in 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec1d05b-d74d-4f0f-a635-d740f52a2880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:17:37.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Donie O''Sullivan contributed to this report.</em></p>'
  'French-Open-Rafael-Nadal-win-Novak-Djokovic':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Julian Finney/Getty Images Europe/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-12T06:25:16.636+08:00
    'imagesource': 'jcr:92fa59cd-c58d-41e5-aed8-18472edc9212'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e9bbef6-122b-4a55-87f1-90fb0b9ee947'
    'lead': 'In this unusual, surreal 2020, Rafael Nadal carved out a remarkable piece
      of history by reaching a landmark 20 in tennis terms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T06:27:20.844+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:42:23.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:56.867+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rafael Nadal beats Novak Djokovic at French Open for record tying 20th
      major'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9949c4cd-4409-4f1a-85ad-2bd0131e422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In this unusual, surreal 2020, Rafael
        Nadal carved out a remarkable piece of history by reaching a landmark 20 in
        tennis terms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ef7fb-63f9-42e1-9960-6e5057a0a33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More specifically, winning a 20th grand slam title to equal pal
        and fellow "Big Three" member Roger Federer''s men''s all-time record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee4ac3-36d8-4f59-a0a6-63ca18639cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did so by beating the other member of the elite group, Novak
        Djokovic, 6-0 6-2 7-5, in the French Open final under the roof on Philippe
        Chatrier Court amid the late afternoon autumnal chill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d0194-8a1a-4d90-8975-fcfd06cd3d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal sunk to his knees after an ace on championship point in what
        was a surprisingly lopsided conclusion to the fortnight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0021ec7c-03d8-49e1-a22c-837972f03ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is indeed Nadal on clay. He said the tournament''s new
        balls and cool weather don''t favor his spin heavy game -- the coronavirus
        pandemic prompted organizers to move the event from its usual late May start
        -- but the 34-year-old Spaniard overcame the different conditions to tally
        a 13th Roland Garros crown and 100th win in southwest Paris.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d1cf70-18a2-4998-9ab6-9c4cb35735c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not think today about the 20th to equal Roger on this great
        number," he said as he addressed the crowd. "For me this is just a Roland
        Garros victory. Roland Garros means everything to me.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842c56d-d89d-4fd3-bffe-b4540db33673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spent here the most important moments, or most of the most important
        moments in my tennis career, no doubt about that. Just to play here is a true
        inspiration and the love story I have with this city and with this court is
        unforgettable."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86bd26-b649-4e1c-8d8d-f2cd89fab2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, in his news conference, though, Nadal did reflect on tying
        the Swiss'' mark.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f5e79-7422-445d-8876-dbeea774d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am just excited and of course is something that means a lot to
        me," he said. "At the same time share this record between us, that we had
        an amazing rivalry for such a long time, is something in some way beautiful
        I really believe. Let''s see what is going on."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9596620-0176-41e6-bac9-f4340990e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer was quick to congratulate Nadal on Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf91c71-59a4-4a8f-a7c6-5f57d202d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always had the utmost respect for my friend Rafa as a person
        and as a champion," Federer, recovering from a knee injury, wrote. "As my
        greatest rival over the years, I believe we have pushed each other to be better
        players.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb72c85-2076-4401-8269-0212a99c4119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore it is a true honor for me to congratulate him on his
        20th grand slam victory. It is especially amazing that he has now won Roland
        Garros an incredible 13 times, which is one of the greatest achievements in
        sport."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a189e-6d5d-49eb-857c-0cf57dfdf720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal elevated his game to oust his conqueror in his lone warmup
        tournament, Diego Schwartzman, in the semifinals before stepping it up another
        notch Sunday, which led to huge praise from Djokovic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e5f31e-491e-4d6d-b604-ea407c42da35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''All the superlatives you can use''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be229a10-2b48-4c6c-93b3-0caa4ddebc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I admire all his achievements," Djokovic, one of only two players
        to top Nadal at the French Open, said. "Especially the one here. It''s a stunning
        score and results and records that he''s got on this court.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff4de44-c335-44df-a196-087227b59c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winning 13 times, yeah, there''s not much you can say. All the
        superlatives you can use, he deserves them."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a0638b-f191-4f7d-bf08-25efc69fd0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal compiled a healthy 31 winners to only 14 unforced errors to
        hand the 17-time grand slam winner the worst loss in any of his 27 grand slam
        finals. He stopped Djokovic, too, from becoming the first man in the Open
        Era to win each of the majors at least twice.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642da18a-0fdc-45bf-ad01-6cd9156f9ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Australia he killed me a couple of times ago," Nadal said, referring
        to a two-hour drubbing in the 2019 Australian Open final. "Clear today was
        for me. We played plenty of times together. One day one wins, another day
        wins the other."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad4d9d-20af-4891-bd32-46e2f809fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most prolific rivalry in men''s tennis now stands at 29-27 to
        Djokovic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc24ab0-a8c3-48e5-9a04-9c18d15946ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal has never lost a French Open final but Djokovic certainly
        presented danger.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cdb932-6222-46f7-9f0e-dccc49ef86b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had won their last three grand slam matches and they were huge
        blows to Nadal -- including in the quarterfinals at Roland Garros five years
        ago.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289665a-0fe9-4922-80bc-51173df46337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serb had only suffered defeat in one match in 2020 -- that default
        at the US Open last month against Pablo Carreno Busta -- and benefited from
        more buildup matches in the past two months than his rival.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8470ad52-fa3d-4e2e-a390-c3a9b2c2896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic dealt with neck and shoulder issues in his rematch with
        Carreno Busta on Wednesday and one couldn''t help but wonder if something
        was bothering the world No. 1 again.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f6bb56-caf0-48f7-bfaf-341205713d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rare 6-0 loss</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b586d29d-a440-42e3-8a04-e9d93117ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lost a set 6-0 at a major for only the fourth time in his grand
        slam career according to website Tennis Abstract and even though Djokovic
        has used the drop shot extensively on the clay, he attempted an eye-catching
        four in the first game alone.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59edfe10-9677-4414-908a-d0a8a6aeba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His unforced error tally soared to 52.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf6436-5be0-4f42-b6cf-c8e2d3f52f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Djokovic said nothing was amiss while the drop shots were a
        tactic to try to disrupt his foe''s rhythm.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b2cd3a-baff-4a73-9b26-2e4893baf062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything was okay," he said. "I was ready for this match. It''s
        just that I was overplayed. I was beaten by a guy who was just perfect today.
        Especially the first two sets. That''s all there is to it. I will not absolutely
        find any other justification for this loss."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25934ff9-935c-43f0-b020-66d3ffb81915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was broken from 40-15 in the opening game to give Nadal the best
        possible start in front of the limited number of fans in attendance. They
        were capped at 1,000 because of the ongoing pandemic, with tennis players
        now used to competing behind closed doors or in front of small numbers.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313a8c74-c4af-4d87-ab42-c4a22a5a677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal skipped the US Open due to virus concerns and to prepare for
        the French Open.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2388f40-d6b1-4445-9a4e-bee2cb16aca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t forget how tough is the situation in the world," he said.
        "I just really hope that the situation improves very soon."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638617c6-21b7-4168-960b-909eb6369490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finalists exchanged several extended rallies that saw both well
        outside the doubles lines, Nadal habitually coming out on top.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94b39d-0b92-452a-8967-24963e9f7913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the second set ended, it was clear Djokovic wouldn''t be the
        first man in 83 tries to come back from two sets down against Nadal at Roland
        Garros, and an inevitable break resulted at 2-2 in the third.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cf8701-2dfe-4bc5-af56-76ab476c38bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it wasn''t straight forward from there.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea91978f-f67a-4db6-ba1b-2da36a909bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Djokovic resistance</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6357dc-9ada-4a8d-9b59-50fa6a1804e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal was broken for the first time and Djokovic got the crowd going
        with his emphatic celebration.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405a7baa-6721-4a15-bb30-66e81313a54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It kickstarted a brief renaissance as he went ahead 4-3.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e5e0d-d36a-4502-9b03-f202a54e5a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic was now moving better and launching himself into shots
        though Nadal met the challenge and yelled "come on" to hold for 4-4. Finally,
        it was a contest.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55016b22-e359-4143-96ee-46347a83e9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briefly.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36325f7-e65a-478c-a759-1c278819d547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic fended off a break point thanks to a gutsy second serve,
        backhand combination, but cracked at 5-5 on a double fault wide.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc2c888-d8f6-47a5-b8a2-bab0a760855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal then served it out to love, capping the historic contest with
        the ace out wide.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b33f2-de0c-426a-8a2d-4ea6b730595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One month and a half ago, if you told me you''re going to have
        this trophy with you again, I will say, ''This year will probably be too difficult,''"
        said Nadal. "In the sport, the life change quick."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ea7787-57ab-4547-bab9-dbae631548a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T06:27:20.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the French Open, Nadal has been a constant in his greatness.</p>'
