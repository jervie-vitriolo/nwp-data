      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        National Privacy Commission (NPC) is looking into reports on the misuse and
        mishandling of data retrieved by some business establishments from contact
        tracing efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9882dc10-2b55-468c-929c-72ad2e4587b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef7a513-7757-42b2-9dca-879677d2f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chief concerns were the improper use of logbooks and the lack
        of appropriate data-protection measures that left in the open filled-out contact-tracing
        forms that contain customers’ data, such as names, addresses and contact details,
        which other people could see," the agency said in a statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc87e2-a2d4-4f14-8e3a-effb49a05c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626de9fb-e73c-458f-98e6-b28c90e98104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC said personal data was also used for reasons apart from
        contact tracing. It also flagged the absence of a privacy notice in some contact
        tracing forms and a "baseless" retention period for collated information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc10dec-43cf-46fc-bcfd-cf5fe2af84f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba73e211-28be-4fe4-be84-0f8f463fec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission did not identify specific businesses but the statement
        said the concerned establishments include a mall, fast-food and drugstore
        chains, supermarkets, a European fast-fashion retailer, and a North American
        coffee shop franchisee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7b9ad6-1c5c-4887-8e83-58ef93c5f5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ea72b8-3e75-44f2-88d6-7baeec90d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his regular briefing, Presidential Spokesperson Harry Roque
        enjoined erring entities to follow the commission''s directives on protecting
        customer data privacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211cd02e-b97f-4738-a90d-40c22dbb90ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d1d4e8-d4f2-4451-9bc1-de102994e2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> (data) privacy <em>po</em> is a specialized law <em>at
        ang nakakaintindi po niyan ay</em> (National) Privacy Commission," said the
        official.&nbsp;"So let''s heed the advice of those who have specialized knowledge
        on the law."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c535cb9-c682-4995-bbf0-73f42788fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf729fe-2720-4c3f-a53d-34917b3608c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Data privacy is a specialized law, and the National
        Privacy Commission understands it best.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84f525a-2d03-4764-b727-5e9912f48055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e91d831-36e9-495f-be14-85403eb6b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC has also provided some "best" data-privacy practices companies
        should adopt  for contact tracing efforts, such as only collecting minimum
        necessary information, providing a transparent data privacy notice, having
        a proper disposal mechanism, and imposing a limited period for the storage
        of collected information.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e007a7-9e2f-4118-98e6-c41ade3b9d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affec30e-daee-4b5e-bcc8-a7aee05ee38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees must be trained on data privacy protocols and urged to
        observe them strictly as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe26bc-d5ac-4bc4-83ee-962270161dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbbf23d-087d-4208-bb80-f3d647ef7546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All contact tracing efforts must also be based on two joint memorandum
        circulars: one from the NPC and the Health Department, titled Privacy Guidelines
        on the Processing and Disclosure of COVID-19 Related Data for Disease Surveillance
        and Response, and another from the Trade Department and Labor Department,
        called Supplemental Guidelines on Workplace Prevention and Control of COVID-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1191bb5-037f-417c-bb8f-068af1b8cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b68282-2c93-41fa-afe8-ea10d8d91e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:20:46.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:55.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erring businesses may be penalized under the Data Privacy Act, with
        combined violations possibly leading to a fine of up to ₱5 million and imprisonment
        for a maximum of six years, the commission added.</p>'
  'recreational-diving-specific-areas-GCQ-MGCQ':
