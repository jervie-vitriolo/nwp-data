      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacquemot’s Grand Slam win catapulted her from number six to number
        one, dethroning Andorra''s Victoria Jimenez Kasinteva who fell to number three
        after a second round exit in the French Open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d72ccd-7084-477d-bcde-b005b210fe68'
