      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina tennis ace climbed from number four following a breakthrough
        performance at the 2020 French Open. She <a href="https://cnnphilippines.com/sports/2020/10/9/Alex-Eala-falls-short-to-hometown-bet-in-2020-French-Open-Juniors-semis.html?fbclid=IwAR1I2rAvw0GTqt318hMEkXrx-lsUO81oFY1P6tvxPG93s5vbhg4qLN7Fln8">bowed
        out</a> to eventual champion Elsa Jacquemot of France in the semifinals.</p>'
