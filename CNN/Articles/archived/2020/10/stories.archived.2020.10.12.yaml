      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hanggang magkaroon ng bagong batas eh baka hindi po yan pupwede</em>
        <em>ma</em>-defer," he added.</p>'
