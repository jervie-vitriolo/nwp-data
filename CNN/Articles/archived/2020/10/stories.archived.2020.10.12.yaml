      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1 in 10 US cases are children</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb34690-d46f-4b8f-890f-8f2eb8571f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 657,000 children and teens across the United States had
        tested positive for the virus as of October 1, according to the American Academy
        of Pediatrics and the Children''s Hospital Association.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f3de7-95c3-4626-adda-2dbaacfffc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe4b18b-7d76-41ec-9709-73b34c4fa0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That figure is just over 10% of the more than 7 million US coronavirus
        cases so far, but it''s likely underreported because it relied on state data
        that is inconsistently collected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4651e7e-b94a-43b8-9cbe-a91dd4869378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c1500b-37b9-4e8c-b13d-ecd130829a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers looking into the long-term effects of Covid-19 are taking
        notice about how long-haul symptoms are affecting children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd932663f-b12e-4a94-adc3-f624c8f8fad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c50783e-874b-4016-8786-7ebd6484f72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These researchers include a team at DePaul University in Chicago,
        who have launched two separate surveys, one for adults and the other for children,
        to help capture data on how patients are faring longer term after being diagnosed
        with Covid-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a3d29-efd1-4f9c-927f-063faac400b5'
