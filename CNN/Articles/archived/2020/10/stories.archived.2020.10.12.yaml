    'jcr:uuid': '749bb47a-d6e0-49cc-85c0-e9cbfca5d5ce'
    'lead': 'Children and teenagers make up about 10% of the total number of US coronavirus
      infections. Some have been rocked by long-haul symptoms lasting more than six
      months with no clear timeline for improvement or even expectation for a cure.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T18:47:34.122+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T19:41:43.902+08:00
