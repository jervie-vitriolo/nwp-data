  'Abu-Sayyaf-members-Zamboanga-City':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-10-12T18:13:12.212+08:00
    'imagesource': 'jcr:9c8af13c-23bc-4b94-9710-1e32b8d25570'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb2c7304-01f1-4419-b9f0-379429a288ca'
    'lead': 'Alleged members of the Abu Sayyaf Group were apprehended in two separate
      operations in Zamboanga City over the weekend. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T18:16:13.469+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:41:47.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:04.954+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Abu-Sayyaf', 'ASG', 'rebel', 'terror', 'group', 'Zamboanga', 'City']
    'template': '1'
    'title': '4 alleged Abu Sayyaf members arrested in Zamboanga'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4010c52a-5165-4f59-a487-014ecc1006cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.469+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) –</strong>&nbsp;Alleged
        members of the Abu Sayyaf Group (ASG) were apprehended in two separate operations
        in Zamboanga City over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f184c-4622-40a9-967e-19a0a049ca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.469+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities arrested Kadija Sadji, the wife of Abu Sayyaf founder
        Abdurajak Janjalani''s son Al Asgar, in Barangay Lower Calarian on Friday
        night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ba660-ce68-4f2c-82b3-b67f21cc28d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hand grenades, a .45-caliber pistol, and materials for bomb
        making were recovered from Sadji by virtue of a search warrant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bbbeba-f5a7-40b9-a72c-de62aabda510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief PGen. Camilo Cascolan said Monday that Sadji is among
        the finance officers of Mundi Sawadjaan, the supposed mastermind of the Jolo,
        Sulu twin bombings last August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf4209-63cd-4ac9-875b-74eb4badbe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other persons were also arrested in that operation. They were
        identified as Abdulman Sarapuddin Tula alias Mahn, a supposed logistics officer
        of Sawadjaan; and Jailani Al-Rafee Sakandal, an active member of the Philippine
        Coast Guard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b6e851-46d4-422d-b809-6606ec05ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan said they are still establishing the involvement of Sakandal
        in the terror group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b6fc00-412c-4d39-96e9-0a03f3876861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard said it was willing to cooperate with
        the ongoing investigation. A parallel investigation will also be conducted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6237e331-067d-4a28-85e7-cc1178fcc6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan said the arrests will have a huge impact on Sawadjaan''s
        operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7102985e-afd7-473f-8c0a-98cae7a45d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi sila masyadong makakagalaw ngayon [their movements will be
        limited for now] and they know for a fact that they are being watched, and
        we will continuously monitor," the PNP chief said in a press briefing in Camp
        Crame on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070322f7-9db0-47bc-ad7a-d126462269c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, authorities arrested another supposed ASG member identified
        as Hassan Anang Mohammad, also known as "Usi."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c9714-6e19-4bbb-8215-b17060d25d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said Mohammad is a senior member of the group and was involved
        in the kidnapping and beheading of a civilian in Al Barka, Basilan in 2009.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba6fdf-711b-4b6c-a2da-530950f8e158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan has an existing warrant of arrest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd969faf9-9b5c-479c-aefa-cc1f77779535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the activities of these people who were caught and arrested
        actually, of course we would</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb5f52-790e-4dfd-ab1f-0f00e1e5d432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>say that they are still planning to have bombings,  most especially
        in Zamboanga," Cascolan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce98fe4a-29b6-4f5c-848f-99204cba34ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arrested suicide bomber pregnant</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c0220-edd4-433d-8f8c-79d02811c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the arrest of wanted Indonesian suicide bomber <a href="http://www.cnnphilippines.com/regional/2020/10/10/Daughter-Jolo-cathedral-suicide-bombers-arrest-.html">Resky
        Fantasya Rullie, alias "Cici,"</a>&nbsp;in Sulu last Saturday, Cascolan said
        she is still under the custody of provincial authorities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd38c6e3-401d-4f78-bcd1-c6c3d2fb6261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief said they are still carrying out the verification
        process and tactical interrogation to get more information about the terrorist
        group''s plans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7d0efa-f30e-445c-a152-e1008a3557e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rullie is a daughter of the Indonesian suicide bomber couple who
        carried out the Jolo Cathedral bombing in 2019. She is also the wife of Indonesian
        ASG sub-leader Andi Baso.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a7845-7dfb-4f3e-9b01-0dcdc1865ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is currently five months pregnant. Based on intelligence information,
        she will carry out a suicide bombing mission in Sulu after giving birth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb67197-5212-4c78-9204-0621596d0485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:16:13.472+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continuously monitor those terrorists that we find are here
        in the Philippines most especially in Mindanao and Zamboanga. We cannot say
        of course how many of them but we will continue, all these terrorists that
        we suspect to be doing terrorism activities," Cascolan said.</p>'
  'rodrigo-duterte-address-oct14':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-12T18:13:35.423+08:00
    'imagesource': 'jcr:3f81f32d-b2c5-4b2a-8f4b-4e933808c273'
