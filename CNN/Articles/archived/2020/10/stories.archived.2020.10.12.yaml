      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a0fdc6-a38a-48c6-8a10-4a49381ee390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barrett hearing will reverberate through election campaign</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3501e6-bdf6-4271-a246-7b9054a07760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans hope Barrett''s confirmation hearings, which begin in
        the Senate Judiciary Committee on Monday, will supercharge base turnout in
        three weeks and compensate for the President''s dipping poll numbers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24071c44-9a10-4055-8e5b-e804ddd5fbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7920ca17-c337-4d6a-abac-5d008058e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearings will be an important moment for Senate Judiciary Chairman
        Lindsey Graham, a South Carolina Republican facing an unexpectedly tough reelection.
        Democrat Jaime Harrison announced on Sunday that he had raised $57 million
        between July 1 and the end of September, shattering the quarterly fundraising
        record for a Senate candidate. Democrats accuse Republicans of stealing the
        Supreme Court seat vacated by the death of the late Justice Ruth Bader Ginsburg,
        ushering in an unassailable conservative majority. And they say Senate Majority
        Leader Mitch McConnell of Kentucky is guilty of hypocrisy after pressing ahead
        despite refusing to confirm President Barack Obama''s nominee Merrick Garland
        in an election year.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c80de20-21c6-49c3-abaf-30fd43c6de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fccdd34-56ff-47a4-a00f-e21844761043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are demanding that Barrett recuse herself from any cases
        that arise out of an election that Trump appears determined to dispute. On
        the eve of the hearings, they talked up the possibility that Barrett could
        vote to overturn the Affordable Care Act with the court due to hear a case
        on the administration''s bid to finally kill the law the week after the election.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9fbfa2-1be0-43d4-8523-edcd90f4e83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395b69d6-aa2f-43d6-a33a-78ce3a04c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This nominee poses a clear and present danger," Democratic Sen.
        Mazie Hirono of Hawaii said on "State of the Union."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0242617a-5643-41e4-844c-5b7ae844bba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b6994-5057-486d-85f7-9f84c8aed838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immediate danger is to the health care of over 20 million Americans
        who have health care thanks to the Affordable Care Act, the over 100 million
        Americans who are protected under the Affordable Care Act because they have
        preexisting conditions, not to mention the seven million who have tested positive
        for Covid, who will be put into the category of those with preexisting conditions."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c394e7-6d04-423e-a348-10a3adbe2503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/12/politics/donald-trump-coronavirus-election-2020-joe-biden/index.html">Trump
        takes his Covid misinformation machine back on the road</a>."</em></p>'
  'us-election-polls-joe-biden-':
    'author': 'Harry Enten, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
