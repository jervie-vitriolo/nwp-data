      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ec1675-2d7e-4a0a-859a-c79e05af882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:43:05.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:44.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those responses have been successful in keeping China''s overall
        infection rate low since the country''s initial outbreak was suppressed in
        March. That has enabled life to return to relative normality, with more than
        600 million tourists traveling this month for Golden Week, a national holiday
        around the Mid-Autumn Festival.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe44a8-15f5-4903-a2ba-dd20b2c23ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:43:05.811+08:00
