    'mgnl:tags': ['CREATE-bill', 'special-laws', 'mandatory-laws', 'incentives', 'FIRB',
      'business']
    'template': '1'
    'title': 'Special, mandatory laws granting incentives not affected by CREATE,
      senator says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36034255-5740-4b78-97d5-f91f0c45b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Senator
        Pia Cayetano said that the proposed Corporate Recovery and Tax Incentives
        for Enterprises Act will not affect existing special and mandatory laws that
        grant incentives to specific industries or activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1c986-d55c-4a7a-8daf-0bd2ab292830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d80ccaa-bfb9-435a-93f2-0378c0a9eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday’s plenary session, Senate Minority Leader Franklin
        Drilon questioned Cayetano, the sponsor of Senate Bill no. 1357, or CREATE
        bill, regarding its effect on other existing laws that grant incentives to
        industries or activities, like the Presidential Decree No. 705 which grants
        incentives to the wood industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c7aa4-910c-4c69-a8fc-d99c4644cf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb126384-b9ae-4419-b31a-402eb0823663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question was posed in line with the <a href="https://www.cnnphilippines.com/business/2020/10/12/Senate-approves-San-Miguel-Bulacan-Airport-franchise.html">passage
        on third reading of House Bill No. 7507</a>, the bill granting a franchise
        to San Miguel Corp. to build and operate an international airport in Bulacan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4d8c0-8495-428d-9b58-66a347652868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ae4f1-f117-4468-a844-febceeccf332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said Section 291 of the bill will cover all existing investment
        promotion agencies (IPAs) and similar authorities that may be created by law
        in the future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39916a4e-cf95-4115-99b7-71ddd6568319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c387a90e-c348-4a74-95c3-eb355205df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that what was passed was a grant of a franchise and not
        a creation of such agency as stated by the law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a009441d-d186-4047-9dd7-1e8be5024fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2de1619-e9bf-418c-8de6-1ebef6f20d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Drilon also questioned the expanded function of the Foreign
        Investment Review Board (FIRB), who will have the sole authority in approving
        applications filed to investment promotion agencies that will only have recommendatory
        powers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad71eaf-b1b2-4089-9406-446bef1e9ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb0746-67a7-4d36-8634-388372bed2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the proposed measures states that the FIRB can
        delegate its power to IPAs or a technical working group, which Cayetano said
        will be guided by level or location of investment, type of activity, and fiscal
        risk as stated by the bill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce266f-21a0-46f7-9854-0bfd2f5f92de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef261986-1ed3-4dbb-b4fc-ae7149177f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue Drilon raised was on giving the FIRB the power to
        grant incentives and to review the same incentives it granted, as well as
        where the concerned entity should reach out if it wants to make an appeal
        regarding the denial made by the FIRB on its application for incentives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391190b9-b0ab-4728-ac59-60ad89f4349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4729cff0-be3e-4f87-9336-471d464ec639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano explained that the Finance secretary, who heads the FIRB,
        has the power to interpret tax incentives under CREATE, but if it is about
        other provisions of the National Internal Revenue Code, then it is the responsibility
        of the Bureau of Internal Revenue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776a10f1-ff99-4536-94b7-66c2db863bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a73fef-1f7e-4f0f-b353-12b2a3820bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the denial of application, she said for as long as its basis
        was the interpretation of the Finance secretary, then the concerned party
        should go to the Court of Tax Appeals to petition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e166802a-ff3e-47d5-bbb0-1b0f8efa05e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd6b49-6fa8-4ab7-b53e-3971fb5b3d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:49:50.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CREATE bill will cut corporate income tax to 25 percent from
        the current 30 percent, which will be further reduced by 1 percentage point
        yearly from 2023 to 2027.</p>'
