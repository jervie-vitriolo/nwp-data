    'jcr:uuid': '48827ace-6645-40cd-a857-e4052a931ed9'
    'lead': 'The National Union of People''s Lawyers files a very urgent motion before
      the Manila Regional Trial Court to allow the temporary release of political
      detainee Reina Mae Nasino, whose three-month-old daughter died last Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T12:36:43.501+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:42:02.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:01.125+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyers’ group files motion to allow political prisoner to attend three-month-old
      baby’s wake'
    'visualType': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b244dc18-9be7-4ff8-a544-a793a43d1141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:36:43.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:02.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        National Union of People''s Lawyers&nbsp;filed a very urgent motion before
        the Manila Regional Trial Court on Monday to allow the temporary release of
        political detainee Reina Mae Nasino, whose three-month-old daughter died last
        Friday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171b9a0f-73b8-4ca2-b74c-3b3f9eaedf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:36:43.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:02.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the motion, the group reiterated its Oct. 9 request to allow
        Nasino to go on furlough, this time in order to “properly grieve” over the
        untimely passing of her baby River.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d48062-3464-4d3c-a0fc-a011bb584012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:36:43.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:02.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, NUPL already filed an urgent motion asking that Nasino
        be temporarily released in order for her to be with her firstborn daughter
        who was then hospitalized and in critical condition. Hours after, the baby
        died due to pneumonia without being reunited with her mother.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d177cc-4ec2-4a06-8f8a-8c3652d241d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:36:43.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
