      'mgnl:lastActivated': 2023-01-25T19:41:54.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd456b6f3-977a-451d-8a25-c0e8aa4ade70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:01:50.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diving under the ''new normal''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff1b31-6887-421c-a8d3-d8516e9d12a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:01:50.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7a21ca-c895-4532-b434-a722b3af1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:01:50.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate memorandum circular, the PCSSD also laid out health
        and safety guidelines for dive establishments in the <a href="https://cnnphilippines.com/news/2020/9/21/Roque-new-normal-quarantine-classification-zero-transmission.html">new
        normal</a>. For starters, establishments in areas where community quarantine
        "is no longer in place" may operate at full capacity while observing minimum
        public health standards.</p>'
    '37':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<div class="fb-post" data-href="https://www.facebook.com/notes/department-of-tourism-philippines/health-and-safety-guidelines-governing-the-operations-of-dive-establishments-in-/10224882090785458/"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/notes/department-of-tourism-philippines/health-and-safety-guidelines-governing-the-operations-of-dive-establishments-in-/10224882090785458/"
        class="fb-xfbml-parse-ignore">Posted by <a href="https://www.facebook.com/DepartmentOfTourism/">Department
        of Tourism - Philippines</a> on&nbsp;<a href="https://www.facebook.com/notes/department-of-tourism-philippines/health-and-safety-guidelines-governing-the-operations-of-dive-establishments-in-/10224882090785458/">Tuesday,
        13 October 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8b88a4-179a-42da-8d1a-4d08370aedb6'
