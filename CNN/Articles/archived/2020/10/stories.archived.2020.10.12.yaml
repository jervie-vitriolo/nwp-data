      'mgnl:created': 2020-10-12T18:43:05.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass testing has already been carried out at the Qingdao Chest Hospital,
        which has been placed on lockdown, with 114,862 people, staff and patients,
        having tested negative as of Monday.</p>'
