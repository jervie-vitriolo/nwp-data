      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab725a4-d7a1-482f-a644-4d7a19c1a1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three challengers in the polling era (Jimmy Carter in 1976,
        Ronald Reagan in 1980 and Bill Clinton in 1992) who defeated incumbents have
        all been trusted more than the incumbent to deal with what Americans thought
        was the nation''s most important problem. None, however, were trusted by more
        than 50% of the voters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6e0343-9015-4c6b-891f-1f86f1161c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1223ba8-2f00-4ef6-b7c4-5449f0e2c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Biden has a huge advantage over Trump when it comes to the
        pandemic. The clear majority (59%) of likely voters in the last CNN poll said
        Biden would better be able to handle the outbreak. Just 38% said Trump would
        do a better job than Biden.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef899d7-96ad-44be-a748-291269550ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ca4f2d-da83-409c-87e1-bfaa1007ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I noted in July, the only issue that really matters is Trump''s
        handling of the coronavirus. He''s failing in the minds of voters right now.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77486fd2-9ef9-4015-aec3-289c99affd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4217758-0b49-408b-94f5-7123f43aa742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of which is a majority of those same voters favor Biden
        to be the next president of the United States.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d284e0-bad0-4f31-84b2-110bd21938d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.030+08:00
