      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The Chinese port city of Qingdao plans
        to test some nine million people in the coming five days, after 12 locally-transmitted
        coronavirus cases were reported sparking concerns of a wider outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f164bb4-1c5f-4801-b6b3-4f8766e2a791'
      'mgnl:activationStatus': true
