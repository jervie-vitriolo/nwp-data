  'british-airways-ceo-steps-down':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'British Airways CEO Alex Cruz speaks to members of staff at the British
      Airways Maintenance Centre (BAMC) at Cardiff Airport on February 21, 2020 in
      Cardiff, United Kingdom.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-12T19:56:29.901+08:00
    'imagesource': 'jcr:3cf5bb62-d1d4-461a-be4b-43063a43494c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be608e2e-b67a-4b27-873d-25505b5a8347'
    'lead': 'Alex Cruz is stepping down as chairman and chief executive of British
      Airways as its owner, International Airlines Group, reshuffles top management
      to tackle the worst crisis in aviation history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T19:59:10.994+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:41:38.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:07.296+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British Airways CEO Alex Cruz is out as ''worst crisis'' in aviation
      history rolls on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a540c890-c8bf-43d5-977a-cbfbdb0ce3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T19:59:11.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:38.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Alex Cruz is stepping down as chairman
        and chief executive of <a href="https://edition.cnn.com/travel/article/boeing-747-british-airways-final-intl-scli-gbr/index.html">British
        Airways</a> as its owner, International Airlines Group (IAG), reshuffles top
        management to tackle the <a href="https://edition.cnn.com/2020/09/30/business/coronavirus-aviation-jobs-atag/index.html">worst
        crisis in aviation history.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db5bc71-3a33-40f6-9e6d-7e95870ddac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T19:59:11.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:38.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Doyle, the CEO of Irish airline Aer Lingus, which is also owned
        by IAG, will become chief executive at British Airways with immediate effect
        and also take over from Cruz as chairman after a transition period, IAG said
        in a statement on Monday. Doyle worked at British Airways for two decades
        before moving to head Aer Lingus nearly two years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5176bd0-7af0-4c0c-bde1-fcddae373f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T19:59:11.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donal Moriarty, the chief corporate affairs officer at Aer Lingus,
        will become interim CEO while a permanent replacement is found, IAG said.
        Its stock fell as much as 2% in London on Monday before paring back some losses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20883bfa-0058-48c8-ac86-30f1ffd2f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T19:59:11.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major airlines, including British Airways, have cut thousands of
        jobs and trimmed their fleets in the expectation that international air travel
        won''t recover to the level it was at before the pandemic hit until <a href="https://edition.cnn.com/travel/article/air-travel-recovery-2024/index.html">at
        least 2024.</a> Low cost carrier EasyJet said last week that it expects to
        suffer its first annual loss in its 25-year history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d74346-cc79-451a-b68f-10f224579ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T19:59:11.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sean Doyle will have his work cut out to make immediate progress
        given that British Airways is facing the toughest challenge in its history
        as demand for international travel has plummeted and quarantine restrictions
        continue to constrain bookings," Susannah Streeter, a senior market analyst
        at Hargreaves Lansdown, said in a research note on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d5ed8-38bc-4c91-a69d-5021ba30ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T19:59:11.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Airways warned in April that it may have to cut up to 12,000
        jobs, but has since said that about 10,000 employees — or more than a fifth
        of its workforce — will be leaving the company, the majority through voluntary
        redundancy. The carrier is&nbsp;<a href="https://edition.cnn.com/2020/07/17/business/boeing-747-british-airways/index.html">retiring
        its entire fleet</a>of Boeing 747s four years ahead of schedule. Last month,
        IAG''s shareholders, including Qatar Airways, approved a <a href="https://edition.cnn.com/2020/07/31/business/british-airways-qatar-iag/index.html">$3.3
        billion capital raise</a> to help the group weather the storm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19a58d7-d371-4a6e-9e2f-3adc975e442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T19:59:11.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re navigating the worst crisis faced in our industry and I''m
        confident these internal promotions will ensure IAG is well placed to emerge
        in a strong position," IAG CEO Luis Gallego said in a statement on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e90b7-1802-462b-a7a8-78e56bc1f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T19:59:11.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallego thanked Cruz for working "tirelessly to modernise" IAG''s
        flagship carrier. "He has led the airline through a particularly demanding
        period and has secured restructuring agreements with the vast majority of
        employees," he added. Cruz, who began his career at American Airlines, became
        British Airways CEO in April 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faec9ca-68ce-48cc-a632-af76da43ed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T19:59:11.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/12/business/british-airways-ceo-alex-cruz/index.html">"British
        Airways CEO Alex Cruz is out as ''worst crisis'' in aviation history rolls
        on"</a></em></p>'
