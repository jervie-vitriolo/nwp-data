      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special caucus saw <a href="https://cnnphilippines.com/news/2020/10/12/Allies-elect-Velasco-speaker-Cayetano.html">Velasco
        elected as new House Speaker</a>, with a new secretary general and sergeant-at-arms.</p>'
  'Reina-Mae-baby-River-Nasino-no-Palace-action':
    'caption': 'Political prisoner Reina Mae Nasino and daughter River before they
      were separated (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-12T14:27:28.058+08:00
    'imagesource': 'jcr:2df8ce7b-0d7e-400e-8a25-556315e43e22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b06f0c3a-d126-4d0a-a73a-52243631fdb7'
    'lead': 'Presidential Spokesperson Harry Roque says he is saddened by the death
      of three-month-old River Nasino while her mother stayed behind bars, but insists
      that the matter is left to a lower court and is not up to Malacañang. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T14:34:58.769+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:41:57.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:02.241+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Reina-Mae', 'River', 'Nasino', 'political', 'prisoner', 'detainee',
      'death', 'Harry-Roque', 'Palace']
    'stories': ['6ba78c59-e3ad-4838-b56f-ee6145666e3f']
    'template': '1'
    'title': 'Palace ''saddened'' but can''t do anything about death of political
      detainee''s baby'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b894ec36-9fa3-42f0-bde7-d2b8bd4b1965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T14:34:58.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> President
        Rodrigo Duterte cannot do anything about the death of baby River, the three-month-old
        daughter of a political detainee who was barred from nurturing her infant
        in prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb3b72-221c-4c5a-8ed9-82acd6403c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T14:34:58.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reina Mae Nasino, a human rights activist arrested in Tondo, Manila
        last year, <a href="https://www.cnnphilippines.com/news/2020/10/10/Political-prisoner-s-three-month-old-baby-dies-without-reunion---NUPL.html">lost
        her daughter on Friday</a>&nbsp;after she was transferred to the intensive
        care unit of the Philippine General Hospital days ago.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9368980-3a22-40b3-a9c8-dc38fca68b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T14:34:58.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were separated last Aug. 13 following a July 30 order from
        a Manila regional trial court which stated that the prison is not a place
        for a baby.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011286c2-c2db-4f03-aac5-a50afc2425d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T14:34:58.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang nakakalungkot po ''yang insidenteng ''yan, pero wala
        pong magagawa ang Presidente</em> [That incident is very saddening, but the
        President cannot do anything about it]," Presidential Spokesperson Harry Roque
        said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a9eeb7-77e1-4bbb-9e49-bf9f614f1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T14:34:58.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:57.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby succumbed to a serious lung condition, rights group KAPATID
        said, citing a medical report. The child was taken away just a month after
        the mother gave  birth in July at the Fabella Hospital in Sta. Cruz, Manila,
        where she was accompanied by jail guards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db157d5-044a-422b-904e-64d1369944f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T14:34:58.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyan po ay nasa hurisdiksyon ng ating hukuman</em> [That is
        a matter for the courts to decide]," Roque said. "The decision lies solely
        with the regional trial court and the RTC has ruled."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb341c0-662f-4a0a-b9de-0684f0994e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T14:34:58.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect that decision and the executive will implement that
        decision," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e1bc20-306b-4a39-846e-3d367d1aef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T14:34:58.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/2/IATF-approves-dietary-program-children-pregnant-women.html">IATF
        approves dietary program for children, nutrition-at-risk pregnant women —
        Roque</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c64499-c113-4ad2-9a90-ac618d038ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T14:34:58.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups have denounced the fate of the mother and child
        as inhumane and unjust, and are now <a href="https://cnnphilippines.com/news/2020/10/11/mae-nasino-temporary-release.html">lobbying
        for Nasino''s temporary release so she can bury her daughter.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17307304-4c77-4e33-9462-33ea1c5967d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T14:34:58.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino is facing charges for alleged illegal possession of firearms
        and explosives after her arrest at the Bagong Alyansang Makabayan office in
        November 2019. She has claimed that the evidence against her were planted.</p>'
  'Senate-approves-San-Miguel-Bulacan-Airport-franchise':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-12T15:15:44.141+08:00
    'imagesource': 'jcr:c663f738-9674-454c-8ec2-71631ebaac66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc95a455-cff4-4bbd-b8b7-a8e6c57281ad'
    'lead': 'The New Manila International Airport is a step closer to securing a franchise,
      with the Senate approving the measure on third and final reading on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T15:19:25.237+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:41:56.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:02.402+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['San-Miguel', 'Aerocity', 'Bulacan', 'airport', 'New-Manila', 'international']
    'template': '1'
    'title': 'Senate OKs San Miguel franchise, tax perks for Bulacan airport on final
      reading'
    'updated': 2020-10-12T19:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb34396f-a1c4-474c-92de-e8ae99a3bc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:19:25.238+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> San
        Miguel Corporation''s planned international airport in Bulacan is a step closer
        to receiving tax breaks and an official franchise from Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045a473-262f-4a24-95ce-37bae804be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:19:25.238+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 22 votes and zero opposition, the Senate on Monday approved
        on third and final reading the bill granting San Miguel Aerocity Inc. the
        authority to build, develop, and operate the New Manila International Airport
        in Bulakan town, which makes the measure closer to becoming law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a41e80-448b-4796-9572-4cd386f01747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:19:25.238+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel bagged the ₱736-billion project in 2019 following an
        unsolicited proposal it submitted to the Department of Transportation. The
        airport will have four runways for domestic and international flights, which
        should cater to up to 200 million passengers yearly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74651752-b6b2-4f13-ba4b-6d4431b38410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:19:25.238+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise gives the conglomerate 50 years to operate the project
        before it turns over its ownership and maintenance to the national government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252d33f-45c4-4906-859b-80cfa017394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:19:25.238+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes a 10-year period to build airport facilities. During
        this time, San Miguel is exempt from paying all direct and indirect taxes
        and fees related to the project, such as income taxes, value-added taxes,
        percentage taxes, excise taxes, documentary stamp taxes, customs duties and
        tariffs, as well as property taxes on land, buildings, and personal property.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d349519-4b78-4911-8da0-36d292a53667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:19:25.238+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2020/10/2/P735-billion-Bulacan-airport-not-tax-burden-think-tank-.html">Soon-to-rise
        ₱735-billion Bulacan airport project not a tax burden, says think tank</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483749a-88d4-4c17-b90e-1805ad1715b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:19:25.238+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the rest of the franchise term, the bill states that the company
        will remain exempt from paying income and real estate taxes until authorities
        declare that the proponent has "fully recovered its investment cost" on the
        project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8babeed-d78c-4cdc-acd3-40fa37f32cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:19:25.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also imposes a profit-sharing scheme, where the government
        will receive any windfall beyond the 12 percent annual internal rate of return
        once the Airport City operates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804c433f-001e-4d8d-881a-f88ae7633294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:19:25.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from building airport infrastructure, San Miguel is also authorized
        to construct and maintain toll roads, railways, mass transport systems, hotels,
        hangars and similar facilities within the 2,500-hectare complex which spans
        Barangays Taliptip and Bambang of the said town. The area will be called "Airport
        City."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e9770b-9025-4c3d-b6c0-08c2543990e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:19:25.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will serve as a new entry point to the greater Manila area
        and is seen to ease congestion at the Ninoy Aquino International Airport,
        and even complement the Clark International Airport in nearby Pampanga.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3572db-0748-4f54-8c11-b7d752ac0a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:19:25.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill requires SMC to start construction within a year once the
        law is passed, and to have the airport running in the next 12 years. It also
        orders the private firm to pay a cash bond to the Civil Aviation Authority
        of the Philippines, which may be forfeited if SMC fails to deliver.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e085658e-7f22-401e-9178-323e0fd3f963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:19:25.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2020/7/15/bulacan-airport-october.html">Bulacan
        Int''l Airport to start construction by October – SMC</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9af67a-d8f7-4b1c-baa4-8332ded539fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:19:25.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel is also required to account for its gross receipts and
        submit an annual tally to the Commission on Audit and the Bureau of the Treasury.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7046fc5-78b0-4d1d-8def-d015aa5fb316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:19:25.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State seismologists earlier warned that the Bulacan airport is <a
        data-cke-saved-href="http://www.cnnphilippines.com/business/2020/9/23/Bulacan-airport-disaster-risks-Phivolcs.html"
        href="http://www.cnnphilippines.com/business/2020/9/23/Bulacan-airport-disaster-risks-Phivolcs.html">at
        risk for heavy flooding and soft ground</a>, but the project proponents said
        these will be addressed by engineering design with the help of its global
        partners Groupe ADPi, Meinhardt Group and Jacobs — the same companies behind
        Changi Airport in Singapore, the Atlanta Airport in the United States, and
        Charles de Gaulle Airport in France.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6839b0b8-69bc-4f46-8c73-7b9108290051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:53:48.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​SMC earlier assured that displaced communities will be relocated
        and jobs will be provided, as the coastal area is cleared for commercial development.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06047b28-1ddc-426e-ae45-c27aec2a6ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:53:48.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators were fully sold to the idea of the airport complex, banking
        on the project to generate thousands of jobs, especially for Filipino workers
        displaced by the COVID-19 pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2259989-6965-46c5-88e1-3d4b1667a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:53:48.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon estimates the foregone taxes at ₱38 billion
        during the first decade of construction, followed by as much as ₱2 billion
        in waived taxes annually once the international gateway starts operating.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6686fe52-dac5-4d80-83be-adafb5eb7ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:53:48.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing wrong with being rich in the country so long as
        you make your money in an honest, creative way," Gordon said during the Senate
        plenary session, adding that the project will likely attract more foreign
        investors to Central Luzon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d0a3a2-253b-4280-b44c-8428d2424f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:53:48.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Minority Leader Franklin Drilon warned that the
        tax perks granted to San Miguel should stay intact despite a separate bill
        backed by the Department of Finance that seeks to overhaul tax incentives
        given to investors and exporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f007e-8989-4455-a439-3f0f9a0de0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:53:48.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my submission that this becomes a contract between the investor
        and the state... We should make the (tax incentives) rationalization effective
        on the new entrants, not on those who are already here," Drilon said, referring
        to the Corporate Recovery and Tax Incentives for Enterprises or CREATE&nbsp;Act
        currently pending before the plenary.</p>'
  'Texas-teenager-world-s-longest-legs-':
