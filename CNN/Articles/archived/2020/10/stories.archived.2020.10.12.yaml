    'template': '1'
    'title': 'Lakers win record-tying 17th NBA title, giving LeBron James his 4th
      championship'
    'updated': 2020-10-12T10:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04def8b6-82e4-4772-96f4-9026b764bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The Los Angeles Lakers are NBA champions,
        defeating the Miami Heat 106-93 in Game 6 of the NBA Finals on Sunday night,
        winning the best-of-seven series four games to two.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e12d09-f6c8-4534-a8d4-7d9d55520bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the 17th title for the franchise, tying the Lakers with the
        Boston Celtics for the most all time in NBA history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd423b53f-88d4-4f53-996e-7d6f09a43538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the Lakers'' first NBA Finals appearance since 2010, when
        the late Kobe Bryant won his fifth and final NBA title. Bryant, along with
        his daughter Gianna and seven others, died in a helicopter crash January 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d17bce-c22a-4365-9f12-749cc3646289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the fourth championship for LeBron James, in his 10th NBA
        Finals. James previously won two titles with the Heat (2012 and 2013) and
        the Cleveland Cavaliers (2016). On Sunday, he became the NBA''s all-time leader
        in playoff games played, at 260. He finished the night with a triple-double:
        28 points, 14 rebounds and 10 assists. He was named NBA Finals MVP, the fourth
        time he has received this honor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa01ac-125b-4218-8ab9-71cb065bdb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:30:52.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me to be a part of such a historical franchise is an unbelievable
        feeling, not only for myself but for my teammates, for the organization, for
        the coaches, for the trainers, everybody that''s here," James said on the
        court. "We just want our respect. (Lakers vice president of basketball operations
        and general manager) Rob (Pelinka) wants his respect. (Lakers head) coach
        (Frank) Vogel wants his respect. Our organization wants their respect. Laker
        nation want their respect. And I want my damn respect, too."&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ebdc64-374e-45ba-8819-72a51aa5ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This capped an NBA season -- which ends just outside of Orlando,
        Florida -- unlike any other, as widespread protests over racial injustice
        fanned out across the US during the coronavirus pandemic and with a contentious
        presidential election just weeks away. While leading his team to a title,
        James has been a leader among the sport''s most influential players in setting
        an agenda during the social justice movement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3ae31-84b0-49aa-894b-dc6f69bf00ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic halts NBA season in March after Gobert''s positive test</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef5dcf9-80f8-4a1f-b701-0f9d6037b7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 11, Rudy Gobert of the Utah Jazz tested positive for Covid-19,
        causing the NBA to postpone that night''s game between the Jazz and Thunder
        in Oklahoma City. It led to a suspension of league play -- and a ripple effect
        around the sports landscape.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca739019-eeec-4cb5-8104-f0978221d136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, around the time when the NBA Finals normally would be taking
        place, the league announced the season would resume at the end of July at
        the Walt Disney World Resort, using an isolated campus to hold games, practices
        and residency for 22 of the league''s 30 teams to determine who would reach
        the playoffs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9b516d-f1e3-4981-a96a-c21c100216c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan overall was a success, with no major outbreaks of Covid-19
        inside the bubble.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf3926b-a544-44da-ad59-207b8dc3685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the challenges of the pandemic, players around the league
        have remained vocal in their demands for systemic justice. The words "Black
        Lives Matter" were painted on the courts in Florida. When the season resumed,
        almost all players -- with many coaches and referees joining them -- kneeled
        during the National Anthem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a493cea5-d2f4-4ff0-808d-6b5daed9af01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came August 23.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e91f74-02c2-46bd-92a9-35016d63a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bucks take a stand, leading to games called off across US sports</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2568859f-d8cc-4b83-a665-dcf0ecc6c8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states away from the bubble, Jacob Blake, a Black man, was
        shot by police seven times in the back as he tried to enter his vehicle in
        Kenosha, Wisconsin. His shooting at the time had become the latest incident
        to prompt outrage nationwide over racial injustice and police brutality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd0337e-f061-402e-9294-681f6404d0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What came next in the NBA led to almost a complete halt of sports
        in the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c13ef8-7cec-4fe5-a99e-561d0b6cdec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 26, the Milwaukee Bucks decided to not play in their playoff
        game against the Orlando Magic. It caused a cascading effect, as athletes
        acted in solidarity with the Bucks'' players.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ef4063-c9ca-40fb-97a4-b8837db94a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA playoff games were postponed. So were games in the WNBA, Major
        League Baseball and Major League Soccer. Tennis superstar Naomi Osaka announced
        on social media that she would not play in the semifinals of the Western &amp;
        Southern Open, a tune-up ahead of the US Open, that following day, leading
        to the tournament pausing play for a day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4705e4-fe7f-4d2a-8c88-2847b34b4690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that being here has given us the strength and the numbers.
        ... That''s a byproduct of us being here, of being able to use this platform
        to be able to talk about everything that''s going on outside of the court,"
        James said Thursday of the social justice movement with players inside the
        NBA bubble.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1763b1bf-29e0-41f5-ab3d-707f6883128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the social injustice and the voter suppression and so many
        other things that are just going on. The police brutality and so on and so
        on and so on. Us being here and having the opportunity to talk about these
        issues and continuing to understand that this world is not just about basketball.
        Even though we live in a small piece of the game of basketball, there are
        so many bigger things and so many greater things going on. If you can make
        an impact or you can make a change or you can have a vision, it just helps
        out so much, not only in your community but all over the world."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6ddd7c-fc12-40bd-8dbd-054279bd8d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Next season''s start date not yet known</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403dfff9-e83f-40bd-b6f4-3190dd6d28ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the NBA playoffs resumed August 29, culminating in an
        NBA Finals between the favored Lakers, who were the top seed in the Western
        Conference, and a surprise in the fifth-seeded Heat out of the Eastern Conference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20bb6bc-39a3-473a-adcb-6c1c6d18a38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami, after sweeping the Indiana Pacers in the first round of the
        playoffs, knocked out the favorite in the East, the top-seeded Bucks, in the
        second round. The Heat went on to beat the Celtics to reach the finals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a347e975-ed1e-4c85-9ea0-d28d905b94d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being without Goran Dragic (torn plantar fascia in his left
        foot) and Bam Adebayo (neck strain) for part of this series, the Heat made
        it competitive, with Jimmy Butler leading the way. Acquired by the Heat from
        the Philadelphia 76ers as part of a four-team trade on July 6, 2019, Butler
        became the first player in NBA Finals history to post multiple 35-point triple-doubles
        in the same series, scoring 40 points in Game 3 and 35 in Game 5.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2120ab54-e056-46dc-af6e-210a4e9544e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Game 6, even though Butler was joined by Adebayo and Dragic,
        the Heat looked exhausted. Butler had just 12 points Sunday, while Adebayo
        led the Heat with 25 points, 10 rebounds and five assists.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387694e5-9e18-4620-9c13-622df4669957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, it''s unknown when the 2020-2021 NBA season will
        begin, though league commissioner Adam Silver said last month his "best guess"
        is it won''t start until January 2021.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2756b3fe-e611-4c24-ae5d-e60e32352272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:18:59.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:09.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/11/sport/nba-finals-game-6-lakers-heat-spt-intl/index.html">Lakers
        win record-tying 17th NBA title, giving LeBron James his 4th championship</a>."&nbsp;</em></p>'
