    'template': '1'
    'title': 'EXCLUSIVE: Fauci says he was taken out of context in new Trump campaign
      ad touting coronavirus response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f5bd6-3562-45c2-b358-1a070da39f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:43:17.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Dr. Anthony Fauci did not consent
        to being featured in a new advertisement from the Trump campaign touting President
        Donald Trump''s handling of the coronavirus pandemic. Instead, the nation''s
        leading infectious disease expert told CNN his words were taken out of context.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c757b-9b7a-4bbd-81df-19fc2727f4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:43:17.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my nearly five decades of public service, I have never publicly
        endorsed any political candidate. The comments attributed to me without my
        permission in the GOP campaign ad were taken out of context from a broad statement
        I made months ago about the efforts of federal public health officials," Fauci
        said in a statement provided exclusively to CNN when asked if he agreed to
        be featured in the ad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c3e8ca-92ab-42d9-be87-2acc95fa16e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:43:17.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign released the new ad last week after the President
        was discharged from Walter Reed National Military Medical Center following
        treatment for COVID-19. The 30-second ad, which is airing in Michigan, touts
        Trump''s personal experience with the virus and uses a quote from Fauci in
        an attempt to make it appear as if he is praising Trump''s response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520592c-15fa-4498-be85-5904416933a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:43:17.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump is recovering from the coronavirus, and so is America,"
        the ad''s narrator says. "Together we rose to meet the challenge, protecting
        our seniors, getting them life-saving drugs in record time, sparing no expense."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecf128e-6a38-4313-acb8-907285f66ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:43:17.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad then flashes to an interview with Fauci in which he says,
        "I can''t imagine that anybody could be doing more."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e23f4-9eda-4bab-b0b9-d72389e034c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:43:17.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though no date is provided in the ad, Fauci''s quote is from an
        interview with Fox News in March. During that interview, Fauci praised the
        White House coronavirus task force''s round-the-clock effort to respond to
        the pandemic, which he says included numerous White House meetings and late-night
        phone calls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ba588-9d3d-4391-81de-927f18d8098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:43:17.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never had a threat like this. The coordinated response has
        been...There are a number of adjectives to describe it -- impressive, I think
        is one of them. We''re talking about all hands on deck. I, as one of many
        people on a team, I''m not the only person," Fauci said at the time. "Since
        the beginning, that we even recognized what this was, I have been devoting
        almost full time on this. I''m down at the White House virtually every day
        with the task force. It''s every single day. So, I can''t imagine that under
        any circumstances that anybody could be doing more."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e1a3ef-8988-42d8-a43b-55e543bcbd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:43:17.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Fauci saying the ad took his words out of context,
        Trump campaign communications director Tim Murtaugh said, "These are Dr. Fauci''s
        own words. The video is from a nationally broadcast television interview in
        which Dr. Fauci was praising the work of the Trump Administration. The words
        spoken are accurate, and directly from Dr. Fauci''s mouth."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bfa310-b550-4549-8c4f-67cebf21c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:43:17.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of Fauci in the new ad appeared to be a recognition by the
        Trump campaign that the doctor is a voice voters trust when it comes to the
        pandemic. Trump has privately and publicly compared Fauci''s approval with
        his own.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ae06f-d960-41df-ba7a-20ea50a6a356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:43:17.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late July, Trump publicly wondered why the doctor''s approval
        rating is so high when his is so low.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93090256-8b7c-434f-984e-7e4734634128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:43:17.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s interesting: he''s got a very good approval rating. And I
        like that, it''s good," Trump said. "Because remember: he''s working for this
        administration. He''s working with us. We could have gotten other people.
        We could have gotten somebody else. It didn''t have to be Dr. Fauci. He''s
        working with our administration. And for the most part we''ve done what he
        and others -- and Dr. (Deborah) Birx and others -- have recommended."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf87d9b8-15c0-4d3f-b882-f930a5e7235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:43:17.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump continued: "And he''s got this high approval rating. So why
        don''t I have a high approval rating with respect -- and the administration
        -- with respect to the virus? We should have it very high."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306bc8a6-22fc-4f12-a0b9-50b934f6ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:43:17.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On ABC News Sunday, Jon Karl, who was guest hosting "This Week,"
        said he requested Fauci for an interview, and although he was willing to come
        on, the White House blocked the appearance. Karl said other medical experts
        on the task force were also requested, but the White House did not offer anyone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f228325-ca2c-4950-93e2-9a0a69d0c04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:43:17.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House communications director Alyssa Farah noted on Twitter
        later Sunday that Fauci had made multiple appearances on television in the
        last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69808a1-e291-46c2-b685-c7db10ec263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T11:43:17.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:42:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/11/politics/fauci-trump-campaign-ad-out-of-context/index.html">CNN
        exclusive: Fauci says he was taken out of context in new Trump campaign ad
        touting coronavirus response</a>."&nbsp;</em></p>'
  'foreign-investments-July-2020-up':
    'author': 'Melissa Luz Lopez, CNN Philippines'
