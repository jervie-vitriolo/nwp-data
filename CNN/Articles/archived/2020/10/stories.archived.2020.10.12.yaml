      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal 2nd District Rep. Fidel Nograles told CNN Philippines that
        the alternative mode of public transportation will help decongest the worsening
        traffic situation, especially in Metro Manila. The terminal officially broke
        ground last Thursday and is expected to reduce travel time between the two
        areas to 45 minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa394766-d723-4cef-9555-f1af04c10e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T20:46:18.821+08:00
      'mgnl:createdBy': 'kristel'
