  'Philippines-leaning-towards-climate-emergency-declaration':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-12T09:58:37.838+08:00
    'imagesource': 'jcr:2413dd7f-8213-4d3e-9a5c-b50e42489ba8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ffa26eb-aba9-4fac-a580-ee320e1e20de'
    'lead': 'Programs and initiatives of the Philippine government are geared towards
      the declaration of a climate emergency, according to Environment Secretary Roy
      Cimatu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T10:02:05.927+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:42:10.113+08:00
