    'mgnl:tags': ['Cayetano', 'House-Speaker', 'speaker', 'speakership', 'Alan-Peter-Cayetano',
      'Velasco', 'Lord-Allan-Velasco', 'fake-session']
    'template': '1'
    'title': '‘Disturbing precedent’: Cayetano slams lawmakers’ ‘fake’ session outside
      Batasan'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea2ec9-fc91-4d65-ba17-77e311019e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:06:11.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:53.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)—</strong> Speaker
        Alan Peter Cayetano slammed his colleagues for holding proceedings Monday
        outside the premises of Batasang Pambansa, calling the session “fake.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc34a2c-a383-45b9-ab7d-70decb196262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:06:11.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gathering — held at Celebrity Sports Plaza, during which Marinduque
        Rep. Lord Allan Velasco was “elected” as the new House leader— only sets a
        “disturbing precedent,” Cayetano said in his own press conference on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e955115-f202-4c6e-a658-6fa49f745eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:06:11.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The last time I checked,<em> ang</em> Celebrity Sports Plaza <em>ay
        hindi naman Kongreso</em>. It creates a very, very disturbing precedent,”
        Cayetano told reporters. <em>“Ngayon may</em> fake session <em>naman na ginagawa</em>.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8672a70e-eac6-406b-9ca5-23e272634698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:06:11.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“"If valid<em> iyon</em>, ''banana republic'' <em>na tayo.</em>
        Never in the history of the Philippines <em>na ganito ang ginagawang pambababoy
        sa Kongreso,</em>” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b527f-391e-4f24-8a12-02529e31c887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:06:11.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The last time I checked, the Celebrity Sports Plaza
        is not Congress. It creates a very, very disturbing precedent. Now, they are
        doing a fake session. If that gathering was valid, then we should be under
        a banana republic. Never in the history of the Philippines has the image of
        Congress been tarnished to this degree.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e14679-69b2-4eba-9e4e-c2e1a92a9940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:06:11.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:53.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano likewise appealed to fellow lawmakers to refrain from throwing
        the Constitution away, adding that voting should be done inside the session
        hall.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398de46e-9a6c-453d-af0a-df64ac4528ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:06:11.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:53.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also argued that the gathering outside Congress violated the
        rules of the country’s COVID-19 Inter-Agency Task Force.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c5833-a0d5-4852-a512-993ec3f36245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:06:11.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:53.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sila nga ang</em> rule makers, <em>sila rin ang</em> rule breakers
        (they may be the rule makers, but they’re also the rule breakers). They can
        do that tomorrow after the budget, why do they have to do it now?” Cayetano
        stressed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02751ac2-7426-4077-b5cb-1aff5d6bccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:06:11.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:53.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of <a href="https://cnnphilippines.com/news/2020/10/12/Allies-elect-Velasco-speaker-Cayetano.html">186
        congressmen had voted for Velasco to take over the speakership</a>, Deputy
        Speaker Conrado Estrella announced at the event, after the highly-contested
        post was declared vacant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad71422-80c8-4f2d-b63c-f79f1574c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:06:11.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:53.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same gathering in Quezon City, Cagayan de Oro Rep. Rufus
        Rodriguez insisted that they were holding a valid session, despite claims
        that they were not using an official mace as "symbol of authority of the House."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec641942-129e-4e47-8c4f-a817304deb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:06:11.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:53.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the election, Velasco took his oath and thanked his allies
        for their support. The Marinduque Rep. also expressed hope that Cayetano will
        be amenable to discuss and comply with their term-sharing agreement “for a
        peaceful transition.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1c55b6-6faf-4c54-9b46-94ac063a0bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:06:11.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Budget still on time</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2078b3-5dfb-4bd6-8d2a-a04e9d04604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:06:11.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these developments, Cayetano reassured the public that lawmakers
        are “up to the challenge” to pass the proposed 2021 national budget on time,
        especially amid the current health crisis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13088236-e3b6-4084-8ea1-2503bbeb4913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:06:11.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House committee on appropriations chairperson Eric Yap also believes
        the deliberations on the matter will be finished right on schedule, no matter
        who takes the leadership post from hereon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5ab64a-7a9e-4836-9026-3ae0918e57cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:06:11.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether sino man po nag maging speaker ngayong araw, or sa susunod
        na raw, I will just follow the speaker, because I’m loyal to the institution,”
        Yap told CNN Philippines’ <em>The Source</em>. “Kung sino ‘yung maging speaker,
        ‘yun ‘yung magiging boss ko.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e6c989-e708-46e4-924c-a666f3845088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:06:11.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House session was suspended last week ahead of the scheduled
        October 17 recess— a move critics labeled as Cayetano’s way of thwarting plenary
        voting to elect Velasco.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63444100-5d28-4cc8-8b17-36fad2728001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:06:11.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the lower chamber will hold a special session for budget
        deliberations from Tuesday to Friday, pursuant to the directive of President
        Rodrigo Duterte, who has certified the budget as urgent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18f53f-e8b5-4535-9a80-e2b70e47986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:06:11.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:41:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola and Glee Jalea contributed to
        this report.</em></p>'
