    'template': '1'
    'title': 'After four rings, how long will LeBron defy Father Time?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de523b28-375d-4fdf-98c6-88f5b8012c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:31:07.144+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:42:08.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> At 35, LeBron James should
        be taking more jump shots and three-pointers if he wants to have more competitive
        years. Why? Because less body contacts would result to less injuries. Yet
        he does the complete opposite and attacks the paint like his life always depended
        on it. This is the King we''re talking about, and it’s weird to see him be
        anything but superhuman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e64fa1-e62c-4dde-9310-98d3bf1d1daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:31:07.144+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:42:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has become a staple for hoops fans to watch James in the playoffs.
        In his 17 years in the NBA, he appeared in 10 championship series — he''s
        only the fourth player in history to achieve such feat after Bill Russell,
        Sam Jones, and Kareem Abdul-Jabbar did it decades ago. That''s an elite list
        young players dream to be a part of.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5260759c-fdad-40b1-bc27-25b79ddcd68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:31:07.145+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:42:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, arguments about LeBron''s Finals record (now at 4-6)
        should be irrelevant. He has led three different squads to the promised land
        under unique circumstances.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc864ad6-90e8-4f8f-ab98-175a45ce1bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:31:07.146+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:42:08.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2020/10/12/Lakers-NBA-champions-17th-title.html?fbclid=IwAR3tECrBiVZ6UxJYaE-oDZzGAa1L9ymbZNcyxpVavluAsBM11_afCPTE1tg">Lakers
        win record-tying 17th NBA title</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e644fddc-fb18-48bf-9ea0-fd6a381e8551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:31:07.145+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:42:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, he teamed up with fellow superstars Dwyane Wade and Chris
        Bosh in South Beach and won back-to-back titles. Then he became a prodigal
        son to Cleveland and gave his hometown its first major professional championship
        in 52 years. After that, LeBron overcame the pressure of wearing the purple
        and gold jersey by helping the Los Angeles Lakers end a 10-year title drought
        during an unprecedented global health crisis. If this is not worthy of a documentary
        series, then what is?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a931c18-48b9-4e35-8309-d268482d898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:31:07.145+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:42:08.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There came a time when analysts and experts did not consider LeBron
        as the best basketball player in the world. Rightfully so, as one can only
        dominate a sport for a certain period. However, the King proved over and over
        again that he’s the star who shines the brightest when needed the most.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb5484-b01c-404f-8539-c0e78ac732b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:31:07.145+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:42:08.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the rate LeBron is going, he will continue to break records and
        rewrite the history books. This kid from Akron, Ohio will go down as one of
        the greatest basketball players ever, the G.O.A.T. debate is another topic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b20e68f-188d-44df-9710-eb112b38cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:31:07.146+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:42:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the things he has done on and off the court, LeBron continues
        to redefine what a once-in-a-generation talent is.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d4756-df1d-4a44-9bbb-6b81daa53873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:31:07.146+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:42:08.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game is changing. There are players worthy and ready to take
        the throne from King James. And knowing him as a basketball observer since
        he was drafted in 2003, he will happily relinquish his post as the top dog
        because it means that a new breed will shape the league.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce931803-814f-40a5-92c3-33230e1f1085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:31:07.146+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:42:08.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But let''s not get ahead of ourselves. There''s a lot of gas left
        in LeBron’s tank-like body. He might even get the chance of facing his 16-year-old
        son Bronny in the NBA — that’s longevity on another level.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0a5b09-44ba-4243-895a-e2721da373b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T10:31:07.146+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:42:08.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, let''s just savor the moment and be grateful that we are
        all witnesses to a man who is more than an athlete.</p>'
