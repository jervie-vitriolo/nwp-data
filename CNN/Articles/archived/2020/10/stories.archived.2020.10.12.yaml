      'mgnl:type': 'text'
      'text': '<p><strong>Tuesday:</strong> BlackRock, Citigroup, JPMorgan Chase,
        Delta Air Lines earnings; IMF World Economic Outlook; Amazon Prime Day begins</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb38b9-0f29-4cc3-928f-2dc3896b2ddf'
