      'text': '<p><strong>(CNN Philippines, October 12) —</strong> Alex Eala moved
        up to number two in the world junior girls rankings <a href="https://www.itftennis.com/en/rankings/world-tennis-tour-junior-rankings/">released</a>
        by International Tennis Federation (ITF) Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c63e206-9c22-41fd-abd9-9e73d7fd2ec0'
      'mgnl:activationStatus': true
