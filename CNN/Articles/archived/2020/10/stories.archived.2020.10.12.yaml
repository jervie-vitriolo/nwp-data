      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd514c5-a1c5-45e2-b2fd-096b90062001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:01:50.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are among health and safety rules stated in the recent administrative
        order by the Philippine Commission on Sports Scuba Diving (PCSSD), an attached
        agency of the DOT.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d31363-5357-4db9-a2d5-1e7b4ecaee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:01:50.053+08:00
