    'template': '1'
    'title': 'Velasco sworn in as Speaker, offers to settle dispute with Cayetano'
    'visualType': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569e5d4-e893-408a-a258-50a0a8cd46ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T12:55:36.696+08:00
      'mgnl:createdBy': 'glee'
