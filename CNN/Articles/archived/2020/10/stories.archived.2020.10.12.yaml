    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3d3da-0440-472c-bd26-5b61576a4a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:43:05.811+08:00
      'mgnl:createdBy': 'pilar'
