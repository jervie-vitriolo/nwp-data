    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb18fb34-cc5f-44e0-9c42-f758a0d3a862'
    'lead': 'Tom Parker, a British singer who spent five years as part of the popular
      boy band The Wanted, has revealed he has an inoperable brain tumor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T18:34:27.702+08:00
