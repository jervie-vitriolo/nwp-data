      'food-sector']
    'template': '1'
    'title': 'PH pork production seen to recover next year – USDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcbc606-19d1-4d2f-a93e-82e0b3f568c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:56:27.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        United States Department of Agriculture is projecting a 6 percent improvement
        in the Philippines’ pork production next year as the country recovers from
        the adverse effects of African Swine Fever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177cfec-e8d0-4c00-9d4b-795499e27e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:56:27.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f5a30b-7652-41c6-8b08-27fc8cc8da37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:56:27.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Recovery from ASF is also driving production growth in Vietnam
        and the Philippines, although outbreaks continue to occur in the latter country
        which could challenge rebuilding efforts,” USDA said in its latest Livestock
        and Poultry: World Markets and Trade report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603eeeac-397c-4e96-8b8a-395482203d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:56:27.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ed332-89a5-466b-9cf5-a474e68d879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:56:27.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of volume, the agency said production is seen to increase
        to 1.35 million metric tons this year from an earlier projected production
        of 1.275 million MT. However, this is a 15&nbsp;percent decrease from 2019''s
        production at 1.585 million MT, it noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88216a05-040b-4c1e-a416-9367d6ddd603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:56:27.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee4a770-ca6b-4e87-b4e4-1fc6c2fcee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:56:27.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African Swine Fever has been posing a challenge to the country’s
        hog industry since July 2019, with the first outbreak reported in Rizal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2974ff1-3081-4589-a63d-e558f9ff3966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:56:27.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6f93c6-d3ee-4197-a749-b06b4e04b461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:56:27.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus, which only affects hogs, has led to the culling of more
        than 300,000 pigs to control its spread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8173be92-e391-41ea-be08-427c077749a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:56:27.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd8f1d5-3d82-41fb-8d1b-7648dd4d5bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:56:27.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s Department of Agriculture has set aside P400 million
        to assist hog raisers and help them recover from their losses due to the ASF
        outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3449bb9-422a-4e61-bb51-b78916f27976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:56:27.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8c7eb-fc5e-4b4b-8850-f2c6ba02847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:56:27.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, USDA said domestic consumption next year is also seen
        to improve to 1.549 million MT, up 8 percent from 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0b6423-cd71-456c-9b54-e0b5a8b6b795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:56:27.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3305d26e-25e0-425e-9a37-add68486a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:56:27.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of trade, the country is seen to import 200,000 MT of pork
        in 2021, up from this year’s projection at 150,000 MT, the agency said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29028a04-9f51-4d9b-87af-221fd5cb56c6'
