      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been horrific to go through this for so long," Richmond said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd819dd-f021-4cd3-a48e-274b352f6442'
      'mgnl:activationStatus': true
