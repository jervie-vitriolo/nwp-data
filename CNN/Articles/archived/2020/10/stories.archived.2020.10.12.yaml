    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:04.487+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'pandemic', 'aerosol']
    'template': '1'
    'title': 'Close toilet lids, move away from fans: DOH issues new rules on ventilation
      for COVID-19 mitigation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab216670-0e58-406f-9c8b-0b13231b3139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:23:30.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        Department of Health on Monday released new guidelines including encouraging
        the holding of activities in open air spaces instead enclosed ones to help
        stop the spread of the coronavirus, which some experts say circulate in the
        air.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96b817-2de6-4a76-8148-bcd8ee83d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:23:30.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Memorandum 2020-0429 released to the media on Monday, DOH also
        advised that exhaust ventilators be used to ensure the air is moving freely.
        When inside a vehicle, passengers must avoid using the option for recirculated
        air, saying it''s better to use the car’s vent or lower the windows to bring
        in fresh air from outside.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdc3fe1-a923-4b8f-921b-97f7e5ba6449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:23:30.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said the preventive measures
        are being stressed even as experts have yet to conclude studies that SARS-COV2,
        the virus that causes COVID-19, is <a data-cke-saved-href="https://cnnphilippines.com/world/2020/7/10/airborne-coronavirus-transmission-indoor.html?fbclid=IwAR2YtwUDt4EhShwn5f4JKDm1XHBjNzu_71ynxvbVZzaSJWHA00iX26MhRk0"
        href="https://cnnphilippines.com/world/2020/7/10/airborne-coronavirus-transmission-indoor.html?fbclid=IwAR2YtwUDt4EhShwn5f4JKDm1XHBjNzu_71ynxvbVZzaSJWHA00iX26MhRk0">airborne</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c0d097-346c-49fa-851e-9fbc85243ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:23:30.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2020/10/6/US-CDC-COVID-19-airborne-transmission.html">US
        CDC again updates guidance to say COVID-19 can spread by airborne transmission</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa4fc08-1fb1-4ece-82d2-e86b7b11900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:23:30.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH added that exhaust fans must be kept open, such as in public
        restrooms. It also advised that toilet lids be closed while flushing to minimize
        the release of droplets into the air.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08841607-e0d7-4a05-a675-a775babadc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:23:30.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should also not stay directly under the flow of air coming
        from electric fans or air conditioners, it added.  An outbreak occurred in
        a South Korean coffee shop in August due to poor ventilation and non-wearing
        of face masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48795b6-3ecd-4631-ba19-14efdc91ca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:23:30.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Habang wala pa pong conclusive na evidence ang aiborne transmission
        nirerekomenda na ng DOH na tayo ay maniguro para masiguro na may sapat na
        ventilation ang enclosed spaces, ating workplaces,&nbsp;ating comfort rooms,
        sa mga sasakyan</em>," she said in an online media forum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b568e0-052d-4178-a632-c2217001eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:23:30.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:41:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While there is no conclusive evidence of airborne
        transmission, DOH is recommending proper ventilation in enclosed spaces such
        as workplaces, comfort rooms, and vehicles, to be sure.]</p>'
    '7':
