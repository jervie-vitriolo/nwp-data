      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alternative Development or Alternatives to Development?</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d85b60-5edf-4868-8d63-4792af7e9da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:40:34.338+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:41:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Oct. 13, 2020, from 2 to 3:30 p.m., the Ateneo de Manila
        University Department of Sociology and Anthropology will be holding a series
        of talks centered on the difficult questions surrounding city-wide development,
        particularly in aiding the urban poor. Resource speakers Anna Karaos and Melissa
        Navarra will be discussing the different triumphs and losses that come with
        alternative development, and proposing new ways to genuinely include and empower
        urban informal settlers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b06e5-8b6e-488b-837e-6a2ca319c60f'
      'mgnl:activationStatus': true
