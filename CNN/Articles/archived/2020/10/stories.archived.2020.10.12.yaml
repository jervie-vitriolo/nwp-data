      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cluster in Qingdao, a city on the eastern coast home to numerous
        beaches and popular with tourists, will raise fears of a potential spike in
        cases related to the holiday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0e67d-d8c8-4242-8b0d-1ad7c46b2b99'
