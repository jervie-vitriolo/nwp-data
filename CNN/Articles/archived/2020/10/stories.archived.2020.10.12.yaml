      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Veronica Richmond is just 15, but she''s
        skipped three grades and is about to graduate from high school in Boise, Idaho.
        But the self-described photographer, biologist, poet, graphic designer and
        debater now has a new identity she never wanted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd77ba1-eba6-43be-a19c-a2eb686fff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd2d26a-f453-463d-b893-850af80fbef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is a Covid-19 long hauler, along with her sister Audrey and
        mother Jamie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81e1d6-880d-475f-ba4d-37ba8a66ced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9237b547-4c28-4261-84e4-01676c2413f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her friends came home in March after spending two years in
        Wuhan, China. That may have been the source of the virus that would cut across
        the whole Richmond family and leave them with six months — and counting —
        of fatigue, pain and uncertainty in its wake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d2186-34eb-4a8e-addd-9d4546a472a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fff533-16cd-4c6c-ba7e-6f54e2c12bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Richmond has tallied $6,000 in medical bills for two girls
        who were healthy until March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef93a1b-f660-4aef-8ff5-7688da57bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ec3ee-7b63-4121-bdd5-34ec101dfbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both girls now have a host of problems, including postural orthostatic
        tachycardia syndrome, which causes a person''s heart rate to shoot up upon
        standing and lead to dizziness or fainting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d300cfb-ec10-4abc-9f1e-bc27be5c312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d4af1-5d28-4d6d-b92f-2262064d3eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.910+08:00
