      'mgnl:type': 'text'
      'text': '<h2>Alarming virus data</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b79782-e4a7-48fa-91bc-00482db00f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.149+08:00
