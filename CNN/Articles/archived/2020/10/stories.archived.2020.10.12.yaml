    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'Cardinal-George-Pell', 'Rome']
    'template': '1'
    'title': 'Pope meets Cardinal George Pell for first time since return to Rome'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280d6a9-b690-4987-a481-a2cd0df0811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:54:43.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:33.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://cnn.com/2020/10/04/business/pope-francis-market-capitalism/index.html"
        target="_blank">Pope Francis</a>&nbsp;met with <a href="https://cnn.com/2020/04/06/australia/australia-cardinal-pell-high-court-hnk-intl/index.html"
        target="_blank">Cardinal George Pell</a>&nbsp;at the Vatican on Monday in
        their first meeting since Pell''s return to Rome late last month following
        his acquittal on child sex abuse charges in his native Australia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29c7865-75bb-4e04-ab53-b1b5047e45b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:54:43.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:33.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican did not provide any details on what the two men discussed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5865f827-9fdf-49b7-a28f-03cdf623b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:54:43.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell arrived at Rome''s Fiumicino airport from Sydney on September
        30. A source told CNN they did not know his official reason for for going
        nor how long he planned to stay there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea17713-20c2-4c9f-a17b-99eb07d0dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:54:43.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell served at the Vatican from 2014-2019 as Minister of Economy,
        in charge of Pope Francis'' financial reforms, which largely stalled when
        he was called back to Australia to defend his name.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e51be9-435c-4ef2-a914-efbb6df00c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:54:43.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Pell became the most senior Catholic official to be convicted
        of child sex abuse. He served 13 months in prison before Australia''s High
        Court acquitted him in April 2020 of charges involving two choir boys in the
        late 1990s when he was archbishop of Melbourne.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60785bf-badb-4fc1-a913-6f6341bee247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:54:43.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican experts say it is unlikely that Pell will return to his
        previous position given that next year he turns 80 years old.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55e7585-9cd0-4d8b-a84a-1ebb66239f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:54:43.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His return came just days after one of Pell''s main opponents in
        Vatican financial reform, Cardinal Giovanni Angelo Becciu, suddenly resigned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31012d64-17e1-4ac9-b1c2-24ebd15d1995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:54:43.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell still maintains an apartment in the Vatican and in an April
        interview with Australian columnist Andrew Bolt, Pell said he would return
        to Rome eventually to collect his belongings but that he intended to live
        in Sydney.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e67d8c-e798-4814-b84c-2fc6db73e9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:54:43.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/12/europe/pope-cardinal-george-pell-intl/index.html"
        target="_blank">Pope meets Cardinal George Pell for first time since return
        to Rome</a>."</em></p>'
