    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:05.083+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Rodrigo-Duterte', 'Harry-Roque']
    'template': '1'
    'title': 'Duterte''s weekly address moved to Oct. 14'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35424ac-cd79-4eed-b86f-c92afb54977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:19:21.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:46.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — President
        Rodrigo Duterte''s weekly address discussing government''s response to the
        COVID-19 crisis has been moved to Oct. 14, his spokesperson said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4d73b7-f32a-4615-87bc-1d757be9eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:19:21.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:46.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque made the announcement after
        informing reporters that the regular Monday address would not be happening
        as the President would be meeting with the Cabinet this afternoon and they
        have a "very long agenda."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe3666d-72d2-48ca-ac38-39aead3788b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:19:21.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:46.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his regular briefing last week, Roque <a href="https://www.cnnphilippines.com/news/2020/10/6/Duterte-
        Cabinet-meeting-economy-restart.html" target="_blank">said</a> Duterte called
        for a full Cabinet meeting to discuss ways to open more businesses and other
        sectors while protecting the public against COVID- 19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c442763-3c58-40ad-a966-3d6592422f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:19:21.923+08:00
      'mgnl:createdBy': 'pia'
