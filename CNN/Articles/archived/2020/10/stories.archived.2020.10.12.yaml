      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6885fb32-f054-45e8-91c2-31c810f4158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to disappear, it is disappearing and vaccines are going
        to help," Trump said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf01bad-b8a5-48cf-a0ae-1a1c249ff7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.283+08:00
