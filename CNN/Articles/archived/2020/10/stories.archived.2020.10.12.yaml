  'pompeii-artifacts-returned':
    'author': 'Jack Guy and Nicola Ruotolo, CNN'
    'caption': 'The woman took the artifacts from Pompeii in 2005.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-12T23:22:54.334+08:00
    'imagesource': 'jcr:0a33d174-b1aa-48a9-8de1-9a0538af8543'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3348a2fd-75f5-4537-b56a-aacaceb46208'
    'lead': 'A Canadian woman has returned five artifacts she took from Pompeii in
      2005, saying they have plagued her with bad luck.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T23:25:11.298+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:41:29.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:09.843+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourist returns stolen artifacts to Pompeii after suffering ''curse''
      for 15 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fac9ac-bac1-4292-ae57-5a4013005da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:25:11.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:29.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A Canadian woman has returned five
        artifacts she took from Pompeii in 2005, saying they have plagued her with
        bad luck.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d95fc0e-01e6-46a5-a4c2-71bd0e00f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:25:11.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:29.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, identified only as Nicole, sent two white mosaic tiles,
        two pieces of amphora vase and a piece of ceramic wall to the Archaeological
        Park of Pompeii, along with a letter explaining her decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75fcc5f-1d1e-4265-a1af-7cc6b74d6228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:25:11.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:29.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to have a piece of history that couldn''t be bought,"
        wrote the woman, who said she was "young and dumb" at the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2213655-3061-48fc-afc6-a80b07b74c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:25:11.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:29.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since returning to Canada, she said, she has suffered two bouts
        of breast cancer, resulting in a double mastectomy, and her family has also
        been in financial trouble.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b609a79-7c60-4e09-9b39-ab02e0dfe9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:25:11.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:29.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t ever seem to get ahead in life," she wrote, blaming the
        bad luck on the tiles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792be563-8b6c-45cc-9452-1f5b48e6a754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:25:11.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:29.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took a piece of history captured in a time with so much negative
        energy attached to it," she wrote. "People died in such a horrible way and
        I took tiles related to that kind of destruction."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d1d002-b3e1-432c-bb8c-7f84b502b6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:25:11.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:29.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby Mount Vesuvius erupted in 79 AD, showering Pompeii with hot
        rock, volcanic ash and noxious gas and burying its residents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7fbf8b-ee66-476a-b1a7-0b6c896863ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:25:11.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:29.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman related how she had given another tile to a friend and
        told her of the decision to send her artifacts back, but she said she doesn''t
        know if the friend will return hers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ed7c4-f285-4a05-a13d-f98ec0cb7067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:25:11.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:29.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are good people and I don''t want to pass this curse on to my
        family, my children or myself anymore," she wrote. "Please forgive my careless
        act that I did years ago."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461adf71-e22d-443d-b72d-b34c059427f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:25:11.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:29.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeii is one of the world''s most famous historical sites, and
        archaeologists continue to work on the remains.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be1c00-70a0-4b0d-aee0-21ea66f55b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:25:11.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:29.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the famed <a href="https://cnn.com/travel/article/pompeii-house-of-lovers-reopen-scli-intl/index.html">House
        of Lovers</a> reopened for the first time in 40 years following a restoration
        project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4735075a-a8f0-4f23-90ca-9d77e6731ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:25:11.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:29.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building, one of Pompeii''s best-known sites, was shut to visitors
        in 1980 after suffering damage in an earthquake, but it has now reopened as
        part of the Great Pompeii project, which launched in 2014 with the aim of
        safeguarding the ancient city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ca47fc-e134-4008-abfb-ae6f297b9214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:25:11.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:29.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/travel/article/pompeii-artifacts-returned-scli-intl/index.html">
        "Tourist returns stolen artifacts to Pompeii after suffering ''curse'' for
        15 years"</a></em></p>'
  'The-Antarctic-ozone-hole-is-one-of-the-largest-and-deepest-in-recent-years':
    'author': 'David Williams, CNN'
    'caption': 'Photo courtesy: NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-12T23:45:43.001+08:00
    'imagesource': 'jcr:09c79649-d361-4989-908c-a4e4bd940585'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95d709dc-0fc3-410a-96a0-5153f8a50974'
    'lead': 'The 2020 ozone hole grew rapidly from mid-August and had grown to about
      9.2 million square miles when it peaked in early October, according to a statement
      from the World Meteorological Organization'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T23:43:33.534+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:41:29.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:10.040+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Meteorological-Organization', 'WMO']
    'template': '1'
    'title': 'The Antarctic ozone hole is one of the largest and deepest in recent
      years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1244480-5e51-4079-aac7-8dc4c1b0c706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The ozone hole that typically grows over
        the Antarctic each September and October has become one of the largest and
        deepest in recent years -- just one year after scientists recorded its smallest
        size since it was discovered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab892a0-2538-4d99-88ea-dcfba3533f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c273bdd-8d77-4d34-85be-80bdeb16c4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 ozone hole grew rapidly from mid-August and had grown to
        about 9.2 million square miles when it peaked in early October, according
        to a statement from the World Meteorological Organization (WMO).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b758f7b-913a-45a8-a038-e7d0a4aedd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbea72a-5d8c-472a-8384-3a798fcd07ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then shrank to about 8.9 million square miles -- more than twice
        the size of the United States -- covering almost the entire Antarctic continent,
        the agency said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd95ac56-37fb-45cf-8f19-50483eef70ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31626b8b-8ec2-438f-8da4-83d6c820e949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WMO''s Global Atmosphere Watch program works closely with the
        Copernicus Atmospheric Monitoring Service (CAMS), NASA, Environment and Climate
        Change Canada and other partners to monitor the Earth''s ozone layer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306b1b54-bfe1-4993-a9d4-6bc484eff827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374cf98a-a134-4a1a-b4a3-381a9655b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ozone layer in our atmosphere protects the Earth from ultraviolet
        radiation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ae5cf-bae2-49d6-91ea-4f16da0a3331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff4b78-4972-4608-b730-e7363f78db92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is much variability in how far ozone hole events develop
        each year. The 2020 ozone hole resembles the one from 2018, which also was
        a quite large hole, and is definitely in the upper part of the pack of the
        last fifteen years or so," said CAMS Director Vincent-Henri Peuch in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f364287-18e9-4ee8-9e8d-2505cca8e850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60344296-e5f4-4916-9cef-cde8c50d3961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The depletion is directly related to the temperatures in the stratosphere,
        where the ozone layer sits, because the polar stratospheric clouds that play
        an important role in the process only form at temperatures below -78 degrees
        Celsius (-108.4 Fahrenheit).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47045628-6f9a-400b-9d9b-4a905ba359e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c862b-6a1d-4393-af63-e165c321ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice crystals in the clouds react with compounds in the atmosphere
        that can then rapidly destroy ozone when they are exposed to sunlight, the
        WMO said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e899b43-6cb5-4287-b38c-826afd20fddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8841e915-48ef-483a-b83b-ec48436d2117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said last year''s ozone hole was particularly small because
        of unusual weather patterns that cause warmer stratospheric temperatures over
        Antarctica.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3139f8d-0305-4542-aafe-77e536173989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c0578-f070-4805-812f-18abd8375f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Antarctic ozone hole will shrink as temperatures warm up in
        the Southern Hemisphere, where it''s spring, and will return to normal by
        December, the WMO said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ece4de-b466-4319-89a7-968a2dd49ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe97d61-0918-46a5-b7df-a3f254af697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peuch said this year''s data confirms the need to continue enforcing
        the 1987 Montreal Protocol, which banned the emission of ozone depleting chemicals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90feb51c-922b-4ed2-9d82-3ece79cfa298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5075a5a-cf41-4d7d-a42c-a164890c05a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It banned chlorofluorocarbons, or CFCs, which were common in refrigerators,
        aerosol cans and other products before scientists realized they were damaging
        to the ozone layer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6850f1d-1c06-4ccf-a512-e34182ef194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd118e0d-422d-4d57-911c-ec1b27ffabd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:43:33.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 report by the UN Environment Programme and the WMO predicted
        that ozone values over Antarctica would return to pre-1980s levels by 2060.</p>'
