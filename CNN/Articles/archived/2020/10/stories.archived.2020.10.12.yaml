      'mgnl:type': 'text'
      'text': '<p>The bill covers all government agencies, and government-owned and
        -controlled corporations.</p>'
  'loan-program-tourism-MSMEs':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-12T22:54:57.538+08:00
    'imagesource': 'jcr:743c9d8f-74be-446e-9339-356b62b0f8fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ab1a666-f819-4290-b83e-72895f97f4a5'
    'lead': 'Under the program, micro, small, and medium enterprises from the tourism
      industry will have access to interest-free, no-collateral loan assistance, with
      a loan term period of up to four years, says the Tourism Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T22:52:41.639+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:41:30.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:09.561+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t offers interest-free, no-collateral loans to tourism MSMEs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c7e498-7f03-442e-ba52-1650d864934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T22:52:41.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — The
        Department of Tourism (DOT) and the Small Business Corporation (SB Corp.)
        signed on Monday a memorandum of agreement for a ₱6-billion program that will
        extend loan assistance to tourism businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b30d6ff-9f4c-47ba-bbe5-ade3d47c82a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T22:52:41.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the “CARES for Tourism Rehabilitation and Vitalization of
        Enterprises and Livelihood (TRAVEL)” program, micro, small, and medium enterprises
        from the tourism industry will have access to zero interest, no-collateral
        loans, the DOT said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a2762b-2b3a-4f08-92c3-b23b7d5d2ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T22:52:41.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan term period runs to up to four years, including a grace
        period of up to a year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb11260-9014-4a12-8a04-f09fa3d88685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T22:52:41.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the department, businesses which will borrow money
        will only have to pay a one-time service fee, which is set at a maximum of
        eight percent for a four-year loan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4369ba00-1cd9-4309-986c-897688512458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T22:52:41.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat said the DOT is hopeful
        that this initiative will help speed up the recovery of the country’s tourism
        industry, which had been brought to a standstill by the COVID-19 crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5497049b-c515-42f1-9296-f3b7a9cd5565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T22:52:41.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from rescaling, rebooting, and making some sort of whole
        industry pivot, we also recognize the need for tourism MSMEs to have access
        to financial assistance or funds just to tide them over the present pandemic
        crisis,” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1afc102-b278-409b-85c7-90eb77f5a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T22:52:41.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By working together, we can hopefully bring tourism, an industry
        that contributed 12.7% to the country’s 2019 GDP, back to its glory days,”
        Puyat added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538dc553-4905-4608-9f98-2b012dcd0e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T22:52:41.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All loan applications of MSMEs accredited by the DOT and by local
        government units will be reviewed and processed by the SB Corp., which will
        also decide on the loanable amount and terms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7953ac09-0702-469d-b0b9-2169480ddceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T22:52:41.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds for the loan assistance will be sourced from the budget allocated
        to the SB Corp’s CARES program under the Bayanihan 2 law.</p>'
