      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"If valid iyon, ''banana republic'' na tayo. Never in the history
        of the Philippines na ganito ang ginagawang pambababoy sa Kongreso."</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
