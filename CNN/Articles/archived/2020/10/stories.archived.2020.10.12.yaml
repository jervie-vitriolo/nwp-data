      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://edition.cnn.com/2020/10/11/politics/trump-coronavirus-debate-2020-election/index.html"
        href="https://edition.cnn.com/2020/10/11/politics/trump-coronavirus-debate-2020-election/index.html">''Trump
        team pushes to reschedule in-person debate after Trump declines virtual format''</a></em></p>'
