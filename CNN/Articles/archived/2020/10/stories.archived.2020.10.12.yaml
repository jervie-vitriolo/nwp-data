      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Marinduque
        Rep. Lord Allan Velasco took his oath Monday after his allies from different
        parties joined forces, electing him as leader of the House of Representatives
        and booting out his rival, Speaker Alan Peter Cayetano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1197036-1c29-42db-8101-f5cd61630146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b096cb-029c-4228-b807-07f6fd9efa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano rejected Velasco''s election, saying what was held was
        a fake and illegal session.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae6618-decf-4421-ac20-3402e0334860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3684a3c-0dc9-4f50-9de4-0030e70c631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a gathering of more than a hundred congressmen at the Celebrity
        Sports Plaza in Quezon City, BUHAY Party-list Rep. Lito Atienza moved to declare
        the speakership vacant and called for a nominal voting to elect a new leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68561415-a496-42e6-baa6-c80b82748f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5179892-9a84-4472-b9b0-5d760c1b3213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several lawmakers nominated him, 186 congressmen voted for
        Velasco to take over the post, Deputy Speaker Conrado Estrella announced at
        the gathering.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980cddf6-6413-40a3-ac14-768822805f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c15631d-5e41-4c3c-a7cc-bcef596054a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco then took his oath and thanked his allies, as well as President
        Rodrigo Duterte, Davao City Mayor Sara Duterte, and Deputy Speaker Paolo Duterte
        for their support.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd38084-eb73-4219-ac49-0dc49ea83343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e2600f-a9ba-4e38-b90d-c94fa728ed78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can only happen in the age of Duterte, when anything is possible
        for the benefit of the Filipino people," Velasco said, calling himself a "<em>probinsyano</em>"
        lawmaker from what he described as the small province of Marinduque.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec2bb53-edae-4cd9-b139-f79d93ce1080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45047540-7968-4f04-ae07-48323ab7a5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on Cayetano to finally settle their dispute, following
        his election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52debba3-1ea7-4c73-bd9e-caf9180abac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9657ba53-9d5f-4f95-86d2-540a6272f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this compelling proof that has installed me as Speaker of
        the House, I would like to extend my hand to Speaker [Alan Peter] Cayetano
        and hope that he would be amenable to sit down with me as we comply with the
        agreement for a peaceful transition for the benefit of our members and the
        country."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e29d4e-45c8-4069-adbb-47ac83bad445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2997288-15d3-4112-a266-0cb9859c404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also elected Atty. Jocelia Bighani Sipin as new House
        Secretary General and former PNP Aviation Security Group director Ma-O Aplasca
        as Sergeant-at-Arms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81120af8-c95a-43b7-b858-2003075fc3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2454c4-df6c-4d4b-a6a5-99658a709afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, a manifesto of "solid majority" of House members
        circulated to the media expressing their support for Velasco. A total of 187
        lawmakers were part of the manifesto, with at least 162 signatures secured.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d50ed1e-be2d-40df-a055-88fe02c9d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e30a3-22bc-4518-be13-9171ab26c1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the gathering, Mayor Duterte confirmed that Velasco sought
        her help on Friday as chairperson of political alliance Hugpong ng Pagbabago,
        regarding the votes of lawmakers from Davao region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d3dd65-0e7b-4bab-b9f2-0b59eb947936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef912c-7857-4b89-bc4c-fb05f32f0e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Mayor Duterte also had a significant role behind the controversial
        ouster of former House Speaker Pantaleon Alvarez during the 17th Congress
        following a rift between the two. Then Pampanga Rep. Gloria Macapagal-Arroyo
        took over the post, just hours before President&nbsp;Duterte held his third
        State of the Nation Address.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ed7cfb-a343-47b4-b126-4359a2c6d0f0'
      'mgnl:activationStatus': true
