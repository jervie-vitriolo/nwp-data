  'Nobel-Prize-in-economics-awarded-to-Paul-Milgrom-and-Robert-Wilson-for-auction-theory':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-12T21:43:47.638+08:00
    'imagesource': 'jcr:955930d1-654d-44b0-9c62-e7ac840d2e5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9b6d0d6-e9b5-4d0f-b053-708996fa361b'
    'lead': 'American economists Paul Milgrom and Robert Wilson, both professors at
      Stanford University in California, were recognized for theoretical discoveries
      that improved how auctions work'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T21:43:13.540+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:41:36.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:07.971+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nobel-Prize']
    'template': '1'
    'title': 'Nobel Prize in economics awarded to Paul Milgrom and Robert Wilson for
      auction theory'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3cd316-c777-421d-9541-3b633da36da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:43:13.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:36.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> American economists Paul Milgrom and Robert
        Wilson have been awarded the 2020 Nobel Prize in economics for their contributions
        to auction theory, the Royal Swedish Academy of Sciences said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350edfea-3e82-40d9-a8d9-43b8d4d2320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:43:13.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milgrom and Wilson, who are both professors at Stanford University
        in California, were recognized for theoretical discoveries that improved how
        auctions work. According to the Royal Swedish Academy of Sciences, they also
        designed auction formats for goods and services that are difficult to sell
        in a traditional way, such as radio frequencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72082ced-42ae-48d5-ac5f-95bcb1e40690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:43:13.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3fbe46-b227-4800-bc15-b3a48c38d798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:43:13.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s Laureates in Economic Sciences started out with fundamental
        theory and later used their results in practical applications, which have
        spread globally. Their discoveries are of great benefit to society," Peter
        Fredriksson, chair of the prize committee, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4922dd-786b-4597-984a-3239a28133ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:43:13.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:36.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa1001-0efe-4dfe-9ec1-7b9517efffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:43:13.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:36.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Royal Swedish Academy of Sciences, the economists
        invented new formats for auctioning many interrelated objects on behalf of
        a seller motivated by doing good for society rather than simply achieving
        the highest price possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eb7738-818f-482c-bfa0-5e1dd141e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:43:13.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:36.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e2a8fd-3df9-46df-90cc-0a2b898322cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:43:13.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:36.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, US authorities first used one of their formats to sell
        bands of radio spectrum. Doing so helped ensure that taxpayers were benefiting
        from the sale of radio frequencies that were owned by the government but of
        enormous value to mobile network operators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e716d8d2-4296-427f-86cd-2a404bdc54b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:43:13.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:36.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84657bc5-18f2-45a6-b696-aeadca8823d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:43:13.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prize for economics is officially known as the Sveriges Riksbank
        Prize in Economic Sciences. It was established by Sweden''s central bank and
        has been awarded since 1969 in memory of industrialist Alfred Nobel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2545dcbc-33c3-41f0-8478-5267b13b9378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:43:13.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d1bcd8-843d-44f9-a762-ee28c19cec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:43:13.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milgrom and Wilson will share 10 million Swedish kroner ($1.1 million)
        in prize money.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44b822b-673c-4cce-abad-d698f828a1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:43:13.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:36.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e691fdad-7855-439f-90b7-776e8d4aeac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:43:13.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the economics prize was awarded to Abhijit Banerjee, Esther
        Duflo and Michael Kremer for their work to alleviate global poverty. Duflo,
        a professor at the Massachusetts Institute of Technology, was the youngest
        person and only the second woman to be awarded the prize.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81edd61-7761-4ef3-9356-dcf0c1d56f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:43:13.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d49dd-b297-4a6a-a1e7-2592ec3ab8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:43:13.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the World Food Programme was awarded the 2020 Nobel Peace
        Prize for its efforts to combat hunger and its "contribution to bettering
        conditions for peace in conflict-affected areas."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2799a879-094a-427e-b962-106eb3b7bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:43:13.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:41:36.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/12/business/nobel-prize-economics/index.html"
        target="_blank">"Nobel Prize in economics awarded to Paul Milgrom and Robert
        Wilson for auction theory"</a></em></p>'
  'microsoft-ransomware-us-election':
    'author': 'Brian Fung, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-12T21:41:33.759+08:00
    'imagesource': 'jcr:e192fc86-2a2b-4b6a-a469-75f013a55e21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '755e9e87-8c76-4199-a17d-a54a2e4c2c16'
    'lead': 'Microsoft has disrupted a massive hacking operation that it said could
      have indirectly affected election infrastructure if allowed to continue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T21:46:29.126+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:41:35.763+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:08.153+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Unites-States', 'Microsoft', 'ransomware', 'technology']
    'template': '1'
    'title': 'Microsoft takes down massive hacking operation that could have affected
      the election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aab4e2-20e4-45ae-b6d9-5e6cec9ffc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:46:29.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:35.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Microsoft has disrupted a massive hacking
        operation that it said could have indirectly affected <a href="http://www.cnn.com/2020/10/06/tech/ransomware-election/index.html"
        target="_blank">election infrastructure</a>&nbsp;if allowed to continue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d76ac0-6bcc-4b72-b4b1-82a492f19d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:46:29.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:35.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Monday it took down the servers behind Trickbot,
        an enormous malware network that criminals were using to launch other cyberattacks,
        including a strain of highly <a href="http://www.cnn.com/2020/09/29/politics/trump-voter-fraud-claims/index.html"
        target="_blank">potent ransomware</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663bc2ab-010b-4c4a-ab44-ea493203844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:46:29.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:35.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said it obtained a federal court order to disable the
        IP addresses associated with Trickbot''s servers, and worked with telecom
        providers around the world to stamp out the network. The action coincides
        with an offensive by US Cyber Command to disrupt the cybercriminals, at least
        temporarily, <a href="https://www.washingtonpost.com/national-security/cyber-command-trickbot-disrupt/2020/10/09/19587aae-0a32-11eb-a166-dc429b380d10_story.html"
        target="_blank">according to The Washington Post</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe79b29-9a05-4b50-919a-e8c0141e4740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:46:29.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:35.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft acknowledged that the attackers are likely to adapt and
        seek to revive their operations eventually. But, Microsoft said, the company''s
        efforts reflect a "new legal approach" that may help authorities fight the
        network going forward.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b22b2d-f3f8-4a20-9133-0df53b87d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:46:29.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:35.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trickbot allowed hackers to sell what Microsoft said was a service
        to other hackers — offering them the capability to inject vulnerable computers,
        routers and other devices with other malware.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86973810-e3cc-4804-8867-2e6fbd3c9592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:46:29.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:35.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes ransomware, which Microsoft and US officials have
        warned could pose a risk to websites that display election information or
        to third-party software vendors that provide services to election officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc71a1e-e73e-489b-ac12-bc1d8028345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:46:29.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:35.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adversaries can use ransomware to infect a computer system used
        to maintain voter rolls or report on election-night results, seizing those
        systems at a prescribed hour optimized to sow chaos and distrust," Microsoft
        VP of security Tom Burt wrote in a <a href="https://blogs.microsoft.com/on-the-issues/2020/10/12/trickbot-ransomware-cyberthreat-us-elections/"
        target="_blank">blog post</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9266ec7-3ef8-402d-944f-72325305e122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:46:29.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:35.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ransomware seizes control of target computers and freezes them until
        victims pay up — though experts urge those affected by ransomware not to encourage
        hackers by complying with their demands. The Treasury Department has warned
        that paying ransoms could violate US sanctions policy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8fed3a-d4d9-42ea-a518-aeb0c53f3d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:46:29.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We have now cut off key infrastructure so those operating
        Trickbot will no longer be able to initiate new infections or activate ransomware
        already dropped into computer systems."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d332ca-1a11-4f2e-82a6-f99bd973d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:46:29.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate technical report by Microsoft on Monday said Trickbot
        has been used to spread the Ryuk <a href="http://www.cnn.com/2020/09/29/us/nevada-school-district-hack-ransom/index.html"
        target="_blank">ransomware</a>. Security experts say Ryuk has been attacking
        20 organizations per week, and was reportedly the ransomware that Universal
        Health Services, one of the nation''s largest hospital companies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3a1280-e1d1-4792-873c-a2be56aba699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:46:29.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trickbot has also been used to spread false and malicious emails
        containing malware that tried to lure victims in with messaging surrounding
        Black Lives Matter and Covid-19, Microsoft said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008e12ce-04bd-4ba2-acd1-eafefdd8d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:46:29.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said Trickbot has infected more than 1 million computing
        devices globally since 2016 and that its operators have acted on behalf of
        both governments and criminal organizations, but their exact identity remains
        ambiguous.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb60628-e372-4316-a402-a4fddf817841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:46:29.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:35.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/12/tech/microsoft-election-ransomware/index.html"
        target="_blank">Microsoft takes down massive hacking operation that could
        have affected the election</a>."</em></p>'
  'special-mandatory-laws-granting-incentives-not-affected-by-create-bill':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-12T21:46:21.465+08:00
    'imagesource': 'jcr:b7a92bcc-8f51-4648-8195-a5bbabf665d7'
