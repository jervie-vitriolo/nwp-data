      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> As a T.V.
        host, Robi Domingo is no stranger in getting audiences to vote. He’s been
        doing it as a co-host during Pinoy Big Brother eviction nights. But now, as
        the (actual) national election season starts with the registration of voters,
        he’s encouraging his viewers to exercise one of the fundamental rights of
        every&nbsp;citizen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd817f90-9e1d-41ff-9261-c4ebffcf09f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:23:49.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:41:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new “Game KNB” host had to change his voting precinct, so he
        also took this opportunity to <a href="https://www.youtube.com/watch?v=rNhst9IbzHo"
        target="_blank">document the process</a>&nbsp;on his vlog and inform audiences
        what it is like to register to vote during a pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5158605c-0d44-44f8-942c-3df8270d3167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:23:49.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:41:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m just here to make people realize and remind them that you have
        a voice and you can use your voice to change what’s happening right now,”
        Domingo says in an interview with CNN Philippines Life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f59f33-b320-406d-a844-3c2fdca06a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:23:49.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:41:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo’s motives in getting people to register has, according to
        him, been questioned if it’s public service or something else. He says, “People
        have been asking me as well did you do this because you have a certain political
        agenda? No, I don’t. What I did was just to remind people, especially the
        youth, that this is their right … if you love your country you have to register
        and vote.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e620dc87-c7c2-456c-aeec-ff078e6f0477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:23:49.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:41:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter’s registration resumed on September 1, 2020, except in areas
        declared under ECQ or MECQ. It will run until September 30, 2021. For registration
        requirements, visit the official COMELEC <a href="https://comelec.gov.ph/?r=VoterRegistration/WhatisVoterRegistration/RegistrationRequirements"
        target="_blank">website</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6c1fa7-cec6-480c-86bc-92df60fc2a52'
