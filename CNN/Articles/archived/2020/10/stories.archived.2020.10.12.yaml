    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:40:58.350+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another LPA expected to intensify as tropical depression moves away'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71cab7e-313b-4402-906b-7d89a786d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T08:24:08.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Tropical
        Depression Nika is seen to leave the Philippines today, but it will still
        be a rainy Monday as state weather forecasters monitor another low pressure
        area gaining strength in Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7593ee-45f7-440c-bcff-50e2686f4eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T08:24:08.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA on Monday said Nika was seen at 245 kilometers west of Sinalit,
        Ilocos Sur at 3 a.m. It is expected to intensify when it exits the Philippine
        landmass later today. The combined effects of the tropical depression and
        the southwest monsoon will bring light to occasionally heavy rains over central
        Luzon, Pangasinan, Cavite, Batangas, Occidental Mindoro, and Palawan. Metro
        Manila and the rest of the country will experience cloudy skies with scattered
        rain showers and thunderstorms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e863c5e-d218-4e4f-8ff1-1eeb7ea69db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T08:24:08.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:42:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low pressure area located 670km east of Hinatuan, Surigao del
        Sur is also forecast to bring rains over Mindanao as it is expected to strengthen
        into a tropical depression within 24 to 48 hours.</p>'
