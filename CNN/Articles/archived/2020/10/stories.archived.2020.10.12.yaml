      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb465ab-c555-4d90-933a-d1db7715f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is ready to debate and his doctors have cleared him
        for participating in public engagements," White House deputy communications
        director Brian Morgenstern told reporters at the White House Sunday. "They''ve
        said he''s no longer a risk for transmission so it would be nice if the commission
        would get the debate back on the schedule."</p>'
