      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the backing of their health advisers, the commission had announced
        Thursday morning that -- because Trump had recently tested positive for Covid-19
        -- the debate that was scheduled for Miami would be held virtually, with the
        two candidates appearing from remote locations.</p>'
