      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The RTVM coverage posted this morning on our social media accounts
        does not reflect PCOO’s position on the present political situation in the
        HOR [House of Representatives] or any partisanship on the matter,” Kris Ablan,
