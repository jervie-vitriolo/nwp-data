      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalties include summary dismissal from service, suspension,
        reprimands, and demotions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29938f08-46f0-4836-8d23-86bb48bf9f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T20:37:54.918+08:00
