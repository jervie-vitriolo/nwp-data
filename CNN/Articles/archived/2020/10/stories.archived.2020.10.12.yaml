      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-haul children may be the most important cohort to research
        for a couple reasons, according to Leonard Jason, a professor of psychology
        at DePaul and director of the Center for Community Research, who leads that
        study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67355fd-b38e-4fa7-b24f-d035f022fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a327fe4a-87e2-429b-af24-6f3be8dd40f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids are often more defenseless and don''t have the age, maturity
        or resources to stick up for themselves," he said. "And kids are less complex
        in a lot of ways, so there are fewer extraneous factors."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b121af3f-bcd2-409c-9b94-df15579c10e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e493afb-2972-497a-ab7c-67be17c6bfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has spent much of his career studying post-viral symptoms across
        a range of diseases and trying to extract lessons from the aftermath of past
        epidemics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0fa677-6aca-4e7e-8320-1c11579a7126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a65df0a-c058-4c34-92fb-c9d8fa7c4821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at all the pandemics from the Spanish flu on down,
        a certain number of people never get better," he said. "At least 10% six months
        later seem to still be having symptoms. With Covid-19, I think the rates could
        be very much higher."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e34fff-cf8e-4f14-ba32-dacf92449e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1238f496-5f8e-4723-88d1-790fb2e39418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team just completed a four-year study seeking to determine how
        many college students who contract mononucleosis ultimately develop chronic
        fatigue syndrome. He sees many of the same concerns with longer-term illnesses
        children with Covid-19 might develop.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e2eedc-00d5-425c-bc3f-ad0b01ceef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f23a2-4d98-47c4-897f-bacbd7b021eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fear that a lot of the people will fall through the cracks,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fb230e-e1fc-4e7b-9c27-caa1fbe21694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3520e6-048e-4a1a-a63f-6e4a664733b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns about gaslighting</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f7756e-1749-40c8-917c-35692c8daacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Richmond family in Boise does feel it''s falling through the
        cracks, despite the parents'' income and ability to take their kids to specialists
        for issues that have popped up, including vision loss and Sjogren''s syndrome.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8677c17-28f8-4d75-8424-defe1bceb4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ed0e7-b66b-4ecb-a0bb-c4e5da2d7d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are incredibly privileged," Jamie Richmond said. "We are White
        and upper middle class. We have the means to help our girls. A lot of people
        can''t do that."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05142b74-ae5e-42e4-9415-4721f03a19bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd29fe0-3b07-42b3-9268-8f53f69de17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, that meant taking Audrey on three visits to the emergency
        room during a 10-day period. A doctor suggested she may have antiphospholipid
        syndrome, a rare autoimmune condition. But answers to the havoc Covid-19 has
        wreaked are fleeting.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3694d15f-89fe-43ac-9f51-9daf3c71013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed91663-af1b-45c6-9bb5-259e1474145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to shortages in testing early on, the Richmonds weren''t able
        to get tested while the virus was in its active stage, despite acute symptoms
        such as diarrhea and Covid toes, and that''s when they say the medical system
        started ignoring them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1618e0dd-6cd1-4ede-96bf-498957297a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b74ae9-53f3-4902-9d99-61ae82d14476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their negative test results now feel like a black mark hindering
        them from getting adequate care, as doctors grapple with longer-term symptoms
        unexpected at the outside of the pandemic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e99986-3cc8-404d-97bf-eb748bf65ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee21887-cca6-4a70-844a-6bd3de5847c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll say one thing to your face but they won''t treat you by
        what they say," Veronica Richmond said. "It''s like they''re lying and saying
        ''Yes, you have Covid, but no, I won''t do anything about it. It makes you
        feel powerless."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8000267a-c762-4322-865f-98cd3549eb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dccfb9b-0e5a-48d1-9c6c-c4e8477ae640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Maryland family got sick and stayed sick</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cade7a65-f05e-4eca-b98a-16d3c6f4bf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerlessness has plagued Amy Frentheway and her family these past
        few months.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685c95a-7792-4894-9691-f62b90d2044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1676ec3d-833b-428e-9927-c3a9a21c39a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of three from Pikesville, Maryland, had high fevers,
        stomach pain and near constant diarrhea in late March before testing positive
        during an emergency room visit.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da1639-1fcf-4788-9919-22f86d3ae34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7728192-f0ff-415f-ac92-a08507004a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her children Isaac, 15, Grant, 13, and Maggie, 11, all got the virus
        but seemed to have recovered in April. But by May, each of them again relapsed
        into low-grade fevers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e0877-3d2d-4b6c-adc1-179a2b1bd375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb34ad9-a469-4f9c-9720-0aa4a44d106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was left with bone-crushing fatigue," Frentheway said. "My kids
        have that same thing now too, with lots of brain fog. Some days they wake
        up and just go back to bed."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc27eea-72ce-4ec9-a96a-e8a59a6fcde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83949c-e64d-418a-b6db-c127f9970273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, her daughter, Maggie, no longer has any zest for life.
        Though she made it to a weeklong summer camp with her Scout troop, she had
        to sit out from activities a couple of the days. The usually upbeat and joyful
        girl could not interact with the other girls the way her mother was used to
        seeing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957bd9bc-8c7f-4085-93dc-580cdc1b9298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3811e89-3546-43e8-bd8b-a47c48c343c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a mom, I feel powerless to help her. It''s frustrating hearing
        that kids don''t get sick, that it''s not that bad for them," Frentheway said.
        "Really!? Just come to my house to see."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83cabb0-a56d-4a9e-8bc1-1095dee05f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde46ca0-dd08-475b-bd4d-afdfa1112175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s six-month journey of fatigue has continued nearly
        unabated. And based on the stories they''re hearing from other families through
        online support groups, they don''t think most doctors are equipped to deal
        with the unusual and unrelenting symptoms children with long-haul Covid-19
        are experiencing.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f3f01-0617-4d57-9ac9-538b60e0c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27d8fe-7845-4122-abd6-8abf947e59c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no ending point that we know of," she said. "We feel like
        we have to just navigate this ourselves."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7942483-6482-4b11-9dd4-64a3af739efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b134d8-6f42-41d6-8fba-701775274ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A hair stylist sees her children''s hair falling out</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5133f5-aabe-4c5d-bb88-c53efaeb804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consuelo Porras has been contending with similar problems with Covid-19
        since March, when she began noticing differences in her children.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c3a438-8a84-48d9-8f04-bd72bdda7285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd282bc47-5aa3-4bc4-9382-25c4422d1345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porras, who lives with her husband and three kids in Aurora, Colorado,
        felt like her children''s circulatory systems were becoming visible through
        their skin.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cee6f8-a930-454b-b952-cd392383c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9962abb5-90fb-4454-b8ae-b236bbd2e577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost like we''re becoming see-through," she said. "This
        is not respiratory. This is a blood vessel disease."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e00d0e3-e9ad-4d56-a3f5-efa4d15c6ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf471a-0178-4398-a630-e46eccc1a765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her 2-year-old, Lianna, began to look like she had varicose veins
        in her cheeks. Her 6-year-old, Alexia, had veins swelling noticeably around
        her eyelids. And her 11-year-old, Xavier, had pronounced veins around his
        wrists. They all complained about muscle aches.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae2ac6-bee1-41de-bf8c-3e619c3eb323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7689173-92e1-4363-a462-821a14dfeb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexia''s hair began falling out, with one patch the size of a half
        dollar. Their pediatrician insisted her hair was normal, but Porras was disturbed
        by running her hands through her daughter''s locks and being reminded of the
        coarse bristles atop a broomstick.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46577a54-0c57-44f5-b863-caeaed29db1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c2e065-5146-44c7-9bbf-42db90cfb81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to be a stylist. I know what is normal," she said. "I feel
        like her hair is dead."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9833ae81-7d92-4453-b087-ca76ad9b5a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de81f5c-97f4-4d5b-93e7-567f42081b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her children also have neurological symptoms, causing brain
        fog and spasms in their sleep.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291dc5e2-7d30-41f8-99a0-3e40e336db0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07e920e-6b25-4976-884f-a2ad3ab9b032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Mommy, I feel like there are ants all over me,''" Porras recalled
        her daughter saying. "''Why are they biting me?''"</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3322ad61-c608-4b44-8c32-1641861fca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18dc501-b01d-4b9b-95ad-a5b3c6989296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like others interviewed for this story, she complained of doctors
        telling her nothing was wrong with her or her kids, even though their lives
        felt upended in the months following coronavirus infection.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7002fc87-94b8-4948-902e-15a3f4c184c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e7306e-e3cb-445c-a533-69f7c72a7f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Long haulers aren''t getting recognition they need because there
        wasn''t access to testing when we needed it," she said. "The heart of a mother
        will never steer you wrong."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b527d-ea99-4916-af57-5da862b02cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37492002-6839-41e2-a014-df3f836dc053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An aspiring WNBA player is sidelined</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17913022-7614-4cfa-889e-bb9abfcbe033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Joeyanna Hodnett, 13, the nightmare started with symptoms around
        March 22, shortly after she traveled with her family to a basketball tournament.
        She lives in a suburb just north of Boston.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5c872b-226d-418c-aa31-9f4e631f54d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dbc32f-e948-4288-8e68-c76a70115a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother was asymptomatic, and her father was sick for at least
        20 days. Joeyanna was hit the hardest.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcd7e39-75b6-40ae-b6d4-14861b11b129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9211e78-9b5b-4e87-9aa9-f692ea8a26c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was knocked down so completely," her mother Casey Whiston said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30d6498-900f-49cd-826d-50050e5e6c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae996790-e630-4e9c-b82a-083daa7e1f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Joeyanna''s case, Covid-19''s acute phase started with chest
        pain, muscle aches, headaches, burning skin sensations and an inability to
        move her arms and legs.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae4d91-8716-4d86-ad69-62c58e3b65ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ac421-363f-4ddf-873a-1655b13209f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had a mini-recovery in June and then a complete meltdown,"
        Whiston said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9dafa-a20a-4e99-b4e3-da9120804db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbb71a5-6a5d-443b-a7e9-b5020df77ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joeyanna started fainting and feeling lightheaded. That subsequent
        downturn required her to be hospitalized for three days and has opened up
        a Pandora''s box of symptoms.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb394b3-a095-4bf7-9c38-59bd4f731870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0300c-2de6-44a9-b3f0-7586c37b6709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Whiston and her daughter have been to more than 30 appointments
        with specialists including a rheumatologist, neurologist, pulmonologist, cardiologists,
        infectious disease specialist and a nutritionist.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c9acc-728c-4569-941a-38cc3ae9a72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b733d0-d9fc-4f0b-872e-59204130b71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joeyanna has received diagnoses that include dysautonomia, post-viral
        syndrome, pain amplification syndrome and gastroparesis. She takes 18 pills
        a day.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37dcab-e109-421c-b48f-ac6db07ec70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f947c8-234d-49db-98ec-20a64d404043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her central nervous system has just been trashed. It''s like a
        tornado just went through," her mother said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424d2b3e-3d44-4243-9887-f6ef96b1d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c2a635-8df2-4989-813b-189a35d2199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An avid athlete who competed on three different basketball teams,
        Joeyanna dreams of playing in the WNBA. She used to be able to run 7 miles.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9805eb6b-faa6-41ec-986e-f53d9b03c415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc51ef9b-00ca-415d-9239-156fcf4d0876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I can only walk for 10 minutes," she said. "I never took pills
        before. I was always pretty healthy."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d74ead-6b6b-4cbe-9c51-2649e92dca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87518630-5320-4e51-80b1-9dd8fbad83d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over six months after the initial infection, she is improving a
        bit, graduating from a liquid diet to rice, soup and applesauce. She is adapting
        to online classes this fall better than expected, but she has no timeline
        toward a cure.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381d0712-a811-471a-a98c-d900c13c18ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff586181-063a-4364-b114-2f83898f1fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one really knows what the next steps are or how the recovery
        looks," Whiston said. "We have the best hospital in the country working to
        find a way to help her, and so far there are no real answers."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2be7c4-606a-4b62-be90-51f162f455f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:47:34.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/12/health/children-coronavirus-long-haulers-wellness/index.html">Kids
        struggle with Covid-19 and its months of aftermath</a>."</i></p>'
  '2021-budget-office-of-the-president':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-12T18:59:36.525+08:00
    'imagesource': 'jcr:c0e7e169-b7f3-404a-b77a-f2ffba5e59d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfe3f563-a3fd-4c0e-826d-d2be016943f5'
    'lead': 'The ₱8.2-billion proposed budget of the Office of the President swiftly
      hurdled the Senate panel hearing on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T19:06:17.290+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:41:40.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:06.648+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate-of-the-Philippines', 'Office-of-the-President', '2021-budget']
    'template': '1'
    'title': 'Senate finance panel approves Office of the President''s 2021 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0bbae-46be-4071-9f30-62cace472396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T19:06:17.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — The
        ₱8.2-billion proposed budget of the Office of the President swiftly hurdled
        the Senate panel hearing on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560024a9-aeba-499c-a918-169af008717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T19:06:17.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go led the budget hearing which only lasted for 30
        minutes and where senators asked no questions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b5c6c4-340b-4a9f-9f1c-47017cc55f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T19:06:17.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance Committee Chairman Sonny Angara noted that traditionally,
        the budget of the OP is passed swiftly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a24f0ee-f2ef-44a3-a973-f6f4786e92bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T19:06:17.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:40.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The debates on the OP and PMS have traditionally been very swift
        and if there are no other questions, eventually, we would like to move for
        the termination and the elevation of the budget of the OP and PMS to the plenary
        with a favorable recommendation and possible augmentation at the proper time,"
        Angara says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d024311-2ea9-47c2-9743-c49c6eed46c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T19:06:17.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:40.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara also said senators supported the possible augmentation of
        the OP''s budget amid the coronavirus crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a55bb5-672f-4507-bdc8-3da5f9d10f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T19:06:17.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:40.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic, COVID-19 has placed added demands on chief executives
        and their staff, and has made it difficult to respond in real time. And of
        course, we in the legislative are here to support as we did in Bayanihan 1
        and Bayanihan 2. And if there is added support needed, of course, we will
        be very supportive, Mr. Chairman," Angara added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3740f1aa-4a91-4240-94ed-bd2b389f43a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T19:06:17.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:40.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OP has a proposed budget of ₱8.238 billion in 2021, lower by
        about ₱11.29 million than the 2020 budget.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2863960-e874-471a-b89e-586748e7208b'
      'mgnl:activationStatus': true
