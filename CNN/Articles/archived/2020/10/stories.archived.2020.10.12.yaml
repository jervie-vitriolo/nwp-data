      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b54a14-0e75-46fb-b9ce-e08909d01aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s top economic adviser, Larry Kudlow, also painted a false
        picture of the situation on Sunday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5146f839-6c92-4d6c-b055-d6288bedf196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dacf96-f046-4a26-b575-954757bf64a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are learning to deal with the virus in a targeted, safe, preventive
        way," Kudlow told CNN''s Jake Tapper on "State of the Union" while promoting
        a new call for an economic stimulus package that has already been rejected
        by House Democrats and a group of Senate Republicans.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad179744-7fb6-4df9-beba-4a06f85ebc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142970a4-8cb1-4a4d-90cd-61bd29ea745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s experience with the virus — albeit with emergency therapies
        not available to other Americans — has played into his conceit that it is
        not that serious and that it should not "dominate" regular life. While the
        overwhelming majority of those infected will get better, the disease has been
        fatal for several hundred thousand Americans and caused complications for
        many others. The President''s prescription for getting back to normal — encapsulated
        by a lack of mask wearing and social distancing at his rallies — not only
        risks infecting tens of thousands in the coming months. It also threatens
        to overwhelm hospitals again and therefore to leave many victims without proper
        treatment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b350765-1b8d-4594-aba6-cbbab21cdf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95f5c0f-2c1c-4606-a5d0-9151c1d87b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tough polls for Trump</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73cb60e-6da2-4fe5-9d64-92ba7728c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s return to the campaign trail is being driven by
        necessity. Multiple national polls have him falling further behind Biden nationally
        and in swing states following his boorish performance in the first debate
        and his own diagnosis with the disease, which has deepened public perceptions
        that he has botched the crisis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e84de21-77de-4b66-866a-9f90c7c6f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f3309e-2a47-4564-971b-02ba0ab9572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Washington Post/ABC News poll Sunday showed Biden at 54% among
        likely voters nationally and Trump at 42%. It was the latest survey to show
        the Democratic nominee with a double-digit lead. CBS polls of Michigan and
        Nevada showed Biden up 6 points in each state. And the rivals are tied at
        49% in Iowa — a state Trump had expected to not have to worry about.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99760df5-ee97-4e89-9e53-6890947d7743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7521675f-913a-4a54-8c68-670765a5504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ABC/Washington Post poll, nearly 6 in 10 people disapprove
        of the way the President is handling the pandemic.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3a5da-78f8-486b-b75e-58ea7ee1be0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7078f5e6-f9c5-4ac2-951d-aa4b738face3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/election/2020/presidential-polls">View
        Trump and Biden head-to-head polling</a></em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924be511-3dfa-4742-81c8-ff3dc4fa11b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1c8c7e-26aa-49a7-abb4-666472c60366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will hit the road after White House physician, Navy Cmdr.
        Dr. Sean Conley, issued a statement on Saturday night that said the President
        was "no longer considered a transmission risk to others," although it didn''t
        say he had tested negative. The White House is also still refusing to say
        when the President last posted a negative test before he got sick — information
        that would help establish whether he knowingly traveled to campaign events
        without precautions to safeguard others while contagious.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b7065-fc9d-47c3-984c-405c4dc8b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52399d28-1ec7-4710-882a-4801aad3f9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden used a campaign swing through Pennsylvania on Saturday --
        a state that Trump won in 2016 but where the Democrat is currently leading
        -- to try to win over disaffected Republicans and independents.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bb49e0-1628-4ca7-88a3-141b71ce2c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ce92f-a23c-45de-840b-8baffa439f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m running as a proud Democrat, but I am going to govern as an
        American president," Biden said, touting the endorsement of the Keystone State''s
        popular former Republican Gov. Tom Ridge.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d50d0-fcc4-4227-a092-447c8c641210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d9293c-49aa-495d-acaa-85a2efd27ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to work as hard for those who don''t support me as those
        who do," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a42112-5ebb-4aba-ae74-8e1a3b955cd6'
