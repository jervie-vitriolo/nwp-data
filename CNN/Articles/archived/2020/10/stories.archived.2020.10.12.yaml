      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Businesses
        cannot delay the release of the 13th month pay of workers nor be exempted
        from paying it out unless the law mandating it is amended, said Presidential
        Spokesperson Harry Roque.</p>'
