      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb1dd56-19dc-4d01-b6c9-a350269ea52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump, who has consistently marginalized public health officials
        who advocate science-based approaches to the pandemic, shot Fauci down in
        a tweet in an apparent attempt to mitigate public dissatisfaction with his
        own leadership. His handling of the pandemic appears to be driving his poor
        performance in polls in an election that''s already underway. Democratic nominee
        Joe Biden is ahead by 11 points in CNN''s Poll of Polls as of Sunday, while
        more than 7 million Americans have already voted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecacb52d-28a9-454d-b5fc-c9a9d566ca06'
