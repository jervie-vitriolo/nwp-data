      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62340e1-5bb8-4dcd-9ff0-cb185aeb213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T22:09:57.495+08:00
      'mgnl:createdBy': 'bamba'
