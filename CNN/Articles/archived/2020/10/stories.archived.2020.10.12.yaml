      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83397076-a25c-441c-bfe5-ec6d6b2201b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest forecast from the Institute for Health Metrics and Evaluation
        at the University of Washington School of Medicine projects that there could
        be nearly 395,000 US coronavirus deaths by February 1.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a22f1c1-5ec1-4a89-a8da-1363550107ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c39eeca-5f90-46cf-89e0-3f24b7f4ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a volley of appearances with conservative media late last
        week and over the weekend, Trump pressed home his false narrative about the
        crisis. Two weeks after holding a superspreader White House event to highlight
        the Barrett nomination, Trump held forth to a crowd of hundreds on the South
        Lawn on Saturday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918f2732-dc3c-4679-bf7d-5a20543186e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.283+08:00
