      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — The
        Philippine National Police has meted out punishment to 15,768 personnel in
        a continuing effort to cleanse its ranks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e017f7cd-cd7a-4112-a00f-8db001eb4e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T20:37:54.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:41:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the PNP said the penalties were for various
        offenses, including involvement in the illegal drug trade, grave misconduct,
        serious neglect of duty, involvement in criminal cases, serious irregularity,
        malversation, dishonesty, and graft and corruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a9017-dd42-41b0-ac1f-7962d3f900f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T20:37:54.917+08:00
