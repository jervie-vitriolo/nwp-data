    'mgnl:tags': ['American', 'television']
    'template': '1'
    'title': 'This group is working behind the scenes to change the stories you see
      on TV'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59326b5b-c765-4a20-9775-975ce04ca2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;ICE agents raid a big-box store, racing
        down the aisles to apprehend an employee. A DACA recipient who''s a doctor
        frets over her future. And a family separated by deportation struggles to
        connect on the phone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b785309-dbfc-4482-93a2-81814c1d5a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b10e727-34f1-4f9e-9dda-67d6367562f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These scenes on TV shows aren''t just quick plot twists ripped from
        the headlines in the age-old tradition of primetime television. They''re part
        of a deeper effort behind the scenes to shape new immigrant characters and
        storylines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7555b06a-9acd-48bc-9740-c465c612b5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b22f8-4177-45f5-959c-76ffddcab983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And an advocacy group known as Define American is leading the charge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e7dc35-6670-4caf-bbfd-820f4d227f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10497249-5008-410a-a59d-5fc83401615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their hope: That changing the conversations in Hollywood''s writers''
        rooms will pave the way for immigration policy changes in Washington, too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc1dbd-34a7-466e-9e3a-dc6d54b31ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a66df-cf8b-4718-a374-d626ac5583ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is long-term work," says Jose Antonio Vargas, Define American''s
        founder. "This is not like, ''How do we pass a bill next month?'' This is,
        ''How do we create a culture in which we see immigrants as people deserving
        of dignity?'' These policies don''t make sense if we don''t see immigrants
        as people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750de734-addd-4761-b90e-1f17e487a783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a434fd-15d8-4998-bd89-27690f960aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas knows the power of TV to shape stories and change minds.
        After revealing he was an undocumented immigrant in a 2011 New York Times
        magazine piece, the Pulitzer Prize-winning journalist became a high-profile
        advocate and filmmaker whose documentaries appeared on MTV and CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc4d72-89e2-47cd-ada4-ef36e4f3ab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d8d5e5-9358-49c8-ba36-03a9eab9caf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he first arrived in the United States from the Philippines
        in the 1990s, Vargas says that he -- like many immigrants -- got to know his
        new home by watching TV.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36109fae-bb66-4c85-b360-3561115b2976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ddfdf-4d70-4b73-9a28-629113ffd0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we get to this country, our most effective teacher is the
        television screen. ... The way that I talk is because of all the TV and all
        the popular culture that I consumed," he says. "For me, the most effective
        way of becoming American was being exposed to the media."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49552cdd-12c1-4517-83e3-0428859004e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060bec56-8680-440e-8675-20d8807ce8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the organization he founded is flipping that idea on its head.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede32dc-ff8d-4ee3-bcd7-6fe6159cba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1625f51-f3a4-4529-a0e9-9d5831a36a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Vargas says, Define American has consulted on 75 film and
        TV projects across 22 networks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c9e3b0-119b-4e9c-9916-c3a7882c08c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533ebf45-1296-4221-8968-e612f10fd040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization says stories it''s shaped have appeared on NBC''s
        "Superstore," ABC''s "Grey''s Anatomy," OWN''s "Queen Sugar" and CW''s "Roswell,
        New Mexico." And they hope the list will grow.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd59c5a0-a8a2-4a0a-8697-c4eb2415e396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.324+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd03ad9a-f0ff-4c0e-a3e3-23e90859b394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.324+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as "Frasier," "The Golden Girls" and "Will ​&amp; Grace" helped
        him learn about American slang and society, Vargas says a new generation of
        TV shows can be a bridge, too — this time helping Americans better understand
        immigrants'' stories.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5982c4a7-275f-4b64-9d3d-e3ba53315a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.324+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c6e8c-9c8b-4642-90ba-7012c699a9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.324+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The view from inside the writers'' room</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef6996-1936-4ec9-947e-00b00a8fcbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.324+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time she spoke with writers from "Superstore," Elizabeth
        Grizzle Voorhees felt like she had to break some difficult news.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46613fda-3da9-4722-bec2-480349fd4edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.324+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a01b3-0886-4f28-be66-3e77ed165ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.324+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A season into the NBC sitcom, which portrays life for workers inside
        a big-box store, the writers had taken the plot ​arc of one prominent character
        in a direction they hadn''t anticipated when the show began: Mateo, who''s
        gay, fiercely competitive and proud of his Filipino heritage, discovered he
        was undocumented.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb3ff5f-d200-4b77-b7af-6112265ee2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.324+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7300ea0c-a91d-4149-aeb6-99c7488236e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.324+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the show''s writers were trying to sort out what to do next.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740da402-8ba9-46c7-a966-805a2205355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b39aa5-764b-41ee-9423-3c1e9fdbd392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had a ton of questions," says Voorhees, a former reality TV
        showrunner who''s now Define American''s ​chief strategy officer. Their top
        concern: "How do we get him citizenship?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaa245a-20e6-42cc-9465-2e2612f762b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba0e4ba-1f76-4bce-9e09-8e1141707aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That day, she says, Define American''s team explained that the writers''
        top question may be impossible to answer for Mateo, just as it is for millions
        of undocumented immigrants in the United States.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e0586-ef35-47b4-8571-6f792193ee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9838cfc-e6b2-4275-baf8-dba571f3d75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That it might not be possible to resolve that storyline within
        a season, within a few episodes, or even within multiple seasons," Voorhees
        says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed077d9d-7dcf-4f52-b5e7-c1816d87f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf0bd3b-ca56-404c-b859-6f0b9222f586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a message the writers took to heart, according to Justin
        Spitzer, the show''s creator and then-showrunner.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7785b1a-3c95-4b47-b573-452ce28dcc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd45c2-2b2a-49af-9128-361ac92edb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t want to tell a story where say, Mateo does find this
        funny way that totally works and makes him a citizen. And none of that is
        true. I don''t think it''s good for society that we''re spreading a wrong
        message," says Spitzer, now an executive producer of the show.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d883e1e-a8c9-4263-858e-c607d6cfc1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6200d8b-2c78-4aed-830a-9528a1544a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think as a viewer, if I''m watching something and even one time,
        I see them say something is possible that I know is impossible, that show
        has largely lost me."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd861f5db-9bfe-40e0-8a32-524f0303c2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1b1f8-f136-406d-853b-6f48368f280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he says, Define American''s guidance -- along with insights
        from immigration lawyers and even someone who worked at ICE -- helped the
        writers shape stories rooted in reality.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa22e39-de47-4a85-abe2-355bc4ca6fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c608f4-9ecd-4443-ac7f-50a88929579c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Define American would bring panels of undocumented immigrants into
        the writers'' room, he says, sparking ideas for entire episodes with each
        conversation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12e8fe-07b2-4aaf-8ac3-1644c79761ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c60338-c988-4534-bfbb-840b565a47c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It became this amazing resource for us. ... Organizations like
        this are great. They can answer questions, but by just sitting around and
        talking, we can come up with stories we never even dreamed of before," he
        says.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce066ce-2700-434d-97f4-6bf673533da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9016e5d4-b39d-4816-9929-690202781580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example: an episode in the show''s second season when Mateo,
        desperate for a solution to his immigration woes, tries to get people in the
        store to assault him so he can be eligible for a visa for crime victims.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac3002d-8b2c-405a-967d-856ce651e355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7fcd28-92e1-449b-a26f-3401dad0b8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The sixth season of "Superstore" is set to premiere on NBC later
        this month. Mateo still isn''t a citizen.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9802a8c-4d9b-4571-9379-eb35b1fe6c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef23a52-d386-4df6-a8ef-243e5d1c419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Awareness is growing</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8376565b-7751-4a9c-b43f-32677e28b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s TV landscape is dotted with immigrant storylines.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7647d3ed-2724-42b6-87f1-821efd340189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d87c1-20ff-4d06-a0d7-9f7a0ec87b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Transplant" on NBC features a Syrian doctor who flees his war-torn
        country and starts over as a medical resident. Shows streaming on Netflix
        like "Never Have I Ever" and "Kim''s Convenience" portray immigrant parents
        with comedy and heart. "One Day at a Time," scheduled to start airing this
        month on CBS, features Rita Moreno as the immigrant matriarch of a Cuban-American
        family. On Cinemax, "Warrior" tells tales of Chinese immigrant life in 19th-century
        San Francisco.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d381f9-88f2-469f-b88b-c51257f20070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2c1bb5-a894-453b-b8d5-458fde517a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular shows that recently ended their run, like "Orange is the
        New Black" or "Jane the Virgin," were lauded for the immigrant storylines
        they incorporated into their final seasons.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf7916-ee96-4743-af2e-012b7fdde151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8b31e-bbb5-44ef-8599-42683eea05b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And these days, conversations about race and representation once
        relegated to obscurity are playing a far more prominent role. Lawmakers on
        the House Judiciary Committee recently grilled experts about diversity in
        Hollywood.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832ff07a-ef41-471e-ab89-feacce2597cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75011834-c63d-4686-89ea-6f64a7297bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is greater awareness than we''ve probably ever seen before.
        ... People are interested in telling diverse stories. They''re interested
        in telling stories that haven''t been told before that really can hit home,"
        Voorhees says.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448a8c83-bb6b-4388-bd1b-a66f43970189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a9449-5e25-4e7f-a087-244f7dc9eb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shows with more nuanced portrayals of immigrants like "Superstore,"
        "One Day at a Time" or "Warrior" still aren''t the norm, says Nancy Wang Yuen,
        a sociologist and author of "Reel Inequality: Hollywood Actors and Racism."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a7cbd-1d02-425e-97cc-3483c0143e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed646943-a691-4135-9271-d7bf08d4b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not telling good immigrant stories. ... There''s groups
        that we are just not talking about because of our stereotypes of who the undocumented
        immigrants are," she says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f337afe-5023-47ef-82ec-3506cf362712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10582242-086b-4792-8337-fb6a46158582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How immigrants on TV differ from reality</strong></h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bc4f2d-90f1-4d91-b5e5-583db8784070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s something Define American''s leaders say they''ve found
        in their research as well.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735f233-1676-4715-a946-1ec7039418ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac090fe8-e848-4e29-b6f1-8126ca155746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study released last month with the Norman Lear Center''s ​Media
        Impact Project at the University of Southern California, researchers found
        notable gaps between reality and the ways immigrant stories are portrayed
        in TV shows.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c03ad-ae07-4eac-9280-087772d981b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca10fa8-f2d6-4ddf-a16c-a0326aa31186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their analysis of 129 immigrant characters in 59 scripted shows
        from the 2018-2019 TV season found that half the immigrant characters on TV
        were Latinx, a figure roughly in line with reality. But they also found that
        proportionally, Middle Eastern immigrants were over-represented on television,
        making up around 10% of the immigrant characters on TV while comprising just
        4% of the US immigrant population. About 12% of immigrants on TV are Asian
        and Pacific Islander immigrants, but that group is estimated to make up about
        26% of the US immigrant population.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa236ef4-1435-4cee-a91f-86a0c01ddbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63245311-1998-4059-ac37-a7c0325ed13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that season, the study found there were no undocumented Black
        immigrants on television, even though it''s estimated there are around 600,000
        living in the United States.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d9fb7f-60b2-42fc-89be-f8ceef459508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54379854-b234-408b-8225-ab0e869db52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The storyline right now, in the last couple years, in the minds
        of Hollywood -- and I think the larger United States -- is that undocumented
        immigrants equals Latinx," Yuen says. "The reality is there are also Asian
        and African undocumented migrants who are also vulnerable and need advocacy."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a5f7a4-120d-44be-9e30-ae27192e62ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2656fdc-ad48-482a-ba3b-351736943905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correcting imbalances like these, Vargas says, is something Define
        American tries to do in its work.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f3ce8a-3f95-4f25-ba4f-4335ef15f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6807ab-40a3-4848-be27-61d8bb3689dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need different stories," Vargas says, "so that we can get to
        a point where the narrative has been created that this is an issue that impacts
        all races and ethnicities."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba27fc53-b7c7-4e90-86ea-47908e928c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e24cc3d-27f6-4135-8b98-efd1d275a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that, he says, could have an impact far beyond the screen where
        any show is streaming.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568ccf6b-9dec-4253-93cb-1373d118166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818284ae-ffdf-4905-a492-21910e0f76de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why the shows we see matter</strong></h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122bf85f-9990-4a8b-a458-3168a920d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do the shows we watch on TV influence what we do in real life?</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dbbf4e-242c-489d-81ac-ed3cc3aa1720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a67140-331b-4758-9594-cf1f0eeaf8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Vargas and others at Define American, that''s a key question.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd9c97-aba9-4178-a5cb-e9188f90483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d87b70-f402-4c67-8035-da62339c34c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they say a recent survey they conducted as part of their study
        revealed promising findings.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d1e5b-0127-4ea8-870d-e5ca067e4746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f8b20-5b9f-4f47-87ec-d0d66c75aa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What about people who have no contact with immigrants whatsoever?"
        Sarah Lowe, Define American''s head of research asked at a recent event presenting
        the study to writers in Hollywood. "Our findings show that your work can actually
        make a difference to those people, too.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3de4e26-b8cb-4a62-8bb0-66532be98e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb893378-f1e4-422e-8a5e-08dede86b4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like the impact that ''Will &amp; Grace'' had with the LGBT
        movement, for regular viewers of ''Superstore,'' Mateo feels like their friend.
        They feel like they know him, even if they don''t know any other immigrants
        in their daily life."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab56f3f-f598-4453-861c-9e9b473000d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca697720-726b-41a5-878e-353b734e5bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the study found that the "Superstore" viewers who felt that
        sense of friendship with Mateo, but had little or no real-life contact with
        immigrants, were more likely to support an increase in immigrants coming to
        the U.S.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbee98d2-cfd7-403f-a49a-4514e8d286b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb50b9-2301-4f08-a1df-f52703b9f36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:09:14.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:21.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Vargas, Define American''s recent analysis of the "Superstore"
        character''s impact sends an important message.</p>'
    '99':
