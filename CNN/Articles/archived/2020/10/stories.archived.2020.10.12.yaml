    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2c517-7320-4f51-b3e2-a0b7bc2d1db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T23:18:47.246+08:00
