      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sub-TWGs are on Data Analytics and Anticipatory and Forward
        Planning, according to the resolution.</p>'
