      'jcr:uuid': '018f9cbe-4dbf-4385-acbc-116a56503f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.282+08:00
      'mgnl:createdBy': 'bamba'
