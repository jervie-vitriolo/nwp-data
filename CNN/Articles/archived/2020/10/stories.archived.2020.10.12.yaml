      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2020/10/11/alex-eala-tennis-star.html"><strong>Alex
        Eala on tennis: “I’d love for this to be my career”</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69446fe3-eccd-45a3-9359-95dc530fe99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T21:34:30.645+08:00
