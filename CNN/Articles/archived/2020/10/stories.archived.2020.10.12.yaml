    'title': 'Robi Domingo’s guide to voter’s registration in the new normal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0dd771-3b83-48c1-9764-3f0e86c6dfd3'
      'mgnl:activationStatus': true
