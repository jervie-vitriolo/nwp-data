    'lead': 'Removing distractions at home during school time can greatly improve
      a student''s blended learning experience, according to an educator.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T21:39:55.313+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:41:36.834+08:00
