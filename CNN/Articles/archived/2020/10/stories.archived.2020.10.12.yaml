      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump swiftly rejected that plan, saying he would not show up and
        setting off a series of events that put the future of all general election
        debates into question.</p>'
