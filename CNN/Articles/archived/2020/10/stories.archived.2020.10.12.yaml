      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a89a6-4c8e-455e-8f4b-d25a9db4fa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is now rising in 30 states and is receding in only two,
        according to Johns Hopkins University. On Saturday alone, there were more
        than 54,000 new infections recorded with a further 618 deaths. The high baseline
        of cases means that a coming spike could be even more serious than the viral
        storm that raged through the northeast and the south in the spring and summer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5046c-85d2-4bfc-9e5c-ea96ceb15e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.283+08:00
