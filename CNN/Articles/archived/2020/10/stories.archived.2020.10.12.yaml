    'lead': 'The Philippines saw a rise of 3,564 new infections in its COVID-19 tally,
      which is now close to 343,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T16:05:07.403+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:41:53.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:03.315+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines posts 3,564 new COVID-19 cases as total jumps to 342,816'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf515728-2f37-4fc3-b15f-eff42d1eeb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:05:07.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:53.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — The
        Philippines saw a rise of 3,564 new infections in its COVID-19 tally on Monday,
        which is now close to 343,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167614f2-6285-4669-a5af-d37d03f9a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:05:07.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time daily cases have hit over 3,000 after staying
        below the mark since Oct. 5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea196eb1-0217-4561-b7eb-940ba9ca7c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:05:07.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health''s case bulletin showed the nationwide
        count is now at 342,816, where 43,332, or around 12 percent, are active cases
        or currently ill patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb700768-b701-4c9f-bfbe-4004acd90a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:05:07.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:53.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 38 percent or 1,344 of the new patients are residents of
        Metro Manila, while 215 are from Cavite, 212 from Laguna, 211 from Rizal,
        and 164 from Iloilo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203a17ed-bbc5-45a6-852c-784b175a8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:05:07.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:53.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also confirmed that 11 more died of the disease, raising
        the death toll to 6,332. It said eight of the newly logged fatalities occurred
        in October, with two in August and one in July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe8d484-8255-4b12-8e9f-ef03c1d8a686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:05:07.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:53.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 150 recoveries were listed, bringing the number of survivors
        to 293,152. This means 85 percent of those infected in the country have already
        gotten well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c9979-f491-4dcc-85f4-27fadeb43762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:05:07.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:53.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen testing laboratories were not able to submit their reports
        on time and were not yet included in Monday’s count, the DOH noted in its
        bulletin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634de9f5-d942-4c0a-82c1-a3f7e24fc7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T16:05:07.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:53.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 89 were removed from the overall tally as part of
        its data cleaning process, including 71 recoveries. The department said two
        cases previously reported as recoveries also turned out to be deaths after
        final validation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2854e3-a552-4b4e-b933-29ae2f8fb69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:20:48.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:53.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cases abroad</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137c0e5d-cd19-49eb-9b7b-f179d9a78387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:20:48.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:53.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a surge of 213 new cases among Filipinos residing abroad
        was reported by the Department of Foreign Affairs, pushing the total case
        count in the sector to 11,082.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b52ebf2-e49e-4e78-9c96-07b0b0a8e66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:20:48.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:53.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA usually records single to double digit numbers of new cases
        daily. It explained that Monday’s spike was due to “privacy considerations
        in one country in the Middle East, which caused delays in reporting.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c032fa4-f778-4465-90fa-17a0fabc5ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:20:48.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department likewise recorded a sharp increase in recoveries
        with 217 more, bringing the tally of survivors among overseas Filipinos to
        7,136. Another fatality, however, brought the death toll to 802.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaffb455-d30f-4fd2-8373-e530a23de8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:20:48.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, more than 37.5 million people have been infected with
        the coronavirus, based on the Johns Hopkins University tracker. This count
        includes over a million deaths and some 26 million recoveries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6d292d-d0f1-4a18-bc89-6a3b20ca4b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T17:20:48.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is currently on the 18th spot on the global list
        of countries with the highest number of COVID-19 infections.</p>'
  'Cayetano-Velasco-speakership-fake-session':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-12T15:58:38.053+08:00
    'imagesource': 'jcr:b1b67eac-7758-4778-8f57-b972f49a45ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '386dc04c-a6bd-4318-a7e9-6d9d756913b1'
    'lead': 'Speaker Alan Peter Cayetano slammed his colleagues for holding proceedings
      Monday outside the premises of Batasang Pambansa, calling the session ''fake.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T16:06:11.548+08:00
