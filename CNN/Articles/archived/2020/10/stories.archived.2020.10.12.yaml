    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64e56a37-f995-4908-9181-4f28918a976b'
    'lead': 'Sen. Pia Cayetano says the proposed CREATE bill will not affect existing
      special and mandatory laws that grant incentives to specific industries or activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T21:49:50.798+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:41:35.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:41:08.326+08:00
