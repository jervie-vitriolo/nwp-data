      'Donald-Trump']
    'template': '1'
    'title': 'ANALYSIS: Joe Biden''s polling better than any challenger since 1936'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e52d9ea-3b21-46ef-9611-4ac51ea95775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Vice President Joe Biden is dominating
        President Donald Trump in the latest polls. No, the election is not over yet,
        and Trump still has a non-negligible chance of winning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010b5928-b75a-4572-858b-faadb7b6379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02760040-6f27-46da-a80c-b1f8a592ce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a look through history reveals that Biden is in a better position
        at this point than any challenger since 1936, when the first scientific polls
        were taken in a presidential race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f6b37-16b8-4b76-a2e3-c6aff80cd2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6514828-aa08-4c2f-ad8b-b939a5d80808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ABC News/Washington Post poll released on Sunday was the latest
        poll to indicate Biden''s strength. Biden led Trump by a 55% to 43% margin
        among likely voters. The poll was the third high quality national poll published
        this week that had Biden up by at least 10 points and above 50%. The other
        two being from CNN/SSRS and Fox News.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e3ffb0-4777-44fe-a6a2-8300b6ec213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a80e4-7db7-4da1-8536-426ac85a9622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the average of polls has Biden at around 52% or 53% and
        up by somewhere between 10 and 11 points. This is an unprecedented position
        for a challenger with a mere 23 days to go until Election Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2a6660-557f-4d55-82a4-b5d2d3a54a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0daba-957a-4947-a8fa-6eafb9016fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/election/2020/presidential-polls"><em>View
        Trump and Biden head-to-head polling</em></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78be958f-fc01-4ae2-932a-3c4f5bb085ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44921ea5-b37c-42ce-85f1-64b27e629083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 21 previous presidential elections since 1936, there have
        only been five challengers who led at this time. Of those five, only one (Bill
        Clinton in 1992) was ahead by more than 5 points. None of those five were
        earning more than 48% of the vote in the polls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7cdb6b-511d-4432-b24f-d7b2d15d5503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3a3bdb-0c9c-43a3-a843-d1ba38ece559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, Biden is the first challenger to be above 50% at
        this late juncture in the campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d3259e-e4cd-44fa-8448-62337ad2095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5fe22a-d2b2-4b0e-9d77-692e70f4fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also continues to mark a massive difference with the 2016 campaign.
        While Hillary Clinton was ahead of Trump by as high as 7 points in October
        2016, she never came anywhere close to approaching 50% of the vote. Trump
        merely had to win the lionshare of the undecided or third party voters (who
        would bolt their candidate) to earn a victory in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d375df-ec0f-4271-8bae-fff5cd7bbf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c269fd4-c34e-47b2-99f4-443dcd465a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if every undecided or current third party voter went to Trump
        now, he''d still be down about 5 to 6 points nationally. That''s never been
        the case with an incumbent since 1936 at this point.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303375c3-8ef7-4de5-b3e4-5cd18167f9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf8b5a-5634-471c-9933-e11cc04f3033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it''s the Electoral College that matters. There are very
        few universes in which Trump could win the Electoral College, if he were to
        lose nationally by 5 to 6 points.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f80e453-5ffc-41b9-8954-ab7b5c1e82ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5e546-367f-4fde-a399-778a6cdcef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New polls out on Sunday from CBS News/YouGov demonstrate that Biden''s
        above 50% in some key battlegrounds. He leads 52% to 46% in Michigan and Nevada.
        In Iowa, a state that Trump took by 9 points in 2016 and is not anywhere close
        to must win for Biden, the race is tied at 49%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97047f51-cf15-4819-9cb9-ec0690db17a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f5d463-7608-4b1e-86bf-0df93ba3a19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A look under the hood reveals why Biden is in such a strong position.
        Since the coronavirus pandemic began, Covid-19 has either been, or been within
        the margin of error of being the nation''s most important problem in Gallup
        polling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666070af-77fa-4e43-b2a1-212bceda72b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58877e6-ec40-4080-8eae-48b368d31e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:59.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/election/2020">Visit CNN''s
        Election Center for full coverage of the 2020 race</a></em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7034eb11-f130-4788-923f-29c682b9b11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:29:45.029+08:00
      'mgnl:createdBy': 'bamba'
