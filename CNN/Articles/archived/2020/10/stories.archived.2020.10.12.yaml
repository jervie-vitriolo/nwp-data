      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pamana Talks with Albert Vincent Barretto</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe628c-27ae-4759-a018-bda29ced4c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:40:34.339+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:41:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town of Gumaca, Quezon, noted for its Spanish-style architectural
        landmarks, carries a wealth of cultural historical value that could possibly
        be undercut by plans of modernization. Museo ng Gumaca curator Albert Vincent
        Barretto will be speaking about the history of the town, the importance of
        conserving these landmarks. He will also be showing the museum’s vast collection
        of art and artifacts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961cc335-6e7e-4f32-bdd5-2c7a63d484e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T18:40:34.339+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:41:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talk will be held this Friday, Oct. 16, 2020, from 8 to 9:30
        p.m. You can pre-register for the webinar <a href="https://grupokalinangan.org/events/sangang-daan-ng-pakikibaka-mga-kwento-at-pamana-ng-bayan-ng-gumaca/?fbclid=IwAR26b5EpMp9-a7_6gcDSF2nLu7eRA_wfMzYljYmZhsHEEneNKuvJ9O932Vc"
        target="_blank">here</a>. Grupo Kalinangan will also be accepting donations
        for Ayuda Para sa Pamana, an initiative dedicated to helping museums and cultural
        workers affected by the COVID-19 lockdown.</p>'
