      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wednesday:</strong> Bank of America, Goldman Sachs, PNC,
        Wells Fargo earnings</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29976ae6-d5df-46f7-8c4c-aad1ffbeeef6'
