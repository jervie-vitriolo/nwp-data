      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdd9c32-6730-49db-a2c4-92905dbb6a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:22:37.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests in diving establishments under community quarantine are required
        to present a negative RT-PCR test not earlier than 48 hours before their arrival
        as part of the Test-for-Travel requirement, the Department of Tourism said
        in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f22a3-558c-41c0-b75a-accfa16f0215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:01:50.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54882e5-84b9-4dba-bb51-2847eaae1acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:01:50.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, Inter-Agency Task Force Spokesperson Harry Roque announced
        on Monday that dive establishments and resorts in GCQ or MGCQ areas may accommodate
        guests "travelling for purposes of recreational diving" hailing from places
        also under the said quarantine classifications. He cited Inter-Agency Task
        Force No. 78, which tasked the DOT with coming up with guidelines for the
        said sports tourism activity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e974dd02-56c0-4574-b232-359df8b42a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:01:50.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55443cf8-9eb1-4382-aaf6-0b65c7d14983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-13T21:01:50.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:41:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[O]nly dive establishments with PCSSD accreditation or DOT Certificate
        of Authority to Operate (CAO), if the dive facility is ancillary to an accommodation
        establishment, are allowed to operate at 50% operational capacity," the department
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b01186-4c35-4026-8022-457c70f5072d'
      'mgnl:activationStatus': true
