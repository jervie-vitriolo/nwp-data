      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Fake'' session</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0785938c-6c60-4ec0-9237-ba4b759c4243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T15:33:42.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cayetano denied the legality of the gathering, as it
        was not held at the Batasang Pambansa Complex.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb4132b-3549-4bcc-8f4e-bf846b16f4ad'
      'mgnl:activationStatus': true
