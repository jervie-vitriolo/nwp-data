      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e0bd3-6f90-4784-8f1c-de291c06e3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest effort from senior campaign surrogates and West Wing
        staff on Sunday comes after the White House physician cleared Trump to resume
        public activity, but declined to say when the President''s last negative test
        took place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414b9444-94dc-404e-a9db-661e89d7dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.013+08:00
