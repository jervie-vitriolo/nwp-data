      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca95c5fa-6300-4c00-8bc2-f7bf9f548817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further underscoring how Trump puts his own political goals ahead
        of his duty to lead the emergency response, Dr. Anthony Fauci on Sunday objected
        to being misrepresented by a Trump campaign ad hailing the President''s pandemic
        leadership.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f6b72-b276-4a75-bfde-d33fecb68e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b684ce5-e841-4a2f-8007-ee7cdf50864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad creates a false impression that Trump''s handling of a virus
        that has killed 214,000 Americans has been a famous success, and features
        Fauci saying, "I can''t imagine that anybody could be doing more."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c97f5-3c13-43a0-b1b1-4c9ddf558972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448593d6-6368-4344-be80-60c9b310e15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s top infectious disease specialist told CNN that
        the comments, which were made during a March Fox News interview, were used
        without his permission and were ripped out of context.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a9ef40-1d54-4dbf-834a-4ba2cb6c5cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e34a435-649d-47c2-b11c-649ae02b6985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:42:02.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my nearly five decades of public service, I have never publicly
        endorsed any political candidate," Fauci told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ede660-1f9b-4886-92dc-54cae52f2e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.281+08:00
