      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 22 million students from public schools returned to their studies
        sans face-to-face classes, despite an outcry from teachers and parents about
        the multiple challenges that lay ahead.</p>'
