      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman said they hope to conduct a pilot testing of the
        terminal after six months through the help of the Laguna Lake Development
        Authority, which will provide two ferries that can accommodate up to 50 passengers
        each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da19d220-401a-46a9-a977-146f12dc0f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T20:46:18.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the pilot testing, Nograles said another terminal will be
        constructed in Jalajala, Rizal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71755d3-2e48-463f-aada-78bedcb9839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T20:46:18.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the projects can lead to economic development in the
        province by helping expand business and work opportunities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14dfe01-7b75-4d9c-8f83-7d3a551373f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T20:46:18.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:41:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once you improve accessibility, once you provide direct ferry access
