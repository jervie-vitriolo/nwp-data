      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c60a97-8201-40c1-a618-1ec599d2d881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump''s daughter-in-law, Lara Trump, praised the President
        "for saying no," telling Fox News on Sunday, "I think a virtual debate is
        an absolute disaster."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba0dd5-faca-4be1-bb85-3f97e997e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998b3bf-8c55-4cd9-8e4f-401fbdb1c20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last-minute push for an in-person debate reflects the mounting
        risk of Trump''s decision to walk away from the virtual debate at a time when
        his campaign is trailing in national polls and in a number of key swing states
        with less than four weeks to go until Election Day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04de2c3e-5c65-4990-bfe1-96d5ad8534e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee1d8c-9b1e-49b0-97db-c1318ed3971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission on Presidential Debates did not immediately respond
        to CNN''s request for comment Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0377ec7-f076-4885-8c07-8d32351299a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55173468-f0d7-4418-822d-1e865e6f6ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission''s decision to cancel the second Trump-Biden contest
        of the cycle was the culmination of a furious 48-hour back-and-forth between
        the commission and both Trump and Democratic nominee Joe Biden''s campaigns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c477751-26c8-44cc-9db9-60d937ccb604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c00a1b-3097-45e0-98ae-cc983219c648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now apparent there will be no debate on October 15, and the
        CPD will turn its attention to preparations for the final presidential debate
        scheduled for October 22," the commission said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe79ad31-e1b7-4447-a880-67208cf648f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca364877-3434-4cbd-b4b6-554c1c2ae08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly signaled that he is ready to put his
        bout with coronavirus behind him and return to the campaign trail, despite
        little clarity about his condition, no independent view of his physical state
        and warnings from health experts he could still be shedding the virus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75dac42-64d5-4df4-89d7-18072b5de2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7bcb22-7d49-4ec0-b539-137a8a16e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even told Fox News'' "Sunday Morning Futures" that it "seems
        like I''m immune" despite there being no evidence that people are immune if
        they have been infected once -- and the US Centers for Disease Control and
        Protection specifically cautions people not to assume they are immune.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4984430-0c5e-44d0-b500-83407970e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53879f49-ed4d-4213-94fb-5cc964a1a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign responded to Trump''s refusal to participate
        by saying Biden would have been happy to appear virtually, but that the former
        vice president would hold a town hall elsewhere if the President declined
        to agree to a virtual contest.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3942789b-5847-4bd6-83dd-c11feb59514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ecd55-d4a1-40e5-822d-041cf0fa21bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden deputy campaign manager Kate Bedingfield told CNN''s Jake
        Tapper on "State of the Union" Sunday that "We are not going to let Donald
        Trump whipsaw around at the last second trying to rewrite the rules."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c044bc52-2712-47d5-8d8d-43402abada27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eeb367-d349-4e7a-a7fb-fa9c7377ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, she said, "doesn''t get to set the calendar."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b780961-30aa-4704-90ba-b687b6d299ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb3f7c-1e08-48c6-a827-bb33ed7eecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Debate Commission sets the calendar. We all agreed to these
        debates back in June, and we''re not going to let him try to rewrite the rules
        at the last second."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69960288-6657-4c3b-9c2b-80a440dd78d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f379dc-b982-4422-bb65-c678858e0cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission''s October 22 debate is set to be held in Nashville
        and will likely be the final meeting between the two candidates this election
        cycle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24896682-c5c8-461e-9162-06a952340d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T07:27:18.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:42:17.139+08:00
