  'pope-francis-cardinal-george-pell':
    'author': 'Hada Messia and Delia Gallagher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-12T21:52:11.723+08:00
    'imagesource': 'jcr:a900c12f-bdd8-4613-8f2f-acca955a91c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '839a59db-3d87-4fd5-818b-82c36baedf94'
    'lead': 'The Vatican did not provide any details on what the two men discussed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-12T21:54:43.621+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:41:33.398+08:00
