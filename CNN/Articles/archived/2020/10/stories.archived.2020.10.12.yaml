      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — Traveling
        from the town of Cardona, Rizal to Guadalupe, Makati will soon take up less
        time with the construction of the Cardona Ferry Terminal, a lawmaker said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22608190-a392-4e50-aeab-8f851e3ffb2a'
