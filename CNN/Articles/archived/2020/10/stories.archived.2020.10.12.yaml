      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7f7476-4715-4971-9f5b-ca007f515acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T22:09:57.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:31.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1844 authorizes the President to expedite the processing
        and issuance of national and local permits, licenses, and certifications in
        times of national emergency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe2a1cd-52d9-4b30-bd4b-3364965f76a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T22:09:57.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:31.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec6adc-63ab-49d5-91bd-0d5f8a57ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T22:09:57.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:41:31.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also allow the president to fast-track all regulatory processes,
        processing of pending applications for permits, licenses, clearances, certifications,
        or authorizations, which may include setting a fix or shortened period provided
        under existing laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24a6184-7cc9-4656-a554-3174dc02f360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T22:09:57.494+08:00
