      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s new attempt to create an alternative reality about
        a pandemic that he first ignored, then downplayed and ultimately mismanaged,
        comes as experts warn of a dire fall and winter ahead.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3245429e-9c96-45da-9ae4-32c9e82c9cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-12T13:24:41.282+08:00
