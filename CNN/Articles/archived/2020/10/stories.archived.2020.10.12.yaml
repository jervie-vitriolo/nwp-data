      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s son, Eric Trump, echoed his father''s push to reschedule,
        saying on ABC''s "This Week" that his father "wants to stand on the stage
        with his opponent."</p>'
