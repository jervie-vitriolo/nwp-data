      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Corrections said a â€œfree-for-all scuffleâ€ began inside
        quadrant four of the maximum security compound at around 1 a.m., and ended
        at around 3:30 a.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af179ff-ff9e-4072-8d12-cb0c670112dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T20:22:38.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:30:27.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5d96d-867d-4c08-961e-0fe6e0a01061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T20:22:38.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:30:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said there were different witness accounts on what triggered
        the melee. Witnesses said the gangs threw stones and other objects at each
        other, hitting even the other inmates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bad5aad-af55-46a4-a61c-b022d63d9ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T20:22:38.256+08:00
