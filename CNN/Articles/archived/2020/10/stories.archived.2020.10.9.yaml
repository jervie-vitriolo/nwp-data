      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been pushing for the resumption of budget deliberations,
        which he said was "unceremoniously" terminated, along with the "highly questionable"
        early suspension of session.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ce9ff-d304-41ab-a2ad-e896fa2ec444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T20:54:23.284+08:00
      'mgnl:createdBy': 'eimor'
