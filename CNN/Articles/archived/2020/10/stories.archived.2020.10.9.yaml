      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) â€”</strong> Court
        of Appeals Associate Justice Ricardo Rosario confirmed to CNN Philippines
        on Friday his appointment as Supreme Court associate justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7189bd1c-d415-4821-87e0-3541d4125950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T09:44:59.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:31:53.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosario will fill the seat vacated by Associate Justice Jose Reyes,
        Jr., who retired on September 18.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27191bb-1e7f-4e26-8d51-c3dc3c631432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:46:04.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:31:54.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly appointed SC justice graduated from the Ateneo de Manila
        Universityâ€™s law school in 1983.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8826a87a-b9d6-41f8-9da6-606638c5c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:46:04.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:31:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosario spent his early years as a lawyer at the National Bureau
        of Investigation, then at the Metropolitan Waterworks and Sewerage System.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c75c243-76a4-4211-b012-5dbe953f0f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:46:04.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:31:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, Rosario was appointed Quezon City assistant prosecutor.
        Three years later, he became presiding judge at the Metropolitan Trial Court
        of Manila. Rosario also served as judge at the Makati City RTC Branch 66 until
        he was promoted to the Court of Appeals in September 2005.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf9848-caa5-48ac-ab0f-2e250ac0025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T09:44:59.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:31:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosario is 61. According to the Council rules, nominees must be
        under 67 years and 6 months old to serve for a maximum of 2.5 years before
        they retire at age 70.</p>'
