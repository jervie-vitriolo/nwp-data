    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Limited face-to-face trainings for TESDA, tech-voc schools now allowed
      in GCQ areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb02e2bc-658f-4532-9dc7-28c84a4ca204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:17:32.144+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:28:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> â€” The
        government has eased its COVID-19 restrictions to allow face-to-face trainings
        and assessments in technical vocational institutions in areas under general
        community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277f51cb-d022-4bcd-ab08-fdd4b82fc7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:17:32.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:28:58.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Technical Education and Skills Development Authority (TESDA)
        classes are covered by the new rule. Previously, in-person sessions can only
        be conducted in areas under the less strict modified general community quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e6b88c-d13b-4c24-a5e2-0c4e6d535f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:17:32.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:28:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Inter-Agency Task Force on Emerging Infectious
        Diseases approved Resolution No. 78, giving green light to face-to-face competency
        assessment for domestic work, caregiving, housekeeping, and other tech-voc
        courses which the Department of Trade and Industry allows to operate up to
        50 percent assessment site capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd6a8cc-095c-4e64-895d-3f26dcbd10b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:17:32.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:28:59.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who also speaks for the IATF,
        said the move is meant to help outbound overseas Filipino workers who may
        be in need of their certificates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f627865b-58a5-4174-ae0e-edc242c3de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:17:32.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:28:59.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This forms part of our assistance to workers who already have employment
        opportunities," Roque said in a statement. "These include trainings and assessments
        for domestic work, caregiver, housekeeping qualifications and shipâ€™s catering."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6979398-7a4e-4dbf-bdc4-c6fdc95eba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:17:32.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:29:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Institutions are required to follow minimum health standards such
        as social distancing and the guidelines set by TESDA. They should also coordinate
        with the local government units about their operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf967f-04f1-4cf7-8eb7-0a74fdb1a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:17:32.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:29:00.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also allowed the resumption of recreational diving in areas
        under GCQ and MGCQ. The Department of Tourism shall come up with the guidelines,
        including requiring a negative coronavirus test for travelers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff6881-6450-45e2-bd20-5695b02985fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:17:32.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:29:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, the countryâ€™s capital and epicenter of the COVID-19
        outbreak, remains under GCQ until Oct. 31, along with Batangas, Tacloban City,
        Bacolod City, Iligan City, and Iloilo City. Lanao del Sur is under a more
        stringent modified enhanced community quarantine, while the rest of the country
        is under MGCQ.</p>'
