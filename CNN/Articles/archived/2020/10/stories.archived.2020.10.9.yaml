      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œTumayo rin ako at aalis sana ng bigla niya akong pinigilan at sabi
        â€˜mag-selfie muna tayoâ€™ at bigla niyang hinila ang kamay ko,â€ Parojinog narrated.</p>'
