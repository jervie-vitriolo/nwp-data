    'template': '1'
    'title': 'Senator hits DOH data showing 56% of COVID-19 deaths not hospitalized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1507ac48-6780-48c3-89a3-42ab69e32d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:00:50.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:25:39.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) â€”</strong>&nbsp;Senator
        Joel Villanueva criticized a Department of Health (DOH) data that shows 56
        percent of patients who died due to COVID-19 were not hospitalized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a86b1-a34c-480b-9bed-41343d9c5f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:00:50.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:25:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674a5632-1e3e-4c1a-8b64-69eb8b65441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:00:50.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:25:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate budget hearing on Friday, Villanueva said the
        percentage represents 3,279 of the 5,840 COVID-19 deaths as of Oct. 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c750a9ce-bbfc-4c2d-a931-f8837ef413f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:00:50.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:25:41.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a961fd-e6ac-4056-ad44-9712b816898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:00:50.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:25:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that this was even worse than when he first raised the
        issue to Health Secretary Francisco Duque III two months ago</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed7f4a5-f210-4946-a910-226e363d6c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:00:50.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:25:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a693f656-dab3-443d-9596-8b8ca22a1d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:00:50.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:25:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, 76 percent, or 1,233 of 1,629 critical COVID-19 patients
        are also not admitted to healthcare facilities despite the fact that 50% of
        intensive care unit beds are still vacant as of Oct. 6, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b21ade9-0ea4-45d6-8f51-f60b4a2ab20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:00:50.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:25:43.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c00c027-3b09-439e-bb13-91945bb70aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:00:50.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:25:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque admitted that a "substantial number" of patients who died
        due to the infection were not admitted and that they were declared dead upon
        arrival at hospitals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b9c93a-6cbd-4b6c-8245-d20938f71ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:00:50.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:25:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e7dd1-a1ef-468a-9ca7-075eea3e71a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:00:50.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:25:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the health seeking behaviors, especially of the
        poor, is a factor, wherein they only seek medical help when their condition
        has turned for the worse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0040f1f5-9da5-49a7-bcbd-70005f041c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:00:50.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:25:45.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b4bd6-4b58-4573-a05a-dac826d71771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:00:50.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:25:45.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said one way to address this is through improving primary
        healthcare facilities in local government units through the Universal Health
        Care Law. Through this, patients can be given immediate and appropriate treatment
        before their condition worsens, he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8a447f-0596-4367-9b2d-7fd36d762c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:00:50.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:25:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672009b5-246a-42fd-8ee7-e5f7e3cd86db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:00:50.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:25:46.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Risa Hontiveros said she will move for the addition
        of around â‚±48 billion to the department''s budget next fiscal year to support
        the implementation of UHC, which is a top priority for the department since
        this will give all Filipinos access to medical care they need.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8920c6f-4c98-4ac7-ab05-4ac3ea236dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:00:50.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:25:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c9a63c-cd92-4178-8188-45c94ff00d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:00:50.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:25:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH''s 2021 budget is â‚±203.1 billion, up by about 12 percent
        from its 2020 allocation, of which â‚±51.99 billion was allocated for UHC programs
        next year. However, the 2021 DOH budget was slashed from the original proposal
        of P350.76 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9387f-28d4-4d82-b593-b6643763d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:00:50.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:25:48.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e1587-e92f-4a8b-93a8-c5d77f7856e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:00:50.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:25:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said with around â‚±140 billion budget cut, it will be really
        hard to fully roll out UHC. Thus, there is a need to set targets and plans,
        and to be more efficient in the utilization of the budget, he said.</p>'
