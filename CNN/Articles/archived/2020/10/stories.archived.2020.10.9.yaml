      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pandemic, Jiao said they have now opened this program to
        the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f60f06-c740-4d07-80c9-ee7f1222ce62'
      'mgnl:activationStatus': true
