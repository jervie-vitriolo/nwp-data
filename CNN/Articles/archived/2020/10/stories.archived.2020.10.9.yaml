    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'Department-of-Health', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'PH posts 2,996 new COVID-19 cases; 1,045 more recoveries'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd82f33-2f8f-4d12-a777-fe7cecaf6cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:07:03.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) â€”</strong>&nbsp;The
        country recorded 2,996 more COVID-19 infections, bringing the total number
        of cases to 334,770, the Department of Health (DOH) said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e50aae-0631-4057-bfd0-ebbf3abadc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:07:03.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its case bulletin, the DOH said the 2,554 new cases, or 85 percent,
        were detected in the last 14 days. Of the total cases, 53,311 are active or
        currently ill patients, of which 85.8 percent are experiencing mild symptoms,
        9.9 percent have no symptoms, three percent are in critical condition and
        1.4 percent are severe cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db32036-8e68-485f-88a3-6a2becbb3652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:07:03.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:40.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila registered 1,094 new cases, making it the region with
        the highest number of new infections, followed by Cavite with 282, Batangas
        with 166, Iloilo with 152 and Laguna with 147 more sick residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1a7a9e-23ce-4a82-a01a-2e4aea9aebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:07:03.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department also announced 1,045 new survivors, raising
        the tally of recoveries to 275,307. This is the highest number of survivors
        since Sept. 19 that is not included in the agency''s "time-based recoveries"
        announcement every Sunday which can sometimes list over 20,000 recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10950071-1129-4d3b-9087-212566385ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:07:03.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also jumped to 6,152 after 83 more patients succumbed
        to the disease. The new deaths were recorded in different months - one in
        May, two in June, three in July, five in August, 39 in September and 33 in
        October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e058a92-3f7b-43c6-8bbd-96615082a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:07:03.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH explained that 35 recoveries from the previous reports were
        actually deaths, after validation. It added that 95 duplicate cases including
        21 recoveries were also removed from the total case count.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6fdad8-bb6d-4322-b43a-223b0982d0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:07:03.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve COVID-19 laboratories were not able to submit their case
        reports and were not included in the tally, the DOH noted.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1ab4b-5a81-4f69-8c53-75ef7a5af30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:19:38.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) also announced three new
        cases and four new recoveries among Filipinos abroad. This brings the total
        number of infected to 10,864, and the number of survivors to 6,919 in 80 countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7177036a-dd4d-41be-8ead-e0050acbc594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:19:38.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 3,145 Filipinos overseas are being treated, while the
        death toll remains at 800, the DFA said.</p>'
  'Hong-Kong-government-accused-of-colluding-with-China-to-surveil-and-catch-fugitives-fleeing-for-Taiwan':
    'author': 'James Griffiths and Eric Cheung, CNN'
    'caption': 'When 12 Hong Kongers boarded a speedboat in the tiny fishing village
      of Po Toi O on August 23, they didn''t realize they were headed for a world
      of trouble. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-09T16:23:33.436+08:00
    'imagesource': 'jcr:74613477-c9b2-44d5-9f16-1f251dc2325c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bce9f78-910e-45e5-ba7b-23f87cf2ffec'
    'lead': 'When 12 Hong Kongers boarded a speedboat in the tiny fishing village
      of Po Toi O on August 23, they didn''t realize they were headed for a world
      of trouble.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-09T16:41:54.538+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:29:24.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:24:25.856+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'China', 'Taiwan']
    'template': '1'
    'title': 'Hong Kong government accused of colluding with China to surveil and
      catch fugitives fleeing for Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f39c23a-3be9-490c-af20-fa8336eae54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> When 12 Hong Kongers boarded a speedboat
        in the tiny fishing village of Po Toi O on August 23, they didn''t realize
        they were headed for a world of trouble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f2f140-f6d4-466f-b30e-5d3b799624f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:25.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But high in the sky above them, someone may have been aware of the
        danger they faced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67109ccf-6077-4824-b4c2-fc348794e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:25.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all the 12 were on bail or facing charges related to last
        year''s anti-government unrest, and were hoping to follow other fugitives
        who had fled to the self-governing island of Taiwan, about 700 kilometers
        (440 miles) away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43d8e7d-311e-4047-856a-afeea27d3a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A non-stop sea crossing in an open motorboat of the sort the 12
        were using would usually take about 14 hours, dangerous and exhausting, with
        a severe risk of capsizing. But soon after the 12 crossed the maritime border
        between Hong Kong and the Chinese mainland, their boat was stopped by a coast
        guard vessel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ec436-e018-4352-b765-02976302eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been detained in China ever since, denounced as "separatists"
        by Beijing and charged with a number of offenses, including illegally crossing
        a border and smuggling, with the threat of potentially more serious national
        security charges hanging over them. Back in Hong Kong, their families have
        desperately lobbied for their return, saying the 12 have been denied access
        to lawyers and abused while in Chinese custody.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c69cd56-285f-4f78-9daf-3ea3306f5080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Shenzhen, across the China border from Hong Kong, said
        the "public security authorities will protect the legitimate rights of the
        suspects in accordance with the law."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52b832c-0b2f-4ef8-8d18-457314b5eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday, Hong Kong leader Carrie Lam said the fugitives
        had "chosen to flee, and in the course of fleeing, they entered another jurisdiction
        and have committed a crime of illegally entering another place."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd812fa90-6ed4-476e-81c7-ce0ec46f98bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:28.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to face the legal consequences in that jurisdiction,"
        Lam added. "It is as simple and straightforward as that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2828ef7c-8788-4d42-bd10-8f6c20c55861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She refuted any suggestion that the Hong Kong government was aware
        of or involved in the case prior to the 12 being arrested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c4469-549a-4030-b26b-dd15174cd787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:29.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to open-source flight data, first reported by Hong
        Kong newspaper Apple Daily, a Government Flying Services (GFS) aircraft was
        deployed to eastern Hong Kong, above Po Toi O, at about 4 a.m. on August 23,
        and stayed in the area for more than four hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa0347-677e-4c0f-801f-f3708506ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:29.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement of the plane â€”&nbsp;as recorded by FlightAware, an
        aircraft tracking service â€”&nbsp;closely matches a timeline of the fugitives''
        journey released by the Hong Kong government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcb8dc7-5677-4589-90d3-721a1adb175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:30.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GFS plane circled the Po Toi O area until 7:30 a.m., when it
        started flying southeast, the direction the speedboat took to open waters.
        The Chinese Coast Guard stopped the boat at 9 a.m., less than an hour after
        the aircraft began making its way back to base.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837b4b65-8def-40bb-a8b3-ccdca173a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to information provided by GFS, the aircraft involved
        â€”&nbsp;a Bombardier Challenger 605 â€”&nbsp;is equipped for search and rescue,
        airborne surveillance and aerial photography.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d2e93-7fb3-4ba9-a9a1-510436c4819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly available flight data for the particular plane, B-LVB,
        shows the August 23 trip was out of the ordinary: it did not fly before 7:30
        a.m. any other day between August 18 and October 7, nor did it make any other
        flights of over three hours during this period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adcd46f-57e7-4030-8337-c0862a72c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:31.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Hong Kong activist Joshua Wong shared a partial flight
        plan he said had been leaked by a whistleblower within the flying service.
        The purported log, which CNN has been unable to independently verify, shows
        an operation labelled "P-OPS," which Wong said stood for "police operation,"
        was ongoing for the period tracked by FlightAware.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a915fda-1206-4b30-8ec8-75a37e500c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Hong Kong''s Security Bureau â€”&nbsp;which oversees
        police, immigration enforcement, and the flying service â€”&nbsp;said that "in
        accordance with the established practice, aircraft deployment and navigation
        details involved in flight missions will not be disclosed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff460b7-6dd8-42a8-b8d4-f7bf0712b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:32.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hong Kong Police have time and again reiterated that the 12
        Hong Kong suspects were arrested by the Mainland authorities for the offense
        of crossing the boundary illegally," she added. "The operation has nothing
        to do with the Hong Kong Police."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4077c44d-332a-4bbf-9821-df49b106970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion that the government or police may have been aware
        the 12 fugitives, one of whom was facing charges under the city''s national
        security law, planned to flee Hong Kong, and let them go â€”&nbsp;exposing them
        to greater penalties in China â€”&nbsp;has caused widespread outrage in the
        city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2661f0f-07a2-4374-91fd-836399c31b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m shocked and appalled as the Hong Kong Government evidently
        colluded with Chinese authorities to put activists in greater danger, on matters
        clearly within its jurisdiction," Wong said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba0424-c499-47ac-b65b-9bc43b32a6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release Thursday, a group representing the fugitives''
        families accused the government of a "conspiracy" to hand over their loved
        ones to China, and called for their immediate release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8209a05-8825-42e8-9076-2b942a5e70ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:34.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small protest was held outside the flying service headquarters
        later Thursday, but it was soon broken up by police, who accused demonstrators
        of breaking coronavirus public gathering restrictions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f8bda6-aae9-4c06-9a73-a8c7357a5fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:35.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has its own judicial system, under the "one country, two
        systems" principle that was intended to safeguard the city''s limited autonomy
        until 2047, with legal and human rights protections not enjoyed on the mainland.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14300140-6964-4708-86dc-8d3cfc1ece76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:35.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear of being exposed to China''s judicial system, where the conviction
        rate is more than 90% and political prosecutions are common, sparked protests
        against an extradition bill last year which transformed into months of anti-government
        unrest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a1778-f27e-49ae-9ce4-613aef59dc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, as protests began to pick up again following a coronavirus-forced
        break, the Chinese government imposed the national security law on Hong Kong,
        criminalizing sedition, secession and subversion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211266d8-f820-4380-a744-2adadb5bfc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:36.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which the government says is necessary to restore order,
        has caused several prominent activists to flee overseas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a53e58-c3d6-42e2-8cee-50bba4b411ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:37.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rebecca Wright, Ivan Watson and Isaac Yee contributed
        reporting.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889e9f23-f01a-40a5-865f-79eb2ad75f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:41:54.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/09/asia/hong-kong-china-fugitives-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/10/09/asia/hong-kong-china-fugitives-intl-hnk/index.html">Hong
        Kong government accused of colluding with China to surveil and catch fugitives
        fleeing for Taiwan</a>"</em></p>'
  'trump-coughing-on-fox-news':
    'author': 'Oliver Darcy, CNN Business (Analysis)'
    'caption': 'Recuperating from the coronavirus and plunging in the polls, US President
      Trump is retreating to his safe spaces: Twitter, Fox, and rallies.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-09T16:42:23.505+08:00
    'imagesource': 'jcr:06b1b7d4-9ad3-4a73-b01a-a6cdfac55780'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '490f72b3-9fa9-4582-8f55-7ee7fa48e7e4'
    'lead': 'Recuperating from the coronavirus and plunging in the polls, US President
      Trump is retreating to his safe spaces: Twitter, Fox, and rallies.'
    'mgnl:activationStatus': true
