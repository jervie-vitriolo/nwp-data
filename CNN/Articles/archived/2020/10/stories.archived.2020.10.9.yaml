  'remember-washing-hands-pandemic-':
    'author': 'Naomi Thomas and Katie Hunt, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-09T06:20:31.783+08:00
    'imagesource': 'jcr:834f323c-8b6d-4eb1-b228-3d4f409b5533'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c191886b-a398-467d-8c56-308f73b7dbb6'
    'lead': 'More people are remembering to wash their hands during the pandemic,
      but some groups still need a reminder, according to new research published Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-09T06:33:02.291+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:33:41.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:24:21.245+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More people are remembering to wash their hands, research finds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada8530-d414-46e9-84fd-6144329e4d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T06:33:02.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:41.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> &nbsp;More people are remembering to wash
        their hands during the pandemic, but some groups still need a reminder, according
        to new research published Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bc09d0-6f4d-4b66-8755-9a907c7cabdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T06:33:02.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention looked at how
        likely adults were to say they had remembered to wash their hands in six scenarios:
        after using the bathroom at home; after using the bathroom in public; after
        coughing, sneezing or blowing their nose; before eating at home; before eating
        at a restaurant; and before preparing food at home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e0999a-8a00-4896-a854-c9d22070ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T06:33:02.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing October 2019 with June 2020, the odds of a person remembering
        to wash their hands after coughing, sneezing or nose blowing were 2.3 times
        higher in 2020; before eating at a restaurant were 2.0 times higher; and before
        eating at home were 1.7 times higher, according to research published in the
        CDC''s Prevention''s Morbidity and Mortality Weekly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1477bf1-4cf9-4580-ab31-778bb702629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T06:33:02.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, 71.2% of participants reported remembering to wash their
        hands after coughing, sneezing or blowing their noses compared with 53.3%
        in 2019. For eating at a restaurant, the number increased from 55.2% in 2019
        to 70.6% in 2020 and before eating it home it went from 62.8% in 2019 to 74.4%
        in 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd995c249-7cc9-4484-8f73-4fc999c76858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T06:33:02.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:43.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hand hygiene is one key way to reduce the spread of the coronavirus,
        as well as other other pathogens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4b9fa-5a7c-4729-b1a6-31a8ca210ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T06:33:02.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men and women both reported washing their hands more frequently
        before eating at home or in a restaurant and after coughing, sneezing or blowing
        their noses in 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3157f6-55e8-475f-b8f9-41b81031cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T06:33:02.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:44.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both 2019 and 2020, "higher percentages of older adults, women,
        Black persons, and Hispanic persons reported remembering to wash their hands
        in multiple situations than did young adults, men, and White adults," the
        report said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19616634-c366-464e-b634-7a97fdb04834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T06:33:02.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older adults, Black people and Hispanic people are disproportionately
        affected by Covid-19, the authors said, so it''s particularly important to
        engage with them about preventive behaviors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462acbae-3e1c-4f8d-8cef-8bb39842bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T06:33:02.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:45.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study does have some limitations, including the fact that the
        design does not specify whether changes in handwashing were due to the pandemic
        and that the survey relied on self-reported data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab37dd1-67e9-4dc5-9bec-d8131c771193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T06:33:02.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Men, young adults and White adults continue to be less likely to
        remember to wash their hands, despite improvements made from 2019 to 2020,"
        said the authors, suggesting that there is additional work needed to identify
        strategies to remind and motivate these groups to wash their hands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c872bc6-e5d1-442b-ac2c-b29bd8e56f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T06:33:02.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:46.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2020/10/08/health/women-men-masks-social-distancing-wellness/index.html"
        target="_blank">Another new study</a> found that women appear to be washing
        their hands, wearing masks, and social distancing regularly to a greater degree
        than men.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86514f96-2a34-4afb-8035-982817bf6ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T06:33:02.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:47.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women aren''t just better at taking preventative measures, researchers
        at New York University and Yale University said. Women were also more likely
        to express alarm and anxiety in response to Covid-19 and listen to experts,
        the study, which was published this week in the journal <a href="https://behavioralpolicy.org/articles/gender-differences-in-preventing-the-spread-of-coronavirus/"
        target="_blank">Behavioral Science &amp; Policy</a>, said.</p>'
  'Varosha-North-Cyprus-reopens':
    'author': 'Amy Woodyatt, Livvy Doherty and Chris Liakos, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-09T06:54:27.091+08:00
    'imagesource': 'jcr:b0774b83-08bf-4d5e-bc20-3928071dab75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5eff069-d127-4123-9cb8-f726659feea6'
    'lead': 'Northern Cyprus reopens part of the beachfront Varosha resort, which
      had been abandoned since Turkey invaded the Mediterranean island decades ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-09T07:09:53.687+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:33:29.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:24:21.408+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Cyprus reopens ''ghost town'' beach resort for first time since
      1970s'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadce8ad-2a8f-48da-96a8-78fbcf5320a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:30.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Northern Cyprus has reopened part
        of the beachfront Varosha resort, which had been abandoned since Turkey invaded
        the Mediterranean island decades ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d5b55b-6b62-4afd-b920-76f636caf02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish Defense Ministry declared the area open to the public
        on Thursday, posting pictures of visitors to the site to Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9f83a7-ed39-4b72-ba7a-a67728c611c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:31.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move has sparked international criticism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e1887-72a6-47d8-aa84-054805b36915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:31.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyprus was divided in two in 1974 when a coup backed by the Greek
        government was met with a Turkish military invasion, partitioning the country
        between the Turkish-Cypriot north and Greek-Cypriot south.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c7e9c4-7c46-4948-a7ab-f68999a30653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the once popular resort of Varosha -- an abandoned district
        of the ancient city of Famagusta -- acted as a no-man''s land between the
        north and the south. Entry to the area, which once attracted tourists from
        around the world, has remained forbidden to the public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62028a5-0a1f-4428-978e-6b2fd271217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in August hinted at plans to open the town, which once
        boasted more than 12,000 hotel rooms, and was home to 25,000 residents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1202a0e-f20f-4dc4-b932-053b548e7211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:33.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ersin Tatar, prime minister of the self-declared Turkish Republic
        of Northern Cyprus (TRNC), said Tuesday: "We are starting the process to make
        people use the public areas of our land, Sahil and Demokrasi streets, and
        the beach. Marasâ€‹, which was like a ghost townâ€‹, is now coming back to life."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53033ab1-9555-46f4-8d93-1743904cafd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the district by its Turkish name, Tatar said: "God
        willing, we will start to use the Maras beach on Thursday morning together
        with our people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd911506-9d24-4a45-906f-988fb5ebf3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:34.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish president Recep Tayyip Erdogan supported Tatar''s plan,
        saying Tuesday: "It is Turkish Cypriot authorities who have a right to say
        here. So under the light of this truth, we are fully supporting your decision
        of opening the beautiful beach of Maras for the use of your people, according
        to your road map."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fbddf0-37c0-4af9-99f1-0a775b0eef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move prompted outrage from international authorities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ecf250-130e-4021-a475-fccf72f6e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:35.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Republic of Cyprus government said it would protest
        over the "provocative and illegal action" to the UN Security Council and the
        European Union "as an act that violates international law and UN Security
        Council resolutions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097710ad-5f33-4a8b-9aba-cea615e71f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cypriot government said in a statement: "[We] condemn in the
        strongest terms the decision of the occupier, Turkey, and one of its henchman
        in the occupied areas, Ersin Tatar, to extend the license for entry to the
        coastal front of Varosha, during a pre-election fiesta they held in Ankara,
        in the eve of the electoral process for the emergence of a new Turkish Cypriot
        leader."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f203c25c-4150-4563-bea8-de4090a570b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Greece''s Prime Minister Kyriakos Mitsotakis said
        Turkey''s decision to extend entry to Varosha "is a clear violation of the
        United Nations Security Council Resolutions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef721ac-f379-42d5-b98a-bebf97fcac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:36.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greece is going to support all the relevant efforts of the Republic
        of Cyprus," Mitsotakis said in his speech during an award ceremony in Thessaloniki.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5391975-b9f6-4114-ae11-1af3fe024166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:37.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Josep Borrell, High Representative of the European Union
        for Foreign Affairs â€‹and Security Policy, said the EU was "deeply concerned"
        about the announcements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2eb5dd-bd7b-4aee-8e64-dd14de7355b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:37.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that the developments would "cause greater tensions and
        may complicate efforts for the resumption of Cyprus settlement talks."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5569c1-ae69-41b3-b5bd-6a0d8dd60b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for AntÃ³nio Guterres said the UN Secretary-General
        was concerned by the announcement on the reopening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51768942-a4ad-4b49-ba9f-7c2e272d7b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:38.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He recalled that the position of the United Nations on Varosha
        remains unchanged and is guided by relevant Security Council resolutions,"
        StÃ©phane Dujarric, spokesperson for the Secretary-General said Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6013f072-248a-4743-a7a0-7ba071bbe3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:39.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary-General stressed the need to avoid any unilateral
        actions that could trigger tensions on the island and undermine the return
        to dialogue or the future success of talks. He called on all parties to engage
        in dialogue in order to resolve their differences, and reiterates his readiness
        to bring the parties together," Dujarric said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071c2d0-7e6e-403e-8905-cf51c09d27f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:09:53.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:39.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/north-cyprus-varosha-resort-open-intl-scli/index.html"
        target="_blank">North Cyprus reopens ''ghost town'' beach resort for first
        time since 1970s</a></em></p>'
