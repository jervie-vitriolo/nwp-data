      'mgnl:type': 'text'
      'text': '<p>But the players are fully aware of the open field, leading Shapovalov
        to suspect there would be some "nervousness" in matches.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92589847-b633-432e-a9fd-374a7b579c52'
