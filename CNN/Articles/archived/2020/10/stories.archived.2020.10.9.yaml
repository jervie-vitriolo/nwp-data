      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead were six members of the Sputnik Gang, two from its rival
        group, Commando, and one from an unidentified group, the Southern Police District
        said. Seven other inmates were injured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3600ba40-3a2b-4788-b8d9-24ebad6e5c1b'
      'mgnl:activationStatus': true
