      'mgnl:type': 'text'
      'text': '<p>In a statement, the DFA said the Chinese State Councilor invited
        DFA Secretary Teodoro Locsin Jr. to visit his country from Oct. 9 to 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
