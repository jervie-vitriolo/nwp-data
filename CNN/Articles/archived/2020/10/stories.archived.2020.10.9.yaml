      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba718c-3bd2-4c46-a1d8-d2c390d9be5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:27.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alternate uniform is part of the team''s "Laker Lore Series,"
        a collection which includes jersey''s inspired by Magic Johnson, as well as
        Shaquille O''Neal, Bryant''s teammate during a run to three straight NBA titles
        from 2000-2002.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0bb691-b599-478d-a909-ff0d4fec834e'
