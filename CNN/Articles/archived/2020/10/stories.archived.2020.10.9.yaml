      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) â€”</strong> Itâ€™s
        all systems go for the government''s national ID system on Monday, putting
        it on course to give at least 92 million Filipinos a â€œlegal identityâ€ by the
        end of President Rodrigo Duterteâ€™s term, the countryâ€™s national statistician
        said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae86a56e-a605-43c2-9dcf-38e024994238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:44:19.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:28:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 12, enumerators hired by the Philippine Statistics Authority
        (PSA) will begin making the rounds of households in 664 cities and municipalities
        in 32 provinces identified as â€œlow-riskâ€ areas to collect demographic information
        including gender, date of birth, blood type and address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d54729c-5dcd-488e-b2b3-f24f159474a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:44:19.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:28:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itâ€™s the first in a three-phase approach the PSA has adopted to
        protect both the enumerators and the target individuals against the transmission
        of the coronavirus. That first step allows households to set up an appointment
        for the capture of biometrics â€“ fingerprint, iris scan and photograph â€“ which
        is the second phase that runs from end-November until Dec. 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e54eefc-36f3-4e70-b8d4-44049de1e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:44:19.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:28:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National ID cards with the Philippine Identification System (PhilSys)
        number will be issued starting 2021, which is the last step, according to
        the PSA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af08f3d5-4ec6-4c6b-ad65-30a385e86093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:44:19.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:28:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target is to have five million heads of the family registered
        this year, but up to nine million are expected to complete at least the first
        phase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ccd5e-4257-43ae-b7e3-9107ae73c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:28:39.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œBy January 2021, the registration for PhilSys will be nationwide,â€
        national statistician Claire Dennis Mapa told a virtual press briefing on
        Friday during a kick-off ceremony for the PhilSys ID.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e970ff-2bf4-42c1-9638-acfa9958a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:28:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe target of the government remainsâ€¦ complete registration and
        issuance of PhilSys numbers at the end of June 2022," Mapa said. "Our target
        is 92 million despite the challenges posed the COVID-19 pandemic.â€</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee46d541-513e-4ef6-b604-3102e7987572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:28:40.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mondayâ€™s rollout signifies gains for a government struggling to
        meet a United Nations Sustainable Development Goals of providing â€œlegal identity
        to all by 2030.â€</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf526ce8-b149-420f-8afb-5b9c9cea87f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:28:40.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national initiative has merits: It gives the underserved population
        â€“ the indigents, the tribes, the elderly and other vulnerable groups â€“ access
        to financial and state-funded welfare services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa8d871-c2ff-41e1-b76d-040cf3aa8e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:28:41.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the past two years since 2018 â€”&nbsp;when the PhilSys Act was
        passed â€”&nbsp;had been an uphill climb for the Duterte administration as his
        bid for a national ID system has been met with criticisms, allegations of
        questionable procurement and cybersecurity issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce007d93-38e6-4e00-a8aa-fa0d3d84fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:28:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on whether the government is open to proposals for the national
        ID data to be saved on Cloud to facilitate easier banking transactions, Department
        of Information and Communications Technology (DICT) Undersecretary Denis Villorente
        said the agency intends to â€œharnessâ€ the strength of Cloud technology, "while
        maintaining safeguards.â€</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de994123-2905-4915-895a-aa29b1f0f11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:28:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWith this unique number, the DSWD (Department of Social Welfare
        and Development) can create a master list for its beneficiaries,â€ Villorente
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b4a22-3577-4c60-9059-2e065933b20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:28:42.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compounding concerns over privacy issues is the coronavirus pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c799f3-ee8d-4a0b-8c0e-7faa489b58d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:28:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThat is why the registration is done in three steps simply to reduce
        exposure while following the health protocols,â€ Mapa said, adding that PSA
        personnel tapped for the registration will go through regular checks for COVID-19
        symptoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f40435-f3cc-4397-9a51-9ddb5bed5176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:44:19.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:28:43.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa puts the entire PhilSys budget at P27.8 billion, a proposal
        submitted to the National Economic and Development Authority (NEDA) Investment
        Coordination Committee in May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936db9ef-4269-43e2-bff6-0c04d8eacb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:44:19.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:28:44.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe have sufficient budget for registration this yearâ€¦ The budget
        is sufficient to get us started and continue until early next year,â€ Socioeconomic
        Planning Secretary Karl Kendrick Chua said.</p>'
