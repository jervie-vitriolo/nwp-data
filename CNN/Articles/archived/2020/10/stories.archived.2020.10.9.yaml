    'lead': 'A senator criticizes a DOH data that shows 56% of those who died from
      COVID-19 were not hospitalized, while 76% of critical patients were not admitted
      despite availability of ICU beds.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-09T22:00:50.309+08:00
