    'template': '1'
    'title': 'Alex Eala falls short to hometown bet in 2020 French Open Juniors semis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb13700a-d474-4371-8e10-e0034b63d16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:34:02.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:26:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) â€“</strong> Filipina
        tennis star Alex Eala ended her historic French Open Juniors debut as she
        bowed out to hometown bet Elsa Jacquemot, 3-6, 2-6, in the semifinals Friday
        night (Philippine time) in Paris, France.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92e66c4-3472-48a4-9d7e-5b85bf3e0fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:34:02.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:26:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala held a 2-1 advantage in the first set with her lucky breaks,
        but Jacquemot did a fantastic job in scoring service points to gain an edge
        in closing out the match early. The French averaged 90% on wins from first
        serve points and 78% in second serve points during the first set.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3662730f-e863-44d4-a68e-65b0ef37126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:34:02.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:26:01.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c1970b-1045-43d9-87a5-6dac46eab947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:34:02.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:26:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacquemot never looked back in the second set as she displayed her
        best form in scoring from return of serves and eventually winning the match,
        ending Eala''s dream run in her French Open debut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e16cb-d212-49aa-8fdc-8dec6079a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:34:02.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:26:02.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94c5ef0-1c19-4cde-a09c-7e4c95efe90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:34:02.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:26:02.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French will battle Russia''s Alina Charaeva for the girls''
        singles title.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fe8b43-822b-4aad-ac57-c2391d0fe1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:34:02.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:26:03.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0918bd-b06b-4240-95ea-9866d4124b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:34:02.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:26:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year old Eala, who is based in Spain as a student at the
        Rafa Nadal Academy, is currently ranked fourth in the International Tennis
        Federation junior world rankings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e7b30-1648-42ab-9ccd-ce7142fdb138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:34:02.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:26:04.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343b916d-f38a-40c1-ad21-c34b58ea5f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:34:02.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:26:04.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala is the second Filipino to reach the semifinals of a Grand Slam
        tournament after Felix Barrientos in 1985 in the Wimbledon Juniors tournament.
        She also made history early this year by winning the Australian Open girls''
        doubles title with Indonesian partner Priska Nugroho.</p>'
  'convergence-of-creative-minds-caps-virtual-digicon-omni-2020':
    'caption': 'PHOTO FROM IMMAP'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-09T21:35:32.581+08:00
    'galleryimage': 'jcr:1ed9c0d8-0096-4fbb-8bd9-67d0ddc275ec'
    'gallerysource': 'jcr:d29ec544-4148-4d5a-b69f-bf31bf400460'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ead43b7-8ab1-4f56-bcca-88f70c167170'
    'lead': 'Digicon OMNI 2020 concludes with an interesting convergence of creative
      minds in a virtual setting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-09T21:29:52.748+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T19:25:52.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:24:30.729+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Convergence of creative minds caps virtual Digicon OMNI 2020'
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7765c5df-aafb-46ba-9c91-06cfb5c93add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:29:52.748+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:25:52.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) â€“</strong> To close the five-day
        conference with a bang, the Digicon OMNI 2020 saw an interesting convergence
        of creative minds in a virtual setting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab55cc5-7bf3-41e8-b1b0-c9e0f8bec515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:29:52.748+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:25:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the theme "Vision and Change," the last day of the online
        conference focused on stories and interactions on business reinvention, taking
        bold steps, and rediscovering purpose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df063ed0-8ba5-4f58-bd81-c6cd3d801e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:29:52.748+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:25:53.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APAC CEO Stephen Li shared his point of view on how media agencies
        should take great effort to be in the lives of their consumers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f79ac-f64c-4ec7-afc3-5a307b1640ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:29:52.749+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:25:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a mission to be with them in their homes. This is the time
        to be truly engaging and entertaining with our content," said Li.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293b579-34da-4010-b58a-2a79af33a7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:29:52.749+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:25:54.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Supermalls President Steven Tan, meanwhile, talked about the
        evolving shopping habits and behaviors in the country. He emphasized that
        important consumer shifts affect changes in shopping behaviors, prompted by
        new priorities more focused on safety, accessibility, and inclusivity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe41ee7c-b3ab-4cb7-8acd-29099c95dee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:29:52.749+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:25:55.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see a lot of consumer shifts around the need for convenience,
        building communities, and faster communication. Consumers have started defining
        and choosing for themselves," said Tan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de26e5a0-8910-419a-b2ce-855b1c34ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:29:52.749+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:25:55.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayMaya COO Paolo Azzola cited massive opportunities in terms of
        consumer-based transactions, which increased four times during this time,
        and with more enterprises being forced to adapt digital payment systems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144746fd-d320-4b28-9369-255736dbc772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:29:52.749+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:25:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another fascinating session for the day was the visually engaging
        presentation on "Creative Vertical Brand Experiences" by Tay Guan Hin of BBDO,
        who introduced the audience to the power of telling stories vertically versus
        the traditional horizontal way of consuming mobile content. The discussion
        offered refreshing ideas about creating highly engaging content that suit
        the customers'' mobile behavior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1893ac6-145f-49c9-b53e-888c3ad30c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:29:52.749+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:25:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vertical videos have 90% completion rate and are 9x more likely
        to be viewed than horizontal ones. You have to relook mobile content strategy
        by making it vertically friendly," said Hin, who showed winning mobile content
        of some brands illustrating creative principles that include creating multiple
        screens, framing the story, and presenting in 3D among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efd86e6-7d8e-4393-83ca-45330f4b7d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:29:52.749+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:25:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best-selling author Seth Godin shared insightful and practical marketing
        principles in his keynote talk on strategy, brand, and leadership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02345264-18bc-47b3-9d74-6447ac54170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:29:52.749+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:25:57.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Practical empathy is the only way to do marketing. Seek out not
        the possible biggest audience but the smallest viable audience. Instead of
