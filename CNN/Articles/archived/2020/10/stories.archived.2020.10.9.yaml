      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) â€”</strong> The
        clinical trial on anti-viral drug Avigan in the Philippines may finally start
        next week, as the Department of Health has allowed the proponent to recruit
        study participants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae766ec-a40a-4187-a4bc-7348a4f5f145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T13:52:45.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHopefully by next week, officially starting na tayo [we will be
        officially starting],â€  Vergeire said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727ba5f7-62d6-456e-8f25-98a8cdb734c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T13:52:45.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:07.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the proponent of the research, which aims to look
        into possible benefits of the Japanese drug to coronavirus patients, just
        needs to fix a minor issue on their insurance documents before they could
        hold the trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfb82f5-179d-4b52-a779-b3c4b05ef646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T13:52:45.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:08.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.ph/news/2020/8/24/Avigan-clinical-trial-Philippines.html"
        target="_blank">conduct of the nine-month trial</a> was supposed to start
        in&nbsp;August, but it was postponed due to a delay in the release of research
        funding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44d8ec9-33f2-4a26-8e3e-c03bbdfb9259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T13:52:45.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:08.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said the study was <a href="https://www.cnnphilippines.com/news/2020/6/23/Philippines-Avigan-trial-July.html"
        target="_blank">given a budget of â‚±18 million.&nbsp;</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547c3128-818e-4b39-9c02-8fa2e2070c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T13:52:45.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:09.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the <a href="https://www.cnn.ph/news/2020/8/6/avigan-tablets-ph-japan.html"
        target="_blank">DOH received Avigan tablets</a>, which are good for 100 coronavirus
        patients.&nbsp;</p>'
