      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in an online conference Thursday night, Education
        Undersecretary Alain Pascua admits, they produce 130 to 220 clips per week
        lasting at least 20 minutes long.</p>'
    '5':
