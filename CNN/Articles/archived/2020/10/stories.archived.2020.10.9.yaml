    'jcr:uuid': 'b010e9cb-bc3b-4e64-b7bc-b630b8008cdb'
    'lead': 'Pasig City has launched an online-based health monitoring and information
      management system that would help improve the city''s contact tracing efforts
      and medical response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-09T11:29:01.783+08:00
