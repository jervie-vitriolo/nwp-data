      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PNP Chief Police Gen. Camilo Cascolan said his office
        received a letter of complaint from Parojinog last month.  He said he immediately
        referred the case to the WCPC for investigation.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e64a9d-9d32-45ec-9afb-04f84d4102dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:30:58.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:21.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œPina-check-up din si Nova ng HSS (Headquarters Support Service)
        [Nova was brought to the HSS for check-up]...I still have to talk to Nova
        because Iâ€™m so busy," Cascolan told CNN Philippines in a phone interview.
        "But soon Iâ€™ll be able to talk to her so at least we can help her out in this
        case.â€</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
