    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2faceb-cd5c-4220-aa77-061c08c02f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:54:38.669+08:00
