      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Benny Abante called on his colleagues to set
        aside politics and focus on passing the budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2171ac45-96b0-40a9-8547-e61a5d2500bb'
      'mgnl:activationStatus': true
