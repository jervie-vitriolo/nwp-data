      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six affidavits of police officers were also submitted to
        the prosecutorâ€™s office. Their testimonies confirmed the dates when Noceda
        summoned Parojinog in his office.  However, there is no part in their affidavits
        that support the supposed sexual molestation claims of Parojinog.</p>'
    '68':
