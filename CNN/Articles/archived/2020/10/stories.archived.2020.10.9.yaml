  'Alex-Eala-falls-short-to-hometown-bet-in-2020-French-Open-Juniors-semis':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-09T21:35:17.757+08:00
