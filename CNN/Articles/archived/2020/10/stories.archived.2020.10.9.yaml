      'mgnl:lastActivated': 2023-01-25T19:30:23.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall rate for a typical household is up to P8.5500/kWh from
        P8.4288/kWh in September. The increase comes after a five-month downtrend
        in power rates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e8c39-dc02-4040-bd5b-525cae632c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T12:36:10.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:23.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher demand and limited supply from the Luzon grid have pushed
        up generation charges, the power distributor said. It cited that the Malampaya
        natural gas restriction from August 28 to September 6 and forced outage of
        several large plants in the first week of September tightened the supply conditions
        in the Luzon grid. Meralco said the demand for electricity in Luzon increased
        in September â€” when Metro Manila shifted from modified enhanced community
        quarantine to a relaxed general community quarantine.</p>'
