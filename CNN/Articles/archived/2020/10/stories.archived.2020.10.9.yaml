    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '154e677b-b97d-4dc4-85fe-21071025ba02'
    'lead': 'The ''Buy Lokal'' campaign faces strain as cash-strapped Filipinos prefer
      cheaper alternatives from foreign manufacturers, but two advocacy groups say
      there''s a way to bring down the cost and get more people to shop from home.'
    'mgnl:activationStatus': true
