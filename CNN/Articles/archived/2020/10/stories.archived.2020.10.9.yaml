      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novak Djokovic''s default against Pablo Carreno Busta at 5-6 in
        the first set ensured that men''s tennis would have a new grand slam winner
        for the first time since Marin Cilic in New York in 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb174e3-0c15-4227-b54f-be6b7509a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that winner will become the first to be born in the 1990s. Finally,
        some might be saying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd517b-1d66-49bb-b595-94738dfb05d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:10.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his coaching career spanning 30 years, Brad Stine hasn''t seen
        a draw nearing the finish line of a major as wide open.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953dca7a-6031-48c0-95b8-f80dc4446337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:10.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only has Djokovic departed â€” the Serbian world No. 1 was unbeaten
        in 2020 prior to Sunday''s remarkable events â€” but the other two members of
        the "Big Three," Roger Federer and Rafael Nadal, didn''t make the trip to
        New York in the first place. Nor did three-time grand slam winner Stan Wawrinka.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac804b7-5329-450f-bd48-f1d43ec076f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:11.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer is working his way back from knee surgery, while Nadal and
        Wawrinka withdrew due to coronavirus concerns and are readying for this month''s
        French Open.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ece9fa-31df-425f-91a1-60b8aa9347e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:11.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined, the quartet have tallied 59 grand slam titles â€” and virtually
        quashed the hopes of the generation just beneath them. Andy Murray did feature
        in the draw but the Scot is, by his own admission, far from the form that
        saw him land three majors, thanks to significant hip problems.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24e691f-53ea-4373-837a-67c64cf1ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really can''t think of anything off the top of my head where
        the draw opened up to this degree, where with Roger and Rafa not coming, everybody
        felt Novak was the major, major, major favorite," Stine, who formerly guided
        world No. 1 Jim Courier and two-time grand slam finalist Kevin Anderson, told
        CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731b969-e766-4c72-8061-6c22ce922062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t really remember an event where you haven''t had one, a
        scenario where all the top guys are out of the draw for whatever reason like
        this year, and two, you have no one left in the draw that has ever won a slam."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb35d43-3c2e-4736-ab1b-59b03624d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One has to go back to Wimbledon 2003 for the last time none of the
        male quarterfinalists at a grand slam had won a major. It''s the lone occasion
        in the Open Era, said the ATP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d83470-b1c6-4d48-8109-e4173616c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:13.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If whoever wins this year''s US Open ends up anywhere like that
        year''s victor at Wimbledon, then they''ll turn out to be one of the best
        ever since it was Federer who triumphed on the grass of the All England Club.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb1694-e150-47bd-a051-30cf4ab98b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word ''asterisk'' was thrown around prior to the US Open. A
        debate began about whether one, informally, should be used to denote this
        year''s champions in New York because of the weakened field.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bbe304-287b-442d-9b29-2b41d04b779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:14.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Djokovic''s default, Stine said it certainly wouldn''t be
        farfetched to revisit the subject.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c04c31-b6fc-444c-806d-353d28a00db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:15.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know that there will be a physical asterisk when someone
        talks about the 2020 US Open men''s tournament but for some there''s always
        going to be a, ''Yeah, but.''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0c330-edd5-4b18-ba1f-53c5b91c0149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever wins it will have a grand slam to their name but, unfortunately,
        some are always going to say that Novak got defaulted and Rafa just chose
        not to come and play and there were a lot of other guys who just chose not
        to play.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e9efe0-5a2c-46eb-99fa-8bbc04df9761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:16.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, despite the fact those top guys aren''t here,
        someone actually winning one of these and getting through it, you''ve kind
        of got the lineup of what the future of tennis is going to look like. I think
        it pushes these guys in the direction more quickly."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a782ebe-8438-492b-8459-a105e0b5a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnn.com/2020/09/08/tennis/djokovic-us-open-coach-fans-spt-intl/index.html"
        target="_blank">READ: Novak Djokovic is ''in pain'' after US Open incident,
        says former coach</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d5d6ab-a66a-4a68-bf4b-020223baf0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:17.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A bigger chance''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6bd5b7-4a67-4bf8-8c25-78fbec69a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likes of Cilic, Milos Raonic, Kei Nishikori and Grigor Dimitrov
        could count themselves unlucky for being close in age to the Big Three.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b619956-8e60-4a4d-b0b7-319cd526afff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve had little chance to impose themselves and by the time
        the trio leave the scene, they''ll likely be overtaken by the so-called NextGen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7283390e-53a6-4e09-85f5-e7255f7fc24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:18.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate future, one of the NextGen could walk away with
        the title at Flushing Meadows. Six of the eight quarterfinalists were under
        25.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c81f0a6-6152-4dc8-b3ef-809a71587519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:19.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Novak news shocked us all, and obviously for us younger
        guys," said Alexander Zverev, who rallied past Borna Coric on Tuesday to reach
        the semifinals for a second consecutive grand slam.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0717bd-9024-4180-9d66-8b4614b928ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:19.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that all the young guys are hungry for it, and it''s going
        to be interesting."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f6f1ed-3fbc-40d3-aa6b-5f50cce60177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:20.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two outliers were Dominic Thiem, 27, and Carreno Busta, 29,
        who moved into the last four for the second time in New York by edging Denis
        Shapovalov in five sets in a night session thriller Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57371408-b1db-4040-8530-c165ab485c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:20.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem could be the favorite. The Austrian has reached three grand
        slam finals, including this year''s Australian Open, on hard courts. Nadal
        and Djokovic were the players who topped him in those finales, the latter
        in five sets in Melbourne this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ade817b-a871-4088-a16e-9d8915d58546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:21.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniil Medvedev was the only other quarterfinalist to have reached
        a grand slam final, doing it last year and falling in a five-set classic to
        Nadal on Arthur Ashe Stadium.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f236a53a-ce77-4303-8e4b-11aec846f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem and Medvedev are the two highest ranked players remaining,
        at third and fifth respectively, and are expected to meet in what would be
        a semifinal blockbuster.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a792eef5-860d-41da-ae02-ce75e4c55440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his fourth-round win over Felix Auger Aliassime on Monday
        â€” Auger Aliassime was born in 2000 â€” Thiem said his mindset hasn''t shifted
        even with none of the Big Three around.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3557259a-6e10-4322-bb7a-67f2176cb8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me personally, it never mattered. I just always tried to focus
        on my next match," said the Austrian. "My focus or my concentration, it''s
        the same. It doesn''t matter if I play one of the Big Three members or if
        I play somebody else.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221617bc-adb9-42c4-bef7-451905b82378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:23.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, it''s probably a little bit of a bigger chance for all
        of us to win the first slam, but basically things didn''t change that much,
        at least for myself."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c9648-55a0-4afe-9ee6-071908253c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:23.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "little bit of a bigger chance" is a massive understatement but
        as Stine points out, from a coaching perspective, overplaying the suddenly
        glorious opportunity ahead could be a fatal mistake.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8cd991-dd3a-437d-8af2-b99ed3dc77c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:33:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
