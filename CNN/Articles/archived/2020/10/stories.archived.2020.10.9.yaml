  'plant-parenting-urban-spaces':
    'author': 'Sai Villafuerte'
    'caption': 'Monique Obligacion and Rocco Mapua started Druid Things in 2018 as
      a resource platform dedicated to zero-waste living. Photo by JL JAVIER'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2020-10-09T10:37:18.347+08:00
    'imagesource': 'jcr:522405f7-6ead-4f86-bb5a-37067391d354'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e44ebd3-3a63-45d8-a4cc-daa55ee6dc97'
    'lead': 'The cult of plant parenthood comes as a response to reclaim the right
      to green spaces, prioritizing the residential over the commercial interest. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-09T10:39:09.824+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T19:31:22.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:24:23.363+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Plant parenting as a response to our lack of green urban spaces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611f2d49-ba8a-46d7-88af-18234695cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:39:09.824+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:23.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) â€”</strong> To some,
        owning a plant stems from a simple desire to decorate empty corners in oneâ€™s
        home. To others, itâ€™s an urban symptom â€” a compromise for the lack of green
        spaces that serve as truly natural and communal habitats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568076ab-66b7-400c-b871-49e3cd00ab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:39:09.824+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:23.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is a case in point, being one of the most agglomerated
        urban areas in the world with only 140.4 out of 3,800 hectares of green space
        and a mere five square meters per person â€” about the size of a king size bed.
        Unequal land distribution in the city has resulted in the fragmented management
        of green spaces, creating diverging, as opposed to coalescing, abilities in
        developing them as a public good.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380831cf-ca72-4f80-b56d-5e768be1af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:39:09.824+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the National Parks Development Committee, an agency
        under the Department of Tourism, focuses most of its&nbsp;efforts on Rizal
        and Paco Park, while spaces like Ayala Triangle and Legazpi Active Park are
        operated by Ayala Land and Makati Commercial Estate Association â€” a civic
        body comprised of private corporate entities. Information about land ownership
        in the Philippines is notoriously difficult to find. However, a real estate
        census in 1938 revealed that 92.2 percent of the countryâ€™s land is privately
        owned, with only 4 percent of Metro Manilaâ€™s population being landowners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df40e9d6-2504-4448-971d-038ae6277a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:39:09.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:24.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, the cult of plant parenthood comes as a response to reclaim
        the right to green spaces, prioritizing the residential over the commercial
        interest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153f2064-68e1-4f6d-849f-cf2000fe2f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:39:09.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:25.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A breath of fresh air</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9587fabb-78fe-4fd7-8c0d-bb65a30a461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:39:09.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a photographer, Sonny Thakur describes the places where he works
        at home as frequently â€œconsumedâ€ by either his DIY studio set-up or the reminder
        that his job is inseparable from his space of rest. His garden patio is the
        one place where he can reflect on the sweet mundanities of his life unencumbered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb5c77-5768-4ea6-8b0b-9361e14444c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:39:09.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œVisiting Spike,â€ his first and only plant, a snake plant that he
        bought in Makatiâ€™s Legazpi Sunday Market, â€œis something I look forward to,â€
        Sonny said. â€œWhen I go to this space, aside from releasing my energy, it feels
        fair to take care of it as well.â€</p>'
    '23':
      'image': 'jcr:fd4cc5a1-a6ab-4d56-99c5-ece16dd04395'
      'imageCaption': 'â€œWhen I have coffee outside my room, I take it out to Spike,â€
        plant owner Sonny Thakur said. He draws a lot of comfort from this new routine.
        Photo courtesy of SONNY THAKUR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb372e-ab95-4fb1-a3d2-e9a582dfd258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:13:12.339+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:26.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'image': 'jcr:8b07bc15-a2b0-4b54-b4b7-b274972a825b'
      'imageCaption': 'â€œVisiting Spike is something I look forward to,â€ Sonny said.
        â€œWhen I go to this space, aside from releasing my energy, it feels fair to
        take care of it as well.â€ Photo courtesy of SONNY THAKUR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f490665-d897-42cf-8d63-9db436f52367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:13:12.339+08:00
      'mgnl:createdBy': 'don'
