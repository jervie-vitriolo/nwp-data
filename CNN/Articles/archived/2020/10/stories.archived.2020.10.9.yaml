      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a combination of hard skills and soft skills," Company
        president and country general manager Aileen Judan-Jiao told CNN Philippines''
        <em>News Night</em>. "All of these combined really would be skills for you
        to be ready for jobs immediately soon after you graduate."</p>'
