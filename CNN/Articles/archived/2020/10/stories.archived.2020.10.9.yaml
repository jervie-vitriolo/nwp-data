      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7141b8d6-06ef-4dd3-8f95-4eb014b788f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:43:19.262+08:00
