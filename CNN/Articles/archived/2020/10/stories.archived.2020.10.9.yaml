      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Fourth District Rep. Elipidio Barzaga, a Cayetano ally, said
        separately that he and fellow solons understood the President''s call and
        agreed it was time for them to get back to work on the budget bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e38cd6c-7d81-435f-9fca-a41248ce173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:49:13.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:12.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think with the message of the President and to show good faith
        to the President and to our people that we want to approve the budget on time...
        perhaps itâ€™s about time to rethink the suspension and call for a resumption
        of budget deliberations," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e531fcfc-420c-4746-9647-e35cb0b82df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:54:20.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:12.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/25/2021-national-budget-House-turnover.html">COVID-19
        response, IT upgrades in focus in â‚±4.5T national budget for 2021</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af2bc19-848d-44dd-a245-4e0e340936b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:49:13.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Barzaga insisted that Cayetano''s new plan to pass the
        budget on third reading by November 16 will still leave enough time for the
        Senate to scrutinize the budget, although that gives them just about a month
        to do so. He said the plan involves giving Senate an early copy of the House
        bill on November 5 so that they can start reading up before official transmittal
        of the budget volumes on November 17.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8859a2-ff46-474e-af3e-1423c8222789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:49:13.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:13.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson was not pleased.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae5371-3a88-4103-89a6-b3eaaafa514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:49:13.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:14.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I donâ€™t think the Senate can accept the Nov. 5 transmittal of an
        unapproved budget bill by the House," Lacson told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7046f11-211b-4a01-8836-7b385d5ccb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:49:13.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:14.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget must first be tackled and approved by the House before
        it is passed by the Senate. The two versions will then be reconciled through
        a bicameral conference meeting, which often takes several sessions, before
        it can be ratified by both chambers. Only then can it be printed and forwarded
        for Duterte''s signing into law. MalacaÃ±ang does its own review, which also
        takes a few days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee97e18-4ef1-4ecd-9136-a2d9ace6f801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T13:04:50.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:15.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, vice chair of the Senate Finance Committee, said the chamber
        cannot proceed with plenary debates on the budget as they need the approved
        House version as the material to be discussed. He said preparing for these
        discussions will require about two weeks, while the actual interpellations
        will take another two weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347fda97-3a90-48fd-a81d-ebe59d71cc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T13:04:50.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakahaba pa ng panahon, ano ba naman ''yung tumawag sila
        ng isang session day o kaya mag-resume ng isang araw at i-approve on third
        reading, i-print at i-transmit sa amin... Bakit hindi pwedeng gawin ''yun?</em>,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508fec6f-2d10-42ce-a352-fa413733769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T13:04:50.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s still so much time, why can''t they call
        for one session day or resume for a day to approve the budget, have it printed
        and transmitted to us. Why can''t they do that?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668bb89f-976c-4387-8b41-f3ab61fa6c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:49:13.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:16.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have repeatedly warned against a reenacted budget, which
        will leave unfunded new programs especially those dedicated for COVID-19 response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c73d91-ef7d-4f25-ab81-4a9e6f2fbaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:49:13.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year''s budget is the only full proposal that provides for
        pandemic response and subsidies to ailing industries, as well as allotments
        for vaccine purchases.</p>'
  'biggest-virtual-convention-gathers-industry-players-to-share-pivot-stories':
    'caption': 'PHOTO FROM IMMAP'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-09T10:22:59.838+08:00
    'imagesource': 'jcr:3919c4b3-dc05-4374-95c1-83b6ab09c308'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e0e893f-a2ce-4d3e-821f-6faa980245a3'
    'lead': 'The Digicon OMNI 2020 continues to offer its attendees some mind-blowing
      insights and newfound values inspired by real-life pivot stories as told by
      entrepreneurs and innovation leaders themselves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-09T10:55:51.337+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T19:30:50.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:24:23.943+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biggest virtual convention gathers industry players to share pivot stories'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af76bb2-6f1f-4758-8724-8b533faa823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:55:51.338+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The virtual DigiCon
        OMNI 2020 continues to be the place for thousands of digital practitioners
        connecting with global thought leaders and industry experts to keep the creative
        momentum in these extraordinary times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d16d530-b72b-40ee-b1fd-1654eb7ab2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:55:51.338+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The keynote address of Eric Ries, author of "The Lean Startup,"
        opened Day 3 on Oct. 7 dedicated to "Platforms and Processes" as the day''s
        theme. He pointed out that mistakes allow a startup to see what works and
        what doesn''t work until it''s time to focus on what yields the best results.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90de227-9b8b-476f-a6f0-b3913e9a7dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:55:51.338+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pivot is a change in strategy without changing the vision," explained
        Ries, the creator of the Lean Startup methodology, a discipline that employs
        a scientific approach of getting desired outcomes faster by growing the business
        with maximum acceleration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced630b0-d672-4533-92d8-1d504b10ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:55:51.338+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:52.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another enlightening roundtable conversation aptly themed "Pivot
        Stories," this year''s DigiCon highlighted industries hardest hit by the pandemic
        like travel, transportation, and the media to tell their own stories of pivoting
        their products and offerings to stay relevant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97ffca0-65bf-4f8d-8d46-88b93439a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:55:51.339+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:53.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started adjusting by understanding what Filipino travelers truly
        want and what will engage them," shared Michelle Cruz, marketing lead of Klook.
        "We hinged on the idea of offering home-based experiences that will still
        allow them to see the world and excite their curiosity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d34595e-cdc5-4a9c-b26b-8a0eb11e0086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:55:51.339+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:53.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an essential business that is not new to shutdowns, motorcycle
        delivery, and transportation services company Angkas has been long prepared
        for this crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be44d1-0b64-422f-9f94-28b3a4b3c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:55:51.339+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:54.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared for the challenges and the first step for us was
        to create a mindset of safety and a sense of Bayanihan among our stakeholders,"
        imparted George Royeca, chief transport advocate of Angkas. "We partnered
        with our competitors to help serve our customers and did not take commissions
        from our riders for the next two months (since the lockdown)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff6663-0564-429a-aeb5-2cfcb95008f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:55:51.339+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Philippine Star Media Group, their pivot started by embarking
        on multimedia channels as a way of reinventing their offering coming from
        a print medium.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac8f3e-948d-4f40-8ad5-d417bd83502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:55:51.340+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:55.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started producing TV series, documentaries and teleseryes to
        prepare us for this digital transformation," said media practitioner Lucien
        Dy-Tioco, Philippine Star Media Group''s vice president for sales.</p>'
