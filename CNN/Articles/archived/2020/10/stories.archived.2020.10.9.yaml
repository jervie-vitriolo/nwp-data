      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:30:58.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:21.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Brig. Gen. Alessandro Abella, chief of PNP-WCPC, said it
