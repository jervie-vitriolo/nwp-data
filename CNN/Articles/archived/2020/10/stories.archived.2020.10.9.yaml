      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Policymakers might target men''s illusions of invulnerability ...
        and remind them of their responsibilities to others and themselves during
        this critical period. Disseminating prevention messages particularly in places
        where men frequently get together can be an effective strategy," the study
        suggested.</p>'
    '27':
