      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:25:07.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really in the middle of the blue and the white collar but
        in the digital economy it requires a new sets of skills like for cloud computing,
        artificial intelligence, cyber security," explained Jiao.</p>'
    '5':
