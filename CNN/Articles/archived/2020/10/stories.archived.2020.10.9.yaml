      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defend Jobs Philippines also made the same appeal and even launched
        an online dance challenge on the TikTok app so workers can share their requests
        for their 13th month pay.</p>'
