      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that none of the top guys are here now is obvious, everyone
        knows that," he said. "I don''t think you need to necessarily address that.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdaa288-4f20-49cb-bfc3-a515d563e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T07:35:39.671+08:00
