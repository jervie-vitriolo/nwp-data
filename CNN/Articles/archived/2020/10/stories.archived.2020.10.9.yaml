      'mgnl:lastActivated': 2023-01-25T19:29:02.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Dozens were hospitalized in the South Korean
        city of Ulsan, after a fire engulfed multiple floors of an apartment building
        late Thursday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8017fde3-f4eb-4f17-acf5-9b9f0dd1dbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:54:38.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:03.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire broke out at the 33-story building around 11 p.m., and
        continued burning through Friday morning, authorities told CNN. Photos of
        the scene show black smoke billowing above the building, and blackened debris
        scattered along the street.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3573266f-4fef-4c46-a5a4-eb6abc9f83d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:54:38.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:03.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no deaths reported so far. 91 people were sent to
        hospital for minor injuries such as smoke inhalation and abrasions, according
        to the Ulsan Fire Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db905b4-fbae-4493-9b4d-09e6a9fc7c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:54:38.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:04.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>77 people were rescued from the building, and another 82 were evacuated
        to a nearby hotel, according to the country''s Ministry of the Interior and
        Safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2956176e-3547-4a6d-bee5-45fd495e00e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:54:38.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:04.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulsan is located on South Korea''s southeast coast, near the city
        of Busan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed71a5-2103-4acc-9a78-42e4775ac53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:54:38.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:05.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first emergency call was made by a resident on the 12th floor,
        but it''s not clear where the blaze started and what caused it, said the fire
        department. The Ministry said it appears to have spread from one of the lower
        floors up to the top floor, burning the building''s outer wall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce3a8a2-18dc-4035-9cde-23386ca90853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:54:38.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:05.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the fire department''s quick response was likely
        why there weren''t major casualties; firefighters arrived at the building
        five minutes after receiving the first call.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c40574b-c6e2-45d4-933f-e51a2fc22049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:54:38.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 personnel were deployed, said the fire department,
        including 930 firefighters and 75 other emergency responders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4032808-9cbd-4a0a-8e92-b62ebef61d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:54:38.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:06.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds fanned the flames and made it difficult to completely
        extinguish the fire, with embers flaring up for hours afterward, according
        to Yonhap, the country''s government-funded news agency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bef3e1-db08-4d25-b27a-aa0f653a260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:54:38.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:07.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>88 people were hospitalized for smoke inhalation and other minor
        injuries, according to Ulsan authorities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84db1681-726b-40e1-b1b8-541c54843c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:54:38.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:07.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>88 people were hospitalized for smoke inhalation and other minor
        injuries, according to Ulsan authorities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ae9d5-a08d-4001-9df2-edf2ca080726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:54:38.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday morning, flames are still burning on the top three
        floors on the west side of the building, fueled by winds blowing from east
        to west, said the fire department. 200 firefighters are now taking shifts
        to search the building floor-by-floor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9155fa-4253-46d6-95dd-c6b2737ba35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:54:38.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:08.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean Prime Minister Chung Sye-kyun thanked Ulsan''s emergency
        responders and firefighters, and expressed his condolences to those affected
        in a Facebook post on Friday morning. He also urged government ministries
        and fire prevention authorities to provide stronger protection measures and
        fire preparedness plans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3bac71-687a-4140-aeb8-e30adf718eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:54:38.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:09.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has faced several major fires in the past few years,
        the most recent being a fire in the city of Icheon this April. The fire, which
        broke out at a construction site, killed 38 people and injured at least 10.</p>'
    '23':
