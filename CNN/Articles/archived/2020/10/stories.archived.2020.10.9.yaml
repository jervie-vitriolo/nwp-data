      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECOP President Sergio Ortiz-Luis Jr. said concerned government agencies
        should consider lending money to MSMEs, which can be paid back on an installment
        basis, noting that most of these businesses have yet to receive financial
        aid from the government''s Bayanihan law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab574e5-cdd5-45f1-a8a1-dff9e362aee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:26:52.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a government agency can advance the money, maybe that can be
        a better arrangement and then they can just pay it to whichever agency in
        a staggered basis," he told CNN Philipines on Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e089b-cb7b-4cab-8e37-568f3fc7f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T23:19:21.105+08:00
