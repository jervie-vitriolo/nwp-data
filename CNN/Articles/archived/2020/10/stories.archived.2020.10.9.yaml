      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the police officer summoned her to his office to discuss
        the custodial centerâ€™s policy on visitation during the community quarantine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48695705-5f7b-481f-aec1-8c8ae1637de2'
      'mgnl:activationStatus': true
