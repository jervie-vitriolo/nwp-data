      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd81b9-b669-4cad-b7dc-1944c8f573e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:10:35.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also says it will use the end of the week to assess how
        many students are tuned in to the television broadcast, which is seen via
        state-run IBC 13.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76781ec-5a3e-4229-a0e4-e5bc98c0d23f'
      'mgnl:activationStatus': true
