  'A-woman-will-oversee-global-trade-for-the-first-time':
    'author': 'Charles Riley, CNN Business'
    'caption': 'Photo courtesy: Fabrice Coffrini/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-09T00:10:36.929+08:00
    'imagesource': 'jcr:e500bf6a-d0e3-445e-b5a5-3fbf6d199f49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26e082a3-dd32-4ac7-b98d-30bc36df5f89'
    'lead': 'For the first time in its 25-year history, the World Trade Organization
      will be led by a woman'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-09T00:06:34.866+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:35:23.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:24:19.607+08:00
