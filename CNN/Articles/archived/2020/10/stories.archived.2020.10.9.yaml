      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parojinog, a member of a powerful political clan, has been detained
        at the PNP Custodial Center in Camp Crame since 2017 for drug and illegal
        possession of firearms charges. She was transferred to a <a href="https://www.cnn.ph/news/2020/3/3/nova-parojinog-transfer-jail.html">regular
        jail facility</a> in March after a local court order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c9264-32a9-4954-b331-fbe122eae5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T12:42:07.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parojinog patriarch, Reynaldo Sr., was Ozamiz City mayor when
        he and 14 other people were killed in a police operation in Misamis Occidental
        in 2017. Police have tagged the Parojinog family as the source of illegal
        drugs in the city, with President Rodrigo Duterte tagging Nova and her father
        as among the so-called narco politicians operating in Mindanao.</p>'
