        benefits to health workers in his town.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb947c21-6fe4-4fec-8ea6-19df953c62d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T14:06:41.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:01.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya said the probe was triggered
        by complaints from the kin of nurse Ma. Theresa Cruz, who died from COVID-19
        in July <a href="https://www.cnnphilippines.com/news/2020/8/13/health-worker-benefits-nurse-COVID-19-death.html">before
        even getting her hazard pay</a>. Cruz, 47, worked for the Cainta Municipal
        Hospital run by the local government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d0eb5-2b4d-4e10-9b82-bf3e2aedb8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T14:06:41.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:02.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joie Cruz shared her mother''s tale on Facebook, saying the late
        nurse never got to see the promised hazard pay worth â‚±500 a day. When it was
        released to her family, the benefit was reduced to just â‚±150 per day alongside
        unexplained deductions, which netted to a â‚±64.18 daily rate for 41 days of
        work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c989e814-531b-4c10-b0be-a3c622968aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T14:06:41.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:02.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fact-finding team created upon the orders of Secretary Eduardo
        AÃ±o found that the releases were made late, with the hazard pay and special
        risk allowance for frontliners for March to May released only on August 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e102123b-6d01-4622-a242-c7011e9f37a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T14:06:41.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:03.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After careful scrutiny and investigation, our Legal Service found
        that all benefits due the deceased were granted by the LGU, however, ''there
        is indeed a considerable delay in the release of such benefits to the qualified
        personnel of the local government unit,''" Malaya said in a statement on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0fd038-2cc4-49fd-93e5-73304eff60b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T14:06:41.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A show cause order will be sent to make Nieto explain in writing
        why he should not face administrative charges for the "inexcusable" delay
        of releases to health workers, including Cruz, Malaya added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9793ce-1210-47b9-99fb-9b78984d06f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T14:06:41.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:04.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto earlier published his side regarding the issue, which <a href="https://www.facebook.com/attykeith.nieto/posts/10220340945172459">explained
        the computation of Cruz''s benefits.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f90bf7a-2da0-4822-8b1e-ea000b24586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T14:06:41.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:04.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the hazard pay, Cruz''s family is entitled to a â‚±1-million
        cash benefit as provided under the Bayanihan to Heal as One Act.</p>'
  'palawan-plebiscite-pandemic':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-09T15:24:05.772+08:00
    'imagesource': 'jcr:8514647d-e098-4ba2-ab9f-009731bd5958'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdb73875-d1f9-4ecf-8cde-1729041d5fbe'
    'lead': 'The plebiscite on the law dividing Palawan into three provinces will
      push through in the first quarter of 2021 after the policy-making body in the
      governmentâ€™s coronavirus response approved the health and safety protocols for
      the delayed voting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-09T15:26:50.140+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:29:55.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:24:25.207+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palawan plebiscite set for 2021 as COVID-19 task force OKs health protocols'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e7344a-9ab4-4d44-939f-0a98f4340003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:26:50.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:29:55.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> â€” The
        plebiscite on the law dividing Palawan into three provinces will push through
        in the first quarter of 2021 after the policy-making body in the governmentâ€™s
        coronavirus response approved the health and safety protocols for the delayed
        voting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c9e27-1e43-4eed-9eb9-d9b7d75c7a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:26:50.146+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:29:56.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act. No. 11259, or the "Charter of the Provinces of Palawan
        del Norte, Palawan Oriental, and Palawan del Sur," <a href="http://cnnphilippines.com/news/2019/4/13/palawan-ra-11259-three-provinces.html">was
        signed by President Rodrigo Duterte in April 2019</a>. The law states that
        these three provinces will be created upon a majority vote of residents from
        affected areas, excluding the capital and highly urbanized city of Puerto
        Princesa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218f2466-5880-4e42-ad5f-fcab9e671210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:26:50.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:29:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the plebiscite should be conducted on the second
        Monday of May 2020, but the Commission on Elections had it suspended due to
        the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9529e218-01b2-449e-b89e-3d0126e913fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:26:50.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:29:57.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases approved the health and safety measures for the election
        to proceed. Registered voters aged 18 to 21 or 60 years old and above will
        be exempted from mobility restrictions so they can go out and vote. The same
        goes for pregnant women and people with health risks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a88711-2212-4069-ad74-dfc3accde1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:26:50.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:29:57.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These protocols were presented by the Commission on Elections and
        vetted by the Department of Health, the task force said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a902cd-1c9e-4bac-b1bc-2507cc6e95a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:26:50.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:29:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who also speaks for the IATF,
        said in a statement that the voting should be done in two days, with only
        five persons in a room at a time. Such details were not mentioned in IATF''s
        resolution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f0a8b-9987-450a-b40e-2f4c9a2145e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:26:50.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:29:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œMeanwhile, the Commission on Elections is encouraged to devise
        safety mechanisms and procedures so confirmed COVID-19 and / or symptomatic
        patients can exercise their right to vote,â€ Roque said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb008eb-d739-4d7d-87e8-da6f908cfb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:26:50.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:29:59.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan Governor Jose Alvarez had pushed for Palawan''s division
        to better manage the huge province and its islands. Some groups opposed the
        split, saying it was being used by politicians to perpetuate themselves in
        power through more local elective posts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e360d4e2-0512-4baa-a2e4-dbe1437c4dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:26:50.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:29:59.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Friday, Alvarez described Palawan as mildly
        hit by the coronavirus disease, with only 59 active cases or currently ill
        patients. Some popular destinations, including El Nido, started accepting
        a limited number of tourists from low-risk areas since October 1, provided
        that their RT-PCR test is negative for COVID-19.</p>'
  'Full-implementation-UHC-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-09T15:32:08.632+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62a76902-e0b3-4ca1-8b05-2543b1951842'
    'lead': 'Making sure that all Filipinos have access to quality and affordable
      health services could take a decade, a Department of Health official says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-09T15:33:22.810+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:29:46.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:24:25.353+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Full implementation of health reforms in PH may take 10 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9592ee0a-6e69-42f7-b2a1-b031dc9742e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:53:07.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:29:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> â€” Making
        sure that all Filipinos have access to quality and affordable health services
        could take a decade, a Department of Health (DOH) official said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61385e2-b18e-4bd1-bf8c-73b3a6bbf35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:53:07.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:29:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWhen we first worked on UHC (Universal Health Care), ang ginawa
        natin ay (we crafted a) 10-year plan to fully implement that,â€ Health Assistant
        Secretary Kenneth Ronquillo said in a media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59676eba-8527-42f5-9359-8c751b394159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:53:07.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:29:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronquillo noted that it took other countries with UHC â€œdecades to
        fully implementâ€ health reforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca1e0cf-2a2e-4f1c-bcd6-87915bb83d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:53:07.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:29:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official admitted that the pandemic has delayed the implementation
        of the UHC program since the DOH had to realign funds for training activities
        for COVID-19 response efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe09ec0d-caa2-4c92-af65-2b5d82a2342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:53:07.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:29:48.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said it also gave the agency an â€œopportunity to strengthen
        our local health systemsâ€™ capacities and processes.â€</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13635818-0cce-4727-b5b5-8d5046d20826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:53:07.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:29:49.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health crisis has pushed the country to improve the benefits
        and compensation of healthcare workers as well as invest in health infrastructure,
        he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c957e4bd-70d2-4240-8ca7-2d029d5ca7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:53:07.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:29:49.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also underscored the need to strengthen local governmentsâ€™ capacity
        to deliver services, improve the health system to respond to emergencies,
        institutionalize digital processes and mechanisms, as well as intensify health
        promotion and health literacy campaigns, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c9028-a6b7-4c30-b7c1-5a18f1af35c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:53:07.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:29:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UHC law was enacted in February last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b789f3d7-99e2-4126-b540-22d2acebbfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:53:07.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:29:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seeks to have a paradigm shift -- from hospital care to primary
        care, veering away from the â€œAmerican styleâ€ in which individuals bypass primary
        care providers in community-based health centers, and seek treatment from
        specialists in bigger hospitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f1834-6bae-4e82-b6c4-5064f06fa1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:53:07.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:29:51.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier noted that bypassing lower-level healthcare facilities
        make Filipinos vulnerable to spending from their own pockets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f83359-a5f9-4b2a-bee4-43c52d211a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:53:07.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:29:51.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the UHC system, every Filipino would be assigned to a health
        worker who shall be their first point of contact. Primary care providers will
        guide patients through different healthcare facilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2083343a-074d-476e-8a29-12502cb5a6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:53:07.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:29:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What has been done so far</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fed229-bca0-47b9-8cd3-c8409bcd60d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:53:07.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:29:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronquillo said the DOH has been drafting policies and operational
        guidelines on the organization of local health systems, establishment of primary
        care provider network, service delivery package, financing, and governance
        for implementing bodies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da22671-c0fd-46bc-bec5-07632c7290d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:53:07.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:29:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the department has been working on 60 policies â€” about half
        of which have been crafted. He also said  that the guidelines are expected
        to be completed by 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2500b27e-d76d-4b32-a0f6-6a1e1b5ed4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T15:53:07.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:29:53.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is also identifying and preparing the UHC implementation
        sites and pilot areas, he added.</p>'
