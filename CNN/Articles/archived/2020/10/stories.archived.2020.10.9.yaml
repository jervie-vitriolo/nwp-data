    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9330003-ca7c-4958-a26f-39a42029324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T13:52:45.371+08:00
