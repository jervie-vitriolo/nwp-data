    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte calls for special session of Congress, certifies 2021 budget  as
      urgent  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f84f3f-454a-4a37-bad7-45a6a6270f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T19:22:50.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:27:28.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> â€” President
        Rodrigo Duterte has called for a special session of Congress to resume deliberations
        on the proposed 2021 budget, which he has certified urgent amid uncertainties
        on timely passage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca8eb1b-238c-4190-82e4-e687cad8c43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T19:22:50.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:27:29.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special session is set for Oct. 13 to 16, Presidential Spokesperson
        Harry Roque said in a statement on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffed2e2-4967-4894-bbdb-3befbec0d4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T19:22:50.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:27:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is â€œto resume the congressional deliberations on the proposed
        2021 national budget and to avoid any further delays on its prompt passage,â€
        Roque said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd906fc7-5c6e-4c3d-b25d-fa31ec482385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T19:22:50.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:27:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the President marked as urgent the General Appropriations
        Bill, which proposes a â‚±4.5-trillion national budget for next year. It includes
        funds for pandemic response and recovery, including subsidies to ailing industries
        and vaccine purchases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b176d-c552-473f-8b2c-dee7f85f4d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T19:22:50.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:27:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, House Speaker Alan Peter Cayetano abruptly <a href="https://cnnphilippines.com/news/2020/10/6/house-2021-budget-approved-second-reading.html">moved
        to pass the bill on second reading and suspend session until Nov. 16</a>.
        This move is seen to prevent Marinduque Rep. Lord Allan Velasco from taking
        the top post on Oct. 16 despite the term-sharing deal brokered by the President
        in 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b5d53c-1e2b-487a-8a52-bef257fc6102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T19:22:50.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:27:31.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of lawmakers raised concerns that these alleged political
        maneuverings<a href="http://www.cnnphilippines.com/news/2020/10/7/Senators-reenacted-budget-Cayetano-timely-passage-.html">
        will lead to a reenacted budget,</a> which means the country will run using
        the financial plan for the previous year. This is prevented by the Presidentâ€™s
        call for a special session, Senate President Vicente â€œTitoâ€ Sotto III said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a29420-ff99-40a7-b2e3-e8d1e2f97e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T19:22:50.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:27:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAs long as both houses toe the line especially during the Bicam,
        no reenacted budget,â€ Sotto said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630954c6-2a33-4757-a8d2-6efce218304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:23:46.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:27:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Health Secretary Francisco Duque III told senators during
        Fridayâ€™s budget hearing that the department cannot afford to have a reenacted
        budget because this will definitely hit the countryâ€™s COVID-19 response. An
        increase in the departmentâ€™s budget is vital to address the pandemic, he noted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1c7b15-31b7-42b8-8511-ecb1e8187e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T19:22:50.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:27:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post right after Malacanangâ€™s unexpected announcement,
        Cayetano welcomed Duterteâ€™s move and committed to work for the swift approval
        of the budget.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4d87df-bc4e-4dc7-9026-d76194e966c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T19:22:50.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:27:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe trust his wisdom on how to address issues concerning the budget,
        and thank him for his continued confidence by allowing Congress to pass the
        General Appropriations Bill free from the specter of politicking and intrigues
        that we had originally sought to avoid,â€ Cayetano said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66768ab-dbd8-4da2-a585-1b67227276ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T19:22:50.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:27:33.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda said there''s no stopping the House of Representatives
        from reconvening since the President has already called for it. He believes
        the speakership tussle will take a backseat as Cayetano presides next weekâ€™s
        session.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1ad981-a704-49f8-bf4b-05b40fc495af'
      'mgnl:activationStatus': true
