  'tesda-tech-voc-face-to-face-trainings-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-09T17:09:05.323+08:00
    'imagesource': 'jcr:2d520d90-aaa8-4e18-b7fa-5a4d3596f3b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cd62e7c-0f86-467d-a25b-5b3868b0b4dc'
    'lead': 'The government has eased its COVID-19 restrictions to allow face-to-face
      trainings and assessments in technical vocational institutions in areas under
      general community quarantine.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-09T17:17:32.144+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:28:57.040+08:00
