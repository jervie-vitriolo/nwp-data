      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8abe125-bfbb-4ca4-b168-bdb64e0305bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T20:22:38.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:30:29.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra directed the National Bureau
        of Investigation to look into the incident and submit an initial report within
        ten days. The BuCor is conducting its own investigation, and was asked to
        send the Department of Justice its initial findings in five days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609145c4-8cbe-42c3-bb65-c1c93edb571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T20:22:38.256+08:00
