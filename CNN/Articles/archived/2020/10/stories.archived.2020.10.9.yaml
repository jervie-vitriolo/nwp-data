      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916de56b-4eff-4ac5-a726-75f3273822cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:39:09.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:27.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence suggests that owning plants makes a strong case for improving
        air quality, thus strengthening cognitive function. Researchers from the National
        Chin-Yi University of Technology in Taiwan conducted a study examining how
        indoor plants changed the physical environment of a basement. They found that
        proximity to plants significantly increased oxygen levels and reduced microscopic
        particles. They also found that the lower the levels of particles, the stronger
        were feelings of naturalness and pleasure amongst participants. Likewise,
        a report by the Environmental Health Research Foundation in Chantilly, Virginia,
        suggests that an average 18-hole golf course releases enough oxygen for 4,000
        to 7,000 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f08dd-eb76-48a6-b2f1-8bd67066c5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:39:09.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the idea that plants help â€œclear the mindâ€ is gospel in
        the cult of plant parenthood, and it appears that cultivating this space is
        not solely reliant on oneâ€™s subjective ability to create it. It is a scientific
        fact.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94314111-a173-466e-946b-d0a2a0afb99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:39:09.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:28.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Letting it grow</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff5c71e-65d5-412e-963b-44cf03d5c98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:39:09.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:29.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plant parents cite the human desire to nurture as a primary factor
        for owning plants. In doing so, their routines are laden with esoteric rituals,
        motivated by the promise that it will make the pandemic and global warming
        more bearable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de0615f-966c-4ad6-b170-c695ead17bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:39:09.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:29.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabella â€œArgoâ€ Argosino lives in Quezon Cityâ€™s Tomas Morato area,
        which is virtually devoid of green spaces. The grass in Bernardo Park, an
        approximately two-kilometer walk from her home, is dusty and barren, and Quezon
        Memorial Circle, perhaps the most significant public green space in the area,
        is nearly four-kilometers away.</p>'
    '25':
      'image': 'jcr:1c967fd4-0199-4216-9d00-3e0a40c4324b'
      'imageCaption': 'Argo works from home as a content strategist where she is surrounded
        by over fifty plants. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6802a0-3084-4471-8fed-4ee9507c1383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:13:12.339+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'image': 'jcr:5ee5146c-58a4-4da4-aba4-956013569dc8'
      'imageCaption': 'Isabella â€œArgoâ€ Argosino lives in Quezon Cityâ€™s Tomas Morato
        area, which is virtually devoid of green spaces. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c0dfc5-42d3-41a4-a469-0dfde16ab3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:18:25.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'image': 'jcr:952cea3c-f9dc-4ab0-a6cd-ee5d393aee38'
      'imageCaption': 'â€œWhen my plant is not doing well, I take it to the garden for
        more water and sunlight,â€ she said. â€œTheyâ€™re like people in that way. Even
        if they can survive indoors, they need the outdoors to stay healthy and sane.â€
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c5b1a-46bb-4364-8106-488e572d7671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:18:25.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:31.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4437c79-fe53-4b54-ba1a-6547556c56e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:39:09.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:31.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argo works from home as a content strategist where she is surrounded
        by over fifty plants. She expressed an attachment to one she calls Aggie,
        which is short of aglaonema â€” a tropical plant bearing wide, sometimes colorful,
        patterned leaves. â€œMarket value wise, itâ€™s a very common plant. But Aggie
        came from my grandmotherâ€™s garden, who took care of it for five years,â€ Argo
        recalled. â€œIt adapted really well, even if I moved it indoors. I''d probably
        cry if something happened to it.â€</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc93ecd4-ec14-4f1f-8826-73b3b8b78bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:39:09.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argo referred to three of her plants â€” Cassius, Romi, and Angel
        â€” as â€œhigh-maintenance divas,â€ requiring extra steps of care such as constant
        exposure to humidity or a strict diet of distilled water. â€œThese past few
        weeks, Iâ€™ve been busy with work and have not tended to my plants as much,â€
        she explained. â€œEventually, they started acting out. Many of the leaves drooped
        and yellowed. One straight up died. Itâ€™s a huge commitment.â€</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f326317d-5b9b-4663-801f-c09b6c83770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:39:09.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like animal parents, plant parents attribute human qualities
        to their non-human children where establishing connections help make sense
        of its actions for the future. In fact, there is a widespread concern in environmental
        conservation that our level of empathy for non-human beings are exclusive
        to species exhibiting qualities closest to us, namely, species that are intelligent,
        prosocial, and express suffering. As much as we would like to think that plants
        do not look, feel, or act like humans, Argo begs to differ.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1fd6d8-4887-4df2-9048-702dcaeb28ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:39:09.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:33.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWhen my plant is not doing well, I take it to the garden for more
        water and sunlight,â€ she said.&nbsp;â€œTheyâ€™re like people in that way. Even
        if they can survive indoors, they need the outdoors to stay healthy and sane.â€</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d7a35c-7dc7-4e86-8eef-a93aa61468e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:39:09.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A sign of the times</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e048dc1d-7f62-4ed4-b547-8d50b0e7a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:39:09.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:34.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cult of plant parenthood is arguably driven by the changing
        tides of how we treat and relate with our environment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832051ad-6876-48ab-b271-5aadc6e18732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:39:09.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:31:34.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Monique Obligacion and Rocco Mapua started Druid Things,
        a resource platform dedicated to zero-waste living. In transitioning to this
        lifestyle, Monique and Rocco began gardening to process food waste into plant
        compost, eventually transforming their roof deck into a fully blown urban
        farm. They always have an assortment of herbs, like rosemary, thyme, and basil,
        and have not bought eggplants from the supermarket in two years. Other vegetables
        they grow include tomatoes, pechay, kang-kong, ginger, tamarind, carrots,
        and wing-beaned plants, among others, which they provided to their neighbors
        when supermarkets ran out of vegetables during the early days of quarantine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d9169-bd8d-4cf5-add6-538d0cd7e46f'
      'mgnl:activationStatus': true
