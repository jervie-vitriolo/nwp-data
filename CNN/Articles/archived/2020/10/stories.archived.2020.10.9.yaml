      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>In time for Halloween, CNN Philippines Life will be publishing
        a Creepy Wordless Webcomics special every week by emerging and prominent Filipino
        comic creators and illustrators.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d6b93-4c64-4668-b375-34e50599c9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T13:51:37.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:30:11.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) â€”</strong> â€œThe appeal
        of wordless comics for me is it usually opens cold and guides you with clues,â€
        says zine maker and illustrator <a data-cke-saved-href="https://www.instagram.com/ev.yu/"
        href="https://www.instagram.com/ev.yu/" target="_blank">Ev Yu</a>, whoâ€™s the
        first in our lineup of Wordless Webcomics creators. For her, wordless comics
        are â€œengaging but not accommodatingâ€ and that the â€œgradual build up of a mood/emotion
        makes a comic very memorable for me rather than a grand plot twist.â€</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c5ca7-b421-4146-892a-3200857382e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T13:51:37.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:30:12.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her work, simply called â€œGoodnight,â€ taps into a very primal fear
        â€” the monsters hiding underneath the bed or in the corner of the room. As
        we spend most of our time cooped up inside our houses these days because of
        the quarantine, this fear may become amplified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c0ce96-f9a1-4cab-ad7e-7e46a7ce7a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T13:51:37.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:30:12.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says, â€œ''Goodnight''&nbsp;is about how things that give us comfort
        become agents of horror. Like the stripe wallpaper and the comfy socks will
        eventually eat [the character] up. And whenever the lights are on, these things
        become more vicious.â€</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7866c1-7231-4e8a-a29f-9aa25c2ae5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T13:51:37.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:30:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feeling of unease, even when the lights are on, is palpable
        in Yuâ€™s webcomic, having been influenced by a lot of horror films growing
        up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3263e6-aa3c-4929-b810-b623f3a8e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T13:51:37.161+08:00
      'mgnl:createdBy': 'don'
