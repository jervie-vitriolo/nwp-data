    'mgnl:tags': ['Commission-on-Audit', 'COA', 'Office-of-the-President', 'OP']
    'template': '1'
    'title': 'COA gives mixed ratings on Office of the President in 2019 audit report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8000faf-d413-4b85-a174-998b30cbf947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) â€“</strong> The
        Commission on Audit (COA) gave mixed observations and recommendations in scrutinizing
        the Office of the President''s (OP) use of their 2019 budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd3150-8455-480a-99f3-51faf78f8c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:55.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfad0863-fa4e-4c84-932e-137643701225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the annual COA report to OP published on Thursday, the state
        auditors flagged the Office of the Deputy Executive Secretary for General
        Administration (ODESGA) for allowing foreign travel of its officials even
        if travel requests were made in less than the prescribed period before their
        date of departure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3105fc28-67f8-409a-8255-e88a39b15aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552a5df6-0733-4fb3-9003-5080c7ac0a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:56.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ODESGA violated Section 3 of Memorandum Circular No. 35 which
        states that such travel requests must be submitted to the MalacaÃ±ang Records
        Office at least 10 working days prior to the scheduled departure date. In
        extremely justifiable cases, requests should be made not later than two working
        days prior to departure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263b1291-ce36-4e91-b7ac-51c71901647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b6805-33d3-481d-a1b7-0a66f73b0f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 365 travel requests that ODESGA received in 2019, state
        auditors checked 49 for examination. Of the 49 requests, at least 31 or 63.26
        percent were found to have violated OP''s own memorandum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b819bc-9e96-4c08-90bc-a3edfd95bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2163baee-e0d1-4313-a7b6-7d3530e79efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:58.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said this resulted into delayed processing and releasing of
        approved travel authorities by two to 185 days. This also translated to foreign
        travel without legal basis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ff930-d3a2-480c-baa2-effa472db23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:59.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f281a0a-e08a-4623-a3d1-80a14293c79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recommended that Management required ODESGA to strictly adhere
        to the required number of days to submit for travel authority, provided under
        Section 3 of MC No. 35, and late submission thereof shall not be entertained,
        unless otherwise fully justified," the COA commented.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311e680a-55dd-4714-8cd9-498f1d11620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:00.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ded8f3-3974-422e-9c58-8f828b406c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:00.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state audit firm also separately flagged OP for not utilizing
        its unused grants and donations from Benpres Corporation that are worth â‚±1.4
        billion, which could have been allocated for economic development projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2de66ca-4292-4c51-83e2-dc0f3570b251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672164a-0310-433a-af2e-7a09aed92ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the audit report, the OP said they are in the process of
        studying the Deed of Donation between them and Benpres to come up with necessary
        guidelines and financial plan on the untapped grants and donations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b77d9da-7c5e-43e1-8d66-0c290111ef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8016c7-5d08-425e-818a-5c178e879ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benpres Corporation, now known as the Lopez Holdings Corporation,
        is the flagship holding company of the businesses owned by the Lopez family.
        It includes power utility firm Manila Electric Company, real estate company
        Rockwell Land Corporation, and media conglomerate ABS-CBN Corporation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5df5e0b-96db-4015-b325-c8b2888e19b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320be78b-23b4-45b0-972b-41e5508e06a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:03.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, COA praised OP for instituting reforms in improving
        the services of the 8888 Citizens'' Complaint Center.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e0ff1-7381-4702-ab19-9c2aee577a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:04.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca516941-6c2d-4340-acb2-537640312d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:04.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center, institutionalized through Executive Order No. 6 signed
        on August 2016, reported a 269.44% accomplishment for 646,658 calls and referrals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2204d30a-52ae-4049-83eb-1ccc7b6295a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:41.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:05.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf832b7-89e4-4095-af0a-0c762eb9156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:22:42.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We commended Management with its accomplishment in terms of forwarded
        complaints and requests to the concerned agencies and its subsequent follow-ups,"
        the commission stated in its report.</p>'
