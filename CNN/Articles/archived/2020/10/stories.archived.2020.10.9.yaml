      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9dfcc1-18aa-48cd-bb32-3643266378cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:55:51.340+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are creating a single marketing measurement vocabulary to empower
        the industry to have clear and focused digital conversations," shared Lopez.
        "The more fluent we are in our measurement language, the more effective we
        are in our digital marketing campaigns."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76793a8d-9792-41ab-ba15-4c552d7af812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:55:51.340+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:31:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Perez, president of IMMAP and media director of Unilever,
        said it has always been a question of what more we can get from our digital
        campaigns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b3080f-9e42-489f-b9c9-93e70e25bac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:55:51.354+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:31:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where are we in moving up the ladder of digital metrics from potential
        to exponential growth? The business has always been obsessed with measurement
        and we want to achieve something out of it," noted Perez.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ceae5-ef8c-4a62-9e5b-3a8cca87590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:55:51.355+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:31:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albet Buddahim, founder and CEO of Katapult Media, walked the audience
        through the different stages of digital measurement standard starting with
        Tactical: that drives business objectives; Strategic: where returns are gauged
        by connecting data and interactions; Advanced: where customer database and
        engagement are integrated; and OMNI: where it presents the holistic brand
        and business understanding.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d63df-daaf-463e-91ed-8397548af481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:55:51.355+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:31:01.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day concluded with an interactive keynote talk featuring John
        Maeda, chief experience officer at Publicis Sapient. He engaged the audience
        by sharing his intelligent insights on living each quarter of your life with
        vigor and enthusiasm in reference to a famous philosophy, "Life is lived in
        four quarters."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b219343-17f9-4b9e-b869-77570589fda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:55:51.355+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:31:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re either gaining or wasting your time in each quarter, so
        I believe in ROI. Think about what you can do for others. Don''t think about
        yourself, that gets boring," advised Maceda.</p>'
    '30':
      'image': 'jcr:820ae92c-ce45-4f96-b32e-a27c9208cc23'
