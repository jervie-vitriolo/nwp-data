        target="_blank">TULOY ANG METRO MANILA FILM FESTIVAL 2020! Yan ang napagdesisyunan
        sa katatapos pa lang na meeting ng Metro Manila Film Festival, na talagang
        well-attended at puno ng good vibes. Sa pangunguna ni Tita Boots Anson Rodrigo,
        nag-alay ang grupo ng dasal at commendation sa mga yumaong EXECOM members
        na sina Manay Ichu Vera Perez-Maceda at si Atty Rolando Duenas. Pinakamalaking
        balita na magiging ONLINE na ang MMFF sa taong ito at i-aannounce sa susunod
        na mga araw ang magiging ka-partner na worldwide streaming service ng mga
        entries ensuring that the biggest, the most popular and the longest running
        Filipino film festival will be happening everywhere - recreating happy traditions,
        and experiencing MMFF beyond-the-movies - together with the whole family.
        Nakaka-excite nga ito dahil ultimo ang President ng Cinemalaya Foundation
        na si Direk Laurice Guillen ay kumbinsido sa nakuhang malawakang streaming
        partner ng MMFF - baon ang mahahalagang learning nila sa nakaraang online
        Cinemalaya. But here are some important announcements sa mga gustong sumali
        pa sa mga finished film entries. Acknowledging the challenges ng film shooting
        ngayon, the deadline for finished film submission is moved from October 15
        to NOVEMBER 15. Samantalang ang finished films based on the approved scripts
        ay may bagong deadline from Oct 31 to NOVEMBER 30. This will give producers
        and filmmakers more time na puliduhin pa ang kanilang mga entries. Magandang
        balita rin na WAIVED na ang mga entry fees ng mga isinubmit for consideration
        sa MMFF Summer Festival. They just have to fill out the forms for resubmission.
        Dahil sa ONLINE distribution - mas maraming Pilipino ang makakapanood ng mga
        pelikula -pero isang major na kunsiderasyon ang pag-iwas sa piracy na natugunan
        naman ng magiging partner ng MMFF at i-aannounce sa mga darating na araw!!!
        Tuloy ang Pasko at tuluy na tuloy ang MMFF ngayong Pasko!!! Magkikita-kita
        tayo ONLINE!!! #MMFF2020Updates #PEPAlerts #PEPTroika</a></p> <p style=" color:#c9c8cd;
