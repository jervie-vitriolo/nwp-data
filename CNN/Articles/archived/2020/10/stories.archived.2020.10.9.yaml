      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These skills include critical design thinking and problem solving,
        she said. Jiao added that digital advancements have given birth to a new job
        classification called "new collar."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675af8c9-2457-4495-bee5-de408efb017c'
      'mgnl:activationStatus': true
