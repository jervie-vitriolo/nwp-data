      'mgnl:lastActivated': 2023-01-25T19:35:05.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/08/cars/spacex-tesla-mars-starman-scn-trnd/index.html"
        target="_blank">"SpaceX''s Tesla roadster made its first close approach with
        Mars"</a></em></p>'
