        lend more to small firms as of July â€“ BSP</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff079c0a-195f-4de6-b1e6-825a1ee85a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:58:05.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:27:03.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB Corp., the financing arm of the Department of Trade and Industry,
        got scolded by lawmakers in June due to its slow approval process for loan
        requests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d3ece6-c948-4140-9979-e25820669b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:58:05.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:27:04.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency initially set up a â‚±1-billion loan facility for affected
        MSMEs under the COVID-19 Assistance to Restart Enterprises program, but said
        it could take until July and August to use up the fund allotment despite strong
        demand for credit among struggling firms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34cd4fc-f602-48f1-86cb-3fba32dabf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:58:05.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:27:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Recover as One Act which took effect in September
        set aside â‚±39.472 billion as capital infusion to Philippine Guarantee Corp.,
        Development Bank of the Philippines, and Land Bank of the Philippines to allow
        them to extend more loans to ailing companies, including small businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0397518e-db16-40b3-884d-2ff162f63bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:58:05.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:27:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loanable amount under the program is between â‚±10,000 and â‚±200,000
        for a micro enterprise with an asset size of not more than â‚±3 million, while
        small enterprises with assets not more than â‚±15 million may borrow a higher
        amount of up to â‚±500,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a9ac41-b39f-4d86-b9f7-67ddba4b4474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:58:05.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:27:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/business/2020/7/27/ADB-sustain-wage-subsidy-SMEs.html">ADB
        bats for sustained wage subsidies as SMEs run out of cash</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4135af7e-ad3b-4688-af1e-e11498505e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:58:05.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:27:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzaga said they are also opening an online portal to make it easier
        for MSMEs to submit an application while also cutting the processing time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9fd61-ef24-439a-b853-7d589ee8cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:58:05.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:27:06.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loans through SB Corp.''s program carry zero interest but charge
        a 4 percent service fee deducted upfront. Borrowers can repay their debt between
        one and three years, which may include a grace period of between three and
        12 months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1170c96f-6dbb-401a-8dca-6b2fd1bf56bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:58:05.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:27:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzaga said they are making the process simpler, which will now
        focus on establishing the identity of the borrower, the fulfillment of underwriting
        guidelines, and the assessment of an MSME''s capacity to settle the amount.</p>'
  'Filipino-crafts-Buy-Lokal-prices':
    'caption': 'The Katutubo Pop-Up Market in Bonifacio Global City in Taguig'
