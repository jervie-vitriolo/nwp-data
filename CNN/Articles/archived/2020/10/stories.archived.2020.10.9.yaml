  'ph-covid19-cases-344-000':
    'author': 'CNN Philippines Staff'
    'caption': 'The country recorded 2,996 more COVID-19 infections, bringing the
      total number of cases to 334,770, the Department of Health (DOH) said on Friday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-09T16:04:11.287+08:00
    'imagesource': 'jcr:9a0e9fdc-0a3a-4635-9f40-c24ee7b889d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8b08125-ae44-4c47-8338-2d986df7bbc9'
    'lead': 'The country recorded 2,996 more COVID-19 infections, bringing the total
      number of cases to 334,770, the Department of Health (DOH) said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-09T16:07:03.984+08:00
    'mgnl:createdBy': 'janine'
