      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/09/media/trump-coughs-on-fox-news/index.html"
        href="https://edition.cnn.com/2020/10/09/media/trump-coughs-on-fox-news/index.html">Coughing
