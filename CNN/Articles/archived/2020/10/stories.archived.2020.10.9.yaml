      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc648ca-05a5-4759-82d3-55e1ebdf4709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T04:42:15.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roadster, "driven" by a mannequin dubbed "Starman" wearing a
        spacesuit, was part of a dummy payload attached to the second stage of a SpaceX
        Falcon Heavy Rocket that launched in 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcac2b5-d106-41ac-b1e5-4c10cc717b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T04:42:15.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280b940b-1a2c-473a-b97c-edf325dc17e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T04:42:15.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX tweeted yesterday that the vehicle made its first close approach
        with Mars, coming within 5 million miles of the planet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37b5e8-5e69-4418-add5-98252727f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T04:42:15.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c807c5b9-39c9-4db7-b864-0687f1d7e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T04:42:15.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:58.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a long distance," Jonathan Dowell, an astronomer at the Harvard-Smithsonian
        Center for Astrophysics, told CNN. "Mars would appear about 1/10 the diameter
        of the Moon, so small but not a point."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3875d1-a818-455c-b249-992cecd41b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T04:42:15.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:58.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7823bd23-07ec-45d7-815f-5116a9fa9c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T04:42:15.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dowell tracked the rocket using NASA''s Jet Propulsion Laboratory
        Horizons system, which has an accurate trajectory calculated from the Falcon
        9''s initial orbit as it left Earth. He says that it is in elliptical orbit
        around the Sun.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a442c-17aa-47cf-83f3-a63ad23a2769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T04:42:15.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:59.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820b5bc8-edad-498b-b9ba-87b846ee3bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T04:42:15.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle has completed approximately 1.7507 orbits around the
        Sun, according to the website whereisroadster.com, which tracks the vehicle''s
        location.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83093ca8-ddbd-4b9d-bcf4-459490929049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T04:42:15.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:00.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2593283c-da8a-4dea-929b-2b976238de73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T04:42:15.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:01.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle is over 37 million miles from Earth and has traveled
        nearly 1.3 billion miles since launching nearly 2 years and 8 months ago,
        whereisroadster.com says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf27662e-058c-40a7-9c86-5857c4705565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T04:42:15.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:01.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2be0a6-4977-4912-a835-638640afecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T04:42:15.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it will be some time before it comes close to Earth again.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0c5ed-8d50-4d3e-969a-8ad782cae60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T04:42:15.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:03.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a5a2cc-1474-4c47-98a1-d64a4582c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T04:42:15.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:03.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will pass about 5 million km from Earth in the year 2047," Dowel
        said. "Not close enough to see it as a resolved object."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528949ee-fbff-49d8-9dff-9345b295ecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T04:42:15.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:04.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35372336-0a77-41e4-95df-0e358d9c662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T04:42:15.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:04.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starman could one day crash-land back on Earth. Based on calculations
        made in a paper by Hanno Rein from the University of Toronto in Canada, the
        roadster has a 6% chance of crashing on Earth in the next million years and
        a 2.5% chance of crashing on Venus. SpaceX CEO Elon Musk''s Tesla roadster
        made its first close approach to Mars on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0250ed43-d85a-4357-bfb7-b9ed36fa523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T04:42:15.024+08:00
