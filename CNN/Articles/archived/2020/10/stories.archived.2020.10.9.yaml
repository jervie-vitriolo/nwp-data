      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Bayanihan 2, weâ€™re looking at further streamlining our
        process to make it more responsive. Despite the huge number of applications
        that we have already gotten, we believe that we will continuously receive
        more and more applications in the near future."</p>'
    '11':
