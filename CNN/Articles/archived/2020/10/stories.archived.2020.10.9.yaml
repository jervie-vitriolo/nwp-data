      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> SpaceX CEO Elon Musk''s Tesla roadster
        made its first close approach to Mars on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f565da-c1eb-47eb-8fbb-ff8e527e684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T04:42:15.024+08:00
