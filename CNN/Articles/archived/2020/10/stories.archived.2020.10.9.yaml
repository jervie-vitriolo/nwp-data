      'mgnl:type': 'text'
      'text': '<p>SB Corp. Vice President for Innovation &amp; Advocacy Frank Lloyd
        Gonzaga said they are ready to extend more credit to ailing micro, small and
        medium enterprises (MSMEs) as he admitted that the loan process needs to be
        simplified further.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27707e60-284b-436d-84e7-3a0ee7e8b9ce'
      'mgnl:activationStatus': true
