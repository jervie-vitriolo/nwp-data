      'jcr:uuid': 'be85dd16-5885-49fa-a65f-4429d8b4536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T20:22:38.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:30:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra ordered the immediate relief and preventive suspension
        of all BuCor officials and personnel â€œwho appear to be administratively liable
        for their negligence.â€ The BuCor was also tasked to identify all the inmates
        who participated in the brawl and file criminal complaints.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca11fb11-6999-4524-b884-7804ceba304c'
