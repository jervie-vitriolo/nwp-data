  'Michigan-Gov.-Gretchen-Whitmer-kidnapping-attempt':
    'author': 'Christina Carrega, Veronica Stracqualursi and Josh Campbell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-09T08:04:57.368+08:00
    'imagesource': 'jcr:913841d3-bfd2-41a4-b941-8ce6befeddc2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd168445d-ba97-467d-9903-7ac9d4127096'
    'lead': 'Thirteen people were charged in an alleged domestic terrorism plot to
      kidnap Michigan Democratic Gov. Gretchen Whitmer, federal and state officials
      announce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-09T08:06:46.679+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:32:19.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:24:22.316+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '13 charged in plot to kidnap Michigan Gov. Gretchen Whitmer'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d3dc82-4def-4faf-93cc-7dce79865c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Thirteen people were charged Thursday
        in an alleged domestic terrorism plot to kidnap Michigan Democratic Gov. Gretchen
        Whitmer, federal and state officials announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8accae-6bde-4860-ab0a-fcdc45ec4d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031fe2a-eaf8-4597-83a0-e4ecc3915988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:21.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged scheme included plans to overthrow several state governments
        that the suspects "believe are violating the US Constitution," including the
        government of Michigan and Whitmer, according to a federal criminal complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f13a1-4e38-41b9-a620-480a8ec590a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1648548e-44aa-4d54-8b80-bace9fce3674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people were charged federally with conspiracy to kidnap, and
        seven other people, associated with the militia group "Wolverine Watchmen,"
        were charged by the state, Michigan Attorney General Dana Nessel announced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3835e4e9-9772-4e90-9d07-44b045adf368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4506f80d-1b86-462f-9172-3a6b2e07a747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:23.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The individuals in (state) custody are suspected to have attempted
        to identify the home addresses of law enforcement officers in order to target
        them, made threats of violence intended to instigate a civil war, and engaged
        in planning and training for an operation to attack the capitol building of
        Michigan and to kidnap government officials, including the governor of Michigan,"
        Nessel said at a press conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1486ad-0076-433c-8728-81ac80039264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:23.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f580b03-24d8-4593-94b9-c51040a3d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:24.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests are likely to draw additional attention to the political
        tensions roiling the nation in the closing weeks of the 2020 election season,
        and underline warnings from law enforcement officials, members of Congress
        and groups that track extremism about the increasing threat of extremist and
        far-right groups. Whitmer at times has been the focus of extreme vitriol from
        far-right groups over her handling of the coronavirus pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adf6f23-f687-48e1-8216-fecc9b0e0578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae527698-d2f2-4b0c-89cb-478bb5e2ecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:25.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN''s "Erin Burnett OutFront" on Thursday night,
        Whitmer thanked law enforcement for making the arrests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1f9d1-ea2b-4120-9cc0-9e755ffa5abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edecefa-269e-4025-9a15-32f26d64d6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:26.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is unlike anything we have seen before. The brave men and
        women of these two police organizations put their lives on the line to keep
        me and my family safe," she said. "I''m incredibly grateful and humbled by
        the work they do."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e2551-e1c7-4343-b5a4-6b3be3f27c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184fcaa7-a59e-4ab6-a15f-be95acb48c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:27.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In televised remarks Thursday afternoon, Whitmer said she "knew
        this job would be hard, but I''ll be honest, I never could''ve imagined anything
        like this." She specifically blamed President Donald Trump, who has repeatedly
        declined to condemn far-right groups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b33782-f7d6-47d3-9003-e44f5740d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:27.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523f3cb2-157f-45e1-ac6d-a36361b1a0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just last week, the President of the United States stood before
        the American people and refused to condemn white supremacists and hate groups
        like these two Michigan militia groups," she said. "''Stand back and stand
        by,'' he told them. ''Stand back and stand by.'' Hate groups heard the President''s
        words not as a rebuke, but as a rallying cry, as a call to action. When our
        leaders speak, their words matter. They carry weight."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ace185-b0cd-4015-8b4d-2229d52233e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:28.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275e11b-0d26-4d7e-83b6-abcebb6468b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:29.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, White House press secretary Kayleigh McEnany said Whitmer
        is "sowing division."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeede352-02f0-4296-84dc-54e6de567603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:29.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec9843-efbc-4214-91d2-2dbbac7777b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump has continually condemned white supremacists and
        all forms of hate," McEnany said in a statement to CNN. "Governor Whitmer
        is sowing division by making these outlandish allegations. America stands
        united against hate and in support of our federal law enforcement who stopped
        this plot."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934d33d3-13cc-4996-8b26-31ceefd7e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce0aa9a-19e0-48c2-8018-ca5cccea1d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:31.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six charged by the federal government are Michigan residents
        Adam Fox, 37, Ty Garbin, 24, Kaleb Franks, 26, Daniel Harris, 23, Brandon
        Caserta, 32, and Delaware resident Barry Croft, 44.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca707d7d-667d-410b-b715-f4771ea1455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f08e7f6-c23c-4f0e-b04e-9bf600e3db33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven people charged by the state are Paul Bellar, 21, Shawn
        Fix, 38, Eric Molitor, 36, Michael Null, 38, William Null, 38, Pete Musico,
        42, Joseph Morrison, 42. They face a variety of firearm and terror charges.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057fe6e-62c0-4b81-9051-61dc2702f23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e4f515-b2fe-467a-9b7e-a65ed0a9dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:33.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extremists, a confidential informant and a trap door</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788fb9b-50cd-4af1-9446-9e1d9b43f5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:33.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI became aware of the scheme, first reported by The Detroit
        News, in early 2020 through a social media group of individuals, according
        to the federal criminal complaint.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4081bdd0-bbe9-422e-91cd-74b4c2fd00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:34.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc7ee6b-5518-4d9f-bfcf-a3f608c18553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:34.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents say the FBI planted a confidential informant to
        travel to Dublin, Ohio, on June 6 for a meeting with Croft, Fox and about
        13 others.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef829452-600e-4fbe-84ed-080e5103dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:35.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af29cf3-f692-4549-bfec-c90b66b02955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They discussed different ways of achieving this goal from peaceful
        endeavors to violent actions ... Several members talked about murdering ''tyrants''
        or ''taking'' a sitting governor," according to the complaint.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e85262-4ebc-4f76-9972-828cf6f7b439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5189d337-c4df-4883-9c03-fcaba0c04a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:36.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point during the meeting, the group discussed increasing
        their members and Fox reached out to a "Michigan-based militia group," according
        to the complaint.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e6649-3691-4887-9816-b786794f3303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:37.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce3659-2965-4910-a3ed-d4be2f060eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By June 14, a second confidential informant confirmed that Fox was
        introduced to the leader of the group and they met in Grand Rapids, Michigan.
        The informant audio-recorded conversations with Fox in which he allegedly
        said he needed "200 men" to storm the Capitol building in Lansing and take
        hostages, including Whitmer, according to the criminal complaint.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9591fb1-c468-426e-9021-6455f21373ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:38.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef22de9-e54c-41fe-8c6e-f2d8dfffd55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:38.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox allegedly explained they would try the governor of Michigan
        for "treason" and he said they would execute the plan before the November
        2020 elections.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556dbc73-6444-4bc7-b9d1-c5cb3335f4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f99d6c-f8dd-48cc-ae49-7d6855021479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:39.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 20, Fox, Garbin and others met at Fox''s business in Grand
        Rapids where attendees met in the basement accessed by a trap door hidden
        under a rug on the main floor, according to the criminal complaint. Attendees
        turned over their cell phones, which were brought upstairs to "prevent any
        monitoring."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c64e530-bcca-4796-af66-106a21d29891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d70b3c-bacb-4ea9-bfd1-5fdea4168d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:40.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attendees discussed plans for assaulting the Michigan State
        Capitol, countering law enforcement first responders, and using ''Molotov
        cocktails'' to destroy police vehicles. The attendees also discussed plans
        for an additional meeting during the first weekend of July when they also
        would conduct firearms and tactical training," according to the criminal complaint.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c43b3c-8d66-4a7e-b3de-2a1ab9386079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:41.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e871f-5174-4db7-a666-7ce095eda961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video Fox live-streamed to a private Facebook group that included
        a confidential informant, he complained about the judicial system and the
        state of Michigan controlling the opening of gyms.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d886a7a-1f03-4d9b-adf3-c9672530f087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7584e6-cc67-4935-8df3-e009a2e0c9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox referred to Whitmer as "this tyrant b****," adding, "I don''t
        know, boys, we gotta do something. You guys link with me on our other location
        system, give me some ideas of what we can do," according to authorities. The
        video was preserved by the FBI and a Facebook spokesperson told CNN the company
        is cooperating with the investigation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c740b8-7efc-425b-bf78-2accc061a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:43.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0d1bc7-6c29-4073-9100-9e9afdc50d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conspirators conducted surveillance of Whitmer''s vacation home
        on two occasions in late August and September, the complaint said. Croft and
        Fox discussed detonating explosive devices to divert police from the vacation
        home area, according to the FBI.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b2f9e-9635-4bd5-9178-7f4af1c6115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e5e58-abff-483c-b7a2-42c4e34375e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Fox confirmed to others in the group that he
        purchased a taser, which he had previously discussed doing so for use in the
        kidnapping plot, the court document says. The FBI said Fox, Garbin, Harris
        and Franks had planned to meet on Tuesday to pay for explosives and swap tactical
        gear.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975dfbaa-8e48-4e56-8822-048722ab3cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e93938-8917-42d1-a93b-62be574ba2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:45.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five federal defendants who are Michigan residents made court
        appearances on Thursday afternoon and requested court-appointed attorneys.
        Bond hearings are scheduled for Tuesday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c9181-bc67-46d8-8756-660efff8358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:46.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c488b9f-d128-4da2-88f2-17acfad64b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croft, who is from Delaware, made an initial appearance in federal
        court there and remains in custody.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcc3ca0-e8f4-440d-976f-3080a00ef2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1e5ee-8596-47fd-901c-b6540eef08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:47.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is expected to be extradited to Michigan after his detention
        hearing which has not been scheduled, officials said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab52d5-7a8b-4b2f-9150-80a1d9274371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b87c23e-86a5-4c15-a3bf-b893843500ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal resources from across nation participated</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d93814-5097-4d26-aa6b-8dc55346dacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:49.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple federal resources were surged from across the country to
        Michigan to conduct the arrests of suspects, according to a federal law enforcement
        source involved in the investigation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57bb5d2-94c9-4091-a026-c44cb6820e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb64256-f010-4e5e-ab59-7f72fd438315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests were part of a planned effort in concert with state
        authorities, and not in response to any imminent urgent or dangerous development,
        the source said. The suspects remained under surveillance while federal authorities
        crafted arrest plans and moved the necessary resources into the state.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5e1d3a-f5a4-4c1f-8b92-670985dcc32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa9819b-9e99-48e9-9a59-509ef9f64fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:51.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the complexity of the operation and the likelihood the
        suspects could be armed and dangerous, at least seven FBI field offices around
        the country, as well as operational divisions from the bureau''s headquarters
        in Washington, dispatched resources to execute either search or arrests warrants
        at approximately a dozen sites, the source said. The surge of resources included
        SWAT agents, technical exploitation personnel and evidence technicians.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8cc86d-1b00-41a5-b222-9cc619e68236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffcf0fe-cd66-46b8-9f65-0cbabbe86edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:52.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the course of the undercover investigation, as soon as the
        FBI identified a potential threat to the Michigan governor, federal agents
        contacted the governor''s security detail in order to make them aware of the
        potential threat, the law enforcement source said. Periodic updates were provided
        to the governor''s security detail, although the security detail was not part
        of the investigative team, the source said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eceb2fa-80dc-40f1-94fa-35e281cabf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:52.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e027bc-3ec3-4eb5-8b10-158529fcdde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:53.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitmer previously target of far-right fury</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f8cf17-1672-4add-a34a-6f8992cae2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:53.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitmer has been the target of multiple death threats in light of
        her coronavirus response efforts and decision to issue stay-at-home orders.
        In April, protesters and extremists gathered at the state Capitol for a rally,
        gridlocking the streets to call for Whitmer to lift her stay-at-home order.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9109cef6-ad00-4519-9217-c8b41689b35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c19443-c615-4cff-bb08-9ab5d01dc684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point in the spring, armed protesters entered the state capitol,
        where it is legal to openly carry firearms, and demanded an end to Michigan''s
        state of emergency.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550e09a7-0e62-42c1-9296-00035a795565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:55.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c426519e-254e-4daf-8c56-4c1097dd8e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Republican leaders on Thursday swiftly condemned the plot.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbe15ff-d536-4fa7-a58b-cbd552f94ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:56.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487210e-67a7-4dd6-8295-a945bbbae18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:56.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A threat against our governor is a threat against us all," Michigan
        Senate Majority Leader Mike Shirkey said in a statement.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5061d1b6-d710-4d78-93e5-e45b33ef67dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f55d7f6-391a-47ca-b602-f8b5dd85117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:57.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Michigan Republican Party Chair Laura Cox noted, "We live in
        a nation where we settle our political disagreements at the ballot box, not
        through violence, and any attempt to do otherwise is an attack on our Constitution,
        our values, and our American way of life."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad658e8d-85a4-4b03-af72-4f9ac9d75f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:58.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2f7f6e-c344-4cad-9a97-cf9a810e9e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump campaign senior adviser Jason Miller lambasted Whitmer
        for calling out the President.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe5e279-5771-4b82-aca6-75c14d67630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6916b686-4509-4cf4-b5dc-1f5d8216a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:59.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all united standing against anyone who would conspire to
        cause such hatred and violence. And there is no place for that in American
        society in any way, shape, or form," he said on Fox News. "But why Gov. Whitmer
        would go and start attacking President Trump, this is just -- people can see
        right through it. They can see that Gov. Whitmer is a complete phony and it
        is just disgusting that she would take a moment of unity to attack the President."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d19d6a-0709-4e5f-8541-d766bf6205d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:33:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed272c-c86d-43b7-bc34-b17544bd54f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:33:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Whitmer told Burnett that Miller''s statement was emblematic
        of the Trump White House and campaign.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0903bb-50a0-4c05-b87e-53cb2458e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:33:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efb18ff-7c59-4d15-991f-93ea021b894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:06:46.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:33:02.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, the fact that after a plot to kidnap and to kill me,
        this is what they come out with. They start attacking me, opposed to what
        good, decent people would do is to check in and say, ''Are you OK?'' Which
        is what Joe Biden did," she said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bcab89-9da7-41ed-8958-ab07c151bd3e'
      'mgnl:activationStatus': true
