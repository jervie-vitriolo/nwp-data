      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) â€”</strong> The
        Small Business Corporation is close to releasing the proceeds of loan applications
        secured since June as it looks to assist micro enterprises to get back on
        their feet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960c9956-1c87-4dbf-bc5a-e8c41f791732'
      'mgnl:activationStatus': true
