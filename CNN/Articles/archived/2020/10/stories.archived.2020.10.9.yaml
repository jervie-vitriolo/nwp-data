      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already in the final stages of approving and finalizing
        the 15,000 applications for loan releases," Gonzaga told CNN Philippines''
        <em>The Exchange.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa2e8a-41ee-46b6-9918-0cae1aa1c2dc'
