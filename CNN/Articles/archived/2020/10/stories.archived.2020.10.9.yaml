      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) â€”</strong>&nbsp;IBM
        Philippines stressed that special skills are required in the digital economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb48175-8865-497b-8741-8c2b0a79e5bb'
