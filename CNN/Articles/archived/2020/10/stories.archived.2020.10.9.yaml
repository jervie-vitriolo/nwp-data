  'depression-pandemic-capitalism':
    'author': 'Pola Esguerra del Monte'
    'caption': 'In the race to profit during a recession, the value of an employee
      is inextricably linked to their productivity. Photo by MOHD SARAJAN'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-10-09T18:50:28.435+08:00
    'imagesource': 'jcr:093648da-48e0-48fb-9981-8514a03f578c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a0563b4-7c9d-41a4-91a5-fd21d1bd0bdc'
    'lead': 'In the middle of the coronavirus pandemic, as its toll on the economy
      stretches on, more Filipinos experience anxiety and depression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-09T18:54:57.469+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T19:27:09.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:24:27.920+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The burden of depression in a capitalist economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b16a18-e00a-4f1b-b2e7-f2daa183968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:10.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life ) â€”</strong> In the middle
        of the coronavirus pandemic, as its toll on the economy stretches on, <a href="https://cnnphilippines.com/news/2020/5/28/anxiety-depression-mental-health-lockdown.html"
        target="_blank">more Filipinos experience anxiety and depression</a>. The
        <a href="https://www.cnn.ph/news/2020/8/26/Mental-health-anxiety-suicide-hotline-Philippines-COVID-19.html"
        target="_blank">National Center for Mental Healthâ€™s suicide hotline</a> recorded
        1,000 calls from the four-month period of April to July, compared to 300 to
        400 calls from the 10-month period of May 2019 to February 2020. Suicide-related
        calls peaked in July 2020, with 115 calls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e9bb6-5386-412f-afa7-e5461a220a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years since Republic Act No. 11036 or the landmark Mental Health
        Law was signed into law, there remains misconceptions surrounding mental illnesses.
        In August, the national government called for help from <a href="https://cnnphilippines.com/news/2020/8/24/COVID-19-pandemic-mental-health-church-.html?fbclid=IwAR2qfjtAazanlZPH907_ZVvEbR08ABLbw45bVNJka_610Ouwi6FPYA-pIpw"
        target="_blank">church leaders</a>&nbsp;to â€œappeaseâ€ those contemplating suicide.
        This was backed by the Department of Health. On a separate occasion, Presidential
        Spokesperson Harry Roque defended the controversial Manila Bay "white sand"
        by saying it could help improve mental health and distract people from the
        crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e4996c-5a42-41f2-b93b-779d318a249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike mood fluctuations and short-lived emotional responses
        to life changes, depression is a medical condition. Just as a person with
        a physical injury may require medication and surgery, a person with depression
        cannot simply â€œpray the cray away.â€</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f9e73-68ce-4dc4-841c-656f312d93cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:11.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depression treatment, which is often not part of the coverage of
        health insurance, can be quite costly. My psychiatric consultations set me
        back around â‚±2,000 (with PWD discount), while my antidepressants cost over
        â‚±2,000 a month. But the medical cost is nothing compared to what it affords
        me: a chance to live normally and be able to work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff495cd1-355e-45f2-9271-1b8585434db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:12.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the pandemic happened.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f4230-17cc-40f9-b8a0-5129ebf25a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.470+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:12.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Miasma of misery</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478c1c66-5f85-4626-978c-054ac3404469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.470+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A once-in-a-century historical disruption can especially challenge
        people like myself who have high-functioning depression or dysthymia, also
        known as chronic low-level depression, and the curse of the over-achiever.
        It is the kind of persistent mild depression where one can tolerate pain and
        go about their daily activities, but in fact exist in a miasma of misery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb04b9d1-6d6d-4020-9d34-47062ecfffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:13.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many writers, I had a lucrative day job at an advertising agency
        where Iâ€™d been working for nearly two years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7355993-6305-4944-a9e0-2719bbc76aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:14.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recession changed everything. As the organization chased profitability,
        opportunities to earn a profit couldnâ€™t be refused, so an onslaught of projects
        was welcomed with arms wide open. The work-from-home set up blurred the line
        dividing work and leisure, so messages would come in even beyond official
        work hours. Freeze-hiring helped the company save, but it also meant a smaller
        headcount would take on the same amount of client work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e7ec79-86f3-4cfc-89dc-bbb8ee2ebb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As work piled up and deadlines became tighter, I felt more and more
        depleted. Editing copy became daunting. I drooped in front of the laptop,
        felt sleepy in the middle of the day, and had mini heart attacks from pings
        on work messaging apps that always demanded my urgent attention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54218c1-2e4d-4c12-9a54-f0a37e4848b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:15.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were extensions of a deeper physiological turmoil linked to
        depression â€” missed periods due to PCOS, a recent diagnosis of mild hypothyroidism,
        pre-diabetes, insomnia, and headaches induced by the rain (Seasonal Affective
        Disorder) â€” all of which I experienced in the last three months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66933c0-418b-4fe7-abaa-a2f28b71c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:15.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the extreme work stress made me want to give up, I wondered
        if I was taking for granted having a stable, well-paying job in this economy.
        With Filipinos <a href="https://www.cnn.ph/news/2020/9/10/NEDA-poverty-unemployment-2021.html"
        target="_blank">slipping into poverty and joblessness</a>, resigning seems
        an outrageous indulgence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15ff27f-7911-4536-9cc7-8c8992a049d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As children, our pickiness was often refuted with: â€œOther kids have
        no food to eat.â€ As adults, work dissatisfaction is dismissed with: â€œOther
        people have lost their jobs.â€</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c08336a-f3f1-4750-b232-d4288e663d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is survival hinged solely on oneâ€™s capacity to provide for oneself,
        rise up the corporate ladder and secure a viable future? In this pandemic,
        is a toxic work environment triggering depression a valid reason for quitting?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844bfdbb-29d6-46da-9d80-2b3e7fcfcffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:17.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Productivity, depression and capitalism</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e0d704-034f-4568-88ed-6e6eb9ba2bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock and surreality of this pandemic has exposed workâ€™s mundanity.
        In the race to profit during a recession, the value of an employee is inextricably
        linked to their productivity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d2c1e-8deb-4cbf-bd07-c564d3e8782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:18.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://www.sv.uio.no/sai/english/research/projects/anthropos-and-the-material/Intranet/economic-practices/reading-group/texts/thompson-time-work-discipline-and-industrial-capitalism.pdf"
        target="_blank">essay</a> â€œTime, Work-Discipline, and Industrial Capitalism,â€
        social historian and political activist E.P. Thompson writes: â€œThose who are
        employed experience a distinction between their employer''s time and their
        â€˜ownâ€™ time. And the employer must use the time of his labor, and see it is
        not wasted: not the task but the value of time when reduced to money is dominant.
        Time is now currency: it is not passed but spent.â€</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69f5d0d-2bb5-4bf9-9a57-9a938e690654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:18.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the onset of the pandemic came a deluge of articles promoting
        mindfulness, meditation, yoga, exercise, aromatherapy, sunlight, sleep and
        self-care to combat stress and promote <a href="https://cnnphilippines.com/life/culture/2020/4/29/productivity-crisis.html?fbcid&amp;fbclid=IwAR27fENvuebfpjSpzNYtREsTxam63IE9yUM8q49JUpDBt8H1AtzBIdmqlVc"
        target="_blank">productivity amid the pandemic</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1776b34-6af7-4c24-8c5f-9cb9d738c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focusing on productivity amid a global catastrophe is a symptom
        of deeply-rooted capitalism: â€œThe idea that every nanosecond of our lives
        must be commodified and pointed toward profit and self-improvement,â€ describes
        Nick Martin of <a href="https://newrepublic.com/article/156929/work-home-productivity-coronavirus-pandemic"
        target="_blank">New Republic</a>. â€œThe crux of these kinds of posts and newsletters
        and articles and mandates from work is rooted in the same misguided mindset.
        Yes, this pandemic is bad, but how can you improve yourself with all this
        solitude? And more to the point, how can you continue to prove your worth
        as a hard worker?â€</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6344d419-a103-4d52-bc43-f31716608f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:19.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond productivity, socio-economic stresses and sociopolitical
        inequities play a role in psychological conditions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d89ba8-fcb5-4997-9a58-7a102d135147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:20.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 U.K. <a href="https://www.mentalhealth.org.uk/sites/default/files/Poverty%20and%20Mental%20Health.pdf"
        target="_blank">study on poverty and mental health</a>&nbsp;acknowledges that
        mental health is shaped by â€œthe wide-ranging characteristics (including inequalities)â€
        of the social, economic and physical environments in which people live.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd13ded-028c-419c-a4c8-7c00e181ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:20.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an economic crisis, â€œthe primary health impacts of economic
        downturns are on mental health (including the risk of suicide),â€ the study
        says. â€œPeople with no previous history of mental health problems may develop
        them as a consequence of having to cope with the ongoing stress of job insecurity,
        sudden and unexpected redundancy, and the impacts of loss of employment (financial,
        social and psychological).â€</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22bd29-42a9-43a8-a423-5f85d4125e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:21.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The opposite of depression</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb62f2ea-8a14-4e64-ba3a-a243c1e09477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:21.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone has the financial option to leave a toxic workplace
        in this pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e88ff90-8c31-4429-8d8b-13f0a7b67ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I barely have that privilege, yet it is only in this pandemic that
        Iâ€™ve experienced this level of unbearable burnout, that I knew what I had
        to do.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f862e-7413-44e7-9d72-0827a456a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When stress spirals into depression, it comes to a point where productivity
        drops drastically and life becomes a series of days filled with nullity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e290b-58d5-4bd4-a7a3-96f695cdcde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:23.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Solomon described this eloquently in his TED Talk: â€œI found
        myself losing interest in almost everything. I didn''t want to do any of the
        things I had previously wanted to do, and I didn''t know why. The opposite
        of depression is not happiness, but vitality. And it was vitality that seemed
        to seep away from me in that moment. Everything there was to do seemed like
        too much work. I would come home and I would see the red light flashing on
        my answering machine, and instead of being thrilled to hear from my friends,
        I would think, â€˜What a lot of people that is to have to call back.â€™ Or I would
        decide I should have lunch, and then I would think, but I''d have to get the
        food out and put it on a plate and cut it up and chew it and swallow it, and
        it felt to me like the Stations of the Cross.â€</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c75377-9e9f-4400-82b1-2dae3dd7b7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:23.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We fear COVID-19 because we fear death. We fear losing a job because
        we fear starvation, because we fear death. But what we forget is that the
        paralysis from depression can also be as hollow as death.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a7db00-c396-4b4c-af90-e50c097256b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time I quit without the security of a job offer
        in waiting, with only enough savings to tide me over until my next job. From
        a capitalist perspective, it makes bad economic sense.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b0a4a1-e9a1-4ccc-bd5c-ec81e1276e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:24.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to say that quitting a job due to depression is unacceptable
        furthers the stigma that depression is not a serious illness â€” that it is
        merely a character flaw, and not a medical condition that needs treatment
        and healing. Sometimes, corporations are so focused on making a return on
        their investment on employees, that they forget that employees are people,
        not machines. And as human beings, we go through phases that affect how we
        function.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f721bb-d2d9-4554-8504-8381a0348e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:25.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iâ€™ve since found pleasure again. Iâ€™ve had the energy to walk under
        the sun. Iâ€™ve had the headspace to plan out the next steps for my small business.
        Iâ€™ve also taken a leap to plan my future by plotting my Eisenhower Matrix,
        reflecting on the idea that while running the rat race is urgent, feeling
        alive is more important.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682da5cd-59c1-4698-a4d5-989a505c1169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:25.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, I spoke with my therapist about this.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da35d4d-3339-4e06-9d1a-a44b4c5bada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T18:54:57.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:27:26.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œYou lost a job,â€ she said, â€œbut you gained vitality.â€</p>'
