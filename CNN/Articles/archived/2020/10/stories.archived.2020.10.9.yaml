      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that actually bringing it up potentially creates more pressure
        for any given player."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718a5e8a-8b74-4a5e-a417-1bfc202ae7e6'
