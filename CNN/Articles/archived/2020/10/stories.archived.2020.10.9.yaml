      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay Party-list Rep. Lito Atienza, on the other hand, welcomed
        the call of Duterte and said that the resumption of the session would mean
        more transparency in the national budget.</p>'
    '6':
