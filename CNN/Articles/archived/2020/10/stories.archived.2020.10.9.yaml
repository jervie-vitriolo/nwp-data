      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this unpredictable US Open, Zverev can guarantee one thing. "We''re
        going to have a new Grand Slam champion. This is the one thing that we know
