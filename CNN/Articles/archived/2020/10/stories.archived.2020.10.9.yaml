      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3b82ee-b358-4992-b430-b318210a382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:10:35.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How are DepEd TV''s episodes produced?</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8899655-32d7-428b-b78f-20cd2cb5f1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:10:35.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828273f0-ffdd-4c1a-902d-6874f686e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:10:35.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua and Abanil also showed the media several steps which show
        the vetting process of how its episodes go to air.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12144f-a559-42d2-a0d2-8855fe943efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:10:35.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:43.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67f6c4d-59b3-4cbf-a853-f003c5433112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:10:35.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, it is similar to a producing television programs
        but with quality control protocols conducted by curriculum and instruction
        or CI Subject Experts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055325b1-c977-4e6f-9229-4c2be8fb2276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:10:35.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:44.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb1197-deee-43b3-9c32-2ec8b43ca5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:10:35.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These CI subject experts will review the module, which teacher-broadcasters
        will write a script on, based on the Education Department''s style guide.
        The teacher-broadcaster will include relevant aids such as graphics, props,
        and other materials before the script is checked for presentation by the episode''s
        executive producer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ae4c39-752b-40d6-a19f-af680fa4b7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:10:35.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:45.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588b18b6-cfac-4160-8e48-528751cc6585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:10:35.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the script is submitted and approved by the CI subject experts,
        the episode is shot and will be double-checked for graphics, spelling, and
        style concerns by the broadcaster and a member of the agency''s Educational
        Technology or EdTech unit. The same script is double-checked by the executive
        producer alongside the teacher.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8275c04-60c5-4133-8292-6b7c103f1d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:10:35.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dacd25d-842b-46f9-8efb-93a6e86d55fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:10:35.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editing of the episode is then done, and graphics are placed without
        visual effects. After this process, a third quality check is done by the DepEd
        team. Their revisions are submitted to the editor and graphics artist before
        it is previewed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a819588-2b83-4b04-ae89-83542469731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:10:35.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:47.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9368d7d9-009f-46ee-b53f-5eb5b36fc4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:10:35.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:48.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A final quality check by the teacher-broadcaster, EdTech staff,
        and the CI subject expert is done before mastering, after which a last preview
        will be done for additional revisions before the episode finally airs on television.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2303a125-a5af-4c4c-b75f-3df109a97ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:10:35.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b671fd-b0a3-4203-8c3a-2080fee80159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:10:35.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:49.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua says, they are also working on improving the production aspect
        of the programs, after receiving complaints about the supposed lack of visuals
        and the way teacher-broadcasters deliver their scripts.</p>'
