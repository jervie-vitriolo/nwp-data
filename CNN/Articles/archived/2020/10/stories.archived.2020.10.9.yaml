    'template': '1'
    'title': 'Pasig launches online health monitoring, QR code system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434dfed4-09e5-45a0-8835-513d48dcb756'
      'mgnl:activationStatus': true
