      'jcr:uuid': '5f4af301-92e5-4614-9498-2a3fb098e725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:43:19.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:25:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBM launched the "Pathways to Technology for Early College High
        School" (P-TECH) two years ago to train and expose Grades 11 and 12 students
        to these new collar job tasks and mentors, Jiao shared.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b74807e-d7df-4b99-9dcb-b142025e76cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:43:19.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:25:08.112+08:00
