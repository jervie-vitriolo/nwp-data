      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71491455-e139-4d30-87be-068c2c94226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WTO needs a leader at this time. It needs a fresh look, a fresh
        face, an outsider, someone with the capability to implement reforms and to
        work with members to make sure the WTO comes out of the partial paralysis
        that it''s in," she said in an interview.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd3ba23-ad96-4ed5-b39d-3e51a87d5b37'
      'mgnl:activationStatus': true
