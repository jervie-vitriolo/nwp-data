      'mgnl:lastActivated': 2023-01-25T19:30:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ''
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b47d6c-4b68-4db0-ae2d-c2234fdea686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:29:01.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> â€” Pasig
        City has launched an online-based health monitoring and information management
        system that would help improve the city''s contact tracing efforts and medical
        response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4cd09c-3ecb-4cb5-b3e5-7f8b6de3a62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:29:01.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig Health Monitor will contain the medical database of PasigueÃ±os
        and non-residents who work in the city. It will also store the inventory of
        the city''s health resources. One of its main features is the PasigPass --
        the city''s QR code-based solution to improve contact tracing efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc0f156-8983-4846-8fc5-1662f576125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:29:01.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig Mayor Vico Sotto on Friday said they first required the use
        of the QR codes at the city hall. Once the system has been ironed out, they
        will require customers and visitors to present their unique codes in private
        establishments to easily trace contacts should the person test positive for
        COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8456cf-9b07-4cd8-a26d-964ea24a3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:29:01.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag naka QR code po kasi, direktang mapupunta sa Pasig Health
        Monitor ''yung datos ukol sa pinuntahan ng mga tao, para kung sakaling mayroong
        mag-positive sa COVID-19, mas mabilis na matutukoy kung sino ang mga nakahalubilo
        nila sa mga lugar na pinuntahan nila na maaaring nahawaan," the Pasig City
        Public Information Office said in its Facebook page.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec8973-605f-40c0-8eeb-a830cd82b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:29:01.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:47.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No date has been set yet for its implementation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d87841-6805-4e8c-a8fd-f8b3309f9e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:29:01.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those without smartphones were still advised to register and print
        their QR codes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0e59c8-74de-4edc-b1ff-6a7600b4297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:29:01.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said the city''s contact tracing team is being
        trained to operate the Pasig Health Monitor. Sotto assured that personal data
        will be safe, saying the website adheres to the Data Privacy Act.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b77fc-1576-41cd-a8e5-c61c11ce1b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:29:01.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:48.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local government units have been using the QR code system
        to augment their contact tracing efforts.</p>'
  'IATF-reduced-distancing-higher-ridership-PUVs':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-09T11:47:15.248+08:00
    'imagesource': 'jcr:3ed9dc04-25b0-4e27-b66e-3ad0ac19b3a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c48fa4b-595c-437f-b87e-11558494dc8a'
    'lead': 'Cabinet Secretary Karlo Nograles says now could be the time to discuss
      proposals to increase allowed ridership in buses and other public transport
      by easing distancing rules, as the IATF seeks to further reopen the economy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-09T11:53:12.009+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:30:34.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:24:24.302+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['public-transport', 'PUV', 'commuter', 'distancing', 'physical',
      'jeep', 'bus', 'train']
    'stories': ['e216ba07-6a6f-4461-a3fe-c0ffeb35ac5c']
    'template': '1'
    'title': 'IATF to tackle reduced distancing in public transport anew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bc8632-3913-4549-8355-15f463e504a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:53:12.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:35.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) â€”</strong> Now
        may be the best time to revive talks to relax physical distancing in public
        transport, Cabinet Secretary Karlo Nograles said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab1535c-aba7-4eab-b090-2735c026ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:53:12.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key to plans to revive the economy and get more people back to work
        is public transportation, which is said to be <a href="https://www.cnnphilippines.com/business/2020/10/8/limited-public-transport-holding-economy-back-Galvez.html">holding
        back the country''s growth rebound.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb2467-f9bd-43e8-a9ff-c0a2bca6f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:53:12.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said they are now in talks with health experts â€“ including
        those who rejected the original plan in September â€“ to explore the reduction
        of the required spacing between commuters aboard buses, trains, and jeepneys.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e20b8c-ccc7-4bdb-aad0-6c8f30a2d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:53:12.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe now is the time, <em>nasa Phase 3 na rin tayo ng ating National
        Action Plan, na pag-usapan natin muli itong sinasabi nating</em> capacities
        of our public transportation," Nograles, also co-chair of the Inter-Agency
        Task Force,&nbsp;told CNN Philippines'' <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddff97ba-0d06-44ff-b20a-c860db4160ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:53:12.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:37.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe now is the time, we are under Phase 3 of our
        National Action Plan as well, for us to talk about the capacities of our public
        transportation.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f2716a-6853-48e4-8aca-4a364b1a769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:53:12.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:37.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they are open now to start beginning and slowly, gradually
        but safely opening up public transport some more," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb803ca7-d9cf-4565-90a7-510909df3db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:53:12.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said health groups are aware of the need to raise ridership in
        public utility vehicles, adding that timing is crucial. Now may be a better
        time with the case reproduction rate, positivity rate, and attack rate declining
        while local healthcare capacity and patient recoveries are increasing, Nograles
        pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f894ee6-8433-4e4a-88a3-f1de6caa8585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:53:12.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Department of Transportation reduced the distance
        between commuters inside mass transit initially to 0.75 meter. This was to
        be further brought down to 0.5 meter, then to 0.3 meter. However, the plan
        was rescinded by President Rodrigo Duterte amid <a data-cke-saved-href="https://cnnphilippines.com/news/2020/9/14/reduced-distancing-public-transport-rise-COVID-cases.html?fbclid=IwAR1ioXqVGhCbZvTz7CETL9dHzP5xl52XgJtyu5YO1qPdk9GIPF-iIbPQlzs"
        href="https://cnnphilippines.com/news/2020/9/14/reduced-distancing-public-transport-rise-COVID-cases.html?fbclid=IwAR1ioXqVGhCbZvTz7CETL9dHzP5xl52XgJtyu5YO1qPdk9GIPF-iIbPQlzs">warnings
        from some members of the medical community</a>, and the one-meter distance
        requirement between passengers was restored.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15722118-a9b9-4e7a-9226-b443d590d516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T11:53:12.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:39.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/18/doctor-small-difference-reduced-social-distancing-commuters.html">Doctor
        says easing social distancing for commuters makes ''very small difference''
        in COVID-19 fight</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
