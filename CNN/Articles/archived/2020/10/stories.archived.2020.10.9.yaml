      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742241f7-49ca-4c04-ab7d-1887f2d320ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:24.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Two decades of dominance</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9a8bc7-9318-4eb4-a573-a447d0729c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:24.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a 20-year career, all with the Lakers, Bryant averaged 25
        points per game, and retired as the franchise''s all-time leading scorer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4332f9-c298-4adf-9500-75ec2f97e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:25.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21ea834-4bde-44fe-9c40-14b6954f961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:25.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He famously scored 81 points in a 2006 contest against the Toronto
        Raptors, the second-most ever in an NBA game behind only Wilt Chamberlain''s
        100-point effort in 1962.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ba519-ef26-41a8-b6cb-bc579bd6b7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:26.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f5cb8-759d-4982-9241-3a1e54e6a504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers debuted the uniform -- which features a snakeskin print
        -- on January 26, two years to the day prior to Bryant''s eventual 2020 death.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39c261-4f4d-471d-825e-5af6913858cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.794+08:00
      'mgnl:createdBy': 'david'
