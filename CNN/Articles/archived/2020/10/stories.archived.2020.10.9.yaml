      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Employers Confederation of the Philippines said delayed payment
        of the Christmas bonus should be off the table since it will eventually be
        a burden to a company trying to stay afloat amid the economic crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d05c33d-cc87-45e1-8d5a-65543f51fc00'
      'mgnl:activationStatus': true
