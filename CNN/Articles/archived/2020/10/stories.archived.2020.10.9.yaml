    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b122fbd-ce87-4320-9948-c4512f4350f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:10:35.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
