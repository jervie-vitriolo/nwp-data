    'mgnl:tags': ['World-Trade-Organization', 'WTO']
    'template': '1'
    'title': 'A woman will oversee global trade for the first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec67c1-7df1-47e8-bceb-af6346d86eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For the first time in its 25-year history,
        the World Trade Organization will be led by a woman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b2e854-33d6-4fda-92eb-991f28ba1312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:24.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7325c099-1550-4039-be49-69fa882f1193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The field of candidates vying to become the next director-general
        of the WTO later this year has been reduced to Nigeria''s Ngozi Okonjo-Iweala
        and South Korea''s Yoo Myung-hee, the Geneva-based body said in a statement
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6dcfdd-52e5-4b6f-b3c6-28b62c36f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:25.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1844ff-3410-4316-a598-d5c04b08dd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:25.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them will replace Roberto Azevedo, who stepped down a year
        earlier than planned in August after the WTO was caught in the middle of an
        escalating trade fight between the United States and China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea54145-2550-40cf-b245-fbbb2f991f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dafa20-5f0f-4ffa-8eb4-599e6e3df6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WTO was established in 1995 with the aim of promoting open trade
        for the benefit of all. It negotiates and administers rules for international
        trade and tries to resolve disputes among its 164 members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4a7a6-0776-47e3-8371-35bed5ceff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:27.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b392f1ce-977f-46fd-95bb-818a7573038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okonjo-Iweala is an economist and former finance minister of Nigeria.
        She spent 25 years at the World Bank, rising to become the organization''s
        managing director of operations. In 2018, she was named to the board of Twitter.
        She also chairs the board of Gavi, an international organization that aims
        to bring together the public and private sectors to improve access to vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561a2df-5666-4551-8011-83ee3e916812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:28.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4687b9e1-f605-4825-b615-af04795a6500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:28.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy to be in the final round of the @WTO [director general] campaign,"
        she tweeted on Thursday. "Thanks, WTO members for your continued support of
        my candidacy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592dc9fb-b0c7-4c10-a783-f34133522d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dc15e8-bd08-4b0b-a24f-69fd8440926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:29.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okonjo-Iweala will face off against Yoo, who is the first woman
        to serve as South Korea''s trade minister.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c426a9b7-7aef-4383-988c-f7d3abb30e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2370f210-1b0a-487f-8f39-7b2f07bcdb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deeply grateful and honored to be selected for the final round
        in the selection process of the next @WTO Director General!" Yoo said on Twitter
        after the final candidates were announced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410875e8-5f73-4cec-9327-a3c1ee1177b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31dee62-dc68-41b9-8102-ca463c4e898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:31.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next director general of the WTO will assume control of an organization
        that has struggled to prevent trade spats among member states, most notably
        the United States and China. She will also be forced to grapple with fallout
        from the coronavirus pandemic, which slammed trade and triggered a deep global
        recession.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e531410-419c-4490-b28f-c390063c011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:32.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41b338-5e4c-4f54-aefd-8d88e2691d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:32.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much may depend on the outcome of the US presidential election in
        November.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523dccb1-da89-413f-ad62-732f4bca774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:33.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b983a83d-00c5-400b-818f-08001c43d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has repeatedly criticized the WTO and undermined
        its mission by imposing tariffs on allies including Canada and Mexico, as
        well as China, the world''s second biggest economy and a rival of the United
        States. Trump has blocked the appointment of key personnel to the WTO, hobbling
        the organization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e6b766-9c5f-4e8a-bfd6-b1e8cd536cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f396b0fc-b41c-44ef-bf3d-bcabcb7fdef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoo has described the WTO as "being at a crossroads." In a video
        produced as part of her campaign for director general, she said members must
        now work to rebuild trust and reform the global trading system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75cda00-0e58-4bbb-8022-5188c5224ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaf8a02-9256-49d9-8786-61f0bb89f4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:35.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global economy is under tremendous strain. This is precisely
        why the WTO is more important than ever," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c01cb81-bd2a-485e-a221-e27e1f54aa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2525bece-1cbf-42af-b6b1-06a6929e33b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.870+08:00
