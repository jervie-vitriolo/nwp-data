      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a special session organized by The Internet and Mobile Marketing
        Association of the Philippines (IMMAP) during Day 4 of Digicon OMNI, Geia
        Lopez, principal industry analyst of Google Philippines, presented where the
        industry is right now in its efforts of measuring digital success with the
        topic "Overview of the Digital Measurement Board: Why is it Important?"</p>'
