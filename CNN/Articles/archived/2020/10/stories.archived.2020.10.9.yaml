      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI donâ€™t think there will be any move to unseat him during that
        time because the President''s wish is to have [the budget] approved,â€ Salceda
        told CNN Philippinesâ€™ News Night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c91ad-48a2-48aa-b63c-96c4afbdd47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T20:54:23.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:27:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco, for his part, took a swipe at Cayetanoâ€™s earlier motion
        to create a small committee that will consolidate the amendments to be presented
        for third reading.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb12aaa5-8e95-4bf0-8b9b-e0fd18fe55fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T20:54:23.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:27:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe attendance of all lawmakers will enable them to meaningfully
        participate in the entire budget process and preparation, just like what the
        President wants, and not just to a small committee of hand-picked friends,â€
        Velasco said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8bfd7-c3b4-48e7-80ec-9104e73adde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T20:54:23.283+08:00
