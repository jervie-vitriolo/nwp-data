      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flashy Canadian hit 76 winners against Busta but also committed
        76 unforced errors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda37828-0452-4851-9578-905db17f94d2'
