      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China has officially signed an agreement to join World
        Health Organizationâ€™s COVAX facility, a global project that will ensure equitable
        access to COVID-19 vaccine, Chinese Foreign Ministry spokesperson Hua Chunying
        announced.</p>'
    '7':
