  'Women-do-better-at-mask-wearing-and-other-measures-to-stop-spread-of-COVID-19--research-suggests':
    'author': 'Katie Hunt, CNN'
    'caption': 'Photo courtesy: Spencer Platt/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-09T00:40:40.886+08:00
    'imagesource': 'jcr:05f56187-bdf9-481b-9e13-68f50ba8422b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd522d85-c573-4ff4-bd23-1e524897f7a5'
    'lead': 'A survey of 800 people found that women were more likely than men to
      say they maintained social distance, stayed at home, washed hands frequently
      and mixed less with family and friends'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-09T00:20:30.587+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:35:06.987+08:00
