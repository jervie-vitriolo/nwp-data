      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One win away from their next NBA title,
        the Lakers are channeling the man who led them to their last five.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ed015-fafc-4be0-9af1-e15f44ac2e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:14.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaa48f4-5023-4954-a47d-78cf3cf4f09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:14.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles will wear the Kobe Bryant-inspired "Black Mamba" uniforms
        Friday evening when they look to close out Miami in Game 5 of the NBA Finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45cd6a7-9db5-4801-b5ab-dee9b37e8ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a9b98-5447-47c5-b5b3-94dd8d460ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:15.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the Heat 3-1 in the best-of-seven series, the Lakers sit
        on the cusp of the franchise''s 17th league championship. Bryant, who along
        with his daughter and seven others died in a January helicopter crash, won
        championships with LA in 2000, 2001, 2002, 2009, and 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2a41e9-13d5-427a-acd3-93847ea4494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd8ecc-1a2c-4697-b62e-f9b19a6b9212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles had been slated to wear the black alternative uniforms
        in Games 2 and 7 of the NBA Finals, but are moving to the "Black Mamba" look
        for the potential championship-clinching Game 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ef121-a78e-46d5-b639-5dc57580cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:17.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80508a27-0046-49e7-9487-2fa217b404eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:17.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant''s widow Vanessa showed her support for the uniform update,
        posting "Mamba and Mambacita jerseys approved for game 5" and "Let''s go @lakers"
        on her Instagram account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0171ac-a536-42e3-966a-1a611e6ba1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369cc30-69aa-4403-b114-ed23b8a76190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Channeling the ''Mamba mentality''</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dba9eb-c8c9-4623-9b04-533542a9ddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant adopted the "Black Mamba" identity midway through his career,
        a nod to the killer instinct and ferocious nature of the extremely venomous
        snake from sub-Saharan Africa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe2e5ef-8e58-4fcc-b07d-0cf5e6e659a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:19.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c241ff-afa6-4910-bcde-bbf81cf50d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:20.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Lakers, led by superstar LeBron James, have since adopted
        Bryant''s legendary "Mamba mentality," and dedicated the remainder of the
        2019-20 season to the fallen icon following his death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05580ecd-a7b1-4dc1-bfa2-87fa136d9540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:20.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00c9feb-e224-4647-9d37-63aea3a5bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:21.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the squad breaks the huddle they do so with the phrase "1-2-3
        Mamba!" and James, along with fellow star Anthony Davis, have added ink in
        honor of Bryant, as each now sports Kobe-themed tatoos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d0e29-67c6-44c8-90e4-57a3d50e68a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983591c-1827-47b3-8fd1-da48dc0549fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:22.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Game 2 of the Western Conference finals, Davis -- after donning
        the "Black Mamba" uniform -- buried a buzzer-beating, game-winning 3-pointer
        to defeat the Denver Nuggets. Following the clutch basket, Davis attributed
        the team''s success and spirit to the Bryant-inspired, all-black look.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa6bfa-fec9-4817-a8d7-fef3a1a8a013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:22.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db65492-d81a-42d5-9a0c-cddd03115303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T05:17:43.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:34:23.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, we''re representing him," said Davis of Bryant. "Especially
        in those jerseys. It''s his jersey, one he created, and any time we put it
        on, we want to win."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b159c63-d777-47b4-a451-0915dfd87100'
      'mgnl:activationStatus': true
