      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okonjo-Iweala, who hails from one of the few parts of the world
        where free trade is ascendent, told CNN in August that trade would play an
        important role in the recovery from coronavirus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2675e550-07b2-4af5-add8-ccf7aea97770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:06:34.870+08:00
