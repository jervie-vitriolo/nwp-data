    'template': '1'
    'title': '2020 PFL to kick-off in a ''bubble'' on Oct. 24'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c316894e-a549-4030-94bc-06f5657bfb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:29:37.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:25:15.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) â€“</strong> Professional
        football is slated for a return as the 2020 Philippines Football League (PFL)
        is set to kick off in a ''bubble'' setup on Oct. 24, the league management
        announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c5e623-5df7-471a-aa75-aca9c0bfdb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:29:37.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:25:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd3cb5-6aa6-4692-88d3-c6840b5947a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:29:37.701+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:25:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to the Philippine Basketball Association, the PFL will follow
        a ''semi-bubble'' setup, where club members will travel in a strict point-to-point
        arrangement from their designated residence to the game venue and vice versa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe85c45-cd74-43bb-89ae-2dc50d1b2689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:29:37.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:25:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc05cc1b-364c-4cf7-8f6b-fedeffcf72be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:29:37.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:25:17.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 PFL games will take place at the Philippine Football Federation
        National Training Center in Carmona, Cavite. The club members will be billeted
        at the Seda Hotel Nuvali in Sta. Rosa, Laguna.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e315be-e525-4889-ac92-0c5c9e37620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:29:37.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:25:18.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce454e1-dcd6-467b-a86f-144bb223bcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:29:37.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:25:18.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PFL Commissioner Coco Torre had a meeting with the six participating
        clubs on Thursday evening to discuss the format of the competition and the
        ''bubble'' setup, which he said is still up for approval by the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77eb4e9-bb5f-401c-be01-6c0c2656b19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:29:37.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:25:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0decf16d-e248-411c-b6b5-75d4a987207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:29:37.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:25:19.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torre added the league is also finalizing health and safety protocols
        for the approval of the Department of Health and the Games and Amusements
        Board.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d86a7-7eb2-4a2a-afdc-431ebda00148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:29:37.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:25:20.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d02d9f7-2f7a-4787-a87b-cc3d9693d384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:29:37.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:25:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming season will feature a single round-robin competition
        format where each teams will play five matches. The top four teams will advance
        in the finals series.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca4fb94-927e-428a-b972-e5e7c700e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:29:37.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:25:21.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaa7978-eab9-4cb9-a0c8-22ebb62abd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T22:29:37.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:25:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals Development Team and Mendiola FC will be the league''s
        opening match at 4:30 p.m., followed by the clash between Stallion Laguna
        and Kaya FC-Iloilo at 8:30 p.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b40a6-02e3-43c6-af68-15e9b7eca587'
      'mgnl:activationStatus': true
