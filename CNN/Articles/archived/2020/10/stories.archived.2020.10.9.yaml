    'title': 'CA Justice Rosario appointed to Supreme Court'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa09de2-98c0-4729-9c3c-62b199fe4981'
