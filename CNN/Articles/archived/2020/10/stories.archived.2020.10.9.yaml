  'Donald-Trump-COVID-19-public-events':
    'author': 'Maegan Vazquez, Kevin Liptak and Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-09T08:07:06.579+08:00
    'imagesource': 'jcr:7d0a49fb-7109-44a8-b671-a64cd049818b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc570986-a3d5-40d9-ad35-c9a3603d86eb'
    'lead': 'US President Donald Trump''s physician says the President ''has completed
      his course of therapy for COVID-19''.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-09T08:10:03.671+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:32:05.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:24:22.700+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s physician expects him to return to public events on Saturday'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9737ea2d-51c2-4acc-b6e9-3c402113c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>US President Donald Trump''s physician
        said Thursday that the President "has completed his course of therapy for
        COVID-19," and he expects him to "return to public engagements" on Saturday.
        But there have still not been any independent sightings of Trump, who''s been
        itching to return to the campaign trail with just a few weeks until Election
        Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb57e4-1216-44a5-8192-5341613bd019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:06.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saturday will be day 10 since Thursday''s diagnosis, and based
        on the trajectory of advanced diagnostics the team has been conducting, I
        fully anticipate the President''s safe return to public engagements at that
        time," Navy Cmdr. Dr. Sean Conley wrote in a memo released by the White House
        Thursday evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab308ae1-16ef-4a3d-ae79-c7cfed2c4e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:07.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest memo, which still does not say when the President''s
        last negative test occurred before his diagnosis, comes after Trump spun up
        his own claims about his health earlier in the day, including saying that
        he is no longer contagious with coronavirus, filling up the information void
        left by his doctors'' lack of public candor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e942884-42c5-458c-8e95-d61bf0189106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:07.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told Fox Business Network''s Maria Bartiromo that he doesn''t
        believe he is contagious anymore and that he is ready to resume campaign rallies
        -- environments where participants previously have not been required to social
        distance or wear masks. The President also said he is immune from catching
        coronavirus again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6817bf-4d79-4adc-9aa2-18be3b7de20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the US Centers for Disease Control and Prevention say people
        infected with coronavirus need to wait 10 days after their symptoms first
        appear before being around others and need to be 24 hours fever-free without
        taking fever-reducing medication.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0338c95-6be1-44fd-ab47-faf9e3647ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:08.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tested positive on Thursday evening.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32ae438-9190-48d4-b7e3-5c651714a96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:09.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By those guidelines, Trump should still be isolating, not campaigning.
        But just two days after being discharged from the hospital, he was working
        in the Oval Office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418da14-7c97-4bcd-ba98-49352e7d6b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Thursday about criticism that he was returning to the White
        House while still is almost certainly shedding the virus, Trump said he didn''t
        believe that was true.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd001c9c9-a376-463d-b807-fb4a1487701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:10.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I''m contagious, at all," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a1b3d-d03e-4096-a32a-26188627784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:10.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s impossible for Trump to know based on how he feels whether
        he is shedding the virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700714c9-3c76-4d4f-9c17-3f26c010ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:11.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also claimed he now has immunity to the coronavirus. The science
        so far indicates that he may have some degree of protection, but it''s not
        clear how strong that protection is or how long it lasts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab64e7a-484e-469d-b919-02adc4d5e885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:11.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump sounded raspy in his Thursday morning interview, but he insisted
        he is better than normal and is prepared to resume his campaign schedule.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce3948f-42a2-44d1-8d8d-676cf00134f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:12.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''m better ... to a point where I''d love to do a rally
        tonight. I wanted to do one last night," Trump told Bartiromo. "I feel perfect.
        There''s nothing wrong."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af45f3-5e8b-45a9-a9a2-4cf0d40d2a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling his illness "almost a gift from heaven," Trump again praised
        the drugs he received at Walter Reed National Military Medical Center, but
        said he couldn''t have avoided contracting coronavirus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de46ffc-e4c9-440f-a8c0-dc9cec7f6c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:13.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how good the security, you''re not going to protect yourself
        from this thing," he said, adding later: "You catch this thing. It''s particles
        of dust."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d02227b-4266-4483-8ceb-f3d49ecc82d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:13.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says the virus can be transmitted through the air in some
        circumstances; the virus is not "particles of dust."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94939e0-5cd8-4818-b6fb-626a7be48dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he hadn''t been tested recently, telling Bartiromo:
        "No, I''ll be tested very soon, but I''m essentially very clean. They say
        it''s over a period of six, seven days."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422af666-e9f0-4985-bcbb-3bb922a15a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also seemed to blame an event with Gold Star families for
        his infection, even though his White House Supreme Court nomination announcement
        has been labeled by some as a superspreader event and several attendees of
        that event have been infected.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cf7947-0da3-4890-b39e-4812c21a678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got a lot of things doing ... when I want to say hello to Gold
        Star families ... I''m not going to be in a basement saying, ''Hey I can''t
        see you as you traveled in from California and all the different places.''
        It''s OK," Trump said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faafa1d-0fd3-425c-9994-a9ed317725d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The origin of Trump''s coronavirus infection, of course, remain
        unclear.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2acf9e-0eba-40d6-9a82-ff0e919ff5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:10:03.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy Davis, president &amp; CEO The Greatest GENERATIONS Foundation,
        said in a statement that all the Gold Star families who attended the White
        House event tested negative for coronavirus.</p>'
  'MSME-13th-month-pay-employees':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-09T08:22:15.105+08:00
    'imagesource': 'jcr:d118ed8a-b940-4777-9c43-5118fdaa6eaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad2d0c62-4128-4d14-91e0-da75028cf6f5'
    'lead': 'Government agencies should extend more aid to pandemic-hit micro, small
      and medium enterprises (MSMEs) so that they can still give the mandatory 13th
      month benefit to workers, labor groups urge. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-09T08:26:52.254+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:31:57.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:24:22.863+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t urged to assist MSMEs to avoid ''no 13th month pay'' scenario'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf9edf7-c418-45ff-ab80-ecfbd56c63c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:26:52.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) â€”</strong> Government
        agencies should extend more aid to pandemic-hit micro, small and medium enterprises
        (MSMEs) so that they can still give the mandatory 13th month benefit to workers,
        labor groups urged on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304ae77e-ec0e-4935-8094-8c09bb724669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:26:52.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kilusang Mayo Uno said the government should take a more proactive
        role in providing relief to workers, instead of causing more anxiety by floating
        a "no 13th month pay" scenario.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d7683-bd45-4e08-8261-0481be3e9df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:26:52.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the governmentâ€™s responsibility to bail out MSMEs in times
        of emergencies. Deferments and exemptions are not a good tune to sing amid
        this pandemic," KMU Chairperson Elmer "Ka Bong" Labog said. "Why make the
        workers suffer by letting them be submerged in debts here and there?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1601a4-61a2-43a6-b21f-7fed76201155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T08:26:52.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:59.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Silvestre Bello III on Thursday said the Department of
        Labor and Employment is looking at allowing MSMEs severely hit by the COVID-19
        crisis to <a href="https://cnnphilippines.com/news/2020/10/8/DOLE-companies-exempted-from-giving-13th-month-pay.html">apply
        for non-payment of the 13th month pay</a> to their workers, saying they will
        release guidelines on what constitutes a "distressed" employer. He added that
        deferment of the payment of benefits is also an option.</p>'
    '10':
