      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that fine-tuning health messages to better target men
        could be an effective strategy to reduce the spread of the virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7cf06e-505c-43cd-b928-ec7fe0b797cb'
