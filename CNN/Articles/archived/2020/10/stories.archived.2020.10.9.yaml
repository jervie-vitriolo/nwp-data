    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e260a245-2c1a-4a8f-bbe5-e9dd116ee96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T21:30:58.938+08:00
