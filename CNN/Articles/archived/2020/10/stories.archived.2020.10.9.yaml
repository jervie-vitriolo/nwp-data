      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The privileges of inmates inside the maximum security compound have
        been suspended while jail authorities were asked to conduct an extensive search
        to confiscate contraband items.</p>'
