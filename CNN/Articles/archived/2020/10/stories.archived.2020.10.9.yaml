    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Women do better at mask wearing and other measures to stop spread of
      COVID-19, research suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b81cf-02ca-48d1-a87e-4790d6ce3ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Wearing a mask, social distancing and
        washing hands regularly are the best ways we have to stop the spread of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c37f4-747e-4ef7-9f80-ebf8db1fd327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:07.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d2515-ad27-455a-b02e-7688cd8197c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:08.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to these crucial habits, it appears that women
        are more likely to be following these steps to a greater degree than men,
        according to a new study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f217c13-50f8-4c16-bc40-185322660a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72513513-e019-4951-a24c-bc5ef598cef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:09.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach their conclusions, the researchers at New York University
        and Yale University examined survey data, street observations and analysis
        of smartphone movements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a47596a-5e98-4b3f-980b-f535af465d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2db5a0-ab1b-4be8-8ce1-e39d93deba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:10.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women aren''t just better at taking preventative measures, researchers
        said. They also found that women were also more likely to listen to experts
        and express alarm and anxiety in response to COVID-19, the study, which was
        published this week in the journal Behavioral Science &amp; Policy, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a49b937-5778-435b-b909-3d0b11b9ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769aa29e-01e8-4d7f-8f3b-41e5927ea5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their survey of 800 people found that women were more likely than
        men to say they maintained social distance, stayed at home, washed hands frequently
        and mixed less with family and friends. The only measure that didn''t have
        a gender difference was the frequency of contact with people other than friends
        or family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985eb98-1198-4454-a0f4-90cc9d686ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:12.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38369d6c-e674-4c69-99b8-eafca0f70938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, self-reported behavior doesn''t always accurately represent
        actual behavior, so the researchers also looked at pedestrians and mask wearing
        in three different US locations -- New York City, New Haven, Connecticut and
        New Brunswick, New Jersey -- to see how many people wore masks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2723c6-d4b2-4019-8e5f-49a1ca0072d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:13.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2431b79-a11d-4471-b534-e8bec8ee61c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that 55% of women wore masks properly compared with 38%
        of men -- even though gender distribution in these zip codes was roughly equal.
        They observed 127 women and 173 men on May 4-5 this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c634d6ed-557a-4d04-840a-90dc811c0905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:14.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b03dd27-1a27-4e71-8af2-b9ab374ca2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:14.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third part of their study, to measure social distancing among
        the wider US population, the researchers used GPS data from 15 million smart
        phones to track overall movement and visits to non-essential stores like spas,
        florists and fitness facilities between March 9 and May 29.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b2da65-03d3-4841-b16f-b46a23e7a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3757e7-1720-43be-8a0d-cf55ed563ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:15.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showed that counties with a higher percentage of males
        showed comparatively less social distancing. These differences, the researchers
        said, remained even after accounting for COVID-19 cases per capita in these
        counties, the presence of stay-at-home orders and other demographic characteristics
        -- such as income, education and profession -- that could influence whether
        people worked from home or were more likely to work in sectors deemed essential.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb71f86-61fa-4b37-94a1-ae0dbddfda56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:16.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b16bad-b000-4665-b744-1c30d774a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:16.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many senses, the researchers said the findings weren''t surprising
        -- it''s long been known that women are better hand washers than men. And
        a 2016 review that looked at research from dozens of different countries found
        that women were 50% more likely than men to practice, or increase, protective
        behavior like proper hand-washing, mask-wearing and surface cleaning in the
        context of an epidemic, like flu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e5be55-dbed-462d-a0ab-440ed4a4aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b44aec-5d7d-4446-a589-e620f053a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:17.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous research before the pandemic shows that women had been
        visiting doctors more frequently in their daily lives and following their
        recommendations more so than men," said Irmak Olcaysoy Okten, a postdoctoral
        researcher in New York University''s Department of Psychology and the paper''s
        lead author, in a press statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c3ddb5-93dc-4f01-89be-8946e70faf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:18.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55448e2b-2d10-4993-aa56-89ef27f4b802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:18.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also pay more attention to the health-related needs of others,"
        Okten said. "So it''s not surprising that these tendencies would translate
        into greater efforts on behalf of women to prevent the spread of the pandemic."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c110d-36c3-49cd-8bd7-cd83fcf27b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T00:20:30.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:35:19.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
