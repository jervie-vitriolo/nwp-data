      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) â€”</strong> Meralco
        on Friday announced a slight increase of â‚±0.12 per kWh in its power rates
        in October. A typical household consuming 200 kWh a month will have to pay
        around â‚±24 more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc296e-c0c5-4047-8174-a7c1950f1ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T12:36:10.201+08:00
