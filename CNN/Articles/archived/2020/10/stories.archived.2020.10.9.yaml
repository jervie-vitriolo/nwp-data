    'updated': 2020-10-09T13:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff64d04-37a5-4ed9-bcd7-9a8c7fb95809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:49:13.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:06.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) â€”</strong> The
        House of Representatives should reconvene to pass the 2021 budget next week,
        with Cabinet Secretary Karlo Nograles saying the President is displeased with
        how the Speakership tussle held the spending plan hostage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49f0ee-6ac6-4308-99d3-0468cc768cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:49:13.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:06.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think thatâ€™s the message of the President: it shouldn''t have
        happened because they should have stuck with the calendar," Nograles told
        CNN Philippines'' <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64782f-fea3-4a7d-8fcf-2af033d9c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:49:13.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:07.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte addressed the budget mess in an unscheduled
        public speech on Thursday night, repeatedly telling squabbling factions in
        Congress to resolve the issue immediately <a href="https://cnnphilippines.com/news/2020/10/8/duterte-budge-impasse-congress.html">or
        else he would take action</a>. This came days after incumbent House Speaker
        Alan Peter Cayetano decided to suspend plenary sessions for more than month
        until November 16, a move seen to <a href="https://www.cnnphilippines.com/news/2020/10/7/Roque-Cayetano-astute-political-move-House-session-suspension.html">prevent
        Speaker-in-waiting Marinduque Rep. Lord Allan Velasco from taking the top
        post</a>&nbsp;despite a 2019 term-sharing deal they forged in MalacaÃ±ang.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6776c2-c5db-4d02-b8be-d17ff041f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:54:20.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/1/Velasco-Cayetano-birthdays-speaker-term-sharing.html">Cayetano,
        Velasco insist on marking their birthdays as Speaker in term-sharing deal</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b5674-4a0e-4a0e-87b1-8e7a17bc34b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:49:13.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:08.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the public effectively sees Cayetano''s maneuvers
        as politicking, which has held the â‚±4.5 trillion budget hanging with just
        two months left this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652927cf-4bbb-42d0-9c4d-349b8a6c2316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:49:13.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:08.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very clear<em> naman ang mensahe ni Pangulo na kailangan walang</em>
        delays in the budget because we are facing a pandemic, itong COVID-19, kaya
        napaka-importante na maipasa ang budget on time," the Cabinet official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c9fc0d-bde5-4ae8-9a5b-8dc141b27929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:49:13.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of day, <em>kapag hindi natin gagampanan ang ating trabaho,
        hindi naman maiisip ng tao na dahil may away dito sa Kongreso, ang iisipin
        nila: anong ginawa ng administrasyon ni Pangulong Duterte sa panahon na nangangailangan
        sila ng tulong dahil dito sa pandemyang ito?"</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a718b0e4-0af7-4536-a58f-7f6353d864f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:49:13.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:09.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President''s message was very clear that we cannot
        afford budget delays because we are facing the COVID-19 pandemic, so it''s
        really important to pass the budget on time... At the end of day, if we don''t
        implement programs and do our job, people won''t think that it was because
        of a squabble in Congress. They will think: what did the Duterte administration
        do at a time when we need their help due to this pandemic?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086dd69b-fa5d-4e3c-8dc5-b2eb9fe331e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:49:13.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Nograles, House members should return to the plenary and tackle
        the 2021 budget for third and final reading before Congress takes a break
        by October 16. The measure is approved on second reading, but needs one more
        round of approval.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5585174-bcb1-49b8-8797-6109a282e6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T10:49:13.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:31:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, his message last night was: guys, letâ€™s work.<em> Andaming
        trabahong kailangang gawin para sa ating mga kababayan, mahiya naman po tayo</em>
        [There''s so much we need to do for our people, have some decency]," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c949d2-23aa-4150-b678-4a788bf49ed1'
      'mgnl:activationStatus': true
