      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used the same content for the P-TECH global program of IBM and
        we expanded it to open P-TECH so that the public, anybody can actually use
