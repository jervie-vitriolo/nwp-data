      'mgnl:type': 'text'
      'text': '<p>Living in whatâ€™s known as an urban heat island (UHI) did not stop
        Monique and Rocco to pursue plant parenthood as they envisioned a different
        type of future. Caused by pollutants from human activity, UHIs are metropolitan
        areas that are warmer compared to the surrounding rural areas. Vehicles and
        high energy demands exacerbate the negative effects of UHIs by reducing air
        quality, and heat degrades the quality of water by stressing local ecosystems.</p>'
