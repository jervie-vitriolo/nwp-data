    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Buy-Lokal', 'Go-Lokal', 'local', 'Filipino', 'crafts', 'weave',
      'design']
    'template': '1'
    'title': 'Strong demand key to cheaper local crafts '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94102857-b956-463f-8fa2-b64bc87dec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T19:01:29.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:26:55.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) â€”</strong> How
        can more Filipinos be enticed to buy local with cheaper alternatives from
        abroad?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5ad371-1e00-4517-8ced-7315557b2289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T19:01:29.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:26:55.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy groups Sadiwa and Katutubo PH said there''s always a way
        to entice people to support Filipino industries, which will eventually make
        local crafts more accessible to the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34230a95-305a-4e40-8ea0-bd05e821a7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T19:01:29.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:26:56.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still need the support. If we have demand, then the prices will
        go lower," Katutubo PH founder Mons Romulo told CNN Philippines'' <em>The
        Exchange</em>. "We really have to patronize so we can have more volume, thus
        lowering the price."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a5faa7-3179-425e-9493-bda468a059f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T19:01:29.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:26:56.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry has its own ''Go Lokal!'' push
        which features Filipino brands through a physical and online store network.
        However, Chinese products end up cheaper than those made here.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f213a-a9e8-46eb-92b7-3f8210452e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T19:01:29.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:26:57.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been having clothes that are made by the weavers -- less
        weave but still beautiful. I think we will be able to make it, but it takes
        time," Romulo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f86b28-9a0a-4f9f-bfb3-109dd3f9fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T19:01:29.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:26:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katutubo PH has been staging popup markets that feature Filipino
        designers who showcase locally-sourced fabric and weave patterns in dresses,
        clothes, and bags. Markets have been scaled down due to the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c737f-43df-4bc7-b222-6491ecc2d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T19:01:29.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:26:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dell Young, creative director at Sadiwa, said the same strategy
        applies to agricultural products. She added that people may be convinced to
        shell out just a little more if they know they''re helping a kababayan in
        need.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04f01c1-3ec4-4719-8538-275f640e0fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T19:01:29.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:26:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should make sure that the products we set out there are of great
        Filipino quality," Young said, adding that awareness that all local purchases
        support "make a very big difference for the local community" will boost support
        as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6606da-39ba-4eac-bda5-c664b5f63b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T19:01:29.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:26:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporting local businesses can contribute in economic revival,
        with thousands of small firms displaced by the health crisis and <a href="https://cnnphilippines.com/business/2020/9/3/PSA-July-unemployment-figures.html?fbclid=IwAR31fdY0J0DJXUNnsGx3NprT9lQmIzFx4nWqz6EKLDuf0xObgeKuTtanYrk">millions
        of Filipinos out of work.</a></p>'
