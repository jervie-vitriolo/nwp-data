      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008351be-bdb3-414a-b17e-53068042ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T20:22:38.255+08:00
      'mgnl:createdBy': 'eimor'
