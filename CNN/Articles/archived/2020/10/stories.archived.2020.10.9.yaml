  'COA-gives-mixed-ratings-on-Office-of-the-President-in-2019-audit-report':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-09T05:50:05.754+08:00
    'imagesource': 'jcr:ce106edf-6899-40a5-b891-5452a70a07fd'
