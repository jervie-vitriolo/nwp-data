      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) â€”</strong> The Miami Heat may not have history
        on their side as they try to claw their way back from the brink of elimination
        in the NBA Finals but on Thursday the team said they were not ready to roll
        over against the favoured Los Angeles Lakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ef379-5151-45df-8a28-bd6281df2f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:42:02.807+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:28:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing the Lakers 3-1 in best-of-seven NBA Finals, the Heat on
        Friday face an elimination game for the first time in the 2020 postseason,
        which is being played entirely at Disney World in Florida to limit the risk
        from COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ce76b-e273-4885-bebd-807961680222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:42:02.807+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:28:47.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWeâ€™re competing for a title, and itâ€™s the first team to four wins,â€
        said Heat coach Erik Spoelstra. â€œThereâ€™s a lot of different narratives out
        there. We donâ€™t give a (expletive) what everybody else thinks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a8b2ed-567a-4053-9905-a2fc35fc2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:42:02.807+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:28:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThis is everything that we wanted this year, an opportunity to
        fight for, compete for a title, and that hasnâ€™t changed at all through these
        first games.â€</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b74cb-72a0-46dd-88fe-ba9c201a00ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:42:02.807+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:28:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one team has successfully rallied from 3-1 down in the NBA
        Finals, and it happened in 2016 when LeBron James, now with the Lakers, led
        the Cleveland Cavaliers back from the brink to beat the defending champion
        Golden State Warriors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd63d0a-18c6-4e84-bd93-7b983d6f32ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:42:02.808+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:28:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making things more difficult for Miami is that they are a banged-up
        unit. Guard Goran Dragic, who hasnâ€™t played since the first half of Game One,
        is doubtful for Game Five as he deals with a torn left plantar fascia and
        All-Star forward Bam Adebayo is limited because of a neck injury.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a95e3-354f-46b1-9c80-ac82a483cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:42:02.808+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:28:49.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Butler, who recorded just the third 40-point triple-double
        in NBA Finals history in his teamâ€™s Game Three win, is ready for the challenge
        that awaits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d6b599-d70f-4f99-87f0-2c4780d0e153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T17:42:02.808+08:00
