    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Fox', 'Trump', 'coughing', 'Hannity']
    'template': '1'
    'title': 'Coughing Trump tells Hannity he''s healthy and ready to hold rallies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a03b5-c5bf-4e9d-b116-613b0ae6f6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;â€”</strong> Recuperating from the coronavirus
        and plunging in the polls, US President Trump is retreating to his safe spaces:
        Twitter, Fox, and rallies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070be00f-52a8-48f4-ad96-9f90fc65d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:12.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday Trump started and ended his day on Fox. And, as if those
        appeals to his base weren''t enough, he is also holding a "virtual rally"
        on Rush Limbaugh''s radio show Friday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d80d047-4bb6-481b-b601-aa665dfce8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:13.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the morning, the President phoned into Fox Business for a rambling,
        off-the-rails conversation with journalist-turned-sycophant Maria Bartiromo.
        At this point she might as well be a spokesperson for the Trump campaign.
        As Washington Post''s Philip Bump wrote, she has "served as little more than
        a hype woman, setting Trump up with softball questions and encouraging his
        responses. It wasn''t the first time she has played such a role, but it was
        nonetheless remarkable to see the scope of her disinterest in posing any challenge
        to the president."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3285af-ea56-4df3-9b8a-33943310cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:13.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While speaking with Bartiromo, Trump ranted and raved about his
        political enemies. He implored Attorney General Bill Barr to "indict these
        people for crimes," specifically naming Barack Obama and Joe Biden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9703e1d9-99e9-4819-9be1-13ba047e8580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:14.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, after Trump''s interview with Bartiromo had faded to
        a degree from memory, Jeffrey Toobin tweeted: "Just so it''s clear. [Trump]
        today called for [Obama] and [Biden] to be indicted and prosecuted. Have our
        standards fallen so far that this kind of antidemocratic authoritarian behavior
        passes without criticism? Is this now normal?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc50a6aa-6eb3-4b17-bc77-d5c5f6702b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:14.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A coughing Trump insists he''s well</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a11a61-4633-4215-b779-694952014188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:15.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump continued to careen from topic to topic on Sean Hannity''s
        show, promoting conspiracy theories, peddling falsehoods, and launching attacks
        on Democrats and the media during a roughly 25 minute conversation. But it
        was arguably the President''s health that took center stage. During the interview,
        Hannity twice asked Trump if he had been tested for the coronavirus since
        he became ill last week. It was a question that the President apparently couldn''t
        answer. Trump instead said that he will "probably" be tested on Friday. Medhi
        Hasan quipped about the non-answer, "Mark the date, we have reached the point
        where even Sean Hannity is asking Trump simple questions that the president
        can''t or won''t answer."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45000e59-0df8-4ec9-abb8-7c8f5ac6970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:15.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t just Trump''s comments on his health that drew attention.
        It was what the audience could hear at home. At least twice during the interview,
        Trump had to pause his sentences and audibly clear his throat and cough. The
        President insisted he was feeling great, claiming he saw his doctors earlier
        in the day and that they believe him to be in "great shape." But he sure didn''t
        sound like he was cured, as he claimed to be.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc1bac-a19c-4ac8-841d-a30681de7474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:16.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>...says he might hold rally Saturday</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca60c5ec-2d24-4b3b-824f-513a1f228f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump boasted about how great he felt and the treatment he
        had received, he told Hannity, "I think I''m going to try doing a rally on
        Saturday night. If we have enough time to put it together. But we want to
        do a rally in Florida probably on Saturday night. Might come back and do one
        in Pennsylvania the following night." His comment aligned with reporting from
        the New York Times'' Peter Baker and Maggie Haberman, who wrote earlier that
        an "angry" Trump who was watching the news coverage of the political race
        had "been imploring aides to let him resume campaign rallies as soon as this
        weekend."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aa3bfb-def0-4610-bcf8-58a3c3f040d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Reminder: The President''s doctor has not held a news conference
        to brief the pubic about Trump''s health and allow for reporters to take questions
        since Monday â€” all as Trump, sick with the coronavirus, coughs during a national
        TV interview while suggesting he might do a rally in days. This is an unacceptable
        level of transparency from the White House.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d8565d-42e0-4aaa-8816-c919e438a7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:17.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump on Rush</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc620c7-c375-49ba-a0eb-05f57714faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a strategy point of view, it''s always been bizarre to me that
        Trump hasn''t called into nationally syndicated right-wing radio shows more
        often. Yes, Fox News reaches a large swath of his base. But Rush Limbaugh
        is a powerhouse. Limbaugh, who has been off the air this week while undergoing
        treatments, said Thursday that Friday will be the "largest virtual rally in
        radio history."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b9a57-f716-42ee-aeeb-1075905ba6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:18.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Brian Stelter adds: "I''d like to make a little bit of
        a prediction here. There has been lots of talk about whether Trump would launch
        a TV network if he loses the election. What if the speculation has been right
        but the medium has been wrong? What if he ends up with a high-profile talk
        radio gig next year?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cce53d-3116-443c-919c-71d9bf88d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Speaking of right-wing media''s influence...</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbad593-4c30-4911-b040-d05dd65201ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:19.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Sandee LaMotte reports: "Viewers who trust Fox News coverage
        more than CNN''s are slightly less likely to take preventative measures against
        the novel coronavirus and a little more likely to put themselves at risk,
        according to a new study published Thursday in the journal BMJ Global Health."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63efdf43-8672-47be-b155-1611e5428d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:20.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also this week, a new report from Pew found that 90% of Republicans
        who only listened to Fox News or talk radio as major sources of political
        news said the country has controlled the outbreak as well as it could. Fox
        loyalists were also more likely to feel like the pandemic has been overblown:
        "As of early September, among Republicans with only Fox News and/or talk radio
        as major news sources, 78% say the coronavirus has been made a bigger deal
        than it really is." Only small numbers of Democrats made similar assertions...</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f89438-384b-4385-856a-843ea98aad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:20.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fourth member of White House press corps tests positive</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3629d-c070-4ab8-97d5-e4ff330a2869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:21.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another member of the White House press corps tested positive for
        the coronavirus on Thursday â€” meaning that four journalists have now been
        infected ibecause of the outbreak that has swallowed the West Wing. The White
        House Correspondents Association emailed members to let them know that a journalist
        "received a preliminary positive result for COVID-19 today after undergoing
        a rapid test." The person is now awaiting results from a PCR test and is "currently
        asymptomatic." According to WHCA, the person was last at the White House on
        October 1, a full week ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefda7b0-73e4-4bf0-a829-a6a3aee3da1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-09T16:50:33.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:29:21.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>A version of this article first appeared in the "Reliable Sources"
        newsletter. You can sign up for free right here.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4592c5d3-bca9-451e-8c7b-d7762dec2163'
      'mgnl:activationStatus': true
