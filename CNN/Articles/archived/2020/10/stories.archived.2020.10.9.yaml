      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> â€” Nine
        inmates were killed in a riot at the New Bilibid Prison in Muntinlupa City
        on Friday, prompting investigations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d56e01e-931e-42e5-aff3-b68c6acaf0f3'
