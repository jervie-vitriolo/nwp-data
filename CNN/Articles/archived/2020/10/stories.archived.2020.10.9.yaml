      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI grew up watching ''Tales From the Crypt''&nbsp;and ''Twilight
        Zone'' on T.V. and listening to ''Gabi ng Lagim'' on the radio,â€ she says.
        â€œI also recall having VHS copies of ''Children of the Corn,''&nbsp;''Misery,''&nbsp;''The
        Thing,'' ''The Fly''&nbsp;and ''They Live.''â€</p>'
    '9':
