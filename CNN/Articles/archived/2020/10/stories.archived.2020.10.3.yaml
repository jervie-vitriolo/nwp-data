    'mgnl:tags': ['batanes']
    'template': '1'
    'title': 'Batanes mulls reopening doors for tourists'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cc2743-88f5-46a5-a2a1-b7d992404b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:47:22.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:49.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Batanes
        is mulling reopening to tourists, an official said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c893f9b-4229-45d1-875f-ef2fb56c4d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:47:22.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:49.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the northernmost province''s borders reopen, visitors will
        be required to go through a two-week quarantine, Governor Marilou Cayco told
        CNN Philippines’ Newsroom Weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac25da-a3ce-4d07-b99f-5dc1291cbfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:47:22.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinaguusapan... Makikipagcoordinate kami sa [Department of] Tourism
        kung saka-sakali mabubukas kami. Pero ang task force sa Batanes ay mahigpit
        na ipapatupad iyong 14 days of quarantine,” she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a516481f-f339-4b54-8bb8-4324187069bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:47:22.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:49.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are talking about it. We will coordinate with the
        Department of Tourism once we decide to reopen. But when that happens, our
        task force will strictly implement the 14 days of quarantine.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a8abc6-1d37-40b9-9b6d-b37daa062220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:47:22.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two tourist spots - Boracay Island and Baguio City - have welcomed
        back visitors but with strict health protocols.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f357b3e1-2fde-4e3a-a093-22f5877ea835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:47:22.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayco said they carry out localized lockdowns as the province now
        has two COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f3561-013a-4402-a245-867437d02ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:47:22.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan po naming maghigpit upang mapanatiling ligtas ang nakakarami,”
        Cayco said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe87e87-41b2-4716-8407-b9a94b9976aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:47:22.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to be strict to keep most of our people safe.]t</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e302eb37-ba69-4fb3-9a6a-1323d8b15915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:47:22.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, two locally stranded individuals who arrived
        on September 22 tested positive for coronavirus. They haven''t shown symptoms
        and are now going through quarantine in an isolation facility, the governor
        said. The province was <a href="https://cnnphilippines.com/regional/2020/9/29/Batanes-COVID-19-case.html?fbclid=IwAR21DrkCMc3U-wq2f2Y_YG76bzHPOMiI3bZIjKj3nl4wZkin2mblboE6Lzo"
        target="_blank">free from coronavirus for almost eight months.</a></p>'
  'US-Kellyanne-Conway-positive-COVID-19':
    'author': 'Dan Berman, Jim Acosta and Kristen Holmes, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-03T10:41:07.289+08:00
    'imagesource': 'jcr:55d71881-b9f1-4e82-ac1e-77218539a441'
