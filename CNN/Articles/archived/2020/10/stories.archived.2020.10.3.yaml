    'template': '1'
    'title': 'Businessman Zef Eisenberg dies while trying to break British land speed
      record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeec694-3442-4a3f-8a07-a424fe728d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Businessman and TV host Zef Eisenberg
        has died while attempting to break a British land speed record at an airfield
        in the UK, police have confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e312307c-e4e4-4657-aa3c-08ce78ef245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c920b47-703a-47b9-9385-5b956140bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founder of health supplement firm Maximuscle, Eisenberg was
        driving a Porsche 911 Turbo S car at Elvington Airfield in Yorkshire, northern
        England, when he lost control of the vehicle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ac287d-a216-431b-b395-b12997e2ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1128466-3f69-4d86-b8d3-6a7386a3b49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 47-year-old had been involved in several previous high-speed
        drives and set dozens of speed records on bikes, cars and quad bikes, national
        governing body UK Motorsport said after his death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e30b93-153f-4e59-acdf-2e4579dd1167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4901d0a-ffb3-47a3-864e-9648c05ddbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Yorkshire Police said on Friday that they were called to the
        scene shortly after 4:30 p.m. the previous day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebacee4-6a61-4115-a09e-ec9afb2c650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba69564-1962-4cab-9531-cae82fa79541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident occurred during a British Land Speed record attempt
        and the driver, 47 year-old Zef Eisenberg tragically died at the scene," police
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52649e97-1c21-4924-89b2-a70ca63da064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b956bda-a9ad-4eb0-8a5a-4165bdf819f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elvington Airfield is a popular site for high-speed driving attempts,
        but it has also been the scene of a number of notable accidents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42461ae1-ca6d-41e6-98a7-afaddfa6f105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d911d3a-b867-496e-a380-e6da8701cc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eisenberg was involved in a dangerous crash at the airfield in 2016,
        while 10 years earlier former "Top Gear" presenter Richard Hammond suffered
        a near-fatal accident while driving at over 300 miles per hour at Elvington,
        leaving him with damage to his brain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1075881-58f6-4524-b2ed-3ad2c7d2ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab51668-445f-419b-8c3e-dcc2a9e4973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorsport UK said in a statement Friday that it was "deeply saddened"
        and would investigate the cause of the accident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8338f120-1870-494b-b19a-5bdc0fb8a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a441db9-8ea5-4a0c-b135-6ecc06e25025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zef, aged 47, was a Guernsey-based businessman, television presenter,
        and a much-loved member of the motorsport community. An ultra-speed motorbike
        racer, he achieved numerous land speed records for motorbike and car," the
        group said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4494efb-f014-4d5b-b726-e5f00704336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3b15ab-4f9e-4cf2-8587-cdb833aa534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past decade, Zef amassed over 70 British, World, UKTA,
        ACU and Guinness speed records with bikes, cars, and quads. In May 2019, he
        received the Simms Medal in honour of his outstanding contribution to motoring
        innovation by the Royal Automobile Club.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df43a2b7-c5c8-4fc0-ad9e-12d5462cfe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e8357-dc69-4788-b8e6-ccb1e75ea66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zef leaves behind his partner Mirella D''Antonio and two children,"
        added the Motorsport UK statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2981591-0768-44bf-8b05-dfe7d105cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e7e0a3-c1c8-49e3-a8c9-cd4e11db9f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:26.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also earned a world record in 2015 for reaching speeds of 225
        mph on a turbine-powered motorbike.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3857a375-b846-4b1f-be21-df0c980b4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:27.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad4220-7ae8-43ee-b4ab-a23e685adddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:27.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was widely reported that Eisenberg had been attempting to break
        the British land speed record for a vehicle — 207.6mph -- that was set by
        racer Tony Densham in 1970.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88707a57-dec1-4358-85a5-a02402eed81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:58:27.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/02/motorsport/zef-eisenberg-dies-gbr-intl-scli-spt/index.html">"Businessman
        Zef Eisenberg dies while trying to break British land speed record"</a></em></p>'
  'obama-trump-speedy-recovery-covid-19':
    'author': 'Jasmine Wright and Caroline Kelly, CNN'
    'caption': 'Former US President Barack Obama wished US President Donald Trump
      and first lady Melania Trump good care and "a speedy recovery" on Friday after
      they were diagnosed with COVID-19. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-03T17:10:01.300+08:00
    'imagesource': 'jcr:ab60bb22-97cd-4935-9e74-abd6867d4ba9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1a4e2fb-cb50-4b12-be81-06fec20b22f6'
    'lead': 'Former US President Barack Obama wished US President Donald Trump and
      first lady Melania Trump good care and "a speedy recovery" on Friday after they
      were diagnosed with COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T17:13:44.972+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:08:31.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:03.981+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Barack-Obama', 'Donald-Trump', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Obama wishes Trump a ''speedy recovery'' following coronavirus diagnosis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab3e0f5-7f85-43ab-8f4b-018e54077232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:13:44.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:31.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Barack Obama wished
        US President Donald Trump and first lady Melania Trump good care and "a speedy
        recovery" on Friday after they were diagnosed with COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db9e02-0c74-406b-adc4-43a70c588f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:13:44.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:31.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me start by the way, by just stating that we''re in the midst
        of a big political fight. And we take that very seriously," Obama said during
        a virtual fundraiser with Democratic vice presidential nominee Kamala Harris
        for the Biden-Harris campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2a9c5d-e997-4295-bf93-adf3eb8d36d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:13:44.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:31.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also want to extend our best wishes to the President of the
        United States, the first lady ... Michelle and I are hopeful that they and
        others who have been affected by Covid-19 around the country are getting the
        care that they need, that they are going to be on the path to a speedy recovery,"
        Obama said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ae61e3-3fe2-4941-a917-2d72fd01872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:13:44.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:31.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s well wishes came following the White House''s announcement
        Friday afternoon that Trump will be hospitalized at Walter Reed National Military
        Medical Center and remain there for "the next few days."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4df92-4155-46de-803b-8c28b0824240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:13:44.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:31.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s tone aligns with the Democratic presidential ticket''s
        approach to news of Trump''s diagnosis. Democratic presidential nominee Joe
        Biden said Friday that he and his wife, Jill Biden, send their "prayers for
        the health and safety" of Trump and first lady Melania Trump, who also tested
        positive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459aa02-9326-4977-9a96-32eae0cd3a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:13:44.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:31.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who tested negative for the virus Friday after participating
        in the first presidential debate with Trump three days prior, also said that
        Trump''s positive test for coronavirus is a "bracing reminder" of the seriousness
        of the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41e0915-0243-49e0-b640-9340b38bac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:13:44.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:31.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s campaign is also pulling its negative ads Friday, going
        with all-positive messages after Trump''s test, a campaign aide said. The
        aide said the decision to pull negative ads was made before the White House
        announced Friday evening that Trump was going to Walter Reed medical center
        for several days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7604fa-893a-40bf-8da3-89b1f3401238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:13:44.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:31.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has been critical of the President''s handling of the coronavirus
        since early in the pandemic. In May, Obama delivered a blistering critique
        of the Trump administration''s response to the coronavirus crisis, describing
        it as "an absolute chaotic disaster" during a private call with people who
        worked for him in the White House and across his administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760dd13b-f8c5-43b0-a1cd-08a682015173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:13:44.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:31.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s part of the reason why the response to this global crisis
        has been so anemic and spotty," Obama said at the time. "It would have been
        bad even with the best of governments. It has been an absolute chaotic disaster
        when that mindset —&nbsp;of ''what''s in it for me'' and ''to heck with everybody
        else'' —&nbsp;when that mindset is operationalized in our government."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031a39aa-da3b-4bca-8a47-e1878d02fd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:13:44.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:31.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama told graduating high school seniors later that month that
        the crisis has revealed the glaring inadequacies of America''s current leadership.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5f1070-50c6-47af-8b38-f8b9c2e858b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:16:50.380+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:31.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doing what feels good, what''s convenient, what''s easy —&nbsp;that''s
        how little kids think. Unfortunately, a lot of so-called grown-ups, including
        some with fancy titles and important jobs, still think that way —&nbsp;which
        is why things are so screwed up," Obama said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927bf9b2-1b2f-43ae-a2e2-febc25295dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:16:50.381+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implicit rebuke of the President came during a week when Trump
        marshaled an intensive PR campaign from the White House to improve Americans''
        perceptions of his pandemic response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4ffe52-004a-4dc5-b786-5d9b0aa80a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:16:50.381+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:31.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eric Bradner, Sarah Mucha, Kate Sullivan and Maeve Reston
        contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc1b155-33da-453c-b061-61fc4bf12e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:13:44.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:31.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/02/politics/obama-trump-speedy-recovery-coronavirus/index.html"
        href="https://edition.cnn.com/2020/10/02/politics/obama-trump-speedy-recovery-coronavirus/index.html">Obama
        wishes Trump a ''speedy recovery'' following coronavirus diagnosis</a>"</em></p>'
  'melania-trump-secret-recording-on-family-separation-policy':
    'author': 'Caroline Kelly'
    'caption': 'US First Lady Melania Trump was secretly recorded in the summer of
      2018 expressing her frustration at being criticized for her husband''s policy
      of separating families who illegally crossed the southern border while at the
      same time needing to perform traditional first lady duties, such as preparing
      for Christmas. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-03T17:14:20.020+08:00
    'imagesource': 'jcr:f98a3f98-5c79-46d2-8b7f-301352193ce0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '397d49d4-0925-4f28-bbf1-38540819ac14'
    'lead': 'US First Lady Melania Trump was secretly recorded in the summer of 2018
      expressing her frustration at being criticized for her husband''s policy of
      separating families who illegally crossed the southern border while at the same
      time needing to perform traditional first lady duties, such as preparing for
      Christmas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T17:37:29.729+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:08:30.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:04.406+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Melania-Trump']
    'template': '1'
    'title': 'Secretly recorded tapes show Melania Trump''s frustration at criticism
      for family separation policy and her bashing of Christmas decorations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad43cbe2-5165-4886-a0d6-8591ed32c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;First Lady Melania Trump was secretly
        recorded in the summer of 2018 expressing her frustration at being criticized
        for her husband''s policy of separating families who illegally crossed the
        southern border while at the same time needing to perform traditional first
        lady duties, such as preparing for Christmas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87cf3b-fa90-410b-9eba-c2e9215301f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say I''m complicit. I''m the same like him, I support him.
        I don''t say enough I don''t do enough where I am," she said in a tape secretly
        recorded by Stephanie Winston Wolkoff, a former friend and senior adviser
        to the first lady who wrote a book about their relationship, "Melania and
        Me."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c8d3e5-87d3-4535-af0b-12118b3bffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tapes were played exclusively on CNN''s "Anderson Cooper 360"
        on Thursday night and were recorded by Wolkoff after she left the White House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12efc885-25ea-4300-b06f-b215c728c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m working ... my a** off on the Christmas stuff, that you know,
        who gives a f*** about the Christmas stuff and decorations? But I need to
        do it, right?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47917492-0d63-4fcc-bf00-69ce0dec0ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued, "OK, and then I do it and I say that I''m working
        on Christmas and planning for the Christmas and they said, ''Oh, what about
        the children that they were separated?'' Give me a f****** break. Where they
        were saying anything when Obama did that? I can not go, I was trying get the
        kid reunited with the mom. I didn''t have a chance —&nbsp;needs to go through
        the process and through the law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb5efd6-121e-4c90-8729-31b6f01072ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy Melania Trump was referring to was different from that
        of her husband, President Donald Trump. Under former President Barack Obama,
        children were separated from parents only when authorities had concerns for
        their well-being or could not confirm that the adult was in fact their legal
        guardian, but not as a blanket policy as was done under Trump -- until a judge
        forced the administration to stop.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6decb3c3-53ff-4b0d-b9c6-abb3f6ab4006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Melania Trump''s chief of staff Stephanie Grisham
        blasted Wolkoff for releasing the recording.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7af6ff-d092-4fed-a3c1-8e45e32877cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretly taping the First Lady and willfully breaking an NDA to
        publish a salacious book is a clear attempt at relevance. The timing of this
        continues to be suspect - as does this never-ending exercise in self-pity
        and narcissism," she said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c2c6fc-86cb-44c2-984a-000cb90f9475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretly recorded tapes reveal Melania Trump''s frustration (full
        audio) 07:09</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2562cd-b3b3-44bc-a6c7-06dcb76a77c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another recording, Melania Trump emphasizes the reaction of migrant
        children brought "by coyotes" as evidence of the detention centers'' quality
        and "the way they take care of them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b1ae70-d339-44d2-afab-983a7c7b343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kids, they say, ''Wow I will have my own bed? I will sleep
        on the bed? I will have a cabinet for my clothes?'' It''s so sad to hear it
        but they didn''t have that in their own countries, they sleep on the floor,"
        Melania Trump says on the tape. "They are taken care of nicely there. But
        you know, yeah, they are not with parents, it''s sad. But when they come here
        alone or with coyotes or illegally, you know, you need to do something."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4022a4e4-e372-4cec-ab63-d29d47c94e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady also cast doubt on the authenticity of some immigrants''
        accounts of fleeing danger in their home countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e476f-8da3-48a8-9615-615fcf7ca9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of like moms and kids they are teached how to do it. They
        go over and they say like, ''Oh, we will be killed by a gang member, we will
        be, you know, it''s so dangerous,'' " Trump said, mimicking a dramatic voice.
        "So they are allowed to stay here."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad084d4-1c18-4a06-b0ff-3bd7b5a8eb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not true that they would, you know what I mean," Trump said,
        adding that "they''re not professional but they are teached by other people
        what to say to come over and to you know let them go to stay here. Because
        they could easily stay in Mexico but they don''t want to stay in Mexico because
        Mexico doesn''t take care of them the same as America does."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e4fbf4-7c8f-4ad8-8da6-7e4bcfd979cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff told Cooper on Thursday that she believed Melania Trump
        may have felt maternal concern for the children but had moved past it to fit
        in with the administration''s agenda.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc7b5b-fcb6-408d-b4ab-8e63e033b6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that as a mother, those maternal instincts in her were
        set off and she did care," Wolkoff said. "But there is no husband to come
        to, the leader of the free world, to discuss how she''s feeling about that.
        So regardless of that, she steps in line and she just decides that what she
        has heard and what she''s been told is what the rule of law is in our country."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e89395-d359-4a6a-bdc0-e4bd4964aa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff added, "On the flip side, Melania, the traditions of first
        lady and President have gone out the window with this couple and I feel that
        if there were —&nbsp;there is so much that could be done but, again, no support.
        No understanding."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b28b0f-5944-4053-bb2e-8ac2caa9634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump fumed following Wolkoff''s book release over her former adviser''s
        about-face —&nbsp;from eager friend and active member of her tightly held
        inner circle to what Grisham has called, on Trump''s behalf, "revisionist
        history."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb9d051-42ea-4059-8a57-7ae7a7b719d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book, Wolkoff revealed private conversations with the first
        lady on topics ranging from her frosty relationship with her stepdaughter
        Ivanka to her marriage, her thoughts on border policy, Michelle Obama, to
        the controversy over a jacket she wore in 2018 and her frequent use of emojis.
        And Wolkoff later alleged that Trump used a private email account in the White
        House, an ethical taboo, even for the first lady, who is not a government
        employee.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9007caba-54ce-440f-9fb8-ba5fbe873f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Vogue magazine staffer who oversaw high-dollar events,
        including the Met Gala, Wolkoff has known Melania Trump for more than a decade.
        The two women were close for several years while both lived in New York City
        and operated in similar social circles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562f023-3f7e-40f8-83cd-4335f00dfb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff was Trump''s first hire for the East Wing, acting as senior
        adviser to the first lady, writing speeches and helping craft what would become
        the "Be Best" platform.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ccc1f2-4ef0-47f1-9dcd-33c8c35bee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as investigations into inaugural activities unfolded, Wolkoff''s
        relationship with Trump unraveled, prompted by the amount of money Wolkoff
        and her events firm allegedly pocketed during the planning and execution of
        the inauguration.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb60bd-8dab-4df5-90d5-db78aede77d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff''s firm was paid more than $26 million, most of which went
        to subcontractors, but a hefty amount, reportedly $1.6 million, went directly
        to Wolkoff''s business, according to documents reviewed by CNN. Wolkoff personally
        received about $500,000 for her role in the inauguration, according to The
        New York Times.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8394fec-506a-4420-bf6d-ad05a519cab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:37:29.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with more from the interview on CNN''s
        "Anderson Cooper 360" and additional background information.</p>'
    '34':
