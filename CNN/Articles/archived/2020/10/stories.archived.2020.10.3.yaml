      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepien received the results of the test on Friday night and is
        suffering from what the official described as "mild flu-like" symptoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109b3886-8152-43ca-a00b-d5099a5f0fb4'
