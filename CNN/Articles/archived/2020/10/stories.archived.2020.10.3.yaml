      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important for us to realize how important wellness is and
        how important it is to take care of our bodies," she added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
