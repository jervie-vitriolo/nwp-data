    'caption': 'Even as US President Donald Trump privately admitted to journalist
      Bob Woodward earlier this year that the coronavirus was highly contagious and
      dangerous, Trump claimed he wasn''t worried about contracting the virus himself.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-03T16:31:50.729+08:00
