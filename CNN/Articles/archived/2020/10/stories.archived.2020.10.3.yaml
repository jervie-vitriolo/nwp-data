      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 50 sets a day will be prepared, so reserve your slots now!
        To order Alfred at Cost x Marc Aubry, view the menu on the Alfred at Cost
        album on our <a href="https://www.facebook.com/makatidiamondresidences/">Facebook
        page</a> and place an order by scanning the QR code and filling out the order
        form. For inquiries, call +632 5317 0999 or +63917 636 4875 from 7:00 a.m.
        to 7:00 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b6d6ca-196c-4bd6-b40f-9991ffe7fe9d'
