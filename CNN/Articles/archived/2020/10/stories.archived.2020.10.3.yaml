    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID', 'DOH', 'PH', 'Philippines',
      'Department-of-Health']
    'template': '1'
    'title': 'PH records 2,674 new COVID-19 cases, total exceeds 319,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d21c6c8-8d2b-44a0-8afb-7bf2e5db8ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:16:42.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong>&nbsp;The
        country recorded 2,674 more COVID-19 infections bringing the total number
        to 319,330, the Department of Health said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e835e651-1881-40ac-8755-8dff7fa6019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:16:42.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total count, 58,606 are active cases or currently ill patients,
        the DOH said in its case bulletin, of which 87.1 percent are experiencing
        mild symptoms, 8.8 percent have no symptoms, 2.8 percent are in critical condition
        and 1.2 percent are severe cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6854d876-3825-4c79-9f58-3fc1d6d64e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:16:42.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 2,237 or 84 percent were detected in
        the last 14 days. Metro Manila listed 1,046 new infections, making it the
        area in the country with the highest number of new cases, followed by Cavite
        with 257, Rizal with 165, Batangas with 137 and Laguna with 121 newly infected
        residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988e15d9-b3d7-4722-8f25-24246796cb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:16:42.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of people who have recovered from the disease
        rose to 255,046 with 459 more survivors. DOH also said 62 more have died,
        raising the death toll to 5,678.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463b4d3b-f41f-4f4f-b9d6-cc9da8be61ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:16:42.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported fatalities, the DOH said one died in May,
        one in June, five in July, six in August, 47 in September and two in October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c40bc-939f-4607-a2ab-ce7e8e0747b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:16:42.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:38.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it removed 22 duplicate cases from the tally
        including 11 recoveries. It added that 19 recoveries from the previous report
        were reclassified as deaths after validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4a6ad-8d24-46b8-9a01-737084f1a4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:16:42.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:38.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten COVID-19 laboratories have not yet submitted their case reports
        and were not included in the total yet, DOH noted.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c6119b-88d5-45f5-bf34-bfe4f872e7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:09:41.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs reported five new COVID-19 cases
        and one recovery among Filipinos abroad, bringing the total number of infected
        to 10,549 and the number of recoveries to 6,750 in 79 countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ef5de-18d5-45f5-86fc-581a2108ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T17:09:41.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No new fatalities were recorded keeping the death toll at 793 while
        3,006 are undergoing treatment. Of the total number of infections, the DFA
        said 2,152 cases were verified by the DOH.</p>'
  'donald-trump-woodward-covid-19':
