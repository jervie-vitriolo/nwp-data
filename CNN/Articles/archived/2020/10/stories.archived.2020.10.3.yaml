      'mgnl:lastActivated': 2023-01-25T19:08:44.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump is now "in
        a race" against the coronavirus, the CEO of biotechnology company Regeneron
        said Friday after the drug maker provided a dose of its experimental antibody
        treatment to the President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a125c87-d867-4cfc-88c1-4ef6fdc75128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c3425-34d4-4998-a855-a894d88ec8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s in a race where his immune system is racing against the virus,
        and if the virus wins you can have dire consequences, obviously, and what
        our antibodies do is we make it a fair fight," Dr. Leonard Schleifer told
        CNN''s Wolf Blitzer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c68d129-1236-424f-b442-df72a159c94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1906db-d27f-47e6-8a4a-a9d768fc68b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s in a higher risk group for a variety of reasons such as being
        older, and if we give our antibodies, we hope that we will give his immune
        system enough of a boost so that he can win this and make a complete recovery,"
        Schleifer said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c05578-1108-4a98-8c34-e67bc466f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dcc093-60ce-4cde-8f0d-0f20b8c32a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron''s experimental monoclonal antibody treatment is still
        in large-scale clinical trials, but is available for compassionate use, something
        the US Food and Drug and Administration has to approve on an individual basis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd78eb5-92c2-477e-a8bc-ab92496f2223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5e6cf4-b527-4038-8890-b5f30f5c99c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got a lot of data but we''re still in the experimental phase,
        but when you''re in the midst of a pandemic and you have people at risk, we
        think it makes sense to try these," Schleifer said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f2c54f-6647-4359-b945-258d0e205653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf94ea4-5df2-457f-9a82-bce37c638577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump received a single 8 gram dose of Regeneron''s dual antibody
        cocktail Friday and completed the infusion without incident, the President''s
        physician, Dr. Sean Conley, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00d3fd-618a-4c5b-89b8-c59f881100f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91364824-7b81-4d76-b1af-058ee5c82992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to the polyclonal antibodies, the President has been
        taking zinc, vitamin D, famotidine, melatonin and a daily aspirin," Conley
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbb283b-bda7-4fea-9da9-7d0662737c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f301a369-8718-432b-b1de-1ae41b6816e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single high-dose of Regeneron''s antibody treatment should do
        the trick, Schleifer said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d3505f-a46e-49d3-b1d4-f9b34c80e820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e1c61-1989-4c5e-8a67-dd6303dca440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a large enough dose, so that it''ll last for quite a long
        time, hopefully even beyond when he''s made a complete recovery," he said.
        "We have evidence ready that these are long lasting in the body, as you''d
        expect with this type of therapy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d27772b-6385-4a30-8b50-41846715562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af6809-607c-4470-a1fe-d062f7cf5182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cocktail includes two monoclonal antibodies—lab-engineered versions
        of immune system proteins targeted specifically against coronavirus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40c6115-3788-488f-84e2-8c5898832629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc5ad81-f2cd-4805-b196-0fa6f5959361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not all that complicated. We''re just trying to mimic the
        natural immune system, which really isn''t ready to go when the virus is already
        going," Schleifer said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3891fb-82c0-4c27-be63-e9495d254c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37c6797-ff3f-4702-86e2-6465d582f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about experimental antibody therapy</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fdc0a1-9df0-45e8-9fb7-a7d53e0957e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an emergency medicine doctor at Brigham and Women''s Hospital
        in Boston, Dr. Jeremy Faust, has been outspoken about giving the President
        an unapproved treatment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d9657-f480-4e05-bad7-dc1851b40f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd4637-5e71-4900-b0f5-c8e28491b2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t give this medication out, not because you''re not special
        enough to get it, (but) because we don''t yet know," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b529ed8-a958-4759-b62e-ae12877313dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e30f23-ca67-4827-8570-7f09849c98b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do a risk and benefit analysis of everything and if I can''t
        tell my patient what the benefit is, there''s no conversation to be had,"
        Faust told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3370908e-cadf-4a76-8136-adf97d74783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae70cc2-10b3-4cf4-8b20-967017740f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said giving the unproven treatment to Trump just doesn''t
        look good.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a387f494-209e-404e-b3db-9b2ba20fe6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dbff23-18f3-46a8-84e5-b6852e6e8e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not ready for prime time and, quite frankly, it sends a
        message that they''re scrambling," Faust said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2048aeb4-7039-4d23-92e2-3cf45d92d2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ee868e-7790-47d5-81d9-2ae8d95967d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other patients may seek the same treatment, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9136e466-1968-4f7f-b816-6879f05fb966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492238af-e869-438f-8998-9d2a625aa726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t look them in the eye and tell them that I know anything
        about it, in terms of its risks and benefits. That''s a pretty bad precedent,"
        Faust said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599ca5a7-18ef-4729-87dd-28859881a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.685+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e6e50f-4043-44c2-90fe-fe7fff8a72d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.685+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron says results are promising</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f255f5af-1aa5-4011-9964-ab2e4a349dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.685+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schleifer says Regeneron is seeing promising results in its
        clinical trials.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3380a21-35be-4792-9cce-ca87b3bac643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.685+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebaf4dd-9777-409a-8b89-09c3511efd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.685+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the former director of the US Centers for Disease Control and
        Prevention, Dr. Thomas Frieden, agreed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c3360d-7cdc-4430-b71a-0599c4fab73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.685+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c45e3-7075-4c5b-bff4-3b80855eb0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.685+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron''s experimental monoclonal antibody therapy to treat the
        coronavirus, although it''s unproven, is "a promising treatment," said Frieden,
        the CEO of the health initiative Resolve to Save Lives.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd5c7d-53ec-4cda-98c5-032b6e2a08a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.685+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa66d1e-9ad4-4037-a216-e349c08a2d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know if it''ll be helpful, but it''s something that is
        not unreasonable to try," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d7c927-7093-4cb8-904f-66bd29f77d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1205ed-cfdb-4681-99f4-87034f612913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a report that only fewer than 300 patients have received
        it. It seems to be most effective early in the disease, especially before
        patients make antibodies of their own."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c67893-528b-48bc-aebb-c6abb57cfa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.686+08:00
