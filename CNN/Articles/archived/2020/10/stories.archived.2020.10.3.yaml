      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda615d9-cc68-455b-800c-cdf51a1556b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepien traveled to Cleveland with the President and his team on
        Tuesday for the first presidential debate and was seen in close proximity
        to Hope Hicks, the President''s top aide who also tested positive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b1765-4b70-4bb0-97e8-c7229082de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.740+08:00
