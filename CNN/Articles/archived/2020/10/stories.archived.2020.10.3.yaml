      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love being around people and helping them, and this job was perfect
        because being on a flight you meet everyone," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199a999f-fc2c-4635-a9e9-6fd9dd1bc8d9'
