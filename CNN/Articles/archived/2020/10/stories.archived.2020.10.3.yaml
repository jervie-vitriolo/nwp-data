    'lead': 'Prince Harry has described his "awakening" to the existence of systemic
      racism, saying "the world that we know has been created by White people for
      White people."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T20:39:15.519+08:00
