    'template': '1'
    'title': 'Biden tests negative for coronavirus following Trump''s positive test'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c7e82-65cd-4941-8a22-790e832107a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Democratic presidential nominee Joe Biden
        and his wife, Jill Biden, tested negative for coronavirus on Friday morning,
        following President Donald Trump''s disclosure that he had tested positive
        just days after the first debate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3b9267-a471-4c66-9816-935a40b3ab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8890b7c-d329-45de-a40c-27946285cc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vice President Joe Biden and Dr. Jill Biden underwent PCR testing
        for COVID-19 today and COVID-19 was not detected. I am reporting this out
        in my capacity as both Vice President Biden and Dr. Biden''s primary care
        physician," Biden''s doctor, Kevin O''Connor, said in a statement released
        by Biden''s campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30927ea-3e55-4b80-8f13-150cd8e4b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121412ae-f57c-4dd2-90ae-465e65aa4d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was scheduled to travel to Michigan on Friday. It was not
        immediately clear Friday morning whether that trip would take place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f7213c-fc27-4a7d-9a61-b5c3b691db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad3337-b039-4934-b0ca-8123d3c20631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no contact from the Trump campaign or the White House
        to alert the Biden campaign of possible exposure, a senior Biden campaign
        official who was with the former vice president at the debate said. That aide
        said Biden''s campaign believes there is not much risk because "we were never
        near them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465776ab-85be-4e1a-8962-c56fe118f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b780772-0104-4fc1-a0d2-04da56f39884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president tweeted well wishes for Trump and first
        lady Melania Trump, who also tested positive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67926086-8a9a-4ece-a2c6-881e9ee6ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59853ccd-50b5-4aa7-804e-9490241f2418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jill and I send our thoughts to President Trump and First Lady
        Melania Trump for a swift recovery. We will continue to pray for the health
        and safety of the president and his family," Biden tweeted Friday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad0b262-b3be-497b-851e-611614899f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe0e0bd-3a18-4fea-8aad-8386720697ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s running mate, California Sen. Kamala Harris, tested negative
        for coronavirus Thursday "as part of the campaign''s routine testing of principals,"
        a Biden campaign aide said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014c437-fb66-4f6b-98c0-2ab426637d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffdb82a-7232-4e01-a0aa-8449716b2ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden campaign manager Jen O''Malley Dillon sent the campaign''s
        staff an email Friday morning instructing staffers not to post about Trump''s
        positive test on social media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e66c06-91c3-4aba-9a0f-3996cb51f805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b635e52e-ee68-4de9-bafc-6226703672f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Malley Dillon also told Biden''s campaign staff to "rest assured
        that our campaign staff, in consultation with health experts have continued
        to take every precaution to protect Vice President Biden, Sen. Harris, their
        spouses and our staff. The health and safety of the entire team has been,
        and will remain, our number one priority."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48586cc3-c3fd-4986-b766-c6baab19f2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa019d3-8358-4e12-bcff-f65f8918c71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Tuesday night''s debate, after Trump''s entourage of family and
        administration officials entered without masks, a Cleveland Clinic doctor
        approached Trump''s guests, asked them to wear masks and offered masks to
        them, according to a reporter who observed what was happening in the room
        before the debate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84762b61-beb7-4027-82ff-ed4568965465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2795d879-9d0a-4bdc-828e-bbdfa945496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the doctor, who declined to comment to the press, walked off
        the floor, a debate hall staffer told her, "That''s all you can do."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ec2351-30ec-4dca-9f04-9da430914c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642245b9-f6fe-475b-ba47-7cb1bb33c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is the Trump family allowed to not wear masks in the debate
        hall while everyone else follows the rules?" Biden''s granddaughter Naomi
        Biden tweeted Tuesday night as the debate started.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bdc0ee-25e6-4e14-b6bd-1582a90353c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T00:33:03.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/02/politics/joe-biden-coronavirus/index.html"
        target="_blank">"Biden tests negative for coronavirus following Trump''s positive
        test"</a></em></p>'
