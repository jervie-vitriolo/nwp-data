    'mgnl:tags': ['Prince-Harry', 'racism', 'White-people']
    'template': '1'
    'title': 'Prince Harry says he''s had an ''awakening'' on racism, in a world ''created
      by White people for White people'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777eb0a4-004a-4471-89f0-52d5e8a03772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:39:15.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:25.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry has described his "awakening"
        to the existence of systemic racism, saying "the world that we know has been
        created by White people for White people."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fafa7f-32ac-438c-904c-566ff4543d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:39:15.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:25.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry said he has only recently recognized the full extent of racism
        in everyday life, telling the UK''s Evening Standard newspaper: "I''ve had
        an awakening as such of my own, because I wasn''t aware of so many of the
        issues and so many of the problems within the UK, but also globally as well.
        I thought I did but I didn''t."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49436f98-7ce2-4adf-9fbd-45aeb8ba688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:39:15.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:25.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and his wife, Meghan, Duchess of Sussex were talking to the
        paper from their home in California at the start of Black History Month, which
        is marked every October in Britain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0d2310-9113-4a98-8242-cb0a7734a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:39:15.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:25.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you go into a shop with your children and you only see White
        dolls, do you even think, ''that''s weird, there is not a Black doll there?''"
        Harry said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ecf56-b306-4925-896e-211b642f8be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:39:15.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:25.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I use that as just one example of where we as White people don''t
        always have the awareness of what it must be like for someone else of a different
        colored skin, of a Black skin, to be in the same situation as we are, where
        the world that we know has been created by White people for White people,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1084e740-d700-4436-ad17-15dfb016e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:39:15.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:25.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan also praised the Black Lives Matter movement for promoting
        a conversation about racism in the US and worldwide. "That''s uncomfortable
        for people, and we recognize that. That''s uncomfortable for us," she admitted,
        before adding that the movement "shouldn''t be inflammatory at all, (it) should
        be really exciting, actually."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c1acc-1353-4cb5-8804-f383c7198979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:39:15.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:25.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple unveiled a list of British "Trailblazers" with the newspaper,
        highlighting a number of prominent Black Britons, including Book Prize-winning
        author Bernardine Evaristo and Olympic boxer Nicola Adams.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0117cb0f-6a98-4eaf-8247-26a4ccb68566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:39:15.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:25.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry is sixth in line to the British throne, but the decision he
        and Meghan made in January to essentially retire from the royal family and
        move to the US sent tremors through the UK''s most recognizable institution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0b755-c770-4a82-ae40-9891b8f6de79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:39:15.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:25.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since stepping aside from royal duties, the duke and duchess have
        been more outspoken about issues such as racism and the legacy of empire.
        Earlier this year, the pair encouraged the UK to reckon with its colonial
        past, highlighting the "wrongs" of its historic involvement in the countries
        that now make up the Commonwealth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232fdbe2-8240-41ea-84dd-bd36eee64944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:39:15.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:25.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look across the Commonwealth, there is no way that we
        can move forward unless we acknowledge the past," Harry said in July. "It''s
        not going to be easy and in some cases it''s not going to be comfortable but
        it needs to be done, because, guess what: Everybody benefits."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250c806b-7c24-4e5d-8cec-c4618320a058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:39:15.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:25.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/02/uk/prince-harry-meghan-racism-bhm-gbr-intl-scli/index.html"
        href="https://edition.cnn.com/2020/10/02/uk/prince-harry-meghan-racism-bhm-gbr-intl-scli/index.html">Prince
        Harry says he''s had an ''awakening'' on racism, in a world ''created by White
        people for White people''</a>"</em></p>'
  'covid-19-task-force-phase-3-plan-until-2021':
    'author': 'CNN Philippines Staff'
    'caption': 'The National Task Force Against COVID-19 will implement the third
      phase of its action plan until next year with the aim to sustain the achievements
      the country has made so far in its fight against the pandemic, Chief Implementer
      Carlito Galvez said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-03T20:41:04.268+08:00
    'imagesource': 'jcr:715c6f86-1e8f-4df1-a037-13fe9cf4773c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02375ca5-6b60-4fc4-82ca-fedcae749910'
    'lead': 'The National Task Force Against COVID-19 will implement the third phase
      of its action plan until next year with the aim to sustain the achievements
      the country has made so far in its fight against the pandemic, Chief Implementer
      Carlito Galvez said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T22:53:23.434+08:00
