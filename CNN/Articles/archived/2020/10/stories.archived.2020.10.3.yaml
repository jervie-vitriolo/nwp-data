      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what does the future hold for Dias now? He says he''s not entirely
        sure.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc40b2-3318-4bd1-96f2-b40411d1e830'
