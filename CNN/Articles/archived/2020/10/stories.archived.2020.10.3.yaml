    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'National-Action-Plan', 'Carlito-Galvez']
    'template': '1'
    'title': 'COVID-19 task force aims to sustain gains from previous months until
      Q1 next year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40be5761-d78a-4acd-b72f-e77412448476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:53:23.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong>&nbsp;The
        National Task Force Against COVID-19 will implement the third phase of its
        action plan until next year with the aim to sustain the achievements the country
        has made so far in its fight against the pandemic, Chief Implementer Carlito
        Galvez said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c8f49-df8d-4ab1-8f68-895e65cfc415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:53:23.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the third phase of the plan, we must continue to sustain the
        gains we have achieved in the previous phases," Galvez said in a statement
        on Friday. "There will be no more trade-offs."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffb4ae0-4281-46e7-b204-512fa26eee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:53:23.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez noted that during the National Action Plan''s Phase 1 from
        March to June, the lockdown pushed for scaled up testing, contact tracing
        and treatment, while the second phase focused on "protecting the health of
        the people, while reviving the nation''s economy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfdb1f4-ef88-41b6-b9ec-d6ca95d82324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:53:23.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third phase will be carried out in the last quarter of the year
        until the first quarter of 2021, he added. It includes efforts from Recharge
        PH, a task group led by the National Economic and Development Authority, which
        will have three sub-groups that will handle engaging businesses and workers,
        improving Filipinos'' lives and ensuring responsive governance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1692dc52-a4db-4560-bb5d-d040a89c1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:53:23.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said he also wants to improve bed capacities in healthcare
        institutions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc567d80-9651-4802-a59b-6c7ae5f379a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:53:23.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Deputy Chief Implementer and testing czar Vince Dizon
        reiterated his stance of being open to more advancements in testing such as
        antigen testing, saliva testing and breath testing. The Inter-Agency Task
        Force on Emerging Infectious Diseases earlier reported "<a href="https://www.cnn.ph/news/2020/9/29/Antigen-test-Baguio-pilot-study-COVID-19.html">encouraging
        results</a>" from its pilot study on antigen testing except for one from South
        Korea which the Health department recently said <a href="https://www.cnnphilippines.com/news/2020/9/30/SD-Biosensor-rapid-antigen-test-kit-RITM-study-COVID-19.html">did
        not pass local researchers</a>'' standards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07e390b-ca3a-4ff1-8e85-2e9011c454b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:53:23.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:25.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s <a href="https://cnnphilippines.com/news/2020/10/3/philippines-covid-19-cases-319-000.html">COVID-19
        cases tally</a> already surpassed 319,000 on Saturday with 58,606 currently
        ill patients, 255,046 recoveries and 5,678 deaths.</p>'
