  'DOTr-suspend-beep-card-EDSA-Busway-issuance-fee-not-waived':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-03T18:11:53.022+08:00
    'imagesource': 'jcr:4e243956-c30b-41dc-a0de-f7c62a7a46a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '690d3714-353d-4dc1-b477-0ad8e7d63cac'
    'lead': 'The Transportation Department on Saturday says it will be forced to suspend
      the automatic fare collection system in the EDSA Busway if the issuance fee
      of the beep card is not dropped.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T18:14:19.205+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T19:08:29.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:04.791+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr to suspend use of beep card in EDSA Busway if issuance fee not
      waived

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177dfefa-0475-4dd9-9f3b-07c84f147463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T18:14:19.205+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:29.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> The
        Transportation Department on Saturday said it will be forced to suspend the
        automatic fare collection system in the EDSA Busway if the issuance fee of
        the beep card is not waived.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2793fc6a-a674-4a47-8fb7-db4ac37ee9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T18:14:19.205+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:29.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b241623-4883-4d52-aee7-640ab6832067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T18:14:19.205+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:29.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr is calling on beep card service provider AF Payments, Inc.
        to immediately do away with the payment of the card on top of the fare load,
        or the agency will suspend its use.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd347ea-546f-45af-9670-df7ffea39b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T18:14:19.205+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0576ee31-53c2-41e7-b5d8-e4c59b784dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T18:14:19.205+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call on the AFPI to view the card cost fee as part of their
        corporate social responsibility (CSR) to help its clients endure the result
        of the pandemic,” the DOTr said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb306c0-30ce-4199-b2ca-e1df9251a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T18:14:19.206+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:29.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eace721f-4d4f-4db2-a5bd-f0f4f3f861e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T18:14:19.206+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:29.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr''s call comes after its “no beep card, no ride policy”
        received criticisms from commuters, even after Transportation chief Arthur
        Tugade''s <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/10/1/Tugade-commuters-beep-cards-free.html"
        href="https://www.cnnphilippines.com/news/2020/10/1/Tugade-commuters-beep-cards-free.html">earlier
        request</a> to the operator to give the stored value cards for free.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb483f5f-7dee-48ad-9fbe-340a7c04509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T18:14:19.206+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:29.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the Land Transportation Franchising and Regulatory Board
        (LTFRB) is set to <a href="https://cnnphilippines.com/news/2020/10/2/LTFRB-waive-beep-card-issuance-fee.html">release
        a memorandum circular</a> on the fee waiver not later than next week.</p>'
  'Solomon-Islands-first-COVID-19-cases-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-03T18:36:50.523+08:00
    'imagesource': 'jcr:e806a7f5-7927-450e-8d93-7e19e4676af1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f836dc34-f054-4834-96dd-638b72bb9f64'
    'lead': 'Solomon Islands Prime Minister Manasseh Sogavare announced the country’s
      first COVID-19 case on Saturday, ''a student that came on a repatriation flight
      from the Philippines.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T18:39:12.292+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:08:28.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:05.100+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Student from PH is Solomon Islands’ first COVID-19 case  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6274da-1185-4d15-a654-0be6e0050baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T18:39:12.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — A student
        who just returned to Solomon Islands from the Philippines ended the Oceania
        country’s coronavirus-free status.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d729616-d163-490d-8da9-291a082fc605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T18:39:12.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:28.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solomon Islands Prime Minister Manasseh Sogavare announced the country’s
        first COVID-19 case on Saturday, “a student that came on a repatriation flight
        from the Philippines.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3299c02-2bfb-4a68-8ad7-b3b299248236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T18:39:12.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:28.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This student was quarantined in Manila before he boarded the flight
        to come back home. He tested negative for the three tests that we’ve done
        in Manila which was a compulsory requirement,” Sogavare said in an online
        briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9c411-815d-4633-add9-ba71fbb191bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T18:39:12.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:28.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said contact-tracing is ongoing, and all the frontline staff
        who came in contact with the infected student will be quarantined and tested.
        He said officials are also working on informing authorities in the Philippines
        so all the necessary precautions can be taken.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c5bc50-f65c-4775-b786-ec5fe168c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T18:39:12.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Solomon Islands government is aware of the risks of repatriating
        students stuck in other countries amid the pandemic, “bringing them home was
        the humane thing to do,” Sogavare said. He, however, announced that repatriation
        flights are temporarily suspended for assessment and review.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fee79e-77e7-43e8-8ce7-587755fb7f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T18:39:12.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:28.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister expressed confidence the government can contain
        the coronavirus, which has infected more than 34 million people worldwide
        since it was discovered in Wuhan, China in December 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e74ba2-19ff-4952-b243-31d1deac6351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T18:39:12.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The preparedness and response measures taken by the government
        over the past eight months have now been activated and are now in full operation,"
        Sogavare said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3765e667-f5aa-4428-8399-4d5a201a706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T18:39:12.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Solomon Islands had prevented the entry of the coronavirus
        disease in the country, the Philippines has recorded more than 319,000 infections,
        with 5,678 deaths. The Philippines is among the top 20 countries with the
        most COVID-19 cases, but local officials say the number of currently ill patients
        are only around 58,000 as over 255,000 patients have already recovered from
        the viral disease.</p>'
