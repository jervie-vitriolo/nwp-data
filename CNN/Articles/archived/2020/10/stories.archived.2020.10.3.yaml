    'lead': 'Should the northernmost province''s borders reopen, visitors will be
      required to go through a two-week quarantine, Governor Marilou Cayco tells CNN
      Philippines’ Newsroom Weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T10:29:39.843+08:00
