      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flight attendants typically have a hard time finding jobs because
        employers think the duties of a flight attendant can''t transfer to a normal
        workplace," Dias said. "When we are essentially counselors on flights, medical
        personal, mediators, babysitters and even salespeople, but it''s sad that
        employers only see us as glorified Coke pourers in the sky when we do way
        more."</p>'
