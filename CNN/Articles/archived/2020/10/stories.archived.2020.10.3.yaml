    'template': '1'
    'title': 'Trump''s campaign manager tests positive for Covid-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3541bb3c-1370-41ca-8882-c080f211a0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T12:16:57.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump''s campaign
        manager Bill Stepien has tested positive for coronavirus, according to a senior
        official, becoming the latest figure in the President''s inner circle to be
        infected with Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c526af5-8f96-4a12-a436-051f13bddf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.740+08:00
