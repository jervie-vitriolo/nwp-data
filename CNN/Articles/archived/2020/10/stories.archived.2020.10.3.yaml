    'jcr:uuid': '46ebf205-73ed-473e-924e-284dd38970c7'
    'lead': 'Even as US President Donald Trump privately admitted to journalist Bob
      Woodward earlier this year that the coronavirus was highly contagious and dangerous,
      Trump claimed he wasn''t worried about contracting the virus himself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T16:40:05.047+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:08:37.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:02.683+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': '''I''m just not'': Trump told Woodward he wasn''t concerned about catching
      Covid in newly released audio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa56aa5-9392-4d81-9082-eb40662be57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Even as US President Donald Trump privately
        admitted to journalist Bob Woodward earlier this year that the coronavirus
        was highly contagious and dangerous, Trump claimed he wasn''t worried about
        contracting the virus himself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be96314a-b8bd-4d87-b2bd-9b0984307811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN on Friday obtained a new audio recording from Woodward''s April
        13 interview with Trump that sheds new light on the President''s mindset.
        While Trump admitted to Woodward the virus is a "plague" that "rips you apart,"
        he has publicly resisted wearing a mask and has flouted social-distancing
        recommendations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d54719-6ed9-431f-894e-9835af51c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Woodward pressed the President about whether he was worried
        about becoming infected, Trump dismissed concerns about his own health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267049de-2b43-48ec-b584-089cf8321321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re risking getting it, of course," said Woodward. "The way
        you move around and have those briefings and deal with people. Are you worried
        about that?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4791e5d-dc59-4ffa-a5bb-682fefc518db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I''m not. I don''t know why I''m not. I''m not," the President
        responded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493879d5-2ac7-4264-aed2-dfdf626de0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why?" Woodward asked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b359304-3013-4530-9ddc-906c93fc9b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know," Trump said. "I''m just not."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda7177-4e26-4126-847f-5aea4aa64d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange, which is described in Woodward''s recent best-selling
        book "Rage," depicts a president with little concern that he himself could
        be at risk. Not quite six months later, Trump announced he has tested positive
        for the virus along with his wife, first lady Melania Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677b61d3-10e8-428d-84a8-26ff7b704a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s apparent lack of concern for his own susceptibility to
        the virus adds more detail to a portrait of the President, whose health and
        well-being are of critical importance to the country''s governance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6572e1-ed76-47fd-b2f4-311bfc184e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This cavalier attitude about his health reflects his public posture
        of playing down the risk. He has contradicted or undermined the recommendations
        from experts in his own administration. And he has repeatedly said that the
        end of the virus'' spread was just around the corner. The President''s rosy
        assessment of the public-health crisis had not diminished even in the hours
        leading up to announcing his positive test results early Friday morning. In
        prerecorded remarks for Thursday night''s Al Smith charity dinner, the President
        proclaimed that the "end of the pandemic is in sight."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d3b3a-be3e-457b-9867-21a5d2edeabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Woodward''s book and recorded conversations have demonstrated,
        Trump has admitted how deadly and contagious the disease is. During his April
        13 interview with Woodward, Trump told the journalist that the virus is "so
        easily transmissible, you wouldn''t even believe it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a8883-20e9-4f0a-82ad-26edb3ac3801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that Trump told Woodward a story about
        a meeting of about 10 people in the Oval Office where someone in the room
        sneezed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f37720-5a25-4358-ac21-5229ace36961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, just a sneeze, the entire room bailed out, OK? Including
        me, by the way," Trump said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a459b-2d67-4834-bd20-9ca90072d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other interviews with Woodward, Trump discussed the dangers of
        the coronavirus, saying as early as February 7 that the disease is "deadly
        stuff." Those admissions contradict his frequent public comments insisting
        that the virus is "going to disappear" and "all work out fine."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f573428e-d98d-4222-8020-f054c7dd7203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recordings show that even in the early days of the pandemic,
        when relatively little was known about the virus, Trump recognized that he
        was part of a more vulnerable population. In an April 5 interview with Woodward,
        Trump explained that older people and those with "a condition" would be in
        "big trouble" if they contracted the disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3fb288-d6fb-4b2b-b01f-7840d5bf9f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It moves rapidly, Bob. It moves rapidly and viciously. If you''re
        the wrong person and if it gets you, your life is pretty much over if you''re
        in the wrong group," Trump said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bea120-f340-4fa5-bfc0-262ba53c6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, that''s our age group, isn''t it sir?" Woodward asked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b4a012-0258-40f9-8c00-a1fc9b030ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s —&nbsp;well, hopefully we''re much younger than that, Bob.
        You look younger. But, but it''s our age group. You know? Older, especially
        80. Well, you''re not anywhere near that," Trump replied.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad968d8-e35e-4252-a9cc-c4e2e98f2bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodward is 77 and Trump, at the time, was 73. He turned 74 in June.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4408088e-8805-43d3-8c13-cdf61dae811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Woodward explains in his book, Trump said just days after declaring
        a national emergency that he liked downplaying the severity of the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d6458d-cdca-46bd-80b1-405e0fd486f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to always play it down," Trump told Woodward on March
        19. "I still like playing it down, because I don''t want to create a panic."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17fd04b-8ff6-40fe-ba18-8bb68fe7a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If instead of playing down what he knew, Trump had acted decisively
        in early February with a strict shutdown and a consistent message to wear
        masks, social distance and wash hands, experts believe that tens of thousands
        of American lives could have been saved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f4f16b-dfad-45b3-9e55-c9d7b1842b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:40:05.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/02/politics/trump-woodward-interview-covid/index.html"
        href="https://edition.cnn.com/2020/10/02/politics/trump-woodward-interview-covid/index.html">''I''m
        just not'': Trump told Woodward he wasn''t concerned about catching Covid
        in newly released audio</a>"</em></p>'
  'Businessman-Zef-Eisenberg-dies':
