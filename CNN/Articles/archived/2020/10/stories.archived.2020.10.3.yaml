      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7dff27-43a0-47a2-b23f-4d3e57680164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:24:46.971+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:27.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the upcoming weekend menus, Makati Diamond Residences will be
        bringing to you a collaboration of different chefs for the Alfred at Cost
        project. Now on its eighth week, the project was conceptualized to provide
        whole-day family meals, charging for food cost and labor only.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5cab01-5a42-4f32-a5d3-bcd4622a4ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:24:46.971+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:27.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Marc Aubry was raised in northeastern France, in a small village
        in the Champagne-Ardenne region. With apprenticeship and work experience from
        Michelin awarded chefs, he made his name in the culinary world by working
        in luxury hotels around the globe before coming to the Philippines in1989.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304fa46d-d6e4-49b9-8882-7eed5487b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:24:46.971+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:27.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope you will enjoy the two-weekend menus we prepared as much
        as the team will have preparing it for you,” said Chef Aubry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc696f6-fbaa-4a05-83dc-82f6a45df65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:24:46.972+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is looking forward to learning a thing or two from the
        experiences and very much welcomes the opportunity to bring some joy to people
        stuck at home, as well as the chance to share his knowledge with other chefs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd39dfd6-1478-4a81-8ae9-798a448ff825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:24:46.972+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Marc Aubry is well known to foodies in Manila for his well-loved
        restaurants —  Je Suis Gourmand, Champetre, and currently, Sagana Epicerie.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494032e7-a817-4449-abad-61c3bf5f0e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:24:46.972+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:27.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look forward to these new weekend menus as we highlight a new guest
        chef every two weekends, featuring their signature cuisine and 10 of their
        specialty dishes for only ₱4,500 net. The daily weekday take-out menu of seven
        dishes will still be on offer for ₱2,500 net. The entire set is good for four
        to six persons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6154c65f-c9db-4a9b-b189-a63c9f11b04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T22:04:51.912+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:27.735+08:00
