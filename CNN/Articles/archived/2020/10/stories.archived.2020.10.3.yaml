    'lead': 'The public should not fear taking a swab test, the Department of Health
      says in the wake of reports that a patient in the US suffered a brain fluid
      leak after the nasal procedure.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T15:36:40.525+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:08:39.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:01.910+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t assures safe swab tests in PH after reported complication in US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a7fb9-e677-47ca-8aca-a1463424fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T15:36:40.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — The
        public should not fear taking a swab test, the Department of Health said Saturday
        in the wake of reports that a patient in the US suffered a brain fluid leak
        after the nasal procedure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901a23c4-8c99-4267-a5bd-2c5283b7cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T15:36:40.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:39.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government is ensuring na safe po ang pagsagawa ng mga specimen
        collections dito sa ating bansa (that the conduct of specimen collections
        in our country is safe),” Health Spokesperson Maria Rosario Vergeire said
        in an online media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e3e3b6-b7ad-46e0-a6f6-9a6872ce88ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T15:36:40.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:39.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana po huwag mabahala ang ating mga kababayan</em> (We’re
        hoping the public will not worry),” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f81a2-0b49-4feb-9e06-3568d71d173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T15:36:40.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:39.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health undersecretary was asked to respond to an <a href="https://jamanetwork.com/journals/jamaotolaryngology/fullarticle/2771362">October
        1 article published by the US-based JAMA Otolaryngology–Head &amp; Neck Surgery</a>,&nbsp;an
        international peer-reviewed medical journal.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea7995-3b58-4b24-8e89-2294dd1233cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T15:36:40.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:39.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It discusses the case of a woman with pre-existing encephalocele,
        a rare skull disorder. She underwent nasal swab testing for COVID-19 and was
        later diagnosed with cerebrospinal fluid leak. Doctors believe it is the first
        case of such complication from a nasal test.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd65a7-909e-4959-a234-118cdec40dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T15:36:40.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:39.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There should be alternative methods to nasal screening in patients
        with known skull base defects or other related conditions, the article read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051af06c-8409-47cf-9491-ad30fc8d4ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T15:36:40.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:39.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said strict protocols are being followed in the country
        to avoid any problem during coronavirus testing. Only trained and skilled
        workers and licensed facilities can administer the test, using the proper
        procedure and materials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f0e50-4576-41df-8f40-8d718d637a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T15:36:40.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:39.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even those who are doing remote collection binabantayan po natin
        ‘yan, nagmo-monitor po tayo, nag-o-on-the-spot check (we monitor and conduct
        on-the-spot checks),” Vergeire said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf59a4e-473a-4bcf-a3e7-4e460ff6d137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T15:36:40.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:39.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Friday also released to the media the
        current specimen collection policies, which mandate the use of the approved
        kits and implementation of infection control guidelines during the testing.</p>'
  'Manila-bay-Senate-probe':
    'caption': 'Credit: Harold Paras, Cris Salvador/ CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-03T16:09:02.156+08:00
    'imagesource': 'jcr:0d05ee4e-f6e2-4747-95bc-b84c9e9b8080'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fabeac96-42c3-4b53-b607-d9049e589408'
    'lead': 'Senator Leila de Lima wants a probe into the controversial ₱389-million
      beautification project in Manila Bay, which critics said was a waste of taxpayers’
      money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T16:15:56.598+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:08:38.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:02.020+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate probe sought on Manila Bay ‘white sand’ project'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8435c5-d1a0-4c2f-9461-411dde490d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:15:56.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:38.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Senator
        Leila de Lima wants a probe into the controversial ₱389-million beautification
        project in Manila Bay, which critics said was a waste of taxpayers’ money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8279ace3-c225-4ec9-a403-60fd84393ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:15:56.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:38.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Saturday, De Lima said she filed Senate Bill
        532, asking the Senate to investigate the overlaying of crushed dolomite along
        the Manila Bay shoreline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4168fe87-2a5e-4096-8f53-45bcddde10a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:15:56.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:38.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker noted the funds for the “white sand” project“ could
        have been used to feed 5.2 million hungry families because of the pandemic,
        or allotted for healthcare by way of COVID-19 government response instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e4713a-3aa1-4dd9-bb3d-dc7d8d6b8b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:15:56.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:38.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The makeover of Manila Bay shows that this administration’s priorities
        lean towards cosmetic beautification rather than health, economic aid, or
        education. Now is the opportune time to conduct this investigation as we are
        nearing fiscal year 2021 deliberations in Congress,” she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bf78af-e412-4378-b95a-83891963667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:15:56.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:38.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment advocate Oceana Philippines previously said the overlaying
        of dolomite is a "total waste of taxpayers'' money" since rains will just
        wash away the synthetic sand. But the Department of Environment and Natural
        Resources has said it has put in place "<a href="https://www.cnn.ph/news/2020/9/15/denr-manila-bay-measures.html"
        target="_blank">interventions</a>" to avoid that from happening.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9867c6-6b10-4e26-908a-7f431fd6e52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:15:56.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:38.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts from the University of the Philippines <a href="https://cnnphilippines.com/news/2020/10/1/UP-Marine-Science-Institute-Manila-Bay-white-sand-dolomite.html"
        target="_blank">have warned that the use of the ‘white sand’</a>— a project
        in line with the bay’s rehabilitation program — may pose health risks and
        threats to the marine environment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0cfd93-0fd2-4060-9246-271faa6ebf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:15:56.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:38.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department earlier said that the dolomite dumped along
        the stretch in Roxas Boulevard cannot cause adverse health effects, since
        it is not small enough to be inhaled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132f019b-cde3-48d7-a921-975702452730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:15:56.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:38.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department has also published a <a href="https://www.facebook.com/262766670507636/posts/3297195853731354/"
        target="_blank">report</a> showing the dolomite sand in Manila Bay is not
        classified as hazardous, as tests done on its samples did not exceed the limits
        set in the agency’s Revised Procedures and Standards for the Management of
        Hazardous Wastes.</p>'
  'philippines-covid-19-cases-319-000':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
