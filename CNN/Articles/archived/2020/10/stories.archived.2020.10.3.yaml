    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b55735c5-0487-484c-8737-0dde4441f9be'
    'lead': 'Democracy is in crisis worldwide as governments take advantage of the
      coronavirus pandemic to tighten controls and conduct human rights abuses, according
      to a new report by research institute Freedom House'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T03:00:04.026+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:09:05.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:52.504+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global democracy is in crisis during the coronavirus pandemic, report
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5b6a13-7c3e-46ee-ab7c-b6ce79b820a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Democracy is in crisis worldwide as governments
        take advantage of the coronavirus pandemic to tighten controls and conduct
        human rights abuses, according to a new report by research institute Freedom
        House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade45499-2564-4de7-aff3-94c7d106e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d2e926-7c62-4fef-84b8-d678db43538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, released Thursday, identified 80 countries where freedoms
        have deteriorated, many of them nations with repressive or authoritarian governments
        like China and Cambodia, the report said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6615bd95-719a-412f-96af-3ec351424f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d034b1-5aa8-4db9-a263-6ff9102ef917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What began as a worldwide health crisis has become part of the
        global crisis for democracy," said Michael J. Abramowitz, president of Freedom
        House, which is funded by the US government. "Governments in every part of
        the world have abused their powers in the name of public health, seizing the
        opportunity to undermine democracy and human rights."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82d31ec-9999-45e2-bd1f-cdb634861aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea2607-744c-49ec-a073-06b50c8e3aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between January and September, Freedom House and the survey firm
        GQR surveyed nearly 400 journalists, activists, civil servants and experts
        in 105 countries and territories. Freedom House also consulted international
        analysts, bringing the total number of countries covered in the report to
        192.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20e768a-53d2-4df9-b6ba-ad8604cde63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b5c882-ef2d-4052-b470-dfce6dd281b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts identified five major pillars of democracy that are
        now under threat: government transparency, freedom of press and speech, credible
        elections, checks against abuse of power, and protections for vulnerable groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d95d7e1-0c95-4797-8862-e47624f22f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab5247f-1a93-46bd-b8f3-4b9d51b34814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new COVID-era laws and practices will be hard to reverse,"
        said Sarah Repucci, one of the report''s co-authors. "The harm to fundamental
        human rights will last long beyond the pandemic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78081b1-c513-4ade-a898-776af4be1908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3772fc40-03ab-4ee3-97f1-9ba08c5378d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The five pillars under threat</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c439966-411d-4ecc-87dd-4992dc999102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous world leaders have failed to be candid and transparent
        about the impact of the coronavirus, said the report -- prompting public distrust
        in the authorities and allowing misinformation to spread.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1cf084-a957-4af6-a8bf-7ddca0f3c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ea23e5-592d-4113-808b-7bf6b4158dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the survey, 62% of respondents said they distrusted virus-related
        information from their national government. The issue of transparency can
        range from politicians like US President Donald Trump making unfounded or
        misleading statements, to companies and ministers engaging in active corruption,
        said the report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c9f445-1664-4d94-ad1d-9d69f7d575e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac701b5-d478-4fac-bb33-a4eb7d432a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and first lady Melania Trump tested positive for Covid-19
        on Friday. Their diagnoses came just hours after Trump''s top aide Hope Hicks
        tested positive for the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c141f-85e6-4fab-946d-0f282d5cb198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b27290e-da26-40c6-8f63-52227cbf4416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom of press is under threat as well -- at least 91% of the
        countries examined have seen increased restrictions on the news media during
        the pandemic, according to the report. Journalists covering the crisis have
        been arrested, harassed, and stripped of press credentials; news outlets have
        been shut down and censored online.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db18f1-6974-4709-a3f8-2d663dc81e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c19450e-0b08-4404-a316-3e88f9245a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even ordinary citizens are facing limits on free speech. For instance,
        medical workers in Kyrgyzstan were forced to publicly apologize after speaking
        out about the problems they encountered, said one of the survey respondents.
        Another example is China, which has cracked down on anyone who shares "information
        that contradicts regime messaging," the report said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a18db27-5c1d-4709-ba5f-49340b728a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded625f6-e404-43e6-b7f3-8b3ee6da7314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A well-known example is Li Wenliang, a doctor in Wuhan, China, who
        tried to sound the alarm about the virus when it first emerged last December,
        before the public knew much about it. Soon after, he was targeted by police,
        and made to sign a statement acknowledging his "misdemeanor." He later tested
        positive for the virus, and died of it in February, sparking grief and fury
        across Chinese social media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98caad7-9a4c-4ba9-8100-50d04fac5aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46369a4d-3613-439d-9d64-5a45d246825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, we''re seeing a rise in government abuses of power.
        In Liberia, security forces carried out "brutal and corrupt enforcement of
        curfew orders," said a survey respondent. In Kazakhstan, there has been a
        reported uptick in political persecution during the pandemic. And in Cambodia,
        the administration has used the outbreak to crack down on political opposition,
        said one of the experts consulted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5f0485-d38a-4df8-8120-6dad1aeaaa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c16d28-bd55-4753-82bb-e0a807040dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These abuses of power and new pandemic restrictions disproportionately
        affect marginalized communities and minority groups. For instance, in India
        and Sri Lanka, Muslims were accused of being "superspreaders" and scapegoated
        for outbreaks, according to the report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0a86f7-0c79-4fac-a506-4af46dd95085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a28abd-b6b8-4553-81de-c40bbd258943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslims in India have reported being targeted in violent attacks,
        harassment, forced evictions and more instances of discrimination due to rising
        Islamophobia during the pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6988fd08-b707-4e42-9e74-1cc973b16952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29faf7fa-23e9-4d5c-9a5f-2afc6034a85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As international attention remains focused on combating the coronavirus,
        governments and other actors have been able to escalate ongoing abuses against
        vulnerable groups with little scrutiny," said the report.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5e9da2-ea2b-4bd5-8d4e-5fcbe968a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6931d80-9b15-425b-ab10-58e796164255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the pandemic has disrupted elections around the world,
        with experts accusing some authoritarian governments of leveraging the situation
        to their advantage. For instance, the semi-autonomous Chinese city of Hong
        Kong was set to hold its legislative elections in September. Instead, the
        government postponed the election for a year, citing the pandemic, and banned
        a number of pro-democracy candidates from running.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81e09da-22ec-4a97-bc4e-84ca9b247f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e67b35b-a727-4117-a882-20608488f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial move came after a year-long anti-government, pro-democracy
        protest movement that culminated in China promulgating a sweeping national
        security law in June, which many say served a devastating blow to the city''s
        freedoms.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0abaa-950b-4c06-8f9d-1e1fd4133de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f13b11d-31a1-4786-9a88-4c8cd4c943c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other countries, including the US, Belarus, Sri Lanka and
        Burundi, have seen their elections potentially compromised due to the health
        crisis, the report added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d86d11-f83a-44b3-9308-b4dd53fc2706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e030858c-85f6-496e-b3f4-3a0579b2bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Calls to action</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a1bcc7-51ab-4258-9aca-317c1d49a4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom House urged governments and businesses worldwide to protect
        their democracies through a number of recommended actions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19823bad-1eb4-4ee6-9e8a-b7ddd3aeda68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f5d60-a533-4ab8-8b86-684df5182e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, it called on organizations and donors to support free
        and independent media, whether through financial assistance, skills training
        or technical support. It also recommended that governments provide additional
        funding for civil society groups and human rights organizations, whose services
        are more crucial than ever.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254a4bfa-ca05-44fd-866a-0943f373408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d5f4f5-693c-48ce-babf-f685c94735f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report called on democratic governments to monitor and publicly
        condemn human rights abuses, particularly when they target vulnerable groups
        like women, LGBT people, and those who belong to racial or religious minorities.
        Governments can and should use visa bans and asset freezes to punish those
        involved with human rights abuses, including government officials, said the
        report.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f70d3e-ca17-438f-b5e1-99a0d20cb9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7fd216-c1e3-4823-80d2-c7913dec61ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crisis of democratic governance, having begun long before the
        pandemic, is likely to continue after the health crisis recedes, as the laws
        and norms being put in place now will be difficult to reverse," said the report.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3299d7e7-84b7-478a-9dab-739fb5bebbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603cfae7-1338-4b0a-96bf-b37c32af9f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is one bright spot, it added -- investigative journalism
        has pushed forward despite restrictions. Meanwhile, mass protests continue
        worldwide, even in repressive countries. Although 158 countries have imposed
        restrictions on demonstrations, at least 90 nations have seen significant
        protests since the pandemic began, according to Freedom House researchers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b34d92f-5805-4c43-a707-7bc939bdc9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b0dfb7-0996-4f0b-916e-7f1aa4502232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even amid devastation and disruption, some have responded to the
        pandemic with hope and rejuvenation," said the report. "Democracy is suffering
        around the world, but the public''s demand for it has not been extinguished."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25919c11-fa13-47d4-a1ca-f5336f5d3ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T03:00:04.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:09:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Global democracy
        is in crisis during the coronavirus pandemic, report finds"</em></p>'
  'Trump-hospitalized-COVID-19':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-03T06:31:33.292+08:00
    'imagesource': 'jcr:37ec0454-62cc-41c9-90f7-070832240685'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f216326a-2493-43b6-b385-7f62e6bd03a0'
    'lead': 'President Donald Trump arrived Friday evening at Walter Reed National
      Military Medical Center, where the White House says he will remain hospitalized
      for "the next few days."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T06:34:42.394+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:09:02.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:53.059+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump taken to Walter Reed medical center and will be hospitalized ''for
      the next few days'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf888143-d72c-42d4-8c5e-6871cb37cbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T06:34:42.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump arrived Friday
        evening at Walter Reed National Military Medical Center, where the White House
        says he will remain hospitalized for "the next few days."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e47ecae-fca6-42b2-a05d-f2beabf9b74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.431+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging from the White House residence at 6:16 p.m. ET for his
        first public appearance since announcing 16 hours earlier he had tested positive
        for coronavirus, Trump walked under his own power to his waiting helicopter
        and displayed no major outward signs of illness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb298d-bc8b-4293-9c77-e5ef1dfa9d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.431+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a navy blue suit, a blue silk necktie and a dark face mask,
        Trump waved to the media and gave a thumbs up, but did not stop to talk. Chief
        of staff Mark Meadows, also wearing a mask, followed him aboard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8320930c-e1bb-4237-8692-d52441ab4442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump landed at the hospital a short time later, saluting his military
        aides before climbing into his limousine for a brief ride to the hospital''s
        main building. His hand could be seen waving as he sped past assembled media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e3d27-5b67-40ca-95a7-6fb7f9bccb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his arrival, the President posted an 18-second video to his
        Twitter account, seeking to reassure the American people he is doing "very
        well" after his coronavirus diagnosis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb019e-87d8-4640-b477-842d77a8dbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank everybody for the tremendous support. I''m going
        to Walter Reed Hospital. I think I''m doing very well. We''re going to make
        sure that things work out. The first lady is doing very well. So thank you
        very much, I appreciate it. I will never forget it. Thank you," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd243a6-5b2f-4f5a-b721-98569c7ca259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His upbeat attitude did not reflect the inherent severity of the
        situation. It remains extremely rare for a president to overnight in hospital,
        given the extensive medical facilities available at the White House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3033a5d-31e0-43dd-8f09-109ab030d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself was said to be spooked after he announced he tested
        positive early Friday, and has become increasingly alarmed by his diagnosis
        as he developed symptoms like a fever overnight, according to a person familiar
        with his reaction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4743553-c824-4d16-87db-d47224e04216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump adviser said there is reason for concern about the President''s
        health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3fc90b-525b-412b-94b8-1e66f3910d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is serious," the adviser said. The adviser went on to describe
        Trump as very tired, very fatigued and having some trouble breathing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8159ff5-bde0-42b4-90e3-816dacf4da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the situation said White House officials
        have serious concerns about Trump''s health and a top administration official
        told CNN that Trump is "OK for now, but our fear is that things can change
        quick."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc8859e-0bbf-4295-935f-6c75604a16c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third source said the President''s condition is worse than first
        lady Melania Trump''s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deab5a0-19e0-4610-b792-1a4741041537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there has been no transfer of power to Vice President Mike
        Pence, said White House spokeswoman Alyssa Farah. "The President is in charge,"
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82055434-f9f1-4560-b6e3-3f5cdb98d884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the White House continued to insist the President "remains in
        good spirits, has mild symptoms, and has been working throughout the day"
        in the hours before he traveled to Walter Reed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a952ff4a-a3ac-4efe-be3a-cbbc7502ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of an abundance of caution, and at the recommendation of his
        physician and medical experts, the President will be working from the presidential
        offices at Walter Reed for the next few days," press secretary Kayleigh McEnany
        said. "President Trump appreciates the outpouring of support for both he and
        the First Lady."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eebab3a-ff97-44c1-b444-85169b6411aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official said Pence was working from his residence
        at the Naval Observatory and remains in good health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4357a88-b686-4e40-b434-ff1e3056348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking Regeneron antibody cocktail</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16561cb9-f3ad-42d7-b14c-3211d3a38779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has had a fever since Friday morning, a person familiar with
        the matter said, though an official said the fever remains consistent with
        the White House''s description of "mild symptoms."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96be023-918b-4548-9e56-58b27eb52d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the afternoon, Trump''s physician wrote in a memo he
        "remains fatigued but in good spirits."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9b6666-2a35-43ae-84b0-4d6f6d63b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s being evaluated by a team of experts, and together we''ll
        be making recommendations to the President and First Lady in regards to next
        best steps," Navy Commander Dr. Sean Conley wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15529b83-0cb7-4896-92d4-f62787118fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Trump had been administered a Regeneron polyclonal antibody
        cocktail and has been taking zinc, vitamin D, famotidine, melatonin and a
        daily aspirin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd595fb83-c796-435e-a9ec-f123602417c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to give Trump an experimental monoclonal antibody cocktail
        illustrates how concerned the White House may be about his Covid-19 diagnosis,
        Dr. Jonathan Reiner, CNN medical analyst and professor at George Washington
        University, told CNN on Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51926e0d-070a-4981-9493-7d23b4300a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big news there is that he got an experimental drug. He got
        a drug not approved by the FDA," said Reiner, who has treated former Vice
        President Dick Cheney.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf395067-1c7e-496d-89a3-bf041bd29a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo also said Melania Trump remains well with only a mild cough
        and headache, and the remainder of the first family is well and have tested
        negative.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaa9956-45a2-4a6c-85cc-8a149266955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President disclosed in the early morning hours on Friday that
        he and the first lady had tested positive for coronavirus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24326bde-f681-472c-a23e-902ea35d53db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development threw the country''s leadership in turmoil and lent
        new uncertainty to the unfolding presidential race.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49d1996-56f7-4965-9836-ec19fcad6989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments before news broke that Trump was heading to Walter Reed,
        Democratic presidential nominee Joe Biden said he was suspending negative
        advertising for the time being.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85bf897-8481-47e2-8adb-163f894cfeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gang of Eight -- top leaders of Congress and top lawmakers on
        the House and Senate intelligence committees -- have not been briefed on Trump''s
        health, according to two sources familiar.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae36eaae-4c1f-4f90-b2c2-7eef8b35324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group typically gets briefed on classified intelligence and
        national security matters, the sources added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55334888-6dc5-41ff-abb6-7ec722909166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two officials from two previous administrations tell CNN that the
        "presidential offices" consist of a suite of rooms on the sprawling campus
        of Walter Reed, including a sitting room, a conference room and a hospital
        bedroom.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a4f9b-fc54-4ae5-a9e0-5cdc81316d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:13:44.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the officials, one Democrat and one Republican, both said the
        explanation in McEnany''s statement stood out to them as curious. The offices
        are not dedicated for presidential use only, but the suite of offices is a
        place where presidents can go while they are on the medical campus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6bba1b-656e-4a5f-9244-b85da21b9ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T06:34:42.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/02/politics/president-donald-trump-walter-reed-coronavirus/index.html"
        target="_blank">Trump to be hospitalized at Walter Reed medical center ''for
        the next few days''</a></em></p>'
  '-Nobel-Prize-selection-process':
    'author': 'Katie Hunt, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-03T07:29:40.701+08:00
    'imagesource': 'jcr:778f281a-ac31-49d5-9274-108bf9dad1a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f10cdcb3-d4e1-426b-b5f5-b9451dba38c7'
    'lead': 'Why it''s so hard to guess who''s going to get a Nobel Prize'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T07:35:14.941+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:09:00.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:53.553+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why it''s so hard to guess who''s going to get a Nobel Prize'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e35a60-b155-4811-b4db-622eccc99750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The short list is secret, as are the
        nominators, and documents revealing the juicy details are <a href="http://By
        Katie Hunt, CNN" target="_blank">sealed from public view for 50 years.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7635e93-5ffb-43f6-9a63-a3278031e276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel Prizes for Physics, Chemistry and Medicine are the acme
        of scientific achievement —&nbsp;honoring great minds and life-changing discoveries.
        But predicting who will be summoned to Stockholm and win the accolades, which
        are announced next week, is easy to get wrong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2575a0-b295-417e-88ee-c4a5ba946d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean that people don''t try.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f42bc-ddf1-4cb8-889a-19a4d861464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some look at which scientists have won so-called predictor prizes
        like the Lasker Awards for medical science, others analyze the fields of study
        favored by the Nobel Committee and tally how many years pass before a specific
        field is honored.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a0615-9829-4166-923e-7e60712a6eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just five fields out of 114 different scientific disciplines account
        for more than half of Nobel Prizes awarded from 1995 to 2017, according to
        one recent analysis -- particle physics, atomic physics, cell biology, neuroscience
        and molecular chemistry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5551d6e4-3bb4-4537-90cd-6c4e5cf15202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating matters is that the Nobel selection committee, according
        to the rules laid down by Swedish industrialist Alfred Nobel in 1895, can
        only honor up to three people -- something that is getting harder given the
        collaborative nature of much scientific research.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6026f753-b509-4684-8a30-ebb97ee75a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic medicine</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a2c9dd-17a0-4728-b56c-54ff6efa4a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the peace prize, which often raises some eyebrows, the science
        prizes tend to honor achievements that have withstood the test of time --
        last year''s prize in chemistry recognized research in the development of
        lithium batteries from the 1980s that included honoring the oldest winner
        ever. The distinctions in science are thus less likely to generate controversy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755de123-6d01-46d6-86fa-36012f3bf6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that it''s highly unlikely that the fast-moving scientific
        research into Covid-19 will be featured, although many think that a drug to
        treat the disease or vaccine to stop its spread is a potential future winner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7835d2-4189-40a7-98eb-398722e5c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Gilbert Thompson, professor emeritus of clinical lipidology
        at Imperial College London, thinks that the committee could honor two scientists,
        Max Cooper and Jacques Miller, whose discovery about the organization and
        function of the human immune system, in particular B cells and T cells, is
        underpinning vaccine research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca84128-e78b-4efd-96ad-945557c30188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That work took place a long time ago but it just happens that it''s
        highly appropriate to what''s going on right now," said Thompson, who has
        written a book on the achievements of Nobel Prize winners. "It''s conceivable
        that the Nobel Prize committee will latch onto that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec241dd6-d33b-4501-ac14-0d6c25e41f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eman Ghanem, membership director at Sigma Xi, a global association
        of around 30,000 scientists that includes some 200 Nobel prize winners, is
        hopeful that there will be a female Nobel Laureate in science after an all-male
        lineup in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e238a6c2-d661-4506-89c6-9a92e2b48735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Nobel Committee asked nominators to consider diversity
        in gender, geography and topic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb246d6-7a7f-4493-bf78-9e85eaa77dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Citations</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44243916-91c5-46a3-84b1-3864d64e8b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Pendlebury, a senior citation analyst at Clarivate Analytics,
        since 2002 has made <a href="https://www.prnewswire.com/news-releases/clarivate-reveals-2020-citation-laureates---annual-list-of-researchers-of-nobel-class-301136248.html"
        target="_blank">54 correct predictions</a> (though not usually in the right
        year) by analyzing how often a scientist''s key papers are cited by peers.
        Out of some 50 million scientific papers indexed since 1970, only 5,700 (or
        0.01%) have been cited 2,000 or more times, and this is the pool from which
        his prediction are drawn.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be9ff6-41a8-4bf8-b14c-18f51be8b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not saying that these particular people are going to win
        in a particular year," Pendlebury said. "We''re saying these people are Nobel
        class and are likely to win a Nobel prize at some point.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e542b5-ab71-451f-a42f-9cedc2c9320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the physics prize, one of three contending groups Pendlebury
        lists is Carlos Frenk of Durham University, Julio Navarro of University of
        Victoria in Canada and Simon White, former director at the Max Planck Institute
        for Astrophysics, for their work into galaxy formation, cosmic structure and
        dark matter. However, Pendlebury said a win this year is unlikely because
        last year''s physics prize for the first discovery of planets outside our
        solar system, led by Princeton astrophysicist James Peebles, was from the
        same field.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6052ef-8606-4bb4-8bdb-29d205832bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s highly cited, essential work, but I think it will probably
        be a few years till they return to a prize in cosmology," he said. "Though
        they could prove me wrong."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65607aac-e7f2-4402-86c6-50613a52dd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conservative choices</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b947f3e5-86aa-4a3c-8923-1a20aefab537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CRISPR gene-editing technology, is often mentioned as a candidate
        for the chemistry prize, but Pendlebury said it was a potential minefield
        for a Nobel Committee that likes to play it safe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f6aba-0beb-49cc-81c5-2bc6dda3d976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While worthy, he said several groups of scientists have been collaborating
        on gene editing, making it hard to narrow it down to three names. Moreover,
        the technology had until recently been tied up in patent wrangles. (And that''s
        notwithstanding the ethical concerns that have dogged the technology in the
        wake of Chinese scientist He Jiankui, who was jailed for creating the world''s
        first gene-edited babies.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8e34b-30e5-4251-99ed-59c231681e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they are making conservative choices on the significance
        of the science," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e93c2ed-b793-4997-b313-3188f3023c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For medicine, Pendlebury''s picks include Yusuke Nakamura, a Japanese
        geneticist, whose contributions in pioneering whole genome sequencing gave
        birth to the field of personalized medicine that has revolutionized cancer
        treatment; and Lebanese scientist Huda Y. Zoghbi, for her work on neurological
        disorders including the genetic origins of Rett syndrome, a rare genetic neurological
        disorder that occurs primarily in girls. She was the 2017 winner of a $3 million
        Breakthrough Prize in Life Sciences -- founded by Sergey Brin, Priscilla Chan
        and Mark Zuckerberg.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb876c48-f441-45a5-96c2-e820dc79f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a very good example of someone who''s likely to get Nobel
        recognition because of the awards she''s been getting," Pendlebury said. "It''s
        not just the accumulation of citations. Receiving these top prizes, which
        are chosen and selected by your peers, you get a stronger and stronger signal
        of how important this work has been."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ab6df3-ee94-49ed-ab26-e44c564aa676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:35:14.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:09:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/10/02/health/nobel-prize-how-to-win-scn/index.html"
        target="_blank">Why it''s so hard to guess who''s going to get a Nobel Prize</a></em></p>'
  'big-butt-elite-running':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-03T07:44:44.984+08:00
    'imagesource': 'jcr:4b050445-1d98-492f-ad6f-acc0ef07a7ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60d70e0c-4469-46f5-ad42-04a9afb38938'
    'lead': 'Not all of us were born to be elite runners, and some seem to be better
      equipped as athletes than others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T07:47:41.685+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:08:58.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:53.957+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What separates elite sprinters from the also-rans? A big butt, according
      to new research'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc80804-77f0-4b54-b768-f73c2009a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:47:41.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Not all of us were born to be elite
        runners, and some seem to be better equipped as athletes than others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67205f04-4483-4e74-8ff9-0b0c07bce35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:47:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now researchers say one anatomical feature may be key for sprint
        speed and performance: a large rear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfae2cbb-aca8-43c3-b340-79d2b2f4e9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:47:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In research published in the <a href="https://journals.lww.com/acsm-msse/Abstract/9000/The_Muscle_Morphology_of_Elite_Sprint_Running.96179.aspx"
        target="_blank">journal Medicine &amp; Science in Sports &amp; Exercise</a>,
        experts from the University of Loughborough and national governing body British
        Athletics studied the muscle anatomy of 100-meter track sprinters to understand
        whether the size of leg muscles differed between average men and first-class
        athletes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6bff2d-2317-42fa-b3a9-667870cdcda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:47:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using an MRI scanner, researchers measured the size of 23 lower
        body muscles in 42 men: five who were elite sprinters, 26 who were considered
        sub-elite and 11 who were healthy but untrained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32a84d-bfd7-4cfb-a29b-02047c4e4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:47:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that top sprinters were generally more muscular,
        with a specific pattern to their build -- members of the elite group had "far
        bigger" muscles than those of the untrained men and sub-elite sprinters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0a4f48-f628-4af6-963f-52ab3db301e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:47:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, the muscles extending the hip joint were 32% bigger in
        the elite athletes than in the sub-elite group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00665bcc-390a-4ce3-bdfc-7b99cc4d3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:47:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that when looking at individual muscles, the size
        of an athlete''s gluteus maximus was key to his speed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd514f1-d1ef-4863-b35a-dbfb23755a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:47:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest differences between the elite sprinters and the sub-elite
        sprinters was due to the size of the hip extensor muscle group, and the gluteus
        maximus muscle in particular -- which is the large muscle which gives your
        buttock its round shape," Professor Jonathan Folland, an expert in neuromuscular
        performance at the University of Loughborough, told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc5a4b8-537b-48fe-b538-8cc19d32cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:47:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folland told CNN it was surprising that the hip extensors and the
        gluteus maximus had such a strong effect on performance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd31140-9f85-4967-b6c3-49e8ac4c01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:47:41.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:58.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sprint performance depends on many different things: psychology,
        technique, nutrition. All sorts of factors. We found the gluteus maximus seemed
        to explain 44% of the variability -- or the size of the gluteus maximus,"
        he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9de364-85c0-4a8e-8a63-0130e3c2659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:47:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:58.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the study''s elite and sub-elite sprinters, there was some
        variability in performance, with 100-meter personal bests ranging from 9.91
        seconds to 11.25 seconds. Researchers believe that 44% of this variability
        was explained by the size of the behind, with the gluteus maximus 45% bigger
        in elite runners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db695a9e-5b69-4381-909b-129b3c97793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:47:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:58.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gareth Irwin, Professor of Biomechanics at Cardiff Metropolitan
        University, who was not associated with the research, told CNN that the paper
        explains that specific muscles contribute to successful sprint performance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dff2c1-3cd2-4eb8-89e3-a519586e6473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:47:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These researchers have employed magnetic resonance imaging (MRI)
        to measure the muscle structure and composition of athletes'' lower limb and
        importantly examined a population of a very high standard of performers,"
        Irwin explained in an email.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c13406-028f-41a4-bc50-5a63073c8636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:47:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their findings suggest that of all the muscles of the lower legs
        the gluteus maximus (bottom) is significantly bigger both in size and functionality.
        As such it makes logical sense that the size of your buttocks is important
        to your sprinting ability, but size has to be functional muscle and not just
        ''big,''" he said. "But remember it''s not all about the buttocks, other factors
        must be taken into account including technique, coordination and psychology."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e96fe1-d791-4d36-af56-2c6c1c772e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:47:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Loughborough team are now building on the research by studying
        female sprinters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c341ea3-55f1-41a9-a28d-f6de6a72080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T07:47:41.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/02/sport/big-butt-speed-study-intl-scli-gbr-spt-wellness-scn/index.html"
        target="_blank">What separates elite sprinters from the also-rans? A big butt,
        according to new research</a></em></p>'
