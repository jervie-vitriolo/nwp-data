      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/10/02/health/trump-regeneron-antibody-treatment/index.html">"Trump
        ''in a race'' against Covid-19 and experimental treatment makes it ''a fair
        fight,'' Regeneron CEO says."</a></em></p>'
  'DepEd-module-distribution':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-03T14:13:53.478+08:00
    'imagesource': 'jcr:ded8e076-93ad-420e-b865-82ffb0202a67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b26f4db3-b08f-4e31-8d11-495304f1886b'
    'lead': 'Two days before basic education classes start, the Department of Education
      is still distributing self-learning modules to students, after parents failed
      to pick them up in schools.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T14:17:13.594+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:08:42.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:01.375+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd conducts last-minute distribution of self-learning modules'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea5d3b-5659-4b7a-b5f6-e067424ea639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T14:17:13.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) —</strong> Two
        days before basic education classes start, the Department of Education is
        still distributing self-learning modules to students, after parents failed
        to pick them up in schools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4424ff-2f82-4885-8cc5-3b0292fc9218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T14:17:13.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung mayroon pa pong paghahanda na nangyayari ay iyan iyong last-minute
        distribution ng ating self-learning modules...Ngayon hanggang bukas, talagang
        kumikilos na ang kagawaran kasama ang ating partners sa pamahalaang lokal
        para masiguro na makarating ang self-learning modules na ito," Education Undersecretary
        Tonisito Umali said in a briefing</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de87750-7cb0-4275-82d9-12d777b78231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T14:17:13.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:42.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are preparations being made for the new school
        year, that''s the last-minute distribution of self-learning modules...From
        today until tomorrow, DepEd and its local government partners are working
        to ensure the distribution of the self-learning modules.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e05692b-2e39-49bb-9072-0d9d0b645f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T14:17:13.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:42.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said parents are supposed to pick up the learning materials
        and return activity sheets in schools every one or two weeks. DepEd <a href="https://www.cnn.ph/news/2020/9/15/DepEd-students-to-share-self-learning-modules.html"
        target="_blank">earlier said</a> some public school students would have to
        share materials as funds for the provision of modules were cut under the proposed
        2021 national budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e6f0c-dd83-4a81-874e-56a93a67dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T14:17:13.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:42.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A teachers’ group insists the government should increase the budget
        of the department to provide all learners with their own modules amid the
        coronavirus threat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b761cd27-d69e-4bb2-bee6-e524d38eb07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T14:17:13.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:42.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat magkaroon ng sapat na allocation sa education natin para
        magkaroon ng sapat na bilang ng modules,” Alliance of Concerned Teachers (ACT)
        Secretary-General Raymond Basilio said in a briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506f3688-2301-44a8-95b8-3c552a02d641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T14:17:13.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:42.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be enough allocation for education so
        that there will be enough modules.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e20a6-57c5-431f-94e4-49dbccb26454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T14:17:13.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT noted that some teachers in Cebu are struggling to reproduce
        the self-learning modules due to lack of materials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9726e9-fa11-4b44-a4f5-995bffc81daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T14:17:13.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said 80 percent of the modules have been distributed to students
        as of the third week of September.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0975c190-95cb-4086-85f4-f41424a75ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T14:17:13.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 24 million basic education students have so far enrolled
        for the school year 2020 to 2021. Most of them, or 22.5 million, are registered
        in public schools.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823c2401-df8f-4025-a044-6fecf26a7e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T14:17:13.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the lack of gadgets or access to the internet, most of the
        students preferred printed modules as their alternative learning delivery
        mode.</p>'
  'Safe-COVID-19-testing-philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-03T15:31:22.478+08:00
    'imagesource': 'jcr:0141be1d-1045-4ef2-9c75-dcc557777d78'
