  'trump-covid-19-diagnosis-succession-line':
    'author': 'Analysis by Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-03T09:59:53.090+08:00
    'imagesource': 'jcr:edd1005c-bb8c-47da-bf45-7e8140169398'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0005a1e8-ebfa-445f-9299-475e4ba350e5'
    'lead': 'In the US, there are specific guidelines both in the Constitution and
      in federal law that dictate who takes over if Trump can''t do his work. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T10:03:32.094+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:08:54.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:56.622+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s what happens if Trump gets too sick to govern'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eccf4fe-357e-4740-8c2a-034cd2e18e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump has tested
        positive for Covid-19 and is quarantining with first lady Melania Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adda11b-0d87-4ab2-965f-44d5f12adae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b8e735-2305-435e-a0a6-057675297f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what happens if he begins to show symptoms and gets too
        sick to fulfill his role as President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef12b935-e5ac-44cd-b5f7-a51279587dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe143629-e40f-4532-bbe7-b5cbe0d3960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Constitution lays out rules for succession</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9772da7-ed47-4ecd-8797-c815293c157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Boris Johnson, the British prime minister, was hospitalized
        with Covid this year it underscored that there was no formal succession procedure
        in the UK and raised serious questions about who was leading the country.
        Johnson called on his foreign secretary to be deputized if he was fully incapacitated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90018173-cbc6-4d31-8a82-a0d0d188a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29abb99f-19f5-4e5d-b99c-2535e9a69c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, there are specific guidelines both in the Constitution
        and in federal law that dictate who takes over if Trump can''t do his work.
        <a href="https://edition.cnn.com/2013/08/27/us/succession-presidential-and-vice-presidential-fast-facts/index.html">(Here''s
        the line of succession.)</a> But the first step is determining that a President
        is incapacitated -- and on this point there is very little clarity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d99faa-3967-444a-97b2-b5cb2e5fd469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d887b6-0291-4ec5-aff2-cc359ef279a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 25th Amendment, he could make that determination
        himself and, with a letter to the Senate, formally hand power to Vice President
        Mike Pence, who would then govern until Trump informed the Senate that he
        was taking power back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451bc004-3398-4158-b3d3-8c883ae55a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba9cc36-30c0-4439-b586-5f96cb9fe441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how that looks in the 25th Amendment:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2067c8-f09f-444e-ad00-5bce718ef146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e90afae-0644-47e6-b1bc-7cb63d78c497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever the President transmits to the President pro tempore of
        the Senate and the Speaker of the House of Representatives his written declaration
        that he is unable to discharge the powers and duties of his office, and until
        he transmits to them a written declaration to the contrary, such powers and
        duties shall be discharged by the Vice President as Acting President."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7465fa4-b8a3-48b8-a743-3725f87fa557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee3d71-403d-4606-b04a-e004cac138f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Reagan did this when he had cancerous polyps removed from
        his colon and George W. Bush did it twice when he had colonoscopies. In both
        cases, when the presidents were under anesthesia, they handed over power for
        a few hours, although Reagan disputed it was an intended use of the 25th Amendment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898d488b-9360-4e23-96b5-8bf1b6014d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12fd72a-c2f7-4b1d-aa8a-6f53c7f67d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reporter Mike Schmidt recently reported that
        Pence was on standby to temporarily assume the powers of the presidency in
        2019, when it was possible Trump would have to undergo a procedure requiring
        anesthesia at Walter Reed hospital, although very little is known about that
        situation and the White House has been guarded about details.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615da1de-6738-417b-b0e5-245977457b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd473feda-9c1c-4e39-bfd8-902395b93411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Cabinet can step in</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bf5ebd-9851-4ac8-8476-bc451f3a03a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is another clause in the 25th Amendment that''s worth considering.
        If the President were incapacitated to such a degree that he could not temporarily
        transmit power, the vice president and a majority of the Cabinet could, technically,
        take it from him. If the vice president and a majority of the cabinet disagree,
        a supermajority of Congress and the Senate could vote to take it from him
        permanently.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f54264-11fc-42f0-9453-166e79fbdeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ff4932-dd81-4f53-9dd7-5ebfd9e47796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This clause had in mind a President who was in a coma or suffered
        a stroke.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e4e6b-b9e2-46a0-85d0-2a3526541db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673eac54-4235-4ab0-abaf-ac1b9c29f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reagan administration drafted, but did not sign or transmit,
        letters to the Senate that would have taken power from Reagan after he was
        shot in 1981. You can see them at the Reagan Library''s website.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1ff8d-00f4-446b-aa1a-a945b1c62881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6a2dd4-bdc8-4ef4-b32b-683e5273633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwight Eisenhower, for instance, suffered a debilitating heart attack
        while in office in the 1950s. That was before the 25th Amendment, so there
        was no constitutional rule. Instead he came to an agreement with Vice President
        Richard Nixon about handing over power.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c19202c-dde7-4928-b2d7-6daee77380b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ba969f-15ec-4438-9ed1-4b583cb34813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What if many people in the line of succession get sick?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5da6319-557a-4cba-833b-a9d5f61d0793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other element to consider is that since Covid has infiltrated
        the White House, it''s possible, although not likely, the virus could incapacitate
        multiple members of the administration. Trump has been in close contact with
        Pence, Treasury Secretary Steven Mnuchin, who has been in contact with House
        speaker Nancy Pelosi.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53bfdd1-381d-4410-86e8-d93df41b8454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeade0c-eb2b-4c0a-ad75-ed62596e6b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Supreme Court nominee Amy Coney Barrett has been working out
        of the White House and traveling to Capitol Hill to meet with senators.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de864e87-1ec7-47af-a2ee-4e5ffd700a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4139c6-8629-4f27-ab8c-ee934f724f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Succession Act is a law that''s been in place since
        1948 and it lays out a very long line of succession for the presidency "If,
        by reason of death, resignation, removal from office, inability, or failure
        to qualify, there is neither a President nor Vice President to discharge the
        powers and duties of the office of President."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cae170-84fd-464f-841e-c8e201a32b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87550323-7447-411c-8049-435c73e94bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First up is speaker of the House, although he or she would have
        to resign from Congress. Then comes the most senior US senator. Then it moves
        to the Cabinet.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33513afc-42f1-48e1-995b-3ee3b8a90979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ae40e-0abe-44e3-bd7d-89cda6dcf7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And beyond plans for succession, the US has gamed out plans to keep
        the government functioning -- it''s call continuity of government -- in all
        sorts of eventualities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b25bb65-1e2e-4a9d-adc1-445ec4a94afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd63fbf5-b2ba-4d02-a79f-a2e0b4dce434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama administration Department of Homeland Security official Juliette
        Kayyem said on CNN Friday that people should not worry about the government
        failing to function.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf6ef97-abdf-45e6-85c1-5b1caaaff5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d070db-0496-4729-81af-729b8820c6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.099+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the likelihood that statistically that the Trumps will be
        okay, they might be out of commission for a couple days I think the consequences
        will be more political than anything else," she said, pointing to the contingency
        of government planning.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84859379-c0f1-405c-a6b8-d6f9478c9cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8b2e0f-7f1c-4365-b21d-42d116cdac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The systems are in place, they appear to be working. You''re nervous
        because this is a time to be nervous, but in terms of the fact that Trump
        is not the presidency, nor is he the United States, we have plans for whatever
        contingency may occur."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ebf9c7-7124-4950-bef7-b90447a9fe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636dbaf2-d4d5-442e-ab7e-9e0a30df4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about the election?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958e75fa-c175-4467-8e2c-6b08733120e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One contingency that would be unprecedented in modern times is if
        a presidential nominee gets too sick to carry on a campaign.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe6096d-b4c7-4447-873b-c8f1fe780078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2023b36-dfa3-4195-abb3-5b56ae3e541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Trump and his Democratic rival Joe Biden are on the ballot.
        People are already voting by mail and absentee, and the election will go ahead
        as planned.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab905420-2d54-4199-9ccc-b5bb2f090a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:03:32.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/02/politics/trump-covid-line-of-succession-governance/index.html">"Here''s
        what happens if Trump gets too sick to govern"</a></em></p>'
