      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2020/10/03/politics/trump-campaign-manager-tests-positive/index.html?utm_content=2020-10-03T04%3A10%3A56&amp;utm_term=link&amp;utm_medium=social&amp;utm_source=twcnnbrk"
