  'trump-coronavirus-beijing':
    'author': 'James Griffiths, CNN (Analysis)'
    'caption': ' In his first presidential debate against Joe Biden, Donald Trump
      made clear who he blames for the coronavirus pandemic. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-03T20:28:10.285+08:00
    'imagesource': 'jcr:7c3b0618-c651-4dfa-ade7-eb16359dd8af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4559d80-3d28-4782-9776-476945bfc8c0'
    'lead': 'In his first presidential debate against Joe Biden, Donald Trump made
      clear who he blames for the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T20:31:42.369+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:08:26.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:06.229+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Donald-Trump', 'Beijing', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Trump has repeatedly blamed China for a virus that now threatens his
      health. This will make Beijing nervous'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957a86a-ebcf-4f05-aac5-381404cc6ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:31:42.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In his first presidential debate against
        Joe Biden, Donald Trump made clear who he blames for the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6377353-b294-426b-8c19-2f40131fa70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:31:42.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s China''s fault, it should never have happened," the President
        said, before referring to the virus as the "China plague."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e9796b-6d74-44ac-bb42-ad1ea8acfdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:31:42.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months now, he has consistently played up initial failures by
        Beijing in controlling the pandemic to blame China for the global repercussions
        —&nbsp;particularly the catastrophic effects the virus has had in the United
        States, where it has killed more than 200,000 people and infected upwards
        of 7.3 million, including the President himself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a361d5a0-d86a-4592-ac35-8d9280833e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:31:42.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s rhetoric has angered Beijing, which has in turn highlighted
        Washington''s own mishandling of the virus through state media and in official
        comments. Many countries closer to China and exposed to the virus earlier
        have nevertheless handled it far better than the US, and most experts are
        critical of how Trump has responded to the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d342b-03d9-4bef-b518-cecdfc2b14cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:31:42.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is currently celebrating "golden week," an eight-day holiday
        to mark both Chinese national day on October 1, and the Mid-Autumn Festival.
        Hundreds of millions of Chinese are expected to travel during this period,
        evidence of how the country has largely recovered from the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ed1175-3959-4d88-ad94-6690ac844767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:31:42.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, some Chinese commentators crowed about Trump''s diagnosis,
        seeing it as karmic after his repeated scapegoating of China —&nbsp;something
        which has harmed bilateral relations and, at times, put Chinese-Americans
        at risk. On Weibo, China''s tightly censored, Twitter-like platform, the news
        initially attracted millions of comments, with some joking it was a "gift
        for China''s National Day."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e6f002-5782-47da-8a36-e4b7c80a6c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:31:42.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Hu Xijin, editor of the state-backed tabloid Global
        Times, wrote that the President and first lady Melania Trump, who also tested
        positive, "have paid the price for his gamble to play down COVID-19."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab079b2-19f4-47b9-9dc3-4d38a902b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:31:42.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu, who has close ties to the Chinese leadership, soon deleted that
        post, though it remains unclear whether that was a personal decision or a
        directive from above. His comments were reported widely in English-language
        media before their deletion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d835b6-8837-4f28-81fc-a17f42e6f97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:31:42.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:26.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, there is evidence that Beijing is now controlling the
        internal narrative around Trump''s diagnosis. The story is not in a prominent
        position on most state media websites, even as it dominates news around the
        world. On Weibo, major Chinese publications -- including state broadcaster
        CCTV and newspaper People''s Daily -- have now turned off comments on posts
        about Trump, a sure sign of nervousness among censors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95722e3e-8e8a-4323-b323-a984e6cf45d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:31:42.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:26.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though China''s government is largely closed for the holiday, the
        Ministry of Foreign Affairs issued a short statement noting "relevant reports"
        and wishing "Mr. and Mrs. Trump a speedy recovery."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd7b528-5af3-42b4-9b9e-b67cf0309307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:31:42.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has good reason to be nervous about Trump''s diagnosis.
        Chinese media and top officials have long complained about the way the country
        has been, in their words, "scapegoated" for the pandemic''s effects in the
        US, and Beijing is decidedly unhappy with being a major topic in the US election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca5bd7-2f0a-4de3-9e0f-ba0622c30c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:31:42.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:26.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet that seems unlikely to change. Trump could now take an even
        harder line on China, further leaning into the narrative he has already established
        that Beijing is ultimately to blame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489b4b9-94c8-4f76-88fd-395d9ffc70f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:31:42.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:26.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some on the US right are already using Trump''s diagnosis to do
        just that. Republican Sen. Kelly Loeffler tweeted Friday that "China gave
        this virus to our President," adding "WE MUST HOLD THEM ACCOUNTABLE." Blair
        Brandt, a Trump campaign fundraiser, claimed the "Chinese Communist Party
        has biologically attacked our President," while US Rep. Mark Walker, ranking
        Republican member on the House Subcommittee for Intelligence and Counterterrorism,
        asked "is it fair to make the assessment that China has now officially interfered
        with our election?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bd0950-6fc9-4af8-ad5c-c3b1afaa842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:31:42.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:26.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Trump''s diagnosis, China''s ambassador to the US, Cui
        Tiankai, tweeted that a sound and stable relationship "is in the interests
        of both countries, and it is needed for achieving the rejuvenation of the
        Chinese nation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef936e11-abfe-4b12-9200-51563c94b88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:31:42.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:26.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has always valued stability above all else. However, Trump''s
        diagnosis —&nbsp;whatever the outcome —&nbsp;threatens that stability, setting
        the stage for an uneasy golden week for China''s top leaders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e611d-fb78-45e1-b085-50cb21dc58f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T20:31:42.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:26.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/02/asia/trump-china-coronavirus-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/10/02/asia/trump-china-coronavirus-intl-hnk/index.html">Trump
        has repeatedly blamed China for a virus that now threatens his health. This
        will make Beijing nervous</a>"</em></p>'
