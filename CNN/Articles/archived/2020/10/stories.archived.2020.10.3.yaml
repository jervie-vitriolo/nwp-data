  'Biden-tests-negative-for-coronavirus-following-Trump-s-positive-test':
    'author': 'Eric Bradner and Sarah Mucha, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-03T00:33:21.216+08:00
    'imagesource': 'jcr:85dd0563-5bb7-4140-a94b-90d7e5c20f84'
