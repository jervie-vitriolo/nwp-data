      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Vice President Mike Pence and second
        lady Karen Pence tested negative for coronavirus Saturday morning, an administration
        official confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d30f84-10ad-43c7-b43e-037ca858d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T23:20:42.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:08:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence is still planning to travel to Salt Lake on Monday as planned,
        the official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab5a38-3d11-49ba-ba7d-752ea0139580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T23:20:42.045+08:00
