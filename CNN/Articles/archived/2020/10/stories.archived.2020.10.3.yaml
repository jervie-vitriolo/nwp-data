    'template': '1'
    'title': 'Digicon OMNI 2020 goes virtual'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee892d-e5a9-4d78-a6ff-940b9690a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:01:27.139+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:56.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> In the post-digital
        age, people no longer think of going online or offline as ''digital'' is simply
        a part of reality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca799f57-a91f-4910-b027-d9f083fea232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:01:27.139+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:56.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internet and Mobile Marketing Association of the Philippines
        presents this year''s virtual DigiCon OMNI 2020 from October 5-9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab8d2d-4c97-4d6d-bbff-e75b44ff356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:01:27.140+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:56.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DigiCon 2020 brings together acclaimed keynote speakers like Seth
        Godin (entrepreneur and founder of Squidoo and Yoyodyne and author of This
        is Marketing), Angela Duckworth (CEO and founder of Character Lab and author
        of GRIT: The Power of Passion and Perseverance), Eric Ries (entrepreneur and
        author of The Lean Startup), Rishad Tobaccowala (senior adviser at Publicis
        Groupe and author of Restoring the Soul of Business: Staying Human in the
        Age of Data), and John Maeda (chief experience officer at Publicis Sapient).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809a35f1-4278-49ca-a321-d588e852f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:01:27.140+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:56.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engaging talks and interactive seminars in the virtual DigiCon
        OMNI 2020 will be spread out across five tracks:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52989e56-1e1d-4370-bdb8-ab49fa5096d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:01:27.140+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:56.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Mindsets and Skillsets: focusing on fostering innovative thinking
        within organizations, as well as building resilience within teams as we adapt
        to future ''new normal'' scenarios</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b21fa2-2dc0-4fb5-9743-2281cc567c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:01:27.140+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:56.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Technology and Humanity: discussing the importance of bringing
        back the primacy of insight and understanding of human behavior beyond collecting
        data points</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da608ac-fb4a-4509-9abe-eb17c56b9a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:01:27.140+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:56.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Platforms and Processes: where startup founders will share their
        approach on growth, leadership, custom acquisition, and operations</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e76e5b-30ba-414d-9c93-2fb2e1272e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:01:27.140+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:56.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Design and Culture: concentrating on designing better solutions
        and delightful experiences as shared by problem solvers and culture shapers</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63c10be-392c-471e-9d3b-265942efc0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:01:27.140+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:56.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Vision and Change: tackling business reinvention in the'' new
        normal'' through bold visions for the future and rediscovering purpose</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b61b7-416c-4043-ac23-212f4181791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:01:27.141+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:56.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DigiCon 2020 delegates will get the chance to join breakout groups,
        visit virtual booths of exhibitors and partners, mingle with participants
        with shared interests, and watch keynote talks, which can be accessed for
        up to seven days after the event at the official DigiCon website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a67457-7862-4774-824d-2a7088f25151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:01:27.141+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:56.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DigiCon 2020 will also include a Boomerang Showcase in between talks.
        The Boomerang Showcase will feature video submissions from different agencies
        exhibiting their examples of digital marketing excellence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c0eed-7d17-4b56-8f63-7d857e068135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:01:27.141+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DigiCon OMNI is brought by Eventscape Manila x Echo Channel, Smart,
        PMFTC, Spotify, Manulife, PayMaya, Facebook, WeTV, and iFlix, McDonald''s,
        and Metrobank.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e515283-eb02-4c04-a986-170ae57b28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:01:27.141+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official event partners are Digimind, CDM, MullenLowe Philippines,
        OMG Philippines, Kickstart, Sterling Chatbot Tech Philippines Corporation,
        and FutureProof.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c01818-dd11-4b4b-953c-56ab161b3c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:01:27.141+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special thanks to Rappler, CNN Philippines, Manila Bulletin, The
        Philippine Star, and the Inquirer Group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dab138-911e-4f02-b13f-f8259f7fe2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:01:27.141+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information, visit the official <a href="https://www.digicon.com.ph/">DigiCon
        website</a>, follow IMMAP on <a href="https://www.instagram.com/immap_ph/">Instagram</a>
        and <a href="https://www.facebook.com/immapPH/">Facebook</a>, or email digicon@futureproof.ph.</p>'
