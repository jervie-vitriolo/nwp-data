      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a236b-261f-4921-9172-122bbd8d9126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:52.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:44.153+08:00
