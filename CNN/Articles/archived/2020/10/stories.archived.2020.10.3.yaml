      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb5aaff-db45-4d2f-835c-af39341dc9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.495+08:00
