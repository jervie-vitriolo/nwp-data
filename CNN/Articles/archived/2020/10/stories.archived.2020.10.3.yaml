      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80438bc2-be15-4b50-82fc-42222e2dede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.961+08:00
