      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/leovraymond/status/1311265071931285506">Twitter
        video</a>, Dias, 24, can be seen fighting back tears as he talks about packing
        up his bags for his final flight.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1b7d2c-79c8-4c5b-9461-c0dfb40fe473'
      'mgnl:activationStatus': true
