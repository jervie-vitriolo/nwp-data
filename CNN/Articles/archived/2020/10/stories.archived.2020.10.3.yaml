    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cac1dae0-4bd7-4871-88b4-7b28cb3a9796'
    'lead': 'The country recorded 2,674 more COVID-19 infections bringing the total
      number to 319,330, the Department of Health said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T16:16:42.271+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:08:38.452+08:00
