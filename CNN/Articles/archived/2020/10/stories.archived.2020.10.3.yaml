      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecd12a6-3966-400c-aa0a-a499b4a56ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.013+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seats for guests in the White House Rose Garden also did not appear
        spaced apart the recommended six feet, CNN reporters observed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3312fd-01f7-475a-bada-f92b009c00b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.013+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b74406d-0445-459a-82e5-85f65ada7539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway also had interacted with Trump and other advisers since Saturday,
        CNN has reported, participating in debate prep sessions with the President
        on Sunday and Monday, people familiar with the matter told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86750430-6c27-4dca-9da8-c1c19f7d0c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef5cf0-4ac1-4cf8-b1f5-34b11c38e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellyanne Conway''s husband, George Conway, appeared to weigh in
        on the news with a jab at the President.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12138c98-0675-497c-9a64-af6e57feab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee16ea31-de35-49ff-954b-ac2bc97ddf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can relate," he tweeted Friday night of a news story about frustrated
        Secret Service agents asserting that the President''s actions have put them
        at risk of catching coronavirus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d3d8ac-163b-4668-82cc-4083838c1b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386bd9c9-91b9-4ba4-a777-bb4c9a1811ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellyanne Conway had announced in August that she would leave her
        post at the end of the month, while her husband said he was withdrawing from
        his work on the anti-Trump Republican group The Lincoln Project, both citing
        a need to focus on their family.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02a479f-7fe5-4607-9d41-c5bb4a4ac100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827a914-1107-4a88-a29b-4088ec487ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her departure marked an abrupt end to her high-profile tenure at
        the White House, where she earned a reputation as one of the President''s
        fiercest -- and most controversial -- defenders.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe520ef-7cce-4aa6-96c5-48868bfce872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06784633-69fc-4517-8e3b-bdd8fbc4aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway came to the President''s defense when he repeatedly used
        racist rhetoric when referring to the coronavirus, and she spun the federal
        response to the pandemic in order to present the administration in a positive
        light.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f4b60-082c-4384-87c2-09906e184f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7fd55e-c8b7-4ef8-8d52-d17ffd61c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She landed her position in 2016 after becoming the first female
        campaign manager to win a presidential race, asserting during her remarks
        at the National Republican Convention this August that "President Trump helped
        me shatter a barrier in the world of politics, by empowering me to manage
        his campaign to its successful conclusion."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7fff1d-e17a-4d38-a4eb-fa7f37276a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadc5dd8-f3d8-4943-9727-fb97c201a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she also faced controversies. Last year, the US Office of Special
        Counsel recommended that she be removed from federal service, saying she had
        violated the Hatch Act on numerous occasion and erred by "disparaging Democratic
        presidential candidates while speaking in her official capacity during television
        interviews and on social media."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50abb8e-2d14-4f70-a864-4377158c9160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19feac76-752f-4d21-a219-cdcc42d82f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political tension with her husband had also spilled into public
        view in recent years. A Washington lawyer who was considered for multiple
        Justice Department posts early in Trump''s tenure, George Conway quickly emerged
        as a prominent, outspoken critic of the President.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568f5288-d5fe-4d52-8333-e6fe7831d5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2044b502-d8f3-4795-8e61-d672fe3939c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s previously said Trump is "guilty" of being unfit for office,
        called for Congress to remove the "cancer" of Trump from the presidency and
        openly questioned the President''s mental health.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882b5f96-6f9f-4f8d-83db-523db16f74eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b7500f-8319-45d9-8c81-c8081b4f7c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kellyanne Conway has pushed back. Last year, after her husband''s
        tweets cast doubt on Trump''s mental state, she told reporters that "no, I
        don''t share those concerns."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b9210e-06f2-4c94-97c8-242466fce45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5b3678-00f7-4cb8-a942-9bc9b1efc526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President himself took a more lighthearted approach. Asked about
        a critique that George Conway issued last November, Trump made clear where
        his allegiance stood.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e261142-5b36-42c9-b9f0-291ec4a89aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8173dc54-740b-4f8a-b28a-4e335b827adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You mean Mr. Kellyanne Conway?" he asked.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ac5d4-8fa6-4795-abe0-ebad2c0c5a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.018+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac288737-b2c7-4bd9-8cf0-1c63de69f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.018+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with more details and background information.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef892db-8947-4a87-9009-08e2910a5bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:43:47.574+08:00
      'mgnl:createdBy': 'eimor'
