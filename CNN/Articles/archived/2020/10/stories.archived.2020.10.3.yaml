    'lead': 'Democratic presidential nominee Joe Biden and his wife, Jill Biden, tested
      negative for coronavirus on Friday morning, following President Donald Trump''s
      disclosure that he had tested positive just days after the first debate'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T00:33:03.570+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:09:07.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
