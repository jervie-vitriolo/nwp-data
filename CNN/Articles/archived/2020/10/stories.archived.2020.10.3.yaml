      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/02/politics/kellyanne-conway-positive-for-covid-19/index.html">"Kellyanne
        Conway announces she tested positive for coronavirus"</a></em></p>'
