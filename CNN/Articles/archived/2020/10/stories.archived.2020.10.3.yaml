      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92161627-47a8-4910-9767-133afacd0a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:09:37.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:55.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As proof that the improvements done over the last year and a half
        yielded results, Globe has been named by independent mobile analytics firm
        Opensignal1 as one of the most improved telcos in the world in terms of video
        experience, based on its user data comparison between the first half of 2019
        and 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876ac2d-9de9-43c2-942f-e24c9e83bcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:09:37.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:55.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e257c6d6-ba6f-4f06-a630-02ce8f1102e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:09:37.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:55.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Globe spent ₱51 billion in CAPEX to increase its builds,
        putting up 139% more cell sites compared to 2018. As a result, 4G base stations
        of the company increased by 28% more than 2018, which meant more data capacity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c23fb5-f911-473e-a64a-b769b4559648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:09:37.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:55.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3413a9-63a2-4f4a-8589-8573f1611479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:09:37.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are still gaps, the new network upgrades are designed
        to address these. We expect the improvements to continue moving into 2021
        with bolder moves to provide 4G everywhere and connecting homes with high-speed
        fiber," said Gil Genio, chief technology and information officer of Globe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9858773-c93c-42bd-9ff8-56631c36af10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:09:37.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:55.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd470eda9-7707-4aeb-aebd-53d0dad85064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:09:37.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:55.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2021, Globe undertakes an even more aggressive network upgrade
        and expansion by focusing on 4G/LTE for a better data experience on mobile
        while accelerating fiber to home connectivity. All these are being done to
        provide improved internet service to customers, especially at this time when
        internet service is an essential need.</p>'
    '19':
      'image': 'jcr:f6ae8f20-5721-463e-b9de-de27f4e5cbc0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3fb975-6b6a-485b-b1fe-5b630a8564a7'
