  'Chrissy-Teigen-loss':
    'author': 'Alisha Ebrahimji, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-03T08:19:02.145+08:00
    'imagesource': 'jcr:ec62a448-5f65-4cfb-92e2-1b0e86293268'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '684d25de-fd72-4d23-abac-36f4f94a00f0'
    'lead': 'In openly sharing her painful message of loss on social media, Chrissy
      Teigen became an important voice for mothers who have also experienced the loss
      of a child to pregnancy complications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T08:22:56.477+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:08:57.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:54.756+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chrissy Teigen breaks a long-standing culture of silence by sharing
      her loss'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eabeb03-b4ee-4332-a442-d33ce8dca0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;In openly sharing her <a href="https://www.instagram.com/p/CFyWQLWpJ3u/"
        target="_blank">painful message of loss</a> on social media, Chrissy Teigen
        became an important voice for mothers who have also experienced the loss of
        a child to pregnancy complications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb51157-aa99-4360-93c8-23692f6ba87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen announced early Thursday that she and her husband, John Legend,
        had lost their baby midway through the pregnancy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eacb326-7ee3-4a80-891c-5cb1d41e598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked and in the kind of deep pain you only hear about,
        the kind of pain we''ve never felt before," Teigen wrote on Twitter. "We were
        never able to stop the bleeding and give our baby the fluids he needed, despite
        bags and bags of blood transfusions. It just wasn''t enough."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b516f8c-23c5-4e06-86fd-81191668fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple has two children, Luna and Miles, who they have said
        were both conceived through in vitro fertilization (IVF). Their third baby
        was conceived naturally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2197e6-9fd6-4f45-bf3a-9bec977a6068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For as much support as she''s receiving for being so vulnerable
        with her audience, there is plenty of criticism, too, with commenters on her
        posts questioning her decision to share intimate details and photos about
        a topic that isn''t often talked about openly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d5c6c0-82df-4491-a270-9d5da7cbe481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long-standing culture of silence</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe803e2-c680-41be-9ae4-71cf8ff989f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, 2.6 million babies are stillborn, according to data
        from the World Health Organization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daa29ed-6ded-4f4b-8ae3-5bf301c16dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miscarriage occurs in 10% to 25% of known pregnancies, according
        to the American Pregnancy Association. Approximately 80% of them occur in
        the first trimester -- which is why women have traditionally been encouraged
        to keep their pregnancy private until they are at least 12 weeks along. Only
        after crossing that marker do some feel "safe" in sharing the news with others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75de0273-6505-47c8-9bb6-ccfd7c6537c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What that notion means is, ''Don''t let people know you''re pregnant
        until your pregnancy is far enough along that it''s not going to be lost,''"
        Mindy Bergman, professor of psychology at Texas A&amp;M University, said.
        "That''s what we mean when we say ''safe.'' So there''s already from the very
        beginning this stigma, this shame for the potential of losing it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c7d921-3c71-4ac0-a115-fede15d35dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is usually kind of hidden," Sarah Allen, a Chicago-area psychologist
        specializing in woman''s mental health through reproductive years, told CNN.
        "Oftentimes people don''t know what to say and women are typically feel quite
        lonely going through this."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd35292-5f38-4fc6-b54e-2581d1f4bf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though the stigma is prevalent, Teigen was forthcoming on social
        media about her struggles through her third pregnancy, chronicling complications
        with her placenta, heavy bleeding and her doctor''s advice for bed rest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de72ca7-6f97-47b5-882d-120736832e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen recently said her IVF pregnancies felt "untouchable and safe"
        and that this pregnancy left her feeling "eggshelly."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276abe04-0abe-4590-93cd-cb18f97a1140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen was about halfway through her pregnancy when she was taken
        to Cedars-Sinai Medical Center on Sunday, after a worsening of bleeding that
        she said she had experienced for almost a month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bc4269-dd77-4f1c-9d96-c77ec93df8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comfort through shared loss</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31168a55-63a9-4aaa-baa4-393c3bac23ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Patel, a pediatrician at a hospital in San Francisco, was not
        far along in her pregnancies when she miscarried, but she told CNN she knows
        something of what Teigen''s loss may feel like.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6001c660-44e4-47be-bd28-5f00a28c9f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just so grateful that she (Teigen) put herself out there
        like that," she said. "Because until I started talking about it, you just
        feel so lonely."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f1c40-e554-4e26-a57f-2bb9a4a179f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel joined hundreds of women and families who have opened up on
        social media about their experience with loss following Teigen''s announcement,
        despite the topic being difficult to talk about.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e970ac-4f9a-417c-8baa-f5499fde10b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like people are more able to share on Twitter what they''re
        less willing to share in personal relationships with people," she said. "I
        think that''s one of the nice things about social media -- you feel more comfortable,
        ironically, doing so.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c87900a-442d-4a16-9ed2-4755a93e478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But my hope is that if you''re willing to share it in a public
        forum, it also means you''re willing to share it within your network with
        people who may be struggling."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a5dda6-01ff-4ded-9c5a-95b05c695f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Kuo-Hammerman lost four pregnancies and said, "there''s a feeling
        of being broken ... as though I''ve failed at the one unique thing that women''s
        bodies are supposed to be able to do."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2ebb21-12c5-43f3-b13e-0f1d09a8ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to feel we know celebrities, "particularly when the celebrity
        is so engaging in part because of how ''real'' she presents herself, as Chrissy
        Teigen is," Kuo-Hammerman said. "So, when you hear them share something that''s
        so difficult to go through and to talk about, it can change the culture around
        the topic."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa50ec2-48b5-4355-9518-92b4d5ed58b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Women are angry at their bodies for disappointing them''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803531e2-5a1d-4684-b04e-f88542702330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And every woman navigates their pregnancy in a unique way -- which
        includes processing grief and loss in a way that''s unique as well, Allen
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34232ed-950b-43b6-bb19-73e61f151f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody''s journey is different," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae7e2f4-8910-47da-8bf8-71efd0efa80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When somebody loses their baby, whether it''s 6 weeks or 26 weeks,
        it doesn''t matter," Allen said. "As soon as you know you''re pregnant, you
        have hopes and dreams for that baby. You have this fantasy in your mind of
        what they''re going to be like, what they''re going to do. That doesn''t just
        all go. You have to process that."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46466ac-8918-48aa-b169-9b7e0c8c9cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen said mothers go through a roller-coaster of stages when they''ve
        experienced pregnancy complications: numbness followed by guilt, anger and
        grief.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573c44c5-2421-4c4e-a082-f0a9f6b6fbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women are angry at their bodies for disappointing them," she said.
        "But a body does what a body wants to do."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5620126-435b-4ab3-8cfb-8732ceb3784e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Photos as remembrances</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3175bb8-67e2-45ed-b042-a6681d681639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen''s photos on social media from her hospital room have caused
        some to wonder whether she overshared. Some even asked who took the pictures
        and why Teigen felt the need to post about such a personal experience.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac718ad4-17fa-454f-a9d5-3787fb11d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Todd Hochberg, a photographer in Illinois, photographing perinatal
        loss is part of his life''s work and has become a routine practice for him
        -- capturing the most intimate moments in the hours and minutes after a couple
        has lost a child.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040c6af1-0153-4d5d-b1c2-ef1fd2f0c14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His field of bereavement photography is not uncommon, Hochberg told
        CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85578c-75c6-4f39-98ff-f654c4e51bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen''s celebrity status lends itself to scrutiny and has amplified
        her photos, but everyday people are also opting to freeze these moments in
        time with their baby.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d0975-abf9-48d4-9697-564833a2724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hochberg said he has had the privilege to be in the hospital room
        with between 500 and 600 families to date.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9d344f-7f77-4edd-a979-dfd1c70f566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also feel alive that these strangers to me allowed me into their
        world, into the most fragile moments of their life," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292ea3ab-9bcf-4670-826d-0681f9e32972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bereavement photography isn''t for everyone, Hochberg said. Ultimately,
        he said, his goal is to provide families with lasting memories.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0902d96-85c3-4f73-936e-cf3dc81cef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a cultural paradigm shift in understanding and supporting
        families experiencing perinatal loss and I hope I''ve contributed to that
        by way of parents sharing the images within their circles of love."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a2b105-8250-4288-a9e6-a55f44cd1e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>October is Pregnancy and Infant Loss Awareness Month</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0150eadc-00f9-4975-950c-859500b72714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1988, President Ronald Reagan deemed October as a month of remembrance
        and support for parents who have lost a child to pregnancy complications,
        according to the Star Legacy Foundation, a non-profit focused on education
        and support for families dealing with pregnancy loss, stillbirth and neonatal
        death.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3808d910-2038-4f83-9199-1acaad1c9f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the month, organizations such as Now I Lay Me Down to Sleep
        hold walks and advocacy events in several states to honor the lives lost.
        This year, due to the coronavirus pandemic, the walk will be a virtual event
        on October 3.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1ef416-23d4-4044-8981-6062a65ccaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T08:22:56.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:08:57.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/02/us/chrissy-teigen-pregnancy-complications-support-trnd/index.html"
        target="_blank">Chrissy Teigen breaks a long-standing culture of silence by
        sharing her loss</a></em></p>'
