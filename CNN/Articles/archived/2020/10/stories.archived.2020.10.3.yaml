      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president’s office also said the President and Pence will
        continue to be in touch by phone today, like any other day. They declined
        to say whether they’ve been in touch already this morning.</p>'
