  'mtrcb-income-loss-pandemic-abs-cbn-shutdown':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-03T13:42:05.918+08:00
    'imagesource': 'jcr:db7345aa-0123-4376-8454-8fa62f3cadb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7a35fb1-b1f4-4c6e-95ac-177e544cc439'
    'lead': 'The Movie and Television Review and Classification Board projects a sharp
      fall in its earnings this year due to the shutdown of media giant ABS-CBN coupled
      with the impact of the coronavirus pandemic.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T13:52:03.752+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:08:44.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:00.527+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MTRCB expects 40% income loss due to ABS-CBN shutdown, pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474bfc4c-151e-486f-9ebb-ba2de7f92d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:03.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:44.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3)</strong> — The
        Movie and Television Review and Classification Board projects a sharp fall
        in its earnings this year due to the shutdown of media giant ABS-CBN coupled
        with the impact of the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a034aa-f4de-4192-8089-2414f6042251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:03.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:44.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would be about 40 percent,” MTRCB Chairperson Rachel Arenas
        said Friday in a Senate hearing on the agency’s proposed budget for 2021 which
        amounts to ₱105.9 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a899d05-0803-43ec-964a-da893614b4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:03.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:44.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, who previously served as head of the MTRCB, asked
        about the expected loss in revenue after ABS-CBN was forced to stop its television
        and radio broadcasts since May. It is not expected to return to air anytime
        soon <a href="https://cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">after
        the House denied its bid for a fresh 25-year franchise.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b46f5b-8dcb-4a16-8c0e-fb7aaa6a55a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:03.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arenas quickly clarified that the global health crisis is also affecting
        MTRCB’s income.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40890c5e-2268-4bff-9550-89bb8964c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:03.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[A]nd also because of the pandemic now, mas kaunti po ‘yung nagpapa-review.
        Even ‘yung sa mga movies and ‘yung mga network, mas kaunti ang pinapa-review
        nila kaya talagang mababa po ‘yung aming income this year,” Arenas said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c81a7-8733-46ea-bf17-f1cc2707f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:03.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And also because of the pandemic now, there are fewer
        reviews. Even those with movies and networks, there are fewer reviews so our
        income is really low this year.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5b3c7a-d6d1-42c3-839e-09ca3a8f5507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:03.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:44.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MTRCB earned ₱136 million in 2019, with ABS-CBN remitting ₱22.7
        million, not including Star Cinema, its film production company. The MTRCB
        has so far earned ₱59 million as of August this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1939080b-c5a1-4c83-b43d-f826e6252aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:03.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:44.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arenas said the MTRCB has allowed some drive-thru cinemas to open
        for business to make up for revenue losses. It also hopes regular cinemas
        would reopen by December in some parts of the country with low coronavirus
        transmission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b84ea-ece7-43ea-a908-56e0bdb05a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:03.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:44.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film Development Council of the Philippines chair Liza Diño-Seguerra
        in an online media briefing on Saturday said only 20 percent of the industry''s
        workforce has returned to work. She called on Filipinos to support the Pista
        ng Pelikulang Pilipino 4, which will screen 100 films online from October
        31 to November 15.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37185f2c-e2fc-4c24-9736-28fb95d3a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:03.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:44.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some film and audiovisual workers will receive aid from the government
        under the Bayanihan to Recover as One Act, Diño-Seguerra said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a368222-58da-477f-9cae-381ae187f9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:52:03.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:44.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.&nbsp;</em></p>'
