      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who was admitted to Walter Reed National Military Hospital
        Friday evening, received the monoclonal antibody therapy earlier in the day,
        but Schleifer would not confirm whether first lady Melania Trump had also
        received the treatment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7da5c50-862c-4afb-9677-50823be32470'
