    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-03T08:00:19.126+08:00
    'imagesource': 'jcr:56c4d936-5271-47ea-b3f5-4fd1a5b500ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
