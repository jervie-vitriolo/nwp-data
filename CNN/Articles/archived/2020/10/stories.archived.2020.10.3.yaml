      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577f470c-28d9-437d-bfb4-abc2fb37549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepien was among a group of senior Trump campaign staffers who
        were tested, but he is the only one whose results came back positive so far.
        Deputy Campaign Manager Justin Clark''s test results were negative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43570f-11e9-40b8-b913-ee60987ebd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3aa25d-b6f0-42e3-9f73-8d9687854814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also attended debate prep sessions with former White House counselor
        Kellyanne Conway, who also announced on Friday that she had tested positive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f56c9-1ede-4981-947b-dc63d4767a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b553c-67cb-4fe7-a767-3dc09bd5459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepien will work from home, the official said. Politico was first
        to report the positive result.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d76342-2e91-4dab-9ffd-fa09957fa725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4979c5ce-757a-41ae-b331-c90b6350b773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came at the end of the wild day that began when the President
        announced on Twitter just before 1 a.m. ET that he and first lady Melania
        Trump had tested positive for coronavirus. Before the day was over, Trump
        was being treated at Walter Reed National Military Medical Center and at least
        seven Republican politicians and close Trump confidants had announced they
        too had tested positive for Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84298526-a8d1-450d-b5d3-b42fdc75f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75de3801-9bdd-40f7-bc06-cda300664509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepien became campaign manager in July, when Trump replaced Brad
        Parscale, who had been serving in that role, with him on the same day that
        two national polls showed the President trailing presumptive then-presumptive
        Democratic nominee Joe Biden by double digits. He brought a vital understanding
        of data and metrics to the President''s reelection bid looking to turn around
        sinking poll numbers in key battleground contests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c494a037-b259-4e37-b720-3bbbc1d9490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81231482-3698-423a-9902-c160eaa06833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the shake up, Stepien served as deputy to Parscale, and
        before that held a senior role in Trump''s administration as White House political
        director.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab44e2-417f-4d43-92fb-41713ba869ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1376ec0-ccf0-4020-ad8b-6eb527c61719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joined Trump''s first presidential campaign in August 2016, marking
        the first addition to the campaign since Conway took over as then-campaign
        manager and former top Trump adviser Steve Bannon took over as then-CEO.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6842fa24-adf0-4d51-8b74-e034769571de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ad341-1585-4742-a369-1a50172ef59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump adviser Jared Kushner recruited Stepien to join the Trump
        campaign and the two enjoy a close relationship. A source with knowledge of
        the hire told CNN at the time that Bannon played a key role in bringing on
        Stepien.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0767cbd-d04a-4cc9-9c34-1d48b05ec6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5260abb3-8b5f-4a16-9440-78ba06c7e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the national director for John McCain''s 2008 presidential campaign
        and New Hampshire political director on President George W. Bush''s 2004 reelection
        effort, Stepien brought a heavy dose of campaign experience to Trump''s operation.
        But he also injected some controversy into Trump''s first run.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4531077c-3f05-4e89-aa20-b8c8e22f43b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced9c77-6607-4586-9335-e1dfe4b186ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepien had served as campaign manager and deputy chief of staff
        to New Jersey Gov. Chris Christie, a close confidant and adviser to Trump.
        But Christie fired Stepien in January 2014 amid the Bridgegate scandal, in
        which Christie aides directed the closure of lanes on the George Washington
        Bridge as political retribution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa86dbe0-29f2-4404-b1e9-c5547f679a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0373129-3212-46b5-b5f8-fc34366fd307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepien was ultimately not charged in the federal investigation
        into the lane closures. Court documents later revealed, however, that a Christie
        aide texted a colleague amid Christie''s news conference on the bubbling scandal
        in December 2013 that Christie "just flat out lied about senior staff and
        Stepien not being involved."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c371e-48b2-4c41-868a-46d3ff8c9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63473088-0b0d-42f8-a31b-6134cbb532d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:27:07.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional details.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e498c-43c7-430e-98ce-275ddf003793'
      'mgnl:activationStatus': true
