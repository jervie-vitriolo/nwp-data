    'lead': 'She is the latest major political figure to say they have Covid-19 after
      attending a Rose Garden event last Saturday where US President Donald Trump
      announced his Supreme Court pick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-03T10:43:47.560+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:08:49.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:58.647+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kellyanne Conway announces she tested positive for coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2883d5-9658-4130-83a1-0e5046f6a89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:43:47.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; Former White House counselor Kellyanne
        Conway said Friday night that she has tested positive for coronavirus, the
        latest major political figure to say they have Covid-19 after attending a
        Rose Garden event last Saturday where President Donald Trump announced his
        Supreme Court pick.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a1a56-7b03-4e21-957f-9aaa3dc7ff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.012+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5062766d-b6d1-4c3e-928e-8299237a9ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.012+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight I tested positive for COVID-19. My symptoms are mild (light
        cough) and I''m feeling fine. I have begun a quarantine process in consultation
        with physicians," Conway tweeted. "As always, my heart is with everyone affected
        by this global pandemic."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724427c3-0a3a-4967-b99b-352f9dbe0c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.012+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2121152-a683-4f2f-8ebf-41b23be43656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.012+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway is now the fifth person who attended the event last week,
        where masks and social distancing were rare, known to have subsequently tested
        positive. President Donald Trump, first lady Melania Trump, Republican Utah
        Sen. Mike Lee, Republican North Carolina Sen. Thom Tillis and University of
        Notre Dame President the Rev. John Jenkins are all confirmed to be positive
        for Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6172ae-2b5e-4b38-800c-22804aef4bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.012+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f902a05-8a57-4b0c-98ea-d606f11f218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.013+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the guests for Trump''s announcement that he was nominating
        Judge Amy Coney Barrett arrived at the event with masks on, but as the Rose
        Garden event got underway, masks were virtually nonexistent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09bcdbe-c6fe-4de6-aee1-8efadeffa0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.013+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6562a3f-0595-43ff-98fd-fb7ac415b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T16:28:22.013+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the Trump administration''s top health officials, as well
        as other attendees, were seen not wearing masks or social distancing at the
        highest-profile event at the White House since the Republican National Convention
        in August.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e112082-b0fb-41ae-ae44-3be7ed2622e9'
      'mgnl:activationStatus': true
