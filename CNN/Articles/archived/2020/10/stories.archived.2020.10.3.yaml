  'globe-gains-momentum-on-data-and-video-experience-improvements':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-03T11:30:41.009+08:00
    'imagesource': 'jcr:8608845e-05db-4e18-bf62-c298db1a4f46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eac32f70-a701-4b26-87b8-28b0d2f2eb40'
    'lead': 'To provide better data experience and connectivity to its subscribers,
      Globe has been consistently upgrading its network and accelerating the construction
      of cell towers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-02T22:09:37.908+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T19:08:55.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:55.920+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe gains momentum on data and video experience improvements'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a46f8ff-3ede-4450-8197-b19724ea97ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:09:37.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –&nbsp;</strong>Leading Filipino
        telecommunications company Globe continues to be committed to providing better
        data experience and Internet connectivity to its subscribers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf48554-0130-417b-8302-2d8d78e37d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:09:37.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f230e9-7718-47dc-b022-ca8e0de03e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:09:37.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:55.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Globe has allotted ₱50.3 billion in CAPEX, a large portion
        of which is for its network upgrade initiatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3e52e-b428-44e2-ae24-5376bf26faa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:09:37.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:55.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d5cf2a-4b54-4319-bfe0-b9bbdebf5927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:09:37.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:55.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pandemic, Globe''s critical skeletal workforce composed
        of engineers, installers, repairmen, and other personnel have continued to
        work on network improvements and site builds to ensure unhampered connectivity
        for subscribers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647532e4-f0f7-4b5a-a42b-b8fcaa01b567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:09:37.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:55.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01d73c5-7b75-42bb-8637-87f2eb3e02f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:09:37.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:55.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building of additional cell towers throughout the country was
        boosted by the implementation of the Joint Memorandum Circular No. 01 s. 2020
        signed by the Department of Information and Communications Technology, Department
        of Interior and Local Government, Anti-Red Tape Authority, and other government
        agencies, and the signing of the Bayanihan to Recover As One-Act into law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4755663e-d008-4f88-b594-9956e4926be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:09:37.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:55.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec6ba2-fa26-4949-b8ef-c5918fea9485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:09:37.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:55.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two legal issuances shorten the process of issuing permits to
        build more cell towers in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb1f2a-fc38-4f49-8d59-b2022fd60bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:09:37.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:55.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60bbbb9-2577-49fd-8e9c-85640f25b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:09:37.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:08:55.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From August to September this year, Globe was able to secure a total
        of 715 permits that would enable more tower builds in areas from Bangued in
        Northern Luzon to Butuan City in the Caraga Administrative Region in Northeastern
        Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2650258f-e0d0-442f-a386-52e75884cd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:09:37.922+08:00
      'mgnl:createdBy': 'joemil'
