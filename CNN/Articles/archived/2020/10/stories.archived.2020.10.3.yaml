    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da97eb56-6b23-45d5-a354-f6189eefbedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ecf24f-636e-464f-b65d-9f4e22ca3b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside their sisterly bond, however, they found that the same sense
        of encouragement and motivation was not universal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8476b83-12b9-48d2-838c-f1bb82620aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587aff6b-2369-47b4-b87b-92d73b9b86ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When looking at the fitness industry and wellness spaces, they saw
        less and less women who looked like them -- women with varying skin tones
        and body types.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c62c94-3d4f-4c07-8c10-d3778d0eac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f4b350-38c4-4030-86bf-def34af20035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, the two women decided to do something about it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ece207-1664-4a47-a8f4-6f1d95683b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9931024f-b675-4a45-9e6e-82527e0f8136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fall of 2019, the New York City natives founded Toned by
        BaggedEm, a fitness-focused brand that not only strives to make women feel
        seen but also motivates them to push through their fitness obstacles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aca1cb-d05c-40ef-8b28-3394cbbb99c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2447d2b-32f5-48cb-b644-b5f713b1c432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After raising $2,000 through Kickstarter, a crowdfunding company,
        the sisters started selling yoga mats featuring images of women with different
        hair types, head wraps, skin tones, body shapes and sizes. For a limited time,
        the brand is also selling mats featuring Black men.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5604ffd5-80c0-4cd3-8b22-6cb7a7209bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd3eef0-0afe-406a-82cb-fb4c8aa003a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of things that deter people from keeping their commitment
        or devoting that time to themselves is that they don''t have much encouragement,"
        Cornelia Gibson told CNN. "Inclusion is a large part of it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6cdf87-9d49-4f1f-87b6-e1bf8362d75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe0e3c1-fd7b-46a2-bc40-fb92cc4770eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (yoga) mat kind of serves that purpose: she is the sister you
        never had," Gibson said when referencing the designs on the yoga mats. "And
        you feel like, you know, she''s rooting for me, she''s here for me, she looks
        like me."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc0bc2-3e99-4478-974d-d915bc0bd250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8551c1-ac02-45e6-abe4-54d3af51905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Representation matters</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca5112-1819-45e0-b399-39dbddfa6c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea for the mats came to the Gibson sisters in the most conventional
        way -- it was early in the morning and they were on the phone with each other,
        getting ready to start their day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481bad62-2c14-4ef1-80d8-94b9d31a89ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2ba768-d9cc-4de0-9da4-4307a326c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s on her way to work and I''m talking to her while getting
        my daughter ready for school when she said it in passing and it was just something
        that stuck," Julia told CNN. "And I''m like, that''s something we can actually
        do, something that would give representation, that''s something that would
        change a stereotype."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8028aa3d-6b8b-4682-9f7b-db07716ead1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c5d9c-aac2-4d18-83a4-343cce673531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step was to look for an artist to design the artwork for
        the yoga mats and, luckily, the sisters didn''t have to look far: their mother,
        Oglivia Purdie, was a former New York City elementary school art teacher.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c91d47-013a-4908-90d3-8104004a8679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec40f1d7-4b73-42d9-9961-e11cf44232e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an idea and an artist in hand, the sisters created mats featuring
        women that they see every day -- the women in their neighborhoods, their families,
        their communities. And, more importantly, they wanted children to look at
        the mats and see themselves in the images.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f606a8d4-296c-4dd0-8db3-f645ce24d4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a100e7-3589-4c27-a63b-d4168c72ddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Representation matters," said Julia. "I''ve had a customer tell
        me that their kid rolls out their mat and says ''mommy, is that you on the
        mat?'' that''s always a big accomplishment and the biggest reward for me."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fb2d2c-eec2-4113-b525-da3012b4656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca69e8-e02d-45ac-9029-9a24db0f3a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.942+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to highlighting underrepresented groups, the images
        also play an important role in dispelling common myths about the ability of
        different body types to complete a variety of workouts, especially yoga poses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e159fa9-c6ba-4732-9732-494fe7ea7628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c280c-8809-45dc-ade4-ed447f150a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yoga poses are graceful and maybe come with a connotation that
        if you are a certain size that maybe you can''t do that," said Julia. "Our
        mats look like everyday women that you see, they give you confidence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c211dc98-da00-47a9-94f9-40b267d7133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26bff38-0452-464a-b990-5791abf2f9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you see it like this, it can''t be ignored," she added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bf0ce0-5a1c-4007-9ff7-e2c28dda1408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a033d53-d65a-4ec4-8f7e-894b9dcae567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Impact of the coronavirus</strong></h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6ba38a-07b5-4435-953e-29a270791ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like other businesses across the United States, Toned by BaggedEm
        has been impacted by the coronavirus pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb27625-1cdf-4a10-9aae-eb37eabb380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106fb236-f14d-44c7-8339-6b3577c5161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the brand''s first year in business, and with many gyms
        and yoga studios temporarily shuttered, getting the message out about their
        products has become a challenge.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab07d809-5919-45e0-b6a7-eb77d17ec2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a5f852-0bc9-4d1e-a26f-924260ab8ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sisters say that there is also a bright spot.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5641fa5a-b2fc-4467-b48a-308cdf1ccb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d38e90-2aee-4a2f-95c3-9851d49d4e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it did bring a spotlight to the need for our product since
        more people are home and need a mat for meditation, for exercise -- yoga,
        pilates -- it can be used for so many different things," said Julia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b676e95-99a8-4fd3-8981-21edc7eaade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba71f6b1-87c0-4162-bb1d-00f10287b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has also disproportionately impacted people of color.
        Black, Latino and Native American people are nearly three times as likely
        to be infected with Covid-19 than their White counterparts, according to the
        Centers for Disease Control and Prevention.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc3827c-2f46-4bdf-bf8d-1cd3791e2fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4fbcda-0781-4fb9-b2d2-47ff72c7b371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.961+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus, coupled with the recent reckoning on race spurred by
        the deaths of Breonna Taylor, George Floyd, Daniel Prude, Jacob Blake and
        many more, put even more emphasis on the need for self-care, the sisters said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232a3fd9-6d81-48b1-834c-84c713525e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.961+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6438b188-71c4-4c7a-8d61-6f6ff0cd585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T13:49:34.961+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:08:46.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to find a place to be strong for ourselves because of all
        the stress that we''re constantly placed over -- the lack of resources in
        the communities, things of that nature," said Cornelia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d07f9c-7239-4e9e-a2e7-2c7065d2fef0'
      'mgnl:activationStatus': true
