      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s exactly what nearly 32,000 airline workers have had to do
        as of Thursday following industry job cuts. The layoffs are a result of failed
        attempts to get more federal money to help the nation''s struggling airlines,
        American Airlines CEO Doug Parker said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2548a802-cf7c-443d-949e-ee56a6145e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92371527-b3fb-4b1a-b536-c9f89ea9f179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaunna Ross thought she could hold it together during her last
        shift as an American Airlines flight attendant, but as soon as she picked
        up the phone to make her routine landing announcement, she lost her composure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a549e-a000-4468-b27a-b3adecee956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db5aee2-5eb0-458e-aad0-a099d8b67d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This job was an escape for me after being unhappy with my job after
        graduating college," she said in her announcement, which a fellow flight attendant
        <a href="https://www.facebook.com/breaunna.ross/posts/10225035588856205">caught
        on video</a>. "It was a job that awarded me many opportunities, a job that
        I fell in love with."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad29f6-5256-4828-bda5-f2622ec7bf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e46ca7c-5a4f-4907-ad54-30786730e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic plagued the airline industry, putting a
        pause on air travel. American Airlines lost $5 billion in the first half of
        this year, while United Airlines lost $3.3 billion with every other airline
        in the industry not trailing too far behind. The losses are projected to continue
        into 2021 if not beyond.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4724ca-3750-4e9b-8299-6ebd24b3e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa209655-cd05-4072-951a-4cdde1aee059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it''s easy to get bogged down by the dollar signs, behind
        them are real people, with real lives suffering real loss.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bc7ac1-3139-4d6e-a5d3-d46f925d2584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c60d72-7485-4b27-8cee-22fe730382c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laid off airline employees are not getting any benefits other than
        severance pay. That means no health insurance or free flights, and the airlines
        have said they don''t know when or if they''ll be needed again. And because
        of training and recertification requirements, it will be difficult to recall
        these former employees once they are gone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6ca5e6-9a34-465a-83dd-a3aaa2e168e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c11b9e8-6156-43d3-8414-df46ff8ffa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some remain hopeful that they''ll be back flying the friendly
        skies soon, others aren''t so sure of what the future holds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1df5c7-d096-4dbc-8e6c-230b1e32433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.493+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029aa13c-0560-4ee6-b393-25b78a814b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.493+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Everyone is hurting''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da13382-6b36-417c-931e-29ed07054080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.493+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross, 29, was working a flight from Jacksonville, Florida, on September
        27 back to her home base in Dallas, Texas. Upon landing, she picked up the
        phone to make her routine landing announcement but wanted to leave her passengers
        and flight crew with a final goodbye message.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a6e26-8aff-4389-ad57-d24dcd6be0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.493+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47d72f8-e69b-4afa-92e6-f82c74d808f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.493+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been working for American Airlines for 2.5 years, and said
        the job has taken her to places she never thought she''d have the chance to
        visit and even places she didn''t know existed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0655c6-b274-44ed-9096-7d97fe67d29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.493+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2495ec-4212-4cbd-bd90-9db30454dbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.493+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are real people," she said. "I personally have no kids and am
        not married, but I know so many of my coworkers who are ... Who just bought
        homes. Who have small children. Who have children in college they have to
        support. We are a strong group of people and I know everyone will get through
        this."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a337fc02-9415-48a3-af52-f86917fbd90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.493+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb730c63-b16b-4dd7-9def-d2f7ab7f8323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.493+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross said she couldn''t have asked for a better end to her journey.
        So many took the time to thank her on their way off the plane, she said. One
        even passed her a handwritten note to say that they made a donation to the
        Make A Wish foundation in her honor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf7330b-5691-4bfb-9d9c-678d860eb13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d11a0-ca12-408a-941c-0989b887867f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know your name, but I know a child''s day will be made
        better because of you," the note said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16721aee-a062-4841-8035-5f26e4f11d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba07a0-7505-474b-a2a2-dc2f82e8ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wish everyone would be a little more kind during these unprecedented
        times," she said. "We''re all affected by this pandemic. I feel for everyone.
        Not just my industry. Everyone is hurting."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf7ea62-8f90-4251-9bdf-12424ce529f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d06bfb-727d-427b-8cd6-794656e1cc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you scroll through Raymond Dias''s <a href="https://twitter.com/leovraymond">Twitter
        feed</a>, his passion for advocating for the airline industry is apparent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e6370-cf52-42f2-893d-764b050baa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca98ee94-be72-4cf2-8af8-1f8999c72912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he''s only been with American Airlines for 6 months, he''s
        been a flight attendant for two years and told CNN he "feels like this purpose
        I had to make someone smile at least once a day was taken away from me."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d212cd-4bd6-4be7-a8c2-8b29dfc5937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea1c4aa-c0fc-49ea-8c3d-7ccf5a2cb9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dias''s last flight was an international overnight flight from Miami,
        Florida, to the Dominican Republic on September 27. His new home base will
        be Chicago, Illinois.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9d01af-8110-43aa-84de-fb1bfc2c68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-03T10:20:13.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:08:51.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
