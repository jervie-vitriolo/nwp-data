      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple will be hoping that its historically loyal user base will
        continue to shell out the big bucks to upgrade, even as the coronavirus pandemic
        continues to ravage the economy and forces millions to stay home. The cheapest
        phone in its new lineup — the iPhone 12 mini — starts at $699, while the top-of-the-line
        iPhone 12 Pro Max — Apple''s biggest ever smartphone at 6.7 inches — will
        start at $1099.</p>'
