      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a19fc9-cebe-4595-8923-6f2e5bf5b3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:49:32.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His company is also instrumental in the various crucial infrastructure
        projects that help our country not just to recover but also leads us to soar
        even higher in terms of creating jobs, stimulating economic activities, public
        image, and building trustworthy reputations,” said Architect Jun Palafox,
        one of the event’s judges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b20e44-eb74-4475-bdf6-2c13398a5111'
      'mgnl:activationStatus': true
