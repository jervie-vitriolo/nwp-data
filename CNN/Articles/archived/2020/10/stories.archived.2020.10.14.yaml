      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, one of Velasco''s allies got her post back as health
        committee chair, after she was booted out of office before Cayetano suspended
        session last week. On Tuesday, Quezon Rep. Helen Tan was elected again to
        chair the health committee, replacing Guimaras Rep. Lucille Nava.</p>'
