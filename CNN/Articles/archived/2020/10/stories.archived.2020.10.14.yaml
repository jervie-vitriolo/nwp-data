    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:03.818+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One antigen test used in Baguio failed DOH standards, COVID-19 task
      force says'
    'updated': 2020-10-14T16:33:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77986ef-6f09-4759-b047-0045c4a1640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:03:36.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:02.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Only
        one brand of antigen test kit used in the ongoing pilot study in Baguio City
        did not pass the standards set by the national government, a COVID-19 task
        force official clarified on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506661a8-f4c1-4510-8d4b-371569d8a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:40:01.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:45:02.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Against COVID-19 spokesperson Restituto Padilla
        earlier said the antigen test used in Baguio failed to meet standards set
        by the Department of Health, even adding the government was looking at other
        options.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c6006-5f01-463b-89ba-c30d14213640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:40:01.665+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:45:02.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, ay hindi po pumasa..." he said in a media briefing.
        "Sabay ho ginawa yung PCR test at tsaka ''yung antigen test. Ang lumabas pong
        resulta, kung hindi ako nagkakamali, ay mahigit kalahati lang po ang tugma
        ng antigen test sa lumabas na resulta ng PCR test."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7021c8c2-bc71-4aeb-9721-60a6e081dd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:40:01.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:45:02.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It unfortunately did not pass the standards. Both
        PCR and antigen testing were conducted. If I''m not mistaken, only half of
        the antigen tests showed accurate results when compared to the PCR result.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd05ab6-9553-4b2c-bcf9-17b03c72beec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:40:01.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:45:02.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later clarified he was only referring to one brand, which he
        couldn''t recall, out of several brands of antigen test kits being used to
        screen tourists entering the City of Pines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da169fd-a01e-4696-ae02-19afe7ba114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:40:01.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:45:02.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it  did not show accurate results when compared to those
        taken from the RT-PCR test, which remains to be the "gold standard" in detecting
        COVID-19 infections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83bf45a-de8f-49ba-ad5f-5220ca862770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:40:01.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:45:02.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Task Force continues to work with the Department of
        Health on the possible adoption of Antigen Test to supplement and facilitate
        people movement in the new normal," Padilla clarified.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221cd12b-7d8d-4a4d-8571-2442f3a94152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:40:01.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:45:02.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent pilot was specific to a few of these which remain for
        evaluation," he added. "The results of the pilot test in Baguio City is still
        for the evaluation of the DOH team tasked to examine its adoption."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02338ab2-12d6-4160-a1d2-e401545b3351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:40:01.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:45:02.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DOH set a standard that test result should be at least
        85 percent accurate for the national government to allow its use for border
        screening.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133cb11b-1654-473a-a1ba-49218c527c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:40:01.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:45:02.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said they are also exploring other affordable and fast testing
        options, such as breath-based and saliva-based tests, without sacrificing
        quality.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355cc0de-84d7-427f-85b4-865fef790832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:40:01.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:45:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the test pilot succeeds, the faster and cheaper antigen test
        may be used in other tourist destinations to ensure that it will be free of
        COVID-19 and keep visitors safe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b2137b-19a1-4022-ab43-7dd307de15c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:40:01.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:45:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the RT-PCR test remains the "gold standard" in detecting
        the virus, it is more expensive and the result usually takes several days
        to become available.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7728162-9fe4-4321-9d92-de133a49e679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:40:01.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:45:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier expressed hopes the faster and cheaper antigen
        tests can be used to screen visitors in other areas to revive tourism and
        the local economy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c68b06-e66f-46fd-940e-22b393f72e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:40:01.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:45:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antigen tests are used to determine if a patient is currently infected.
        A sample is collected via nasal or throat swab and results can be released
        in 4 to 6 hours.</p>'
  'shaira-luna-interview-productivity':
    'author': 'Marga Buenaventura'
    'caption': 'The fashion photographer opens up about her “early to bed, early to
      rise” routine and how she likes changing her outfit throughout the day. Photo
      courtesy of SHAIRA LUNA'
    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
