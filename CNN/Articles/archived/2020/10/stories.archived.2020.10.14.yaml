      'mgnl:created': 2020-10-14T20:49:32.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a vaccine is deemed safe, experts have said it should first
        be distributed among healthcare workers and vulnerable populations, before
        eventually becoming widely available to the US public.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e780060-6920-4e18-89e7-6a5ca94fd4bf'
      'mgnl:activationStatus': true
