      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d75ef97-7d09-44db-8ad6-cd4f2f36c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:49:32.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his leadership, the SMC is now generating about 5.9% of the
        country’s gross domestic product and employing more than 60,000 employees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4598ff4-cb78-40c9-99fb-c3fc9feb2d0c'
