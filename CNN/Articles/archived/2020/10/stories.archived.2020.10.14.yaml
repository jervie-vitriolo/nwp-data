      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d15023d-5fd7-460f-8503-f70efd2c4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing was first reported by Reuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f0914-6007-4bb0-aa4f-8cbe50ca37e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ff325-4fa3-4a3e-b954-1118a26cb224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff''s book, "Melania and Me: The Rise and Fall of My Friendship
        with the First Lady," details the fallout from Wolkoff''s working and personal
        relationship with Melania Trump, including private conversations between the
        two.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd737f-38fe-4f77-8ca1-8934c9600a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d128ae-c6f2-4191-be15-5d329dd3c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff, a former Vogue magazine staffer who oversaw high-dollar
        events, had known Melania Trump for more than a decade when she was hired
        to organize the planning of President Donald Trump''s inauguration. She was
        also Trump''s first hire for the East Wing, acting as senior adviser to the
        first lady, writing speeches and helping craft what would become the "Be Best"
        platform. During her time working for the East Wing, Wolkoff was a special
        government employee, meaning she was not paid for her services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878152e6-b2a3-4184-9390-dc3d3e103f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47520e22-9bc4-41ef-b930-700b46a62da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As investigations into the inaugural activities unfolded, Wolkoff''s
        relationship with the first lady unraveled, prompted by the amount of money
        Wolkoff and her events firm allegedly pocketed during the planning and execution
        of the inauguration, according to CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1154dc34-111f-441e-9025-1cec658234f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4638148-ace7-46eb-84b7-7065b78be763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her book, Wolkoff describes the inauguration planning as a slapdash
        effort, claiming that the incoming President didn''t understand who was behind
        organizing the event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd89f0-6999-4a74-9708-d3fe73199448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7098816d-9253-4f7d-985f-524f066a201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff also details the efforts she and, allegedly, Melania took
        to block the President''s daughter Ivanka Trump from appearing in photos of
        the President''s swearing-in ceremony.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb6bf13-ea67-4e3f-83c6-672e1f4a4b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdcf839-9c56-4ad0-88cc-f473c6df4496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff also secretly made a recording with the first lady, in which
        Melania Trump expresses frustration over the criticism of the Trump administration''s
        migrant family separation policy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f52c5d-62b0-4734-9fbc-842eb15ac723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0066700-bedc-4d0b-b7b5-71222048974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Wing has previously asserted that Wolkoff breached the
        nondisclosure agreement. After the recording was made public in the press,
        the first lady''s chief of staff, Stephanie Grisham, said in a statement:
        "Secretly taping the first lady and willfully breaking an NDA to publish a
        salacious book is a clear attempt at relevance."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b80c983-00f3-4a78-aa13-28c6b243ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3536ea4-41c5-43f0-a696-d385422600eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the Justice Department has gone after
        former Trump staffers publishing books about their time working in the White
        House.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34fde9e-5f16-49dd-9c3e-a657b7056d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19d8f18-10b2-4e8f-9e4a-183ad8e26674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department sued to prevent the release of John Bolton''s book,
        "The Room Where It Happened," about his stint as the White House national
        security adviser under President Trump.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e6d1f-3229-4de2-8d2d-9d1d5237da61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7caee9-eb48-4ca6-8e14-4e393112ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Melania Trump sued The Daily Mail for making false claims
        about her work as a professional model. In April 2017, the publisher apologized
        to Trump and agreed to pay $2.9 million in damages in a settlement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8b6a8b-0222-4d0e-8b47-1c3bbdcde088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2020/10/13/politics/justice-department-stephanie-winston-wolkoff-melania-trump/index.html">Justice
        Department files complaint against Melania Trump''s ex-friend over tell-all
        book</a>''</em></p>'
  'public-school-teachers-allowance-hike-2nd-reading-Senate':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-14T07:29:25.129+08:00
    'imagesource': 'jcr:336aef2e-7627-43ad-9118-ec5cf1cda906'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1dc99c9-b560-4a73-ac8a-570ccbb33f1e'
    'lead': 'The Senate passed on second reading a measure that would hike the allowance
      of public school teachers to ₱10,000 by 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T07:32:48.874+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:45:23.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:43:59.296+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['public-school-teachers', 'allowance-hike', 'public-school-teachers-allowance',
      'Senate', 'second-reading']
    'template': '1'
    'title': 'Public school teachers allowance hike bill hurdles 2nd reading in Senate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be12e698-dd8b-4ca8-9ca8-22cd7eccb4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:32:48.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)—</strong> Senators
        passed on second reading on Monday a bill that would hike the allowance of
        public school teachers to ₱10,000 by 2024.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb4488-6f3b-4185-8753-29e747417742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:32:48.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:23.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Bill No. 1092, the allowance  increase among public
        school teachers will be done in three phases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75416877-0676-4023-8b2d-d20471d8f337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:32:48.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:23.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting 2021, public school teachers will receive an additional
        ₱5,000 for their teaching allowance, and this will take effect until 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bfae2b-271b-4ff1-a169-fb600ac7ab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:32:48.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the start of school year 2023-2024, these teachers will get ₱7,500
        allowance. For the next school year 2024-2025, their allowance will reach
        ₱10,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58163bb3-b433-402e-aeab-fbbac47a28da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:32:48.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure states that funds for the public school teachers'' allowances
        will be placed in the budget of the Department of Education (DepEd).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0033ab-0000-4998-b1f0-320a09fb827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:32:48.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon initially suggested to increase
        teachers'' allowances to ₱20,000, but he balked at his proposal due to the
        expected lower tax collections in lieu of the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e17f1-f10a-4f04-92eb-47b2a27a8237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:32:48.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize the need of our teachers to have this allowance because
        of the changes in the nature of their functions as a result of the pandemic,
        they may need more funds than the ₱5,000 being proposed," Drilon said during
        the plenary debates for the bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af5832c-88db-45ff-9034-05f34ca927c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:32:48.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s sponsor, Sen. Bong Revilla, agreed with Drilon''s observation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d6fa9d-51e1-4151-85ef-cf81d198b846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:32:48.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only afford to increase it by ₱1,500 so for 2 school years,
        the cash allowance will be ₱5,000," added Revilla.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac849ec9-83c6-4b72-9519-f028774e3a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:32:48.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public school teachers are currently receiving ₱3,500 allowance
        for their teaching supplies for the school year 2021-2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c0ae78-0fdf-4090-bd35-7b607800a0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:32:48.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd gave ₱1,500 incentive to about 880,000 public school teachers
        last October 5, in time for the celebration of World Teachers'' Day and the
        opening of ''blended'' classes in public schools. The Education Department
        is mandated through Department Order No. 029-2020 to grant ₱1,000 as the World
        Teachers'' Day Incentive Benefit, while the additional ₱500 are for their
        expenses for medical tests to ensure their safety amid the COVID-19 pandemic.</p>'
  'Great-Barrier-Reef-coral-loss':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-14T08:17:25.592+08:00
    'imagesource': 'jcr:93ea6ea3-38d1-4184-890a-e532f14ea530'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4be21006-df6c-4bdb-a522-313384a494bd'
    'lead': 'Australia''s Great Barrier Reef has lost 50% of its coral populations
      in the last three decades, with climate change a key driver of reef disturbance,
      a new study has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T08:20:13.289+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:45:22.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:43:59.456+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Great-Barrier-Reef', 'coral', 'coral-loss']
    'template': '1'
    'title': 'The Great Barrier Reef has lost half its corals within 3 decades'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33324c0-9e9e-4588-881f-0bed10e871f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:20:13.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Australia''s Great Barrier Reef has
        lost 50% of its coral populations in the last three decades, with climate
        change a key driver of reef disturbance, a new study has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749a638-f19f-42d1-8912-b11f142ea876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:20:13.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the ARC Centre of Excellence for Coral Reef Studies,
        in Queensland, northeastern Australia, assessed coral communities and their
        colony size along the length of the Great Barrier Reef between 1995 and 2017,
        finding depletion of virtually all coral populations, they said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50850372-ade1-4fda-a390-a944ddecf012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:20:13.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral reefs are some of the most vibrant marine ecosystems on the
        planet -- between a quarter and one third of all marine species rely on them
        at some point in their life cycle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900792b1-2ead-484d-a6db-4b082d7040ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:20:13.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Barrier Reef, the world''s largest coral reef, covers
        nearly 133,000 square miles and is home to more than 1,500 species of fish,
        411 species of hard corals and dozens of other species.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9044db63-5c4b-440b-8700-5844285ce4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:20:13.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found the number of small, medium and large corals on the Great
        Barrier Reef has declined by more than 50% since the 1990s," reported co-author
        Terry Hughes, a distinguished professor at the ARC Centre of Excellence for
        Coral Reef Studies, in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b874045c-0652-4840-a039-728007076ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:20:13.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reefs are fundamental to the health of marine ecosystems -- without
        them, ecosystems collapse, and marine life dies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb8ed73-a5c3-40d0-bcbc-c132b6e13c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:20:13.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral population sizes are also considered vital when it comes to
        the coral''s ability to breed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e0d54d-f40e-42c4-a181-1b50846cd454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:20:13.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A vibrant coral population has millions of small, baby corals,
        as well as many large ones-- the big mamas who produce most of the larvae,"
        said Andy Dietzel, a doctoral student at the ARC Centre of Excellence for
        Coral Reef Studies, in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71f10ca-f024-4cca-8060-637375f3b497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:20:13.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results show the ability of the Great Barrier Reef to recover
        -- its resilience -- is compromised compared to the past, because there are
        fewer babies, and fewer large breeding adults," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd0a472-31c5-4331-8108-619283c21ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:20:13.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Population declines occurred in both shallow and deep water coral
        species, experts found, but branching and table-shaped corals -- which provide
        habitats for fish -- were worst affected by mass bleaching events in 2016
        and 2017, triggered by record-breaking temperatures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4636d4-c234-4061-b5ef-b4a25666980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:20:13.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warm ocean temperatures are the main driver of coral bleaching,
        when corals turn white as a stress response to water that is too warm. Bleaching
        doesn''t kill coral immediately, but if temperatures remain high, eventually
        the coral will die, destroying a natural habitat for many species of marine
        life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f8e47b-912c-40e4-a3bb-3d10033404dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:20:13.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s study found steeper deteriorations of coral colonies
        in the Northern and Central Great Barrier Reef following the mass bleaching
        events in 2016 and 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f0f5b1-5b36-4df1-84d1-a64ae88fc725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:20:13.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Barrier Reef has suffered several mass bleaching events
        in the past five years, and experts said the southern part of the reef was
        also exposed to record-breaking temperatures in early 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2444149-e482-4003-a0d6-303575329fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:20:13.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to think the Great Barrier Reef is protected by its sheer
        size -- but our results show that even the world''s largest and relatively
        well-protected reef system is increasingly compromised and in decline," Hughes
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87da0c2-631b-4a08-a04d-304f47f7c594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:20:13.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report authors warned that climate change is driving an uptick
        in the frequency of "reef disturbances" like marine heatwaves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f768fb11-b81c-4ba6-8855-8abd251656f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:20:13.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no time to lose -- we must sharply decrease greenhouse
        gas emissions ASAP," the report authors warned in the paper, published in
        the Proceedings of the Royal Society journal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38599096-e035-42c7-beb5-b40616637f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:20:13.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/great-barrier-reef-coral-loss-intl-scli-climate-scn/index.html">"The
        Great Barrier Reef has lost half its corals within 3 decades."</a></em></p>'
