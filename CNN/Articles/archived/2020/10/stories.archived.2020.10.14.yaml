      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a563af-1e47-4df2-9fdb-26298b48a96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want you to be in close touch with your CDC liaison throughout
        this process as you approach the deadline for submitting a vaccine distribution
        plan to CDC, this Friday, October 16," Azar said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89631c97-8e28-490c-a56c-be064d529baa'
