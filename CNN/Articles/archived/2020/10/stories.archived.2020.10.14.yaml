      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonstop rains which started early Tuesday night submerged low lying
        areas mostly in Mandaue and Cebu cities</p>'
