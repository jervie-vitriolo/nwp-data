  'PH-coronavirus-cases-over-346k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-14T15:56:34.938+08:00
    'imagesource': 'jcr:886fb6f1-de27-4f52-8637-113b7b6a556d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7337e6b1-33e4-4815-a48d-c889d1e000b5'
    'lead': 'The Philippines recorded less than 2,000 cases of COVID-19, with the
      tally of infections now at 346,536.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T16:03:50.836+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:44:52.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:06.299+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH reports 1,910 new COVID-19 cases bringing total to 346,536'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ede9f1b-480c-4315-82d3-52f459ecbad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:03:50.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:52.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — The
        Philippines recorded less than 2,000 cases of COVID-19 on Wednesday, with
        the tally of infections now at 346,536.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22690800-22b8-4570-8676-ea195f6f6136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:03:50.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) reported an additional 1,910 infections
        in its latest report, a day after posting 1,990 new cases — a drop from the
        2,000 to 3,000 cases reported daily over the past two weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752b4880-2d83-4b74-87bb-efff383160f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:03:50.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it noted that 11 laboratories were not able to submit their
        case reports on time and were not yet included in Wednesday’s count.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f1870-2f52-4ba4-8e20-52176af2c520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:03:50.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila tallied the highest number of new cases with 624, followed
        by Cavite with 219, Batangas with 104, Rizal with 91, and Negros Occidental
        with 63.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e76ee2-7647-4742-a576-e55b9973f5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:03:50.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 579 survivors were also logged, as the total COVID-19 recoveries
        hit 293,860, which is around 85 percent of the national case count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd3365d-1a55-42a4-83b9-d0721958a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:03:50.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll rose to  6,449 with 78 new deaths. Sixty-four
        of this number occurred in October, 10 in September, and the other four in
        June to August, the DOH said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ff271f-e10c-4435-9c9a-933bfb28c364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:03:50.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bring the active cases or currently ill patients in the country
        to 46,227 or 13 percent of the case tally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3588d7-81a6-4483-a509-7bf7e17d890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:03:50.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department clarified that it removed 87 duplicates from the
        total case count, including 85 recoveries and a death. After final validation,
        17 cases previously reported as recoveries were also reclassified as deaths.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c700952-6ffd-49d0-b193-e58009167daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:45:12.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine more overseas Filipinos were also diagnosed with COVID-19,
        while two recovered and one died, the Department of Foreign Affairs announced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b09a3-b7de-4ab7-90c1-22054ac931e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:45:12.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its data showed the number of infected in that sector has climbed
        to 11,117, including 7,172 who have already recuperated and 811 who have died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeeda77-ec41-4331-8f0f-7d02f8f539da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:45:12.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, 38.1 million people have fallen ill with the virus, according
        to the Johns Hopkins University tracker. Over a million of this tally have
        died, while 26.4 million have recovered.</p>'
  'Two-dead-one-missing-Cebu-flooding':
    'author': 'Dale Israel, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-10-14T16:04:18.828+08:00
    'imagesource': 'jcr:cf42c9fe-2c6b-4e0b-9877-64aaee452ec5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '957205a2-88a1-4bed-8a58-ad3dc3a06232'
    'lead': 'The bodies of two men were retrieved on Wednesday, while an unnamed 16-year-old
      male remains missing in Cebu City due to heavy rains and floods brought by Tropical
      Depression Ofel.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T16:06:38.775+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T19:44:51.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:06.455+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 dead, 1 missing in Cebu flooding

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cff8b2-f7bd-431d-9750-a9f30b1157d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:06:38.776+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:44:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City (CNN Philippines, October 14) — The bodies of two men
        were found separately on Wednesday, while an unnamed 16-year-old male remains
        missing in Cebu City due to heavy rains and flooding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74aac5-4d37-443f-a2fc-d01e85505726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:06:38.776+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:44:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecadf765-d6d7-4a29-ab22-cda4f7896bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:06:38.776+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:44:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Disaster Risk Reduction Management Office said the body
        of 48-year-old Leonardo Otto was found in a creek in Laguerta, Barangay Lahug.
        Otto reportedly crossed the creek amid heavy flooding on Tuesday night, defying
        warnings from barangay officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e27a8b8-2d72-4ef8-a916-9fa17b07cfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:06:38.776+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:44:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289fffd-9ba3-4c6c-80aa-0819e96acacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:06:38.776+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:44:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City Police Office, on the other hand, reported the death
        of 85-year-old Flavio Gonzaga Detuya inside his flooded house in sitio Creek
        Side, Barangay Lorega-San Miguel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ec5d5-9c2a-46e2-8ae5-8bff7b4f8bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:06:38.776+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:44:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc4f15-055d-4741-95ab-42b6bc101031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:06:38.776+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:44:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unnamed 16-year-old male was also believed to have been swept
        by ravaging waters near Mango Avenue. Authorities said that they are still
        conducting a search and retrieval operation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e0a8fc-225a-4cbf-8e36-1529cf6e4dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:06:38.776+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:44:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa04fe-5041-49ac-b684-c9e9b869b54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:06:38.777+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:44:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCPO Station 1 first reported Detuya missing at the onset of the
        heavy rains and floods. When the water receded, his body was found trapped
        inside his house. He was declared dead on arrival at a hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e6507-896f-4069-a795-d67eaa942b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:06:38.777+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:44:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0256da47-f919-4030-a167-bf72c00973fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:06:38.777+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:44:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, the rains have already stopped and the sun is up
        in Cebu while flood waters have already subsided.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43ceca9-874d-4194-9254-d1c3761a8aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:06:38.777+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:44:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59539d73-bea3-44b6-9932-1f00b33b9149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:06:38.777+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:44:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But dozens of families had to evacuate to safer grounds as the water
        rose Tuesday night. They include some 230 residents of Barangay Pulangbato
        and 136 people from Barangay Kalunasan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c162b73-57ea-4420-975f-d6cf8fcc69ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:06:38.777+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:44:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
