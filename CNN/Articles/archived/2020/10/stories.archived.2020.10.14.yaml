      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floods were also reported in Barangay Lorega San Miguel and several
        sitios in Kamputhaw such as in Sitio Dignos. Residents said it was their first
        time to experience flooding in their neighborhood.</p>'
