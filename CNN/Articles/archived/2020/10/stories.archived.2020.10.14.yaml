    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e14ced-d1d6-4055-8dc7-f57c8dd371b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Justice Department is suing Stephanie
        Winston Wolkoff, an ex-friend and former adviser to first lady Melania Trump,
        claiming she breached a confidentiality agreement by publishing a tell-all
        book, according to a lawsuit filed in the Washington, DC, District Court on
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e548219-0f30-4f64-8ea5-503bbacbe0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f61d085-d0ca-4ad4-9873-c057406e1669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:23:27.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint asserts that Wolkoff violated a nondisclosure agreement
        and asks for profits from the book to be secured in a government trust. It
        also says that neither the first lady, her chief of staff nor the White House
        counsel''s office received a draft of the book from Wolkoff and that the former
        adviser never sought authorization to disclose details of her work for the
        first lady.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e73752-f99a-4d75-be2f-d089963791da'
      'mgnl:activationStatus': true
