      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local PAG-ASA station in Cebu warned of moderate to heavy rains
        Tuesday afternoon that would affect Cebu City, Mandaue City, and the towns
        of Medellin and Daanbantayan in the northern portion of the island.</p>'
