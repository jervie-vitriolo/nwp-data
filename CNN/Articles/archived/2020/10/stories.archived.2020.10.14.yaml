      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Small gatherings are becoming a growing
        source of Covid-19 spread, a leading health expert said, as at least 36 states
        are now reporting increased cases of the virus and hospitalizations are on
        the rise nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70113a08-5f09-490d-b699-1d5e4f0f3525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f126ce69-a2f9-4794-9a48-7ba374264da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the public square, we''re seeing a higher degree of vigilance
        and mitigation steps in many jurisdictions," US Centers for Disease Control
        and Prevention Director Dr. Robert Redfield said during a call with the nation''s
        governors on Tuesday. Audio of the call was obtained by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500a275c-5d9c-477b-9f2b-57fba0d7b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd4f51-b81f-4c11-8083-32e1f1043edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But what we''re seeing as the increasing threat right now is actually
        acquisition of infection through small household gatherings," Redfield said.
        "Particularly with Thanksgiving coming up, we think it''s really important
        to stress the vigilance of these continued mitigation steps in the household
        setting."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed943445-387b-401a-86fb-899e0996ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc18aca8-af52-4216-9c9d-4ba5db1ae0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House coronavirus task force coordinator Dr. Deborah Birx
        echoed Redfield''s warning last week, urging Americans not to let their guard
        down during the holidays by gathering with close friends and family who they
        think may be virus-free.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648a7cc8-7507-4036-b157-62c55138a163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f0eb96-0308-40f6-87fc-b9bd8f2a54f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s especially important to keep in mind as college students
        begin returning home. Experts have warned that young students, who often show
        mild or no symptoms at all, can contribute to a household spread of the virus,
        by infecting their parents who may then go on to infect other parts of their
        home and community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82168ee3-8451-4996-b7f7-0177ea595ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c529b46-a5f4-45eb-b25f-e7236f3619eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warnings come as the US sees early signs of what experts say
        will be another Covid-19 surge, one that could overwhelm the healthcare system
        and kill thousands more Americans in the coming months. An increasing Covid-19
        test positivity rate in regions across the country may be foreshadowing a
        resurgence of cases, Dr. Anthony Fauci said this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75613b30-20f3-43a7-aac9-19a314fdf2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14fe63b-97d1-412b-8c05-0551f66dd915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d like to see them less than 3%, optimally 1% or less," he
        said at an event hosted by the College of American Pathologists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8247d73f-d1f0-4335-8daa-77b79256dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0e77a4-1580-431c-ad27-0437ac1d0c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re starting to see a number of states well above that, which
        is often -- in fact, invariably -- highly predictive of a resurgence of cases,
        which historically we know leads to an increase in hospitalizations and then
        ultimately an increase in deaths."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47bc03f-a8ac-45c7-86f8-6e3ce0bdfe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad21a17-83c2-4397-9fa0-b0c817a493c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.902+08:00
