      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:00:13.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:44:57.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"There are now some of your people talking to some of our people
        na magpalit na lang, umalis na lang, pati kwarto kinukuha,"</em> Cayetano
        added. "Let''s not do that, let''s focus on the budget."</p>'
    '28':
