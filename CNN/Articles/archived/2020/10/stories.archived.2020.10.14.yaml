      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Rep. Abraham Tolentino raised his concern over the budget
        of the PSC during the House of Representatives’ plenary debates on Wednesday,
        which was slashed to ₱171.88 million from ₱944.96 million in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
