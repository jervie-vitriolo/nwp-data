    'template': '1'
    'title': 'Mindanao Railway project to start construction by Q1 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152de860-4cff-4280-a304-c1696c6b65ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:28:51.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:34.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        construction of the first phase of ₱81.7-billion Mindanao Railway project
        is scheduled to start first quarter of 2021, the Department of Transportation
        (DOTr) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae823a-9025-408e-a260-6cba9ad0cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:28:51.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:34.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0395e8ba-4ff5-433f-96ef-4ae7db64b254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:28:51.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:34.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During plenary debates on Wednesday, Nueva Ecija Rep. Micaela Violago,
        sponsor of DOTr’s 2021 proposed budget,&nbsp;said that partial operation is
        expected by fourth quarter of 2021, while full operation is expected by second
        quarter of 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08da5d4-c38d-4aa7-90b5-a8faf690fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:28:51.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:34.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619b3f5c-e8f2-44a4-8e3c-05e4d428a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:28:51.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:34.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China-funded project is expected to reduce travel time from
        Tagum City, Davao del Norte to Digos City, Davao del Sur from 3.5 hours to
        1.3 hours once it starts operating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabafbea-0dab-4c08-8d86-4b3cf08c2568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:28:51.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:34.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cbc867-5a84-4f96-a0fb-81ffd5dfd8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:28:51.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:34.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be a single-track, non-electrified railway that will be
        consisted of eight stations in Tagum, Carmen, Panabo, Sta. Cruz, Digos, and
        three in Davao City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14742a52-172b-4bdf-b3ea-4349185e02a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:28:51.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:34.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cad901-ad9d-4b9c-98c4-a891c8a680bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:28:51.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:34.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violago noted that currently, the processing of right-of-way is
        being completed, with ₱4 billion already released to affected local government
        units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e340971-bd0f-452c-a278-2bc86e565bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:28:51.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:34.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8a8273-fcc2-4d0c-9b0e-78dd2849762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:28:51.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:34.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gabriela Party-list Rep. Arlene Brosas asked why the shortlisting
        of potential contractors from China is taking long. She also questioned the
        approved design of the railway, which she said seemed outdated compared to
        other designs being used in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5397ca4d-3878-4009-9f0f-63d3321f45f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:28:51.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:34.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1588da64-f3de-41e8-881a-9049f03d1e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:28:51.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:34.069+08:00
