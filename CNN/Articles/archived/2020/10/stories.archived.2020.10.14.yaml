      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3028e25-b083-446c-8338-0350735a0529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:50:25.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:03.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 30, the Senate Committee on Finance also <a href="https://www.cnn.ph/news/2020/9/30/Robredo-office-2021-proposed-budget.html">expressed
        keenness to restore the original budget proposal</a>, citing the office''s
        accomplishments and high audit ratings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94da4fb-4390-4933-819c-cd7fd6beb8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:50:25.660+08:00
