      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Norte Rep. Bingo Matugas, the sponsor of PSC’s budget,
        said the agency originally requested for a budget of ₱150 million to specifically
        fund support for the Tokyo Olympics, but this was not included for next year’s
        allocation.</p>'
