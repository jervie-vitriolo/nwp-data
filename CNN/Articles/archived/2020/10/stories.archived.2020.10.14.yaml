      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97fdfb5-9703-4397-87bd-18184b72f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:00:13.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:44:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President clearly said that he does not want disruption
        so there must be no change in any committee chairmanships. There are now some
        of your people telling my camp that there should be changes in posts, they
        even want to take over the offices. Let''s not do that, let''s focus on the
        budget.]</p>'
