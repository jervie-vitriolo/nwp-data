      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang, President and COO of San Miguel Corporation, received the Lifetime
        Contributor Award for the Private Sector at the Asia CEO Awards 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c35516-91a5-4bfe-9423-f0ef47c14b83'
