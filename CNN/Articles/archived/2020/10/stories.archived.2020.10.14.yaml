    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88ad77ab-021a-47c3-936c-770642d9535d'
    'lead': 'President Rodrigo Duterte would accept the apology of former House speaker
      Alan Peter Cayetano over a ''misunderstanding'' in the term-sharing deal, Malacañang
      said following the conclusion of the heated squabble for the chamber’s leadership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T14:46:14.912+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:45:03.147+08:00
