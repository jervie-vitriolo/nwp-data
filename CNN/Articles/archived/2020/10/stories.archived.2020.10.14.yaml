      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy speakers from the NUP are Mandaluyong Rep. Neptali Gonzales,
        Cebu Rep. Pablo John Garcia, Laguna Rep. Dan Fernandez, and Rizal Rep. Roberto
        Puno.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf2b52a-1479-4a1c-b805-88cabb916732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:00:13.468+08:00
      'mgnl:createdBy': 'glee'
