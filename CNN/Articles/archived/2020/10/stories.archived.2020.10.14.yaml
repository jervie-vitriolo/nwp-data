      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7815cc07-250c-4350-ba14-ef5f1a9553f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wisconsin, hospitalizations have nearly tripled in the past month,
        the governor said, adding that residents should do all they can to help get
        the virus under control and prevent the state''s healthcare system from being
        overwhelmed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3b699f-3e86-44b1-b931-0b8222310a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.903+08:00
