    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roque', 'Harry-Roque', 'OCTA', 'OCTA-Research', 'COVID-19', 'quarantine']
    'template': '1'
    'title': 'Roque explains appeal to OCTA research: Let Duterte decide without pressure
      from public opinion'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da47478-75e2-4694-9a11-30dfb09bf432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T12:10:43.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)—</strong> Presidential
        Spokesperson Harry Roque on Wednesday defended his <a href="https://cnnphilippines.com/news/2020/10/13/Roque-OCTA-Research-lockdown-suggestions-private.html">appeal
        to the OCTA Research Team to keep policy recommendations private</a>, saying
        such move will help prevent public opinion from influencing President Rodrigo
        Duterte’s decisions on the COVID-19 response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d382b0-1725-41ef-9fc1-11d56378d382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:55:12.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was an appeal to them that the President should be given the
        leeway to decide, to make the correct decisions without being influenced by
        public opinion,” Roque said in an interview with CNN Philippines’<em> The
        Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9107c2-5a53-4a8d-acde-748274f0997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:55:12.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why is it important that these recommendations not be made public?
        Because it will enable the President to make the correct decision even if
        it may be an unpopular decision,” he explained. “And any recommendation publicly
        made tends to either influence the President, because there will be public
        opinion generated by the recommendation.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8067207-0a30-4326-b661-e4e96099f8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:55:12.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA team— composed of researchers from the University of the
        Philippines and University of Sto. Tomas— earlier this week published its
        COVID-19 monitoring report, which laid out suggestions for stricter quarantine
        rules for some emerging virus hotspots in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b7236-5b99-4a70-8fe8-ba3723f41819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:55:12.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque has urged the group to refrain from publicizing these
        recommendations, noting the Inter-Agency Task Force has experts who are also
        looking into the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161cfbb4-bdc7-407b-9dee-389204e2c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:55:12.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the IATF itself does not publicize its lockdown recommendations
        prior to Duterte’s approval so that the latter can decide “pursuant to what
        is best for the national interest.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f81c75-cfab-4e58-9d79-55ac055842b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:55:12.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:10.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Nothing wrong with public recommendations’</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94842afc-1230-4653-a631-00fc4deae9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:55:12.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:10.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts and researchers, however, argued there is nothing
        wrong with releasing public recommendations, as these can prove to be beneficial
        for the country’s pandemic response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02879250-74d5-4d46-b5c6-d6a6044516fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:55:12.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate and former COVID-19 task force adviser Dr.
        Tony Leachon said the move could help local governments and citizens act accordingly,
        prior to the release of new lockdown guidelines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd26709-49f8-4f6e-aecf-9a3b36f94cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:55:12.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang importante dun</em>, you warned the public already <em>kung
        ano ang mangyayari,</em>” Leachon told CNN Philippines. “<em>Mabuti po ‘yun
        kasi ang mangyayari nun mag-iingat na ang</em> local government unit or constituents
        on their side.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85d4935-315e-4a8c-8ad4-da17b22a5d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:55:12.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The important thing is, you warned the public already.
        It’s better that way, so that LGUs and constituents can prepare on their side.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0460f29-fc72-49a8-8a71-6d4a1aaac446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:55:12.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon likewise underscored the need to give researchers academic
        freedom, adding that the OCTA group also provides an unbiased view of the
        current COVID-19 situation in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58383e6-b317-4327-9d60-09e6b7e74bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:55:12.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, OCTA Research Team
        member Guido David, for his part, noted the group was only doing the move
        as a form of public service for the government and Filipino people. He added
        that these reports are also being submitted to the IATF.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7156bb-404f-4040-a8cc-245133f743e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:55:12.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, the Philippines has reported a total of 344,713 COVID-19
        cases. Some 6,372 persons died, while 293,383 recovered from the infectious
        disease.</p>'
  'BSP-remittances-tourism-revenues-2020-outlook':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-14T13:04:20.927+08:00
    'imagesource': 'jcr:1dc74dc8-44d0-49e9-ab08-452990ce3de8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f8437f8-18d3-4f65-a8c1-e9277c389096'
    'lead': 'The central bank now sees a softer slide in cash remittances and higher
      foreign investment inflows despite the pandemic. However, travel and trade receipts
      will suffer a steeper plunge. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T13:09:47.027+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:45:10.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:02.163+08:00
