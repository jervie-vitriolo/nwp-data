  'enr-benny-antiporda-up-bayaran':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-14T16:27:07.661+08:00
    'imagesource': 'jcr:f28a628a-91bc-4043-ab90-a9a5831b5546'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5d7e34f-aa4d-4ada-9a96-96b350a12738'
    'lead': 'Environment Undersecretary Benny Antiporda says his office would accept
      help from the Institute of Biology in rehabilitating Manila Bay only if it comes
      free.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T16:42:18.298+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:44:50.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:06.705+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila-Bay', 'Manila-Bay-rehab', 'DENR']
    'template': '1'
    'title': 'DENR slams UP''s offer to help Manila Bay rehab: Bayaran kayo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f7e6a-72f9-4dd0-a414-7c9a7d20bdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — Environment
        Undersecretary Benny Antiporda said on Wednesday that the government would
        accept the offer of help in rehabilitating Manila Bay from the University
        of the Philippines Diliman Institute of Biology only if this were free.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae95ce02-e8b3-4bc7-86c9-d6d7d9e94cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda revealed said services of the Institute were supposed
        to be free of charge, but the reality is that the government has paid P500
        million to UP since 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178b5fb4-674d-41db-b9e9-7bab06ab4ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kalahating bilyon na puro lang konsultasyon, walang</em> infrastructure.
        <em>Wala lahat. Kalahating bilyon ang binyaran natin sa</em> UP<em> na ''yan,"</em>
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ccdb90-223e-4bc0-8f7f-ffc362074f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Half a billion for consultations with no infrastructure,
        nothing. We have paid UP half a billion.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5c4b62-c7ee-4295-80c6-bd914e6e825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In statement last Friday, UPIB said it was <a href="https://www.facebook.com/UPDBiology/posts/1705035206320128"
        target="_blank">"strongly against"</a> the use of crushed dolomite along the
        shore of Manila Bay, a project of the Department of Environment and Natural
        Resources, and suggested that mangroves should be planted instead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db50dc8-bedf-4cd5-a300-3cebfed122c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute then expressed willingnes to assist the DENR in a
        science-based rehabilitation program for Manila Bay that would allow the recovery
        of its biological functions and services as well as take into consideration
        the "interplay between natural processes and human activities."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8e973a-6487-4a49-88a8-d3ab6169c383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rehabilitating mangroves (based on species-substrate matching and
        species zonation) is an example of nature-based solution that is cheaper and
        more cost-effective than the dolomite dumping project," UPIB pointed out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d7ab64-7d70-4579-bc92-b53891e63c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Antiporda slammed UPIB for criticizing the project, accusing
        the Institute of making money from its services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a1493e-0cf2-4499-a9e6-dabc527f89d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> UP <em>po sa pagkakaalam natin ay libre ''yan. Bakit
        kayo naninigil sa gobyerno matapos kayong pag-aralin ng taong bayan. Matapos
        kayo maging iskolar ng taongbayan, sisipsipin ninyo ang dugo ng taongbayan
        sa dami ng kinuha niyong pondo? Tapos ngayon, may ginagawa kaming maganda
        kailangan magbayad kami sa inyo? Huwag naman. Hindi niyo karapatang batikusin
        ito dahil bayaran kayo. Yun lang po ang masasabi ko sa</em> UP. <em>Uulit-ulitin
        ko, bayaran kayo,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b8b19c-dab2-41df-99a2-df221def00ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From what I know UP is free. Why are you asking money
        from the government after the public paid for your education. After they made
        you scholars of the nation, you suck the blood from them after all the funds
        spent on you? And now that we do something good, we have to pay you? That
        should not happen. You have no right to criticize this because you are for
        sale. That it what I have to say about UP. I will say it over and over: you
        are for sale.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caea749-ad71-4521-a6f6-f92bb3e61114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda said mangrove projects are done in areas where there are
        wetlands and cannot be implemented in the baywalk area as the plant would
        not survive and would destroy the landscape.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adadaeb8-06df-4f02-8146-23d042228ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi magandang tignan.</em> And at the same time <em>hindi
        mabubuhay sa lugar na ito yung</em> mangrove," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c88c0b-b155-4609-8fee-c870f3c825ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It isn''t nice to look at. And at the same time, mangroves
        will not survive here.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6565ac-4e7f-4d93-b885-53aeb5b5cd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:05:40.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent Wednesday evening, the UPIB responded to Antiporda
        saying that its suggestion for mangrove rehabilitation was meant for the whole
        of Manila Bay and not just the part where dolomite is being laid out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abe10c0-5f8b-436c-8898-a8edb913a7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:05:40.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It explained that mangroves have historically been an integral part
        of the bay, adding Manila City was named after a species nilad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e565ada-ba8f-49c3-8716-84bc8e829366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:05:40.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are various rehabilitation methods that can be used
        for Manila Bay, some of these methods may be expensive and superficial, to
        say the least. In contrast, mangrove conservation and restoration has been
        advocated by the IUCN (International Union for Conservation of Nature) as
        one of the most cost-effective NBS (nature-based solution) in addressing issues
        on recovering ecosystem services as well as for climate change adaptation
        and mitigation," it pointed out.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b72ab-531c-4edd-bbce-dc54b5998412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda also called on the Commission on Audit to look into UP''s
        books, particularly the Marine Science Institute.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b743a-2213-4ee9-9845-624c05e14631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now calling the attention of the COA to conduct an audit
        against UP, especially the UP Marine Science Institute <em>sa lahat po ng
        pondong ginastos namin sa kanila,"</em> he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fff7fd-f098-42e8-aa6e-6a17d1033fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are now calling the attention of the COA to conduct
        an audit against UP, especially the UP Marine Science Institute for all the
        funds we spent on them.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca5051-406a-476a-9280-a5d5c24b374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the UP Marine Science Institute <a href="https://cnnphilippines.com/news/2020/10/1/UP-Marine-Science-Institute-Manila-Bay-white-sand-dolomite.html"
        target="_blank">said</a> the overlaying of sand with crushed dolomite boulders
        along a portion of Manila Bay will not help solve the environmental problems
        and issues hounding the area.&nbsp;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f7a49-b0f0-4941-800a-197752a0e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, it noted that the use of dolomite may pose health
        risks and threats to the marine environment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141628db-bfe1-4725-9a28-fcaebe44bb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="http://www.msi.upd.edu.ph/?fbclid=IwAR2j-hUiQirsIR2V_H0-C2HPMJJIxjr1ocpDdKYyEtcn7q1j7lDhLasGiyw"
        target="_blank">separate statement</a>, UP MSI said it "has been providing
        various forms of community and public service as well as scholarly and technical
        assistance to the government, the private sector and civil society."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca75e98-4df3-445c-bbfb-c8e52eb805ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP MSI responded to Antiporda''s allegations, explaining that scientific
        advice and technical inputs from its experts are free in accordance with UP''s
        mandate as a national university, but the research work comes at a cost.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f7a39-f715-4ea7-a510-7a1f57666250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The costs of scientific research and investigation, from the use
        of laboratories and research equipment and facilities to support for research
        assistants, should be, as they actually are shouldered by the clients, as
        the UPMSI is not a line agency in the government''s executive branch," they
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9086b95a-725f-4811-a2b3-2d471135046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No wash out</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed00432-e371-42ac-91e0-c6d0b82e8c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda further defended the overlaying project, saying allegations
        that the "white sand" were getting washed out were nothing but lies.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e114ae6-33fe-4b10-91ca-04a9881c3f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Puro kasinungalingan po yung lumabas na nagwash out yung</em>
        white sand. <em>Ang nangyari talaga ay</em> wash in. <em>Pumasok yung itim
        na buhangin at pumatong sa</em> white dolomite," he pointed out.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eddf4fd-2ff2-4edf-bcd7-e761e2d68705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s all a lie that the white sand was washed out.
        What happened was a wash in. The black sand came in and covered the dolomite.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a056720-e381-410a-9297-a6b2ab0de7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda explained that the country''s beachfronts are maintained
        for cleanliness and order, but this is not yet happening in the Manila Bay
        area which is still under the jurisdiction of the contractor.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2875156a-cb5a-4f61-b409-6d7b5cba3009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied allegations that the company that provided the dolomite
        was established solely for the Manila Bay project.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3379623-ab7c-43b8-8109-316622305486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:42:18.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:50.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company has been operating for 39 years, and yet...<em>bakit
        hindi alam ng mga</em> politicians <em>nila diyan...</em> This project only
        started last year, <em>bakit nila sa atin sinisisi yun?,"</em> he demanded.</p>'
  'Justin-Bieber-Crocs-collection':
    'author': 'Amy Woodyatt'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-14T16:52:53.671+08:00
    'imagesource': 'jcr:908260d4-3eff-4dcc-b670-e2dfe993e421'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '756d4b86-4498-42b0-ab3d-af1a1b9596a5'
    'lead': '''As an artist, it''s important that my creations stay true to myself
      and my style. I wear Crocs all the time, so designing my own pair came naturally,''
      Bieber said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T16:55:48.908+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:44:49.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:06.886+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Justin', 'Bieber', 'Crocs', 'collection']
    'stories': ['2d02d7e4-ef2c-4d42-a800-ddaed061860a']
    'template': '1'
    'title': 'Justin Bieber launches Crocs collection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f4df40-3f3c-43f0-8f16-054a66cd82b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:55:48.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;This year has certainly been unexpected,
        and what better icing on the cake than Justin Bieber launching his new collection
        of.... Crocs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a31b429-9f71-4f49-9fe7-9d9858e4a78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:55:48.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crocs teamed up with the singer to release the shoe –&nbsp;a yellow
        rubber clog, with eight custom Jibbitz charms that can be added to the footwear.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5ccc5a-324c-47b0-8807-433ed343fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:55:48.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer teased the unlikely alliance through a series of Instagram
        posts last week, posting videos of himself cutting into a cake shaped like
        the shoe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4260209e-7711-4d45-b52a-c669612d9ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:55:48.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an artist, it''s important that my creations stay true to myself
        and my style. I wear Crocs all the time, so designing my own pair came naturally,"
        Bieber said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90245978-2d29-47d0-a020-244eb728879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:55:48.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these Crocs, I just focused on making something cool that
        I want to wear," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a870a-d442-4733-8386-4d6908650bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:55:48.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comfort footwear brand Crocs has teamed up with a number of other
        artists and brands before, including Post Malone, and even fast-food chain
        KFC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97afae59-b1b8-4d9d-9fc5-84695341b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:55:48.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many people certainly have a love-hate relationship with the
        brand, Crocs seem to be making a comeback in 2020, the year of staying at
        home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10b1e5b-7d0c-4762-aef2-63075f6ab45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:55:48.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks ago, the comfort footwear''s glow-in-the-dark collaboration
        with trap artist Bad Bunny quickly sold out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c7dd10-7dd4-4af4-8640-d8b11d454bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:55:48.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crocs X Justin Bieber with drew shoe will be released Tuesday,
        at $59.99.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c6a9f-8b5e-4af4-8822-30532211f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:55:48.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/justin-bieber-crocs-intl-scli/index.html">Justin
        Bieber launches Crocs collection</a>."&nbsp;</em></p>'
  'dole-eyeing-to-help-businesses-with-13th-month-pay':
    'author': 'CNN Philippines Staff'
    'caption': 'The Department of Labor and Employment said Wednesday it is considering
      helping distressed businesses give 13th month pay to their workers amid discussions
      to exempt those who have been heavily affected by the COVID-19 pandemic. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-14T17:00:38.175+08:00
    'imagesource': 'jcr:4c5bf6d8-0adf-431f-9fa8-38438b5d73f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bb95e42-fc09-4379-a5aa-b4712fd8e7f3'
    'lead': 'The Department of Labor and Employment said Wednesday it is considering
      helping distressed businesses give 13th month pay to their workers amid discussions
      to exempt those who have been heavily affected by the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T17:08:37.236+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:44:49.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:07.034+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOLE', 'Department-of-Labor-and-Employment', '13th-month-pay']
    'template': '1'
    'title': 'DOLE eyeing to help businesses give 13th month pay'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2657d05-1bdb-4311-a195-938f2556de8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong>&nbsp;The
        Department of Labor and Employment said Wednesday it is considering helping
        distressed businesses give 13th month pay to their workers amid discussions
        to exempt those who have been heavily affected by the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d007a-3f75-4ebd-b9cc-cf76d4faed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Undersecretary Benjo Benavidez said this was one of the options
        discussed during the National Tripartite Industrial Peace Council meeting
        with labor groups on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be2fff-f989-4588-84c5-965a6231c670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Willing <em>naman po tayo tumulong sa kanila kung kaya. Sa tingin
        ko naman po</em> under the leadership of Sec. Bello <em>gagawan ng paraan
        na matulungan po</em>," Benavidez said in a virtual cafe session with the
        media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db5ab86-5ea8-4771-ae3c-e14e8d5ad19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are willing to help if we can. I believe that under
        the leadership of Secretary Bello, we will make a way to help them.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f447002a-ea44-4386-87ac-f04e6ffa55bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello was supposed to join the online
        session to announce the final decision on the 13th month pay but he failed
        to attend as he was in the middle of another meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d322a-a637-4f63-996c-12bb6a24d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Benavidez mentioned that some criteria on "distressed"
        businesses were included in the draft department order. The DOLE previously
        said that it may allow companies or businesses which may fall under the "distressed"
        category to defer or apply for exemption on the payment of the 13th month
        benefit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a342842f-3ee5-4e51-94ca-8b4d8ae1430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isa sa mga</em> criteria <em>ay kung ang isang</em> employer
        <em>ay lugi na nang</em> at least 50% for the last three quarters...<em>pero
        wala pa po ito sa pinal</em>," said Benavidez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9509a08-778f-4bc3-b64a-08eafc6bea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the criteria is that the employer suffered
        losses of at least 50% in the last three quarters...but this is still not
        included in the final (draft).]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e5179-f702-4af4-83f6-754d17b3ba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that businesses would have to apply with the department
        for the exemption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d812f2-73fa-42cc-8e2d-6906d0c26972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 92 people who attended the meeting on Tuesday but some
        labor groups said they did not reach an agreement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8510a6-ed55-47c9-a8aa-a318c6d3769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mukhang merong</em> deadlock <em>doon sa</em> proposal <em>ng</em>
        Employers Confederation of the Philippines <em>o</em> ECOP <em>na i-</em>subsidize
        <em>na lamang ng ng gobyerno ang</em> 13th month pay <em>ng mga</em> small
        and micro enterprises <em>na hindi makayanan ibigay ang</em> 13th month <em>ng
        mga empleyado nila</em>,” TUCP spokesperson Alan Tanjusay told CNN Philippines
        in an interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545be533-494f-4877-a4ba-2386bebe64f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems there was a deadlock on the proposal of the
        Employers Confederation of the Philippines or ECOP to subsidize the 13th month
        pay of small and micro enterprises who are unable to provide the bonus to
        their workers]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65697f0-3138-402d-b788-8ba5028956fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the participants agree that ECOP’s proposal is the "only
        way out" to solve the issue on the 13th month mandatory benefit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6b4ee-75a2-47f7-911e-068955026d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies like the Department of Finance and Department
        of Budget and Management were "non-committal" on the proposal of the employers’
        group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62493dea-2715-4d1f-b4e4-9240e552393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Walang sagot ang</em> Department of Finance and Department
        of Budget and Management,” Tanjusay said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343908dc-a23d-4979-b8b0-4312227c6573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was no answer from the Department of Finance
        and the Department of Budget and Management.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545cc00f-35ed-4b4f-9456-2c7317a518eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups remained uncompromising, saying there should be no deferment,
        postponement or even cancellation of the annual mandatory benefit to workers.
        They insisted that the government should carry the burden of making sure workers
        will be given the mandatory benefit entitled to them under the law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc456fe-9d01-41c0-a67c-a73484fbc4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanjusay said that the Labor Department is expected to consolidate
        within this week all ideas and proposals on the issue of 13th month pay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36827c0d-2853-4cc4-8911-76c39093af01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUCP said that half of the country''s 43 million workers are entitled
        to their 13th month pay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1c54b4-29e9-4fc3-9401-7641f8f7f002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:08:37.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another meeting with the tripartite council is expected next week.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1ee163-5faf-4ead-8a20-5bab39699697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:12:55.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Tristan Nodalo and Digital Producer
        Janine Peralta contributed to this report.&nbsp;</em></p>'
  'governments-pandemic-digital-rights-crackdown':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-14T16:55:56.899+08:00
    'imagesource': 'jcr:740a2e62-c7f0-4626-8ba6-6fe7a64ce03a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1607d3e-3486-4647-9a9d-0dbea3c8de3f'
    'lead': 'A report found that the pandemic has accelerated a decline in free speech
      and privacy on the internet for the tenth consecutive year, and accused some
      governments of using the virus as a pretext to crack down on critical speech.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T17:13:42.446+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:44:48.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:07.233+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['digital', 'human', 'rights', 'free-speech', 'Freedom-House']
    'template': '1'
    'title': 'Governments are using the pandemic to crack down on digital rights,
      report finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9f2548-9956-493d-9b7b-5bf09fa87b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;In their fight against the coronavirus,
        some governments are introducing digital surveillance and data collection
        tools that could pose a lasting threat to citizens'' rights, according to
        a new report by research institute Freedom House.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f497fab-78ee-46ff-82a0-3c5f323be0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Freedom on the Net 2020 report, an assessment of 65 countries
        released Wednesday, found that the pandemic has accelerated a decline in free
        speech and privacy on the internet for the tenth consecutive year, and accused
        some governments of using the virus as a pretext to crack down on critical
        speech.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f2195-9180-45f4-9ea5-e76607923660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic is accelerating society''s reliance on digital technologies
        at a time when the internet is becoming less and less free," said Michael
        J. Abramowitz, president of Freedom House, which is funded by the US government.
        "Without adequate safeguards for privacy and the rule of law, these technologies
        can be easily repurposed for political repression."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd576d2-e115-4417-8d76-c9a4d8444307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the pandemic, internet connectivity has become a lifeline to
        essential information and services -- from education platforms, to health
        care portals, employment opportunities and social interactions. But state
        and nonstate actors are also exploiting the crisis to erode freedoms online.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af4631-0080-47d5-9b2f-71a4f35a7f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere has that approach been more apparent than in China, according
        to Freedom House, which rated the country worst for internet freedom for a
        sixth year in a row.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77bf817-3ea8-4951-906f-f71d4cbc6c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the coronavirus outbreak emerged in Wuhan last December, China
        has deployed every tool in its internet control arsenal -- from digital surveillance,
        to automated censorship, and systematic arrests -- to stem the spread, not
        only of Covid-19, but of unofficial information and criticism of the government,
        researchers found.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65231464-cdd1-4794-8d58-87cb0ab9ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These practices are not unique to China, the report details.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df25718-a5c7-4380-898f-8339699ac7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Censoring the coronavirus outbreak</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ab5d7-fb43-4bcf-8986-17205e820527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intent on downplaying unfavorable COVID-19 coverage, authorities
        censored independent reporting in at least 28 countries and arrested online
        critics in 45 countries, per the report.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f571b29-1902-44ae-bf1d-201f80d9ba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following China''s lead, governments from Bangladesh to Belarus
        blocked reporting and websites that contradicted official sources, revoking
        credentials and detaining journalists who challenged their statistics. In
        Venezuela, for example, the government barred a website with information about
        Covid-19 created by the opposition, while journalists were detained and forced
        to delete online content about the virus'' spread in hospitals.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b402ff-0afc-499e-a17c-420e4e52e108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though misinformation about the coronavirus is a pandemic of its
        own, Freedom House says that at least 20 countries including Thailand, the
        Philippines and Azerbaijan imposed excessively broad restrictions on speech,
        many of them new or expanded laws policing "false" information, according
        to the report. In one of the most draconian cases, Zimbabwe passed an emergency
        provision penalizing "false" information about Covid-19, which could put offenders
        at risk of up to 20 years in prison.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf80982-c632-46f3-a7ad-2a4ab308d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allie Funk, a senior research analyst for technology and democracy
        at Freedom House, who co-authored the report, said that the long-term impact
        of these laws will be devastating for free speech, pointing to the self-censorship
        and climate of fear that they create.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f246888a-e40e-4948-9fa1-34aa6802860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People may be less likely to report on certain issues because they
        don''t want to face criminal penalties or they don''t want to face targeted
        harassment or violence from pro-government supporters online," Funk said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e305bee-e596-4c1d-9a56-96cfcbc8ae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 countries went a step further, imposing internet shutdowns
        that kept populations entirely in the dark. Longterm connectivity restrictions
        effecting internet and phone services in Ethiopia, Myanmar and Bangladesh,
        for example, severely limited residents'' ability to learn about the virus
        or obtain life-saving information about its spread.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa288c79-af47-4f8c-9944-da9f0730d2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surveillance in the name of public health</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c1e296-be87-4728-a9ed-26204869d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracking the spread of the coronavirus is key to limiting further
        infections -- a tactic that has been credited for South Korea''s low number
        of Covid-19 deaths, for example. But without robust privacy protections, Freedom
        House warns that some technological responses to the pandemic could pave the
        way toward future surveillance states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0130c5f-5749-462c-98c6-1240a492d1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In at least 30 countries, governments have invoked the pandemic
        to tap into telecommunications data for mass surveillance with little oversight,
        Freedom House said. In Pakistan, Sri Lanka and Nigeria, among other places,
        that work is being carried out by or in tandem with national security and
        military agencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39671adc-a0be-4d90-866f-e18805f5256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartphone apps for contact tracing, enforcing quarantines and monitoring
        someone''s health status, have been introduced in at least 54 countries, with
        few privacy protections, according to the report. In China, for example, dozens
        of health code and contact tracing apps collect personal data that authorities
        can easily access. While in Singapore, migrant workers who already face discrimination
        are required to use apps, distinguishing them from other residents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b55616-db17-4f6a-8fc3-1481578dad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though contact tracing plays a vital role in containing the virus,
        some digital monitoring tools are being rolled out hastily and with little
        accountability for how personal data -- like location, names and contact lists
        -- might be matched with public information to dangerous effect. And that
        could prove to be a slippery slope, Freedom House warns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbc65cf-92a6-4ed9-83e6-ffe01d0e0ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History has shown that technologies and laws adopted during a crisis
        tend to stick around," said Adrian Shahbaz, director for technology and democracy
        and a co-author of the report. "As with 9/11, we will look back on COVID-19
        as a moment when governments gained new, intrusive powers to control their
        populations."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1fd508-6b20-486c-878e-1892664c34aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T17:13:42.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:44:48.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/14/world/covid-19-internet-freedom-intl/index.html">Governments
        are using the pandemic to crack down on digital rights, report finds</a>."&nbsp;</em></p>'
  'anti-terrorism-law-IRR-Indonesian-suicide-bomber-case':
    'caption': 'Suspected Indonesian suicide bomber Resky Fantasya Rullie, also known
      as Cici'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-14T18:04:24.815+08:00
    'imagesource': 'jcr:beca7f97-e9a3-4af4-9540-fdea58453580'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8aa4e9e-22cb-4c1c-842e-66471a2cba04'
    'lead': 'This is a potential test case of the controversial Anti-Terrorism Act,
      says Senator Ping Lacson. The implementing rules and regulations will be published
      this week, the Justice Department says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T18:08:17.919+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:44:47.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:07.390+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP sees airtight case vs. Indonesian ‘suicide bomber’ with approval
      of anti-terrorism law’s IRR'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc99f5b-d8dd-40d3-9852-a61f750f00d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:08:17.919+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — The
        Philippine National Police looks forward to using the Anti-Terrorism Act in
        its case against the alleged Indonesian suicide bomber arrested by authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86ac761-a760-4f8a-a80c-704a3d4e16ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:08:17.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief General Camilo Cascolan made this statement on Wednesday
        as he welcomed the approval of the implementing rules and regulations of the
        highly contested law. Justice Secretary Menardo Guevarra said the Anti-Terrorism
        Council, an executive body tasked to promulgate the IRR, agreed to the draft
        crafted by a technical group led by his department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4682a-4fbe-46ce-9b0e-2e4445e00b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:08:17.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copies of the IRR will be given to Congress and law enforcement
        agencies as required under the law. It is expected to be published online
        and in a national broadsheet within the week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a463fb-e01b-44b0-a73c-000a5f3196f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:08:17.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials earlier said they will wait for the IRR
        before fully implementing the law, admitting that any move may be “open to
        question” without this document.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be8fd63-5633-4b9c-964f-d2404f9175b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:08:17.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan said the police force now plans to file terrorism charges
        against Indonesian militant Resky Fantasya Rullie, also known as Cici, so
        she can face tougher penalties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d6284-91be-4dc2-bbc7-d771f850181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:08:17.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Baka mamaya kasi, babanatan pa natin ng Revised Penal Code,
        criminal acts lahat ‘yan</em>,” Cascolan said. “<em>Ang mga iniiwasan natin
        ‘yung maka-bail siya, ‘yung makalusot siya, malusutan ang ating criminal law</em>.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa6b683-e9cf-499d-8fae-325d0c732912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:08:17.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we use the Revised Penal Code, that will fall under
        criminal acts. What we want to avoid is for her to be allowed to post bail
        and circumvent our criminal law.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fdde62-389d-4a82-9e25-970a2068ca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:08:17.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities on Saturday <a href="https://cnnphilippines.com/regional/2020/10/10/Daughter-Jolo-cathedral-suicide-bombers-arrest-.html">announced
        the arrest of Rullie</a>, from whom they said they recovered a suicide vest
        rigged with pipe bombs and other improvised explosive devices. Rullie is said
        to be a daughter of the Indonesian couple who allegedly carried out the suicide
        bombing of the Jolo Cathedral in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ab3164-1a4c-4496-b7f5-80fbb9f2a6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:08:17.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulu military commander William Gonzales said they have been in
        pursuit of Cici, following reports she would conduct suicide attacks to avenge
        the death of her husband, Andi Baso, also an Indonesian militant, who was
        reportedly killed in an encounter with government forces in Patikul, Sulu
        in August.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2333582b-7ea3-4af8-beef-c067a8b4bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:08:17.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson, principal sponsor and one of the
        authors of the Anti-Terrorism Act, said Rullie’s arrest looms as a potential
        test case of the new law particularly on its provision penalizing "inchoate
        offenses."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be751cb-835a-449f-bb28-dc325760a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:08:17.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These refer to preparatory acts that are deemed criminal even without
        the actual harm being done, provided that the harm that would have occurred
        is one the anti-terrorism law tries to prevent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdb9f4e-c85b-4510-9ab1-4d3b761006ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:08:17.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson believes the bombs and other items seized from the Indonesian
        indicated she was indeed preparing to take part in a terrorist attack.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694478d7-d7f7-4f5f-8990-905a44353d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:08:17.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles and Eimor Santos contributed
        to this report.</em></p>'
  'construction-infrasturcture-projects-filipinos-first':
