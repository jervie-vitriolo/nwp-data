      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917fb16-1e19-4896-a990-8cdf9eb09db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While online thrift stores are a dime a dozen on Instagram, Luna’s
        closet sale stands out for its covetable success. Perhaps more than the finds
        itself, it’s the photographer’s vision that makes her clothing all the more
        desirable. She’s often spoken of using certain pieces for styling, for shoots,
        and sometimes shares photos of where her closet sale pieces have been seen
        before.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e153f-d46a-4e47-9c57-ddb20f6e214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.455+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Outside of commissioned shoots for print and digital, I''ve always
        loved creating/producing my own editorials that are usually inspired by different
        eras!” she says. “I began thrifting heavily back in 2012 to provide clothes
        and props for such shoots, and that''s truly where my love for vintage started.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061d40c-58e3-4fdf-ace2-a6ee8954705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.455+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although her main job keeps her busy, she says that it’s only taught
        her to stay more cautious than ever. She says, “It seems like we''re adapting
        pretty well. It was scary at first, but now that we''re back to shooting every
        week, we''re all more cautious, more practical, and more responsible. People
        have taken on multiple roles, and really are generally just thankful that
        we''re able to work.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075f3d0-a82a-4a11-b881-09bbd38ef459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.455+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, the fashion photographer
        opens up about her “early to bed, early to rise” routine, her preferred method
        to deal with distractions, and how she likes changing her outfit throughout
        the day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79f4d4b-1a02-4ea4-a613-79348bc643d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.455+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e7b941-6add-46bf-b0fe-8679f198c704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.455+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I usually sit right up and check the time! I don''t really like
        sleeping or waking up after sunrise, so the earlier I get up, the more I can
        plan and do! I also fix the sheets and tidy up whatever I wasn''t able to
        put away the night before, just so I don''t have distractions as I go about
        the day, if I''m home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1646de28-8f4b-45e1-8abf-a65590c4d43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.455+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf26e0-7516-406f-ae61-bfc665ab9711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.455+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m usually the most productive upon waking — especially when it''s
        still dark out. I enjoy the stillness, the cooler temperature, and it''s just
        so refreshing to get an early start. Pre-quarantine, when I had to be out
        of the house almost every day, 3 to 3:30 a.m. was my ideal waking time. These
        days, I''ve been sleeping much later (like 2 a.m.!) and getting up around
        6 a.m., and I feel like that schedule slows me down. It''s either that, or
        the clocks are going at three times the speed! Will definitely go back to
        my old sleeping hours so I can start waking up early again.</p>'
    '30':
      'image': 'jcr:d729b24e-262c-4f3e-9042-a4ddb8cb9e6f'
      'imageCaption': '"I actually stay/work in my “closet,” so when there are idle
        minutes, such as waiting for a download, I just get up, open one of my closets,
        and try something on." Photo courtesy of SHAIRA LUNA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2f7262-bb31-4ff6-9e80-75436f7c28e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.457+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea26b45-8e6c-445d-b501-2a58f0551745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.455+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job, and what do you find
        most challenging about it?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fb2057-25b1-4171-acd5-a0b2da8ac803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.455+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are so, so many things I enjoy about being a photographer.
        I always have an excuse to stare at images, and clothes, sets, and random
        things for “research.” I get to play or think like a different character or
        audience for every shoot I do, whether it''s a portrait or a full-on fashion
        editorial. I love the fact that almost everything I do is, in one way or another,
        linked to photography or creating. I also like that my job is challenging
        even before the actual shoot — there are the pre-prods and conditions and
        logistics, and you also have to be able to think fast for any unexpected situations
        on set.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bc44f2-4f42-43ee-ac1b-28feeb3988b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.456+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e851fa-257f-4f1c-8983-3454506c7bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.456+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m a pretty patient person, so I think I''m quite good at dealing
        with distractions. I often think of giving in to distractions as treats I
        can have, after tasks I''m supposed to complete. For example: you can play
        with the cat after you''ve made that deck; or, you can try on that newly thrifted
        outfit after you''ve put away your equipment!</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea1c75-d4e5-4381-aa0b-e5a6b9088a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.456+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dee335-f459-409c-ae64-e77e75131b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.456+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wouldn''t say I have a ritual! But I do love vacuuming, or organizing
        things when I need to relax or mentally prepare for anything. Those activities
        are really relaxing and enjoyable for me. I also wouldn''t call this a ritual,
        but I love trying on clothes or dressing up at random times throughout the
        day! I actually stay/work in my “closet,” so when there are idle minutes,
        such as waiting for a download, I just get up, open one of my closets, and
        try something on. I think the colors, patterns, and mental scanning of various
        inspirations can really get my brain going, in the same way those clothes
        inspire many of the personal shoots I do outside of work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54628117-a4cc-4887-87dc-3cdbbf10624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.456+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start doing this? Was there a specific moment
        that inspired it?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea40d2-234f-481a-a2df-6a808b951dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.456+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve had a YouTube channel for my thrifted clothing finds since
        2018, and would shoot for it whenever I had free time. My videos required
        trying on lots of clothes, yet it was never exhausting. Since being in quarantine,
        I haven''t actually been able to shoot as many videos as I thought I would
        be able to, so I try on different clothes instead, while working on my laptop
        or doing things around the house.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8caaa7-414d-42c4-8d7e-30554744705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.456+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? What do you
        do if you aren''t able to do it?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3fff16-b5ee-4edd-9eff-1ca43eb2fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.456+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day rarely goes by without me putting on a vintage outfit or two,
        although I''d be unbothered if I wasn''t able to. It''s a different story
        when I''m out long days and I''m unable to vacuum! When that happens, I tend
        to finish my tasks faster so I can get around to cleaning!</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939007de-5d3a-4703-9f6d-36e330d6b6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.457+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you recommend this ritual to other people? Why or
        why not?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd109ffea-3a35-43ad-bc1f-c2b5d777a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.457+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps not changing costumes a couple of times a day just for the
        fun of it! I''m not sure everyone would enjoy that! Dressing up for virtual
        work or Zoom calls, probably. I do that personally, and it just makes you
        carry yourself differently and put you into a different state of mind.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb55ac-a8b7-4bd1-8cdb-8371e42c37ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.457+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any apps you use for productivity?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f413c-5fba-4b33-9b32-56a72eb1c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.457+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing comes to mind aside from the Calendar app for my work schedule.
        Or definitely apps that feed my imagination, such as Pinterest and Tumblr.
        Even though I can''t yet shoot personal work as much as I used to, I find
        that it''s still good to take mental notes of stuff I want to create. I also
        maintain six Instagram accounts, so posting regularly keeps me busy!</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5a0028-d6f8-41ed-98c9-87ba8d6e5393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.457+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you unwind after a busy day?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd065b6c-f744-4d7e-bdb5-d21b393fcf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.457+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since I have to limit my coffee intake, I usually reward myself
        with a cup before bedtime, or after a long day, to unwind. I then sit in front
        of my laptop and look through more pictures, or mess with my files until I
        fall asleep.</p>'
