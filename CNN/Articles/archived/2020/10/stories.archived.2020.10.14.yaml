      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NP and NUP have yet to publicly declare their support for Velasco,
        who was elected speaker by 186 lawmakers on Monday. NP serves as Cayetano''s
        party, while Velasco belongs to PDP-Laban.</p>'
