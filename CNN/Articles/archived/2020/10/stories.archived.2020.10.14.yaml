      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re having over 140 cases reported each day over the past week,"
        said Dr. Jeff Duchin, health officer for the Seattle and King County public
