    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['travel', 'tourism', 'OFW', 'remittance', 'exports', 'imports',
      'BOP', 'Bangko-Sentral', 'Ben-Diokno', 'Berna-Puyat']
    'stories': ['4f07a228-d007-473d-a104-d340163a568f', '3c22f538-3d89-4991-999f-718ee492c3ed']
    'template': '1'
    'title': 'BSP sees softer decline in remittances, sharper drop in tourism revenues
      for 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e0d451-1b44-4b1b-806f-6d460de4422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:09:47.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Easing
        quarantine rules will usher in more dollar inflows for the Philippines, but
        tourism and trade will suffer bigger declines than expected for this year,
        the Bangko Sentral ng Pilipinas said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ce0e24-d8b9-497e-b902-f446ebb41663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:09:47.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:10.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank released its updated economic forecasts on Wednesday,
        where it expects increased dollar receipts through foreign direct investments
        and cash remittances than previously expected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77302e4e-3e2b-4584-a846-903b1e414b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:09:47.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:10.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances are seen to slow down by 2%, softer than the 5% slump
        projected in June as Filipinos based abroad are expected to show some resilience
        despite the global COVID-19 crisis. The push mainly comes from a "strong rebound"
        seen in June and July as workers'' host economies start to reopen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a240b4de-1a3f-4246-95a1-dccf306c7de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:09:47.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:10.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances fund the spending needs and even luxuries of millions
        of families in the country. By 2021, cash inflows from overseas Filipinos
        is seen to grow by 4%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ee837-394a-4577-9535-217cad3b2d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:09:47.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:10.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said OFWs appear to be "truly altruistic"
        despite tougher times abroad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf0d32a-c6e1-42af-ab43-f3977552b2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:09:47.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, tourism will record the steepest crash, projected at
        65% or just one-third of 2019 revenues, the BSP said. A 12% recovery is seen
        for 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fccc31-bdee-4273-adc8-57489af65f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:09:47.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat said in a media briefing
        that while she cannot give exact figures on sectoral losses, some 4.8 million
        tourism workers have been affected by the COVID-19 crisis. Foreign tourist
        arrivals have also plunged, spelling a 77% drop in travel receipts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542d8a5a-d2df-4b84-85b7-94486b949638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:09:47.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:10.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/5/Harry-Roque-Boracay-time-for-vacation.html">Roque
        on Boracay opening: ''Panahon na para magbakasyon''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa21717-1f33-4638-b303-507f5b24d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:09:47.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:10.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we are learning more about the virus... Some people were thinking
        <em>na hintayin muna natin ang vaccine, but hindi</em> [let''s just wait for
        the vaccine, but we can''t]. We believe that we can restart the economy, we
        can restart tourism as long as minimum health and safety protocols are in
        place," Romulo-Puyat said, adding that she is counting on domestic tourism
        and staycations for now to revive the industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cebb78-e77a-47ff-b640-76927b793999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:09:47.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:10.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, inflows from the business process outsourcing sectors
        is seen to muster a 2% increase, although slower than in 2019, before growing
        by 4% next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206f05b1-cb0b-4e41-a6b2-43d7d3f8be40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:09:47.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:10.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, services exports are seen to plummet by 17%, while goods
        exports are also seen to suffer a 16% fall. Imports of goods are expected
        to drop by a fifth, owing to depressed consumer demand as people grapple with
        lower incomes and job losses during the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2c4ed9-09f8-449e-981d-2e523ed82276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:09:47.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:10.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recovery is seen in 2021 with a 5% growth projection in product
        exports and 8% for imports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3c6001-49b8-47be-b6dc-0fac67899c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:09:47.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:10.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/9/30/ph-export-okra-to-japan.html">PH
        starts exporting okra to Japan</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604e5867-876d-41d2-8586-eb888ea51d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:09:47.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:10.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture is <a href="https://cnnphilippines.com/business/2020/10/12/foreign-investments-July-2020-up.html?fbclid=IwAR20ygf5FUrKZtoYUpyWC9e0VyX4OOYDimFl67yAafhBNzdHGgFJRHzF20o">looking
        better for foreign investments</a>, with the BSP seeing a $5.6 billion haul
        in terms of direct inflows –&nbsp;better than the previous $4.1 billion forecast
        which was just half of 2019''s $7.7-billion haul. However, recovery to pre-pandemic
        levels is not seen anytime soon, with the central bank seeing a $7 billion
        net inflow for 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf6f8d-da0d-4eb7-98eb-85cf794a284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:09:47.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:10.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot money or portfolio investments will manage a $2.4 billion net
        inflow by yearend and $3.5 billion in 2021, according to BSP estimates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d1694-87e7-4596-ae1d-06bdd74eb8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:09:47.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:10.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will leave the country''s balance of payments position at an
        $8.1 billion surplus, significantly larger than the $600 million projected
        back in May. The BSP attributes the larger surplus to signs of recovery in
        the global economy and the Philippines "slowly lifting its way out of containment
        measures."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7390c3-f089-428f-b96b-1543bcd18d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:09:47.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:10.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The external sector outlook for 2021 reflects more favorable growth
        prospects as the global economy proceeds from an earlier restart of economic
        activity in the second half of 2020," the BSP said, pointing out that the
        threat of a resurgence in infections remains a key risk to the global scene.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e09c6b-eae0-44f8-a77e-afe5135608d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:09:47.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:10.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross international reserves will surge to an all-time high of $100
        billion this year and will rise to $102 billion in 2021, providing ample cushion
        for external shocks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6df4bf-8e34-42b9-9b6a-40f4f0b5d51e'
