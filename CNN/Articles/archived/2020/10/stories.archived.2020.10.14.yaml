      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> House
        lawmakers are pushing to further increase the budget of the Office of the
        Vice President before approving the 2021 General Appropriations Bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796c25d-8f37-4862-b17c-b2205a543324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:50:25.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the plenary deliberation on Wednesday, congressmen cited
        the need to raise the granted ₱679 million budget to over ₱ 1 billion, to
        allow the office of Vice President Leni Robredo to continue efforts in reaching
        out to different pandemic-hit sectors. Similar concerns were earlier stressed
        <a href="https://www.cnnphilippines.com/news/2020/9/14/OVP-Leni-Robredo-higher-budget-2021.html">during
        the committee-level deliberation on the agency''s budget</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c0f7b9-215e-4523-9e33-bd552add6a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:50:25.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3206ce47-58b6-44e0-aa4e-5dd782974c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:50:25.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ACT-Teachers Partylist Rep. France Castro and Cagayan de Oro
        Rep. Rufus Rodriguez, raising the OVP budget or even doubling its amount would
        further strengthen Robredo''s programs that include subsidizing education
        in public schools, integration of learning hubs and helping different industries
        bounce back from the crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f762c8c-81d5-47dd-94f4-b95e2db97ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:50:25.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32108a2a-ab9f-4b6e-af9a-92fea5252fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:50:25.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:03.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur Rep. Gabriel Bordado added that doing so would "help
        uplift the lives of marginalized Filipinos" affected by the pandemic through
        various projects and programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c9a301-07b2-473b-8dad-7a4171f47f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:50:25.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:03.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a7977a-245d-4e91-98fa-2fb56883f2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:50:25.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:03.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP requested a budget of ₱723 million pesos for next year,
        but the Department of Budget and Management only gave them ₱ 679 million.
        This allocation is even smaller than this year''s ₱708.01 million budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35140a1d-c177-40b1-a8e4-0514428de427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:50:25.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:03.782+08:00
