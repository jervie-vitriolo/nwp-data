    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd7ec8-b06f-4871-b397-f657c7c56d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:39:25.366+08:00
      'mgnl:createdBy': 'glee'
