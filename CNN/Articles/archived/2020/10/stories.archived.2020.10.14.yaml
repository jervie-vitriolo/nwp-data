      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c650b-34cc-4041-ace1-4d102ab5fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 20 days to go before the election, Biden leads CNN''s national
        Poll of Polls by 11 percentage points. He is also ahead in most swing states,
        leaving the President seeking a last-minute comeback.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59ca025-1edc-4edc-b440-8d3a2b7f9c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e565f2-98b3-4c84-927f-c1ff1664de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long lines and voting snafus</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6174874-c6cf-42c2-99d8-457d64588fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties have been trying to convince voters to cast ballots
        early, given that crowds at polling places on Election Day could pose a serious
        health threat given the extraordinary circumstances shaping this election.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c260a6-9bf6-46e0-abde-a65f04779599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4791f6-a445-4ba0-a540-322c2f011d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By noon on the first day of early voting Tuesday in Texas, 50,000
        ballots had already been cast in 122 early voting locations in Harris County,
        which includes the city of Houston. More than 20,000 votes were registered
        in Tarrant County, which includes Fort Worth, according to county officials.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80134725-07b1-44f2-8319-e0835b47dc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ba8fe7-7ad3-4043-a352-249f23f4a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, a traditionally red state in which Biden is making a
        strong push, some voters lined up for up to eight hours on the first day of
        early voting on Monday. A total of 126,000 early votes were cast on Monday
        alone. Long lines were not the only annoyance however. Technical problems
        slowed voting at one super site in Atlanta, heightening tensions in a state
        blighted by accusations of attempts to make it difficult for voters, especially
        African Americans, to vote.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6e476c-fe16-4b9e-af30-d860e258fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b451bd1-e9d5-4f29-93c8-a74cf5c670c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10.5 million Americans have already voted in the general
        election, according to an analysis of voting information in 41 states from
        CNN, Edison Research and Catalist. And more than six million of those ballots
        come from the 16 states rated most competitive by CNN this cycle. In 2016
        some 130 million Americans voted in the election, and turnout is expected
        to be high this time around. Polling shows that Democrats prefer to vote early
        or by mail and Republicans, perhaps partly owing to Trump''s incessant assaults
        on mail-in voting, are more likely to vote in a traditional manner on Election
        Day.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e25b179-aa99-4d6e-9728-19c0081ec56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf0071e-a850-41e5-9518-6e1fc6db6748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/election/2020/electoral-college-interactive-maps">Build
        your own road to 270 electoral votes with CNN''s interactive map.</a></em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09af512-e769-4f21-a371-cf1d2f12b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205503a1-81c4-4095-ad42-0dc2d887335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances of this election are unique, given the public
        health emergency that has already killed more than 215,000 Americans. But
        the new habits that Americans are making in how they vote could outlast the
        pandemic.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f53d19-e26b-4af4-ab4a-d9034ea0c1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9463b5b-9b23-40ca-bd54-c5cbd3bfaacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time political acrimony is also building over a series
        of apparent attempts by Trump''s campaign and Republicans to complicate an
        early voting process favored by Democrats. An appeals court ruling in Texas
        on Monday night upheld GOP Gov. Greg Abbott''s directive allowing only once
        ballot drop box location per county. The move leaves Harris County, with a
        population of 4.7 million, massively underserved. It also means some Texans
        face long car rides to drop off ballots. California officials meanwhile tried
        to force Republicans to remove unofficial drop boxes that they say do not
        benefit from the security and chain of custody required for official drop
        boxes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75fb4c6-8073-47c4-8d2c-cf03cd917320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85117a-65ad-4420-ae85-17f7c64d1dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pennsylvania, a judge over the weekend denied an effort by the
        Trump campaign and the Republican Party to make ballot drop boxes in the commonwealth
        unconstitutional. The entire Virginia voter registration system crashed Tuesday
        on the last day to register. And a federal judge has rejected Florida''s bid
        to extend its own over registration deadline.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cad922-e364-470a-8790-a3639bfbaaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44d7d5-63cc-4d7d-98f7-6f49aef8b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wrangles over voting in these and other states threaten to play
        into the President''s attempts to cast doubt on the probity of an election
        that he appears to be in danger of losing and which he may challenge in court
        if he loses after refusing to guarantee a peaceful transfer of power.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501fa778-c084-4edb-8415-69df5f50d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/14/politics/voting-lines-election-coronavirus/index.html">Determined
        voters endure long lines to cast early ballots in historic election</a>."</em></p>'
