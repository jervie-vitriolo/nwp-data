      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93970773-c484-47e5-a3a3-b29924681c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:00:13.468+08:00
      'mgnl:createdBy': 'glee'
