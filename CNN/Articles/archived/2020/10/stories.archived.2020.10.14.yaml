        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4278c111-b3c9-49e3-bd09-d982a72ea305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Baka lang lalo silang (fishermen) maging target ng China," Hontiveros
        said during the Commission on Appointments’ deliberations on the confirmation
        of senior officers of the Armed Forces of the Philippines (AFP). "Baka hindi
        lang isang fisherman ang mapatay.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e827d-faea-4de2-8d62-06b605bc0fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58ce271-37c2-4e9b-ba20-468493fe46d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They might all the more be targeted by China. Not
        only one fisherman could die.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c22803d-c338-4b47-b5e2-2f1279e35b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c75996-0b9e-4b99-8a57-60f4fd41367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the government should instead beef up the Philippine
        Navy and Coast Guard so they can protect local fishermen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a095f-97c0-489d-97ce-afed9823fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24dcff4-e997-47f6-b96d-ca10bba57df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat ma-escort nila yung mga mangingisda sa contested areas para
        makapangisda sila nang malaya, free from harassment and bullying, especially
        by China,” Hontiveros added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e1be9-2c2f-4c37-b05d-a2c721709c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0541fdbd-0f89-4d5e-adc8-616013314702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should be able to escort our fishermen to contested
        areas so they can be able to fish freely, free from harassment and bullying,
        especially by China.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ab5de5-7cfb-4470-a98a-72901c9ee51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a1e493-7bcc-4849-822f-b694948652e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing on the proposed budget of the Department of National
        Defense on Monday, Vice Admiral Giovanni Bacordo revealed plans to develop
        “maritime CAFGUs” or Citizen Armed Forces Geographical Units that will serve
        as counterparts of Chinese maritime militia in contested waters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae8ea9-0c17-48cf-9ae9-c61e5fd72e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e00af-d92a-45bc-b546-cdf827c7feaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros expressed hope the term CAFGU would also not be used,
        since it reminds people of martial law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0b8803-ad20-432d-b7ac-9cfa4719ae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c37ea1-90e9-40f3-9d8c-abe9033db39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope that this is not a done deal, that there will be a reconsideration,”
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fddca0-ace6-47a3-953d-bc2bb135cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a17f64-bf51-4f44-9ee9-08858f4e1555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bacordo said there are already some members of the CAFGU Active
        Auxiliary Service who just have to be transferred from the control of the
        Army to the Navy so they can be deployed to the West Philippine Sea. The AFP
        also has an existing budget for the recruitment of the militiamen, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a288a5-198c-4eba-815a-4371eae022d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b623ef13-8983-40e4-addb-569ff95352ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maritime militia will patrol the West Philippine Sea, particularly
        Bajo de Masinloc or Scarborough, a shoal west of Zambales, Bacordo said. The
        Philippines lost control over it following a 2012 standoff with China, prompting
        Manila to file a case for international arbitration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02512b6d-ccab-4256-aced-c4e13dc683dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1537ea47-afc5-4fdc-a3b8-ef096a601899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international tribunal in The Hague ruled in favor of
        the Philippines, recognizing its sovereign rights to areas within its exclusive
        economic zone that China contests. The arbitral ruling also said China violated
        the Philippines’ rights when it blocked Filipino fishermen from fishing, built
        artificial islands, and interfered in petroleum exploration in the West Philippine
        Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c4569b-08c3-469c-84b8-c3037ae09829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0e522-a91a-4ba8-a99d-f314fdef4da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the landmark decision and insists on owning almost
        the entire South China Sea. President Rodrigo Duterte agreed to set aside
        the ruling to make way for friendship and cooperation, but the Department
        of Foreign Affairs (DFA) fired off diplomatic protests on maritime issues.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2df155-e5f0-4cff-9518-4f59e34c2b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a6230-a0cd-4da8-a20d-2b45e7b76186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:51:10.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:39.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest protest was in August when the DFA called out the Chinese
        Coast Guard’s illegal confiscation of fishermen’s devices in Scarborough Shoal,
        and its issuance of radio challenges at AFP aircraft conducting regular maritime
        patrols in the West Philippine Sea.</p>'
