    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['budget', '2021-budget', 'DPWH', 'Department-of-Public-Works-and-Highways',
      'Ping-Lacson']
    'template': '1'
    'title': 'Lacson questions increase in local projects under DPWH''s 2021 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc72fd91-5a01-43b0-908e-fa41525ed259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — Senator
        Ping Lacson questioned the significant increase in local projects in the belated
        submission of the Department of Public Works and Highway''s (DPWH) proposed
        2021 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfeef75-b486-415b-a021-c8f085234aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these projects is the ₱67-billion allocation for multi-purpose
        buildings in various local government units (LGUs).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaef21b-dd22-4f8e-a0ae-b740b4a4fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early September, Lacson asked Budget Secretary Wendell Avisado
        to submit a clarification detailing the lump sum appropriations under the
        DPWH budget amounting to ₱396.4 billion, and the reappropriations amounting
        to ₱135 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f6bb13-724d-4907-a398-7c40916de7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These reappropriations referred to the projects listed in 2020 General
        Appropriations Act but were re-listed in the 2021 proposed budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce4dac5-226e-4dac-9034-1b2c254d7674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, during the hearing on the DPWH''s budget on Wednesday,
        Lacson pointed out that in the department''s new submission, allocations for
        national projects decreased while those for local projects increased.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af7a104-f5ea-413b-afb2-1f0973fb8a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tanong ko lang</em> [My question is] and I just want a
        forthright answer, did the late submission involve intervention from some
        legislators or was it entirely their own doing?" Lacson asked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee57a248-d172-4545-b48c-0c674a290d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I noticed was a pattern<em> kaya nagtanong ako kung may</em>
        intervention <em>ng</em> some legislators," he also said. "In general, <em>ang
        nakita namin lumobo ang mga</em> local projects <em>at ang malaking nabawas
        mga</em> national projects."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be600d09-d389-44e7-91ef-12f2af85011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I noticed was a pattern so I asked if other legislators
        intervened. In general; we saw local projects ballooned. And a lot was taken
        out from national projects.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b6fb26-5f84-497b-8be8-0ac42317c785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said funds for national roads and bridges were cut by more
        than ₱11 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57766845-6d7e-4fd1-af91-f5c09dc29b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Network development budget or construction of primary, secondary,
        tertiary and other roads was also cut by ₱21.4 billion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d877d3e-7e58-4ee5-a85f-ce4cfb49e63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also pointed out that access roads leading to tourism
        destinations declined by ₱8.4 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167f3f75-ac2f-425e-9fa8-b9f1339adc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson questioned the DPWH why it happened considering that tourism
        was one of the sectors hardest hit by the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cace7a-59fc-4638-891f-221f837fa994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t make sense <em>na ang</em> tourism <em>tinamaan ng</em>
        COVID, <em>''yan pa binawasan natin,"</em> Lacson told DPWH. "How can we rebound
        and recover at least <em>sa</em> tourism sector <em>kung babawasan natin ang</em>
        Convergence and Special Support as a program?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5ade1-48a5-4279-bbd5-f47b9fcbd777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It doesn''t make sense that tourism was hit by COVID,
        and we still take away from it. How can we rebound and recover at least in
        the tourism sector if we take away from Convergence and Special Report as
        a program.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ede5d2-2ffb-4081-890e-4bf9e13379be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the decline in the budget for national infrastructure, Lacson
        said allocation for multi-purpose buildings in LGUs reached ₱67 billion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef0343a-c3df-46ee-8124-e1027fc77d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sa akin lang, kasi</em> bound <em>tayo</em> by a common
        theme, as expressed during the general principles budget briefing," he explained.
        "Reset, rebound, recover. <em>''Di ko nakikita paanong ang</em> multi-purpose
        buildings especially coliseums can contribute to reset, rebound, recover."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e33e9-f19c-4c2f-99a9-f6f3380c363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, we are bound by a common theme, as expressed
        during the general principles budget briefing. Reset, rebound, recover. I
        don''t see how multi-purpose buildings, especially coliseums can contribute
        to reset, rebound, recover.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a17372-a952-4b19-885e-dbd6785ea18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works Secretary Mark Villar said the agency merely adjusted
        its budget based on the submission of LGUs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e8543b-4c51-440b-aff1-2f3edb5f1827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fairness, these multi-purpose buildings, coliseums, they have
        many uses," Villar said. "In fact, many of them were used during this COVID
        as quarantine facilities. They were also used for social gathering. We do
        see that, especially in small communities, there is significant utilities
        in this convergence."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8c5b24-adba-4808-a606-81f0e63b9818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said his agency is trying its best to balance the needs of
        the national sector and the less developed areas.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851c03a-3716-4aad-8fea-3e024202b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While national is still a priority, he said there is still a need
        to do pump-priming in the countryside.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3038ca1f-30ea-4bab-b51e-d40d6c543123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:41:51.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:43.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also received many requests from various sectors for these buildings
        and we do feel that if you look at local communities, there is a need to service
        them somehow," Villar added.</p>'
