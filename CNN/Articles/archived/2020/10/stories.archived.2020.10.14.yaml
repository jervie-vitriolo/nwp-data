      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re very excited to open Skyway 3 to the public. We just have
        to wait for the weather to improve so we can make sure that the asphalt will
        cure properly. That and a few more finishing touches are all that’s needed,
        and then we can open, soon,” Ang said in a statement Tuesday afternoon.</p>'
