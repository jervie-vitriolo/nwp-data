  'Eli-Lilly-combination-antibody-treatment-for-coronavirus-':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-14T05:57:32.623+08:00
    'imagesource': 'jcr:635c18b3-6589-42b5-ae6e-eb631acaa338'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '871a68ee-edf5-4966-8959-0627c2db7837'
    'lead': 'Drugmaker Eli Lilly is pausing its trial of a combination antibody treatment
      for coronavirus for safety reasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T05:58:36.054+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:45:35.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:43:57.269+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eli Lilly pauses trial of its monoclonal antibody to treat coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe19e0-1276-4288-a17d-34ed5f10147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T05:58:36.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Drugmaker Eli Lilly said Tuesday it
        is pausing its trial of a combination antibody treatment for coronavirus for
        safety reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334df9f1-3096-4a83-b535-b5f294a0b4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T05:58:36.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, clinical trials are paused because a volunteer has suffered
        a side effect or become ill, but the company did not say what happened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae28e19-cc9f-4345-ad74-0790b8996480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T05:58:36.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safety is of the (utmost) importance to Lilly," a spokesperson
        told CNN by email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac88357-741f-4c3a-9bb7-5e4c760d43fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T05:58:36.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the trial''s Data Safety Monitoring Board (DSMB), an independent
        group of medical experts who monitor clinical trials, recommended the pause.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b4814f-a62a-423f-b62f-6e58e676864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T05:58:36.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trial, evaluating Lilly''s investigational neutralizing antibody
        as a treatment for COVID-19 in hospitalized patients, is sponsored by the
        National Institute of Allergy and Infectious Diseases (NIAID), part of the
        National Institutes of Health (NIH). Lilly is supportive of the decision by
        the independent DSMB to cautiously ensure the safety of the patients participating
        in this study," the company said in the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a13d0-9955-4f28-9a1c-43e11c7192d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T05:58:36.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lilly is testing a combination of two lab-engineered immune system
        proteins called monoclonal antibodies to treat severely ill patients with
        coronavirus. It is similar to the treatment made by Regeneron that was given
        to President Trump earlier this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585fa8b8-77c5-4f50-b00d-78a00b5a0b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T05:58:36.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea behind monoclonal antibody treatments is to give the immune
        system a head start on fighting the virus. The treatments use antibodies demonstrated
        to home in on the coronavirus and neutralize it the most effectively. They
        are infused and patients can have reactions to the infusions.</p>'
  'Apple-iPhone-12-5G-network':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-14T05:59:00.306+08:00
    'imagesource': 'jcr:75bed7f6-f089-4440-a4ef-82888c32b92a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6147941a-caa5-4979-ab32-94f9488743f8'
    'lead': '5G is still in the process of being rolled out and services using the
      network''s faster speeds remain relatively limited, meaning consumers may not
      experience massive differences compared to their old 4G phones. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T06:00:18.899+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:45:35.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:43:57.443+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The iPhone 12 comes with 5G. But not everyone will notice'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10037ee-fb85-42b0-b62d-7a224877b955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s official: The iPhone is entering
        the 5G era.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefe4c98-3fea-42e6-87a6-542d9bab1027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple on Tuesday unveiled a slate of four 5G-enabled iPhone 12 models.
        The technical upgrade brings Apple up to speed with competitors and will likely
        significantly increase adoption of 5G technology. Analysts predict the new
        capability could prompt a "supercycle" of iPhone upgrades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8122e33-300e-4155-b88e-c919cfef94a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every decade, there''s a new technology that provides a step change
        in what we can do with our iPhones," CEO Tim Cook said of the 5G iPhone 12.
        "Today is the beginning of a new era for iPhone."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e59f3e8-8f3b-41c0-b5d7-bdbc7e9a83d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5G is next generation wireless network technology that''s expected
        to change the way people live and work. It''s faster and has greater bandwidth
        than existing 4G LTE networks, which will eventually mean rapid video downloads
        and improved experiences with services like augmented reality and live gaming,
        among other consumer perks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f6b162-88cb-4955-9a91-5a691815e462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook noted that the iPhone 12''s 5G connectivity will enable faster
        downloads and uploads, improved video streaming, more responsive gaming, real-time
        interactivity and other benefits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a6f71b-79ed-4a6a-ab2a-dbd914e60067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Apple — and iPhone 12 buyers — could face a challenge: 5G is
        still in the process of being rolled out and services using the network''s
        faster speeds remain relatively limited, meaning consumers may not experience
        massive differences compared to their old 4G phones. At least not right away.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698da0af-2a7e-41f5-b775-3e4d21feeba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, next year, the story for Apple is going to be: How do
        they manage consumer expectations when the network isn''t there?" DA Davidson
        analyst Tom Forte said ahead of the announcement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f719de6-58d8-4beb-91c7-f38a8f2a0dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does 5G work?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bbcbfe-9efc-4bc0-887c-2914d06006c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Download speeds on a 5G iPhone are likely to vary based on several
        factors: Where you live and who your cell provider is.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20728457-4d9f-4fa2-b514-4920160fdbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US mobile carriers are building out 5G networks in several different
        ways, based on what kind of spectrum — a resource needed for wireless networks
        — they have. (Apple is releasing iPhone models compatible with how international
        5G networks are being constructed.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff5519b-6cd2-4acf-8267-a210a43bcf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, all three major US mobile providers have "nationwide"
        5G networks. These networks rely on "low-band" spectrum, which carries cell
        signals greater distances but provides a relatively small jump in speed compared
        to 4G. There are also swaths of the country not yet covered by these "nationwide"
        networks, because the term is defined by population, rather than geographic
        coverage area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4561b6b-dad4-417a-81ac-92d168a9cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carriers are building out 5G in cities using "high-band" spectrum,
        which provides speeds significantly faster than 4G. But, because signals don''t
        travel as far using high-band spectrum, this kind of network requires much
        more physical infrastructure in a given area for it to work — meaning it''s
        available almost exclusively in dense, urban areas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44bda29-914b-4117-bd74-e4cda7662223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, these lower- and higher-frequency networks will more
        or less converge. But, for now, most iPhone 12 owners shouldn''t expect significantly
        higher download speeds, unless they live or work in the downtown core of a
        big city. This is especially true given the flight to the suburbs and continued
        work-from-home policies during the pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a82255c-a783-424f-86c1-b4e16756d4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some consumers, the experience on 5G might just feel a lot
        like 4G," according to Daniel Hays, strategy partner at consulting firm PwC
        US. "I think the thing that we''re kind of seeing and experiencing at the
        moment is that the hype around 5G has far outpaced the reality at this point."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997adf0b-12cf-455b-979a-99cd73397e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full 5G network roll-out is likely to take another five to seven
        years, Hays said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3589cd4e-6322-4a05-b7df-24ed9113cd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four versions of the iPhone 12 will connect to low-, mid- and
        high-band 5G networks, meaning that if users can benefit from the slight bump
        in speed if they live outside of a city and can also experience superfast
        "high-band" speeds when they travel to a dense urban area.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2176a57-9d1a-46d5-9fa5-ad668743cd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By making even the lower priced iPhone 12 models connect to the
        "high-band" network, Apple will expand access to the most dramatic benefits
        of 5G. (Google made only its highest end devices connect to "high-band" 5G
        with the latest Pixel phones.)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4add9-7446-4d71-9d92-3776b36f4746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building out 5G capabilities</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9308162-02d4-4a20-9d7b-69d3a249c56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some likely challenges in accessing superfast 5G, Apple
        is still expected to sell hundreds of millions of iPhone 12s. That means there
        will still be many consumers across the country soon able to access some form
        of 5G network. And that number will be growing as mobile providers continue
        building out their networks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e7b0ea-8587-48e5-8115-a36faa63ca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, less than 1% of mobile subscriptions in North America were
        5G, but by 2025, 5G is expected to account for around 74% of mobile subscriptions,
        according to Ericsson''s 2020 Mobility Report.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7ec138-082c-4c47-bfbd-3b4c17033e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the list of consumer services and capabilities enabled
        by 5G remains relatively short. Uploads and downloads will be faster over
        the new network, which will be especially noticeable with big files like videos
        or movies. Over high-band 5G networks, it may be possible to download a two
        hour movie in fewer than 10 seconds, versus around 7 minutes with 4G.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0eb76f-7223-4a8d-b487-3608bcdbfe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s event, Apple hyped the high quality video capabilities
        on the iPhone 12 — tools that will take advantage of the faster video upload
        speeds with 5G. It also noted improvements in multiplayer gaming and discussed
        some artificial reality capabilities, which are likely to function better
        with 5G.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b251229c-31dd-418c-8cf8-77d90ce3db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will take some time for more services taking advantage of
        5G''s speeds and bandwidth to be built. Ridesharing services, for example,
        were made possible by the 4G network, but weren''t built overnight.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da274aa-663e-41dc-8970-4ce1690d616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Software development kits for app makers to create such things as
        augmented reality services for smartphones have just begun to emerge, Hays
        said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33134894-d279-41f9-a25b-c314189dbaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could mean consumers will wait to shell out for a 5G device.
        However, now that consumers are hanging onto smartphones for three or more
        years, buying a 5G device even before the network is complete could be a way
        of "future-proofing" the purchase, CCS Insight Chief of Research Ben Wood
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48513164-ee96-4ccd-9b47-3c222ce633e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:00:18.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The iPhone 12 will mark the real start of 5G for the consumer mass
        market," Wood said. "Samsung and several Android phone-makers may have had
        an 18-month head start, but the limitations of early 5G devices, coupled with
        the time needed to expand network coverage, have meant momentum is still building.
        Apple is following its playbook by timing this launch for when the market
        is ready, rather than the technology."</p>'
