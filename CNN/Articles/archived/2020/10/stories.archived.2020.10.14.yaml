      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they can come up with their group of doctors, that can say that
        it''s safe to mix a staycation with a quarantine facility, then we will bring
        it up with the IATF," Puyat said.</p>'
