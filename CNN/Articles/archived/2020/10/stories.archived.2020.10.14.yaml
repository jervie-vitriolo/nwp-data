      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5258339-0bf8-41cb-ab79-c79b76f207aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:39:11.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:44.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Zamboanga del Sur Gov. Victor Yu issued an executive
        order limiting the movement of residents. Only those who need to go to work
        are allowed to go out of their homes. A curfew from 9 p.m. to 4 a.m. has been
        imposed, except in Pagadian City which will have a curfew of 10 p.m. to 4
        a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c49fd08-984c-41ae-997c-2b15ffb7a022'
