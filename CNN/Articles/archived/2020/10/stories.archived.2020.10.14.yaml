      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Local
        authorities of Baler and Zamboanga del Sur said stringent measures will be
        implemented in their areas to control the spread of COVID-19 starting Oct.
        15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07719b2-03d4-4065-9612-797311a5b09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:39:11.415+08:00
