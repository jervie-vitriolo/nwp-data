      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) -</strong> 1-PACMAN
        Party-list Rep. Michael Romero was again elected deputy speaker after the
        change of leadership in the House of Representatives.</p>'
