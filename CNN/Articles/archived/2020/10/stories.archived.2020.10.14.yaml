      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed659173-e377-4968-96e5-1caa6befe657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:39:11.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:44.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Baler Municipal Inter-Agency Task force issued
        a directive setting a curfew from 8 p.m. to 5 a.m. All residents are also
        urged to wear face masks and face shields. Checkpoints will be placed in all
        entry points going to Baler.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e09e38-0075-4685-9c70-018226b188a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:39:11.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:44.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f4c2d-0ebf-4b19-9a28-4cc1795779d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:39:11.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:44.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back riding on motorcycles and overloading in tricycles are also
        not allowed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa97f786-7d68-4e7c-bb03-17fd25d09cc5'
      'mgnl:activationStatus': true
