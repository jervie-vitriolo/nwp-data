  'lacson-increase-dpwh-local-projects-budget':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-14T19:35:29.248+08:00
    'imagesource': 'jcr:0309df2c-2cce-499f-a5e1-4810dbf82d0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0202a753-8675-4c58-ba47-8fe2e8a7e54a'
    'lead': 'Senator Ping Lacson questioned the significant increase in local projects
      in the belated submission of the Department of Public Works and Highway''s (DPWH)
      proposed 2021 budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T19:41:51.555+08:00
