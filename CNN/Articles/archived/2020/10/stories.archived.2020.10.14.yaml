    'template': '1'
    'title': 'Plexiglass shields are everywhere, but it''s not clear how much they
      help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2007fff5-ab14-405d-b05f-b2f8475d00b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:43:33.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:17.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Plexiglass shields have become ubiquitous
        at offices, grocery stores and restaurants across the country in the coronavirus
        age. They were even installed on the vice presidential debate stage last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c0511-c6a4-4bb5-98ee-05a1fdea53d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:43:33.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that they''re just about everywhere, you may wonder how effective
        they actually are.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d47e3cc-0a8e-4864-a7f7-2cc1e155d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:43:33.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses and workplaces have pointed to plexiglass dividers as
        one tool they are using to keep people safe against the spread of the virus.
        But it''s important to know there''s little data to support their effectiveness,
        and even if there were, the barriers have their limits, according to epidemiologists
        and aerosol scientists&nbsp;who study airborne transmission of the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f36b07-103a-4a9b-a2d6-a5e50ecb02ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:43:33.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:17.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention (CDC) has offered
        guidance to workplaces to "install physical barriers, such as clear plastic
        sneeze guards, where feasible" as a way to "reduce exposure to hazards," and
        the Labor Department''s Occupational Safety and Health Administration (OSHA)
        has issued similar guidance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e36b47-6a9b-4c2b-a82b-b415d368ad61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:43:33.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:17.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the plexiglass shields can in theory protect workers
        against large respiratory droplets that spread if someone sneezes or coughs
        next to them, say epidemiologists, environmental engineers and aerosol scientists.
        Coronavirus is thought to spread from person to person "mainly through respiratory
        droplets produced when an infected person coughs, sneezes or talks," according
        to the CDC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba0e984-d939-4685-89a5-535238828b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:43:33.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those benefits haven''t been proven, according to Wafaa El-Sadr,
        professor of epidemiology and medicine at Columbia University. She says there
        have not been any studies that examined how effective plexiglass barriers
        are at blocking large droplets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396103ea-6bd2-4abf-8f8d-56bb5462f46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:43:33.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the bigger problem is that even if they do, that''s not
        the only way that the coronavirus spreads. Last week, the CDC released new
        guidelines saying that the coronavirus can spread through aerosols — tiny
        particles containing the virus that float in the air and can travel beyond
        six feet — that are released when people breathe, talk or sneeze.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696061a2-eecf-4249-b0c7-674f0fffbefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:43:33.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:17.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most droplets people release when they talk or breathe are in a
        "size range that will flow past the barrier," said Pratim Biswas, an aerosol
        scientist at Washington University in St. Louis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73734381-8751-486c-b140-969922d84609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:43:33.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:17.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dividers "do not address all possible modes of transmission,
        such as aerosol transmission, or fully protect anyone from Covid-19," the
        University of Washington''s Environmental Health and Safety Department said
        in a July review of the benefits and limitations of plexiglass barriers at
        campus facilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2455f0b4-6d74-424e-9b61-b38d165c39d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:43:33.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also another problem in some cases: the size of the barriers.
        Marissa Baker, an assistant professor at the University of Washington, has
        been conducting a separate study of coronavirus safety measures at nine grocery
        stores in Seattle and seven in Portland, Oregon, each month since May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516cdaea-6d11-4cc6-a00c-a2f4b9f36a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:43:33.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has observed that plexiglass shields at cash registers and self-checkout
        stations are often too small to even prevent droplet transmission between
        customers and workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b770cfc7-9268-498f-8cbe-66643b818b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:43:33.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:17.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some are smaller and don''t even cover the nose of a tall individual,"
        she said. "The airborne particles are going to be able to get anywhere, regardless
        of the barriers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7028e7-f95b-45ff-9b19-17042279b71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:43:33.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:17.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants and retail industry trade groups say they view the barriers
        as one potential way to combat the spread of Covid-19, in addition to other
        measures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac13fa9-0af2-4b96-8c1f-db072ce5797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:43:33.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:17.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know so much more now, and we follow the scientific data to
        guide our decisions. Based on the recommendations by public health authorities,
        it would be important to look at layered controls in any environment," a spokesperson
        for FMI, a trade group for the grocery industry, said in an email. Mask wearing
        and maintaining social distancing "are still two effective means to mitigate
        risk of contracting the virus."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedee807-0109-4ef2-b737-737262f9ec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:43:33.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:17.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Restaurant Association said in a statement that plexiglass
        shields and barriers are a tool that "when combined with other best practices
        -- like face coverings, appropriate social distancing, and handwashing --
        provide an additional level of safety."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cfec97-3b08-42ad-bf0d-5fea071f808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:43:33.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:17.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on where you work or where you visit, such measures may
        be less than realistic, though. For instance, cashiers and waiters can''t
        do their job without being in close proximity to customers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9a2bae-5e55-4160-92b1-327fc12b43c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:43:33.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:17.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why upgrading ventilation systems is important to reduce
        the virus'' airborne spread in indoor settings, experts say.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f95e2-94fa-448e-84fb-1f6a43296338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:43:33.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:17.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/13/business/plexiglass-shields-coronavirus/index.html">Plexiglass
        shields are everywhere, but it''s not clear how much they help</a>."&nbsp;</em></p>'
  'Kanye-West-global-protest-police-brutality-Nigeria':
