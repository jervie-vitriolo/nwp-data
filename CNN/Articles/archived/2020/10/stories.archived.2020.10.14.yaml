      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced four new iPhones in a virtual event on Tuesday
        — the iPhone 12, the iPhone 12 Pro, the iPhone 12 Pro Max and a new, smaller,
        iPhone 12 mini. All the phones are 5G-equipped, meaning they can connect to
        the next-generation high-speed wireless networks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3abe79-d645-4e3c-9596-a9456c3ac22a'
