      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6d30b6-2828-4662-bdd1-36822ee2cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:41:23.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:44:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero was ousted from being a deputy speaker last Oct. 2 amid the
        speakership dispute between newly-elected House Speaker Lord Allan Velasco
        and Cayetano. He was replaced for a time by Capiz Rep. Fredinil Castro, who
        is also an ally of the former House leader.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f940d3bf-e6ed-4ec7-9601-6f81762e43ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:41:23.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:44:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa769942-982b-43c5-9ca9-33923e37b7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:45:31.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:44:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Villafuerte said he is thankful to Cayetano for the
        opportunity he gave him. He added that he will still support the legislative
        agenda of President Rodrigo Duterte even though he was evicted from the post.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7702c8d7-8bec-4e38-a140-b7d378ccb5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:45:31.611+08:00
