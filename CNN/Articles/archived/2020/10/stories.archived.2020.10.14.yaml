      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taguig City (CNN Philippines, October 14 ) -</strong> Tourism
        Secretary Berna Romulo-Puyat said her department will abide by the Inter-Agency
        Task Force''s (IATF) earlier directive of separating hotels used as quarantine
        facilities from those allowing staycations.</p>'
