      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the medical experts in the IATF say that it is not safe to
        mix. So that''s why we are sticking with that," Puyat told a media briefing
        at Grand Hyatt Manila on Wednesday.</p>'
