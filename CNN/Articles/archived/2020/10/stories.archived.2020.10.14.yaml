    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'Alan-Peter-Cayetano', 'Cayetano',
      'House', 'House-speaker', 'Velasco', 'apology', 'Lord-Allan-Velasco']
    'template': '1'
    'title': '‘All is well’: Duterte to accept Cayetano’s apology as House speakership
      row ends — Palace'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f69c9b-ff11-47b8-8a94-400433c3a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:46:14.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)—</strong> President
        Rodrigo Duterte would accept the apology of former House speaker Alan Peter
        Cayetano over a “misunderstanding” in the term-sharing deal, Malacañang said
        Wednesday following the conclusion of the heated squabble for the chamber’s
        leadership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d08fba-9a91-42af-90fc-8607288ac2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:46:14.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano apologized to Duterte in a meeting Tuesday for thinking
        that the President wanted him to finish budget deliberations first before
        handing over the speakership to his slated successor, Marinduque Rep. Lord
        Allan Velasco.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d6f964-b0dc-4dd4-8223-23fbce84414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:46:14.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was like a father, no. Of course, a father would accept an apology
        from a son, and all’s well that ends well,” Presidential Spokesperson Harry
        Roque told CNN Philippines’ <em>The Source.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5227a8-5712-4ec9-86a9-6e06ad980a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:46:14.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:03.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano resigned irrevocably from the contested post on Tuesday,
        the same day Velasco’s election as speaker was ratified by majority of House
        members in the plenary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83503349-88b9-44d8-aeb5-3ef4a9188de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:46:14.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:03.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/10/13/House-speaker-Lord-Allan-Velasco-leadership-shared-by-all.html">Velasco
        vows ‘shared leadership,’ fair allocations during term as House Speaker</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b542c69-8e7b-43c2-9730-b38461fb1e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:46:14.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:03.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two rivals also <a href="https://cnnphilippines.com/news/2020/10/13/Duterte-Cayetano-Velasco-meeting-House-Speaker.html">met
        with Duterte in Malacañang</a>, where they both reiterated their support for
        the administration and vowed to work together to ensure the timely passage
        of the proposed 2021 budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d1d1e9-5742-44b6-8402-ad752f24c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:46:14.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:03.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President, of course, was very appreciative of the cooperation
        of both parties, and he appreciated the fact that Congress has been focusing
        on the budget because that’s his call from the beginning,” Roque added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2700a815-86eb-4852-a11a-2ccaf1a5a236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:46:14.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:03.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spokesperson saw no problem with the House decision to reopen
        plenary debates on the budget, as long as the preferred timeline is met.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a649aea7-0d43-4f49-a6fd-eb63242007c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:46:14.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:45:03.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Re-opening the budget would, of course, result in more discussions.
        As long as the discussions are concluded within the period called for by the
        President with the holding of a special session, there would be no negative
        effect on the budget itself,” he stressed.</p>'
  'Duterte-urgent-bill-release-of-licenses--permits-':
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-14T14:50:57.916+08:00
    'imagesource': 'jcr:74353878-cbfa-40dd-a30f-c0f352c799a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7d6a97d-c150-410f-a928-5e23c9c50286'
    'lead': '​The Senate approves a bill granting President Rodrigo Duterte authority
      to cut red tape in the processing of government license and permit applications
      during emergencies within hours after Malacañang said it was an urgent measure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T14:52:39.610+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:45:02.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
