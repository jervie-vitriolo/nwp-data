      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)—</strong> Deputy
        speakers from political parties once critical of newly-installed House Speaker
        Lord Allan Velasco, including the party of ousted rival Alan Peter Cayetano,
        will likely keep their posts for ''harmony'', a congressman bared.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62446b8a-2205-4022-b340-43fef866b5bb'
      'mgnl:activationStatus': true
