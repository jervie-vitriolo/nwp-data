      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) –</strong> Some
        257 individuals living near the river in Barangay Pulangbato in Cebu City
        were evacuated as Metro Cebu experienced heavy downpour and floods on Tuesday
        night.</p>'
