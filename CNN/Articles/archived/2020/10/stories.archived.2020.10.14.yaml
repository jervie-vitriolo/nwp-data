      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang has also expanded San Miguel’s business from beer making and
        food manufacturing to infrastructure, oil refining, real estate, and power
        and energy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e0c7ed-5987-440c-bda7-68dc797e6cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:49:32.284+08:00
