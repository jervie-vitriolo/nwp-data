      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahapon naman (Yesterday), some of the deputy speakers who are
        very critical of Speaker Lord Velasco, sila ang sumalubong kay Speaker Velasco.
        And that is a good sign," he said. "I think that is the way to go for Congress
        and for all other chairmen and deputy speakers."</p>'
