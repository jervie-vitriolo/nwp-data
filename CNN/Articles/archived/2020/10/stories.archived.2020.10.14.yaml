    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-14T23:54:09.869+08:00
    'imagesource': 'jcr:21c76726-2145-4a58-8349-217e1e7c6ec1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4eb9f2e-82fa-478d-be9a-4f1d14d72c58'
    'lead': 'President Rodrigo Duterte reiterates the poor, police, and soldiers will
      be prioritized even if they are not among the target groups the World Health
      Organization says should be given priority once COVID-19 vaccine becomes available.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T23:58:33.256+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:44:32.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:11.799+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says he''s looking for funds in bid to give coronavirus vaccine
      to all Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc76c763-8c47-49e7-a494-07d91ef2a77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — President
        Rodrigo Duterte said he is working on securing more funds to ensure that all
        Filipinos will be given a coronavirus vaccine – with the poor, the police,
        and soldiers getting priority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c93ac-9e71-42e7-b57c-0075bee4ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb60678-360a-4172-8391-75f0e72a9766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have the money already for the vaccine but hahanap pa ako ng
        maraming pera (but I will look for more money) because you know there are
        now 130 million Filipinos and to me, ideally, all should have a vaccine, without
        exception,” Duterte said in his address to the nation on Wednesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60353f8d-30b5-4ad1-9651-018e6e8b1b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57da4813-155e-4703-b919-ee381c1c78b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Recover as One Act allots ₱10 billion for the purchase
        of COVID-19 vaccines, while ₱2.5 billion is set aside in the proposed 2021
        national budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a0931-04da-49d5-a81a-b846d80e6503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd738eb-41b2-4250-be69-4d7644a96fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated that poor Filipinos will be prioritized once
        a vaccine becomes available, along with members of the Philippine National
        Police and the Armed Forces of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccad552-1f88-4d82-8d00-79757bee178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110088c3-f3b5-48eb-a7cf-c696339b4b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are vital to the security of the state. They should be the
        first also. Tayo, kaming mga civilian, pwede tayong last (We, civilians, can
        be last),” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04289bb-c11a-4ea2-abac-0bf73a1d3d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.258+08:00
