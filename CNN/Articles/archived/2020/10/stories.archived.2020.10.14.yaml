      'jcr:uuid': 'b40faa1b-db79-4956-9658-2c9b7eedfc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a huge moment for all of us and we''re really excited,"
        Apple CEO Tim Cook said.</p>'
    '6':
