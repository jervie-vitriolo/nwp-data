      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what business tycoon Ramon Ang emphasized when he bagged
        the top honors in the country’s largest business awards event Tuesday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da48fd2b-e5a3-4528-8e4e-f09c31434a07'
