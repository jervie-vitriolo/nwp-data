      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Apple''s 5G smartphone lineup is finally
        here.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31f688f-fd89-4271-932a-33311657d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.732+08:00
