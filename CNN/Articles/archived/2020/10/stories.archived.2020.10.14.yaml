      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa3448-f4ab-4c90-9c4d-d233260481d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the World Health Organization (WHO), three target
        groups should be administered with the vaccine first. They are the frontline
        health and social care workers, people over the age of 65, and those with
        underlying conditions that put them at higher risk of death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ccdf31-35d7-439c-931d-25c96045ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff5656-14cb-408e-a361-ecd1726cc9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A director of the Department of Science and Technology earlier said
        the Philippines can secure vaccines for 20% of the population through the
        COVAX, a global collaboration to fast-track the development and production
        of new COVID-19 diagnostics, therapeutics, and vaccines, as well as ensure
        equitable access to them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a6f78-83e2-441d-b4a8-0d2eeb6d6ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fdb932-24e5-4c7c-bd1c-d073a95adbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines will be given to healthcare workers and members of
        high-risk groups such as the sick and elderly, said Jaime Montoya, executive
        director of the DOST– Philippine Council for Health Research and Development.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0671e80d-6e56-4a9e-8211-6c0cce8eef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1be52a-d7e0-4d8f-b3a6-d2fd2b8c0d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO r<a href="https://www.cnnphilippines.com/news/2020/10/7/WHO-COVID-19-vaccine.html">emains
        hopeful a vaccine against the coronavirus disease will be available by yearend</a>,
        while Philippine officials expect to get access to it by April 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5348d-4340-40dd-af5a-4d0bb117b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799154a9-055a-4d36-9ac7-7bb81dd8499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is counting on the vaccines being developed by China or
        Russia, reiterating his willingness to be the first to take it amid safety
        concerns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78860145-c935-4f67-8240-a37fb57b8b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37acf1fc-c986-4ecf-aca4-75a0b5056a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako naghihintay akong tawagin ako ng China o Russia, I’d be glad
        to open up my sleeves, and sige. Kasi may kumpyansa nga ako,” Duterte said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58efcc63-c471-4881-b5fc-059927697c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f47eeb-99fc-4112-96e3-813c1b78b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am just waiting for China or Russia to call me,
        I’d be glad to open up my sleeves because I have confidence in their vaccine.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0b44f-20a0-47ee-9403-b1971370cbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8984345-f8d7-428e-bb33-ed58bd97f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also revealed Russia’s plan to build a pharmaceutical plant
        in the Philippines, citing his recent talk with outgoing Russian Ambassador
        Igor A. Khovaev.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3aa652-151f-44ff-8ea4-4c58fd5ea25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40cd085-805f-4689-9233-8c0eb010c4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will be part of the WHO-led Solidarity trials on
        potential coronavirus vaccines, which could begin at the end of the month.
        The government said this will be prioritized in the assignment of trial sites,
        but independent trials by private vaccine companies will be accommodated as
        well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa94918c-1310-4020-a09c-b29dc4bcd0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f495abb4-2ef0-4f75-987e-72716f044be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:58:33.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:44:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three firms from Russia, China, and the United States have
        submitted applications to conduct a Phase 3 clinical trial in the country.
        This is the critical stage where thousands of patients have to be inoculated
        with the potential vaccine. It is also usually the final step before approval
        for mass rollout.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9f28e0-9260-4238-937b-2335be3c159a'
