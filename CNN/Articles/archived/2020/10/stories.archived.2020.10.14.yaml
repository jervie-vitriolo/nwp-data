  'forgetfulness-pandemic':
    'author': 'Maia Puyat'
    'caption': 'A psychologist explains why the days, weeks and months have seemed
      to disappear — and what we can do to center ourselves. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-10-14T15:27:28.076+08:00
    'imagesource': 'jcr:d4856979-e605-4a0d-bcf9-9560173112bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebdc0fc1-c4cb-46c2-ba45-fdfeafe8dcc7'
    'lead': 'A psychologist explains why the days, weeks and months have seemed to
      disappear — and what we can do to center ourselves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T15:37:26.911+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T19:44:58.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:04.869+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Forgetfulness, a psychological effect of the pandemic '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9160d7-8074-4a90-93d9-741e77f62091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.911+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> I’ve probably
        forgotten half of my life. Or, rather, most of my memories have been lost
        to the swirling, soup-like expanse of my brain. Often, I’m told I just need
        to focus — have awareness and mindfulness. Sometimes, it’s attributed to a
        lack of antioxidants. Secretly, I think my brain doesn’t want to remember.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6a27a4-cf5f-4dd3-8331-8c410b9696f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can’t tell you the pace of how it happened — the forgetting, I
        mean. The realization, however, hit me like a gushing wave of ice water. I
        was talking to a friend about Pokemon, about how I had stopped retaining their
        names after Diamond and Pearl even though I had played every single game since
        Red and Blue. “I don’t even remember playing Black and White, and I played
        both White and White 2,” I told her, laughing, though feeling a growing sense
        of existential dread. It sounds small, almost inconsequential. Knowing the
        names of all the Pokemon is not a necessary survival skill. What concerned
        me was that this type of remembering wasn’t the tip of the tongue kind, most
        commonly associated with forgetting something. When I think about Pokemon
        Black and White, there is nothing. No images. No sounds. It was like the event
        had fallen out of my brain entirely, even if I had gone through hours of gameplay
        twice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c733deb-9c72-4314-b6ba-e98af259fd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both a sociological theory and a common Internet joke is that “time
        is a social construct.” It’s relative. As I get older and now, in particular,
        after the months-long quarantine had rendered me unable to tell Monday from
        Thursday, I’ve started to agree with it. In my quietest of moments, my mind
        draws a complete blank. Sometimes, I feel like I am back in 2017, which to
        me feels as recent as last March. My body floats between what used to be time
        and what time is becoming. It is suspended like the carcass in a Damien Hirst
        art piece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958d3619-4a0e-4f85-b0c4-d8cf37d7466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I brought up the subject with Bernadette Nepomuceno, the head of
        a trust fund that helps retiring office workers, who is also a practicing
        psychologist, and a good friend of my mother and late father. “Mostly, my
        clients would say it’s like a blur,” Bernadette, who I call Tita Bernie, said
        of the pandemic. She describes life in the pandemic as living in between microevents.
        “We cut up our ‘knowing’,” she says. “And so it becomes a blur because you
        have no clear path.” We know what happens leading up to our next meal or our
        next Zoom meeting, but the clear distinctions between days, weeks, and months
        have disappeared. We are now operating within this large expanse of endless
        time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb5951-fb11-4fe5-b519-0d5780374ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s like a survival instinct, I think, because of the unknowing,”
        Tita Bernie said. “Pre-COVID, we had a knowing.” Now, as the quarantine extends,
        as this dark tunnel we all find ourselves in continues to grow longer, all
        we have is uncertainty. Without contact with the outside world and other people,
        “when” has begun to crumble. “Time really is a social construct,” I joked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece5c2ad-fbcd-41fa-bba3-1fa65436229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forgetfulness, she told me, is another rampant effect of the pandemic.
        “When you’re not mindful, you don’t connect the moments of your life,” she
        told me.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841810f1-14d3-4e9f-ae4d-7dfb1105f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:11:54.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“I think, to preserve ourselves, we go into a mindless existence.
        We don’t like being mindful because then the unknowing gets unbearable.”</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede32dec-0ce4-486e-bfad-a63ab9ce9878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.913+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My forgetfulness traces back its genesis even before COVID-19. Pre-unknowing.
        Flipping through my mind like a rolodex, I parse through my most vivid memories.
        Playing with a talking Elmo toy in my old townhouse. Trying and failing to
        jump off the high board at a swimming pool. Sitting on the bed in between
        my parents and my brother, watching TV shows I barely understood. With an
        invisible thumb, I flipped through the cards trying to find where they stopped.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64905d85-146d-4242-b979-8f992f1e0a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.913+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year was 2010. I was 14 years old and at the tailend of my freshman
        year of highschool, when my father passed away. It was the first time I felt
        that feeling of suspension. Time and space around me was blurring into nonexistence.
        I was dangling. There was too much to process all at once, so unconsciously,
        I had processed nothing, and I continued to process nothing. I remember what
        happened after through the eyes of others. If my brain played the year as
        a film, it would be filled with clips taken from other people’s memories sewn
        together and claimed as my own. Pokemon Black and White, the game that had
        fallen out of my memory, was released the year after. I don’t even recall
        buying it. Too late, too long floating in the state of nonexistence, did I
        realize I was beginning to forget how to remember.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b95d4c-3126-49c2-aadd-8cb2249bedd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.913+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever we experience a strong emotion, there are two ways our
        memories are affected by it. The first is that the strong emotion burns itself
        into our memories, carving out a permanent spot. Like in the Pixar film “Inside
        Out,” these would be our core memories. The mix of the best and the worst
        emotions, affecting how we respond to the world around us. However, when the
        emotions are too strong, too much for our consciousness to handle, the second
        thing happens. The complete opposite. The memory is pushed to the deepest
        recesses of our unconscious until we can handle the emotional load. It’s a
        coping mechanism often referred to as “repression.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ac29b1-2e8b-483b-acc3-5b6b73358f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a late night conversation, my friend said she’d like to see
        her life divided in percentages —&nbsp;how much of your life you’d repressed.
        “I’ve probably repressed 50% of my life,” I said. “Maybe even 70%” It was
        a joke, but as my father always said, jokes are half meant. At 25, I began
        to forget at 14 years old. Discounting the first few years of my life, which
        are punctuated mostly by important milestones, I only have five true clear
        years in my memory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc983b5b-62ef-4d86-8d60-ec1c57037f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That isn’t to say I don’t remember anything at all about the years
        that followed. I do. I remember my first track meet, graduating from high
        school, my first weeks at college, my first love, my second love, and little
        moments in between. But I remember them as if they occurred one after the
        other, progressing all within the same year. After 2010, the years started
        to run away from me, and time became this weird thing I never seemed to have
        a full grasp on. In 2020, I still find myself writing dates down with the
        year 2018. On particularly rainy days, I’ve written 2012.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5ca335-239d-42a4-ab65-9b4e26de4885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No person ever realizes how much they are truly repressing. After
        my father died, two old friends followed, and then my Ninang, my grandmother,
        and my tito. Each trauma gave birth to more repressed memories. When I picture
        the landscape of my brain, it looks like a valley slowly crumbling into each
        other. Every time a memory is repressed, another piece of land crumbles, taking
        anything nearby along with it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ed265-fdf7-48df-806a-577296b14201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years later, I am continuously surprised by the bits of memories
        that resurface. Sometimes they’re triggered by a large event, like the first
        time I heard my dad’s voice after he died and the tears came before I could
        process. Mostly, they happen when I’m buying snacks at the supermarket or
        I take a sip of a particularly good cup of coffee. They pass through levels
        of association to retrieve a repressed memory, like leveling up a video game
        and unlocking the next stage. As the years go by and I remember a little more,
        I realize how much I had forgotten.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef58135a-784c-4155-a213-8cca6afaf1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think, to preserve ourselves, we go into a mindless existence.
        We don’t like being mindful because then the unknowing gets unbearable,” Tita
        Bernie told me.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82a14c7-b014-429c-83fd-39725a63b0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In college, part of my Cognitive Psychology class was a unit on
        mindfulness. Mindfulness is, as the name suggests, the act of being consciously
        aware of yourself and the things around you. For 50 minutes, we were asked
        to still ourselves, to close our eyes, and to the focus on our breathing.
        To observe the way our chests moved up and down with our breathing. To be
        aware of the gentle humming of the air conditioner. I’d always had a problem
        keeping still, so mindfulness bored me. I spent most of the class trying fighting
        the perennial urge to yawn and take a nap. It just wasn’t for me, I thought.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dc80c1-8c74-4b78-a4f5-1935e258a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I didn’t realize was how much energy I was mentally burning
        because of all the memories being repressed. “The mind gets fatigued because
        it’s trying to hold back a sense of despair,” Tita Bernie said. Mental energy,
        like physical energy, is finite. Each person can only take so much at any
        given time and if too much of their threshold is consumed by repression, then
        there is nothing left for other things.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9419395-fbe7-4f88-a07a-80ed9681588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:11:54.828+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“I think, more than ever, this is the time that we have to do mindfulness,
        where we quiet the mind and give it space.”</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b48b4-560f-4cf0-9e05-d831bf47efc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the pandemic, this has become a common albeit unconsciously
        global predicament. There is a collective anxiety enveloping us like a weighted
        blanket. It is a dark, endless tunnel, with no turns or signs, just a straight
        path disappearing into the jet black abyss. We don’t know how to operate within
        this “new normal.” We don’t know how long we’ll have to live in fear, six
        feet apart, even from the people we care about. Not even the experts can promise
        when an effective vaccine will come. Because of that, we shut down. We stop
        processing things. We suspend ourselves and allow time to dissipate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3710e529-815c-409d-b3ac-d32cb877cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what she advises her clients, Tita Bernie said to practice
        mindfulness. “I think, more than ever, this is the time that we have to do
        mindfulness, where we quiet the mind and give it space.” The act of being
        mindful allows us to center ourselves, like an anchor at sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f91934-3058-4744-b0ba-678c44a9d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.915+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindfulness does not necessarily need to be some form of meditation
        — not everyone is able to find a safe space to quiet themselves for an hour
        a day. Like a fingerprint, each person has their own preferred way of finding
        their center. Tita Bernie has a client who likes to debone chickens because
        she feels like the act of removing bones after a struggle is like the physical
        manifestation of her stress melting away. For me, mindfulness is eating a
        slice of toasted bread with coffee. The act of heating the bread and making
        myself coffee is when I feel my mind at total ease. By focusing on the measurements
        of my latest coffee concoction — lately it’s been cold brew coffee with honey,
        last month it was a matcha latte — I’ve created an event that defines my mornings.
        It’s helped me recreate the division of days that had disappeared. While I
        may not have pulled away from the suspension, slowly, I feel a hand reaching
        toward the ground.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a6ae2-5b57-4727-a198-f9e8e1c5410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:37:26.915+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:44:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a routine does not help me magically remember everything
        I’ve forgotten. Pokemon Black and White remains a mystery to this day. What
        centering myself has helped me do, however, is build bridges where the gaps
        are. To connect what I have like a quilt, rather than viewing them as stray
        bits of broken landscape. It’s true, my brain doesn’t want to remember. At
        least if I build a bridge, I can walk through the gaps without falling into
        them.</p>'
