    'template': '1'
    'title': 'iPhone 12: What you need to know about Apple''s new 5G phone lineup'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6567915e-39ac-4906-95c3-20659d94e9da'
