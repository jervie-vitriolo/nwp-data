      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m. on Wednesday, Ofel was located 55 kilometers northeast
        of Calapan City, Oriental Mindoro with maximum sustained winds of 45 kilometers
        per hour (km/h) near the center and gustiness of up to 55 km/h.</p>'
