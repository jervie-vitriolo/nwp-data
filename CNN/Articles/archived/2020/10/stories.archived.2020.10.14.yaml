      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0505d6-1757-45f8-ac6d-ddebb409d366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:49:32.283+08:00
