      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> “Now
        is not the time to hold back. Rather, now is the time to go all out. Our country’s
        future depends on us.”</p>'
    '1':
