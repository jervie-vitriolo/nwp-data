      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges also took note of his setting up of a foundation whose
        project is to build a state-of-the-art, 500-bed hospital specializing in infectious
        disease research.</p>'
