    'mgnl:tags': ['curfew', 'Harry-Roque']
    'template': '1'
    'title': 'Cabinet recommends trimming curfew to 4 hours - Palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab2d909-4cca-4f95-81a2-5db7050c6cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:11:00.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:41.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> The
        Cabinet has recommended that curfew hours be shortened to midnight until 4
        a.m., Presidential Spokesperson Harry Roque said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f07214-4bc5-4753-a984-dab8566bb2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:11:00.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:41.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito po ay rekomendasyon sa mga</em> local government units,
        <em>dahil sila naman po ang magpapatupad nito sa pamamagitan ng mga ordinansa</em>,"
        Roque said in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c04e2f-3fd9-4a5b-ab9f-234a5e9ccfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:11:00.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:41.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the recommendation to local government units
        because they will be the ones to implement it through ordinances.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc2daaf-e8b0-46dc-bc72-59fdb87437a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:11:00.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:41.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that several LGUs have already set up curfew hours amid
        the COVID-19 pandemic but these are mostly from 10 p.m. to 5 a.m.. Cabinet
        officials earlier said they would discuss shortening curfew hours amid the
        reopening of the economy and increasing capacity of public transportation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4a0b99-baf0-4e96-8420-335f83ec98cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:11:00.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:41.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that the Cabinet also recommended allowing more people
        to leave their homes but he has yet to clarify which age groups are covered
        by the new rule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90561bc7-5e44-4bde-9726-5369a7257cdf'
      'mgnl:activationStatus': true
