      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Helping without expectations’</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd339f73-06c8-44fe-89b9-3dbfaa9638b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:49:32.301+08:00
