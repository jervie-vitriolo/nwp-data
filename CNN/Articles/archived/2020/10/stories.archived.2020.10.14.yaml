      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — Senators
        are asking the Department of Public Works and Highways to ensure Filipinos
        are prioritized when hiring for government construction projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341be1b-cf9b-4fbd-a353-ea59b45c0985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call came after DPWH’s admission that Chinese workers are getting
        hired to work for the government''s "Build Build Build" projects funded by
        China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11468840-c572-4b1d-9e75-853e514c429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing Wednesday on the DPWH budget for 2021,
        Senator Kiko Pangilinan pointed out that 39.5 percent or 23.7 million Filipinos
        remain unemployed as of this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5468265-6b97-42e0-91c9-54fbc10aae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said one of the most affected sectors is construction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efd6393-1d3b-4a09-8d2e-70bdb7d2b3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan pointed out reports showing that in some Build Build
        Build projects, foreign workers, particularly Chinese, are getting hired instead
        of Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a82faa6-d9de-4fc2-bf04-dd985218efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Earlier this month, the Trade Union Congress of the Philippines
        raised the alarm on the alleged influx of more Chinese workers on critical
        infrastructure projects such as the Kaliwa Dam and a number of railway projects,”
        Pangilinan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f206b74-ff7b-4b96-bd8f-5e33abfde727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the huge unemployment rate we are facing because of COVID,
        is the employment of foreign workers a condition for the approval of these
        ODAs?” he asked the DPWH officials at the hearing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457032a9-096a-4b95-a5b8-a28c2c4cd21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works Undersecretary Emil Sadain admitted that Chinese workers
        have been employed for two projects funded with grants from China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee0567f-cae9-4eff-8c9e-2f2dee7f30c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said for the Pantaleon-Estrella Bridge, 69 percent of workers
        are Filipinos while 31 percent are Chinese.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f0394e-7d3b-4302-a2d1-a03ce19d2f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Binondo-Intramuros Bridge, 55 percent of the workers are
        Filipinos, while 45 percent are Chinese.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da8265-f5a4-463f-b6f0-b1ccaab6faf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This did not sit well with Pangilinan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b047aa7-9523-42ca-a231-92baa80911ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mataas ang</em> 45 percent, <em>mataas ang</em> 31 percent.
        No matter how you look at it. <em>Halos kalahati pala iyong isa.</em> Forty-five
        percent foreign employees, foreign workers,” Pangilinan said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2efab6-dde0-4bfa-81ba-b0516b6eb853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Forty-five percent is high, 31 percent is high. No
        matter how you look at it. The other one is almost half. Forty-five percent
        foreign employees, foreign workers.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24287a5f-6251-4235-8c9e-28206a44bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then asked the DPWH to double check if there was really a need
        to hire foreign workers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a98da-f37b-44a4-ba45-956024cce439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“COVID is the game changer. We also have to change our way of dealing
        with these ODA contracts and pushing for and fighting for Filipino employment.
        <em>Unahin natin ang ating mga kababayan</em> [Let''s put our countrymen first],”
        Pangilinan said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9794fa-8977-49d6-b48c-9d03a222863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works Secretary Mark Villar explained that foreign workers
        were hired due to the required technicalities of the job.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd35eb2-f8e4-480f-96e0-91f04ed8c4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not a condition [in ODAs]. But these new projects, they come
        with new technologies and they do require some specialization. Therefore sometimes,
        in some of our projects, you see some level of foreign workers, not necessarily
        Chinese. We have projects with the Japanese, the Koreans. And they have special
        skill, special equipment,” Villar explains.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef24f0-ed2a-472d-9fd5-77477cec4302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senate Labor Committee Chairman Joel Villanueva pointed
        out that he was able to talk to local contractors, who informed him that Filipinos
        also have the skills to operate foreign equipment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8594c657-f44f-4b71-94f6-a4b2860125c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had a meeting with local construction contractors and according
        to them, they stated that they found it strange that public works projects
        particularly bridges magrerequire ng foreign construction workers. These do
        not require the use of specialized skills that only foreigners will understand,”
        Villanueva says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a40769-c7ae-47b7-bd28-0d41e63e9417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“According to them in constructing a bridge, abundant manual labor
        which can be performed by Filipinos are the most important element. Even construction
        equipment in a foreign language, kagaya ng [like]backhoes and bulldozers can
        be operated by Filipinos seamlessly,” he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c009ed32-331d-467f-a643-2f5c2d6c7254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Villar assured senators that their priority is still
        to hire Filipinos in infrastructure projects.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161446ca-d9c6-4c98-9482-151e29b6a74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:44:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have our assurance that we’ll be even more aggressive in looking
        and making sure that our labor requirements are increased especially for Filipino
        workers,” Villar says.</p>'
