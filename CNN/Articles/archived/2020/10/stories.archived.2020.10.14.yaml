  'nasa-astronaut-russian-cosmonauts-launch-intl-space-station.':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-14T15:28:19.558+08:00
    'imagesource': 'jcr:e56f6d1c-4489-4484-b843-b5e827e5a113'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '111bbcf9-fa53-4ae3-8b93-a8c77e531bd5'
    'lead': 'Just a few weeks ahead of the 20th anniversary of a continuous human
      presence in space, NASA astronaut Kate Rubins and Russian cosmonauts Sergey
      Ryzhikov and Sergey Kud-Sverchkov launched for a stay on the International Space
      Station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T15:35:05.924+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:45:00.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:04.551+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['International-Space-Station', 'Russia', 'NASA', 'Space', 'astronaut',
      'cosmonaut']
    'template': '1'
    'title': 'NASA astronaut, Russian cosmonauts launch to the space station'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacfc2d2-96c8-4c51-81b5-4b7693939fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just a few weeks ahead of the 20th anniversary
        of a continuous human presence in space, NASA astronaut Kate Rubins and Russian
        cosmonauts Sergey Ryzhikov and Sergey Kud-Sverchkov launched for a stay on
        the International Space Station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64164da1-108d-4ae0-8fd3-e4bef20e9062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de34fead-f0d1-4d1c-855d-99ea3f327c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch from the Baikonur Cosmodrome in southern Kazakhstan occurred
        at 1:45 am ET on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc5242b-689a-4c7f-acb5-9d3010b66afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d0f175-3277-4c12-904f-f95d91acf43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio''s Soyuz capsule is expected to dock with the space station
        at 4:52 a.m. ET, and the hatch between the space station and the capsule will
        open at 6:45 a.m. ET, allowing them to enter the station.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b8f176-9d30-4125-b92b-1898cf792f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be89ff3-fdff-4a21-8d27-ba2044a145d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second spaceflight for Rubins and Ryzhikov and the first
        for Kud-Sverchkov, and they will spend six months on the space station.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b4e615-fe8f-44f9-8603-6f136f552164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daff294-73b3-49ec-bb09-83ec102667c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along for the ride is Yuri, a little cosmonaut knitted by Kud-Sverchkov''s
        wife Olga. He serves as the crew''s zero gravity indicator. Essentially, once
        he begins to float, the crew will know they''ve reached space. Each crew gets
        to pick their own indicator, according to NASA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2522d09b-2a43-40a8-9f1b-535f5655a87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56569cd4-42fa-41c0-bef7-390a76c208bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although NASA astronauts Doug Hurley and Bob Behnken successfully
        launched to the station in May from the United States aboard the SpaceX Endeavour,
        launches to the space station on the Russian space vehicle Soyuz will still
        continue in the part of Kazakhstan leased to Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee8b962-0e1d-4a4f-8161-3619014529f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c42d9e-1f2e-4652-9df9-f0861c175414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubins, Ryzhikov and Kud-Sverchkov will briefly overlap with NASA
        astronaut Chris Cassidy and Russian cosmonauts Anatoly Ivanishin and Ivan
        Vagner. Cassidy, Ivanishin and Vagner will depart the station using the docked
        Soyuz capsule and return to Earth on October 21.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107b4815-344e-43ea-ad6b-580117a167f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aac397-b746-4a2f-b7f5-dc743d836935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The 2nd time around</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154884c7-071a-4da1-8c92-1892486056e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubins begins her second mission by launching on her birthday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a07f1-ee1d-4c55-b901-5a70b3ba7c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6028da-19dd-4fad-bff3-64c951d0f251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will vote in the US presidential election from the space station,
        according to NASA. In fact, it''s her second time voting from space. Rubins
        voted in the 2016 election during her first six-month stay on the space station
        between July and October 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd75a6d-0d93-497e-a99e-169236042954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72dc003-e6cf-47d9-96e9-7dadfbbd4977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But training and launching during a pandemic is a new experience
        for Rubins -- although she''s comfortable with personal protective equipment
        because of her "old life," she told CNN in September. Prior to becoming an
        astronaut, she was a scientist who studied viral diseases, cancer biology,
        microbiology and immunology.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4214c3de-8979-49ee-821f-2525c96eadfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3803e3cd-2c5f-4ff5-a59d-cbf81a932317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started preparing for this before the pandemic during normal
        crew training," she said. "When NASA shut down, I learned how to train remotely
        using video and software. I never thought I would train for spaceflight during
        a pandemic or do spacewalk training from my living room."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b6b0db-f29f-4fde-bf6f-75d67e29ce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee2487c-2c5c-455e-a5e7-5b60477fa9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubins was eventually able to return to training in person in Texas
        and Russia along with her Russian crewmates, all while maintaining distance
        from each other and wearing masks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6cba13-645d-4e2f-8bb8-4b8425d78b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de528c-ab64-42cf-95b1-fb784ee03ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to the space station will allow Rubins to check some items
        off her bucket list.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1f79ef-ed7a-4490-bcd2-5be24a2c23db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461114f9-2d1e-4ad3-b627-9b33be038eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was the first person to sequence DNA in space in 2016, and she''s
        looking forward to continuing her sequencing research in new ways by studying
        the microbiome, or microbial environment, of the space station.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d06d7a3-8b4b-43a9-8734-3fe7ad80c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4bcade-deec-484d-ad0d-c6f72b1310da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The space station has been separate from Earth for 20 years," Rubins
        said. "How is it different? The space station is its own biome with its own
        resources, with humans coming and going. We want to see what these closed
        environments do when they''ve been separate for a long time."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d7dc3d-0eae-44c5-a204-4d28d50aa71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58506790-9264-4339-a52f-42494816fe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sequencing DNA can reveal huge amounts of information, Rubins said,
        so applying sequencing to the station''s microbiome can reveal a microbial
        picture of the space station -- and how it differs from Earth. It''s a huge
        opportunity that may not present itself again because nothing has ever been
        isolated from Earth for 20 years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d400b62-2d1a-4fb4-afee-a162ae1bbc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa331d-b5eb-4389-8977-7247e266a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubins is eager to use the sequence to push the limits of what they
        can do on the space station, as well as be involved in cell culture studies.
        Since her previous stay on the station, there are new high-resolution microscopes
        on board she can use to study cells.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a25689c-0283-44e4-b692-25105fd2e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0df715-c55f-4e8b-bb8a-a528f25ef3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time around, it''s all of the things on my bucket list," Rubins
        said. "By waiting to return for a few years, there is new equipment on the
        station that will enable me to do all of these things."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215dd7e6-405c-4a40-8f16-66ee950ad4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b23fb7-dbd0-4323-9f5b-f05ccedc4b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her upcoming mission will include conducting research using the
        Cold Atom Laboratory on the station to study atoms as well as a cardiovascular
        experiment that follows up on an investigation she worked on during her first
        spaceflight, according to NASA.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ece971-ec25-4bf7-a27d-c03794374682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7159a483-c1bf-4098-8d8a-21af1c457e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Space milestone</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba028ba-18a3-4501-9308-9d1f712a8ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20th anniversary of a continuous human presence on the space
        station occurs on November 1 during the beginning of Rubins'' second six-month
        mission.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4545a18-3999-4d13-98cd-070a39025dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df95c9a-8298-47dd-91c5-f6f18a1142e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so exciting -- we''re at this wonderful time in space station
        history of operations for 20 years," she said. "Inside of this incredibly
        capable orbiting laboratory, we can do all kinds of experiments, including
        physics, looking at particles and quantum mechanics, biology experiments,
        printing organs with tissue-like structures and all the way to human physiology."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67139783-e476-448b-b3ed-207f71cda991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cc48ec-7d1e-46bb-a8b3-03551bed733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubins is also looking forward to the video downlinks the astronauts
        conduct with students on Earth, what she refers to as one of the "highlights
        on the station." She hopes to connect remotely with classrooms and answer
        questions from students.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0856365a-1f31-4af1-a33b-0fd75b1327ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e386e-91b2-4d23-9379-8f89895348b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing to have that human connection," she said. "I know
        a lot of kids are struggling at home, so hopefully we can bring a little joy
        to talk about space exploration."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56a5e7-033d-4af6-bfb6-73e419a18b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65788f6-bdfb-4347-823b-7b924ff9a7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Full house</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbd6386-6346-42d5-8bfc-679c3f2807ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their stay, these astronauts will also be joined by the SpaceX
        Crew-1 flight, bringing the total astronauts on the station to seven.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ef5e9-9b6c-4df3-967d-8e3878e15ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91323d7c-8238-4b1d-a86f-3d57286e4ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew-1 will carry four more astronauts to the space station through
        the agency''s Commercial Crew program: NASA astronauts Victor Glover Jr.,
        Michael Hopkins, Shannon Walker and Japan''s Soichi Noguchi.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29931bc-2338-4295-bb8f-0377b530a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd600299b-a9f7-478f-a64a-a2bc18e03b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew-1 is going through system checks on Earth. It has more capabilities
        than Endeavour and will be able to dock on top of the space station.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f8e5c-9b84-42ad-97de-10b66f007031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e6e61f-22cc-4e96-91a4-172c219c9625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:35:05.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, NASA is targeting a launch by early-to-mid-November.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
