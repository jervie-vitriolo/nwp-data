      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6818125f-7e45-46ce-a753-9c277ea19ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:39:25.364+08:00
