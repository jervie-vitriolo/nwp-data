  'Golf-Dustin-Johnson-COVID-19':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-14T06:08:13.876+08:00
    'imagesource': 'jcr:35a3d8e2-5b3c-4097-9e52-9443bce3e9d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06141324-673b-492d-972e-89382e81fed6'
    'lead': 'Dustin Johnson, who currently holds the number one position in the World
      Golf Rankings, has withdrawn from this week''s PGA Tour event, the CJ Cup at
      Shadow Creek in Las Vegas, citing the diagnosis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T06:09:42.265+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:45:29.703+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:43:58.069+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dustin Johnson, the world''s top golfer, tests positive for COVID-19'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ee2bc-7fb2-4337-b916-13e51e9b6ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:09:42.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The top-ranked golfer in the world
        has tested positive for COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b99c77-b1d5-4ea9-9825-420c39b0ac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:09:42.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dustin Johnson, who currently holds the number one position in the
        World Golf Rankings, has withdrawn from this week''s PGA Tour event, the CJ
        Cup at Shadow Creek in Las Vegas, citing the diagnosis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31e3e21-5923-4c4f-ba5c-752642b1744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:09:42.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, I am very disappointed,'''' said Johnson, who holds
        23 PGA Tour wins for his career. "I was really looking forward to competing
        this week but will do everything I can to return as quickly as possible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c3e708-c83b-4c8f-8efe-911a23d63671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:09:42.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PGA Tour, the 36-year-old Johnson was experiencing
        symptoms late Sunday evening, and failed to improve by Tuesday. He subsequently
        took a coronavirus test which came back positive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34392f77-043d-4691-b9e6-6703ee6db6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:09:42.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll be replaced in the 78-player Las Vegas field by first alternate
        J.T. Poston.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8bda90-f68c-4aa2-bff7-9987dc4467c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:09:42.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have already had a few calls with the tour''s medical team and
        appreciate all the support and guidance they have given me,'''' Johnson added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbee020-0599-4702-bd72-70d0143e0a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:09:42.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the PGA Tour underwent a 13-week shutdown due to the Covid-19
        pandemic, but since returning in June has seen at least 15 players test positive,
        including Johnson. As part of the tour''s coronavirus protocols, all players
        are tested prior to travel each week, and again on-site.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b7644-811d-4472-b72b-123b3ed67651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:09:42.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s last event was a 6th place finish at the US Open in September,
        and since his symptoms began on Sunday, he could return to action as early
        as next week''s Zozo Championship. Normally held in Japan, the 2020 Zozo Championship
        has moved to Lake Sherwood, California as a result of the global pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbbfbba-df6d-44b5-9a3a-06092b812107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:09:42.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his career, Johnson boasts one major championship victory, a
        2016 US Open win at Oakmont Country Club in Pittsburgh, Pennsylvania.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee0f7d-6ca9-4018-826b-489546e3bea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:09:42.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September Johnson captured the PGA Tour''s season-long FedEx
        Cup championship and the $15 million dollar bonus that comes with it. He was
        also named the PGA Tour Player of the Year for the second time in his career.</p>'
  'COVID-19-reinfection-death':
    'author': 'Amy Cassidy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-14T06:12:35.365+08:00
    'imagesource': 'jcr:11faebc6-03f8-4c02-9b60-4ccf9b5b3511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07f077d0-4a4b-45fd-8437-2756ac526146'
    'lead': 'An elderly Dutch woman has become the first known person to die from
      catching COVID-19 twice, according to experts, raising serious questions about
      how long immunity and antibodies can last.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T06:16:55.779+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:45:29.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:43:58.243+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dutch woman dies after catching COVID-19 twice, the first reported reinfection
      death'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeae5bb-9f17-4202-bae5-4cb06bee5fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:16:55.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An elderly Dutch woman has become
        the first known person to die from catching COVID-19 twice, according to experts,
        raising serious questions about how long immunity and antibodies can last.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5103261-44b5-4e4d-baac-06cb699ad26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:16:55.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, 89, suffered from a rare type of bone marrow cancer called
        Waldenström''s macroglobulinemia. Her immune system was compromised due to
        the cell-depleting therapy she received, the researchers at Maastricht University
        Medical Center in the Netherlands wrote in a paper accepted for publication
        in the journal Clinical Infectious Diseases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0432ef7b-38ca-484b-9e44-ccab31390ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:16:55.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the researchers said her natural immune response could
        still have been "sufficient" to fight-off Covid-19, as the type of treatment
        she received for cancer "does not necessarily result in life threatening disease."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5358bb8-dd11-41b4-ab35-a7852d608957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:16:55.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was initially admitted into hospital earlier this year
        with a severe cough and fever, testing positive for Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c0737f-f44c-45b7-aca5-78550be378a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:16:55.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was discharged five days later when "besides some persisting
        fatigue her symptoms subsided completely," according to the report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50903b9b-991f-4f4c-9c88-be9f25c51b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:16:55.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two days into chemotherapy treatment -- 59 days after the start
        of the first Covid-19 episode -- the woman developed fever, cough and difficulty
        breathing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e17df90-ad8f-4af7-b647-a81b0fab15f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:16:55.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She once again tested positive for coronavirus, and no antibodies
        were detected in her blood system when tested on days four and six. Her condition
        deteriorated on day eight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eda69e-0d7d-42f0-b830-68009452fa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:16:55.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks later, the woman died.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fd9e57-4a3d-4fe0-b7d1-6b95255b9563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:16:55.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was not tested between infections, so researchers have
        no confirmed negative tests. However, upon examining the samples from both
        cases they found the genetic makeup of the two viruses to be different.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f473c2c-361c-46a8-a126-9216e840d90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:16:55.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They therefore concluded that "it is likely that the second episode
        was a reinfection rather than prolonged shedding."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea54d5d-03fe-4652-a057-64e8521c090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:16:55.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time someone is reported to have died from a second
        spell of coronavirus. However there have been some reported cases of reinfection
        worldwide, most recently a 25-year-old resident of Washoe County in Nevada
        in the United States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8e34f9-97bd-4695-ad14-1bf5cdbff434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:16:55.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man is the first in the US documented to have been re-infected.
        According to researchers in The Lancet Infectious Diseases, a medical journal,
        he tested positive for Covid-19 in April and again in June, showing symptoms
        in both cases such as sore throat, cough, headache, nausea, and diarrhea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a071dc-30f1-4dac-9fcb-c34fdf4fbf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:16:55.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man had no underlying health conditions but similarly to the
        Dutch woman, suffered a more severe episode the second time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68856685-a9cb-4c6f-819f-1594b36e38f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:16:55.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the Dutch woman however, the man developed a measurable antibody
        response after the second episode. Researchers could not conclude how long
        the man was immune, or if he ever was.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540189d-5059-4a09-9cc2-97a4cea44a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:16:55.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In The Lancet Infectious Diseases, researchers said: "Reinfection
        with SARS-CoV-2 has been reported in at least four individuals worldwide.
        Thus, previous exposure to SARS-CoV-2 does not necessarily translate to guaranteed
        total immunity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf8e947-3540-40e2-ab2e-27d2192c4500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:16:55.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implications of reinfections could be relevant for vaccine
        development and application. From a public health perspective, all individuals—whether
        previously diagnosed or not—must take identical precautions to prevent infection
        with SARS-CoV-2. Further work is needed to assess immune reactions in vitro
        after reinfection."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f6384-004f-4524-8f69-f555ae6eef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:16:55.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 33-year-old man living in Hong Kong was the first person reported
        to have caught the virus twice.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c1be11-fbde-4221-82a9-47ef01370e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:16:55.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became re-infected 4.5 months after contracting the virus initially,
        and showing showed no symptoms the second time round.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747aed4c-8c43-4594-8c7b-e05befa779a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T06:16:55.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:29.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report of the Dutch woman''s case, researchers said Covid-19
        reinfections are expected to occur once antibodies decrease and immunity wanes.</p>'
  'Wildlife-Photographer-of-the-Year':
    'author': 'Jack Guy, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-14T07:01:17.188+08:00
