      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Facebook Live post on Wednesday, Cayetano urged Velasco not
        to listen to some of his allies'' call to change key House posts under the
        new leadership.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a7b2ee-8a4a-4bb7-b2d6-391d0953bfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T16:00:13.468+08:00
