      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad6eec-0310-4ec4-82cb-8873ec15ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what exactly does that mean?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ddfd0-58a5-400b-9008-c0a2f1d1d3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a0679-2d80-44ff-8fc5-bf0f6efbd769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s nearly 3,000 employees will continue to work remotely
        most of the time, but will occasionally go into the office for more collaborative
        and team-building work. To help facilitate this, the company will revamp its
        offices, turning them into what it calls "Dropbox Studios."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a54132-4648-4aab-87a7-8e04cdf1194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1240923c-84cd-4227-a6f9-477cccabfe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will remove individual desks and create more space for
        collaboration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a3b76-d978-425a-af06-eea9ceacba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7c66da-86f0-4752-a8a8-d7e99534905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Folks doing individual daily work, that happens from home or from
        co-working spaces," said Melanie Collins, vice president of people. "[Dropbox
        Studios] are really explicitly for things like strategy setting, team building,
        community events, leadership development training,"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f015c0-de37-452d-a200-bdaeec50e2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df99d46e-a360-4358-98e0-ed9f9f3e62ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company decided against a hybrid approach that would allow workers
        to choose if and when they want to be in the office because it feared it could
        potentially create an unequal playing field among workers, Collins explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ebb83f-560c-41de-9a99-f1fde4ad89d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a69bcd-590a-4755-945a-be0e19579027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read CNN Business'' full interview with Collins about this switch
        below.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028fcc18-0a23-489c-9fcf-d7a6ff13cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364ea2e7-58bc-4ac0-8cd6-424eb83b8037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Note: This interview has been edited for length and clarity)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd062f46e-4a56-4d30-bfbf-fd8a6a31131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f66ac9d-1b0f-4561-9a02-45c50d4d2f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What will the future of work look like for Dropbox employees?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529becef-b267-403b-a705-07876aafa980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, Dropbox is becoming a virtual first company. It means
        that remote work is the primary experience for all of our employees globally.
        Because we know human connection is still critical in terms of building high-performing
        teams, we will invest in collaborative spaces designed for team-gathering
        and community-building, instead of a collection of desks you go to every day.
        These will be called Dropbox Studios</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775654af-9d30-4d36-851a-72bff51aef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e2668b-73de-4957-bd30-e75c7185072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is this a better approach to the hybrid approach?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71a29ef-b96e-4ab7-ac4d-88f4eb12ed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We believe that virtual first is just a more opinionated point of
        view on remote work. It is different from what other companies are doing which
        is hybrid remote, which is really popular: This is where employees choose
        whether or not to work out of the office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623ca69c-e6bd-4894-a8c6-4c9d7130db5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb738176-c64e-4c7c-902b-bc005a4993d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We had reservations on this model because it perpetuates two very
        different employee experiences that could result in issues with things like
        inclusion or inequity with respect to performance or career trajectory and
        this really was a non-starter for us. We really wanted to preserve this level
        playing field that we''ve all experienced since working remotely in our future
        of work model.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf99ecbf-2780-4e40-afb9-122f2b135b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300d0934-ac4e-4ca3-ac58-93fe65e1ad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will there be a set schedule of when people come into the
        office?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15043600-7658-4cb0-ba58-86489c8456e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folks doing individual daily work that happens from home or from
        co-working spaces. Dropbox Studios are not for individual work, it''s not
        for drop-in or desk hoteling. It really is explicitly for things like strategy
        setting, team building, community events, leadership development training.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187f2407-f7bc-478e-afbc-d0c661aff388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4153cb-77f1-42a4-82a1-0694c355828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will you allow employees to relocate?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a437e-0019-4cfb-b046-1f7c902ff5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, absolutely. Because of this model, with remote work being the
        primary experience that actually gives folks more freedom in how they work
        in terms of scheduling but also where they work. We will be encouraging relocation
        for folks with this new model. We want them to work where it makes sense for
        them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854fecc2-d2c2-41cb-a8fd-6406418e973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695bd115-ac46-4ac4-9b82-059fb54b89de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What will these new studios look like compared to the current
        office arrangement?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10617bc2-1ad3-4bd9-bb5c-4c929b09eaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, our office spaces are a mix of individual desks and meeting
        rooms and collaboration spaces. We have rooms that are entirely floor-to-ceiling
        white boards, large conference rooms and small conference rooms and sort of
        a mix. And so, if you can picture the future, no more individual desks at
        all. Think of it is an entire space with multiple collaboration spaces in
        it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd639d57-afe2-475e-9802-27edcadac0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b03c2be-320c-491b-8e16-a8917b6b89b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How often will workers be called into the office?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a497770-3b07-426f-a933-8cbac1af79cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s really for you to work out a rhythm with your team. For my
        team, for example, I want to get my leadership team together once a quarter
        to do things like strategic planning and team building. We will agree on what
        day we will meet at one of our studio hubs for that event.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec9e241-f283-4561-93d5-4e700bc79a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da19b9-36ae-45d4-8186-06d5b9f9a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you going to downsize your real estate?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ded88-f757-4d42-b9ea-608f56edcfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are working on finalizing our long-term real estate strategy
        now. We also plan for our team to work from home until at least June of next
        year so we have a little bit of time to sort through this. But our goal is
        to support studios in all cities that we currently have large concentrations
        of employees, so this could be repurposing our current offices or investing
        in new or on-demand spaces that we leverage as we become more distributed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cca1c64-47b7-4af2-bfc2-263f5bde54ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f46b38-f37c-49c0-9095-7e782f18a155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Has collaboration been a pain point for remote workers?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174e4a70-6dc1-48b6-924a-ca05253ca45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the biggest problem with this is we assume collaboration
        has to take place live or synchronously, so we just get on another Zoom call.
        This notion of Zoom fatigue is real -- we are on calls back-to-back for eight
        or nine hours a day and that just results in burnout, which is a hindrance
        to getting work done. So as we think about this pivot to an orientation around
        remote work, we really want to rebuild our rhythms and social contracts. We
        really want to shift our mindsets around work. This virtual first strategy
        gives us the chance to develop better habits about when and how we meet.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4abce2e-4cd7-480f-8a4a-fd883254e263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639e083e-5851-468f-9e0c-947c9b15a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shifting from quick live snycs, to going asynchronous by default.
        So trying to solve problems over tools, like email or Slack versus in a live
        meeting. We will also be giving explicit guidance on when meetings should
        be scheduled, guidelines on what requires a meeting, what could have been
        an email. And so meetings for things like complex problems or sensitive topics
        we want to empower our employees to get work done without the need to be on
        a Zoom. And we also want to give tips on how to use our various communication
        tools.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f5881-2a39-4754-b50e-0c945fda99ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a55ac6-abf7-42a8-990a-1ebb52478590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does this mean for workers who don''t want to work
        remote?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da41a4-c222-4a9c-a6bc-3df055d855c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some home setups that are simply not conducive to being
        able to do great work. We are going to basically stand up a flexible-first
        allowance and this enables folks to make deliberate choices on how they want
        to spend that perk stipend. So if you wanted to spend that on a co-working
        space, we would help sponsor that. This may not be aligned to employees''
        preferences. When they joined Dropbox they didn''t join a remote company,
        so we are making this pivot kind of halfway through here and so we know that
        this might not be for everyone and we understand and we are just hoping that
        employees give us a shot.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ad505-3aca-4379-9927-6b5ebad5490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:27.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/10/13/success/dropbox-virtual-first-future-of-work/index.html">''Dropbox
        is making its workforce ''virtual first.'' Here''s what that means''</a></em></p>'
