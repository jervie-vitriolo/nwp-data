      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela Rep. Eric Martinez, an ally of Velasco, said in an interview
        with the media that this includes deputy speakers from the Nacionalista Party
        and National Unity Party, who initially vouched for Cayetano''s extended term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69f88d-a0ab-4f5a-80ab-a893b0256d18'
