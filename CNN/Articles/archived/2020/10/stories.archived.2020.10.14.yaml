      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayuman added they are also checking reports of a missing 16-year-old
        believed to have been swept away by the flood waters near Mango Avenue. The
        Cebu City Disaster Risk Reduction Management Office teams are searching for
        the victim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a2eda-b6d0-4823-b62a-2519818aa7bb'
