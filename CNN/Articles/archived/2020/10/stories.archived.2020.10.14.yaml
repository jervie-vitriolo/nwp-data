      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA fans will now have the chance to be seen on the video walls
        at the Angeles University Foundation gym in Pampanga starting October 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0021c381-0ab2-4564-be5b-db13ca6a21d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:28:57.152+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:45:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the virtual fan experience was supposed to begin on October
        19 but public clamor convinced the league officials to fasttrack this innovation
        just in time for the games between Barangay Ginebra and Blackwater, and Phoenix
        versus NorthPort.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9763737a-ef73-4d67-8297-0495538548cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:28:57.152+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:45:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming</em> fans <em>ang tumawag at nagsasabing gusto nila
        manood ng</em> games as virtual fans," PBA Commissioner Willie Marcial said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d14a09-cd14-4af4-890b-a6c69edb6e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:28:57.152+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:45:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: A lot of fans called and told us they want to watch
        the games as virtual fans.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2989cd60-b3ae-42dc-a625-fb3d216f8f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:28:57.152+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:45:00.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested fans will have to register on links that will be posted
        on the PBA''s official social media sites daily. The links will change everyday.
        Instructions will be sent via email after a successful registration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7f20f5-1c1e-4048-89b1-8a960f8ebf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:28:57.153+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:45:00.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans will be admitted on a first come, first serve basis.</p>'
