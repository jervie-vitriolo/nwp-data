      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the flood waters subsided past 10 p.m. Tuesday night. The
        heavy rains also stopped but light showers were experienced in Cebu City as
        of 11 p.m.</p>'
