      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b14e00a-2dd8-450b-b870-3e85db122d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:39:25.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:44:57.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez said that it was a "good sign" that some of the deputy
        critical of Velasco even greeted him when he presided session in the House
        plenary for the first time on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df541def-4e98-4da0-89a2-6d58460fe52a'
