  'Roque-OCTA-research-COVID-lockdown-recommendations':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-14T12:03:53.798+08:00
    'imagesource': 'jcr:5e0d5f41-45ff-46a8-a205-9be5f146513e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f44cd86-270c-405c-a6fb-f0612e51e720'
    'lead': 'Presidential Spokesperson Harry Roque defended his appeal to the OCTA
      Research Team to keep policy recommendations private, saying such move will
      help prevent public opinion from influencing President Rodrigo Duterte’s decisions
      on the COVID-19 response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T12:10:43.685+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:45:10.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:01.992+08:00
