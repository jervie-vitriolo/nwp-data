      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e47d93-d6e7-43e8-b072-1506b978cf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:49:32.301+08:00
      'mgnl:createdBy': 'glee'
