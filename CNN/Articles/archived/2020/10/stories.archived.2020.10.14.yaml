      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather bureau PAGASA said in its 11 p.m. weather bulletin
        on Wednesday the tropical depression made the landfall at around 7:45 p.m.</p>'
