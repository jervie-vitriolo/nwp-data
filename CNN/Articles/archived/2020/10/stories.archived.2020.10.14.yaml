      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833aa397-9146-4ecd-ac4c-a0c843082cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:53:42.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Institutes of Health Clinical Director Clifford Lane said
        in a statement to NBC News that they have concluded, via PCR test analysis,
        "with a high degree of confidence" that Trump is "not shedding infectious
        virus."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab76bf69-edc8-43cc-8cdb-b966f4ec89d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:53:42.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:38.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adcd136-c89d-406f-8284-10cb22c39c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:53:42.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:38.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will be moderated by Savannah Guthrie, who will sit 12
        feet from the President. Attendees will be required to wear face masks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa2a936-1f35-4d58-886d-ed5c0210870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:53:42.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:38.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d52455-7adc-44ed-b479-9f8bb50e6f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:53:42.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:38.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision last week to back out of the second debate led
        to Biden and ABC swiftly announcing their plans to hold a town hall, and shortly
        thereafter, Trump''s team entered talks with NBC about a similar event on
        the condition that Trump tested negative for coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d24689-459d-40a0-b346-3e42a2c346e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:53:42.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:38.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522af770-e47c-4ac2-8ab3-38e8b3f23f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:53:42.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:38.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is down in all national polls and either behind or tied with
        Biden in key swing states, and is in greater need of a national platform in
        which he can make his case to voters with less than three weeks to go before
        Election Day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb4db1-f8b0-40e6-978e-7f3041bf9332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:53:42.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:38.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/14/politics/donald-trump-nbc-town-hall/index.html">Trump
        and Biden will participate in competing town halls on Thursday night after
        cancellation of second debate</a>."</em></p>'
  'nigeria-protests-police-brutality':
    'author': 'Orji Sunday and Stephanie Busari, CNN'
    'caption': 'At least 10 people have died in protests over police brutality in
      Nigeria, Amnesty International said Tuesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-14T21:30:20.176+08:00
    'imagesource': 'jcr:03526f2a-7a95-4e32-ad6c-ec6a727c3044'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b109932-e6db-4220-acdf-0c5aebaf6d5c'
    'lead': 'At least 10 people have died in protests over police brutality in Nigeria,
      Amnesty International said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T21:33:52.816+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:44:38.115+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:10.167+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nigeria', 'police-brutality']
    'template': '1'
    'title': '10 people have died in Nigeria''s ongoing protests over police brutality,
      Amnesty International says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b458f94-4631-4015-90df-512e39eb5209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 10 people have died in protests
        over police brutality in Nigeria, Amnesty International said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedb5445-0d29-437c-9a45-6a00a045bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The the human rights group told CNN police have used excessive force
        against unarmed protesters since the protests started last Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52aea44-b8a2-4014-9955-374840e20b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, Nigerian Police have killed at least 10 people since the
        start of protests against callous operations of SARS," according to Amnesty
        International.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa9a94-6e32-4b72-b6dd-5606b85ae82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS refers to the Special Anti-Robbery Squad, a controversial Nigerian
        police unit that has been the target of nationwide protests demanding an end
        to police brutality. Police announced Sunday the unit will be dissolved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba54fe2-171b-482b-9171-b946f86722ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The excessive use of force by the police in response to the protests
        reveals the longstanding disregard for the right to life by Nigerian security
        forces," Amnesty said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461da260-b946-4d7d-8996-800cdb7f256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said excessive use of force "without justifiable grounds
        is a crime under international law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7768b7-c66c-4146-ac4e-a4f288bfe07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amnesty International therefore calls for an urgent review of the
        use of force and firearms by police officers against protesters and thorough,
        independent and impartial investigation into all cases of violence including
        deaths that occurred during the #EndSARS protests," Seun Bakare, head of programs
        at Amnesty International Nigeria, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211839a4-76a4-46eb-96da-06634dbc9010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted Nigeria police spokesman Frank Mba repeatedly for
        a comment but did not receive a response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968574a2-0e6c-4db2-9c59-0f84982580bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new tactical unit to replace the dissolved SARS will be known
        as Special Weapons and Tactics, or SWAT.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cde6d9-a054-4330-8ff6-1877e2ee6592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former police officers from SARS will be part of the new unit but
        will undergo psychological and medical examinations to make sure they are
        fit, according to the inspector general of police, Mohammed Adamu.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00770a8f-08e1-46b8-93d4-2c5aae3a7d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The officers are expected to undergo this process as a prelude
        to further training and reorientation before being redeployed into mainstream
        policing duties," said Adamu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ec3f6-92a4-4c73-b7c8-75ea52ccb87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victim was ''gentle and humble''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd49c03-961b-4c61-8024-1da4294815eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the people who died in the protests was identified as Jimoh
        Isiaq, 20. He was killed by a stray bullets fired at protester. He was standing
        some distance from the protesting crowd in Ogbomosho, southwest, Nigeria,
        his family says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a61d50-9d25-4785-ba20-dbfcced38d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bullet police shot hit his abdomen and came out from the back,"
        Jimoh Kazeem, Isiaq''s elder brother, told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd49774a-ec1d-4fbd-acfc-fe6b3fdbe180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isiaq was very gentle and humble. I have not seen him fight anyone
        before. He is one of the pillars of our family. His death is very painful,"
        Kazeem added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ba982-3eed-44b9-a985-90817b5547e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazeem told CNN that Isiaq''s widow is devastated and he leaves
        behind a 2-year-old daughter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f1f47-95c0-41ce-a90d-0cf2668a123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family says it plans to sue the Nigerian police force if authorities
        don''t investigate his killing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73725b4-0d69-4cc1-b8da-200c4cb5199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protest was largely peaceful before the police fired that shot
        from the evidence we had gathered. We know the shots were fired by policemen
        stationed in Owode police station. We know the names of the officers that
        fired the shots. We are not short of evidence to prove police brutality,"
        Hussein Afolabi, Isiaq''s family lawyer, told CNN by phone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de285e-49c6-4893-9189-367037a16185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three other persons were killed at Ogbomosho (on Sunday) and we
        have several others injured. We spoke to a lot of people on the ground. The
        other two are also unarmed protesters shot by the police. We have overwhelming
        evidence," said Afolabi. "People are complaining against police brutality.
        It is in our face, it is everywhere."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8def67-a252-4d83-abc5-6cd99c766ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oyo State police spokesperson Fadeyi Olugbenga denied the allegations.
        "The police did not shoot at anybody as widely reported," he said, in a text
        message response to CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d28171-ba1e-4231-8889-33783285eec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olugbenga did not respond to CNN''s attempts to reach him by phone
        for further comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19caecf5-04d8-4e05-9b39-a077f4e2dd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Muhammadu Buhari said Tuesday, "We also deeply regret
        the loss of life of the young man in Oyo State during the recent demonstrations.
        I have directed that the circumstances of his death should be thoroughly investigated."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef7ce75-f22d-4a90-bd90-e293a3cc06d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another man died Monday in protests in a suburb of Lagos, the country''s
        commercial nerve center, where some parts of the city have been brought to
        a standstill in the past few days as protesters blocked major roads with their
        demands for police reform.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd377fd-0b10-49da-95c2-6dd2ffa76c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was identified as 55-year-old Ikechukwu Ilohamauzo. Eyewitnesses
        said he was a passerby hit by a stray bullet fired by police officers, an
        allegation denied by police, who blamed "hoodlums," according to local media
        reports.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c243999-790c-4678-9a15-059c78216872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Police still killing protesters''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f122a2-cae3-43e5-aeb6-299b68dd35bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhari on Tuesday addressed the "genuine concerns and agitations
        by Nigerians about the excessive use of force, and in some cases extrajudicial
        killings and wrongful conduct, by men of the Nigerian police force." He said
        the disbanding of SARS is "only the first step" in extensive police reform.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6614e2e1-e857-462d-a5e8-e32403a463c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will also ensure that all those responsible for misconduct or
        wrongful acts are brought to justice," said Buhari, adding that "the vast
        majority of men and women of the police force are hard-working and diligent
        in performing their duties."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fb3f0e-9a83-48be-873b-d3a8b2017d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other cities, instances of police arresting and harassing protesters
        were also reported.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688b43e-fd75-4f29-86ac-5f1028b1bb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protesters said verbal assurances are not enough. They also
        fault the government''s decision to deploy officers from SARS into other police
        units, saying it compounds the problem.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8183d08-f42e-4774-8fc1-045e8ecaaf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say their demands have now shifted from a targeted ban on a
        particular unit to overall police reform.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f96a3-30de-4d06-af5f-20ff15d00596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protesters are still being shot and killed and the government is
        talking about ending SARS. The protest has moved from ending SARS to ending
        police brutality in general. The government, which claims to have banned SARS,
        are still killing protesters. This is a fluke," said Okoye Paul, who has been
        a part of the Lagos protest since last week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f97fabd-5721-4e01-955e-4c80b67e7b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Redeploying is not reform. Many other police units are bad, too.
        The reform and retraining of police officers should involve an independent
        body because the police cannot be the judge of its own case. We do not trust
        the government, above all, to follow through with the promises."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d52eed3-3544-4ead-ad99-8b444e929a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian police allegedly fired tear gas, water cannons and live
        ammunition at protesters in the capital of Abuja, according to videos seen
        by CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6f9e46-5147-4678-955f-f4e66dd349c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests continued Tuesday across cities in Nigeria, in places such
        as Port Harcourt, Benin city, Enugu state, all in southeast Nigeria.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8252355-fd36-471e-8270-12504ebd06fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:33:52.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/13/africa/nigeria-police-sars-victims-intl/index.html"
        href="https://edition.cnn.com/2020/10/13/africa/nigeria-police-sars-victims-intl/index.html">10
        people have died in Nigeria''s ongoing protests over police brutality, Amnesty
        International says</a>"</em></p>'
  'obama-biden-campaign-trail':
    'author': 'Arlette Saenz and Jeff Zeleny, CNN'
    'caption': 'Former US President Barack Obama is expected to hit the campaign trail
      next week, Democratic officials tell CNN, as he looks to step up his work in
      support of his one-time partner — former Vice President Joe Biden — in the final
      stretch of the election. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-14T21:35:33.422+08:00
    'imagesource': 'jcr:aa9070d0-e7ce-4a60-a2bb-942f1722c197'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '486aa4b0-74a0-459e-9676-278662568888'
    'lead': 'Former US President Barack Obama is expected to hit the campaign trail
      next week, Democratic officials tell CNN, as he looks to step up his work in
      support of his one-time partner — former Vice President Joe Biden — in the final
      stretch of the election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T21:38:38.776+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:44:37.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:10.363+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Obama', 'Biden']
    'template': '1'
    'title': 'Obama to hit the campaign trail for Biden in final stretch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae0c03a-0148-4e22-beb0-aa8e10a894a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:38:38.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Barack Obama is expected
        to hit the campaign trail next week, Democratic officials tell CNN, as he
        looks to step up his work in support of his one-time partner —&nbsp;former
        Vice President Joe Biden —&nbsp;in the final stretch of the election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06555f3-4048-4be0-920f-6496b24254f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:38:38.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama intends to focus his efforts on early voting states in the
        final two weeks of the race, the officials tell CNN. The former President
        will not aggressively barnstorm swing states, but rather intends to visit
        a handful of critical battlegrounds where voting is underway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9570a63-1237-428b-97cd-f52603caad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:38:38.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His schedule has not been finalized, officials said, but states
        under consideration for his solo appearances include Florida, North Carolina,
        Wisconsin and more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba86446-491d-483d-bed3-359b202ed135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:38:38.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s doing enough for our campaign," Biden told reporters before
        boarding a flight in New Castle, Delaware, Tuesday. "He''ll be out on the
        trail and he''s doing well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341acefe-80d7-41a8-b246-082bdca6101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:38:38.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s expected return to the campaign trail could energize Democratic
        voters in the final weeks before the election as the former president remains
        among the Democratic Party''s most popular figures. The Biden campaign believes
        Obama can help in three particular areas, officials say, including: Black
        men, Latinos and young voters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf169b1c-9697-4fd8-a857-9223492d9332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:38:38.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events will be socially distant —&nbsp;similar to the tactics
        adopted by the Biden campaign during the coronavirus pandemic —&nbsp;but are
        designed to garner local media coverage in key areas. US President Donald
        Trump''s campaign has dispatched far more surrogates ahead of the election
        —&nbsp;along with the President''s rallies —&nbsp;and the Obama visits are
        designed to help Biden draw more attention in places where voting is happening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b4e56-4b28-454d-b27e-9aca830b1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:38:38.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is set to make solo appearances. Former first lady Michelle
        Obama is not planning any in-person campaign visits. The possibility of joint
        Obama-Biden appearances could come in the final days of the race.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba9048-0093-4d43-af81-45522b8a037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:38:38.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:37.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since endorsing his former vice president in April, Obama''s campaigning
        has largely been conducted in a virtual format. He''s participated in virtual
        grassroots fundraisers with Biden and his running mate Kamala Harris along
        with taping campaign videos with each of the candidates in recent months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6e3743-64f1-4b73-8afc-4ced4d1dceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:38:38.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:37.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are also using Obama in their messaging as voting gets
        underway across the country. The Democratic National Committee this week released
        a series of digital videos featuring Obama that urge Americans in 24 key states
        to make plans to vote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca77f29-ae94-4a67-b662-f6d6eda2597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:38:38.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President''s lone travel on Biden''s behalf came during
        the Democratic National Convention when the former president traveled to Philadelphia
        to remotely deliver a primetime address. The speech on the third night of
        the convention served not only as a testimonial for his former vice president
        but also a scathing rebuke of Trump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64959e17-62d8-4d86-b81b-9117fc7b02fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:38:38.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For close to four years now, he''s shown no interest in putting
        in the work; no interest in finding common ground; no interest in using the
        awesome power of his office to help anyone but himself and his friends; no
        interest in treating the presidency as anything but one more reality show
        that he can use to get the attention he craves," Obama said. "Donald Trump
        hasn''t grown into the job because he can''t."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3aa18a-48b2-400c-9a81-f23e0d3035b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T21:38:38.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:44:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/13/politics/obama-biden-campaign/index.html"
        href="https://edition.cnn.com/2020/10/13/politics/obama-biden-campaign/index.html">Obama
        to hit the campaign trail for Biden in final stretch</a>"</em></p>'
