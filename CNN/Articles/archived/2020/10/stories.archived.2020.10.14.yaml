      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s special session, <a href="https://www.cnnphilippines.com/news/2020/10/13/paolo-duterte-chairman-house-accounts-committee.html">presidential
        son and Davao City Rep. Paolo Duterte was elected as the new chairman of the
