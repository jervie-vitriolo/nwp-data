      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e16ef-7168-490c-b480-41a9092c07dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:50:25.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday noon, the lower chamber has already finished deliberations
        on the budget of nine agencies. These are the Anti-Red Tape Authority, Movie
        and Television Review and Classification Board, Fillm Development Council
        of the Philippines, Optical Media Board, Philippine Space Agency, Climate
        Change Commission, Mindanao Development Authority, Commission on Filipinos
        Overseas and Development Academy of the Philippines.</p>'
  'Duterte-to-accept-Cayetano-apology-House-speakership':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-14T14:40:48.459+08:00
    'imagesource': 'jcr:b567d212-b18d-4832-ad9b-005415734509'
