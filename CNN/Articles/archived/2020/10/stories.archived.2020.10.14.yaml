      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 21 deputy speakers, those from the NP were Luis Raymund Villafuerte
        of Camarines Sur, Ilocos Sur Rep. Deogracia Savellano, Misamis Occidental
        Rep. Henry Oaminal, and Batangas Reps. Vilma Santos-Recto and Raneo Abu.</p>'
