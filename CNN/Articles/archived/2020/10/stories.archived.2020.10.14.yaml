      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efee976-8dbf-4fd9-b5d1-8b215d92a60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, a former fiscal himself, elaborated the on-the-spot testing
        of confiscated drug paraphernalia will compliment the need in presenting probable
        cause that will solidify cases against arrested drug suspects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca1c326-8bf0-4dce-b636-2dbeb68a0d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e85ce8-54cd-44b1-9065-33625b57e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The certification of the inquest fiscal must be taken in face value,
        that those are really shabu," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202c3709-3c18-433c-8db4-27ffe2355446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068dc056-0899-4855-94c7-e0737e7c9ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, Presidential Spokesperson Harry Roque told the
        President he communicated with Deputy Court Administrator Raul Villanueva
        about the matter. Roque said Villanueva told him of an existing court circular
        to immediately destroy confiscated drugs, once it is confirmed illegal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6adeb-41ca-48ca-9450-27e4beb11b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.922+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aef5a5-2c25-4c50-8057-9c6ebbaffdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.922+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have issued a court circular that there should be no storage.
        So test, inventory, destruction," Roque said, explaining the court circular
        on the immediate destruction of confiscated illegal drugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37bdfe8-7def-4417-bf49-f52cda0c925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.922+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6478c824-55de-401e-81be-d1dab1eb9e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.922+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/10/6/Duterte-shabu-destroyed-next-week-.html"
        target="_blank">During his last national address on Oct. 5,</a> Duterte ordered
        all seized shabu to be destroyed by this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76d48cd-d0ec-40ce-b7d2-b6095449f8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.922+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798252af-c8f8-4434-8756-e94451d56d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.922+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In compliance to the President''s order last week, Interior Secretary
        Eduardo Año reported in the IATF-EID meeting on Wednesday that ₱8.16 billion
        worth of shabu have been destroyed. He added that the Philippine National
        Police destroyed 1.2 tons of shabu while the Philippine Drug Enforcement Agency
        burned 600 kilos of the illegal substance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb835ce-f3c0-4aaf-b146-e3895dddae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.922+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dcfeb8-934b-4871-a6d2-1c47aa69dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.923+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also said around 369.69 kilos of shabu will be destroyed by
        the police on Thursday in Tanza, Cavite, while the destruction of the remaining
        700 kilos is still waiting for a court order.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25f3727-2fd0-4f66-8220-01ff3cbf6fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.923+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c1cffa-fd28-4d5a-b93d-993d3ec7a257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.923+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These kilos of shabu will be immediately destroyed to prevent recycling
        and to break its supply in the market," Año said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a08f38f-7bcf-49e6-9e9a-35ebdc25c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.923+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd440e86b-64ae-4af0-a8af-c72c6e838e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.923+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made illegal drugs as his centerpiece program upon assuming
        the presidency in 2016. Around 5,000 drug-related suspects were charged under
        the anti-illegal drugs initiative Oplan Tokhang, which is also criticized
        for the alleged extra-judicial killings committed during its implementation.</p>'
  'duterte-coronavirus-vaccine-funds-pandemic':
