    'template': '1'
    'title': 'Photographer Shaira Luna: ‘3 AM was my ideal waking time’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41952c6-10a2-4b9e-9ae9-8ec2f7098232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> Not a day goes by
        that Shaira Luna doesn’t put on vintage. The photographer and self-confessed
        thrifting enthusiast says that since being at home, she goes through her day
        by changing into vintage outfits multiple times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470fe2ef-5d67-4c0d-af7b-fb9011c1e914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m not sure everyone would enjoy [this,]” Luna says with a laugh.
        “Dressing up for virtual work or Zoom calls, probably. I do that personally,
        and it just makes you carry yourself differently and put you into a different
        state of mind!”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b439d3a0-3b75-4613-abbc-38a39d3cc8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a photographer, Luna focuses on fashion and commercial work.
        But she says that she likes changing her work up for particular styles or
        audiences, which allows her to play around with the end product. “[I] can
        go anywhere from shooting a fancy society magazine cover one day to shooting
        a grainy Y2K-inspired music video the next!” Luna says. “I also shoot quite
        regularly for artists in the music industry.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c9244-1e51-4219-9b53-f7ede4bb3d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:25:11.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:45:01.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her love for vintage and proclivity for neatness used to come together
        in her annual closet sale, in which she sells some of her thrifted or vintage
        treasures to make room in her growing collection. Due to the pandemic, however,
        Luna had to move her passion project <a href="http://instagram.com/shairaluna.closetsale"
        target="_blank">online</a>: an Instagram store where she shoots, posts, and
        sells her clothing — usually arranged by color. With more than two thousand
        followers, her semi-regular drops are usually wiped out in mere seconds; so
        much so that she’s had to use a backup phone to manage buyers piling on their
        “mine” comments on every item.</p>'
    '28':
