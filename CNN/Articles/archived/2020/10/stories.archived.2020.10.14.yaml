  'thailand-protests-vs-king':
    'author': 'Helen Regan and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-14T15:36:08.782+08:00
    'imagesource': 'jcr:d5783ed0-3933-4679-bcf4-2c6ebeeccb93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '956fd5e2-7f19-4024-ba91-463c40080a92'
    'lead': 'In recent months, the idea of a sacrosanct monarchy and a King shielded
      from public scrutiny has been torn apart by a new generation of young Thais,
      who are openly challenging the powerful institution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T15:44:35.204+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:44:55.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:05.642+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thailand', 'protests', 'Bangkok', 'Democracy-Monument', 'Maha-Vajiralongkorn',
      'Panusaya-Sithijirawattanakul', 'student-activist']
    'template': '1'
    'title': 'Thailand''s unprecedented revolt pits the people against the King'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cfd624-4145-432d-8c99-8ed2b0d9899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Set apart from the frenetic bustle of one
        of Asia''s largest cities and nestled amid the manicured gardens of Bangkok''s
        Dusit Palace, the Amphorn Sathan Residential Hall has served as the official
        home of Thailand''s monarch for more than a century. Its name translates to
        "royal seat in the sky" but the European-style residence is known as the Ambara
        Villa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7631e4-c4f4-4ccd-9c9d-1fb77580bb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f507cab-3ca9-4e02-b688-3fc681abb39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal mansion is where Thailand''s King Maha Vajiralongkorn
        was born and it''s where, as Crown Prince, he accepted the formal invitation
        to the crown in 2016 following the death of his father, King Bhumibol Adulyadej,
        which was four years ago on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a3c19c-b150-4bc3-bbe3-5ee290af37d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e2af21-3e95-4266-bd9d-fb420c70206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vajiralongkorn -- who spends much of his time overseas -- returned
        to Thailand this week for a host of royal duties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b7a7a-77d1-4c6c-adbe-ecd61988e2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d47988d-d400-40a4-bdf6-751598e663dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King''s scheduled stay won''t just be a run-of-the-mill royal
        engagement, however. In recent months, the idea of a sacrosanct monarchy and
        a King shielded from public scrutiny has been torn apart by a new generation
        of young Thais, who are openly challenging the powerful institution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ed7d9-ff42-4ab3-b662-059074725b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032305d0-4c57-471b-b541-2d624c79475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, scuffles broke out between anti-monarchy protesters
        and police at Bangkok''s Democracy Monument, which has been a meeting place
        during months of protests. Police said 21 people were arrested.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd350d5-7fb7-4843-833e-06c638c87b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f298bd-f8b2-474b-aca2-8eeb6085db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators had partially blocked the road near the monument and
        set up a barricade, which police attempted to remove.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7734c031-b29c-474a-a31e-913a5ee21d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275589c-88d8-49bd-828e-f64cfcc7661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Vajiralongkorn''s convoy drove past protesters for the first
        time. Demonstrators chanted "release our friends" and held up the three finger
        salute from the Hunger Games movies -- a popular symbol of the protests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac812ef-20f8-46df-a836-aa3e1a86b849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deaf20e-3ac8-4af8-92c3-c13b74635754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Police spokesman, Police Colonel Kissana Phathanacharoen,
        confirmed that demonstrators had been arrested for holding a protest without
        permission and detained for violating the "Public Assembly Act."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6552663-7203-4111-b85f-2e4ab2b2554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a535736e-3ebf-4611-af3d-7d2433eccaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters plan to gather at the monument and march to the Prime
        Minister''s office on Wednesday and camp out there. If they go ahead they
        could face confrontation from pro-monarchy groups who have planned counter
        protests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf9ace8-adc2-43ed-9122-2fc9fed99178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70525ffa-f5e0-48c1-9688-947705e847be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say this week could be a watershed moment for the ongoing
        protest movement, which is calling for a new constitution, the dissolution
        of parliament and resignation of Prime Minister Prayut Chan-o-cha, as well
        as an end of intimidation of government critics. Many are also calling for
        a true constitutional monarchy under a democratic system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783eafa8-982d-4fe7-b0f3-c92a9f8492e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df613f-1fae-46f2-9621-e099c26fe299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protest leaders expect a large turnout Wednesday but there are questions
        over whether they are pushing too hard for reform of the monarchy, and whether
        people will come out onto the streets during a sensitive time and October
        downpours. The King is in town, it was the late King''s memorial day, and
        Wednesday marks the anniversary of the 1973 mass uprising against military
        dictatorship.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c3e8c1-ae39-49f9-bf95-2fa5202be9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85b8bfe-7065-4581-aad3-cfb1ae2f57fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect that the government would control this protest very hard,"
        said Punchada Sirivunnabood, associate professor of politics at Mahidol University''s
        Faculty of Social Sciences and Humanities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd4a9b2-93bb-4814-b8b0-9c7b6f345b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaaea2f-04ae-4cb3-9785-d748feb490d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those calling for monarchical reform are risking lengthy prison
        sentences. Thai citizens are expected to revere the monarch without question
        and criticizing the King, Queen or heir apparent, is punishable by some of
        the world''s strictest lese mejeste laws.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dfaf9c-50ee-4ea9-8c4f-5dba876c6510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534527e0-809e-4c1b-aeed-9683d8f19112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those taboos are being broken. What began as anti-government
        student-led rallies in cities across the country, has since grown into a movement
        attracting a large cross-section of society. An August 16 protest in Bangkok
        attracted an estimated 10,000 people and in mid-September thousands came out
        once again, with protesters laying a plaque near the Grand Palace that read,
        "Here, the people declare that this place belongs to the people, not the King."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b831d-5429-45ca-88f4-503789ae1a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6f8d6a-2b88-4df9-8379-5f195fed000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now or never. The root cause of political problems stemmed
        from this institution, we couldn''t just dance around and ignore it anymore
        more," said Panusaya Sithijirawattanakul, a 21-year-old student who has become
        a central figure of the new student movement. "Otherwise we are going to end
        up in the same vicious political cycle again. Coups after coups with endorsement
        from the King."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ddafe4-634a-42be-9a21-41fd771c588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a45bfa-7599-49ca-b6b6-767b900398ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A direct challenge</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefeb356-cfee-48f1-8646-d9a57636e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a hot August night when Panusaya, who is known by the nickname
        Rung, first got up on stage and delivered a 10-point list of demands for reform
        to the monarchy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f52aee-f765-42ca-8e0e-568081f826dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9275989-8103-4853-8a11-6b72ddb59f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demands included the King being answerable to the constitution,
        revoking the laws against defaming the monarchy, a new constitution, abolishing
        royal offices, ousting the military-led government and disbanding the King''s
        royal guards.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0967e8db-819c-41ad-b5c9-e631238a0d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40262df-4b38-4db6-be07-f10e09fb1bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I almost collapsed many times while reading the statement. I couldn''t
        feel my feet and my hands," she told CNN. "I was afraid about the reaction
        of the crowd on that night."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f083c58-c2a2-48af-a424-1c88d3e598cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38227c5a-090d-4b8e-aa62-f0f395b8483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the crowds did not leave. Panusaya had struck a nerve.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237da4c1-e8a7-4c7c-a48a-8451fd9a4916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750a456f-6088-4c8d-a6a5-af0717ff7623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though absolute monarchy rule ended in 1932, Thailand''s King still
        wields considerable political influence. The image of former King Bhumibol
        was carefully cultivated to present him as a stable father figure who ruled
        by Buddhist principles throughout decades of political turbulence, and who
        worked to improve the lives of ordinary Thais with great moral authority.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c045ce1b-f42d-46ea-bf2f-4f8f66394487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff4cda5-779e-4fc7-9727-fccd475352ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand is also no stranger to political upheaval and bloody protests.
        There have been 13 successful military coups since 1932, the most recent when
        current prime minister and former army chief Prayut Chan-o-cha seized power
        in 2014.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e429c22-fc39-419f-864b-3dd0d135b5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b049f7-c5b0-49c1-9209-4b697bc3a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhumibol established tight relationships with these previous military
        rulers, giving them legitimacy in exchange for their steadfast support of
        the monarchy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2589996-3f72-48c2-9e1c-0a3218e12f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329ca177-6f20-4d47-a51b-2f087cbb3ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panusaya and her protest group the United Front of Thammasat and
        Demonstration (UFTD) say this way of ruling is not constitutional. On September
        19, she again stood up and read a letter listing the reforms personally addressed
        the King. The following day, with thousands still out, the group handed the
        demands to police, with the aim of them delivering it to the Privy Council,
        the King''s advisers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e2e45a-ff0a-4ffb-96ff-b2187ed3c62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e123f80-4f45-4e6a-93e6-04577d7f2d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted him to hear what we want and our grievances. Also I wanted
        people to know that they have all the right to speak out to the King. Everybody
        should be equal," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32250cf-f4d7-48e8-b087-c4ccc8f44d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b44aabd-700b-40a9-9f70-0526a6a96c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Bhumibol was genuinely beloved by many in the country, his
        son, King Vajiralongkorn, who was crowned in May 2019, doesn''t hold the same
        moral authority.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b9aed-602a-42fd-bd0f-04d7400bd1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf37caa-2b28-40f8-a5f3-52243f9e3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vajiralongkorn is believed to spend much of his time overseas and
        has been largely absent from public life in Thailand as the country grappled
        with the coronavirus pandemic.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462020d3-97b0-4538-b3f4-c0d82feca6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829bdd62-37dc-4a67-be5d-b1094b84e355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Germany''s foreign minister said in parliament that Vajiralongkorn
        should not be conducting politics from the European country.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346d1044-2f96-4352-9f9d-659486bdb409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c18dd8-f9b8-461f-ad32-79bee244ebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Thailand has had success in containing its coronavirus outbreak,
        the economic impacts have been severe. Protesters, who say the flailing economy
        offers them little job prospects, have begun to scrutinize the King''s immense
        wealth and power.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b2248-e938-4671-b395-7a7b1302741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8560a21e-3422-49cc-a0c0-84fbe7b9dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vajiralongkorn has consolidated his power by expanding his own appointed
        military unit, the King''s Guard. He has also vastly increased his personal
        wealth -- amending the Crown Property Act allowed billions of dollars worth
        of royal assets held by the Thai Crown to transfer directly into his control,
        and shares at various Thai conglomerates -- including the Siam Cement Public
        Company and the Siam Commercial Bank Public Company -- were put into the King''s
        name. The royal budget has also significantly increased.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce78aa9e-01c3-4114-b015-6b83075ae8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd3fb63-7690-4b11-bf55-43693598b19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has become the most powerful King, in terms of official power,
        since 1932," said Pavin Chachavalpongpun, Associate Professor at Kyoto University''s
        Center for Southeast Asian Studies. "Even though his father had immense power,
        he exercised that power mostly through proxies. What makes (Vajirilongkorn)
        more powerful is because he exercises his power through himself."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad7980-1836-45b4-9746-c9770d3e4982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad66fb65-3b36-442e-a5ab-c0cb292b3a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wider reforms</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d97a2-4997-4b1c-8a0f-638edc6665d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reform of the monarchy has become an increasingly central demand
        but the protests are a rallying point for greater democratic freedoms, including
        LGBTQ and women''s rights, as well as education and economic reform.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dba5d16-08d4-4681-8af8-34c42d997310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ca1c4-b756-4edf-8326-07aaab99fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists say they are fed up with injustices such as the military''s
        continued hold on power through the constitution, the prolonged coronavirus
        state of emergency -- which they say is being used to stifle political opposition
        and free speech -- and the disappearance of democracy activists living in
        exile.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27377562-76f1-4794-ad68-06f2ef58d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa771b-fc75-444e-a981-4a6632f1bcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even high school students have joined the protests, refusing to
        stand for the national anthem in schools and raising the three finger salute.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed00e2af-037e-4076-9184-1e477f5cc61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adbed01-923a-46e3-a7ea-9a3f3d6ba30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahidol University''s Punchada said it''s significant the younger
        generation are loudly pushing for change as "they don''t see their future."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dfcfc1-6ad1-4c53-a6ba-9226fc3d6384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbaa22d-38e7-4d2f-90fc-6323244f9ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve not seen this for 40 years," she said. "They want a say
        in what''s going on in their lives."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933eba75-c0a1-4fda-b3a5-8e49b81122e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea6d3de-b69a-4bd5-a696-092f6b4b5f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of their anger has been directed at Prime Minister Prayut,
        whose military-drafted constitution enabled him to secure the premiership
        in March 2019 through a military-appointed Senate.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd070edab-64bd-46d4-a359-875e09f1cac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aabebe-ed01-48a8-a4f2-a95023a1f05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people made their mark on these first post-coup elections,
        voting for progressive new parties and hoping to change the old power structures
        that favored a few wealthy elites.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52e46f4-323b-4f8e-a850-8e6cfb0f9a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a24487-c45c-4c16-962d-169eebc822bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the popular pro-democracy Future Forward Party -- which won
        the third highest number of votes in the election -- was ordered to disband
        in February, young protesters stormed the streets in flash-mob-style protests,
        calling the move undemocratic.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae92fe44-bb38-4c74-9309-cb5b4953f558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0418f-5947-4c7b-a6ae-c04d94bd27d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panusaya, who helped organize one such protest, said "we were outraged
        by the decision."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aeb604-a9b5-4796-b4f7-1813e98a627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25351fe9-276f-4b63-81cc-f60e716f67c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like the people lost their fight again," she said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f259b-3e63-416f-90b0-86f583b0a782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6d9b38-a587-456f-bf8a-39b88f691d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the protest group Free People led about 1,000 protesters
        seeking constitutional change to parliament after it voted to delay a decision
        on whether it will amend the constitution until November.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc6b37e-0179-4a30-91a3-7526ee764aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c043bcc-8086-4c08-8aba-473636cb8dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The electoral system is not really democratic," said Punchada.
        "It''s not only the students but the middle class and poor people who want
        to see democratic elections and a government (built) on a real democratic
        system."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90627548-19c2-42af-a031-22633ba889e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528fa803-7052-49f3-a609-45f6bff7ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Panusaya, a third year student studying sociology and anthropology
        at Thammasat University, she''s still wrapping her head around her new-found
        notoriety.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ec2ea-93ec-4dd9-9fdd-7ffcf7465be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f03e8dd-563b-4af5-9f36-f42204d92f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, attention barely shone on me or on our activities. And
        now, I have become the symbol of this movement," she said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d92d77-ff4b-4ec8-8a1b-226e4862d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0044cc89-da92-40dd-a179-8b5ea9f1bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family support her activism, for now, Panusaya said. "My father
        is so concerned about me. My parents are supporting my decision, but they
        are worried about my safety."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e3500-232f-443f-9e59-7a623c4de786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae1af8-31c0-401e-a341-08e48576fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panusaya''s protests have attracted worrying attention from
        authorities and she knows speaking publicly about the monarchy could be dangerous.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9db05d-8a39-436f-87e5-0b4d8d2b72ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3647e87-ce01-45ea-bab2-ba54a590d4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, they have put people in front of my dormitory. I have been
        followed by unidentified cars or motorcycles," she said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da27927-0e6e-4913-a59b-21d53bfc07ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14df8bf-7300-4004-8d4d-f03fe4875793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai Lawyers for Human Rights reported that 62 people have been
        arrested over the course of three months of protests, with some facing charges
        of sedition.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6ab78e-3013-4140-80b9-d566a3196fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e9d176-1235-46e0-9f56-6b067986ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panusaya said she fully acknowledges what can happen if she continues
        her demands but said the push for reform is too important.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de7355-7576-4daf-8e97-c56c98ac4336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4fb8f6-ca6c-49d8-bfb3-aafd91ef9e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know all the possibilities and troubles that could land on me,
        including my own life," she said. "We are aiming to spread this monarchy reform
        ideology as far as we can. The demands will remain at this moment."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c7a49b-12a7-4b26-b318-a7f7289087b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:44:35.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:55.893+08:00
