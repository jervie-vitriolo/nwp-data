      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is a concern especially with four international tournaments
        scheduled for next year, which include the Tokyo Olympics, Vietnam SEA Games,
        Asian Indoor Martial Arts Games, and the Asian Youth Games. The Philippines
        is also aiming to have its first Olympic gold medal, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c586662-4a2d-431e-a8aa-cf65569a2595'
