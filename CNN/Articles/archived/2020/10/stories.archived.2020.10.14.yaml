    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b77070-3aab-44a5-b6a4-7d6146166a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>US rapper Kanye West has joined a
        growing list of international celebrities speaking out in support of large
        protests against police brutality in Nigeria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceb80bb-bc9e-4737-9a8a-5e58a01f429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand with my Nigerian brothers and sisters to end police brutality,
        the government must answer to the peoples cries #EndPoliceBrutalityinNigeria,"
        West tweeted Monday.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I stand
        with my Nigerian brothers and sisters to end police brutality, the government
        must answer to the peoples cries <a href="https://twitter.com/hashtag/EndPoliceBrutalityinNigeria?src=hash&amp;ref_src=twsrc%5Etfw">#EndPoliceBrutalityinNigeria</a></p>&mdash;
        ye (@kanyewest) <a href="https://twitter.com/kanyewest/status/1315775959463653377?ref_src=twsrc%5Etfw">October
        12, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eb5619-ea9b-4b7b-b9aa-dae88013d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d76c7-53fa-4d0c-819b-3f52d58f2135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities including singer Trey Songz (real name Tremaine Aldon
        Neverson), former professional footballer Rio Ferdinand and "Star Wars" actor
        John Boyega are also among those showing support to those protesting the disbandment
        of a controversial police unit in the West African nation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21d69ae-9a71-41d9-9a54-b8b8fd7ea38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests in cities across Nigeria came after weeks of outcry
        online from young people in the country over claims of kidnapping, harassment
        and extortion by a police unit known as the Special Anti Robbery Squad (SARS).
        Demonstrations continued after the inspector general of police announced Sunday
        that the unit was being disbanded and its officers redeployed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31823bf-939e-41ea-a4c8-c31e042aa599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the hashtag #EndSARS on social media, international celebrities
        joined Nigerians in the campaign to end police brutality in all its forms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056dc64d-c36e-4d8b-be0c-a7c367347891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police brutality here in America often is an abuse of power driven
        by race. To be brutalized, extorted, and murdered by your own people is unimaginable.
        Prayers up and I''m researching ways I can help. #EndSARS," Trey Songz tweeted
        Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e20cad9-3662-4407-9c1e-0e032f71ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, American gospel singer Kirk Franklin, using the photo
        of one of the Nigerian protesters, issued a message of support on Instagram:
        "For over 20 years, Nigeria stood with me, now I stand with you. #endsarsnow."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade9f96-f924-45c4-9514-6032e3de9312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diaspora protests</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deca67a5-1393-4732-8a78-20a1308b05e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the Nigerian diaspora community also organized
        protests in solidarity with their counterparts at home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df54b0c7-0beb-48f1-8ce6-151bc706c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, #EndSARS protests took place in Canada, England, Germany
        and the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f0af8-3419-481a-a628-92a78eabd475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fakhriyyah Hashim, one of the protesters in London, told CNN that
        the aim of the protest was to encourage the diaspora community in England
        to financially support protesters in Nigeria so that they can keep their protests
        running.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd946bd6-eef6-4aab-98fc-32213502b342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afrobeat stars Wizkid (real name Ayodeji Balogun) and Mr Eazi (real
        name Oluwatosin Ajibade) also attended the London protest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da02b896-b8b1-437d-a9cf-b3ef8c2ff343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr Eazi, addressing the crowd with a microphone, said that he had
        personally been stopped and harassed by SARS officers. "None of us are safe
        if we continue to stay in the comfort of our homes allowing people to speak
        and say it does not affect them," he said in the video seen by CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e852e01-fe16-497a-8240-e928c77febed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters similarly gathered on Sunday and Monday chanting "End
        SARS" at Queen Street in Toronto, Canada.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe49950-e008-464a-a1b0-abe85a967a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blessing Timidi Digha, one of the protesters who was present on
        both days, told CNN the demonstrators'' demands included justice for those
        brutalized by the police unit, reform of the police and an end to all forms
        of police brutality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd1d60-71a5-4300-b8ec-30ccfe46d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hoped to share our personal experiences in the hands of SARS
        and the police, to join our colleagues back home in demanding for the dignity
        of the Nigerian life," Digha said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2863f359-5bcf-4122-a9b7-9df561ef40b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagos state spokesman Muyiwa Adejobi said that all complaints against
        its officers are carefully investigated and appropriate sanctions applied
        to offenders. Adejobi added that many people don''t report abuse because they
        fear that they may not get justice. He encouraged people affected by police
        misconduct to report it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dbcc2b-8f6c-4e6d-bc75-9c5be77eb817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dissolution of SARS</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a62ec-3ee2-42b3-9797-850b21e88bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As protests were ongoing in different parts of the world on Sunday,
        Nigeria''s inspector general of police, Mohammed Abubakar Adamu, announced
        that SARS was being dissolved.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bdd1ff-4f57-4b84-9c78-9921f886ec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protests continued in Lagos, Abuja and Kwara on Monday, with
        young Nigerians saying they would continue to take to the streets until the
        entire police force was reformed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88121c7-daa3-45d5-adff-bb3f5c7f13e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the beginning!! We won our fight to #ENDSARS .. now
        Reform the Nigerian police!! #Endpolice brutality! We deserve good governance!
        #Endpolicebrutality," Wizkid tweeted Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752233fe-d873-4d15-87dd-1a227406751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abayomi Akinbo, who participated in protests in the Nigerian capital
        Abuja, agreed. "It is not enough to end that unit and redeploy them to other
        places," he told CNN. "What we want is for the unit to end, and an investigation
        into the conduct of the SARS unit to be conducted."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdb9e51-cea8-4a23-8696-7aeaa1b0f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akinbo added that officers should be trained on how to engage with
        citizens to minimize the brutality they inflict on people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc492e05-650a-4196-b142-6c5c3af5e7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Nigerians in a video on Monday, President Muhammadu Buhari
        said that the disbandment of SARS "is only the first step in our commitment
        to extensive police reform."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b3e60a-9b57-4312-8cd0-9ee634135412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that every police officer responsible for wrongful acts
        would be brought to justice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e92a49-fd46-47c0-86b5-40eece706c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:48:22.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/13/africa/global-end-sars-protests-nigeria-intl/index.html">Kanye
        West and other stars join global protests over police brutality in Nigeria</a>."&nbsp;</em></p>'
  'IMF-long-uneven-global-economic-recovery':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-14T09:52:30.733+08:00
    'imagesource': 'jcr:b1aa8b8d-626f-4627-a6f2-adb6edee17ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a692c754-2398-4a19-9ef5-1634e8c3467b'
    'lead': 'Extreme global poverty is also expected to rise for the first time in
      more than two decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T09:56:34.989+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:45:15.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:01.100+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IMF', 'International', 'Monetary', 'Fund', 'global', 'economy-',
      'COVID-19', 'pandemic']
    'stories': ['c013fd9d-0f48-4b1e-85d0-792a0586bcfd']
    'template': '1'
    'title': 'IMF cuts its global economic forecasts for 2021 and warns of ''long,
      uneven'' recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51642c8b-d041-4eb1-8efb-1d577a6feea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:56:34.989+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:15.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> A strong comeback in 2021 is needed to
        help the global economy heal from the coronavirus pandemic. But the International
        Monetary Fund is downgrading its forecasts for next year, and warning of a
        long, slow recovery that will stoke poverty and damage growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b46e0f1-506b-4806-9563-03726bfcb06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:56:35.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF predicted on Tuesday that the world economy will shrink
        by 4.4 percent&nbsp;in 2020, a less severe contraction than it forecast in
        June. The improvement is driven by a stronger than expected bounce in the
        United States and Europe after lockdowns lifted, as well as China''s return
        to growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0158431c-84fe-4cdc-b06f-0ec938a15057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:56:35.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:15.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the organization downgraded its outlook for 2021. The IMF
        now sees a 5.2% increase in global output next year, down from 5.4% in its
        previous report. Last month, the Organization for Economic Cooperation and
        Development also lowered its forecast for 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f0c7ff-83f9-45c7-adb7-505f2c6856a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:56:35.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:15.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ascent out of this calamity is likely to be long, uneven, and
        highly uncertain," IMF chief economist Gita Gopinath said in a blog post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd68a577-2cae-4e55-9079-6c87ff278580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:56:35.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Output in advanced economies, as well as emerging markets — with
        the exception of China — is projected to remain below 2019 levels next year,
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c1ed27-6eaf-49ff-bbb0-487db9547aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:56:35.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, the IMF offered a bleak look at how the global economy
        might perform over the medium term, its first such forecast since the outbreak
        began.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b24454-5b68-4fea-a310-ae0f7a11b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:56:35.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:15.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global growth is expected to slow to roughly 3.5% between 2022 and
        2025, leaving the output of most economies below levels that were predicted
        before the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0b37a3-0985-43d1-b720-cb42034db9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:56:35.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:15.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big consequences</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58109f01-1a3a-43c0-bbc5-e9302aa855ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:56:35.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:15.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slow growth over such an extended period will have large aftershocks,
        the IMF cautioned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d459c9b-ca1a-45af-afb2-62f0ee25dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:56:35.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:15.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One consequence will be worsening inequality and a "severe setback"
        for improvements to living standards, both in developed economies like the
        United States and emerging markets like Mexico and Argentina.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79509fd5-b965-48a5-8f81-e8016bc60302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:56:35.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:15.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme global poverty is also expected to rise for the first time
        in more than two decades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253d4dd-0b4c-4f5d-9f93-1860097bdf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:56:35.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:15.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF''s predictions assume that social distancing will continue
        into next year before fading over time as people get vaccines and Covid-19
        treatments improve.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3213f8-71a1-4f8c-be1b-cf5113d9c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:56:35.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:15.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US economy is expected to shrink by 4.3% in 2020 before expanding
        by 3.1% in 2021. The IMF thinks the 19 countries that use the euro will experience
        a harsher contraction but a sharper recovery, with output falling by 8.3%
        this year before jumping 5.2% next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605b9975-9683-4825-9e3b-d668f59177bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:56:35.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:15.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain, which has been hard-hit by the virus and relies on service
        industries like tourism, is due to fare the worst among advanced economies,
        with output declining by 12.8% in 2020. Among emerging market economies, India
        — a key engine of global growth before the pandemic — will be especially damaged.
        The IMF thinks its economy will shrink 10.3% this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e2181c-8bb5-4510-93fd-bc221c01ec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:56:35.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain, which has the added challenge of Brexit to cope with, will
        see its economy shrink by 9.8% this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8444d2-393a-4409-8712-3371c6e758be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:56:35.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among major economies, only China is expected to expand in 2020.
        The IMF believes the country, which battled Covid-19 earlier than the rest
        of the world and was quickly able to move out of lockdown due to strict containment
        measures, will grow by 1.9%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ecfd53-824c-466d-a053-76ebd440120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:56:35.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF emphasized that uncertainty surrounding its projections
        is "unusually large" given the lack of clarity on the health crisis and the
        economic response, especially as global debt levels increase.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ab39d-2417-4be7-a487-3e21d0c78906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:56:35.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If new government spending is announced, the outlook could improve,
        the IMF said. It''s only factored in existing legislation and announcements.
        On the other hand, a stronger resurgence of the virus or slower-than-expected
        progress on vaccines could lead to a weaker economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7b66c-8bdd-40c6-bc0f-d646617ec391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:56:35.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/13/economy/imf-economic-outlook-coronavirus/index.html">IMF
        cuts its global economic forecasts for 2021 and warns of ''long, uneven''
        recovery</a>."&nbsp;</em></p>'
  'united-states-covid19-fall-surge':
    'author': 'Christina Maxouris and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-14T10:29:14.949+08:00
    'imagesource': 'jcr:bbeec919-c8ae-44c2-a809-602df6f09f2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02c1ea48-b092-4dfd-8a3d-c78e143201d6'
    'lead': 'As predicted, the US is now grappling with a new COVID-19 surge -- one
      that could overwhelm hospitals, kill thousands of Americans a day by January
      and leave even young survivors with long-term complications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T10:38:02.540+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:45:14.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:01.432+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'Anthony-Fauci']
    'template': '1'
    'title': '''Hunker down'': The fall COVID-19 surge is here'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d073e1-ee12-43f8-bd47-dc564a2fbb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As predicted, the US is now grappling with
        a new COVID-19 surge — one that could <a href="https://www.cnn.com/2020/10/12/health/us-coronavirus-monday/index.html"
        target="_blank">overwhelm hospitals</a>, kill <a href="https://www.cnn.com/2020/10/05/health/fall-winter-covid-19-surge-impact/index.html"
        target="_blank">thousands of Americans a day by January</a> and leave even
        young survivors with <a href="http://www.cnn.com/2020/10/12/health/children-coronavirus-long-haulers-wellness/index.html"
        target="_blank">long-term complications</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc19314-a458-4a07-99d8-984f62b27a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went down to the lowest point lately in early September, around
        30,000-35,000 new cases a day. Now we''re back up to (about) 50,000 new cases
        a day. And it''s going to continue to rise," Dr. Peter Hotez, dean of the
        National School of Tropical Medicine at Baylor College of Medicine, said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b2225-b44f-4a9c-a727-f3ace3a7f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the fall/winter surge that everyone was worried about.
        And now it''s happening. And it''s happening especially in the northern Midwest,
        and the Northern states are getting hit very hard — Wisconsin, Montana, the
        Dakotas. But it''s going to be nationally soon enough."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4327c1c-fb26-4753-a8c1-a559d3fc1b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">more than 30 states</a>&nbsp;have reported more COVID-19 cases
        this past week than they reported the previous week, according to data from
        Johns Hopkins University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fd8000-cdd4-45dd-a6b1-47b4b6dfec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Dr. Anthony Fauci, the nation''s top infectious disease expert,
        sounded an alarm about certain states'' <a href="http://www.cnn.com/2020/07/07/health/coronavirus-positivity-rate-explainer/index.html"
        target="_blank">test-positivity rates</a>, saying they may be a good indicator
        that steeper climbs in case rates are ahead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c201b41-0fd4-407a-8b30-3bfbb2c430a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the whole country, test positivity averaged 5.1% over the past
        week as of Tuesday. But in at least 13 states, the figure was above 10%: in
        Alabama, Florida, Iowa, Idaho, Indiana, Kansas, Montana, Nebraska, Nevada,
        South Dakota, Utah, Wisconsin and Wyoming, according to the COVID Tracking
        Project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ede2243-81d2-45ef-bca0-d3bcf80fb8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d like to see (the rates) less than 3%, optimally 1% or less,"
        Fauci, director of the National Institute of Allergy and Infectious Diseases,
        said at an event hosted by the College of American Pathologists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9996dc9e-ad4d-4b1e-bca1-1ef243cd79c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re starting to see a number of states well above that, which
        is often — in fact, invariably — highly predictive of a resurgence of cases,
        which historically we know leads to an increase in hospitalizations and then
        ultimately an increase in deaths," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e0a86-d6cd-46c9-bf39-9dafc3c89d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Denver, recent case counts are as "high right now as they were
        at the height of the pandemic back in May," Mayor Michael Hancock said Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423079cb-0f86-4861-a0d0-2a961afdf366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said hospitalizations have also soared, and residents could face
        tighter COVID-19 restrictions if the numbers keep going up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fbcc5a-18a5-4bcd-bc26-c69df3244e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kansas has broken its record for the highest average number of daily
        cases with more than 700 cases per day this past week, Gov. Laura Kelly said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5081e0-ba42-428a-bbfa-e5500a0e7193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 new cases were reported Tuesday in Colorado. "It''s
        very worrisome. It''s very alarming. This is our highest single-day caseload
        since March," Gov. Jared Polis said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbfca4f-1adf-4bbb-8747-b60bf98fc2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wisconsin, a field hospital is <a href="https://www.cnn.com/2020/10/08/us/wisconsin-covid-outbreak/index.html"
        target="_blank">opening this week</a>&nbsp;to handle a rapid rise in coronavirus
        patients. The state recently reported record-high numbers of COVID-19 cases,
        hospitalizations and daily deaths.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4625752-258e-4ff5-b5d2-41ae14b7727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Americans don''t turn the tide, the US could be in for a <a href="https://www.cnn.com/2020/10/05/health/fall-winter-covid-19-surge-impact/index.html"
        target="_blank">devastating winter</a>. The University of Washington''s <a
        href="https://covid19.healthdata.org/united-states-of-america?view=total-deaths&amp;tab=trend"
        target="_blank">Institute for Health Metrics and Evaluation projects</a>&nbsp;more
        than 135,000 people in the US could die within the next three months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3b4828-de4c-4519-a5e5-30b61f484734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This winter — this November, December, January, February — could
        be the worst time in our epidemic," Hotez said. "Get ready to hunker down."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc81a5-40f2-4a3b-8be0-f1a4449d9ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How overwhelmed hospitals can affect all patients</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5410c08-4505-464c-866c-5b30978fa83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we''ve seen throughout this pandemic, surges in new COVID-19
        cases may lead to increased hospitalizations and deaths in the following weeks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdbb4d1-1ecd-4ab7-9974-0d3fbf10dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 states have reported record-high COVID-19 hospitalizations
        since Friday, according to data from the COVID Tracking Project. Five of them
        — Arkansas, Montana, North Dakota, Oklahoma and Wisconsin — reported records
        on Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0234272-95d3-4473-bff7-8d30a1096530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hospitals could again become overwhelmed," emergency medicine physician
        Dr. Leana Wen said. "And then we''re not just talking about patients with
        coronavirus who might be in trouble. It''s also about other patients who might
        be coming in for heart attacks and strokes and car accidents who may find
        a situation that''s really untenable."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6fbca3-5b21-459f-8339-9c39ba869c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky Gov. Andy Beshear expressed concern about a rising number
        of hospitalizations. The commonwealth reported 741 Kentuckians are currently
        hospitalized for coronavirus, with 170 in the intensive care unit and 90 on
        a ventilator, he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258277c6-731e-449d-8118-2b74904041eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah Gov. Gary Herbert said the state has seen infection rates and
        case counts skyrocket over the past month to the highest they''ve been, with
        new cases hovering around 1,000 per day since October 4.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3ed4df-d702-4b62-914b-ab9644d389bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are utilizing 15.8% of our ICU beds to treat COVID-19 patients,
        more than double what we were before, and our total ICU utilization is at
        69.6%," Herbert tweeted. "This leaves our hospitals precariously close to
        being unable to treat COVID and non-COVID patients in need of critical care."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157748e6-94cd-4a3a-9646-dd6cefbdd0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some health care workers in the US still don''t have adequate personal
        protective equipment and testing supplies, emergency medicine physician Dr.
        Megan Ranney said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c08c7-8b83-45fe-8002-1a19679aa32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re quite fearful for what we are heading into," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2519c1ba-7968-4ef3-b250-629e0391933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, hospitalizations have been ticking up — 35,072 were
        reported Monday, and the daily count has climbed relatively steadily since
        a recent low of about 28,600 on September 20.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ff438-3077-4876-9752-f6a956377c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>13% increase in child COVID-19 cases in 2 weeks</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d3758-6259-4f6f-82fd-f0d8082c521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More children are also being diagnosed with COVID-19, according
        to the American Academy of Pediatrics and the Children''s Hospital Association.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea927f-94f2-4131-a032-1b2282baa15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their latest report <a href="https://services.aap.org/en/pages/2019-novel-coronavirus-covid-19-infections/children-and-covid-19-state-level-data-report/"
        target="_blank">found</a>&nbsp;a 13% increase in child cases reported from
        September 24 to October 8 — with more than 77,000 new reported infections.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cb1777-ea1e-49b6-bd73-c6f534d9e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report looked at data from health departments in 49 states,
        New York City, the District of Columbia, Puerto Rico and Guam. Children represented
        about 10.7% of COVID-19 cases in the states that reported cases by age, the
        report said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304596f-4742-446f-99e2-700713e339e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as many schools have returned to in-person instruction
        and are navigating challenges that come with new infections.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c50da1-2302-416f-8186-06cbdaac7bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no "one-size-fits-all" strategy to safely returning to
        classrooms, Fauci said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f25759f-9e14-4022-b7b8-87ef9d78cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decisions should be based on how widespread infections are in
        the community and how much surveillance is required, Fauci said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53646adc-2f4d-476d-b94a-ce557013b8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When schools are prepared, when they have a plan, when everyone
        is universally wearing masks, when they''re testing people in a surveillance
        way to get people who are infected out of the system, (and) they know what
        to do when they''re confronted with a person a child or older students who
        gets infected -- it can work," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71559ea0-22a3-435f-a287-2c497c023b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A vaccine trial is paused, but that''s ''completely expected''</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a08be43-0d35-4f6a-9787-f7a61b13cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Americans wait for a safe and effective vaccine, Johnson &amp;
        Johnson has paused the advanced clinical trial of its experimental vaccine
        because of an unexplained illness in one of the volunteers, the company announced.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d4734-c196-428f-a339-264b0bae122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugmaker said Tuesday that it didn''t know immediately know
        whether the ill volunteer had received the vaccine candidate or a placebo,
        and that it had little information about the illness itself.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa585c70-7c42-48dc-84f4-8641c4c189a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson said that it learned of the illness Sunday
        and immediately informed the study''s independent Data Safety Monitoring Board
        (DSMB), which is reviewing the illness.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae015ca-a7c5-4311-ab39-5ab2453c2cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not at all unusual for unexpected illnesses to occur in large
        studies over their duration," and sometimes they have nothing to do with the
        drug candidate, Mathai Mammen, global head of research at Johnson &amp; Johnson''s
        pharmaceutical division, Janssen, said Tuesday in the company''s third-quarter
        earnings call.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8a337b-9203-4069-bc94-1aa8c94e6ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday morning, the study was still blinded, meaning neither
        those directly administering the drugs or placebos nor the volunteers know
        which volunteers are receiving which elements of the study, Mammen said. The
        DSMB can "unblind" the study to investigate the illness if necessary, he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34672723-1857-43df-aca4-b820d651a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of pause isn''t immediately concerning, said Dr. Ashish
        Jha, dean of the Brown University School of Public Health.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90b85c0-6d95-4cef-a9df-8b4e99355ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is completely expected, and it''s just a reminder how ridiculous
        it is to try and meet a political timeline of having a vaccine before November
        3," Jha said, referring to President Donald Trump''s <a href="https://www.cnn.com/2020/10/06/politics/trump-pfizer-vaccine/index.html"
        target="_blank">wishes to have a vaccine ready for the public by Election
        Day</a>.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ba9390-716b-4344-a9c4-4201398c2583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Johnson &amp; Johnson trial is the biggest trial of the vaccine
        that I know of —&nbsp;60,000 people," Jha said. "Within that trial, you''d
        expect a few pauses."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a8865-54f9-4c0f-92e8-c9eead2596ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second Phase 3 COVID-19 vaccine trial to hit the pause
        button in the US. AstraZeneca''s vaccine trial was <a href="https://www.cnn.com/2020/09/08/health/coronavirus-vaccine-astrazeneca-pause/index.html"
        target="_blank">paused last month</a>&nbsp;because of a <a href="https://www.cnn.com/2020/09/17/health/astrazeneca-vaccine-trial-document/index.html"
        target="_blank">neurological complication in a volunteer</a>. While that trial
        has resumed in other parts of the world, it remains paused in the US while
        health officials investigate.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdc5cc3-004a-4a21-a0c6-83d65169a3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said Tuesday that current efforts toward vaccine development
        are "on a really good track" despite the Johnson &amp; Johnson news.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad32d7e4-aee7-4c64-93df-36676099ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A couple of the vaccines are very close to getting some sort of
        information," Fauci said during a call with the nation''s governors, according
        to audio of the call obtained by CNN.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2229d8b4-ee80-4db3-a276-08d108b55782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci mentioned vaccines being tested by Moderna and Pfizer. "We''re
        getting to the point where we''re almost being able to look at the first look
        at the data, which is a predetermined thing done by the data and safety monitoring
        board," he said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5998b553-bb68-4f8c-8fe3-58c16b70a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine effort, more broadly, "is on really a good track," he
        said. "We should know by November or December whether or not we have a safe
        and effective vaccine. ... It is conceivable that we might even know before
        then."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ffdb97-3d2e-4b3d-ad91-e416e3d1dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a vaccine does become available, health experts have said it''s
        crucial that enough people become immunized for the preventative to be effective
        — and many are worried that won''t be the case.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3519f8cc-7180-47b3-85fd-22f87bce1f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m extremely worried about how politicized this situation is
        around the vaccine and how people are reacting to it," Moncef Slaoui, the
        scientific head of the US government''s initiative to develop a vaccine as
        soon as possible, said Tuesday.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc6aa2-c7f8-4f17-a633-99cceeb2b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be fully transparent: People will understand exactly the
        performance of the vaccines, their safety and their benefit," Slaoui said
        in an interview on Fox News.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce9205-cea7-4455-bd60-21a4e9e671e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I hope people will realize that the only way really to allow
        us to move away and control this pandemic will be through mass vaccination,"
        he said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4425caa8-c437-4fd0-b879-cc35545b0fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:38:02.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2020/10/13/health/us-coronavirus-tuesday/index.html"
        target="_blank">Hunker down'': The fall Covid-19 surge is here</a>."</em></p>'
  'tyrese-haspil-fahim-saleh-not-guilty-plea':
    'author': 'Lauren del Valle and Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-14T10:39:32.392+08:00
    'imagesource': 'jcr:eb554027-9bb5-4b80-a35f-76df38d7b95e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8843b6d-91f5-44ce-a396-9616f326ae68'
    'lead': 'The former executive assistant of Fahim Saleh pleaded not guilty Tuesday
      to charges of first-degree murder for allegedly decapitating and dismembering
      the tech entrepreneur in his luxury New York condo in July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T10:43:30.351+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:45:12.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:01.733+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fahim-Saleh', 'Tyrese-Haspil']
    'template': '1'
    'title': 'Man pleads not guilty to 1st-degree murder in gruesome killing of tech
      CEO Fahim Saleh'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e38915-ed8d-4d7e-8bf3-a6a9dd709ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The former executive assistant of <a href="https://edition.cnn.com/2020/07/15/us/tech-ceo-dismembered-new-york-trnd/index.html"
        target="_blank">Fahim Saleh</a>&nbsp;pleaded not guilty Tuesday to charges
        of first-degree murder for allegedly decapitating and dismembering the tech
        entrepreneur in his luxury New York condo in July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59567c8a-37b1-4afd-a642-65f06216ad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyrese Haspil, 21, entered his not guilty plea via Skype before
        a state court judge in Manhattan after a grand jury indicted him on upgraded
        charges of first- and second-degree murder, second-degree grand larceny, second-degree
        burglary, concealment of a human corpse and tampering with physical evidence,
        according to the Manhattan District Attorney''s Office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9cee4-557c-455a-9349-a47768552261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh, 33, who had most recently founded the Manhattan venture capital
        firm Adventure Capital, was <a href="https://www.cnn.com/2020/07/18/us/fahim-saleh-death-trnd/index.html"
        target="_blank">killed in his Manhattan apartment July 13</a>. Haspil handled
        Saleh''s finances and personal matters, a law enforcement official with knowledge
        of the investigation said at the time. The assistant allegedly owed his boss
        tens of thousands of dollars and was on a repayment plan, according to the
        official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdc11b9-9f84-4b9d-976d-045f614a128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh "was a witness to a crime committed on a prior occasion and
        the death was caused for the purpose of preventing the intended victim''s
        testimony in any criminal action or proceeding whether or not such action
        or proceeding had been commenced," according to the indictment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6189e9df-c211-4a2c-821d-513d20eb536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment charges Haspil with three grand larceny counts for
        allegedly stealing tens of thousands of dollars from Saleh through PayPal
        and Intuit transfers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb9020-be63-4785-ab71-bc92606a1c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents said a Makita saw, scissors, a knife, gloves and
        a mask were found in Saleh''s apartment, along with bags containing a head
        and limbs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecf40a8-9bb4-4e72-829f-4bdd6df1dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re contesting everything here, including the circumstances
        of the death and whether or not they can prove that this young man had anything
        at all to do with it," said Neville Mitchell, an attorney with the Legal Aid
        Society''s Homicide Defense Task Force, who''s representing Haspil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed737d3-eb7b-42d7-b3b7-3bd39acc90fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a vigorous defense for this young man. There
        are a lot of things that we''re investigating that you know we''re not prepared
        to offer at this time in terms of the defense, but there will be a vigorous
        defense."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabd145f-4f8d-4d43-9897-2bc06e143907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haspil is being held at Rikers Island, according to Mitchell.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a606f3b-eb03-4d2b-b37e-24e4f31ada74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was adjourned until January 11.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d7f52-19c8-4b84-a3fa-c296f57a8e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh was found dead the day after he was killed in the living room
        of his condo on the Lower East Side, police said. His cousin had gone to check
        on him. His head and limbs were severed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f6a93-bb25-4bbb-9b1d-63cab56e74a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haspil allegedly assaulted Saleh with a Taser before killing him,
        police said at the time. Saleh had just stepped out of an elevator that went
        straight to his seventh-floor apartment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84682f39-1d8e-4948-ac38-ab4001cdef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh was last seen in surveillance video getting into the elevator
        with a masked man dressed in all black, according to the law enforcement official.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f85f71-eaf4-4f2d-916f-186d4a80c216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An autopsy showed Saleh died from five stab wounds to the neck and
        torso, according to the criminal complaint.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a234037-ddf0-418e-a49c-e7b89e03c5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh was well known for his support of <a href="http://www.cnn.com/2020/07/18/us/fahim-saleh-death-trnd/index.html"
        target="_blank">fledgling techies</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266d4144-c65c-481d-b554-ca6866a7980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was born in Saudi Arabia to Bangladeshi parents. He grew up in
        <a href="http://www.cnn.com/2020/08/13/us/fahim-saleh-sister-memorial-post/index.html"
        target="_blank">upstate New York</a>&nbsp;and had a computer science degree
        from Bentley University in Massachusetts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae756b0-ae82-4aa3-99e0-8e1a3e5f9c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 Saleh joined others to launch <a href="https://pathao.com/"
        target="_blank">Pathao</a>. The app offers ride sharing and food delivery.
        It would become one of the fastest growing start-ups in Asia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f5d770-0b45-4153-9432-7d576c3f52a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh was CEO of Gokada, Nigeria''s motorcycle ride-hail company,
        which launched in 2018.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aef85a-524f-4ef5-b5f7-0089157dc959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance video from a Manhattan hardware store on the morning
        after Saleh was killed captured Haspil purchasing an electric saw and cleaning
        supplies, which were later discovered near Saleh''s dismembered and decapitated
        torso, according to the complaint.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0b2ec3-3f9e-4149-9379-c85f3ec98c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Saleh''s cousin buzzed his condo later the morning of July
        14, the assistant was allegedly dismembering Saleh''s body with the saw and
        fled, according to the law enforcement official. Haspil was arrested in Manhattan
        days later.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b4431-e829-43d4-9bb2-869b6eeb4ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T10:43:30.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:45:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/13/us/tyrese-haspil-pleads-not-guilty-fahim-saleh-killing/index.html"
        target="_blank">Man pleads not guilty to 1st-degree murder in gruesome killing
        of tech CEO Fahim Saleh</a>."</em></p>'
