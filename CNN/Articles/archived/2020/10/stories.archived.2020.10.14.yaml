    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['wildlife']
    'template': '1'
    'title': 'Wildlife Photographer of the Year winners revealed, with tiger image
      scooping top prize'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e2092c-2220-43ac-8317-6b2362850279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:06:25.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russian photographer Sergey Gorshkov
        has won the prestigious Wildlife Photographer of the Year award for an image
        of an Amur tigress hugging a tree.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a8ee15-8a96-4c94-925a-1c9072df3e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:06:25.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Gorshkov more than 11 months to capture the image using
        hidden cameras in Russia''s Far East, the only place on Earth where Amur,
        or Siberian, tigers are found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602de45-fbac-477d-8c41-6679da009b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:06:25.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74f3f7d-fbc1-46d2-b399-8bd91b7d5671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:06:25.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was rewarded with the prestigious prize on Tuesday, according
        to a press release from the Natural History Museum, which runs the competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e06dcd-b753-48ec-8501-0852d7cbd5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:06:25.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa20695c-9cd1-4890-9f32-b1a45f391f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:06:25.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a scene like no other. A unique glimpse of an intimate moment
        deep in a magical forest," said Roz Kidman Cox, chair of the judging panel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f773251-d164-4ea0-88f9-fe0b69745bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:06:25.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:28.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad06220-6229-46f8-a624-c8e58a36001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:06:25.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shafts of low winter sun highlight the ancient fir tree and the
        coat of the huge tigress as she grips the trunk in obvious ecstasy and inhales
        the scent of tiger on resin, leaving her own mark as her message."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40a05b0-315f-453c-a7b0-9cb3500df492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:06:25.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3484e8-930c-44a0-ba15-7346b385d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:06:25.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amur tigers were hunted almost to extinction in the last century,
        said Tim Littlewood, jury member and the Natural History Museum''s executive
        director of science, and are still threatened by poaching and logging.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8678c8da-49ea-4998-8773-85347e34e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:06:25.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173ae94b-d755-4f99-ba21-92a7f46010c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:06:25.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The remarkable sight of the tigress immersed in her natural environment
        offers us hope, as recent reports suggest numbers are growing from dedicated
        conservation efforts," said Littlewood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1894dcad-05ff-4f28-b537-5798ee97470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:06:25.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:28.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa7fc8f-fe64-45ba-a07a-c03b01d0f69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:06:25.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:28.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winners were announced at an online awards ceremony featuring Catherine,
        the Duchess of Cambridge, Tuesday, with Gorshkov claiming the top prize.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f69f218-e4d6-4666-903e-0333c7481226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:06:25.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:28.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb10906-625e-4dec-8125-6c16e5dadbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:06:25.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:28.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winners of other categories include Paul Hilton''s picture of a
        young pig-tailed macaque, which scooped the Wildlife Photojournalist Story
        Award, and Frank Deschandol''s remarkable photo of two wasps, which topped
        the Behavior: Invertebrate category.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5eb9d6-0be1-4f84-9cfa-d09fbf8f9b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:06:25.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:28.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b4beb-a4ad-45f3-9e62-3a9c04b89400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:06:25.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:28.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finnish photographer Liina Heikkinen was crowned the Young Wildlife
        Photographer of the Year 2020 for her image of a fox protecting the goose
        it caught from five siblings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efca4a85-8565-4fc0-a3ae-763b38d4e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:06:25.330+08:00
