      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ofel, moving northwestward at 30 km/h, may pass Batangas or the
        northern portion of Mindoro provinces in the coming hours.</p>'
