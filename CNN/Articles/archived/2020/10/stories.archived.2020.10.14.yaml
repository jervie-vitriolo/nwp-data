      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9bd4eb-7505-46b2-ba08-6d100029b3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:49:32.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what really sets Ang apart this year, the judges said, was his
        pioneering leadership and all-out initiatives during the coronavirus pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d5d88d-6e95-4ea0-8282-ce8261696fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:49:32.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6f6f99-304e-46a7-8c27-0f7508f8d6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:49:32.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnate launched massive blood and plasma donation drives nationwide
        to help patients fully recover from the ill effects of COVID-19.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b972f1b2-70ac-4d7d-995e-4e4f4d80f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:49:32.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d212c0-43a2-413b-af18-c4a37fa20484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:49:32.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang himself donated his own blood as seen live via teleconferencing
        app Zoom on September 19 to encourage his employees to participate in the
        drive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c1cb5d-826a-4f0c-937e-1a7487069fbe'
