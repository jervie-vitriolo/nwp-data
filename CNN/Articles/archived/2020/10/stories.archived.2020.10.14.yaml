    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a37058e7-1283-47db-8188-8e852bb1c052'
    'lead': 'President Rodrigo Duterte wants the Department of Justice and Solicitor
      General to coordinate with courts to have protocols in destroying confiscated
      drugs to prevent recycling of those illegal substances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T23:40:08.919+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:44:33.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:11.495+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte orders DOJ, SolGen to coordinate with courts on rules in destroying
      confiscated drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6a5fea-dd6f-4b4f-82de-a2ea3d0e3493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) –</strong> President
        Rodrigo Duterte has instructed the Department of Justice and the Office of
        the Solicitor General to coordinate with courts to come up with protocols
        in destroying confiscated drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e4ec05-d743-42dd-b7d9-803644ac46d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6121fa9-1dc2-42f5-8b80-1fc50e16def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will direct the Secretary of Justice to talk to the Supreme Court
        to get random sample. The inquest fiscal must get a sample, in any direction
        that he wants. Then, those should be tested immediately," said Duterte during
        his weekly meeting with the Inter-Agency Task Force for Emerging Infectious
        Diseases on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b25dd-1bec-4c94-8100-19c1bcc7fdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3811631e-db4f-4214-b363-985e4fe49341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the random sample of confiscated illegal drugs must
        be tested thrice before its immediate burning to prevent storage and recycling
        of such substances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72376110-1129-4c88-a208-8c5751cd1697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f7a7c7-2f24-4e6f-af05-2a9e98cb01e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung marami ang shabu na involved, there should be a fiscal on
        duty to take random samples at ibigay doon on the spot," the President explained.
        "Ibigay ang sample na kuha niya and a test be made, three trials, to certify
        that it''s shabu."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faa7e37-7936-4616-b72a-405e3e72facd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.921+08:00
