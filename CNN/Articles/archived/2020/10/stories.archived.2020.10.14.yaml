      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said fishermen should not be tapped for the civilian
        force, as arming them might just invite further harassment from Chinese Coast
        Guard and militia. Beijing has maintained presence in the disputed South China
        Sea, including areas Manila occupies and claims as part of the West Philippine
        Sea.</p>'
