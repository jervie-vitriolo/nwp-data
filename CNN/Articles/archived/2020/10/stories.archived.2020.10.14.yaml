      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Northern
        Samar has reported 58 new COVID-19 infections in a jail facility in the municipality
        of Laoang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132900b0-181c-4e6f-91be-6e2c3f2833b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:51:31.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ae19fe-2220-46ef-92cb-9f5ea622b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:51:31.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities said on Wednesday that of the new cases, 46 are
        persons deprived of liberty (PDLs), while 12 are jail guards, all of which
        are being monitored and treated in the jail facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aeb0d1-20b9-4cb1-9837-70559d4fa9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:51:31.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:52.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c8ace8-37f8-4992-8114-5a760c95de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:51:31.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:52.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laoang Sub-Provincial Jail is the first jail facility in the
        region that reported COVID-19 infections that is now at 65, of which 53 are
        PDLs, while the rest are jail guards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7643d977-a975-4a9e-8cee-9b4e0f4a59b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:51:31.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:52.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cc4042-ad0e-4be7-965b-f7df80fd0581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:51:31.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said provincial jail has a total of 182 PDLs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e02bfc-d5a6-4302-8cf0-b82c5c6395ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:51:31.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:52.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347c91f-9ce0-4f86-ae96-bf30ae4e1d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:51:31.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:52.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Harris Ongchuan has ordered to place the provincial jail under
        lockdown. Operations of the Justice Hall and the Municipal Trial Court has
        been suspended also for 14 days for disinfection and contact tracing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f536c35d-6d48-4aa6-a10d-ca0714ed8d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:51:31.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:52.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c73fc-b19c-4761-96f5-6f87486a032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:51:31.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:52.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minerva Molon, regional director of the Department of Health (DOH)
        Eastern Visayas Region, said extra attention will be provided to the Laoang
        jail facility given the scale of the infection and its closed set up that
        increases the rate of transmission of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c1537-41be-4879-94b2-d4acf0f4ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:51:31.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:52.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5396924-abab-44f8-aaee-34b00636a6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:51:31.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:52.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molon said the department is still identifying what triggered the
        infections in the facility. Among the sources they are considering are the
        arrival of new PDLs, those attending court hearings, a jail guard possibly
        infected, and family members visiting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed0c84e-c274-404a-be64-e2aa59911fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:51:31.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:52.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e064a9-d7b6-48af-beb7-12cbe9ff49b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:51:31.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:52.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A surveillance team from the regional health department will be
        coordinating with the local government unit to know what assistance are needed
        to control the spread of the virus, she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6474e4d2-927d-40af-8e57-23e5f41cc65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:51:31.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:52.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae89b01-1956-4069-90dd-0e131a94885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:51:31.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:52.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total number of infections in Eastern Visayas is at 5,552, with
        4,719 recoveries and 48 death, according to the latest data from the DOH.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a21738d-6221-4e3e-851c-ddac38975b9b'
      'mgnl:activationStatus': true
