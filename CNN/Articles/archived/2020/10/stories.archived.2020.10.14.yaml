      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US health officials should know by November or December whether
        there is a safe and effective vaccine, Fauci said, adding, "It is conceivable
        that we might even know before then."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea847941-d548-49f2-95f1-1685e9110070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.906+08:00
