      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362aeced-1bc1-4a56-9aff-3596159239f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:49:32.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, which will cut travel from SLEX to NLEX from three
        hours to 20 minutes, was done ahead of the October 31 schedule amid delays
        due to COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a2ebb9-a6d4-4c11-be23-8764aa5dc2d7'
      'mgnl:activationStatus': true
