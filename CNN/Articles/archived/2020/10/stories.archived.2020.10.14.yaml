      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the COVID-19 pandemic, the expansion project for the Clark
        International Airport was finished by end of September which was earlier than
        its projected October completion date.</p>'
