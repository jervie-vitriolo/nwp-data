      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US averaging 49,000 daily new infections</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54c256-7b25-426c-b0d1-25b4525bd56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is now averaging more than 49,000 new infections every
        day -- up 13% from the previous week, according to data from Johns Hopkins
        University.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875a7328-5688-4a4f-a39f-01070ffa8aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2371dd80-2da2-403b-8996-13bc0de75177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Utah, Gov. Gary Herbert said the state was "facing its most dire
        episode yet in this pandemic" and announced a new Covid-19 monitoring system
        for counties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a232253d-fd14-465b-b313-c5bf255d7b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3257cba-ae22-4716-bd09-7aab30804dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are utilizing 15.8% of our ICU beds to treat COVID-19 patients,
        more than double what we were before, and our total ICU utilization is at
        69.6%," the governor said in a Tuesday tweet. "This leaves our hospitals precariously
        close to being unable to treat COVID and non-COVID patients in need of critical
        care."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd972eebf-de6b-47c5-82aa-5027882a7a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.902+08:00
      'mgnl:createdBy': 'bamba'
