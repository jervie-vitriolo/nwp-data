      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaff5de-003d-4c60-a993-b7acea80296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:49:32.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before receiving the award, he announced the completion of
        the new Skyway Structure that connects the Southern and Northern Luzon Expressways.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199857ea-4472-4143-87dd-e10883a12678'
      'mgnl:activationStatus': true
