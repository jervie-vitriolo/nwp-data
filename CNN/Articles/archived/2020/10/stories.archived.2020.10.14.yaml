    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baafc5a7-ad49-4216-a6d1-f54e52ce3589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T18:14:02.794+08:00
