      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78129ba-a057-4df2-af9b-1427cb60ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s running mate, California Sen. Kamala Harris, used her turn
        at Judge Amy Coney Barrett''s Supreme Court hearing to drive home warnings
        that the conservative judge''s confirmation would help destroy the Affordable
        Care Act.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a856dfb-7eee-49b0-8b9a-4e7db7be09bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539276e3-d101-4591-8be0-df2c2ce39cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are scared. People are scared of what will happen if the
        Affordable Care Act is destroyed in the middle of a pandemic," Harris told
        Barrett, hitting another election talking point by warning the judge could
        also help the Court overturn Roe v. Wade, which enshrined the right to an
        abortion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a54cf1-bd44-45bf-8064-624f76db170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3ddc56-3362-4429-90db-515601453d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have little chance to stop Republicans ramming the nomination,
        which will enshrine a 6-3 conservative majority on the Court, through the
        Senate before the election. But they are using the hearings to drive home
        their messages that health care is not safe in Trump''s hands.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf420e6-2be8-4169-bc5c-cf7a8004733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae7740-beba-4c43-b6cc-16db080d450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/election/2020/presidential-polls">View
        Trump and Biden head-to-head polling.</a></em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51141a1e-5d1f-431c-8c2d-f297b11139f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.035+08:00
      'mgnl:createdBy': 'bamba'
