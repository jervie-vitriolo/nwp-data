      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68c14b4-b7df-40a7-87fd-ed2c76072425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:50:25.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:45:03.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House will propose amendments to the OVP budget when plenary
        debates on the 2021 GAB ends this week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7455df98-11c1-4570-a922-4b9655ea2664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:50:25.661+08:00
