      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only four-star and five-star hotels in Metro Manila may
        accept staycation bookings, while three-star-rated hotels outside NCR can
        do the same after the DOT amended its guidelines.</p>'
