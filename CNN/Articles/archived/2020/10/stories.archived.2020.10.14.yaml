      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b96c8-e57c-427e-970c-eeed495595ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:53:28.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With dramatic James Bond-like music playing in the background at
        Tuesday''s virtual launch event, Apple opened a metal briefcase to reveal
        the iPhone 12 mini.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f42a8de-8535-470f-8847-21e8dd9c2dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:53:28.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58ecdf9-a951-4afe-b8ce-38bcb4e90261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:53:28.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has the same features as the iPhone 12, including 5G, a dual
        camera system, and phone-protecting ceramic shield material. But the mini
        justifies its name with a 5.4-inch display and a $699 price tag.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9163d7-efaf-4c15-a608-b70d5b3318a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:53:28.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198ffe5-847b-4b8c-8d75-48e4eb770d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:53:28.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will go on sale November 13, a couple of weeks later than the
        iPhone 12 and iPhone 12 Pro, which will be available later this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca2187-f56f-4c06-9044-54c4ef30f957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:53:28.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4a9e8c-4354-4924-972b-a936c3b605b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:53:28.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After years of phones getting progressively bigger, Apple is reversing
        the trend by offering a flagship product in a smaller package," said Ben Wood,
        head of research at CCS Insights. "I think it''ll be a hugely popular move."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db45812-598c-4375-9564-5f307e9fbf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:53:28.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd470c2fe-801e-4cf1-b08a-69ffa6cadccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:53:28.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At $100 less than the flagship iPhone 12, the mini is priced the
        same as rival smartphones such as the new Google Pixel 5 and the Samsung Galaxy
        S20 FE. And its display is slightly larger than the 4.7-inch iPhone SE, the
        cheapest Apple smartphone currently on the market with a starting price of
        $399.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad49ec5-913e-4e16-bb44-58b1c91ae87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:53:28.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c0a95c-7520-449a-958e-b0a5d1d335be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:53:28.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with a smaller flagship smartphone, Apple also unveiled its
        biggest iPhone ever.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101d041b-cc77-4263-98f0-35e17559b77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:53:28.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac36f8a2-97ea-48c8-ab93-1c5990b82c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:53:28.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 12 Pro Max, which goes on sale on the same day as the
        mini starting at $1,099, has a 6.7-inch display and enhanced camera and software
        features.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
