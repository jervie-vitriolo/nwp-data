      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violago explained that China is just making sure that the “technically-capable
        and financially-capable” contractor will be given this project.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904a4a85-0dc9-45ab-bb5d-1f5249df16dd'
      'mgnl:activationStatus': true
