      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Sec. Carlito Galvez, chief implementer of the National
        Task Force against COVID-19, said hotels with above-average amenities and
        services can be booked for staycations. Motels and hotels with two- to three-star
        ratings may be used as temporary quarantine facilities.</p>'
