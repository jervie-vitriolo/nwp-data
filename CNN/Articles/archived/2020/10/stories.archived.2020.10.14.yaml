  'civil-service-exams-online-shift':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-14T19:42:29.058+08:00
    'imagesource': 'jcr:7f06c396-ad53-4f66-ace4-67991475f5cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1103fcb-e259-43b6-8be7-c338f0c8cec8'
    'lead': 'The shift to online civil service examinations is already a go, but further
      discussions regarding the particulars have yet to be made, says a CSC official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T20:02:20.510+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:44:42.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:08.983+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CSC set on shifting to online civil service exams, says official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5273bca2-c1a3-4494-8c0b-50a77668d778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:02:20.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — The
        shift to online civil service examinations is already a go, but details still
        need to be ironed out, a Civil Service Commission official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023c0555-4dd0-47d7-80bf-0d24758f113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:02:20.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para po sa safety ng examinees at ng mga magbibigay ng exams, at
        para tuloy-tuloy din po ang mandato ng CSC, we deem it best to restructure
        the pen and paper test para gawin po itong online exams,” Commissioner Aileen
        Lizada told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abef788-4339-487f-8460-3f177369fcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:02:20.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the safety of the examinees and proctors, and
        in line with the CSC’s mandate, we deem it best to restructure the pen and
        paper test and convert it to online exams.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db883d-8695-4442-a60b-43166dc12e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:02:20.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said the CSC is targeting to hold the online exams next year.
        But a lot of matters are still in the pipeline as they move towards digitization,
        including the number of times they will hold the exams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4e0499-60f9-45fa-be73-8905625d4b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:02:20.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pen and paper test is conducted only twice a year, with both
        times postponed this year due to the COVID-19 pandemic. Among the bases behind
        the decision to hold it biannually is the complicated logistics involved,
        Lizada said, which means the transition to online might change that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce7c0bb-8aed-487b-a1a8-40ddd071c5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:02:20.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we are online already, hindi na kami magpapalipad ng test booklets
        sa mga region, hindi na ganun karami ang proctors sa classroom,” she explained,
        saying there “might be more than two” exams next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5811f56-4e79-44b6-be05-f35eb6854b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:02:20.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we are online already, we no longer need to send
        test booklets by planes for distribution among regions, and there wouldn’t
        be as many proctors in the classroom.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33be3539-166b-4932-8e3c-7928068a47d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:02:20.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would first need to pilot a smaller number of examinees, however,
        to assess and pinpoint possible issues with the digital shift, according to
        the commissioner. Considerations for those who have poor internet signal,
        no gadgets, or those with low-spec computers would also have to be made.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30279220-f5a4-462c-ba15-6a3c82ce63d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:02:20.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from these, Lizada said the CSC is studying the possibility
        of allowing Filipinos living abroad to take the online exams, as well as lowering
        the passing grade amid public clamor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d76a706-bdd1-496c-99ae-9e14a995b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:02:20.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the rest of the year, the commission will coordinate with the
        national Inter-Agency Task Force against COVID-19 in crafting the mechanics.
        The list of&nbsp;requirements for those who intend to take the exam will be
        issued before the year ends, Lizada said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ca6c00-b4c2-4745-a162-beebfbcec60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:02:20.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also clarified that the online tests are still different from
        the computerized exams, wherein applicants take the test in the regional CSC
        offices. For this mode, she said the CSC will likewise work with the IATF
        regarding measures to safeguard the health of those involved.</p>'
  'cabinet-recommends-shortened-curfew':
    'author': 'CNN Philippines Staff'
    'caption': 'The Cabinet has recommended that curfew hours be shortened to midnight
      until 4 a.m., Presidential Spokesperson Harry Roque said Wednesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-14T19:58:43.887+08:00
    'imagesource': 'jcr:1357e8ef-dbc9-4b8b-85ef-955e2f44626f'
