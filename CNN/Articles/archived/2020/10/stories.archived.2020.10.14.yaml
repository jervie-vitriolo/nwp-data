    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572029ed-de35-42ee-8632-25b42ec4f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.875+08:00
