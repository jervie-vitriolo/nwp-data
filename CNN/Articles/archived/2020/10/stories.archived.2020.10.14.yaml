  'Duterte-orders-DOJ--SolGen-to-coordinate-with-courts-on-rules-in-destroying-confiscated-drugs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-14T23:40:16.819+08:00
    'imagesource': 'jcr:0db8c7e5-959f-4dc9-b925-9c86f0e34bc3'
