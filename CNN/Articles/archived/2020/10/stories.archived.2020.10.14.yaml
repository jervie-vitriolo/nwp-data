      'mgnl:created': 2020-10-14T13:30:24.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Demi Lovato wants to use her voice for
        more than just singing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cb6fa8-f0a3-46a2-9e4e-633e65f3eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8de39f3-af8c-4f46-8e3b-a67164cdc1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why her new song, "Commander in Chief," is directed toward
        President Donald Trump, calling out his response to racial injustice, the
        COVID-19 crisis and more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ffa5aa-f513-4872-91eb-675b462dad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato, 28, spoke to CNN in a recent interview about the song and
        its message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927a75ed-0555-4dae-bd9d-ea6cd586d6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88007710-7104-4472-81ea-cd52d252e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been so many times that I''ve wanted to write the President
        a letter or sit down with him and ask him these questions," she told CNN.
        "And then I thought, I don''t really actually want to do that and I thought
        one way that I could do that is writing a song and releasing it for the whole
        world to hear and then he has to answer those questions to everyone and not
        just me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723feb3d-b0fa-4c56-a947-5edb8ff526fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bac937-804c-49e7-a842-d5e2aaa468c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the song, which Lovato co-wrote, she sings "Do you even know
        the truth/We''re in a state of crisis/People are dying/While you line your
        pockets deep/Commander in Chief/How does it feel/To still be able to breathe?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2480e818-6b69-4068-9ad9-b701045dbafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf2ab1a-a4eb-4ebf-abb3-390a7afadd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato said she''s not looking to stoke division with the lyrics
        but hopes to encourage her supporters to stay engaged in the political process
        and vote in next month''s election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99e8cbd-4ac5-4269-98c7-c039680fda15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff627753-7ea3-4cbf-9dd3-291e5857aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to turn up and vote because it''s so important that our
        voices are heard. And, honestly, for me, whether you are a Republican or Democrat,
        just get out and vote."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f55374-dad5-41e6-ada4-d215012ce98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a431cfed-a288-48aa-96c7-bd99bc6f9fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has been known to take aim on Twitter at entertainment
        figures who have been critical of him, but Lovato isn''t concerned about potential
        controversy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b1e63-ff44-440a-9999-6c0ea8c31a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64322880-952f-4208-8f52-f2251affed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bring it on," Lovato said. "Prove to them you''re exactly who I
        said you are in the song. Just do it, go for it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff3b3dc-071d-4a5c-a289-5cbb33edcd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bb8b6a-dcd7-4383-9307-8fe0c11b3182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato said she has made a conscious choice to use her voice on
        social media to call out injustice, part of a growing wave of artists who
        are more politically outspoken.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790e535d-a805-4c9e-8800-ae9be3e32fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9422c-09d5-4afd-beb1-1369c3cea5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re damned if you do, you''re damned if you don''t. You can
        list Taylor Swift as a perfect example of that exact saying ... for years
        she got trashed because she wasn''t taking a stance and wasn''t standing up
        for these rights and she kind of took a back seat and now she''s become very
        political and there are people that are unhappy with that too. It''s just,
        like, you have to live what feels authentic to you. To me, that''s using my
        platform to speak out about the things that I see that are wrong."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5211f44c-a482-40e2-84b7-9f791744054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f666d147-8f4f-4904-bad1-ca3723450df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato is also an advocate for The Mental Health Fund, which supports
        organizations dedicated to offering crisis counseling during the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6877685-9fdf-4766-9589-aad95687e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccddea11-4665-499c-a5dc-707885a23277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a very social person and so not being able to see people,
        I''ve felt very isolated at times and my anxiety and depression has come back
        in waves and luckily I''ve done a lot of work and I have tools to help me
        out with that. But there are a lot of people who don''t have those tools,"
        she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92faaff-6e7b-43d2-998c-be8c897b4df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01176a21-39b0-4694-a220-323ee09b554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her advice to those having a difficult time right now is to try
        to be of service to others and don''t be too hard on yourself.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d68aa-78e9-4334-a24a-0056c37cabc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25f0c1a-fd53-4c84-b76f-bb8afd0f5dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just have compassion," Lovato said. "Know that you''re not alone,
        that a lot of people are going through exactly what you''re going through
        as well."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1cef23-46ff-4da3-a12d-75908d1798dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:30:24.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:04.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/14/entertainment/demi-lovato-commander-in-chief-song-interview/index.html">Demi
        Lovato has a few words for President Trump</a>."</em></p>'
