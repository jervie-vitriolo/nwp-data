    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f984941f-e26b-4801-903f-e39fd2811eaf'
    'lead': 'The Cabinet has recommended that curfew hours be shortened to midnight
      until 4 a.m., Presidential Spokesperson Harry Roque said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T20:11:00.350+08:00
