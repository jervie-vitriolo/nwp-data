      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/9/10/BSP-plan-active-gold-trading.html?fbclid=IwAR0Bhs-eLgF5Uriy9tFHcofBvXJ7TtsL0XkKjGzuDQdbSZ-dn8IxJJ4vvs0">BSP
        defends plan to sell some of its gold reserves</a></strong></p>'
  'NTC-expensive-cellphones-COA-2019-audit':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-14T13:10:52.532+08:00
    'imagesource': 'jcr:cf428c5f-fd98-436f-a7c9-9a8bbec5956c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5f777c9-b2e5-4e9c-ab41-2f8f86aaff8b'
    'lead': 'State auditors questioned the National Telecommunications Commission
      for buying Samsung S9 and S10 units in 2019 to supposedly monitor broadband
      speeds, only to end up in the hands of agency directors with only a few allotted
      to engineers in charge of network tests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T13:14:35.260+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:45:09.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:02.341+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NTC', 'Telecommunications', 'Commission', 'high-end', 'cell-phone',
      'smartphone', 'audit']
    'stories': ['6c6dcd18-18ce-4fa4-a5c0-950baf7ea3c9']
    'template': '1'
    'title': 'COA flags NTC''s ''excessive'' purchase of 44 high-end smartphones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e44298-46a2-46ca-8402-8503f67917f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:14:35.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:09.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> State
        auditors questioned the National Telecommunications Commission for buying
        high-end mobile phones which are not being used for actual projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd8aab4-8388-42d0-a10a-bd31dca0fa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:14:35.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central and Metro Manila offices of NTC supposedly purchased
        44 Samsung Galaxy S9 and&nbsp;S10 phones in 2018 and 2019 for ₱2.1 million.
        Back then, they were the top-of-the-line smartphones produced by the Korean
        gadget maker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4cedd8-92a1-42a5-9e5c-e2ecd937dbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:14:35.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit found that only four units are being used
        for their intended purpose of monitoring the performance of telecommunications
        networks in terms of speed, reliability, and coverage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c035c-9b8b-47c2-97a2-90f2939b24e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:14:35.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:09.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“None of the central office personnel with issued mobile phones
        conducted validation and measurement of broadband speed as no mission orders
        were issued to them,” read COA’s 2019 audit report on the agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30883911-af3d-45ae-9bdd-734a77115b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:14:35.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:09.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC is a body that supervises and regulates all telecommunications
        services in the country, including internet services, radio stations, and
        cable companies. It recently made headlines when it issued an <a href="https://cnnphilippines.com/news/2020/5/5/ABS-CBN-off-air-NTC.html?fbclid=IwAR2">order
        to stop the operations of media giant ABS-CBN.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec614751-22dd-46ee-af96-0bde8fab80da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:14:35.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:09.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, most of the mobile phones were issued to directors and
        officers-in-charge within NTC — officials who are not involved in broadband
        performance testing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba4bebb-92f7-4500-8b98-fdaeb3686b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:14:35.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:09.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors said only three out of 13 NTC engineers assigned
        in the National Capital Region who are conducting these tests got a smartphone
        unit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5543aea-5850-481e-866c-fff9d0625afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:14:35.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:09.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The remaining 10 personnel were not issued with mobile phones but
        accordingly, they only borrow units issued to the other personnel during the
        times they will conduct the validation,” auditors revealed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964b7bc4-b94a-4388-99b9-6489d7ff0933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:14:35.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:09.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their reply, NTC management admitted the phones were issued to
        directors, clarifying that they were using it to check broadband services
        as regular users.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844131b5-da58-4224-80aa-ebdec623c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:14:35.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They supposedly use the mobile phones to conduct tests anytime and
        anywhere to help craft new policies and regulations to improve broadband services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd6575-e553-4dd3-983a-467b0e679287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:14:35.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/3/NTC-Dito-Telecommunity-technical-audit.html">NTC
        extends Dito Telecommunity deadline to deliver on technical audit requirements</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd817cc-bf67-40bf-9686-a0b5af58faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:14:35.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:09.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, state auditors said it is unclear whether these supposed
        tests actually help policymaking as none of the officials who received the
        phones submitted actual reports to this effect.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6eb9b4-8f67-4c15-95fd-8ba7e90da37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:14:35.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:09.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that there should be documentations prepared as a result
        of these activities to be used as inputs for in the formulation of new policies,”
        auditors said.</p>'
