    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:03.674+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'urgent', 'bill', 'licenses', 'permit', 'release', 'red-tape']
    'template': '1'
    'title': 'Senate approves bill giving Duterte authority to speed up release of
      licenses, permits hours after it was certified urgent'
    'updated': 2020-10-14T15:19:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5ab90f-d057-4e4e-a69b-d80ee4fec381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:52:39.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:02.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> ​Senators
        approved a bill granting President Rodrigo Duterte the special power to cut
        red tape in the processing of government license and permit applications within
        hours after Malacañang said it was an urgent measure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b8c359-a9fa-457f-a7a3-c0e63a8402f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:20:03.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:02.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 23-0, senators approved Senate Bill 1844 on the same day
        it received a letter from the Executive asking to fast-track its approval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09835b-103d-49f5-b56e-3ebecd17d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:20:03.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:02.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was addressed to Senate Majority Leader Juan Miguel "Migz"
        Zubiri, who shared a copy of Duterte''s letter to Senate President Tito Sotto
        III.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36016920-4130-497c-9fb0-bb16b6f9bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:20:03.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:02.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure expedites the release of permits and licenses by both
        national agencies and local governments during national emergencies by allowing
        the President to shorten wait times or suspend and waive requirements to secure
        permits, licenses, clearances, certifications, or authorizations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ceef57-6be5-4c95-8394-2fc42f481843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:52:39.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:02.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this authority is needed to "facilitate economic
        activity," accelerate recovery, and ensure the prompt delivery of public services
        amid the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8661de58-5fe7-483b-b973-639693ad8d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:52:39.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:02.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate bill was proposed by Sotto, Zubiri, Minority Leader Franklin
        Drilon, and senators Ralph Recto and Panfilo Lacson on September 22 and approved
        on second reading last Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167cf739-9053-4f51-a691-f377e9372e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:52:39.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:02.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s certification allowed&nbsp;the chamber to approve the
        measure on third and final reading without waiting for the required three
        days, or just before Congress goes on its month-long break on Friday. A similar
        version must be approved by the House of Representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adcd9c8-3ad2-4f14-800e-3c52a3175da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:52:39.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:02.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier expressed frustration over the slow and tedious
        process in securing regulatory permits, saying this paved the way for corruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b66b02-afb6-4394-865a-9e819073db88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T14:52:39.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:02.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Recover as One Act includes a special provision
        that <a href="http://www.cnnphilippines.com/news/2020/8/15/Bayanihan-2-provision-faster-rollout-cell-tower.html">speeds
        up the approval of permits to build cell towers nationwide</a>&nbsp;after
        Duterte complained about the poor service of telecommunications firms Smart
        and Globe. The problem was traced to the delay in the release of government
        permits which then slows down the construction of more cell sites for improved
        connectivity.</p>'
  'Baguio-antigen-test-pilot-study-COVID-19-screening':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-14T14:59:51.885+08:00
    'imagesource': 'jcr:227ae1ed-1524-4389-a806-258c5edc25ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a4b9de9-021c-456d-bd18-f1eae0aa2a57'
    'lead': 'Only one brand of antigen test kit used in the ongoing pilot study in
      Baguio City did not pass the standards set by the national government, a COVID-19
      task force official clarified on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T15:03:36.614+08:00
