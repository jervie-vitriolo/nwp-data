      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a0368-8219-46ac-9493-2712134198fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.905+08:00
      'mgnl:createdBy': 'bamba'
