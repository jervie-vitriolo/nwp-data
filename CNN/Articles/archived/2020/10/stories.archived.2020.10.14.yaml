      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fauci: Vaccine development ''on a really good track''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2597c4-b02b-464d-9d9e-0480d1814be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanhwile, despite news that a second Covid-19 vaccine trial was
        put on hold this week, Fauci said during the governors'' call Tuesday that
        efforts to develop a vaccine are on a "really good track."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5350356c-30bc-4da2-b487-3d875caff5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.905+08:00
