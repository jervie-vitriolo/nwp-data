      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> – Metro
        Manila and nearby provinces are now under Signal No. 1 as Tropical Depression
        "Ofel" made a landfall in Torrijos, Marinduque on Wednesday night, weather
        officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b8a0d-fdbb-409f-89d5-aeb283591afd'
