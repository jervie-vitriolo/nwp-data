    'jcr:uuid': 'b09e78ec-bd23-4375-908c-0f08843eb165'
    'lead': 'Russian photographer Sergey Gorshkov has won the prestigious Wildlife
      Photographer of the Year award for an image of an Amur tigress hugging a tree.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T07:06:25.327+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:45:28.256+08:00
