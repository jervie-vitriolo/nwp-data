      'mgnl:lastActivated': 2023-01-25T19:45:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board of judges cited Ang''s leadership which has led SMC to
        become the Philippines’ top diversified conglomerate and also one of the region’s
        largest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c056a26-60e8-4890-8d60-ade5ece671ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T08:49:32.283+08:00
