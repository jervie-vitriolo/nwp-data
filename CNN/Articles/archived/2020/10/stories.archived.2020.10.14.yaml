      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So many times, I have been asked, why does San Miguel help out
        so much. Why are you so aggressive to expand and invest? When businesses and
        economy are down?” Ang said in his acceptance speech. “The answer is simple,
        this crisis is unprecedented, one that requires unprecedented response.”</p>'
