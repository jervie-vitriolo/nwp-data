      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major roads in Cebu City were rendered unpassable amid the heavy
        rains and floods that affected motorists and residents, as shown by photos
        of their submerged taxis and abandoned cars that circulated online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86241e5-5e02-46da-82a9-81e5e747789f'
