      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Risk Reduction Management Office OIC Ramil Ayuman said
        they are collating data on the overwhelming number of reported floods in several
        areas in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd3092-b545-468b-8b67-007138f821f8'
