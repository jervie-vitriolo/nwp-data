        waits, glitches and politically motivated obstruction, are flocking to cast
        early ballots and writing the story of a pandemic-era election that may change
        how America votes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7cd03-f543-4c8d-a35d-3dde930cef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5990948-02c8-4a03-8e72-00e7feeb21c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy turnout at early voting centers in Georgia and Texas comes
        as many voters elsewhere take advantage of mail-in ballots, defying President
        Donald Trump''s misleading attempts to cast the election as the most corrupt
        in history. Another of the President''s many misinformation efforts -- his
        claim that the Obama administration spied on his team -- suffered a serious
        blow on Tuesday when it emerged in a Washington Post report that a Justice
        Department probe into one key aspect of the conspiracy theory will end without
        even a public report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d38bc-f1e0-4309-828e-fda705fed489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4512188d-3408-4a1c-ba47-8b4bc6e32428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspirational scenes of eager voters, in some cases in Georgia waiting
        eight hours to exercise their democratic rights, reflected enthusiasm on both
        sides at a raw moment in US history at the tail-end of a tumultuous presidential
        term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53cfa91-0d2f-4bd3-8745-ea3ae7fa21a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ea24f-ad71-4812-bd2d-8009ba20d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters are facing the most difficult circumstances imaginable given
        the health emergency. Confidence in the election is also being challenged
        by court battles in a handful of states arising from apparent GOP efforts
        to complicate early balloting that Democratic voters prefer. There are also
        infrastructure problems -- for example the registration portal in Virginia
        crashed on Tuesday on the last day when citizens can sign up to vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c86fb-b04d-4ca3-aa24-a59dae16a3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5428b242-9eff-416a-b402-a5baabcacdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Democratic presidential nominee Joe Biden mostly concentrated
        Tuesday on winning votes rather than on how they will be counted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3a90d3-0198-4bed-8b94-b202e006addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3caa944-4f69-4f59-a2c1-4fb916533d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President corralled another large crowd in defiance of his own
        government''s social distancing recommendations as the pandemic takes a dark
        turn. He is now promising multiple rallies per day -- potentially risking
        the health of his supporters and making it likely they will spread Covid-19
        into their communities as the predicted fall spike in infections takes hold.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7733ef3-6ff0-4d04-8aa6-2e5cb7a10414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c087ed66-54be-4212-bf53-eaf57f72769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s trip to Pennsylvania Tuesday highlighted the state''s potential
        role as a kingmaker on November 3 and forthcoming rallies in Iowa, North Carolina
        and Georgia show he''s playing defense across swathes of territory he won
        in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68f03a9-55b6-48f5-8062-af7249619142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf7eb37-3d38-43ab-b675-0be7795024c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made a clumsy attempt to repair his support with women and
        suburban voters in Johnstown, a gritty Keystone State coal town where he ran
        strongly four years ago and which is receptive to his populist economic message
        and claims Democrats like Biden are to blame for an exodus of jobs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40cc58d-657d-4bda-87de-6e16aecb06e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555a176-7bf3-4373-bb80-c99f3be43710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suburban women will you please like me? Please. I saved your damn
        neighborhood. OK?" Trump said, referring to his claims that Democrats would
        allow outsiders -- i.e. people of color -- to invade suburban areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ca1c1-5345-4513-970b-46ae02fc1ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bbcd18-e147-40c2-88fd-3b8717be4bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s event as usual featured few masks, little social
        distancing and open defiance of the reality of the pandemic. His decision
        to crank up the pace of rallies also dismayed public health experts, after
        the government''s top infectious diseases specialist Dr. Anthony Fauci warned
        on Monday that packed political rallies were "asking for trouble."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33c7af8-a4e5-49d2-b837-bb0871c8b622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba441f-9c54-4fc9-996b-6929a508d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This is) even beyond asking for trouble. It is very self-destructive
        and actually very destructive behavior," said Dr. Peter Hotez, dean of Baylor
        College of Medicine''s National School of Tropical Medicine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464bc7af-8e51-4569-ad36-9cb32ce634d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d16204b-0ff8-470f-aaf8-0bf6b3d6863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ideally, you don''t hold in-person events at this point. The numbers
        are going up, they are going up pretty precipitously," Hotez told CNN''s Jake
        Tapper.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a2b5f-3dda-4264-b084-c15dc6669998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfcbf2a-ef1a-4a60-9432-789179a3922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden: The only senior Trump cares about is himself</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c260549e-85db-4712-958d-68df0604f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden followed Trump''s footsteps from the day before in Florida,
        another potential pivot state, seeking to accelerate the President''s ebbing
        support among seniors and to bash him over Covid-19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e13ab16-6302-458a-97c0-4a630aabdb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5ee6d-c630-41d8-bd55-4dd48c6e5761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To Donald Trump, you''re expendable. You''re forgettable. You''re
        virtually nobody," Biden told seniors in Pembroke Pines, trying to capitalize
        on polling that has shown him with a double digit lead among a crucial demographic
        that votes in reliably heavy numbers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28316ab-93d1-4ef0-bde6-36facb927c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06963425-19e0-443a-8f8d-1caa215a356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s become painfully clear as his careless arrogant reckless
        Covid response has caused one of the worst tragedies in American history,
        the only senior Donald Trump cares about -- the only senior -- is senior Donald
        Trump," Biden said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56963108-3fb5-4383-9a15-176dd432270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b58c9b1-60bb-4f90-917c-c089ca7a75e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:45:07.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And later Tuesday night, in a move that certainly won''t help the
        President improve his standing with senior citizens, Trump suggested in a
        tweet that Biden be admitted to a nursing home.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d0c5c6-772c-4fd4-a7c7-8a6fa1cf36de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T13:23:37.034+08:00
      'mgnl:createdBy': 'bamba'
