    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edae015-f1d7-4dcb-805c-336bb9fcdb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T07:11:43.815+08:00
      'mgnl:createdBy': 'glee'
