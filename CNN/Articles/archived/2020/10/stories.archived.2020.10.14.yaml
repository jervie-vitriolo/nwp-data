      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/13/asia/thailand-protest-panusaya-king-intl-hnk/index.html">Thailand''s
        unprecedented revolt pits the people against the King</a>."</em></p>'
