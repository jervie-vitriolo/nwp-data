    'title': '58 PDLs, jail personnel in Laoang, Northern Samar infected by COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692fe3fb-51e0-4f59-842f-24889ed05bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:51:31.966+08:00
