      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a8ba9a-ecfa-4d45-b938-90d0245fe012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:41.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the call, Health and Human Services Secretary Alex Azar reminded
        states there is an upcoming deadline for them to provide a vaccine distribution
        plan to the CDC.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a5a1dd-4f44-4484-912d-794e31f19cac'
      'mgnl:activationStatus': true
