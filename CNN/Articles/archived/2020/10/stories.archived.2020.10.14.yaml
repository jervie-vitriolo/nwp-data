      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero will replace Camarines Sur Rep. Luis Raymund Villafuerte,
        a known ally of ousted Speaker Taguig-Pateros Rep. Alan Peter Cayetano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e82075-91f3-47c5-9139-a2e9bb0849a9'
      'mgnl:activationStatus': true
