      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8965e7-f962-4050-a2c3-4f925920c303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:44:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is a huge amount of shabu involved, there
        should be a fiscal on duty to take random samples and be given to him on the
        spot. The samples given should be tested in three trials to certify that it
        is shabu.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af68805a-50b6-42cc-b301-59706810d8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T23:40:08.921+08:00
      'mgnl:createdBy': 'david'
