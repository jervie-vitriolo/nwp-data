      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump will participate
        in a town hall with NBC News on Thursday night, the network announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4f0b1d-d8d0-40fb-b2f6-0da6723e4263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:53:42.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:38.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728361e5-84ea-4a70-a50b-7da770af4e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:53:42.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:38.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, scheduled for 8 p.m. ET in Miami, will compete with an
        ABC town hall featuring Democratic presidential nominee Joe Biden. Trump and
        Biden were originally scheduled to participate in the second presidential
        debate Thursday night, but the event was eventually canceled after Trump objected
        to the virtual format announced by the Commission on Presidential Debates
        in light of Trump''s positive coronavirus diagnosis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd146ed91-eb79-44a0-9f16-8cb5736d35ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:53:42.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:38.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108ff327-4753-490f-8f52-e134a4d42c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:53:42.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:44:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The event is set to take place outdoors and in accordance with
        the guidelines set forth by health officials, also consistent with all government
        regulations," Hoda Kotb said on NBC''s "Today" show Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b5534-3604-4f80-8e1f-1830f1c40a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:53:42.013+08:00
      'mgnl:createdBy': 'bamba'
