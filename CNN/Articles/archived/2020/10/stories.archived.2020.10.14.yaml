      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Apple just released what it claims is
        the "smallest, thinnest and lightest 5G phone in the world."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3639d5bf-481b-423f-a72b-da6e4a9e0dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:53:28.899+08:00
