    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:00.292+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer to start testing its COVID-19 vaccine in children as young as
      12'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d9464-d4e5-4a98-a89b-13a821bb12b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:08:27.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:18.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Drugmaker Pfizer has plans to start
        testing its experimental coronavirus vaccine in children as young as 12, and
        parents have already expressed interest in enrolling their kids, the researcher
        leading the trial told CNN Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922108f-9112-4409-80ef-107dc74c5f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:08:27.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first coronavirus vaccine trial to include children
        in the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a47ac-94d4-40ba-b615-1d682778e496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:08:27.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:18.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team at Cincinnati Children''s Hospital will begin vaccinating
        teenagers aged 16 and 17 this week, and will move to enroll 12-to 15-year-olds
        later, said Dr. Robert Frenck, director of the Vaccine Research Center at
        the hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cd7c6d-0448-4b2c-b756-1ed1d6efcb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:08:27.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:18.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company confirmed on its website it has approval from the US
        Food and Drug Administration to enroll children as young as 12 in its trial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1139989a-b207-4170-842c-bc7225c4c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:08:27.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:18.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really think a vaccine for adolescents and children is going
        to be critical for getting Covid under control," Frenck told CNN in a telephone
        interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82a53d0-627f-48ae-944e-373b503e4d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:08:27.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:18.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think one of the things that is important to remember is that
        although the death rate for children with Covid is lower than in older adults,
        it''s not zero," he saId, noting that more than half a million children have
        been diagnosed with coronavirus in the US. "It is not a nonexistent infection
        in children."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9764c7-0281-4ade-a1c5-76e08426b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:08:27.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:18.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children can develop serious illness and also die from coronavirus
        and there is no way to predict which ones will, he said. They also can spread
        it to other, more vulnerable people, including parents, grandparents, healthcare
        workers and others. And children can develop a rare but serious side-effect
        from coronavirus infection called multisystem inflammatory syndrome in children
        or MIS-C.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3b19db-8aaa-4dd5-b6aa-872543001e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:08:27.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frenck also believes more children have been infected with coronavirus
        than the official data show. "I think we are probably under detecting the
        number of kids that are infected because they are not getting sick enough
        to where a parent says they need to go to a doctor," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d8367-4d8d-4906-a1bc-135ffca63a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:08:27.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the time in kids, you have a young kid at home and they
        have a runny nose, they have a cough -- you are not going to bring them to
        a doctor," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4132d56-6160-4fdd-8290-f94f974b8ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:08:27.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:18.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And most of the time, what a coronavirus causes is a cold."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afee001-f01c-4401-afdf-b117e1be5f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:08:27.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:18.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, the FDA has asked the companies working to make a coronavirus
        vaccine to test them in diverse groups -- including in people usually missed
        in drug and vaccine trials, such as the elderly, Blacks, Hispanics and Native
        Americans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89d2392-9a35-4d35-a304-9f659d420fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:08:27.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:18.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer, one of four companies to have vaccines in advanced, Phase
        3 clinical trials in the US, says it has enrolled close to 38,000 volunteers
        in its trial. More than 31,000 of them have received the second of two shots.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c638f1-4114-4091-a2d5-c0670d32be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:08:27.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:18.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frenck said more than 90 people have responded to an ad looking
        for volunteers to sign up teens for the trial.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710264b8-6be4-4f58-90a4-0e2b664154c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:08:27.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:18.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer developed its two-dose coronavirus vaccine with Germany''s
        BioNtech. It uses pieces of viral genetic material to induce immunity to the
        coronavirus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393df595-9c1e-48a4-b848-85659406b85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:08:27.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:18.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If regulatory approval or authorization is obtained, the companies
        expect to manufacture globally up to 100 million doses by the end of 2020
        and potentially 1.3 billion doses by the end of 2021," the company said on
        its website.</p>'
  'Reina-Mae-Nasino-Baby-River-wake-burial-furlough-appeal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-14T09:30:27.978+08:00
    'imagesource': 'jcr:632a02a0-0231-4820-804a-d532b0d4a8df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8118440-a537-4d44-9392-992b4b1e85db'
    'lead': 'Detained activist and grieving mother Reina Mae Nasino only has six hours
      to be with her baby during her wake and burial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T09:32:30.729+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:45:18.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:00.466+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Detained activist reunites with baby after shortened furlough for wake,
      burial'
    'updated': 2020-10-14T15:15:00.000+08:00
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b4557-18ba-4ab3-98b0-797f38bb87eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T09:32:30.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:45:18.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14) —</strong> Detained
        activist and grieving mother Reina Mae Nasino only has six hours to be with
        her baby during her wake and burial.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fdd6b3-d179-4a5b-bc97-edbbc23a1ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:17:09.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Nasino arrived at the funeral home in Manila on
        Wednesday, handcuffed and dressed in full personal protective gear. Surrounded
        and secured by at least 10 jail officers and more city police officers, she
        saw Baby River inside a casket for the first time since they were separated
        on August 13.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a713c8-1ec9-4b82-851a-226c1a25b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:17:09.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masakit sa akin. Sabik akong makita ang anak ko pero hindi
        sa ganyang kalagayan</em>," she told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aa3f7e-639f-4a18-b449-4046061d0d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:17:09.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:18.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation. It hurts. I was excited to see her, but not like this.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faefbc92-a57b-4481-a787-bef5cee15af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:17:09.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:18.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Manila court allowed her to visit her daughter''s wake and burial,
        but cut her furlough from the initial three days granted to her on the appeal
        of the Manila City Jail due to lack of personnel to guard the poliltical detainee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae6454-951a-466c-9929-ef210a303c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:17:09.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Nasino only has six hours to be with her child and
        grieve with her loved ones. She was allowed to visit Baby River''s wake on
        Wednesday from 1 p.m. to  4 p.m. and the interment on Friday from 1-4 p.m.
        at the Manila North Cemetery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28abf2cf-c13a-4496-89d5-dbc6098f1748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:17:09.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:18.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>River died from pneumonia on Oct. 9 after a two-week hospital confinement.  Despite
        several appeals for a reunion as her child''s health deteriorated, the 23-year-old
        activist was not allowed to see her child.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75a16f9-e76d-4da6-a051-122809c2fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:17:09.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:18.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino and her two colleagues were arrested in the office of Bagong
        Alyansang Makabayan or Bayan on Nov. 5, 2019 for alleged possession of guns
        and explosives. She said the evidence against her were planted, vowing to
        continue the fight against injustice for the sake of her child.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87354f8b-0d71-4395-944f-db85a5580657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:17:09.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung naririnig man ako ng anak ko, hindi naman ako susuko.
        Mabigat kasi ‘yung pagkahuli sa amin, traumatic talaga. Nawala pa yung isa
        sa kinasasabikan ko sa paglaya ko. Patuloy pa rin akong lalaban</em>," she
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548a4dc-7f1d-4f7e-a071-e70ca0956f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:17:09.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If she can hear me, I will not give up. Our arrest
        was traumatic. I lost the one thing I was most excited to see after I am released.
        I will keep on fighting.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb4f391-b78f-4d8a-9c58-ab2383d93314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:17:09.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:45:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'plexiglass-shields-effectivity':
