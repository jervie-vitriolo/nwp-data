      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28922957-50dd-445f-8352-1f58be4b239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T20:49:32.903+08:00
