    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1373e313-be44-401a-b1d3-e8055bf39ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T15:39:25.365+08:00
