      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malinaw na malinaw na sinabi ng Pangulo na he does not want
        disruption so walang palitan ng kahit anong chairmanship,"</em> Cayetano said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2d1ac6-955f-4c73-a21c-45c49b449c1c'
      'mgnl:activationStatus': true
