      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nearby creek overflowed during the heavy downpour, leaving cars
        stranded and abandoned by their drivers, while other vehicles were seen floating
        amid debris as the water rose</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
