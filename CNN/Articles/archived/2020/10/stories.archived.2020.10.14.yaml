  'china-xi-jinping-prepare-for-war':
    'author': 'Ben Westcott, CNN'
    'caption': 'Chinese President Xi Jinping tells troops to focus on ''preparing
      for war.'''
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-14T19:35:35.483+08:00
    'imagesource': 'jcr:5bc74fd2-45f8-40f9-8309-dba2144d0f94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57525b53-ab21-4232-a499-911e7fb5d295'
    'lead': 'Chinese President Xi Jinping has called on troops to "put all (their)
      minds and energy on preparing for war" in a visit to a military base in the
      southern province of Guangdong on Tuesday, according to state news agency Xinhua.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-14T19:39:31.887+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:44:43.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:44:08.447+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese President Xi Jinping tells troops to focus on ''preparing for
      war'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608223ac-c136-4d41-b484-4e3de4321e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:39:31.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Chinese President Xi Jinping has called
        on troops to "put all (their) minds and energy on preparing for war" in a
        visit to a military base in the southern province of Guangdong on Tuesday,
        according to <a href="https://xhpfmapi.zhongguowangshi.com/vh512/share/9464950">state
        news agency Xinhua.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9294435a-5f23-4d35-8684-8e566035d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:39:31.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an inspection of the People''s Liberation Army Marine Corps
        in Chaozhou City, Xinhua said Xi told the soldiers to "maintain a state of
        high alert" and called on them to be "absolutely loyal, absolutely pure, and
        absolutely reliable."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e571487b-60b9-4aed-bde4-9a548e33ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:39:31.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main purpose of Xi''s visit to Guangdong was to deliver a speech
        Wednesday commemorating the 40th anniversary of the Shenzhen Special Economic
        Zone, which was established in 1980 to attract foreign capital and played
        a vital role in helping China''s economy become the second-largest in the
        world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b95ce2-92db-49f5-a6cd-47afc1866dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:39:31.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the military visit comes as tensions between China and the United
        States remain at their highest point in decades, with disagreements over Taiwan
        and the coronavirus pandemic creating sharp divisions between Washington and
        Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e3e70-9bc4-4a68-8099-a3cbe4c90e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:39:31.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House notified US Congress Monday that it was planning
        to move ahead with the sale of<a href="https://www.cnn.com/2020/10/12/politics/taiwan-arms-sales-informal-notification/index.html">
        three advanced weapon systems</a> to Taiwan, according to a congressional
        aide, including the advanced High Mobility Artillery Rocket System (HIMARS).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eac0a4-1ea3-4efc-a798-22604104ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:39:31.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a stern response from Beijing, Foreign Ministry spokesman Zhao
        Lijian called on Washington to "immediately cancel any arms sales plans to
        Taiwan" and cut all "US-Taiwan military ties."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d01f5c3-b028-424d-a1b7-528e2461f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:39:31.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Taiwan has never been controlled by China''s ruling
        Communist Party, authorities in Beijing insist the democratic, self-governing
        island is an integral part of their territory, with Xi himself<a href="https://www.cnn.com/2019/01/02/asia/xi-jinping-taiwan-tsai-intl/index.html">
        refusing to rule out military force</a>&nbsp;to capture it if necessary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70293f18-2b95-41c0-904b-7c70f5c23f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:39:31.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Chinese government''s disapproval, relations between
        Washington and Taipei have grown closer under the Trump administration. In
        August, US Health and Human Services Secretary Alex Azar became the highest-level
        US official to visit Taiwan in decades, when he traveled to the island ostensibly
        to discuss the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a85bd-b187-4ca9-ad7b-6bc908884c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:39:31.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Beijing increased military drills around Taiwan. Almost
        40 Chinese warplanes crossed the median line between the mainland and Taiwan
        on September 18-19 -- one of several sorties the island''s President Tsai
        Ing-wen called<a href="https://www.cnn.com/2020/09/21/asia/taiwan-china-warplanes-median-line-intl-hnk-scli/index.html">
        a "threat of force."</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992cd61b-f1d0-4fe2-8da0-2ae52265679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:39:31.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to the RAND Corporation on September 16, US Secretary
        of Defense Mark Esper said China "cannot match the United States" in terms
        of naval power and labeled Beijing <a href="https://www.defense.gov/Newsroom/Speeches/Speech/Article/2350362/secretary-of-defense-speech-at-rand-as-delivered/">a
        "malign influence."</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f4959-8ff1-4976-b156-cabcaec9daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T19:39:31.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:44:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(China and Russia) are using predatory economics, political subversion,
        and military force in an attempt to shift the balance of power in their favor,
        and often at the expense of others," he told the audience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
