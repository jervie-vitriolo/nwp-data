      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6364d688-ce0c-45d5-bf8b-dfe2e719e15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 12 and 12 Pro are will be available for pre-order on
        Oct. 16 and in store on Oct. 23. The iPhone 12 mini and 12 Pro Max are will
        be available for pre-order on Nov. 6 and in store. Nov. 13.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8866ae3b-45ac-4e48-87e0-08f904f2cc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a915d22-2099-476f-b6d4-f24471876d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 12 comes in five colors — black, white, red, green and
        blue — and is thinner, smaller and lighter than its predecessor, the iPhone
        11, the company said. It also features an upgraded XDR display and a new,
        tougher glass atop the display that Apple is calling Ceramic Shield.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b4bd2-10d9-4734-932c-a4fa6f6c5a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e71234-784f-4914-817b-a3c165ff62d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 12 and iPhone 12 mini will have two cameras on the back,
        while the 12 Pro and 12 Pro Max add a third. Apple is also adding several
        software enhancements to the phones that will enable features such as night
        mode timelapses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea0dc5-017d-459f-85ab-17f5bacf59b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621353be-2dd0-43af-86cb-87ddf38b9a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is preparing for a potential hit to battery life from faster
        cellular speeds. The iPhone 12 will automatically detect when your phone doesn''t
        need 5G and switch to the slower LTE network to save battery life, the company
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e29dd1-1c43-49db-91b4-4ee0cb7f6d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db80224-3983-4d5d-b5f0-45d1e6e6fc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest iPhones are powered by new A14 Bionic chip, which the
        company boasts is the "fastest... in any smartphone."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df5e8f-4845-4223-9f83-06f563ec273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200516f8-9ced-4acf-8371-7099fe4227e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nod to its past, Apple''s reintroducing MagSafe, the name it
        gave to the magnetic connectors on the power adapters that used to ship with
        MacBooks before the introudction of USB-C charging. Now, it''s using the name
        to talk about a magnet in the back of the iPhone 12 that helps it snap into
        place with wireless chargers, for more efficient charging. This also enables
        certain accessories, both from Apple and third parties, to snap on to the
        back of it, like a slim wallet the company showed off. Wireless charging to
        work through some accessories.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dac9db-5c19-45c7-bc2d-68540f6185f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:48:15.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Behind the camera lenses</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430ac73f-d1e9-4b7b-ad34-bf3ebd957f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:48:15.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it does every year, Apple is enhancing the iPhone''s camera systems.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd2338-1a6e-435e-b786-8df2c17f1d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:48:15.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c5257d-ded4-487e-b570-6f42a0ee64c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:48:15.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 12 and iPhone 12 mini feature a dual-camera system on
        the back, with wide and ultra wide lenses, while the iPhone 12 Pro and iPhone
        12 Max add a telephoto lens.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc654596-6e3b-4dba-bc9f-4e3e51186598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:48:15.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24689667-96be-436b-b687-e25bc2366ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:48:15.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new devices also use software for better "computational photography,"
        enhancing images by allowing more light and sharper focus while also enabling
        features such as Night Mode on the wide, ultra wide and front-facing cameras
        across models.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162a128a-a51e-41c1-b0a4-ded765688387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:48:15.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7304dc7-ee12-4615-8437-586ff0b2cfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T04:48:15.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pro Max supercharges the camera even further, with Apple naturally
        touting it as the "best camera ever" on an iPhone. Its lenses allow up to
        5x zoom from ultra wide to telephoto -- the zoom from the main wide camera
        to the telephoto is now 2.5x. The image sensor on the wide-lens cameras on
        Pro models is 47% larger than on previous iPhones, enabling better low-light
        photography.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf4ee15-578a-4e43-ac4c-0cbedc90e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a67c26-b3b2-4648-852d-c43a8c59699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What''s not in the box</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f813e17f-587c-4f12-9e86-3f3a76f51973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple will ship the iPhone 12 without headphones or a charging brink,
        a move aimed at cutting down on waste.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3364e-3d5d-454e-a5c7-021dd0d5f016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c3a04-fe0e-4125-a7db-e1fec11d9b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2 billion Apple power adapters are out in the world, and
        many customers already have wired headphones or AirPods, vice president of
        environment, policy and social initiatives Lisa Jackson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f898715-7ba5-4b16-a562-aca236210d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e03c1-cfa9-41d3-a004-8ea8fcaf030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Removing these items also means a smaller, lighter iPhone box,"
        Jackson said. "We can fit up to 70% more items on a shipping pallet," reducing
        shipping emissions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a3f71e-44e2-4eb8-805e-54f5579bdfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98498a9-d3b2-4a8e-89fd-d8385085f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPhone also uses 100% recycled rare earth elements for all
        magnets, including in the camera and haptics.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9dbfed-9178-4480-b2b3-f301d617062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5375c46b-0d32-44c2-ba3b-5ecb7a464675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Will people buy it?</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c72b3-c1cd-4fab-bfb6-fa9284bc34d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Apple released a phone into so much economic uncertainty
        was the iPhone 3G in July 2008, when the United States was already in a recession
        and just before the financial crisis escalated with the bankruptcy of Lehman
        Brothers. Now, Covid has cast a shadow over all aspects of life in 2020, including
        smartphone upgrade cycles, and not even Apple is immune. The company typically
        announces new iPhones in September, but this year the pandemic disrupted supply
        chains, leading it to announce that the smartphones would ship out later than
        usual.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf0fc11-43f4-4e35-9bd6-5bfe5d436658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26789fa-d1ea-4571-9303-2d0bd40926a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the question of how much of a motivator 5G will be
        in convincing users to make the switch to the iPhone 12. Apple is relatively
        late to the 5G game — competitors like Samsung, Motorola, LG and Google have
        had 5G smartphones on the market for months — but 5G networks themselves are
        still at a nascent stage. A full rollout of 5G networks across the United
        States is expected to take another five to seven years, according to analysts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d90edf-118e-4740-adec-f8d0da0a1f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430b6a52-69a9-409f-bebc-6d59c9a0d95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 13% of smartphones sold in the first half of 2020 had 5G capabilities,
        and only 6% of customers would rank 5G as a primary factor in their next smartphone
        purchase, according to research firm Canalys.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d65917d-c3ae-442d-95a3-24b4aa9ab40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14739810-8465-427e-9547-a2b947eeb964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the list of consumer services and capabilities enabled
        by 5G remains relatively short. Uploads and downloads will be faster over
        the new network, which will be especially noticeable with big files like videos
        or movies. Over high-band 5G networks, it may be possible to download a two
        hour movie in fewer than 10 seconds, versus around 7 minutes with 4G.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa5423-7231-4bf7-b005-5fd5458af796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76bc681-b547-4bc0-a903-aadee6b8777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take some time for more services taking advantage of 5G''s
        speeds and bandwidth to be built, meaning consumers may want to wait to shell
        out for a 5G device.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce43a7bf-8d9d-4214-bd2b-35c793df4e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8fa8a8-e353-460b-a608-f169091f9f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>But wait, there''s more</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69598e6-3a20-4ffb-971c-2deab14332ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also rolled out a new iteration of its smart speaker called
        the HomePod Mini.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9db6f9-c6b7-4ecf-aa1f-3e71614965b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d9863d-97d0-493e-bd94-294a86945ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaker has new acoustic technology that give it better 360-degree
        sound quality, the company said, and multiple HomePod Minis can connect to
        each other to create a home entertainment system. The speaker also connects
        to Apple''s Home app to control lights, thermostats and other smart home gadgets.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5e1c1-d755-40ed-a317-3289f06765c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123b7694-d6d8-4a77-bb20-4406b96a3a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HomePod Mini goes on sale November 6 and will cost $99.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d50b8bd-8fc8-4c00-87f1-44c341e7b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-14T02:56:12.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:45:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/13/tech/5g-iphone-what-to-know/index.html"
        target="_blank">"iPhone 12: What you need to know about Apple''s new 5G phone
        lineup"</a></em></p>'
  'The-iPhone-12-mini-is-a-smaller--cheaper-version-of-Apple-s-flagship-5G-device':
