      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong>&nbsp;Two
        of CNN Philippines'' news programs have been recognized by the Asian Academy
        Creative Awards for national categories this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d72e93a-c740-4d3c-87dc-8288fd11c9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T21:59:20.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Source" or "One-on-One with Pinky Webb" won as "Best Current
        Affairs Programme or Series" while "The Final Word with Rico Hizon" won as
        "Best News Programme" in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb10b353-b92b-499e-8c1d-6da20ed341d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T21:59:20.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners of the national awards are voted anonymously and online
        by local judges who are industry professionals "of high standing and unquestionable
        expertise in the genre," the award-giving group said on its <a href="http://https://www.asianacademycreativeawards.com/aaa-2020__trashed/meet-the-team/">website</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a28a9b-92fc-4a41-972e-f778ff558857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T21:59:20.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two shows will now represent the Philippines and compete with
        other Asian entries in the finals in Singapore this December where entries
        will be judged by experts around the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb29c296-246f-452e-991e-5ec0b86921f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T21:59:20.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://https://www.asianacademycreativeawards.com/aaa-2020__trashed/meet-the-team/">Asian
        Academy Creative Awards</a> is a yearly competition held in Singapore that
        recognizes works of "creative excellence" across 16 nations including Australia
        &amp; New Zealand, Cambodia, China, Hong Kong SAR, India, Indonesia, Japan,
        Malaysia, Myanmar, Philippines, Singapore, South Korea, Taiwan, Thailand and
        Vietnam.</p>'
