      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14fb9e4-5ac9-45dc-ad82-79fbedd96f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:16:50.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:38.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9 p.m. to 6 a.m. curfew -- which comes into effect at midnight
        Friday -- will also apply to Aix-Marseille, Grenoble, Montpellier, Toulouse,
        Saint Etienne, Lille, Rouen and Lyon, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd724bae4-0611-4f70-b74b-ac507c802c67'
      'mgnl:activationStatus': true
