      'mgnl:lastActivated': 2023-01-25T19:46:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campos noted that the current allocation is only able to establish
        broadband infrastructure from the National Capital Region to the province
        of Quezon. If only the whole Luzon will be provided with infrastructure, P8
        billion is required, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cca74c-c729-418e-8b98-1e2197460b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:08:05.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:46:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd646513-5697-4707-bf63-226dec6cc6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:08:05.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:46:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denying the requested budget will only lead to further delays in
        the implementation of the program, Campos noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b008d6-462c-4e6b-a041-686e4f54e22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:08:05.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:46:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448a6024-d95a-4b19-9eaf-7e093eb8a7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:08:05.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:46:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the rollout of our broadband infrastructure is cumulative
        in nature… Any delay in funding would necessarily result in delay of rollout,"
        he stressed. "Meaning it sets back our broadband effort for another budget
        cycle."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734955b6-cab3-4a3b-9a06-7a2cec0da401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:08:05.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:46:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfe2097-5fca-4e10-8ff4-ea529197dcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:08:05.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:46:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the obsolescence of technology should also be considered,
        Campos said, adding that by the time the program is completed, this may be
        outdated already if implementation is slow.</p>'
  'Biden-campaign-halts-Kamala-Harris--travel-after-two-people-in-campaign-s-orbit-test-positive-for-coronavirus':
    'author': 'Eric Bradner, CNN'
