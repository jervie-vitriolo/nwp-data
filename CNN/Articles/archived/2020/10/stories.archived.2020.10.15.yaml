      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said he has also informed Foreign Affairs Secretary Teodoro
        “Teddy Boy” Locsin, Jr. of the President’s decision. Duterte earlier said
        his administration will set aside the country''s arbitration win in The Hague<a
        data-cke-saved-href="https://cnnphilippines.com/news/2019/9/11/duterte-arbitral-ruling-joint-exploration-china.html"
        href="https://cnnphilippines.com/news/2019/9/11/duterte-arbitral-ruling-joint-exploration-china.html">
        to make way for the joint exploration with China.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
