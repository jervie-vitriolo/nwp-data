      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Migz Zubiri said senators prefer to hold
        session earlier so they could immediately discuss the 2021 budget and the
        CREATE bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02eaf62-04d8-4157-b88c-ec4f487a189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:28:12.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said as long as the House of Representatives gets to pass
        the budget on third reading this week and submit it to the Senate within the
        month of October, Sen. Sonny Angara, chairman of the Committee on Finance,
        could immediately sponsor the measure in plenary on Nov. 9.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c600ee-da94-4cc8-8aac-dd185c90991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:28:12.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this would give senators about a week to study the budget
        passed by the lower chamber and compare it with their version.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ec2215-5b47-4aaf-975f-718ba98c4122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:28:12.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, senators can start the period of interpellation of the
        budget by Nov. 16.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90834b3c-7e66-4b39-adcf-bf9e777ad11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:28:12.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m confident <em>kung maipasa po nila yan</em> on third reading<em>
        bukas, nai-print nila</em> document within the next couple of weeks <em>at
        mabigay</em> within the month of October, <em>matatapos po namin ang</em>
        budget hopefully by the first week of December," Zubiri said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b95b1cb-7e34-4b20-8a19-599e4726ce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:28:12.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m confident if they can pass it on third reading
        tomorrow, print and document within the next couple of weeks and give it within
        the month of October, we can finish the budget hopefully by the first week
        of December.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe139dc-211d-4f66-b67b-0ca6e4837fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:28:12.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While discussing the budget, Zubiri said senators could also discuss
        the amendments on the CREATE bill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6331fc92-d740-454c-bcc9-76608acb72a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:28:12.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure seeks to lower the corporate income tax, but offset
        the losses by removing some incentives given to some businesses such as those
        in economic zones.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a29b570-b54d-41ae-b910-f5da791d2745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:28:12.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said senators would most likely fail to pass the CREATE bill
        before they suspend their session for the Halloween break.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb3fa35-2819-4ef8-80d3-1ae018893b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:28:12.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:36.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that some senators were still proposing line by line
        amendments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aef034-35d7-464e-b6dc-1439f31b1b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:28:12.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:36.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a very difficult night tonight in terms of amendments,"
        Zubiri pointed out. "I hope <em>walang magkakasamaan ng loob</em> but <em>madugo
        pa itong</em> CREATE na ito <em>at</em> I think aabutin pa ito ng November
        if we can''t finish it tonight."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65281c19-b7cc-49c7-a270-c34b99ab9816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:28:12.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:36.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s going to be a very difficult night tonight in
        terms of amendments. I hope there will be no hard feelings, but the CREATE
        bill is tedious and I think this will go on until November if we can''t finish
        it tonight.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e2335b-6eaa-49e9-82a5-19907a59286f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:28:12.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said he believes there is no need for the President to call
        for a special session in order for the Senate to be able to resume session
        earlier.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb6974-aca3-4ca0-85b3-58289c741353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:28:12.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that because they will only suspend the session tonight
        until November and not adjourn, all senators need to do is inform the House
        of Representatives of their plan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af5a533-b04e-43e8-a0e1-3ea10e366487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:28:12.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to inform the House that we will start early or late,"
        Zubiri said. "One week early or late. <em>Ang plano namin,</em> we will inform
        the House that we will start our session early. <em>Pag tinanggap nila at
        wala sila</em> complaint, today, we will suspend session till Nov. 9."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be15e51c-6ce9-4c1a-b928-5dd93dda7cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:28:12.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:36.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to inform the House that we will start early
        or late. One week early or late. Our plan is to inform the House that we will
        start our session early. If they accept it and have no complaint, today, we
        will suspend the session till Nov. 9.]</p>'
  'Supreme-Court-fines-Appeals-Justice':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-15T18:31:47.655+08:00
    'imagesource': 'jcr:30cfac3b-ac5e-4737-a597-f2ad24d6c92d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f01521d-353e-4bfc-8d0c-c1fccf305cbd'
    'lead': 'A Court of Appeals justice has been fined for failing to decide on 160
      cases within the 90-day reglementary period during her stint as regional trial
      court judge.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T18:34:06.935+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:46:35.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:53.552+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC fines appellate justice for failure to decide on 160 cases as RTC
      judge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6785da8c-ec3d-4ca5-bc1e-ff3fb72253e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:34:06.936+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — A
        Court of Appeals justice has been fined for failing to decide on 160 cases
        within the 90-day reglementary period during her stint as regional trial court
        judge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16709c10-cad3-4a8c-9c90-ea181c3193ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:34:06.936+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df0bd90-7c58-4d7a-a632-9703384cd957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:34:06.936+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court announced on Thursday that Justice Marilyn Lagura-Yap
        was found guilty of gross inefficiency for the unresolved cases and for failing
        to inform the Judicial and Bar Council about the pending caseload – a requirement
        for her application to the appellate court in 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d9c48-c202-4c18-a57a-df8d9bdff545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:34:06.936+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ec8f34-f611-46b8-8054-979c007950cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:34:06.936+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was ordered to pay one year’s worth of her current salary, which
        should be settled within 30 days from receipt of notice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f4852a-cd67-4121-b128-5e848edca7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:34:06.936+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1841080-9e2c-4968-8cc2-1d825041282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:34:06.936+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagura-Yap, who served as presiding judge of Branch 28 of the Mandaue
        City Regional Trial Court, cited heavy caseload, voluminous records, death
        of family members, and being understaffed for the delay, the Supreme Court
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90152f4a-6606-44d1-882b-7c5b625fb236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:34:06.937+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d16578-42f1-43eb-a64d-2f17cee49530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:34:06.937+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these may be recognized as true and reasonable, these “are
        not sufficient to exonerate her from liability,” the high court’s statement
        read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4882e5a1-e901-478a-be00-4dc6fdf4a737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:34:06.937+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2063dc-144c-4ce1-b0e6-88ee11284164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:34:06.937+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The per curiam decision on Lagura-Yap’s case was promulgated on
        June 23, but was only made public on Thursday. The Supreme Court said this
        is part of purging the judiciary, and stressed that there should always be
        prompt disposition or resolution of cases to earn public trust.</p>'
  'Hong-Kong-Singapore-travel-bubble-pandemic':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-15T18:53:50.576+08:00
    'imagesource': 'jcr:ae427ddb-7043-48f5-a9b0-a2e2d6f0c8d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
