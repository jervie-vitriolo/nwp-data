      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d09fbfc-5965-4ab2-a76b-7082d4b58a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:21:16.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:39.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official also tallied 213,160 deaths from other causes
        from January to July, dwarfing the 6,449 fatalities among the country''s 346,536
        confirmed COVID-19 cases as of October 14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2b4ee2-ef93-4683-8132-e11d8ed9283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:21:16.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:39.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is on its seventh month of quarantine. Although most
        towns and provinces have been placed on the least restrictive measures, Metro
        Manila – the country''s main economic hub – remains constricted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c4e84-2208-4d7e-ae21-5187120d8972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:21:16.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:39.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2020/9/10/NEDA-poverty-unemployment-2021.html">Pandemic
        may keep more Filipinos poor, jobless until next year</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68920a98-f6c5-4156-900d-11e92339835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:21:16.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:39.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I<em>to po ang dahilan kung bakit po inaprubahan noong huling meeting
        ng Gabinete ang bahagya pang pagbukas muli ng ating ekonomiya</em> [This is
        the reason why the Cabinet approved proposals to further reopen the economy
        in our last meeting]," Roque said to explain the various easing measures approved
        by the Cabinet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28ef25-c594-4bc1-9baf-a5108e6503d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:21:16.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:39.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts, including the World Health Organization, have said that
        large-scale lockdowns are not encouraged anymore as a tool to keep coronavirus
        infections under control as they make people "an awful lot poorer."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da68e8a0-6f4c-4d3e-9e1a-0e7aca1f4f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:21:16.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:39.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the full Cabinet meeting this week –– the first since the
        local outbreaks were confirmed –– the Executive approved the <a href="https://cnnphilippines.com/news/2020/10/13/Cabinet-approves-reduced-distancing-public-transport.html?%3F%3F%3F%3F%3F">easing
        of physical distancing in public transport</a>, allowed more industries including
        tourism to reopen, and let more Filipinos head out to shop and spend in order
        to revive consumer demand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626c87d-8ce3-4fa3-8091-cbfa564aea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:21:16.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:39.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet also made the reversal to stricter quarantine classifications
        a last resort in battling outbreaks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b5a28-e3df-40ff-98cd-d9afcf7efda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:21:16.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:39.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2020/8/22/Fighting-COVID-19-now-is-both-easier-and-harder-than-it-was-in-1918--WHO-says.html?fbclid=lwAR2">Fighting
        COVID-19 now is both easier and harder than it was in 1918, WHO says</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4092bc79-1cd9-4f6b-a4f2-213207f1b7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:21:16.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:39.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muted business activity and sales also mean lower revenue collections
        for the state to fund government programs, projects, subsidies, and debt payments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3323f20-be7c-4996-9672-9e72dd8493e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:21:16.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:39.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy is in recession – the first time in decades
        after contracting by 9%&nbsp;during the first half of 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dbc78b-c5d0-433d-80dc-55b8e61a81d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:21:16.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:39.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases is enforcing the third phase of its National Action Plan against
        the coronavirus, and is actively moving away from risk aversion towards risk
        management.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a39441b-43ee-42d6-b95b-6a1fb4b4ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:21:16.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:39.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Roque and the task force, people can go out and ensure their
        own safety through wearing of face masks, face shields, keeping distance from
        others, and regular disinfection or washing of hands.</p>'
