      'mgnl:lastActivated': 2023-01-25T19:46:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Two of Europe''s biggest capitals are
        in trouble as Paris imposed overnight curfews and London banned people from
        different households from meeting indoors to combat the spread of coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe10d199-2f41-46e4-ab1d-030062726160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aae97a-70fd-409b-80c2-598a39cb332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements came as countries across Europe tightened restrictions
        following a surge in Covid-19 case numbers in most countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e2e516-49ce-4746-ab27-83e56cd9ed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072d3531-e018-432b-928b-dcbe7e5855ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French capital and the cities of Aix-Marseille, Grenoble, Montpellier,
        Toulouse, Saint Etienne, Lille, Rouen and Lyon will face a 9 p.m. to 6 a.m.
        curfew starting at midnight on Friday, President Emmanuel Macron announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37e8e0-2a64-460f-8dd6-234359348352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908ed3e7-13c2-45a3-9e0c-47366bd062c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aim is to reduce private contacts, which are the most dangerous
        contacts," Macron said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549b9d3-75c0-482e-88e9-c91bab36c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e113c13-9502-409e-89ee-404c36b1e015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violating the nighttime curfew will carry a fine of 135 euros (about
        $160) for a first offense, and 1500 euros ($1,760) if the offense is repeated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad6f19e-a10a-43de-b72d-726f180830d4'
      'mgnl:activationStatus': true
