      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/10/14/health/apathy-dementia-risk-wellness/index.html">Apathy
        could lead to a greater risk of dementia, study finds</a>''</em></p>'
  'Chainsmokers-fine':
    'author': ' Jason Kurtz, CNN'
    'caption': 'This Chainsmokers performance on July 25 in the Hamptons led to a
      $20,000 fine.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-15T06:54:27.207+08:00
    'imagesource': 'jcr:fe17aa40-03eb-4a48-985b-d60812b38151'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '675557c2-b98f-4d02-bfea-1b518ed134e1'
    'lead': 'This Chainsmokers performance on July 25 in the Hamptons led to a $20,000
      fine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T06:59:00.379+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:47:20.264+08:00
