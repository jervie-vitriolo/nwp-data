    'lead': 'Joe Biden''s campaign is halting the travel of his running mate, California
      Sen. Kamala Harris, through this weekend after two people - a flight crew member
      and Harris'' communications director, Liz Allen - tested positive for coronavirus'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T22:25:12.203+08:00
