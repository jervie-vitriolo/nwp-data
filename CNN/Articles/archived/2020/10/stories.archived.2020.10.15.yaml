      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Design is
        a word that is easily thrown around. Its prevailing notion relates to what
        appeals to the senses, especially sight and touch. Thus, design often translates
        to style and aesthetics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116950c8-dfaf-49ec-ad20-2511504f527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the world we live in sits on endless layers of design: The streets
        we traverse, our social media feeds, and even the natural world are all products
        of design. It’s a ubiquitous element that facilitates or even dictates how
        we experience things and make sense of these experiences, even in the context
        of social issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d4b33-6c06-46c5-9c4f-5ec3ef814a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the focus of the virtual conference “Social Problems Are
        Design Problems,” which was hosted by design agency And A Half.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8d6e3e-c17b-4c9c-b7eb-ac03d05c7292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Social design</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b7753-ebc5-4bbc-a8e4-823641d7502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social design is an approach to social issues that intends to instigate
        change through empathy and collaboration. This process is interested in understanding
        the root of the problem through immersion. When done right, the result is
        a sustainable solution tailored according to the beneficiary’s needs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2273a663-e59d-4772-a13f-155ab85b07ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetel Cuevas was a doctor to the barrio in Lanuza in Surigao del
        Sur when the pandemic was officially declared. As a doctor to the barrio,
        she also served as the municipal health officer. So, when the virus reached
        the country, it was her duty to oversee the municipality’s response to the
        virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef78c428-5cac-459c-871b-666495187ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuevas, who began her deployment during the resurgence of measles
        and polio last year, was puzzled with how to respond to what was then — and
        perhaps still is — a mysterious pathogen. What can be done to protect Lanuza
        from the virus? After days of research and contemplation, Cuevas realized
        that the strength of Lanuza was in its sense of community.</p>'
    '26':
      'image': 'jcr:53d826d8-b04e-46c6-a544-9195789e9deb'
      'imageCaption': 'Courtesy of AND A HALF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02995ef4-52bc-42eb-b6ff-115f0bb8668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:02:30.416+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'image': 'jcr:82070735-36c6-4249-8560-cb2373237305'
      'imageCaption': 'Courtesy of AND A HALF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef12ab7-1500-4b2a-bad2-4125e0a24102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:02:30.417+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c218c587-0d00-4248-8ce7-72458736ac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuevas sought help from different individuals in the community.
        The town’s rescue team implemented health safety protocols in public spaces;
        teachers disseminated information about the current situation; various communities
        made face masks, which the municipal health office bought from them and distributed
        for free; and the local wine distillery produced liquor from nipa sap with
        higher alcohol content for disinfection purposes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84dd418-30a1-44d1-9612-41c5e471cd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social design is also what informs the work of Jaton Zulueta of
        AHA! Learning Center, an organization that caters to public school students
        in various communities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d389f11-2950-459b-81d5-c838235d46fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AHA! used to provide learning assistance as well as after school
        facilities in their community centers. When safety protocols prevented physical
        gatherings, AHA! had to halt its operations. Like other academic institutions,
        the only way for the organization to continue its services was through the
        virtual space. Conventional online learning strategies would be futile though,
        as the communities AHA! services to have no stable access to the internet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90c1bc7-e691-42e2-8acc-53feeb70144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of imposing new technologies, Zulueta utilized what is most
        accessible to the community: the free version of Facebook Messenger. Since
        the app cannot load photos and videos, Zulueta and his team of 10 converted
        open-source learning modules into text-based lessons that are distributed
        to 12 Messenger classrooms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73a2f9-a873-4bf2-944f-6865d90724e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also social design that guides the work of Celina Borromeo
        in the social enterprise Gising Gising, and architect Arts Serrano of One/Zero
        Design Collective in heritage conservation and placemaking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a83c2-2517-4af8-b0c9-9aaf0ec6c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although each changemaker’s portfolio can attest to the power of
        social design as a tool, can it really solve our problems?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a858db85-b5ee-42e8-93a1-cbb3ef90d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Designers are not messiahs”</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf222d5d-c9bf-42c5-8953-6d079ebb5b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inclusivity must always be taken into account when designing for
        social problems, but it is also a challenge to do so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd7e435-ce3e-4be3-9d83-6c9522d054c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Design is often linked to capitalism, to taking over. Consider the
        ways cities are being designed now. Architect Arts Serrano of One/Zero Design
        Collective says that placemaking, especially in urban centers, is largely
        “informed by an insatiable energy to consume.” Think of how vast areas of
        land are utilized for commercial development instead of civic spaces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e7744b-62d3-471f-8814-94381c20a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capitalism isn’t the only culprit. There is also the question of
        disjointed networks on which society operates. When designers don’t detach
        themselves from these dilapidating systems, their output then perpetuates
        a culture of inequality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c94c68-e530-4010-af21-3ab0ce6ff4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of change is what Bauhaus introduced to Germany in 1919.
        The school founded by Walter Gropious merged mass production and good design
        across disciplines. Not only did Bauhaus champion functional design, its practitioners
        were ultimately interested in transforming the existing system and, in effect,
        German identity after the first World War. Bauhaus exemplified the middle
        ground between the commercial and the political.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67123bf7-3dbd-4135-9d95-d272318514ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of Bauhaus illustrates how design can be an agent of
        change. Though it is a cautionary tale too. As the movement moved away from
        its roots and reached the rest of the world, it has been appropriated to exist
        in the sphere of capitalism.</p>'
    '28':
      'image': 'jcr:9f927f15-b496-47f5-a801-d303a0ecb16c'
      'imageCaption': 'Courtesy of AND A HALF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f7d29f-294a-4c0a-94ae-bfb1c425aab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:02:30.417+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'image': 'jcr:5f347941-7c23-46de-9bae-6180d850812b'
      'imageCaption': 'Courtesy of AND A HALF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9461cdca-7df6-4f38-9793-a9f432c93fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:02:30.417+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d770c-b137-4455-a5a8-8723892fa10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the video conference, one of the viewers asked,
        “Why is design so alta?”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f691bc-ce8a-486c-9bc5-cb84ed4a2cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But design need not be alienating. Or perhaps to understand why
        it is, one must ask who the designers are, what their vested interests are,
        and the role they play in the process.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106516f7-cb52-4156-b0b8-baf6d160451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Zulueta, the feeling of exclusivity happens when the designer
        is detached from the community. “So much of the interventions nagawa na kapag
        dinala sa [community].”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c22e9f-82ad-43ad-aa02-cfdd8990bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, this is why Cuevas’s efforts in Lanuza worked. It began with
        a dialogue with the community and involved them in coming up with solutions.
        Instead of being passive recipients, they participated as designers themselves.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fed292-3d5c-4ab3-adbf-1c893d3f7ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Designers should acknowledge that we are not messiahs,” Serrano
        says. “Our solution should come from a place that enables people to design
        for themselves. They already have the power to do this; you just have to guide
        them. Once you break that barrier — the thinking that [design] is a very exclusive
        thing — and once you begin collaborating with people that you would normally
        be betting against, I think doon mangyayari ’yung magic in providing solutions
        for everyone.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d4a35e-1ebd-4a64-939e-7c44d43f5592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to stop thinking that this is a special process that we
        have packaged for them,” Cuevas adds. As a doctor to the barrio, she acknowledges
        that when we talk about the underprivileged, it is often tinged with stereotypical
        assumptions that they cannot fend for themselves. Again, such thinking is
        informed by one’s detachment from the community they want to serve. But they
        are equipped. There is a wealth of wisdom endemic to the communities that
        designers, who are often outsiders, may not be privy to.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b0c05-d258-4020-bcf3-96ca5d7fb565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:50:02.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:47:15.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, social design thrives on the culture of collaboration
        and a robust understanding of human needs. It’s a promising practice that
        results in noticeable change from the grassroots. But the beauty of it is
        that it doesn’t offer a quick fix. It bends and swirls along the edges of
        our ever-changing social landscape, especially now that we live in a period
        of uncertainty.</p>'
