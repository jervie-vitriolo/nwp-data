    'template': '1'
    'title': 'CPP orders guerrillas to intensify resistance vs. Chinese firms, attacks
      against state forces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882bd74c-77d3-477c-b62d-31878ce86d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T23:29:29.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> - The
        Communist Party of the Philippines (CPP) directed its armed wing to foil the
        government''s plans to further expand Chinese companies'' presence in the
        country, which it said displaces thousands of Filipinos and damages the nation''s
        natural resources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af93fabd-bcc9-4546-b2ca-1a8634b7a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T23:29:29.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement dated Oct. 14, the CPP called on the New People''s
        Army (NPA) to intensify its armed resistance against the expansion of "anti-people"
        operations being carried out by Chinese firms, including mining, logging,
        plantation, energy and tourism activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce18b9-6c39-483c-9ca2-994de9d6a30e'
