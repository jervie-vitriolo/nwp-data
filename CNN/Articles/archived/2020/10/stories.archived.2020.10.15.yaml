      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel is also imposing tighter restrictions
        in the country''s coronavirus hotspots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3b185-a630-4faf-97d5-277fd3e8b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:16:50.745+08:00
