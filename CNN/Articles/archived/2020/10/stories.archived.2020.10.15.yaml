      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — Presidential
        spokesperson Harry Roque on Thursday suggested that hospitals allow medical
        workers to take a breather while occupancy rates in healthcare facilities
        are below critical levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55160434-1625-46ec-8e17-bc49032dc339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:11:11.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:46:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 50 percent of ward beds, isolation beds, and ICU beds nationwide
        are vacant, Roque noted. He requested the Inter-Agency Task Force to coordinate
        with hospitals to give their healthcare workers a much-deserved break while
        they can still handle the number of COVID-19 patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652d01f5-0839-4f97-b408-2c25c768ea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:11:11.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:46:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka pwede nating irekomenda sa ospital na habang nasa 50 percent
        lang po ang utilization rate ng ating health facilities, baka po pwedeng  pagbakasyunin
        ''yung ilang frontliners natin para sa ganun ay makapagpahinga," Roque said
        in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5675bd23-8343-48ee-9547-61fbcd276a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:11:11.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:46:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe we can make a recommendation to hospitals to
        allow their workers to take a vacation while the utilization rate is still
        at 50%.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d86ecb-e4eb-46d3-a2a8-2fef571526af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:11:11.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:46:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Against COVID-19 Chief Implementer Carlito Galvez
        Jr. said he will discuss the suggestion to treatment czar Leopoldo Vega.</p>'
