  'bjmp-on-nasino-furlough':
    'author': 'CNN Philippines Staff'
    'caption': 'The Bureau of Jail Management and Penology said that it would look
      into accusations that journalists were prevented from interviewing political
      prisoner Reina Mae Nasino when she attended her daughter''s wake on Wednesday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-15T19:19:11.067+08:00
    'imagesource': 'jcr:b308f063-2ef0-4886-bee4-bac1b9be2d4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
