      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Rep. Luis Campos, the sponsor of the department''s 2021 budget,
        said the original proposed allocation for the program was around P18 billion,
        but only P902 million was included in the proposed budget for next year.</p>'
