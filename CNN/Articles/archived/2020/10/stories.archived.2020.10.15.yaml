    'template': '1'
    'title': 'Antiporda to critics calling for his resignation: Write a complaint
      to Duterte'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb7c7d-0ed5-4947-870a-a99fe2c61f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:38:11.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:47:03.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines October 15)—</strong> Environment
        Undersecretary and Spokesperson Benny Antiporda on Thursday advised critics
        calling for his resignation to write a complaint to President Rodrigo Duterte,
        saying he would step down from his post if the chief executive says so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f95d2be-6c98-42dd-9c85-49964e4ea88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:38:11.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:47:03.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can write to the President or you can make a complaint against
        me. Now, if the President says I should leave my post, then I will do it,”
        Antiporda said in an interview with CNN Philippines’ <em>The Source</em>.
        “<em>Wala pong problema ‘yan</em> (I have no problem with that).”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693be0cd-e47c-41c4-81fe-77fb2a96f1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:38:11.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:47:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His response came after a strong pronouncement from the Geographic
        Society of the University of the Philippines, which called for Antiporda''s
        resignation due to his “ill-fitting background for the job” as well as for
        the disregard of the opinions of other Filipino scientists.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Geographic
        Society of the University of the Philippines also appeals for Antiporda’s
        resignation, considering his ‘ill-fitting background’ for the job and for
        disregarding the opinions of other Filipino scientists | <a href="https://twitter.com/gleefjalea?ref_src=twsrc%5Etfw">@gleefjalea</a>
        <a href="https://t.co/scWDLyhwsk">pic.twitter.com/scWDLyhwsk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1316557595734274048?ref_src=twsrc%5Etfw">October
        15, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a8baf1-ba83-4417-95de-6b17f0140924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:38:11.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:47:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583b6bd-f332-4b69-ab8a-8545424b304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:38:11.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:47:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda earlier earned the ire of netizens and practicians after
        he accused experts from the University of the Philippines of being mercenaries
        or “bayaran,” claiming that the government has paid multi-million funds for
        the consultation services of the state institution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e76f463-b0eb-45c8-b39e-fc92e688393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:38:11.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:47:03.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSUP said that stepping down from his post would serve as a
        form of accountability, and would also “give way for other, better qualified
        candidates” to work in the agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a2e99-850a-4caf-b9bb-dd0c4e7bd921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:38:11.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:47:03.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DENR needs a spokesperson who, instead of antagonizing homegrown
        scientists, articulately expresses and explains the department’s goals and
        policies, moreover this country deserves a DENR Undersecretary who is credible,
        responsive and committed to protecting, conserving, and managing our environment
        and natural resources,” the academic organization said in its statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcd616a-b02c-4c6b-98db-a87f3281d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:38:11.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:47:03.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR official has since apologized to UP for his remarks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78e33cd-78bb-4a59-b797-714ac4bb21d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:38:11.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:47:03.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda, who acknowledged that he isn’t a scientist, noted that
        his latest pronouncements— particularly those in defense of the controversial
        Manila Bay “white beach” project— were based on consultations with colleagues
        from the DENR.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e00a4f7-7335-4a72-b96b-ce434d46a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:38:11.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:47:03.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not a scientist, yes. This is based on statements also of our
        experts in the department,” Antiporda said.</p>'
  'BSP-August-2020-remittance-drop':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-15T11:35:09.872+08:00
    'imagesource': 'jcr:6dbe46ef-84f3-49d9-a23e-e7508de5bc3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba0cb9c5-bdf4-4c1d-8083-4883e292655c'
    'lead': 'Personal remittances from Filipinos abroad slipped by 4.2% in August
      as both land and sea-based workers sent home less cash, the Bangko Sentral ng
      Pilipinas says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T11:40:30.722+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:47:02.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:47.146+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'OFW-', 'remittances', 'August-2020']
    'stories': ['3f8437f8-18d3-4f65-a8c1-e9277c389096']
    'template': '1'
    'title': 'Remittances drop to two-month low in August'
    'updated': 2020-10-15T14:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a7c322-4d5d-4740-b7d5-81b31bb78f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:40:30.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:02.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Remittances
        from Filipinos abroad suffered another drop after two straight months of increases
        to settle 4.2% lower in August, the central bank said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b1c11f-6f4b-4fd3-9738-f913b6a12c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:40:30.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:02.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal remittances totaled $2.756 billion (about ₱134 billion)
        for the month, clipping a monthly uptrend since May but still settling lower
        than last year''s total.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477703a5-e2c5-4ca6-85de-60c3f2b7cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:40:30.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:02.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bangko Sentral ng Pilipinas explained that the
        drop was due to less money sent home by both land and sea-based overseas Filipino
        workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1736c11-1824-4ca5-b1d9-357af7cc6cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:40:30.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:02.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the remittances received for the month, amounts coursed through
        banks totaled $2.483 billion (about ₱120 billion), a decline of 4.1% from
        August 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b7985-73cc-414d-9e30-fc8ea84812d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:40:30.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:02.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land-based OFWs with more than one year contracts sent home $2.118
        billion in August, down 4.6% from what they sent a year ago. Meanwhile, those
        with short-term work arrangements as well as those working at sea also sent
        home less money, which slid by 2.2% to $580 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80982d3-1043-4a4a-a203-8097c160331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:40:30.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:02.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/10/4/DFA-200k-OFWs-repatriation.html">More
        than 200,000 OFWs have flown home</a>&nbsp;amid the global COVID-19 crisis,
        which has led to loss of jobs and lower incomes. The bulk of the returning
        workers came from the Middle East, accounting for nearly 75% as of the October
        4 tally of the Labor Department. In turn, Saudi Arabia, Japan, and the United
        Arab Emirates seeing the biggest remittance declines for the month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ab408-23fe-4750-a4f8-9e525f6a424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:40:30.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:02.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, remittances coursed through the United States, Singapore,
        and Malaysia kept growing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c84957-f2e7-428d-89c8-4b0d50600fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:37:05.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:02.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bank economist said the June-July growth in money inflows was
        likely due to back-to-school requirements under the "new normal," such as
        tuition fees and gadget upgrades as students learn online amid the pandemic.
        Remittances fell again after this initial bump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb030c9b-a54e-49f3-9193-20e27eb4c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:37:05.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:02.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may see the succeeding months to be soft as well and probably
        expect an inflows bonanza this coming month of December," UnionBank chief
        economist Ruben Carlo Asuncion said in an email, adding that growth could
        log close to the 7.6% rise seen in July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abeb150-7e2f-46f4-96c3-f2b367cfac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:37:05.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that December is seasonally a big month for remittances,
        like that of June or July."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f5ecc5-c6c7-4bd3-89ba-b4ad162180ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:40:30.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money sent home by Filipinos abroad inject additional cash into
        the local economy, fueling the spending needs and wants of their loved ones
        and spurring consumer demand which has slumped amid the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b81c62-73e9-46c1-90ba-3eb16d56ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:40:30.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy has been in recession, having shrunk by 9
        percent during the first semester.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a767e446-61e8-47b1-a472-407e74f3ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T11:40:30.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:02.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-month remittance tally reached $21.414 billion (about
        ₱1 trillion), down by 2.6% from the $21.995 billion haul as of August 2019.
        The decline is bigger than the BSP''s <a data-cke-saved-href="https://www.cnnphilippines.com/business/2020/10/14/BSP-remittances-tourism-revenues-2020-outlook.html"
        href="https://www.cnnphilippines.com/business/2020/10/14/BSP-remittances-tourism-revenues-2020-outlook.html">projected
        2% drop for the full year.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e8042c-1e51-4ac4-b658-358ea617249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:37:05.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:02.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion expects a wider contraction between 3-4%.</p>'
