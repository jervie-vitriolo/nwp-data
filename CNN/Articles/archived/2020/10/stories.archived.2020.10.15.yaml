      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — The
        country may not experience a second or even third wave of COVID-19 infections
        as long as the current downtrend continues, an expert said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c290e02-5532-4fc8-80fd-ef25a843d173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:18:03.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tayo ay nasa</em> first wave <em>pa lang dahil hindi pa tayo
        nagkaroon ng</em> zero COVID <em>sa bansa...</em> Hopefully, with our cooperation...we
        might not experience a second wave," Dr. Butch Ong, a member of the OCTA Research
        Team, told a Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c58dee-6ca2-4540-bbf3-969a01905ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:18:03.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:41.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are in the first wave because we have not achieved
        zero COVID in the country... Hopefully, with our cooperation...we might not
        experience a second wave.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9724476a-9be8-4329-ad5c-b239eb71f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:18:03.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong said adhering to the minimum health standards will prevent future
        waves of infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35588cad-6f16-4dc1-ae4a-d862cc4f6c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:18:03.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:41.751+08:00
