      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson imposed a three-tier Covid Alert
        system across England on Wednesday, emphasizing localized restrictions. He
        rejected opposition criticism and demands for a "circuit breaker" national
        lockdown.</p>'
