      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France reported 22,591 new cases and 95 deaths on Wednesday, bringing
        its total to 779,063 cases and 33,037 deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f73197-18ef-49e8-88ee-96870da3ee0d'
