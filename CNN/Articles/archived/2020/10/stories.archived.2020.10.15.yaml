    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:55.507+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Elections', 'United-States', 'America', 'USA', 'Kamala-Harris',
