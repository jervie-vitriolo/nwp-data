      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization has also ordered its revolutionary forces to mount
        escalated attacks against the state''s armed troops, in response to what it
        described as fascism and massive corruption of President Rodrigo Duterte''s
        administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d852d2-15c8-4891-90a8-a242f00d6e50'
