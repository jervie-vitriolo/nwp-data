      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prognosis is not good, the numbers are very catastrophic,"
        Prime Minister Andrej Babis said Thursday.</p>'
