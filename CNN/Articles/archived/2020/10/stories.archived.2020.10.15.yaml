  'COVID-19-infection-blood-type-O':
    'author': 'Katie Hunt and Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-15T06:18:39.034+08:00
    'imagesource': 'jcr:1752ca65-6664-4c8f-a6ed-c9c3ace56372'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0dea607-12ab-46a2-ab3b-ca34b29aada8'
    'lead': 'People with blood type O may be less vulnerable to COVID-19 and have
      a reduced likelihood of getting severely ill, according to two studies. Experts
      say more research is needed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T06:23:30.698+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:47:29.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:42.816+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'People with blood type O may have lower risk of COVID-19 infection and
      severe illness, two new studies suggest'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1547e121-e358-4ac9-924e-d2e9e3664e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;People with blood type O may be less
        vulnerable to COVID-19 and have a reduced likelihood of getting severely ill,
        according to two studies published Wednesday. Experts say more research is
        needed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef213089-bcd8-4b35-b50b-7836145ce881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research provides further evidence that blood type (also known
        as blood group) may play a role in a person''s susceptibility to infection
        and their chance of having a severe bout of the disease. The reasons for this
        link aren''t clear and more research is needed to say what implications, if
        any, it has for patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d72e3-ab0f-4753-97de-f3ed21b10a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Studies add to growing evidence</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c865b0-3ff0-44d1-9c83-67714c44fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Danish study found that among 7,422 people who tested positive
        for Covid-19, only 38.4% were blood type O -- even though, among a group of
        2.2 million people who were not tested, that blood type made up 41.7% of the
        population.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d73abe-d422-4385-9032-93c44e6d02a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, 44.4% of group A tested positive, while in the wider
        Danish population that blood type makes up 42.4%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504870f-fd21-4b5c-9dbe-eea329780f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other study, researchers in Canada found that among 95 patients
        critically ill with Covid-19, a higher proportion with blood type A or AB
        -- 84% -- required mechanical ventilation compared with patients with blood
        group O or B, which was 61%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19644d21-fd63-4f34-9703-faf941baeb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian study also found those with blood type A or AB had
        a longer stay in the intensive care unit, a median of 13.5 days, compared
        with those with blood group O or B, who had a median of nine days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666a105-6524-4e50-a99a-3d108321affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a clinician ... it is at the back of my mind when I look at
        patients and stratify them. But in terms of a definitive marker we need repeated
        findings across many jurisdictions that show the same thing," said Dr. Mypinder
        Sekhon, an intensive care physician at Vancouver General Hospital and an author
        of the Canadian study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadcd1db-81c7-4f7e-a8db-8bba38dec6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think this supersedes other risk factors of severity like
        age and co-morbities and so forth," added Sekhon, who is also a clinical assistant
        professor in the Division of Critical Care Medicine and Department of Medicine
        at the University of British Columbia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e1fa11-f7b9-4b9f-a7cb-ddaacf50cc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one is blood group A, you don''t need to start panicking. And
        if you''re blood group O, you''re not free to go to the pubs and bars."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108f154c-295d-49d1-b12b-26c4288e78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No need to worry</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e7bc7-2f12-41bb-b1c0-7b3b81be201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most humans fall into one of four blood groups: A, B, AB or O. In
        the United States, the most common blood groups are O and A.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f3d948-4a7e-44b7-9d62-140e63b34c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes very little difference to most people''s daily lives unless
        you have to have a blood transfusion. Nor should people worry unduly about
        the link between blood type and Covid-19, said Dr. Torben Barington, the senior
        author of the Danish paper and a clinical professor at Odense University Hospital
        and the University of Southern Denmark.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854aa8b-66e8-440b-8d45-f9b20b58d00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know whether this is some kind of protection of group
        O, or whether it''s some kind of vulnerability in the other blood groups,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6af04a-193d-4c6d-a138-32f2c7d49a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this has scientific interest, and when we find out what
        the mechanism is, perhaps we''re able to use that proactively in some way
        in regard to treatment."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c14fee-0a9e-43ff-80d1-1b3d152ff7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Danish study, researchers analyzed data on Danish individuals
        who were tested between February 27 and July 30, and the distribution of blood
        types among those people was compared with data from people who had not been
        tested. They found that blood group wasn''t a risk factor for hospitalization
        or death from Covid-19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59ce2f0-2c70-4eab-bc51-8a6a4cd0ce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both studies were published in the journal Blood Advances.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97931a3-5d06-414f-a606-8576090c06e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are several theories, researchers don''t yet know what
        mechanism could explain the link between different blood groups and Covid-19.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5066cd94-eee8-4b0d-849d-f3fdd3e2dfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekhon said it could be explained by people with blood type O having
        less of a key clotting factor making them less prone to coagulation problems
        in the blood. Clotting has been a major driver of the severity of Covid-19.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9019ef-994b-4d4f-9b96-cf6e6a310171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other possible explanations involve blood group antigens and how
        they affect the production of infection fighting antibodies. Or it could be
        linked to genes associated with blood types and their effect on receptors
        in the immune system.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e6d04-f27f-4607-b6ab-81c7e49af662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a repeated, interesting scientific observation that really
        warrants further mechanistic work," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf298dfd-4470-4a93-8000-4bf34033ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Important research question''</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bfd476-5f63-4182-8cee-0dd550827ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings of the two new studies provide "more converging evidence
        that blood type may play a role in a person''s susceptibility to Covid infection
        and their chance of having a severe bout of Covid-19," said Dr. Amesh Adalja,
        senior scholar at the Johns Hopkins University Center for Health Security
        in Baltimore, who was not involved in either of the studies.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca2d82b-9adf-41f9-ba27-13cf73d63550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate study, published in The New England Journal of Medicine
        in June, found genetic data in some Covid-19 patients and healthy people suggesting
        that those with Type A blood had a higher risk of becoming infected, and those
        with type O blood were at a lower risk.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff766df-8283-448f-b0b9-0d2cbb705d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That previous genetic study, paired with the two new studies in
        Blood Advances, are "suggestive that this is a real phenomenon that we''re
        seeing," said Adalja, whose work is focused on emerging infectious disease.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d1097-c6ce-44ca-9c91-63e3557839d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we''re not quite to the point where this is ironclad, it''s
        clearly suggestive, and we have not seen anything inconsistent with this.
        The same pattern has been emerging with O blood type tending to be the one
        that''s standing out," Adalja said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a2c916-4ecb-4c4e-96e4-9431a799a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adalja said that blood types and their susceptibility to various
        infections have been studied in the medical literature before. For instance,
        research suggests that people with blood type O appear to be more susceptible
        to norovirus infection.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d1b3d-290b-4ada-b138-1ea7fa61f82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the novel coronavirus that causes Covid-19, "We need to figure
        out the mechanism and understand it at the molecular level to be able to say
        for sure how this is occurring -- that this is really the O blood type and
        not something that kind of tracks with O blood type," Adalja said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2391b7-1da1-4583-af77-b43f18d0d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:23:30.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:29.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re starting to see enough now that I think it''s an important
        research question to answer," he said. "There''s more science to be done here,
        but it seems to me that there''s more evidence accumulating for this hypothesis."</p>'
  'Apathy-risks-dementia':
    'author': 'Ryan Prior, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-15T06:48:07.350+08:00
    'imagesource': 'jcr:cb95ae47-863e-4b97-80e5-3846070cc829'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d7f6341-117c-4176-a207-0b742babb14d'
    'lead': 'Apathy, a decrease in motivation and goal-directed behavior, in older
      adults could lead to an increased risk of developing dementia, according to
      a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T06:51:17.249+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:47:28.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:43.139+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dementia']
    'template': '1'
    'title': 'Apathy could lead to a greater risk of dementia, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc7136e-b94d-4347-9e37-fd751a75f724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apathy, a decrease in motivation and
        goal-directed behavior, in older adults could lead to an increased risk of
        developing dementia, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbf1d12-2c09-486e-8caf-9b2a22855808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd36b4-d1e9-48fa-b49e-5a9742f3b2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding ways to treat apathy could be key in slowing neurodegeneration
        as we age, according to the study, published Wednesday by researchers from
        the University of California, San Francisco, on Wednesday in Neurology, the
        medical journal of the American Academy of Neurology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381e009f-c984-4c65-8a48-3a23257660ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96680165-432c-4114-b738-1bbb9afd45f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apathy can be very distressing for a family member, when people
        no longer want to get together with family or friends or don''t seem interested
        in what they used to enjoy," said Dr. Meredith Bock, a clinical fellow at
        the UCSF Weill Institute for Neurosciences, in a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b6a8e-c719-42a7-9cd5-b19ac42cbff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa4d4f-9f19-4874-8c69-c99b0c47f66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bock and her team concluded that those with severe levels of apathy
        were 80% more likely to develop dementia than those with low levels of apathy,
        after adjusting for age, education and other dementia risk factors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa543cf1-fcf8-4e5a-b6f2-15ba3beddd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd348861-3b89-42cf-9280-99ad32029605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While depression has been studied more extensively as a predictor
        of dementia, our study adds to the research showing that apathy also deserves
        attention as an independent predictor of the disease," Bock said. "In fact,
        we believe that apathy may be a very early sign of dementia, and it can be
        evaluated with a brief questionnaire."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b95cb-706d-42d4-a345-0d169b3b229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb987b-9592-4073-a799-90aa5fab602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A reason for earlier treatment</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79598c8-4ece-49a3-bcb0-a257a5a33574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 5 million Americans age 65 or older had dementia in
        2014, a figure that is projected to nearly triple to 14 million by the year
        2060, according to the US Centers for Disease Control and Prevention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c241a-27c0-45d2-93d0-b2cb12f9c597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41183506-0897-4691-b968-c192fe8a2aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research confirming apathy as a dementia risk factor could
        help in finding how best to target early dementia interventions in the future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7279a7-720b-4e57-8890-66ba92eef8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff87dccc-b242-415a-b7cd-1b3969835e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could be giving treatment too late in the course of the disease,"
        Bock said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f3786-8e74-4a86-b795-0fc3881457d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a4312-0a86-438f-ab1b-e25f4af71437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the results could indicate that apathy is a characteristic
        of an early stage of dementia, in what''s called the prodromal stage, Bock
        said. In that stage, the person remains fully functional and the early effects
        of dementia, such as memory problems and confusion, can''t be detected through
        interviews or testing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7abe326-2274-4fb2-9a9b-4291fa3bfb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a158a022-65b1-4035-a1aa-8c96cc992019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determining which attributes or traits are associated with an actual
        dementia diagnosis years later is key to better understanding the prodromal
        stage of dementia, when one''s memory is deteriorating and early neurodegeneration
        is taking place.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b5b534-c9a5-4447-977c-39c97e3a75f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b89ac4d-ec4a-44e9-8e32-4ebf7e214113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bock and her team analyzed data from 2,018 adults from a cohort
        of the Health, Aging, and Body Composition study, often called the Health
        ABC study, a prospective cohort group of community-dwelling White and Black
        older adults.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7767f3-da0d-4f49-b173-9fc5bcf32614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f481d1e-de4a-4486-b5d7-fbfbd0f1ad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s average age was 74 and each began the study without
        a diagnosis of dementia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb55d59-09c8-4f5b-8686-3e53fe49237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24503a76-5f5f-44db-b304-51c60fda1cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at Medicare-eligible adults ages 70 to 79 -- with
        an average age of 74 -- enrolling subjects in Memphis, Tennessee, and Pittsburgh,
        Pennsylvania, between May 1997 and June 1998. It included a roughly equal
        number of Black and White subjects over the following decade. The researchers
        tracked those subjects'' responses three times over 10 years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c232b-e84a-477d-ba42-6162462ec701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd03736-17d8-4c1b-94cb-2d24d493ab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just under 19% of participants had developed dementia by the end
        of the study. That includes 14% in the low apathy group, 19% in the moderate
        apathy group and 25% in the severe apathy group.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df544cb8-28ac-4f4f-bff3-e374ccca2fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4da807c-e074-47cc-8d17-bb9041024876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lessons for the pandemic</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0488d00d-0220-4b86-8523-80ed46434abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the data was gathered long before this year''s pandemic,
        so participants'' lack of interest in going out can''t be attributed to lockdowns
        or fear of infection. But the results do give an insight into how the pandemic
        could be contributing to neurodegeneration.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076bb3e-3169-4360-a082-e8ca5dbc109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77054dc0-842e-4f0b-a5ae-e75bedba70b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my clinical experience with the elderly, all kinds of mood symptoms
        are worse during the pandemic," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae1d605-91a4-4f4f-8a3c-b3adc7a94e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83c2dbf-7b23-42e9-8dbb-cd060753daf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With elderly populations particularly at risk for death from Covid-19,
        and therefore reluctant to go out or engage with groups, Bock explained that
        the inability to go out or engage in the usual activities shouldn''t be confused
        with a lack of interest or desire to do those things.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179e849-6ccf-4a3a-a025-c580f501bc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eafb456-467b-4fa1-9cc9-22865f4dde49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if an older adult is social distancing or quarantining, that
        doesn''t mean their actual motivation in going out and socializing when it
        is safe has waned at all.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c756e7-bb7c-4caf-ab43-581df7ad1a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8716388f-246a-49a7-a343-4b0959706d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>It complements other dementia studies</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca0362-069f-418c-bd2d-7897e18245dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a number of non-cognitive features that seem to be surfacing
        earlier in the course of dementia," said Joe Verghese, division chief in the
        department of geriatrics at the Albert Einstein College of Medicine. "It looks
        like apathy is happening fairly early in the course (of the disease)."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66b0e14-f05a-4844-b373-3e4029a5b885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1a7209-9956-4ad3-95c4-823c81cd4467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study complements work Verghese and fellow researchers published
        in the Journals of Gerontology in May, which focused on older adults with
        preexisting neurological illness such as mild cognitive impairment, stroke
        or Parkinson''s disease.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12653652-e3fc-44c0-a7e5-d0bf47efa2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.254+08:00
