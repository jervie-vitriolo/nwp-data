    'template': '1'
    'title': 'Biden campaign halts Kamala Harris'' travel after two people in campaign''s
      orbit test positive for coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6944defd-e8a9-4e65-afa8-2d7d454097d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Joe Biden''s campaign is halting the travel
        of his running mate, California Sen. Kamala Harris, through this weekend after
        two people -- a flight crew member and Harris'' communications director, Liz
        Allen -- tested positive for coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354eba62-c634-4b18-9a52-fbe6d2155b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741dffe-9320-40cf-95b3-0e456e0a8af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris was not in what the US Centers for Disease Control and Prevention
        define as close contact with either person, Biden campaign manager Jen O''Malley
        Dillon said in a statement. Still, Harris'' planned trip to North Carolina
        on Thursday was scrapped, and she will remain off the road until Monday, she
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ddecc7-a979-4a82-8d7b-4b4ec4fc2dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45961a57-8836-49d5-a0f3-cd2236bbbbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither of these people have had contact with Vice President Biden,
        Senator Harris or any other staffers since testing positive or in the 48 hours
        prior to their positive test results," O''Malley Dillon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfbe66b-1444-48da-88d2-ded2b205b5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7eb69d-24c6-416c-bf65-029b36bc39a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After being with Senator Harris, both individuals attended personal,
        non-campaign events in the past week. Under our campaign''s strict health
        protocols, both individuals had to be tested before returning to their work
        with the campaign from these personal events," she said. "These protocols
        help protect the campaign, the staff, and anyone who they may have contact
        with; the importance of having such protocols -- which include testing before
        resuming duties, regular testing while working in-person, isolation after
        time off, and masking and distancing while on campaign duties -- have been
        illustrated once again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0635bf08-5140-4228-a36a-d378b3b3c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0524d-2233-458a-bb71-2e8bdc08753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris has taken two PCR tests for coronavirus since October 8,
        including a test Wednesday, and has tested negative, O''Malley Dillon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f2e65-8339-44f4-aaad-48c73cb2a9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f6779-6845-4536-b16d-14da6dc7b35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign''s immediate disclosure of the positive results
        was in stark contrast with how Trump''s campaign and White House have handled
        positive coronavirus tests from Trump himself as well as top campaign officials
        and aides. Trump''s White House still has not disclosed when Trump had most
        recently tested negative for coronavirus prior to his positive test.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4b46cb-0eb8-4cc9-8fb0-88f19f7d4eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a07d650-0ae6-475c-96eb-5b4270ed0017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two people were with Harris on a flight on October 8, the day
        after her debate with Vice President Mike Pence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f9784-c291-4555-bb20-2b8eef6c4216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7c5371-4d30-4d5f-8abe-549b0755a1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the flight, Senator Harris wore an N95 mask, as did both
        individuals. She was not within 6 feet for more than 15 minutes with either
        of them," O''Malley Dillon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402478d1-a284-41c6-a8df-fb22d8062562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d321a42-9599-40bc-b001-86b588db5083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before and after the flight, both Allen and the flight crew member
        tested negative, and all other staffers on the flight have tested negative,
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfde999-4cf8-4662-91c1-bfae280312b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dfd3bb-4a58-49c2-9afd-589626baee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Malley Dillon said the Biden campaign has begun the process of
        contact tracing "to notify everyone who came into contact with the individuals
        during the potential infection window."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12428aa1-425e-40e6-8a3b-5192e6ebdc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc52d471-46da-48a1-a0f4-8009c63e3cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s campaign also scrapped the plans of Harris'' husband, Doug
        Emhoff, to travel to Minnesota, where he''d planned to campaign with Jill
        Biden, on Thursday. But because he had not been in contact with either person,
        the campaign said, he will return to in-person campaigning on Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2113f78-237a-4270-94de-14b8ed33d9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71518429-9cec-4eee-9658-a48448fb5f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Harris said "we''ve been very safe" in an interview
        with MSNBC''s Rachel Maddow when asked if she feels safe campaigning during
        the coronavirus pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a353424b-4fc9-4f3f-b3b2-31faa01e2e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:25:12.243+08:00
