      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NPA must heed the Filipino people''s clamor for justice," it
        said. "The NPA must make the tyrant bleed from a thousand cuts and punish
        the fascists for all their crimes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
