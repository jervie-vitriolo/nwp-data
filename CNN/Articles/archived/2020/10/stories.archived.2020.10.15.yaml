  'Disney-slammed-executive-pay-worker-layoffs-':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-15T09:47:41.267+08:00
    'imagesource': 'jcr:4152524b-c5e6-493f-99c3-5e6843c7df1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '483ab173-2df1-47bc-beca-d50eabedfff3'
    'lead': 'Disney, which is laying off 28,000 employees in the United States, made
      "short-sighted" business decisions that depleted the storied company''s capital
      cushion, US Senator Elizabeth Warren says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T09:52:09.095+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:47:13.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:44.873+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Disney', 'Walt', 'executive', 'pay', 'worker', 'layoff']
    'stories': ['580efdac-991f-4177-baab-73a867f2e135', '7df3066f-3787-4561-aeb1-7527c6b11a62']
    'template': '1'
    'title': 'US senator slams Disney for laying off thousands of workers after awarding
      fat executive pay packages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39108cbf-3297-4282-b04b-5cd1e9b08c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>US&nbsp;Senator Elizabeth Warren slammed
        Disney over decisions she says prioritized shareholders and CEO pay packages
        over the well-being of its workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee83bb9a-4e89-4b9d-8a46-38553470c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney, which is laying off 28,000 employees in the United States,
        made "short-sighted" business decisions that depleted the storied company''s
        capital cushion, Warren said in a letter released Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fcb367-ba50-40b1-a244-d821dc7cd5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Warren called out Disney for "showering its top executives
        with over-the-top compensation packages and salaries" as well as blowing through
        a staggering $47.9 billion on share buybacks between 2009 and 2018. Share
        buybacks are a common, yet controversial, way for companies to reward shareholders
        by returning excess cash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba87d17-fc97-4a1f-a528-ec0009fd0dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that — prior to, and during the pandemic — Disney took
        good care of its top executives and shareholders — and is now hanging its
        front-line workers out to dry," Warren wrote in the letter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4e35a0-e480-43fe-9adc-e2efe30a0ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has previously described the layoffs as a "difficult"
        decision caused by the "prolonged impact" of the pandemic on its theme parks
        and other businesses. Disney has also indicated it hopes to eventually rehire
        workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc6e4e-3787-44a6-a229-c01ffb09a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Disney said Senator Warren''s letter contains "a
        number of" unspecified "inaccuracies."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef0ba48-ae4e-4aaa-b567-3bbb5d8ed25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve unequivocally demonstrated our ability to operate responsibly
        with strict health and safety protocols in place at all of our theme parks
        worldwide, with the exception of Disneyland Resort in California," Disney
        said. The company added that California "has prevented us from reopening even
        though we have reached agreements with unions representing the majority of
        our cast members that would get them back to work."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eef5475-f4d2-4816-9c9d-96202a363c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warren letter is the latest example of tough criticism aimed
        at Disney''s spending priorities during the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c273d6f-ec7a-44dd-838f-db9bab159ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Abigail Disney, the granddaughter of Walt Disney''s brother,
        expressed dismay at the company''s decision to furlough thousands of low-paid
        workers after paying executives millions of dollars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2054b2-bbe4-405e-8b5e-a02877855951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHAT THE ACTUAL F***?????" Abigail Disney tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a1354-5605-4419-91d2-77464bbd101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, billionaire Dan Loeb called on Disney to scrap its $3
        billion annual dividend. Loeb, an activist investor who leads hedge fund Third
        Point, urged Disney to shift the resources to the company''s fast-growing
        streaming service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28cd914-d24c-46c1-bac5-32ffaf66a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Disney announced it wouldn''t pay a dividend for the first
        half of its fiscal year because of the disruption caused by the pandemic.
        The company has not said whether it will pay a dividend for the second half
        of the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb20e4-db5f-4086-94ff-9eb6306cea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pay practices under scrutiny</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ebd4d-bffe-42a0-ab5e-d0ba5d1d50be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren gave Disney credit for continuing to provide health care
        benefits to furloughed workers over the past six months. However, she argued
        that in the years prior to the crisis Disney "prioritized the enrichment of
        executives and shareholders," decisions that "weakened Disney''s financial
        cushion and ability to retain and pay its frontline workers amid the pandemic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83277560-fa65-4a78-9936-8a95346b2444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the letter said Disney paid more than $338 million
        in total compensation to its top 20 executives in the three year prior to
        the health crisis. Warren cited a summary of SEC filings made by Disney.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e391add-579a-4b9a-9991-f158ad8a7b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney CEO Bob Chapek agreed earlier this year to take a 50% pay
        cut and executive chairman Bob Iger agreed to forgo the remainder of his salary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c1a45-9235-4011-b4b6-e22e6cf479a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Warren said that base salaries represent a small portion
        of Disney executives overall compensation, which typically includes lucrative
        stock rewards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1ef31b-e13e-4724-abae-bd293043d6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Deadline reported that Disney ended temporary salary
        cuts that had been imposed on thousands of executives because of the pandemic.
        Warren demanded to know whether that report is accurate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4e75c3-7348-41ff-8ca3-93f4bf2396ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thousands of laid off employees will now have to worry about how
        to keep foot on the table as executives begin receiving hefty paychecks again,"
        the senator wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6e157-fb8a-40f0-9cb0-54ee9e51414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Theme park layoffs in California and Florida</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54459276-cd26-4aa5-b25b-12bb30142b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other entertainment companies, Disney''s theme park business
        has been slammed by the pandemic. Disney World, the company''s Florida resort,
        shut down in March and began a phased reopening in July. However, Disneyland
        and California Adventure remain shuttered indefinitely because of the state''s
        health restrictions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a2fbe5-0b7a-494d-8b7c-2bea4b9fde2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can imagine, a decision of this magnitude is not easy,"
        Josh D''Amaro, chairman of Disney Parks, wrote in a memo to about the mass
        layoffs. "We''ve cut expenses, suspended capital projects, furloughed our
        cast members while still paying benefits, and modified our operations to run
        as efficiently as possible, however, we simply cannot responsibly stay fully
        staffed while operating at such limited capacity."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16140e04-cf3c-4dfb-b275-c7ad96dfc5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the company''s public statement on the layoffs, D''Amaro partially
        blamed California''s "unwillingness to lift restrictions that would allow
        Disneyland to reopen."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7238097e-13b2-4ea1-a3a9-38b5a06f2958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her letter to Disney, Warren took issue with the company''s comments
        on California.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dabcbd-fbcd-475d-bf28-0f135177f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While your company has blamed your decision to lay off thousands
        of workers on California public health measures, which were implemented to
        prevent the spread of COVID-19 and save lives," Warren wrote, "nearly 6,400
        of the employees you laid off are actually in Florida."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8f7b48-7e16-457a-8a63-56672737cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren cited a September 29 letter written by a Disney executive
        to Florida regulators warning of layoffs in the state that will begin in early
        December.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704432b6-9a00-4a51-80ca-83de19ac56f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren requested that "no later than" October 27 Disney provide
        answers to a series of questions, including whether the company will provide
        health care coverage to laid off workers and how it decided which employees
        to let go.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eaf837-f42d-4a6c-b5dc-721c33dbae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:52:09.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:13.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/14/business/disney-elizabeth-warren-jobs/index.html">Elizabeth
        Warren slams Disney for laying off thousands of workers after awarding fat
        executive pay packages</a>."&nbsp;</em></p>'
  'coronavirus-immunity-lasts-for-months-reports':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-15T09:53:23.049+08:00
    'imagesource': 'jcr:ad5acfde-b140-4bc9-a64c-d1196378bc96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5d32097-4adf-49db-b59f-9b70c7a57f36'
    'lead': 'One study found that people produce antibodies that protect against infection
      and last for at least five to seven months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T09:56:19.854+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:47:12.014+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:45.141+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'immunity', 'months', 'covid-19']
    'stories': ['ca95cbdf-043c-4daa-ac2a-11df78f675d5']
    'template': '1'
    'title': 'New reports show coronavirus immunity can last for months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70057562-e62a-4da7-8377-bcebc57354fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Three new reports show coronavirus
        immunity can last for months –&nbsp;and maybe even longer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dacd0c-d5a9-47be-a55a-79e5a1a1118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings suggest that many, if not most, people who recover
        from coronavirus infections are protected for at least a period of time. They
        also suggest that coronavirus vaccines may be able to protect people for more
        than just a few weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cbea00-647d-4291-b5de-d900878011a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study found that people produce antibodies that protect against
        infection and last for at least five to seven months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce86e9eb-f117-4375-ae93-57bf965d3211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have one person that is seven months out. We have a handful
        of people that are five to seven months out," Deepta Bhattacharya, an immunobiologist
        at the University of Arizona College of Medicine, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0fcbf1-f75a-488d-ac01-73970c09ddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We conclude that neutralizing antibodies are stably produced for
        at least 5-7 months after SARS-CoV-2 infection," his team wrote in a report
        published in the journal Immunity on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5093a82-9a94-4f3b-9fe3-a7fc668a98bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been working with county officials to test volunteers
        in Arizona since April 30, ever since they developed a blood test for coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da85d927-1f2c-45cd-9729-c74288d1e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many researchers, they found antibodies to the coronavirus
        spiked immediately following infection and then crashed. But that wasn''t
        the end of the story.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911fe603-5c7f-4ff3-807d-ed839c5ee652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B cells that create antibodies mature into what are called plasma
        cells, Bhattacharya said. "Generally, you get a ton of short-lived plasma
        cells," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170bd614-1033-48cd-aff5-fb5a5a49131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They make a ton of antibodies." But these are not antibodies that
        do much to protect the body from the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993115d-fc49-476d-a920-85d1aba8ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best cells compete with each other," he said. "Only those go
        on to become long-lived cells. Those form later in the response."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6f02e-4c3b-4157-9da3-ac5c6f5a408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has tested close to 30,000 people and has looked at some
        who have been tested several times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b2c655-2b2f-46d5-a77e-9bb66c2453e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s good news," Bhattacharya said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34f0ad2-4027-4d98-a3f6-f04d29f35ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus has only been around for less than a year,
        so it will take time to know just how long immunity lasts. "That said, we
        know that people who were infected with the first SARS coronavirus, which
        is the most similar virus to SARS-CoV-2, are still seeing immunity 17 years
        after infection. If SARS-CoV-2 is anything like the first one, we expect antibodies
        to last at least two years, and it would be unlikely for anything much shorter,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395bc879-e409-45b8-bcfb-7cd251431d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severe acute respiratory syndrome virus infected close to 8,000
        people and killed about 800 before it was stopped in 2004.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9513279-e596-4337-a70a-ca4bbe0f0145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who were sicker with Covid-19 had a stronger immune response,
        Bhattacharya said. "The people sampled from the ICU had higher levels of antibodies
        than people who had milder disease." He doesn''t yet know what that will mean
        for long-term immunity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734485f1-f995-45f6-b2c9-ee3301284e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, the researchers have not checked to see if people were exposed
        to the virus a second time and were able to resist becoming infected again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998577d9-e7da-4354-af31-f566e727bd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the studies do not support the idea that the US or any other
        country could reach herd immunity soon through natural infection. The World
        Health Organization estimates only 10% of the population has been infected
        with Covid-19. That leaves a long way to go to herd immunity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48fdac3-92a0-41fd-8cc5-150c73e9cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, two other studies support the idea of long-lasting immunity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3279bb-f69a-421d-a19f-380e41a671c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at Massachusetts General Hospital tested 343 coronavirus
        patients, most of them severely ill in hospital. They had elevated levels
        of certain antibodies called IgG antibodies for up to four months, they reported
        in the journal Science Immunology last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5564bcb5-d29a-448e-8953-5493abdf935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We showed that key antibody responses to Covid-19 do persist,"
        infectious disease specialist Dr. Richelle Charles of Massachusetts General
        Hospital said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a675e3-cce9-4a1a-bb7f-7403b21248be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other antibody types -- IgM and IgA -- first spiked and then
        crashed in these patients. "We can say now that if a patient has IgA and IgM
        responses, they were likely infected with the virus within the last two months,"
        Charles said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996e8698-8a57-4448-bbb0-b8b5bb429fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing how long antibody responses last is essential before we
        can use antibody testing to track the spread of COVID-19 and identify ''hot
        spots'' of the disease," said Dr. Jason Harris, a pediatric infectious disease
        specialist who worked on the study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfad28dd-be28-4d2f-9f0c-2bd54d2cc5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Canadian team used saliva tests and had similar findings. Their
        patients had IgG antibodies that lasted up to 115 days after they first developed
        symptoms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a32287c-f2a6-45f0-949a-996158baa521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study confirms that serum and saliva IgG antibodies to SARS-CoV-2
        are maintained in the majority of COVID-19 patients for at least 3 months
        post symptom onset," they wrote in Science Immunology.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f1b9c0-2f21-486d-aa87-292a62bd9b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study suggests that if a vaccine is properly designed, it
        has the potential to induce a durable antibody response that can help protect
        the vaccinated person against the virus that causes COVID-19," Jennifer Gommerman,
        professor of immunology at the University of Toronto, said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36741b9-2937-4e84-843b-bc0b6db6f276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study suggests saliva may serve as an alternative for antibody
        testing. While saliva is not as sensitive as serum, it is easy to collect,"
        Gommerman added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e0707c-d944-4884-81f1-8533d3459300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T09:56:19.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/14/health/lasting-immunity-covid-19-antibodies-studies/index.html">New
        reports show coronavirus immunity can last for months</a>."</em></p>'
  'Twitter-fake-accounts-Black-Trump-supporters':
    'author': 'Scottie Andrew, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-15T10:06:19.756+08:00
    'imagesource': 'jcr:3e5c1811-ca6b-4600-9b56-ebf1e18bdf07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '488b2ecb-2711-4a6b-a1d7-1e61b5745d4e'
    'lead': 'The fake accounts are the latest attempt at misinformation related to
      the 2020 presidential election – this time in the form of fake Trump supporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T10:09:51.694+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:47:10.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:45.398+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fake', 'Twitter', 'accounts', 'black', 'Trump', 'supporters', 'presidential',
      'elections']
    'stories': ['b1ee4de6-64bd-4da0-a9c3-eef75a36e28b']
    'template': '1'
    'title': 'Twitter suspends fake accounts pretending to be Black Trump supporters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ebe74d-8f9e-474b-bf70-89f7a8a9020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Twitter has recently suspended a slew
        of fake accounts pretending to be Black supporters of President Donald Trump.
        Many have tweeted this identical phrase: "YES IM BLACK AND IM VOTING FOR TRUMP."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e22750-0746-4e3f-81cd-c1098e647f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson told CNN the accounts violated rules against
        platform manipulation and spam, which ban users from tweeting to "artificially
        amplify or suppress information," among other activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e031d339-2f80-4473-b78f-827dc958277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear who''s creating these accounts or their intended
        purpose, CNN senior business writer Donie O''Sullivan, whose coverage includes
        technology and politics, told Don Lemon on Tuesday. The number of accounts
        also was unclear -- CNN reached out to Twitter to confirm the number and is
        waiting to hear back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6448fec5-78ae-4c31-a9b0-ffebfd63de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fake accounts are the latest attempt at misinformation related
        to the 2020 presidential election -- this time -- in the form of fake Trump
        supporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c2d9e2-07e3-4719-8136-d885b15e3a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fake account was using a real man''s image</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d25fb3-2c72-40e7-b7df-af3950ff23b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the suspended accounts belonged to a user named "Gary Ray,"
        who described himself as "probably the best meat eater in the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb4bf66-959a-4528-bb33-27c2dd61dea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account was slim on personal details. His location was set to
        Detroit, and he''d only joined Twitter in August. His profile photo appeared
        to be a professionally shot black-and-white portrait.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd95959-8f62-4982-b43d-db48083f267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In at least two of his 10 tweets, he proudly claimed that he was
        a Black man who planned to vote for Trump next month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c86fdbd-eb1a-44fe-ad39-f310716a51d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"YES IM BLACK AND IM VOTING FOR TRUMP," a screenshot of the suspended
        account reads. "Twitter has suspended 2 of my other accounts for supporting
        Trump. Can you please give me some retweets and a follow? I follow all back,
        Love ya"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ccee40-7de2-47ac-b271-b0dda7e7c63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gary Ray" isn''t real, but the man in his profile picture is. His
        name is Robert Williams, and he didn''t know the account had used his photo
        until reached by CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f811cad-d683-458f-a0e5-3c94a25f36a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image of Williams the "Gary Ray" account used first appeared
        in The New York Times in August. Williams was profiled in the paper for his
        wrongful arrest after facial recognition software led Detroit police to accuse
        him of shoplifting. The Wayne County Prosecutor''s Office in Michigan dismissed
        the case in January, the same month Williams was arrested, due to insufficient
        evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d17ae-5502-419d-8f14-00998dbef9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his image was used in such a way just recently, Williams,
        a logistics planner from Farmington Hills, Michigan, learned his likeness
        had been used to show support for Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5853409a-b23d-4d90-ae33-d3b06b2b1fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shocked by it," Williams told CNN on Wednesday. "I thought
        it was a weird attempt to mislead people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5679487-e5b4-47f9-b7d5-9a166dd94bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The fake accounts followed familiar patterns</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7d757-0d23-4a78-ae89-e6027a40c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few suspended accounts, compiled by O''Sullivan and disinformation
        expert Josh Russell, show that their creators followed similar patterns: They''d
        all joined Twitter recently; their Twitter handles usually included a reference
        to "MAGA" or "KAG," Trump''s newer campaign slogan that stands for "Keep America
        Great;" and their profile pictures were often stock images of Black men and
        women.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a34c37-fb27-4faf-8b97-3421796f43eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Williams'' case, the photo of him from the New York Times piece
        appears in an image search for "black man." Another fake account whose handle
        included the hashtag #BlacksForTrump used an image of Terrel Wallace, a musician
        from Detroit who performs under the name "Tall Black Guy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc845d99-52cd-4631-b89d-1017454d3fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace told CNN he''d deactivated his account shortly before he
        found that his photo was being used by one of the fake accounts. He said he
        thinks whoever set up the count "just searched for a random tall black guy"
        before they found his photo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd51a4ca-890c-48cd-ab64-71d5ab79b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not even into politics like that," Wallace, who said he doesn''t
        support Trump, told CNN. "I just want to continue doing my music and look
        after my family. I don''t have time for this foolishness."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a0d02-4536-4ebd-a784-682cb8da3070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Gary Ray" account was suspended this week after it garnered
        hundreds of likes and nearly 400 followers. Screenshots of the other now-suspended
        accounts showed they were retweeted dozens of times before Twitter took action.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b319fe-a8fb-49d4-84f1-01053f4a313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Williams said he doesn''t agree with "Gary Ray''s"
        political views.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfbce0b-5359-4c6c-a509-966cef691577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I in no way intend to support Donald Trump, in any way," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a72f0c0-dd3a-4103-b059-2ca2e40ac48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Twitter hasn''t confirmed who''s behind the accounts</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5490791-6c01-4631-88a5-11ed386e9aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Riddell, a cybersecurity analyst who''s been tracking the fake
        accounts since September, said the accounts may have had a "hidden motivation":
        After they built their follower base, the users behind the accounts would
        "periodically promote links to pro-Trump t-shirts for sale, urging followers
        to quickly purchase the merchandise before promptly deleting the promotional
        tweets."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfff0f7-1ab2-4906-b135-41542dcec295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The users would then resume making political comments after deleting
        the tweets, and thus deleting evidence of "financial motivation," and would
        change photos and handles to avoid being detected by the platform, Riddell
        tweeted on Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b39581-88bf-49df-8f11-84284a454eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With IO [''information operations,'' or misinformation campaigns]
        activity, there is very often more than meets the eye," he wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3f747f-b92d-4756-b63e-df2b856f673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Twitter can prove the accounts were created through a "state-backed
        information operation," it will disclose the countries involved through its
        public archive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96963356-a422-416d-8d61-78f1d7a1c6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Twitter suspended over 1,500 accounts, including
        over 100 that were hacked by actors in Iran to amplify "politically sensitive
        topics" like Black Lives Matter and the killing of George Floyd.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c1948-0d37-4534-bd90-7960802e1ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar tactics were used in the run-up to the 2016 election, when
        Black Americans were targeted more than any other group by Russian agents,
        who often created fake Twitter and Facebook accounts purported to belong to
        Black social justice activists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f3afe-40fd-4113-805e-bad21097f637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian operatives'' goal, according to findings from the US
        Senate Select Committee on Intelligence, was to get Americans, including Black
        users, to "deepen their engagement" with the Russian operatives by signing
        petitions to share their personal information and attending events in an overall
        attempt to undermine Democratic nominee Hillary Clinton''s chances of winning
        the election.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937173a8-8049-4c01-a8fd-b32d5b1bc786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:09:51.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:47:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/14/tech/twitter-suspends-fake-black-trump-supporters-trnd/index.html">Twitter
        suspends fake accounts pretending to be Black Trump supporters</a>."&nbsp;</em></p>'
  'BTS-Big-Hit-IPO':
    'author': 'Julia Hollingsworth and Jake Kwon, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-15T10:18:22.064+08:00
    'imagesource': 'jcr:1b841cd7-17a6-4775-ae9d-4674aadd38aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dae4cd9-e729-4a11-94e7-ea7a91d8553a'
    'lead': 'The music label behind the planet''s biggest K-pop sensation has parlayed
      that success into a multimillion-dollar share issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T10:21:09.023+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:47:09.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:45.737+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BTS made Big Hit a huge success. They''re also why its IPO is so risky'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f75315-a815-41e6-9c24-3900411ae5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The music label behind the planet''s biggest
        K-pop sensation has parlayed that success into a multimillion-dollar share
        issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f70175-87e8-4232-b83f-4adc5f86832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Big Hit Entertainment''s extreme reliance on BTS could turn
        out to be just as much a liability as it is an asset.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757a84f-1e6d-4990-be2d-982d97694b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company raised nearly 963 billion won ($840 million) by selling
        shares in its initial public offering, making it South Korea''s largest IPO
        since July 2017, according to data compiled by Dealogic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba248fe0-29ff-4688-b688-ba942bd7b975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early reception was very positive: Shares opened Thursday at 270,000
        won ($236) each, well above the IPO price of 135,000 won ($118) each. They
        were last trading at 301,000 won ($263).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ff3e8-7ccf-47e8-a821-d4ab139434dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before trading began, Big Hit was worth 4.8 trillion won ($4.1 billion),
        making it more valuable than the country''s three biggest listed record labels
        combined. And that''s almost entirely thanks to the meteoric rise of BTS.
        The group accounted for 97% of Big Hit''s sales last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f20a96-2032-41ff-8fbb-647d7994cabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While BTS has broken out in a way that no other South Korean act
        has before, there are some glaring risks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc614a5-300c-4411-9253-d66599f94ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relying on the creative output of any celebrity talent comes with
        a range of potential problems, from scandal to unforeseen tragedy. But BTS
        has a unique complication that could threaten the business: South Korea mandates
        more than a year of military service, and the group''s members are fast approaching
        the deadline to enlist.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1b338c-e9da-4e60-b747-364a13c18e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The group that fueled Big Hit''s rise</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9bb16b-83c0-4a07-b81d-5d56b56a6de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before their rise, South Korea''s music industry was dominated by
        three music labels — JYP Entertainment, SM Entertainment and YG Entertainment
        — that turned out K-pop''s biggest acts, including Girls'' Generation, SHINee,
        GOT7, Big Bang and PSY.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d5017-814f-4890-a2ad-b4bd30da5f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But BTS, an acronym for Beyond the Scene, was created by the much
        smaller Big Hit. The label was founded in 2005 by producer Bang Si-hyuk, also
        known as "Hitman" Bang.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833a0c9d-111b-40bc-82c7-517be85b57f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the seven years since their debut, BTS has broken records and
        become an unstoppable force in the industry. They''ve sold more physical albums
        in the United States this year than Harry Styles, Billie Eilish or Justin
        Bieber, and were the first group from South Korea to sell out US arenas and
        win a Billboard Music Award.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931dca63-9905-4c23-bd48-898c5d30f544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And their race to the top of the Billboard Hot 100 charts — they
        were the first all-South Korean act to do so — helped contribute an estimated
        1.7 trillion won ($1.5 billion) to the South Korean economy by boosting tourism
        and increasing demand for South Korean products such as cosmetics and food,
        according to the Ministry of Culture and Korea Tourism Research Institute.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ca7c8-03fb-47d8-a1fe-27ecb9a79c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s success has transformed Big Hit''s fortunes. Last year,
        Big Hit reported 587 billion won ($512 million) in sales — nearly double the
        previous year''s total.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff17b4-937a-40ba-8e28-84ac433762db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also highlights the need for Big Hit to diversify.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e62d6e-a759-4a6d-a7bd-cffab872df94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ninety percent of Big Hit Entertainment''s revenue is from BTS,
        so the risk is there," said Park Ju-gun, a business analyst from corporate
        analysis firm CEO Score. "But it has started to shift its revenue structure
        to a multifaceted portfolio."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12e80c6-ce4a-4430-8986-788828c08208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year or so, the company has acquired other music labels
        so it could bring more acts into the fold and debuted the boyband TXT, or
        Tomorrow X Together. Big Hit also launched a platform called Weverse where
        fans can see exclusive content and message their favorite artists — a service
        that sets the company apart from the other major labels, according to Ji In-hae,
        an analyst from Hanwha securities firm.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a2276a-dd8a-47bf-be00-062210a27662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes haven''t been revolutionary. BTS still made up nearly
        88% of sales through the first half of this year, according to the company''s
        IPO prospectus published in September. And there''s no guarantee that new
        groups will repeat the success of BTS.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74f488-08a6-4510-a889-a15de0f8ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know if there will ever be another group that can achieve
        BTS'' level of popularity," said Indiana University Bloomington professor
        and K-pop expert CedarBough Saeji.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5b669f-ead5-4942-b94a-4448c3626fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Imminent military service and other risks</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99653411-421b-4a46-84a9-e0341a816ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS, meanwhile, may soon face a massive disruption: compulsory military
        service.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96ed029-6174-4483-934d-9db8ac631a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, almost all healthy men are required to register
        for the army and serve 18 months. People can delay their service for reasons
        including higher education or special training until they''re 28 years old.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef52157-ec54-415d-8db3-9476dcf1ae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS'' oldest member, Kim Seok-jin — also known as Jin — turns 28
        in December, while rapper Suga whose real name is Min Yoon-gi, turns 28 in
        March.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5df73a-8bda-4633-a7a4-cb938dfddfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Hit has acknowledged that military duty is a risk for investors.
        But the company also suggested that the band still has some time: Big Hit
        told CNN Business that Jin has enrolled in a graduate school program. That
        would allow him to delay his service until just before his 29th birthday in
        2021, according to South Korean law.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639071fc-c71b-4680-bcf6-1bb8f2da7503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether BTS and other pop groups should have to serve their entire
        term has become a topic of national debate. Unlike other artists, classical
        musicians and sports players, top K-pop stars can''t receive exemptions from
        full military service.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddb5a7c-22a9-45f0-b682-461d38ea8f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The value of their contribution to Korea Wave and our country cannot
        be fathomed," Noh Woong-rae, a lawmaker from the ruling Democratic Party said
        at a National Assembly meeting earlier this month. "Now is the time we must
        discuss how these proud young men could better serve our nation." The country''s
        parliament is considering a bill that would allow K-pop groups to delay military
        service for two years beyond the current deadline.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce34ad1b-e2fd-4e25-8113-a7f9f874ec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules as written, though, could disrupt the group for years.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac8089-86e4-48bf-8075-2ca63df5c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That likely means more solo projects — though the group tends to
        do better as a unit.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe434f21-86fe-44ac-abd5-e2e62f3333e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS is incredibly prolific, releasing eight studio albums in seven
        years along with elaborate music videos, candid vlogs, behind-the-scenes videos,
        mini-series, solo projects, mix tapes and television appearances.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1318a37-b179-430b-8c13-83fc82e3838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean K-pop fans are used to their idols disappearing for military
        service, but this will be uncharted territory for international fans who were
        introduced to the genre through BTS. Saeji, the Indiana University professor,
        said that could mean an "uncomfortable transition period," although she was
        optimistic that fans would stay loyal to BTS through their absence.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6e7cb8-17fa-43a4-8877-efa63e3e1e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Hit also noted the group''s reputation as a potential risk in
        its filing.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91c46c3-f9df-4818-89f6-7a294919b08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other labels have struggled with scandal. Last year, YG Entertainment''s
        stock plunged after a member of one of its acts, Big Bang, was investigated
        for a range of allegations, including allegedly violating South Korea''s prostitution
        law. The member, Seungri, quit the industry and was indicted on prostitution
        and habitual gambling charges in January this year. Seungri claims he is innocent
        except for one violation of foreign currency trading law, according to his
        former lawyer Son Byoung-ho.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca9264d-c409-4522-8802-c6f38ed290ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are things that can happen which can deeply damage a company,
        and we saw that with YG Entertainment," said Saeji.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da0df4-8dd9-48cd-87fd-02e78ab4748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should be investing in the creativity of artists and their
        connection with fans without understanding that there are things that can
        happen," Saeji added. "This is not a get rich scheme."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f3296-0da7-4c9d-957a-919e9e802430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members themselves also have an incentive to avoid doing anything
        to jeopardize the group. They each received shares of Big Hit in August that
        are now worth millions of dollars because of the IPO.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aabbd7d-64ef-4255-a1be-ce37379a7f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way to preserve the stocks would be to keep working and
        stay as a seven-member group," Saeji said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb8421d-2080-4c13-b95d-7ee4c51cbcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does the future hold?</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c23dab-fc83-4939-9426-f9d97e79c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the risks, Big Hit has a lot of reason to be happy with
        its superstars.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5029a52d-d1b6-438d-9ff3-fb15179983b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the coronavirus pandemic forced BTS to cancel a world
        tour this year, the group seems to have managed to become even more popular.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6885e3d-3e6c-4665-a77e-d12cb24ff618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the band live streamed a concert called Bang Bang Con which
        drew more than 750,000 fans from around the world. The event nabbed them a
        new Guinness World Record title for most viewers of a live streamed music
        concert.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd87959-b6e5-40ce-b618-6ba5f87f4dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they''re offering in terms of positivity has been so perfectly
        attuned to the moment that we''re living in," Saeji said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b26f04f-3640-4302-aeb6-594bc18cc468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued popularity of BTS has salvaged Big Hit''s bottom line
        during the pandemic. Concert revenue plunged nearly 99% in the first half
        of 2020 compared to the same time a year ago. But album sales shot up 80%.
        Overall revenue fell just 8% compared to last year.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f47577-af37-4929-a948-6ec6fbc26f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the company is highly valued now in the midst of a pandemic,
        it will be an opportunity to gain even more momentum next year post-pandemic,"
        said Park, the CEO Score analyst.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781213f3-4480-44a0-8182-3f1401329fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:21:09.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Joh Yunji, Yoonjung Seo and Gawon Bae contributed reporting
        from Seoul.</em></p>'
