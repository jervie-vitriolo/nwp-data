    'mgnl:tags': ['DOLE', 'Department-of-Labor-and-Employment', 'Silvestre-Bello-III',
      '13th-month-pay', 'Presidential-Decree-851']
    'template': '1'
    'title': 'DOLE: No deferment, exemption, postponement of 13th month pay'
    'updated': 2020-10-15T22:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd37a20-b64a-44d8-b85e-d5c0459e0740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:40:39.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — The
        Department of Labor and Employment said all employers must give workers their
        13th month pay no later than December 24 this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad6c31d-10f2-49c8-8aff-fddf23ef8575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:40:39.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not postpone, we will not defer, and we will not give an
        exemption to the payment of the 13th month pay," Labor Secretary Silvestre
        Bello III said during a televised briefing Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc508d-4bc6-4edf-be31-59442e484434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:40:39.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:46.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law says pay the workers their 13th month pay on or before
        December 24. <em>''Yan po ang ipapatupad ng</em> Department of Labor [That
        is what the Department of Labor will enforce]," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb9976-17c8-4449-8a1f-ead984f40742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:40:39.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added it was clear in Presidential Decree 851 that the pay
        could not be deferred, and based on their interpretation, there could be no
        exemption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46dccef-4ad4-4be3-9c24-fd8811f5677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:40:39.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:46.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/10/8/DOLE-companies-exempted-from-giving-13th-month-pay.html"
        target="_blank">Last week</a>, Bello was criticized by labor and other groups
        after saying his department would study which companies could be exempted
        from giving 13th month pay to their employees. He said the implementing rules
        and regulations of PD 851 include an exemption in the case of establishments
        considered distressed.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51c4e52-ff59-4aa6-bda8-0e632446fcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:40:39.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the issue, Bello said Thursday his office has put in
        a request to Finance Secretary Carlos Dominguez III to help these employers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f91f3-4e5e-4980-ac3c-c9a084c0050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:40:39.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagrequest kami kay</em> Sec. Dominguez <em>na kung maari bigyan
        ng</em> subsidy <em>yung mga</em> employers that are categorized as micro
        and small business enterprises. <em>Mabigyan sila</em> subsidy <em>o kaya
        mabigyan sila ng</em> opportunity to make loans with our banks. <em>Lahat
        ng ating bangko,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7910c02-c06c-4adf-b0e2-441592cc7b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:40:39.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:46.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We requested Sec. Dominguez if they could give a subsidy
        to employers that are categorized as micro and small business enterprises.
        If they could be given a subsidy or an opportunity to make loans with banks.
        All of our banks.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c05623d-9ed7-4e21-8c69-59fb4ec1129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:40:39.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:46.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no company has approached them to say it would not be able
        to give its employees their 13th month pay, he added. But in meetings with
        workers and employees, the Employers Confederation of the Philippines said
        there were micro, small and medium enterprises who would not be able to do
        so.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c9b188-e51b-43b3-aa7e-e6340ef35316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:40:39.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:46.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/10/13/DOLE-meets-with-business-sectors-on-13th-month-pay-exemption-for--distressed--companies.html"
        target="_blank"><strong>READ: DOLE meets with business sectors on 13th month
        pay exemption for ''distressed'' companies</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec74cce3-0efe-4439-8f45-f4a404cb48ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:40:39.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:46.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE said it would release a complete Department Order on the matter
        on Friday, Oct. 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee7c27-7130-4108-8085-6971c0bb19a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:05:21.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senator Franklin Drilon said he welcomed the statement
        made by DOLE, but said PD 851 "does not provide an exemption in the grant
        of the annual 13th month pay."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75178e5-7a22-4b32-ac3b-a2ae9283b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:05:21.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said <a href="https://www.officialgazette.gov.ph/1986/08/13/memorandum-order-no-28-s-1986/"
        target="_blank">Memorandum Order No. 28</a> issued in 1986 by then President
        Corazon Aquino said distressed employers are not exempt from giving 13th month
        pay to workers.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b7fe72-acab-4159-991b-97ffa8ac90e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:05:21.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such an exemption was in the implementing rules issued in 1975.
        However, there is nothing in the law which provides for that exemption and
        that was superseded by Pres. Cory''s issuance. I was the Labor secretary who
        crafted the revised Implementing Rules and Regulations on the grant of the
        13th month pay. I made sure that all rank and file employees would receive
        an annual 13th month pay," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4e3cdb-ea1b-4fde-8230-e6756e6846e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:40:39.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defend Jobs Philippines, an association of labor unions and urban
        poor groups, welcomed the news from DOLE, adding that the government must
        allocate funds for MSMEs to enable them to give their workers their 13th month
        pay</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088b20d-84b7-4701-8638-21dec5e6522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:40:39.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will give assurance to our workers that they will be receiving
        what was rightfully theirs this Christmas season in time of pandemic. The
        Department Order that will be released tomorrow by Bello must oblige all employers
        and must not exempt anyone," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93fc15c-c783-4c5f-92e2-48da62f0f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:10:07.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business group Employers Confederation of the Philippines echoed
        the same sentiment that government must give funds to MSMEs to comply with
        the mandated provision of 13th month pay for the workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb360ef-2267-4641-aabf-cb74fe3620e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:10:07.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb47483-91c3-4ea0-a840-1e3bc111369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:10:07.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:46.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said existing MSMEs still struggle in their financial
        operations, particularly in paying their rentals and salaries of the workers.
        Half of the total MSMEs have closed down due to the pandemic, ECOP President
        Sergio Ortiz-Luis told CNN Philippines'' The Final Word on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c73aacd-9eed-4340-bb7e-9a76766eb684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:10:07.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:46.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f815c-9896-485c-9f3b-34361622bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:10:07.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:46.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never asked for exemption. We never asked for deferment. We''re
        just concerned with the small industries because the worst scenario is they
        will just close down and declare for bankruptcy," Ortiz-Luis said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cda3f3-e868-4c6d-8d26-2cd8baf6c996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:40:39.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:46.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/10/9/MSME-13th-month-pay-employees.html"
        target="_blank"><strong>RELATED: Gov''t urged to assist MSMEs to avoid ''no
        13th month pay'' scenario</strong></a></p>'
