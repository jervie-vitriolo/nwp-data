    'template': '1'
    'title': 'Duterte wants cops to chase motorcycle-riding criminals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc08909d-ec07-4d4d-9492-2474cb438742'
      'mgnl:activationStatus': true
