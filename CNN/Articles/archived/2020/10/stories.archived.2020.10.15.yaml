    'template': '1'
    'title': 'History suggests Barrett won''t help Trump with women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b62e1c-6e6e-48b4-aecd-36834219a23e'
