      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3cc568-2680-428e-b399-ff839b949e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:49:06.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva, chair of the Committee on Higher, Technical
        and Vocational Education, said the House agreed to most of the Senate’s proposed
        provisions. He presented highlights of the reconciled bill, expressing hopes
        that President Rodrigo Duterte will sign it into law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f0e9b-9332-4bca-9047-bb65592013ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:49:06.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce63f6-170b-45b2-b5f1-c79f1e596088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:49:06.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill gives priority to qualified applicants from municipalities
        with no government physicians. This is to “achieve the goal of assigning at
        least one doctor for every municipality in the country,” Villanueva said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ccdb7-ef3e-4de4-84f2-ca9a8bc49e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:49:06.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0df141-b5ee-4268-9273-3eb2872e56e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:49:06.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scholarship will cover tuition and other school fees, including
        allowances, as well as payments for internship, medical board review, and
        licensure examination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e789e6-e97e-446b-9c5a-4f051b56ed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:49:06.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ab5b4a-31b7-431d-9a56-7a221335db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:49:06.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, scholars must finish the entire program within the prescribed
        period of time and render a return of service equivalent to the number of
        years the scholarship was availed. The measure also imposes sanctions on doctors
        who refuse to comply with the mandatory return service, including paying the
        expenses incurred by the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca4cae-478e-44d7-8e85-15133c8b5404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:49:06.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a1d5ad-f1e6-4591-86f8-bb8068d94334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:49:06.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed law, scholars under existing medical scholarship
        programs will automatically be eligible to avail of the benefits in the new
        measure, Villanueva said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f205df92-eadd-4f08-b3e7-9fbb635c00f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:49:06.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:40.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d7d3f9-dec2-45f6-8dcf-f0488723d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:49:06.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:40.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was introduced amid the coronavirus pandemic, in a bid
        to address the shortage of doctors and other healthcare workers.</p>'
  'longer-quarantine-more-Filipinos-hungry-poor-jobless':
