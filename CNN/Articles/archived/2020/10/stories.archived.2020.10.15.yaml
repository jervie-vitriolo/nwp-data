      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech Republic registered a record 9,544 new cases on Wednesday,
        a 926 increase from the previous record set last Friday, the Czech Ministry
        of Health announced.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36244b5-b3b3-4346-bf07-63f0c503172d'
