      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Czech government data showed 35 deaths were registered on Wednesday,
        bringing the death toll to 1,172, while 2,678 people remain hospitalized with
        coronavirus.</p>'
