    'title': 'Roque wants frontliners to take a break as more COVID-19 beds are freed
      up'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe98ddea-5bf6-4aac-a0a3-78f8392dfa87'
      'mgnl:activationStatus': true
