  'China-COVID-19-vaccine-Sinovac-Philippines-clinical-trial':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-15T15:34:21.909+08:00
    'imagesource': 'jcr:ce51a7f1-0182-474c-b84e-07ec77eccf54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a567b317-cab7-47b8-9ffe-2f85cb944204'
    'lead': 'Chinese firm Sinovac Biotech Ltd is expected to submit to the FDA its
      application to conduct Phase 3 clinical trials in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T15:39:01.896+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:46:47.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:50.859+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s COVID-19 vaccine moves closer to conducting clinical trial
      in PH

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c67b66-aca6-4af4-b2e3-e0cde14aeccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:39:01.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:46:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — The
        COVID-19 vaccine manufactured in China has passed the first of the three stages
        of review required to hold a clinical trial in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43db2ecc-8533-4131-9cc8-1ce5317e8559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:39:01.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:46:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administration Director General Eric Domingo on Thursday
        said the vaccine made by Chinese firm Sinovac Biotech Ltd passed the review
        of the Department of Science and Technology ''s Vaccine Experts Panel, which
        scrutinizes the results of a candidate vaccine''s Phase 1 and 2 clinical trials.
        It is currently undergoing the evaluation of the ethics review board to check
        if all aspects of the trial will be within the norms of medical ethics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf46ab2b-c555-4586-a36d-301a2c08ffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:39:01.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:46:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the firm is expected to submit its application to conduct
        Phase 3 to the FDA within the week. The regulatory body gives the final word
        if a company can conduct its medical study in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2483e9f5-4522-4153-bee7-7ad104c76932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:39:01.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:46:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo is optimistic that by December, a few clinical trials would
        have already started in the Philippines, including the World Health Organization''s
        Solidarity Trial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5cb76-d8e4-4fe8-83aa-0caa598028f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:39:01.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:46:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The applications of Russia''s Sputnik V and Janssen from Johnson
        &amp; Johnson are currently being processed. The manufacturers will be submitting
        additional information for review by the Vaccine Experts Panel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb45047b-238e-49d9-b28a-0b0a8a66a987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:39:01.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:46:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen halted its Phase 3 trial this week after one individual
        manifested an "unexplained illness." Domingo said this shows an active monitoring
        system on the part of Jonhson &amp; Johnson. As an additional layer of safety,
        FDA is creating its own team of experts to monitor the effects on the health
        of individuals who will volunteer to join the clinical trials. He said the
        FDA safety monitoring committee will assess whether or not a study needs to
        be paused or completely dropped should a participant experience a serious
        side effect.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b195cd87-f8cf-41e1-b6cd-c142a050bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:39:01.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:46:47.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Kung) merong adverse event — example nanghihina talaga, paralysis,
        or enough for the patient to be hospitalized — the monitoring committee will
        take a look, investigate the clinical picture kung posible ba yung nangyaring
        adverse event ay dahil sa vaccine. Kung possible yun na dahil sa vaccine,
        tapos serious adverse event sya, kailangan muna magpause muna," he said in
        an online media forum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0993ae55-593c-4f83-9fe4-8b1f35bdf3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:39:01.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:46:47.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is an adverse event, such as weakness, paralysis,
        or hospitalization, the monitoring committee will take a look, investigate
        the clinical picture  and determine if it was caused by the vaccine. If there''s
        such a possibility, the trial has to be paused.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc12c1-0c32-4f5c-8171-5459249d6526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:39:01.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:46:47.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it shows that the health condition was not vaccine-related, the
        FDA will give a go-signal to resume the trial.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f5229-91fe-448e-9fce-e110a20c8389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:39:01.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:46:47.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA reiterated that conducting a clinical trial in the country is
        not a prerequisite before the government decides to procure these drugs, but
        Domingo said this will help prove that the vaccines will be safe and effective
        for Filipinos since it has been previously tested.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f7d46e-fd2f-4ed1-8354-ecbf42db5ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:39:01.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:46:47.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin contributed to
        this report.&nbsp;</em></p>'
  'bello-dole-no-deferment-13th-month-pay':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-15T15:35:55.171+08:00
    'imagesource': 'jcr:46d2394e-e32f-4f50-a017-58f5b095e56d'
