    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f51755cf-425e-46c6-baef-c4df610b8257'
    'lead': 'The Department of Labor and Employment said all employers must give workers
      their 13th month pay no later than December 24 this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T15:40:39.984+08:00
