    'template': '1'
    'title': 'DENR exec apologizes to UP over controversial ‘bayaran’ remark'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be63188-ea3b-4926-b297-3da1ce64c12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:15:11.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:55.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)—</strong> Environment
        Undersecretary and Spokesperson Benny Antiporda on Thursday apologized to
        the University of the Philippines over his controversial remarks against its
        experts, whom he labeled as mercenaries or <em>“bayaran.”</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe368cf-62ee-4a6f-b256-c285d2fc1104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:15:11.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Antiporda admitted he got “carried
        away” during Wednesday’s Laging Handa briefing, where he <a href="https://www.cnnphilippines.com/news/2020/10/14/enr-benny-antiporda-up-bayaran.html">slammed
        UP scientists</a> for criticizing the government’s Manila Bay beach nourishment
        program, accusing them of making money from consultation services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cff7b3-9a6c-4e4c-9662-79674f258031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:15:11.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let me start this statement with an apology to UP as a whole,”
        Antiporda said in an interview with <em>The Source.</em> “I’m emotionally
        carried away yesterday. I don’t think it’s fair for the UP people, who are
        really working hard for our countrymen.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ffa858-5c99-46f9-9cbe-421d4afe9bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:15:11.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Antiporda noted that the UP Marine Science Institute— a
        longtime partner of the agency— could have directly forwarded their suggestions
        and criticisms instead of publicly releasing these comments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8211b3-010a-4eed-a6e3-c8da7e970d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:15:11.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:55.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May pinaghuhugutan lang po tayo</em> (we have a reason), when
        it comes to the issue of the Marine Science Institute,” Antiporda said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81421e9-6488-4371-bf04-e03eb2fa35b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:15:11.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:55.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not to destroy the good name of the University of the Philippines.
        But this is to send a strong message, telling them na partners <em>po tayo</em>
        (we are partners). This couldn’t have happened <em>kung kayo po’y nakipag</em>-communicate
        <em>sa amin nang maayos, kung hindi niyo idinaan sa</em> media (if you just
        communicated with us properly instead of going straight to the media)," he
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cad1a68-bbf5-46fc-bda2-435388f56c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:15:11.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:55.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP MSI, in a statement published late September on its website,
        said that the dolomite project in Manila Bay <a href="https://cnnphilippines.com/news/2020/10/1/UP-Marine-Science-Institute-Manila-Bay-white-sand-dolomite.html">won’t
        help solve the environmental problems</a> in the area, and may even pose health
        risks and threats to the marine environment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6bd063-b3f7-443f-a31f-031e8550fc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:15:11.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:55.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Diliman Institute of Biology has also <a href="https://www.facebook.com/UPDBiology/photos/a.973080899515566/1705055209651461">expressed
        willingness</a> to assist the agency in implementing a science-based rehabilitation
        program for the bay along Roxas Boulevard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b3d392-0ad8-42fe-9f95-a03d9676e5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:15:11.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:55.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Antiporda countered that authorities would only accept such
        offer if it was for free, claiming that the government has already paid half
        a billion pesos for consultation services of the state university.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4189b6-3933-4af1-aeea-f9d0e405a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:15:11.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Antiporda’s remarks, the UP MSI clarified that it
        has received a total of ₱364 million spanning 10 collaborative projects with
        DENR over the last decade.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Following
        DENR Usec. Benny Antiporda’s “bayaran” remark, the UP Marine Science Institute
        claims it has received a total of ₱364 million spanning 10 collaborative projects
        for a decade for which the DENR needed their expertise | <a href="https://twitter.com/gleefjalea?ref_src=twsrc%5Etfw">@gleefjalea</a>
        <a href="https://t.co/fRc7kRvGM4">pic.twitter.com/fRc7kRvGM4</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1316557440385654785?ref_src=twsrc%5Etfw">October
        15, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee44f3d-c305-44ae-bcd5-84a5f59ad92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:15:11.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16371117-eaf8-4951-aafb-817d90917783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:15:11.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:55.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Science open to criticisms’</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ada57bb-3376-4853-b855-aa6fcd30a3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:15:11.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP MSI Director Dr. Laura David, for her part, noted there was no
        bad blood on the part of the academe amid what she called a “miscommunication.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e4924-bcca-4cb2-b99f-abc118f02a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:15:11.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:55.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Science is always open to criticism. So when we present our data,
        we allow people to criticize us, so that we can better ourself,” David said
        in the same program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652c14b1-a78e-4be5-b12a-3efd9270624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:15:11.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:55.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We did not take this personally. We took it professionally…<em>
        Wala pong</em> (there’s no) bad blood,” she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05988ddc-927f-426c-aa24-770b28cc11e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:15:11.951+08:00
      'mgnl:createdBy': 'alyssa'
