      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social gatherings will be limited to just 10 people and bars and
        restaurants must close by 11 p.m. in the regions where infection rates are
        highest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f079828-f72f-44c6-a6b2-e9ce9d930cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:16:50.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:38.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd92e70-0da2-447d-986c-ddf712c333fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:16:50.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:38.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference Wednesday after a meeting with the
        leaders of Germany''s 16 states, Merkel said limits will be imposed if an
        area records at least 35 new infections per 100,000 people over seven days.
        Further measures may be introduced if that number exceeds 50 new infections
        per 100,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf4c686-6960-48f5-a8ce-e999ccef00a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:16:50.746+08:00
      'mgnl:createdBy': 'eimor'
