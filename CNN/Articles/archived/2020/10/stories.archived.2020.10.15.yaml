      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — A
        magnitude 4 earthquake hit Davao de Oro on Thursday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b5741d-711f-4df1-bdff-95e9f35d59da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:18:24.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Institute of Volcanology and Seismology
        (Phivolcs), the quake''s epicenter was located 40 kilometers east of the municipality
        of Pantukan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74065153-6d5b-4a4e-8857-06ac57e8ce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:18:24.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake occurred at 4:51 p.m., said the agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085114d3-1c6a-4de3-8050-c6a0ca293935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:18:24.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 1 was felt in Kidapwan City, which is over 200 kilometers
        southwest of the epicenter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac438f31-c60a-4d43-ba22-e0dfb7ac0a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:18:24.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens took to social media to report the quake, but so far have
        not reported of anyone getting hurt from the temblor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7f1f3b-a30d-4125-8f9a-0328d100340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:18:24.416+08:00
