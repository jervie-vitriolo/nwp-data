      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year old karateka collected 15 gold medals since virtual
        karate tournaments started in March, on his way to become the World No. 1
        in the virtual kata male rankings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
