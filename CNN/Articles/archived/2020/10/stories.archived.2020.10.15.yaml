  'COA-finds-irregularities--8.5-B-sports-facilities-project-2019-SEA-Games--':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-15T19:04:57.224+08:00
    'imagesource': 'jcr:b3e46a7f-1c18-4bdd-ac0a-fdfaa0e4ef29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b0b048c-30dd-4dcb-914d-fb75801711ac'
    'lead': 'State auditors questioned the Bases Conversion Development Authority’s
      approval of the ₱8.5-billion sports facilities project in New Clark City in
      Tarlac despite being disadvantageous to the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T19:09:52.484+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:46:33.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:54.018+08:00
