      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the plenary deliberations on Thursday, both Baguio Rep. Mark
        Go and Lanao del Norte Rep. Abdullah Dimaporo said the budget of the Department
        of Information and Communications Technology for the program should be increased
        to achieve its goals.</p>'
