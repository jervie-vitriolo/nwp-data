    'mgnl:tags': ['Catarman', 'Northern-Samar', 'ECQ']
    'template': '1'
    'title': '23 villages under ECQ in Northern Samar town'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f89f65-57be-42e2-aed6-5bb7ef6a3285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:22:49.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:41.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, October 15) —</strong> At
        least 23 villages in Catarman, Northern Samar have been placed under stricter
        quarantine measures due to increase in COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f676f-f2b3-4898-b765-b369c1d73be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:22:49.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catarman''s Municipal Inter-Agency Task Force placed Acacia, Airport
        Village, Bangkerohan, Baybay, Calachuchi, Cawayan, Casoy, Dalakit, Ipil-Ipil,
        Jose Abad Santos, Jose P. Rizal, Lapu-lapu, Macagtas, Mabolo, Molave, Narra,
        Sampaguita, Santol, Talisay, UEP (University of Eastern Philippine) Zone 1,
        UEP Zone 2, UEP Zone 3, and Yakal under enhanced community quarantine from
        October 15 to 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b307a-546a-4736-89a5-06563db4e62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:22:49.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under ECQ, work-from-home arrangement will be imposed for private
        and public offices except frontline services such health, emergency, waste
        collection, courier services and border control. Farmers and fishermen are
        also exempted from the stay-at-home rule while some private establishments
        such as media may operate at their physical office but with only 50 percent
        of their workforce.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a93307-5244-49bb-8455-e5a2af995efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:22:49.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents who are 21 to 59 years old with a quarantine pass are
        allowed to leave their homes but only to buy basic necessities or avail of
        health services. Public transportation at the town center has also been suspended
        for 15 days while a liquor ban is in place and mass gathering has been prohibited.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e7d41a-50be-444b-ab2b-0ab78c475ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:22:49.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:41.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force noted that not all of the affected villages have
        active or currently ill residents but they were included in the restriction
        due to their proximity to the infected areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a81e60-5b59-4d60-8c2d-7b7e4d32710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:22:49.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:41.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catarman has recorded 110 confirmed COVID-19 cases with 47 are actives,
        55 recoveries and one death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba33379-1fbe-43f0-8409-87b2e29ac9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:22:49.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:41.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tacloban-based journalist Wil Mark Amazona contributed to this
        report.</em></p>'
  'DOH-draft-rules-for-COVID-19-vaccine-distribution':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-15T16:40:11.530+08:00
    'imagesource': 'jcr:c963c864-34dc-4a0f-86b3-0f54d7a86f92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cf47784-38e1-466f-b373-183a62a385f7'
    'lead': 'The Department of Health will draft the guidelines on who would get priority
      in the distribution of  the initial coronavirus vaccines to arrive in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T16:43:39.411+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:46:40.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:52.400+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'Health', 'vaccine', 'COVID-19', 'pandemic', 'virus', 'FDA']
    'stories': ['af084e5b-52a8-4418-9cd2-924813e82c87']
    'template': '1'
    'title': 'DOH to draft rules on initial COVID-19 vaccine distribution, FDA says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4832312a-1fc2-42a0-b1ac-ca25ef6d28cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:43:39.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — The
        Department of Health will draft the guidelines on who would get priority in
        the distribution of the initial coronavirus vaccines to arrive in the country,
        Food and Drug Administration Director General Eric Domingo said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30951ec6-2924-47e4-96d1-23e3c7a7db5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:43:39.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on discussions by concerned government agencies, Domingo said
        senior citizens and those who cannot afford to purchase these vaccines are
        on top of the priority list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92033182-d5c5-4f93-9ff8-5d1107969fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:43:39.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yun ang</em> top of mind<em> na naririnig ko</em>," he said
        in an online media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf00d8-7cdb-4b6f-9742-a45e9f5a974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:43:39.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said the same thing in his televised address
        Wednesday with the addition of police and military personnel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b8d387-cbb4-46ff-a2c0-ee8ef1b05e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:43:39.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization, however, had recommended frontliners
        in health and social care facilities, the elderly who are over 65 years old,
        and those with underlying medical conditions that put them at higher risk
        of death to be immunized first.  These  same sectors are also given priority
        under the plan of  the Department of Science and Technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1085cf09-b934-4040-b57f-3792901ebd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:43:39.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo clarified that Duterte, DOH, and the Inter-Agency Task Force
        would have final say on the manner since the country is not required to follow
        WHO recommendations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dde7909-e00c-4d0f-90a3-6fe5d813b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:43:39.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he was looking for more funds to be able to give
        the coronavirus vaccine to all 130 million Filipinos although his Spokesperson,
        Harry Roque, said that may be unnecessary since those who have the money would
        most likely buy their own doses.  The vaccine is estimated to cost $10 or
        roughly P972 for the two required doses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f0310b-bf8f-40ee-848b-ef85197b9612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:43:39.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roughly,&nbsp;we will need about $12 billion<em> kung ililibre
        natin lahat ng bakuna. Pero I''m confident naman po na hindi kailangang ilibre
        lahat kasi marami namang pong</em> can afford $20 for a vaccine," Roque said
        on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ccaaa-3a8b-4e63-85c2-0a0c2adcc26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:43:39.437+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will need $12 billion if we want to give the vaccine
        for free to all Filipinos. I''m confident we don''t need to pay for everyone
        since many can afford $20 for a vaccine.]</p>'
  'Senate-ratifies-bicam-version-medical-scholarship-bill':
