      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the communist group and Duterte called for a nationwide ceasefire
        in March, citing the need to shift priorities to the anti-COVID-19 campaign.
        This came to an end on <a href="http://https://cnnphilippines.com/news/2020/4/30/CPP-ends-ceasefire-tonight-.html">April
        30</a>, as both sides claimed the other continued with offensive operations
        despite the truce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5525c82-fc5c-4943-ad64-01af911cdd91'
