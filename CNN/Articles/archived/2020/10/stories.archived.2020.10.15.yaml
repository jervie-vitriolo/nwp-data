    'mgnl:tags': ['washing-hands', 'Global-Handwashing-Day', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Wash your hands: Why this year''s Global Handwashing Day is more important
      now than ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b74a406-975b-47ac-a4df-8c26dc922291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Observing Global Handwashing Day has
        never been more important than during a pandemic that could be stemmed, in
        part, by everyone taking hand hygiene seriously.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b4e070-8d92-4707-9424-fe6b7e3fd4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping our hands clean is one of the most important habits we can
        adopt to prevent contracting Covid-19 and spreading the coronavirus that causes
        the disease to others. Without washing properly and killing off the coronavirus
        — and other viruses, bacteria and germs we pick up from raw meats, fecal matter
        and respiratory droplets — it can spread between people and cause disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd60fea4-4f06-429c-916c-beeab5f81d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID-19 pandemic provides an important reminder that handwashing
        with soap and water is one of the simplest, most effective ways to stop the
        spread of germs and stay healthy," said Vincent Hill, chief of the Waterborne
        Disease Prevention Branch of the US Centers for Disease Control and Prevention,
        via email. "Many germs that can make people sick are spread when we don''t
        wash our hands with soap and clean, running water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eff60e-216c-477e-b6f9-f922b15bad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Handwashing with soap and water can prevent 1 in 3 people from
        getting sick with diarrhea and 1 in 5 people from getting a respiratory illness.
        That is why handwashing is so important, especially at key times such as after
        using the bathroom, when preparing food, before eating, and after coughing,
        sneezing, or blowing your nose."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed51f79-4520-4a38-8918-afc1d53a68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, people are more focused on handwashing during the pandemic.
        A July poll found that 88% of Americans said they were washing their hands
        more frequently. Despite the risks of catching or spreading disease, handwashing
        is performed only by 51% after events of potential fecal contact — and that''s
        in regions with high access to handwashing facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b88b2-8688-43c3-ac07-25fadce95d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hand Hygiene for All" is the theme of this year''s Global Handwashing
        Day, following a recent World Health Organization initiative calling for improved
        hand hygiene. Global Handwashing Day is an annual global advocacy day established
        by the Global Handwashing Partnership to advocate for handwashing with soap
        as an easy, effective and frugal way to prevent diseases and save lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53849d74-80f9-408f-8deb-56371fbba5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why some people don''t wash their hands, why others are
        unable to and how to increase motivation to hand-wash more often.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb07f4-170f-4100-8824-05f815d7df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why some people don''t wash their hands</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a49d0d-f612-4437-9ff8-9c67ba8130b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The factors that influence handwashing behaviors are likely to be
        optimistic bias — thinking disease can''t happen to them — or underestimating
        the severity of the risk, said Barbara Mullan, a professor and director of
        the Health Psychology &amp; Behavioural Medicine Research Group at Curtin
        University in Australia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc77ff-b4c3-477f-8c75-bbeacd042a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some argue that we humans are prone to physiological disgust reactions,
        that is when really horrible looking grime and filth are observed we are motivated
        to remove ourselves from the disgusting situation or remove the disgusting
        agent," Berry said via email. "But as to Covid-19, this virus is mercurial;
        much of the confusion and debate is directly related to its invisibility.
        We all know that Covid-19 is out there somewhere, but exactly where and with
        whom is the big question."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28b75a8-b362-4c6c-9c59-44b56e3d0a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling that the benefits aren''t worth the effort and men thinking
        that such small germs couldn''t possibly harm them are other deterrents, Mullan
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b47463-8308-4c38-97b8-b6c1eb24f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being in a rush with work responsibilities can make us forgetful,
        Berry said. And the handwashing cues that serve as reminders — like signs
        and social cues since we care what others think — are not always present while
        we''re physically distancing. However, handwashing is a privilege that billions
        of people wouldn''t take for granted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8701119c-5cc0-4893-869b-743511362a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vast barriers to proper handwashing</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a9552e-fcd9-4b4e-accb-52a589579c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 818 million children who don''t have access to basic handwashing
        with water and soap at school. At least 3 billion people, or 40% of the world''s
        population, do not have a handwashing facility with soap and water at home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b161948-1ba5-4e4a-8e26-b869063229e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repercussions of these disparities have been disastrous and
        far-reaching. Annually, around 289,000 children under 5 die from diarrheal
        diseases partly caused by the inability to wash their hands with soap.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c887183b-1029-4bc4-9b67-9bb7da548fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of gender divisions of labor in many countries around the
        world, the burden of water collection often falls to women and girls, who
        spend more time collecting water and less time doing more productive activities,
        including education," Hill said. "And inadequate access to sanitation and
        hygiene resources in schools can be a barrier to education for girls who are
        menstruating."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97764955-92da-4d84-bce3-44490e3e2e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protecting your hands during the pandemic and winter</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f293ac-bc6b-498c-89b3-c4fae201fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantly washing our hands with soap and rubbing in hand sanitizer
        can make our hands feel like sandpaper. For this reason, some people have
        opted out of handwashing or doing so as often as they should. And the dryness
        is a concern for some as we approach winter — when low humidity, indoor heating
        and snuggling up to a fireplace can zap moisture from our skin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cc88b6-5ead-400f-ac6c-8be879f38ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After washing your hands, pat them dry with a clean towel but leave
        them slightly damp "to lock in the moisture" from ointments and creams that
        you''ll work into your skin, fingertips and nails, said Dr. Paul M. Friedman,
        director of the Dermatology &amp; Laser Surgery Center in Houston and practitioner
        at the Laser &amp; Skin Surgery Center of New York.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ee358-2850-4735-a139-70de6a99eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moisturizers containing mineral oil or petrolatum are recommended
        since they are "key lubricating ingredients exceptional for hydrating dry
        skin," Friedman said. Ointments and creams in tubes are better than bottles
        since tubes minimize air exposure and are thus more effective, he added. Products
        that are free of fragrance and dye are less irritating for the skin. And if
        you wear lotion, be sure to apply ointments and creams over the lotion since
        lotions are least moisturizing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e9979-e443-4b43-9c53-0905364b56b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol, the primary ingredient in hand sanitizer, is "one of the
        most common irritating ingredients to the skin," Friedman said. "Dry cracked
        skin impairs the skin''s protective barrier (and) makes it easier for bacteria
        and other germs to get inside the body. Applying moisturizer after handwashing
        helps heal dry skin," strengthening the skin barrier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ecb8c-9c19-4fb1-8a39-0b13a2c819ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After using hand sanitizer, the same steps apply. If you''re using
        a topical medication for a skin condition, Friedman added, apply products
        with the same key ingredients over your medication. For an extra moisture
        boost, apply petrolatum jelly before bed, wear white cotton gloves at night
        to keep cream on and use a humidifier since heating contributes to dry skin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbcf941-bc12-4dd7-8b61-8a2a30abccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tips for washing your hands more often</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b50d6db-dca2-44af-8eba-5a0ba3dba991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing "motivation to hand wash in the face of stress and busyness
        is a difficult challenge," Berry said. Since we don''t have the signage and
        social cues we usually do in public, a few strategies could help grow motivation
        and "go a long way to remind us of our motivations to be more hygienic."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab8b376-b64e-4a93-81c9-9afb1d01eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>- Build your knowledge of the coronavirus and the risks.</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b2780-d011-4809-b09d-585da7922e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>- Tape to your entrance hall and bathroom wall or mirror
        pieces of paper that say, "Don''t forget to wash hands."</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ffd85-2038-4ca1-9d30-b367c5ed1d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>- Further internalize the habit and motivation by creating
        a routine and considering yourself a role model for others.</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeb88a6-55d4-4a46-adfd-263d2a786012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By thinking of oneself as a role model, "we engage the activity
        differently; we consciously begin to identify that hand washing is an important"
        personal and social value to be shared with others, Berry said. "You begin
        to see yourself as an active participant in the solution, making the world
        better, and it feels good to do something positive too."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4a006-f433-4b70-994f-9f1951b0a8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face-mask wearers wash their hands more often than non-mask wearers
        — potentially due to one precautionary behavior reminding the wearer about
        the need to perform other related habits.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8733dc1d-218a-4eeb-871b-5cc4d0cef9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept of chunking is very common in habit research and is
        really important," Mullan said. "If we can hook one behavior on to another
        we are much more likely to do it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d936958-5724-4074-af58-07361cd3e478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:56:02.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:46:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/15/health/global-handwashing-day-2020-wellness/index.html">"Wash
        your hands: Why this year''s Global Handwashing Day is more important now
        than ever."</a></em></p>'
  'LTFRB-reopen-Davao-Manila-bus-route':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-10-15T15:51:37.988+08:00
    'imagesource': 'jcr:08fcdcc1-1ca4-4273-a6ea-717e3d8e8c96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c774ebb-4994-4a40-80b1-68cfa0faa88b'
    'lead': 'The Land Transportation Franchising and Regulatory Board says public
      transport capacity is expected to significantly expand in the next three weeks
      as they open more routes and implement the one-seat apart distancing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T15:58:48.323+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:46:43.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:51.758+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTFRB', 'Davao', 'Manila', 'route', 'PUV', 'jeep', 'commuter',
      'one-seat']
    'stories': ['a0564315-c8d5-46c1-b465-d54f2d257089']
    'template': '1'
    'title': 'LTFRB to reopen Davao-Manila bus route this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af7960a-0bd7-40ae-9b97-1968ffc1ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:58:48.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:43.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Commuters
        will soon be allowed to travel to more places in the coming days as the Land
        Transportation Franchising and Regulatory Board opens new bus routes, including
        one linking Metro Manila and Davao City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338cbfb6-4d61-4716-a45e-bd25be402abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:58:48.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:43.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB chairman Martin Delgra said Thursday that more provincial
        buses will be allowed to return to the country''s roads this week, allowing
        increased travel across regions seven months after lockdowns were enforced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c60b55d-b566-4966-b250-a5418ab420f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:58:48.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bus trips from Davao City as well as from Mabalacat, Pampanga to
        Metro Manila and back have been cleared by local executives, he said. Davao-Manila
        land trips take more than a day to complete.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22676ef-8adf-4bdb-80c5-9236db091930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:58:48.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tuloy-tuloy po ''yung pagrerepaso at sa pag-uugnayan sa mga
        LGU para mabuksan pa at dadami pa ang provincial bus routes na papasok sa
        Metro Manila</em> [We continue overhauling and coordinating with LGUs to open
        more provincial bus routes that will be allowed to enter Metro Manila]," Delgra
        said during a Malacañang press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9574e4-7925-4ae8-83c7-491a7bde88d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:58:48.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:43.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the agency brought back 12 provincial bus routes, which
        link Central Luzon and Calabarzon to bus terminals in Cubao, Quezon City;
        Alabang, Muntinlupa; and Parañaque.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a89a0d-d9a1-4661-914a-f7bb1d0fccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:58:48.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:43.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra added that there have been efforts to rationalize routes
        and to limit bus stops to integrated terminals when entering Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b05b5-6b87-4d62-8111-51111fd334b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:58:48.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:43.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Select jeepney and bus routes have also been allowed to ferry passengers
        around Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69a746c-3884-4568-ab06-2ed5d2655f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:58:48.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:43.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from these modes of transport, Delgra said that the LTFRB
        is not putting a limit to non-route based vehicles such as taxis, ride-hailing
        services, and private shuttle services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd89cbe-4fc3-4a99-8504-159428a62153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:58:48.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:43.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Delgra said that while he welcomes the Cabinet''s decision
        to reduce physical distancing aboard public utility vehicles, risks remain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc4a333-5f14-4b17-a6d2-8bb4a10884d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:58:48.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:43.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Natutuwa po tayo sa balitang ito</em> [We are happy with this
        news], although it''s still a challenge to address public health," he said,
        while noting that roadworthiness is also a factor as this could put people
        in danger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d0ab1-3c87-4312-8f38-a8492e36fda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:58:48.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:43.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/13/Cabinet-approves-reduced-distancing-public-transport.html">Cabinet
        approves one-seat distancing in public transport</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652c8dae-630f-4b36-9064-6f81df5ef3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:58:48.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Umaabot na po tayo sa mga 68-69% of our public utility vehicles
        dito sa Metro Manila</em> [We have reached about 68-69% of our public utility
        vehicles here in Metro Manila]. For other regions concerned, we work closely
        with the LGU in having to increase the capacity," Delgra said, .</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc8cdd-96e8-4342-8fd9-071c5927e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:58:48.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the number of vehicles and capacity can be significantly
        increase in the next two to three weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0762ce-bbb5-48c0-ab70-324acdeeb74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:58:48.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monitoring continues as the agency hopes to raise the capacity and
        predictability of available rides, saying it also means longer or uninterrupted
        hours on the road to ensure continued service. He added that although more
        jeepney routes have returned, some drivers are still reluctant to head out
        as they fear getting infected or are unsure if they can breakeven.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2879a4b-d32b-4e7c-8159-399f3ce7946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:58:48.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he added that the LTFRB is looking to roll out some ₱5.58
        billion worth of <a href="https://cnnphilippines.com/news/2020/9/11/Bayanihan-2-law-signed-covid-19-pandemic.html?fbclid=IwAR3OTlCwnHNe3s-cA8EC_5NLFlafSDFflwQ9nQ_OhF5POxZGXxw4I1Z3RYo">subsidies
        to displaced drivers</a>&nbsp;between now and December, as provided under
        the Bayanihan to Recover as One Act.</p>'
