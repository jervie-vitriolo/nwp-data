      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thailand''s government arrested several
        prominent protest leaders and announced a ban on gatherings of more than five
        people under an emergency decree Thursday aimed at quelling pro-democracy
        demonstrations that have gripped the country for more than three months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe1de98-b676-442d-b471-ad30d4450f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decree, which came into effect in the capital Bangkok at 4 a.m.
        local time, was enforced after thousands of protesters marched from the city''s
        Democracy Monument and broke through a police barricade to camp outside Prime
        Minister Prayut Chan-o-cha''s offices late Wednesday. Demonstrators were calling
        for Prayut''s resignation and reform of the monarchy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df453015-6b36-4b29-8206-e1107914c26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it has appeared that there have been several groups inviting,
        inciting and committing illegal assembly," the decree read. "There have been
        activities which affected the public''s peace and order."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec312bb3-bd63-48e8-9e82-627eb39d4312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.074+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also cited protesters obstructing a royal motorcade
        as reason for the emergency decree. Video from the scene showed police pushing
        back protesters who were shouting and making the defiant three-fingered salute
        from the "Hunger Games" movies as a car carrying Queen Suthida and King Maha
        Vajiralongkorn''s youngest son, Prince Dipangkorn, slowly drove past.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a919efa5-e224-4a9b-9876-51feb3bac77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.074+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, there are enough grounds to believe that violent acts
        have been committed. And this has affected the government''s stability, safety,
        property and staff. This is no longer a peaceful assembly as it should be
        warrant by the constitution," the decree added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3591af2-0732-461e-a28f-eddae0f2e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.074+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with limiting groups to five people, the emergency decree
        includes a nationwide ban on publishing and broadcasting news and information
        —&nbsp;including online —&nbsp;that incites fear among the public. Assigned
        officers will now be permitted to implement new traffic rules and close certain
        premises to the public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c047d-cfd9-4049-ac11-4a0b76f22443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.074+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also arrested several prominent activists early Thursday
        following Wednesday''s anti-government protests, according to Thai Lawyers
        For Human Rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1d5150-fe44-4a69-adbd-3a686b86b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.074+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student leader and activist Panusaya "Rung" Sithijirawattanakul,
        21, was searched by officers in plain clothes at a hotel near the protest
        site then arrested in connection with a speech she made in August, the lawyers''
        group said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e59401-0a2a-45e3-9094-930cdbd40fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights lawyer and protest leader Arnon Nampa was arrested
        Thursday morning following a speech he made in the northern city of Chiang
        Mai on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e846a27e-4cc7-407e-bf21-eb399e337475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Panupong Jadnok was also arrested Thursday morning, though it''s
        not clear why he was detained. Panupong and Arnon have been arrested once
        before this year in connection with the protests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96787bf-1f1f-47ed-8437-1fd6f6c90760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 10, Panusaya stood on a stage and publicly delivered a
        10-point list of demands for reform to the monarchy. Panusaya is spokesperson
        for the student union group United Front of Thammasat and Demonstration, and
        their demands include revoking laws against defaming the monarchy, a new constitution,
        abolishing royal offices, ousting the military-led government and disbanding
        the King''s royal guards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c51bb47-97f4-49fe-b3b0-c9ddde8602b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student-led protests that have been ongoing across Thailand since
        July have escalated in recent weeks. Protesters, which now include a large
        cross-section of society among their ranks, are calling for a new constitution,
        the dissolution of parliament and resignation of Prime Minister Prayut, as
        well as an end to intimidation of government critics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db401c-bcf8-4d84-8feb-17248d8757a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an increasingly central demand is reforming the monarchy to
        curb King Vajiralongkorn''s powers and ensure a true constitutional monarch
        under a democratic system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5074f28-56fb-49ed-88b6-f33f58e4689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the biggest challenge to the ruling establishment in decades,
        with young people publicly breaking entrenched taboos on speaking openly about
        the royal family in public. Thailand has some of the world''s strictest lese
        majeste laws, and criticizing the King, Queen, or heir apparent can lead to
        a maximum 15-year prison sentence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95d3b8-6a64-44ae-8ef8-5bba011a8ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King, who spends much of his time overseas, returned to Thailand
        this week for a host of royal duties, including marking the memorial day of
        his father, the late King Bhumibol Adulyadej.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036c3218-46f1-4b3e-bbb2-6d6f939aa9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Vajiralongkorn was confronted by protesters for the first time
        Tuesday. After a demonstration outside the Prime Minister''s offices was broken
        up by police with 21 protesters arrested, the King''s convoy drove past demonstrators
        who shouted "release our friends" and gave the three-fingered salute.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ddbda6-38a4-44ff-84d6-e66d48bbaa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had stepped up security the following morning, deploying
        about 15,000 police to control crowds. As protesters gathered, they were met
        by lines of royalist groups who had turned out dressed in yellow —&nbsp;the
        color of the monarchy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158a2b19-f4ff-4763-9f3c-b5d7bc532c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here to show my respect to the King," said 65-year-old Nid,
        a private business owner from Bangkok. Of the protesters, he said "they should
        go back home and focus on their studies. Our country has three pillars; nation,
        religion and the monarchy. They should know that."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b2099-3d73-463a-980f-f3d6e2126f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were questions over whether protesters could once again muster
        the big crowds seen at previous rallies but as Wednesday wore on, thousands
        of people joined the march —&nbsp;with hundreds staying overnight outside
        Government House.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f31b24-1ca8-4f9e-9b90-548a481fcee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, protest group Free Youth called on people to
        defy the gathering ban and join an afternoon demonstration in Bangkok, saying
        in a statement on Facebook that, "high school and university students, workers
        and general people have assembled peacefully and have not started any violence."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc6babd-4954-4525-a978-850f77ff4ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it is clear now the government has intentionally used the monarchy
        as a tool to get rid of those who are calling out for their better future,
        the future with equality and no more disparity," the group said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e2cc07-913f-4325-97ac-70d000e208ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the student-led movement has suffered a setback with the arrest
        of its core leaders, it "is likely to maintain traction," said Thitinan Pongsudhirak,
        political scientist and director of the Institute of Security and International
        Studies at Chulalongkorn University.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1d373b-ea62-4bbd-b9a8-8d776bb6fc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Popular grievances are so wide and deep as traditional Thai institutions,
        such as military, monarchy and judiciary, have impeded reform and change that
        can enable Thailand to move ahead," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b05540b-4df8-4aa0-9223-307c976958eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Wednesday''s scenes were "an overdue and pent-up showdown
        that was kept under the lid during the last reign. This is Thailand''s grinding
        transformation to arrive in the 21st century."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9676b361-4473-4094-8b35-e1f40662a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:49:35.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:47:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/14/asia/thailand-emergency-decree-protests-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/10/14/asia/thailand-emergency-decree-protests-intl-hnk/index.html">Thailand
        announces emergency decree to quell pro-democracy protests</a>"</em></p>'
  'trump-2016-campaign-foreign-links':
    'author': 'Katelyn Polantz, Evan Perez and Jeremy Herb, CNN'
    'caption': 'For more than three years, federal prosecutors investigated whether
      money flowing through an Egyptian state-owned bank could have backed millions
      of dollars Donald Trump donated to his own campaign days before he won the 2016
      election, multiple sources familiar with the investigation told CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
