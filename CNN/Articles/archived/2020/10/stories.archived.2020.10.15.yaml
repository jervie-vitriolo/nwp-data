      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41ef31c-240b-4bf5-8096-0189c3057525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Merkel ''uneasy'' over ''exponential growth'' in cases</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268cd03-306f-458e-840c-3882b75a8b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 80% of countries across the European regions are seeing a
        growth" in COVID-19 cases, Maria Van Kerkhove, the World Health Organization''s
        technical lead for coronavirus, said on CNN''s "New Day" Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c45837f-e0fa-4f5d-86fd-a7b4493b198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3580a70e-62b6-4451-8a8d-e1316fad91b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are certainly seeing a very concerning situation across Europe,
        where we''re seeing a resurgence. We''re seeing an increase in transmission
        in a large number of countries across the region," Van Kerkhove told CNN''s
        Alisyn Camerota.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05b8ad9-0c8f-4e4f-aca4-cc5b49f180e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59115269-515a-4cfe-b541-5d88e20b1830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said many countries brought the virus under control earlier
        during the pandemic, and they can do it again, adding that interventions should
        be targeted.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031029d8-a597-4e8c-9cb3-0708551f05c6'
      'mgnl:activationStatus': true
