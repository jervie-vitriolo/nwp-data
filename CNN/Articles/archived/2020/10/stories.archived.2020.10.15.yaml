      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ad8d9-a047-4823-95da-b296db84f03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:16:50.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:38.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel added that she felt "uneasy" about the "exponential growth"
        in Germany''s coronavirus cases and the restrictions would be assessed in
        the next 10 days to find out if they have slowed the rate of the virus. Merkel
        also addressed Germany''s young people, urging them to "do without a few parties."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93021e2-ee87-411c-a024-74e994daa54a'
      'mgnl:activationStatus': true
