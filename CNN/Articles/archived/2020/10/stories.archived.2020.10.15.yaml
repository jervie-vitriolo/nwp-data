      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of cases has reached 139,290, according to Johns
        Hopkins University figures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a3f28f-1251-4a2e-bc10-226aaac6c7e3'
