      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These infrastructure projects not only displace thousands of peasants
        and minorities from their lands, they also wreak havoc to the natural ecosystem
        of the country''s remaining forests," the CPP said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf9c36d-562a-46a4-943e-9734fd259c29'
      'mgnl:activationStatus': true
