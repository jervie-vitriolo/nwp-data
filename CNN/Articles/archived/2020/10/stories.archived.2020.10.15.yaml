      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the downtrend has continued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c2659c-7c01-40e1-a2a0-99773536f2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:18:03.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact some LGUs (local government units) in Metro Manila have
        reported a decrease in cases in the last two weeks," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af08737b-0775-4619-9291-856f43d2a843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:18:03.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there may be small pockets of surges in some parts of the
        country, the country''s R value — the reproduction number of the virus — has
        been going down, Ong also said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd835c8e2-7a6f-4632-867a-0bb9d0c151de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:18:03.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country now has an R value of .8 to .9," he pointed out. "This
        is very good <em>kasi pababa na talaga,</em> the COVID situation is in control
        in the communities. In NCR (National Capital Region), it''s even better. The
        reproduction number is about .77, .88."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad600d55-e82f-4251-b0c7-9a204215c737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:18:03.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong added it was good that the downtrend was sustained even after
        the two-week timeout requested by health workers in August.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f85f302-89c6-407d-914f-cba87768ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:18:03.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:41.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything points to a good projection in the coming month...<em>na
        sana pag natuloy ang</em> downtrend <em>na ito, ang ating</em> positivity
        rate will even go down to 5% which is the WHO-recommended positivity rate,"
        he said.</p>'
  '23-villages-under-ECQ-in-Northern-Samar-town':
    'author': 'CNN Philippines Staff'
    'caption': 'At least 23 villages in Catarman, Northern Samar have been placed
      under stricter quarantine measures due to increase in COVID-19 cases. (FILE
      PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-10-15T16:13:03.746+08:00
