  'Duterte-anti-red-tape-powers-House-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-15T15:14:17.506+08:00
    'imagesource': 'jcr:f315adcc-0c94-460a-82e5-e2c943a0c5b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cc19aa2-fc38-466b-b7af-f859303a4f63'
    'lead': 'The House of Representatives will pass the measure seeking to grant President
      Rodrigo Duterte the authority to fast-track the processing of all permits and
      licenses, before it adjourns the special session on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T15:18:18.832+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:46:47.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:50.706+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['duterte']
    'template': '1'
    'title': 'Anti-red tape powers for Duterte to get House nod before special session
      adjourns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2671d23-86e4-4045-887e-4cf158e86017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:18:18.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        House of Representatives will pass the measure seeking to grant President
        Rodrigo Duterte the authority to fast-track the processing of all permits
        and licenses, before it adjourns the special session on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382bd1f5-4aea-4f34-9010-e9af7f68e503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:18:18.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef86af0b-f134-4bd2-b157-a4c48babeb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:18:18.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, House Majority Leader Martin Romualdez
        said that the lower chamber is only waiting for the letter of certification
        from Malacañang to allow it to immediately approve on third and final reading
        House Bill 7884 or the "Act Authorizing the President to Expedite the Processing
        and Issuance of National and Local Permits, Licenses, and Certifications."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ed5550-f7fa-4a73-ab3c-5a26a004b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:18:18.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024f7d16-6666-46a1-86e4-44bbcaa0c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:18:18.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House, now led by Speaker Lord Allan Velasco, has yet to receive
        the certification from the President to fast-track the bill''s approval, which
        can allow the chamber to approve it on second and third reading on the same
        day. Velasco and Romualdez led the filing of the measure on Wednesday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed58cc55-b6e0-4f65-8b86-53d86733c561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:18:18.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8853b6-7290-4cea-b618-2a2d6baec60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:18:18.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 2 of HB 7884, Duterte will have the authority to suspend
        the requirements for national and local permits, licenses and certifications,
        and to streamline and expedite the process of issuance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed418a-e168-4d69-be69-f5a0a8749d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:18:18.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b19310-c356-46c0-a3a8-ad0f7de6576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:18:18.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same section also stressed that the measure should not be used
        to “undermine the existing procedures and processes, under applicable laws,
        rules and regulations, meant to protect the environment, especially those
        that aim to safeguard protected areas and its buffer zones, and environmentally
        critical areas.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b986e97-9f49-48a2-a0ab-56a8adf40fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:18:18.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c8fc8-f20d-4f5a-bef2-5dcb25c88c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:18:18.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill covers all agencies of the Executive branch, including
        departments, bureaus, offices, commissions, boards, councils; government instrumentalities,
        government owned and controlled corporations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae90612-da0c-4355-a89c-1fccb29ceeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:18:18.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f529c32-1130-41de-a896-3d8846c055d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:18:18.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President may also accelerate and streamline regulatory processes
        and procedures for new and pending applications and renewals of permits, licenses,
        clearances, certifications or authorizations. The proposed law also empowers
        him to fix or shorten the periods for the processing and release of these
        documents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7372f494-2f83-4a5b-b294-8c2a1bf204ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:18:18.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:47.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761a2354-df12-47d3-80d0-610630f75902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:18:18.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Requirements in securing such permits, licenses, clearances, certifications
        or authorizations may also be suspended or waived.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d08f13-0348-46b8-856e-3cfe64fc738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:18:18.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa6686e-88f5-4527-b368-311efc4992fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:18:18.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 3 of HB 7884, the President has the power to suspend
        or remove any government official or employee performing acts contrary to
        the measure, consistent with existing laws.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85292004-e442-4f3b-8ea1-b6fd47b0a8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:18:18.835+08:00
