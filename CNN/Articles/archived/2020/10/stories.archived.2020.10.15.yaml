    'title': 'Kristen Bell opens up about husband Dax Shepard''s relapse after 16
      years of sobriety'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e49c99-a813-48b5-8431-1322d3185119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:19:26.496+08:00
