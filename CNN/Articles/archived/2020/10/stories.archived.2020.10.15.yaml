      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Paris and other French cities will
        face an overnight curfew to try to slow the spread of coronavirus, French
        President Emmanuel Macron announced as restrictions tightened in struggling
        countries across Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838bd09d-f788-4788-a46f-f98e752931c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:16:50.744+08:00
