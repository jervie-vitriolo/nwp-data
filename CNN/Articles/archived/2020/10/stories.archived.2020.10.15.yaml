    'lead': 'Hong Kong and Singapore plan to open an ''air travel bubble'' that allows
      residents to travel between the two Asian hubs without requiring quarantine
      or restrictive control measures, authorities announced on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T19:02:29.567+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:46:35.184+08:00
