      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens and an academic organization from the state university
        have called for Antiporda''s resignation following this controversy, but the
        DENR official stressed he will step only down if President Rodrigo Duterte
        tells him to.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a357b8d8-8fcd-493c-8491-504fe8ec506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:15:11.951+08:00
