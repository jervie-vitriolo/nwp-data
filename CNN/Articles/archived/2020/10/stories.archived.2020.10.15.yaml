  'deped-modules-books-distance-learning':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-15T22:29:21.867+08:00
    'imagesource': 'jcr:ded8e076-93ad-420e-b865-82ffb0202a67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14099b7b-0f7b-4134-a490-5c990243ac46'
    'lead': 'A lawmaker is urging the DepEd to use books instead of modules for distance
      learning given the huge amount needed and the environmental impact to produce
      such materials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T22:32:06.141+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:46:24.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:55.717+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'education', 'distance-learning', 'book', 'module', 'pandemic',
      'COVID-19', 'coronavirus', 'new-normal', '2021-budget']
    'template': '1'
    'title': 'Solon urges DepEd to use books instead of modules for distance learning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e45816-b5fa-4402-a571-7f8bff5d7379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:32:06.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:46:24.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> A
        lawmaker has urged the Department of Education (DepEd) to use books instead
        of modules for distance learning given the large allocation needed to produce
        such materials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02382148-04b5-4058-a9c4-eed10ee5b6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:32:06.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:46:24.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4a351-928f-423b-a4bf-8315e4e74565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:32:06.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:46:24.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the plenary debates on Thursday, Deputy Speaker Rodante Marcoleta
        said books should instead be used given the environmental impact of producing
        modules. Moreover, most learners and parents prefer books since these are
        more practical and convenient, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd7655-c8b2-47f3-b7ec-d449458f013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:32:06.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:46:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c28f2-5fd1-4722-ae27-11a76cf0a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:32:06.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:46:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Oriental Rep. Jocelyn Limkaichong, who sponsored the department’s
        proposed budget, said the DepEd needs to produce 1.1 billion modules for the
        first quarter of the school year alone for over 22 million students across
        the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa069f9-69b6-40c0-bc23-a2bab02cb5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:32:06.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:46:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df614d9a-2f1e-4aaa-b1ac-e1329d7e1a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:32:06.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:46:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said <a href="https://www.cnnphilippines.com/news/2020/9/25/deped-budget-for-printing-of-modules.html">around
        P10 billion is needed per quarter</a> of a school year to be able to produce
        all printed modules, compared to the budget for books which does not exceed
        a billion pesos, Marcoleta noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b010d83-af76-4556-9b6b-d3bf8121477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:32:06.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:46:24.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229d1220-c3ef-441d-a566-7d9c675b3469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:32:06.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:46:24.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that private publishing firms have expressed willingness
        to assist in producing the learning materials. With the involvement of the
        private sector, the intentions of Republic Act 8047, or the Book Publishing
        Industry Development Act, will be attained, he emphasized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ba9eee-f9ec-4d5d-949f-a3656142eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:32:06.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:46:24.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9cd967-b1e0-41b6-9445-7ca7259e5a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:32:06.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:46:24.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law paves the way for the active participation of the private
        sector to ensure supply of affordable, quality-produced books.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1958b-e199-4a6f-a64b-55fd0dfa562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:32:06.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:46:24.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb427b6-16be-4d4f-8229-96f1f90bfc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:32:06.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:46:24.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Limkaichong explained that books are designed for face-to-face
        set up, while self-learning modules are most viable with the current situation
        since these are more “interactive, self-contained, and self-instructional
        with learning time-frame suggested by the teachers.”</p>'
  'London-and-Paris-bring-in-strict-new-rules-as-cases-surge-across-Europe':
