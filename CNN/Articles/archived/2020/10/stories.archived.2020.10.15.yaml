    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA finds irregularities in ₱8.5 B sports facilities project for 2019
      SEA Games  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b24397-4a93-4f29-b65a-b80bea12f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:09:52.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — State
        auditors questioned the Bases Conversion Development Authority’s (BCDA) approval
        of the ₱8.5-billion sports facilities project in New Clark City in Tarlac
        despite being disadvantageous to the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd52332d-1ad0-44c4-9d4b-0d9236648b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:09:52.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5028a8f-da0a-42b4-9887-35ab9eccc32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:09:52.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit in its 2019 report said it found the project
        irregular because it gave undue advantage to a certain private contractor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1b74cc-7d8f-4da3-adf6-e8c8fe628eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:09:52.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523e227e-33f4-4415-adb2-242558180956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:09:52.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Sports facilities was negotiated into an unsolicited proposal
        rather than going through competitive bidding,” auditors said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f7797-0674-4c52-bad9-e838883cda0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:09:52.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:33.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3acf404-80f7-4445-a7b4-39e4a6e6adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:09:52.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:33.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the BCDA entered into a joint venture agreement with Malaysian
        firm MTD Capital Berhad for the development of the National Government Administrative
        Center in New Clark City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3117642-fe0b-441d-b874-3c2151fe0e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:09:52.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbce328-7f62-4a25-b54a-619b1ee3e59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:09:52.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It covers the construction of sports facilities for the 2019 Southeast
        Asian Games, including an athletic stadium, aquatic center, and athlete’s
        village.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dea808-2378-4803-acd0-d9dffba054d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:09:52.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abef872-bc2b-4069-95df-ae9cde9d4fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:09:52.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its reply to COA, the BCDA management insisted the deal with
        MDT Capital Merhad was the best option for the project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fd929e-a7a4-4c8a-b9a6-2ae51c44c5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:09:52.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767dc027-5b46-446b-a6c1-3777f5ef1ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:09:52.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it was closely guided by its transaction adviser,
        the Asian Development Bank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ba1e5-709a-4822-bc45-36e25cfa4816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:09:52.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b080dd-c72b-489b-b75b-4cdc4a79a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:09:52.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BCDA trusts in ADB’s advice that the said mode is not only legal,
        but is likewise the most advantageous arrangement for the government,” the
        BCDA argued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bea8aa-7926-4fe6-964d-8bbdb1745bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:09:52.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea516925-7b30-4dc7-94dc-fa8505645da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:09:52.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit team, however, pointed out that the BCDA had been in talks
        with MDT Capital Berhad even before it posted an invitation to other interested
        bidders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e2dc0c-93c2-416a-8225-f2a6c6bc511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:09:52.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b956218-3697-42be-bbdd-a4eea9e744c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:09:52.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe the competitiveness was compromised because MTD had
        more time to study and even negotiate the specifics of the project with BCDA,”
        the COA noted.</p>'
