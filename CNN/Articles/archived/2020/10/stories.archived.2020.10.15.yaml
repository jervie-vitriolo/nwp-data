    'lead': 'At least 23 villages in Catarman, Northern Samar have been placed under
      stricter quarantine measures due to increase in COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T16:22:49.084+08:00
