      'mgnl:type': 'text'
      'text': '<p>The CPP further referred to businesses involved in the construction
        of the Chinese military bases and "destruction of marine resources" in the
        West Philippine Sea, as well as in big-ticket infrastructure projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
