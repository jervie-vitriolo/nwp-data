      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Laura Beers is a professor of history at American
        University. She writes on British politics and gender and is the author of
        "Thatcher and the Women''s Vote" and "Feminist Responses to Thatcher and Thatcherism."
        The views expressed here are her own. Read more opinion on CNN.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f4e65-b4ef-4a77-8971-60fede8a779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.331+08:00
