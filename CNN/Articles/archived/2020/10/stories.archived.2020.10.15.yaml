      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany also registered 33 new deaths in the last 24 hours, the
        RKI added, bringing its total to 9,710.</p>'
