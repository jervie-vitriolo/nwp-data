    'mgnl:tags': ['TV', 'TV-show', 'TV-game-show', 'Jeopardy', 'Alex-Trebek']
    'template': '1'
    'title': '''Jeopardy!'' has a rare night that surprised Alex Trebek'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f4b25-4c3f-4a46-8815-d4bf7912463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:24:23.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:08.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It wasn''t unprecedented, but Tuesday''s
        episode of <a href="http://www.cnn.com/2020/07/29/entertainment/jeopardy-wheel-fortune-filming/index.html"
        target="_blank">"Jeopardy!"</a>&nbsp;had a lonely final round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e92a5b1-360a-4548-ae55-6e6956e540ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:24:23.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:08.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because there was only one contestant in Final Jeopardy!</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472dc23-0cf8-47c3-afad-02b9b1406497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:24:23.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:08.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning champion Kevin Walsh found himself solo answering the
        last question after competitors Alex Switzky and Natt Supab ended up with
        either a deficit or zero balance and were out of the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81384af6-05b6-40fd-b171-a9ef5b986a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:24:23.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:08.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host <a href="http://www.cnn.com/2016/06/08/us/alex-trebek-fast-facts/index.html"
        target="_blank">Alex Trebek</a>&nbsp;made note of it.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Today&#39;s
        Final Jeopardy! was no contest. Congrats on the 4th win, Kevin! <a href="https://t.co/1OAwgg5Woc">pic.twitter.com/1OAwgg5Woc</a></p>&mdash;
        Jeopardy! (@Jeopardy) <a href="https://twitter.com/Jeopardy/status/1316212128844406785?ref_src=twsrc%5Etfw">October
        14, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff6db7d-3c8d-4ef1-b4a3-f6cc7bc8268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:24:23.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:08.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11e7265-3209-4f2e-9b24-9e6b05cdb769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:24:23.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:08.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stage looks like a very lonely place right now," he said. "I
        cannot recall the last time we had only one player in Final Jeopardy!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5275de-c9c1-40ba-8ab1-695447231f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:24:23.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:08.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final topic was literary pronouns and the clue was "Thanks to
        a horror film, this novel returned to the bestseller lists in 2017, some 30
        years after reaching No. 1."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d4b969-6b23-44ef-930d-348b19481372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:24:23.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:08.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh correctly answered "It" (by author Stephen King), ending the
        show with $18,800 for a four-day total win of $81,700.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c5b91-1407-4ba7-8f02-92f99ce1f204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:24:23.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:08.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37th season in syndication of the show premiered in September
        with a new look in keeping with guidelines to keep those on the show safe
        from Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b11fd-74c9-4ac6-85db-536be07a4561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:24:23.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:08.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trebek is <a href="http://www.cnn.com/2020/07/16/entertainment/alex-trebek-health-update-jeopardy-trnd/index.html"
        target="_blank">currently battling pancreatic cancer</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2b0aad-b6ba-456b-b678-f2ac77a6e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:24:23.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:08.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/14/entertainment/jeopardy-one-final-contestant/index.html"
        target="_blank">''Jeopardy!'' has a rare night that surprised Alex Trebek</a>."</em></p>'
  'Thailand-protest-Vajiralongkorn':
    'author': 'Helen Regan and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-15T10:28:31.933+08:00
    'imagesource': 'jcr:d7f82e5d-f3cd-431a-aee2-f54b3f761d50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d97de43-3b82-46e4-8ff7-10c919dcac89'
    'lead': 'Thailand''s King Maha Vajiralongkorn — who spends much of his time overseas
      — returned to Thailand this week for a host of royal duties. As his convoy drove
      past protesters, demonstrators chanted ''release our friends'' and held up the
      three finger salute from the ''Hunger Games'' movies — a popular symbol of the
      protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T10:33:00.312+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:47:07.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:46.300+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand''s unprecedented revolt pits the people against the King'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ae217-cd34-496c-9509-e26542d2a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Set apart from the frenetic bustle
        of one of Asia''s largest cities and nestled amid the manicured gardens of
        Bangkok''s Dusit Palace, the Amphorn Sathan Residential Hall has served as
        the official home of Thailand''s monarch for more than a century. Its name
        translates to "royal seat in the sky" but the European-style residence is
        known as the Ambara Villa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499bab1b-9e53-4363-a6b1-10e3b0db772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal mansion is where Thailand''s King Maha Vajiralongkorn
        was born and it''s where, as Crown Prince, he accepted the formal invitation
        to the crown in 2016 following the death of his father, King Bhumibol Adulyadej,
        which was four years ago on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ff6cc-e525-4b16-8b54-ed771d513aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vajiralongkorn -- who spends much of his time overseas -- returned
        to Thailand this week for a host of royal duties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48eaf9e-7114-4387-9070-b3a1cf38d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King''s scheduled stay won''t just be a run-of-the-mill royal
        engagement, however. In recent months, the idea of a sacrosanct monarchy and
        a King shielded from public scrutiny has been torn apart by a new generation
        of young Thais, who are openly challenging the powerful institution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a9c6cf-6384-422b-af89-a0da6729b0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, scuffles broke out between anti-monarchy protesters
        and police at Bangkok''s Democracy Monument, which has been a meeting place
        during months of protests. Police said 21 people were arrested.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d75329-5429-459e-b185-5dc0fce262b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators had partially blocked the road near the monument and
        set up a barricade, which police attempted to remove.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d540e6b-d4e4-456b-b7ef-c1b823688a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Vajiralongkorn''s convoy drove past protesters for the first
        time. Demonstrators chanted "release our friends" and held up the three finger
        salute from the Hunger Games movies -- a popular symbol of the protests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e1826-c2f0-4c79-ba88-400a66f0bc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Police spokesman, Police Colonel Kissana Phathanacharoen,
        confirmed that demonstrators had been arrested for holding a protest without
        permission and detained for violating the "Public Assembly Act."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f759225-c6d8-449d-a414-7ff018c0e135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters plan to gather at the monument and march to the Prime
        Minister''s office on Wednesday and camp out there. If they go ahead they
        could face confrontation from pro-monarchy groups who have planned counter
        protests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a67c6-525f-4f6b-ad0c-3958469c1465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say this week could be a watershed moment for the ongoing
        protest movement, which is calling for a new constitution, the dissolution
        of parliament and resignation of Prime Minister Prayut Chan-o-cha, as well
        as an end of intimidation of government critics. Many are also calling for
        a true constitutional monarchy under a democratic system.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081e0c0c-cc4b-4f2b-8ae4-aa0768573877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protest leaders expect a large turnout Wednesday but there are questions
        over whether they are pushing too hard for reform of the monarchy, and whether
        people will come out onto the streets during a sensitive time and October
        downpours. The King is in town, it was the late King''s memorial day, and
        Wednesday marks the anniversary of the 1973 mass uprising against military
        dictatorship.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e51c4-65a1-4c47-be41-201b0139e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect that the government would control this protest very hard,"
        said Punchada Sirivunnabood, associate professor of politics at Mahidol University''s
        Faculty of Social Sciences and Humanities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f10afdc-da5e-487a-9431-ff7b36d2cda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those calling for monarchical reform are risking lengthy prison
        sentences. Thai citizens are expected to revere the monarch without question
        and criticizing the King, Queen or heir apparent, is punishable by some of
        the world''s strictest lese mejeste laws.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5046278a-0796-4893-b8bf-4cba1908c818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those taboos are being broken. What began as anti-government
        student-led rallies in cities across the country, has since grown into a movement
        attracting a large cross-section of society. An August 16 protest in Bangkok
        attracted an estimated 10,000 people and in mid-September thousands came out
        once again, with protesters laying a plaque near the Grand Palace that read,
        "Here, the people declare that this place belongs to the people, not the King."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af062d84-f105-49ec-881b-5b6763149fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now or never. The root cause of political problems stemmed
        from this institution, we couldn''t just dance around and ignore it anymore
        more," said Panusaya Sithijirawattanakul, a 21-year-old student who has become
        a central figure of the new student movement. "Otherwise we are going to end
        up in the same vicious political cycle again. Coups after coups with endorsement
        from the King."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eae228-3a89-4611-83a4-af56c9089bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A direct challenge</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcee42b7-9eee-463e-a17c-b2e911a0dc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a hot August night when Panusaya, who is known by the nickname
        Rung, first got up on stage and delivered a 10-point list of demands for reform
        to the monarchy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464bddc5-d51f-4f2e-af00-49d1bed58345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demands included the King being answerable to the constitution,
        revoking the laws against defaming the monarchy, a new constitution, abolishing
        royal offices, ousting the military-led government and disbanding the King''s
        royal guards.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba408be-0b09-42b0-9cce-eac1f2123752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I almost collapsed many times while reading the statement. I couldn''t
        feel my feet and my hands," she told CNN. "I was afraid about the reaction
        of the crowd on that night."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91057fa1-ed39-4adf-8acd-ae6fe2b7e0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the crowds did not leave. Panusaya had struck a nerve.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a593969-45ad-43ee-99ed-fe49380be328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though absolute monarchy rule ended in 1932, Thailand''s King still
        wields considerable political influence. The image of former King Bhumibol
        was carefully cultivated to present him as a stable father figure who ruled
        by Buddhist principles throughout decades of political turbulence, and who
        worked to improve the lives of ordinary Thais with great moral authority.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5752d30d-7ffd-4485-8b05-593eca72f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand is also no stranger to political upheaval and bloody protests.
        There have been 13 successful military coups since 1932, the most recent when
        current prime minister and former army chief Prayut Chan-o-cha seized power
        in 2014.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf489f3-5be8-4424-afdf-c49b2f0552b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhumibol established tight relationships with these previous military
        rulers, giving them legitimacy in exchange for their steadfast support of
        the monarchy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dbdcea-9f73-46bc-9f52-a8baf19dd5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panusaya and her protest group the United Front of Thammasat and
        Demonstration (UFTD) say this way of ruling is not constitutional. On September
        19, she again stood up and read a letter listing the reforms personally addressed
        to the King. The following day, with thousands still out, the group handed
        the demands to police, with the aim of them delivering it to the Privy Council,
        the King''s advisers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c570afc-d228-4641-9206-e32ae2726152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted him to hear what we want and our grievances. Also I wanted
        people to know that they have all the right to speak out to the King. Everybody
        should be equal," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0951ae4-5f97-4f8a-b8f1-3a7ccf51fcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Bhumibol was genuinely beloved by many in the country, his
        son, King Vajiralongkorn, who was crowned in May 2019, doesn''t hold the same
        moral authority.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1b917b-1d19-4354-a989-b11e59bbd703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vajiralongkorn is believed to spend much of his time overseas and
        has been largely absent from public life in Thailand as the country grappled
        with the coronavirus pandemic.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee74ae-8a09-471c-a3b8-0f7220af27a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Germany''s foreign minister said in parliament that Vajiralongkorn
        should not be conducting politics from the European country.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7096a5-da33-4c93-a4cd-2a5eb2a3f71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Thailand has had success in containing its coronavirus outbreak,
        the economic impacts have been severe. Protesters, who say the flailing economy
        offers them little job prospects, have begun to scrutinize the King''s immense
        wealth and power.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244687e5-2808-4feb-889b-bedb863281c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vajiralongkorn has consolidated his power by expanding his own appointed
        military unit, the King''s Guard. He has also vastly increased his personal
        wealth -- amending the Crown Property Act allowed billions of dollars worth
        of royal assets held by the Thai Crown to transfer directly into his control,
        and shares at various Thai conglomerates -- including the Siam Cement Public
        Company and the Siam Commercial Bank Public Company -- were put into the King''s
        name. The royal budget has also significantly increased.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9021eb4c-8b85-417d-869d-06b732946047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has become the most powerful King, in terms of official power,
        since 1932," said Pavin Chachavalpongpun, Associate Professor at Kyoto University''s
        Center for Southeast Asian Studies. "Even though his father had immense power,
        he exercised that power mostly through proxies. What makes (Vajirilongkorn)
        more powerful is because he exercises his power through himself."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc51588-3e74-44e4-aba0-b9ccd1109120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wider reforms</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966149d5-3afd-4f76-b129-8dbd15a4ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reform of the monarchy has become an increasingly central demand
        but the protests are a rallying point for greater democratic freedoms, including
        LGBTQ and women''s rights, as well as education and economic reform.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f75dce4-c65f-4b69-8a51-cd25d8f90e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists say they are fed up with injustices such as the military''s
        continued hold on power through the constitution, the prolonged coronavirus
        state of emergency -- which they say is being used to stifle political opposition
        and free speech -- and the disappearance of democracy activists living in
        exile.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe69ba-b761-4bbf-9d94-77d9a6d62408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even high school students have joined the protests, refusing to
        stand for the national anthem in schools and raising the three finger salute.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2217dd07-ebbd-4615-9c5d-71324d38416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahidol University''s Punchada said it''s significant the younger
        generation are loudly pushing for change as "they don''t see their future."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b28aa7-71b3-491a-a4ac-1054234a29e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve not seen this for 40 years," she said. "They want a say
        in what''s going on in their lives."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b144c387-7612-49ca-b635-34ccab7a2675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of their anger has been directed at Prime Minister Prayut,
        whose military-drafted constitution enabled him to secure the premiership
        in March 2019 through a military-appointed Senate.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80557ee7-777e-44af-a74a-65f5260bc09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people made their mark on these first post-coup elections,
        voting for progressive new parties and hoping to change the old power structures
        that favored a few wealthy elites.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b41d3f2-8b96-4e11-8e3c-a0454d0c59e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the popular pro-democracy Future Forward Party -- which won
        the third highest number of votes in the election -- was ordered to disband
        in February, young protesters stormed the streets in flash-mob-style protests,
        calling the move undemocratic.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc27226-e1d9-4702-89e9-5b4ed15eb107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panusaya, who helped organize one such protest, said "we were outraged
        by the decision."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f9fb4-6105-499b-81ae-da7eae8a40a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like the people lost their fight again," she said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387221b6-2acd-46d7-92af-f4073b0d32e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the protest group Free People led about 1,000 protesters
        seeking constitutional change to parliament after it voted to delay a decision
        on whether it will amend the constitution until November.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6caf86b-a14e-4683-a29b-3ab108524468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The electoral system is not really democratic," said Punchada.
        "It''s not only the students but the middle class and poor people who want
        to see democratic elections and a government (built) on a real democratic
        system."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1152af13-1bb4-4d77-986b-2f0e132d8ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Panusaya, a third year student studying sociology and anthropology
        at Thammasat University, she''s still wrapping her head around her new-found
        notoriety.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f5901-06d9-451e-88d2-38e412f58d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, attention barely shone on me or on our activities. And
        now, I have become the symbol of this movement," she said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e090f9f-165f-4ca4-bbae-e2c9b63cd860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family support her activism, for now, Panusaya said. "My father
        is so concerned about me. My parents are supporting my decision, but they
        are worried about my safety."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abe041b-770d-4009-bf8a-afbf1adf5605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panusaya''s protests have attracted worrying attention from
        authorities and she knows speaking publicly about the monarchy could be dangerous.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af4027e-425a-4e05-90eb-9e85c087711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, they have put people in front of my dormitory. I have been
        followed by unidentified cars or motorcycles," she said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e0f411-be5e-442d-bcfa-0e0dd34f4873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai Lawyers for Human Rights reported that 62 people have been
        arrested over the course of three months of protests, with some facing charges
        of sedition.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa56439b-766b-49cd-b5f4-c08c59ebf941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panusaya said she fully acknowledges what can happen if she continues
        her demands but said the push for reform is too important.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1701a4d4-d5df-4ebd-b9e2-03649817c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:00.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know all the possibilities and troubles that could land on me,
        including my own life," she said. "We are aiming to spread this monarchy reform
        ideology as far as we can. The demands will remain at this moment."</p>'
  'cdc-covid19-coronavirus-vaccine':
    'author': 'Steve Almasy, Christina Maxouris and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-15T10:25:10.762+08:00
    'imagesource': 'jcr:dca14c8b-679d-46f0-b0fe-21144c60a751'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c30c261c-0cd7-4f4d-bb65-8a70e1a23bcf'
    'lead': 'The US Centers for Disease Control and Prevention posted an optimistic
      forecast about coronavirus vaccines Wednesday, promising some vaccines by the
      end of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T10:33:32.348+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:47:05.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:46.679+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'coronavirus-vaccine', 'vaccine', 'CDC',
      'United-States', 'US', '-US-Centers-for-Disease-Control-and-Prevention-']
    'template': '1'
    'title': 'CDC optimistic coronavirus vaccines will be released by end of the year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65e90b-2992-48f8-a13d-ec84b61f3eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Centers for Disease Control and
        Prevention posted an optimistic forecast about <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">coronavirus</a>&nbsp;vaccines Wednesday, promising some vaccines
        by the end of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c92d27-bfba-41e1-827f-27c11af55d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be a limited supply at first but that would increase
        in the weeks and months after initial release, the CDC says on a new page
        posted to its <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/8-things.html"
        target="_blank">coronavirus website</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0504e1e5-544a-4ea0-baef-8db23c43ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal is for everyone to be able to easily get a COVID-19 vaccine
        as soon as large quantities are available," the CDC says. "The plan is to
        have several thousand vaccination providers available so no one will have
        to travel far to be vaccinated, whether it''s at your doctor''s office, retail
        pharmacy, hospital, or federally qualified health center."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38df5417-cf93-434c-b882-5c8a86bd0017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC plays no role in vaccine development but will help distribute
        vaccines. The National Institutes of Health is helping develop and test vaccines
        while the <a href="http://www.cnn.com/2020/10/06/health/fda-covid-vaccine-safety-data-bn/index.html"
        target="_blank">US Food and Drug Administration</a>&nbsp;will give any emergency
        use authorization or approval.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e37595-dc26-49ef-96d0-ca28a94948a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the director of the NIH''s National Institute
        of Allergy and Infectious Diseases, told CBS News a vaccine might be widely
        available by April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7f2c6-8679-4ee6-8f7f-7a776f07f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said researchers should know by "November or December" whether
        some vaccines trials have a safe candidate and that even if and when a safe
        candidate is determined, initial quantities will likely only be a few million
        doses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b75f5-0b16-452f-a74b-dd902ef4fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is limited supply, some groups may be recommended to get
        a COVID-19 vaccine first," the CDC page notes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459ed56-6726-49f7-acc9-ceac9ccb9fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said that the federal government has committed to distributing
        coronavirus vaccines for free, though providers may be able to charge an administrative
        fee that should be covered by insurance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86edba-37e9-4f59-8526-5d3660117b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Household get-togethers are helping to drive rise in cases, CDC
        chief says</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e3c57-8772-402e-8f46-d46012841b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small gatherings are becoming a growing source of <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">COVID-19 spread</a>, a leading health expert said, as cases
        and hospitalizations are on the rise nationwide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2f8cf4-0148-4bf0-b61e-ff65e4a67e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the public square, we''re seeing a higher degree of vigilance
        and mitigation steps in many jurisdictions," said CDC Director Dr. Robert
        Redfield during a call with the nation''s governors on Tuesday. Audio of the
        call was obtained by CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d105af5-2302-4f0d-a1ed-03c85e8c01ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But what we''re seeing as the increasing threat right now is actually
        acquisition of infection through small household gatherings," Redfield said.
        "Particularly with Thanksgiving coming up, we think it''s really important
        to stress the vigilance of these continued mitigation steps in the household
        setting."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e9da72-dabb-4442-b53e-263ca74d6f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jonathan Reiner, professor of medicine at George Washington
        University, said Wednesday he''d advise people to consider not having indoor
        Thanksgiving dinners with others who aren''t in their immediate household.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926d2b6-6360-4766-9866-63c90221c0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re lucky enough to live in a part of the country where
        the weather will be moderate in November, do an outdoor Thanksgiving. (But)
        I think in the ... places in the country where the winter comes early, I think
        you have to really be careful," Reiner told CNN''s "New Day."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd5f314-7705-489c-be10-1c6b79092ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consequences of this virus, particularly for older folks —
        the people that we really want to gather with on Thanksgiving — can be really
        dire," he said. And, frankly, I''d rather do a Zoom Thanksgiving with people
        that I love than expose them to something that might kill them," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3058fa9-64e5-4d46-b686-f0247d0eb400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next year is going to be much better. Let''s get through this,
        and let''s get through it safely."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb4e42c-63e2-41f5-8dfd-7fc2539ab9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies add to evidence that blood type might be linked with COVID-19
        risk</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238633fd-4a35-418a-893e-fdaf14ef2f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two new studies are <a href="http://www.cnn.com/2020/10/14/health/blood-group-covid-19-scn-wellness/index.html"
        target="_blank">adding</a>&nbsp;to evidence that suggests your blood type
        could be linked with your COVID-19 risk, but more research is needed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc80d19-5be3-47c2-b42f-8ed345c94ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published in the journal <a href="https://ashpublications.org/bloodadvances"
        target="_blank">Blood Advances</a>&nbsp;on Wednesday, the studies suggest
        that people with blood type O may be less vulnerable to Covid-19 infection
        and have a reduced likelihood of getting severely ill.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4263ffe9-af1c-4624-bbd2-38b87a061f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Danish study found that among 7,422 people who tested positive
        for COVID-19, only 38.4% were blood type O -- even though, among a group of
        2.2 million people who were not tested, that blood type made up 41.7% of the
        population. By contrast, 44.4% of group A tested positive, while in the wider
        Danish population that blood type makes up 42.4%.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4eca13-157c-40a5-ae48-782a61686755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That study involved analyzing data on Danish people who were tested
        between February 27 and July 30, and the distribution of blood types among
        those people was compared with data from people who had not been tested.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ab1b1d-f4c3-4912-b8fa-7789261b048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other study, conducted by researchers in Canada, found that
        among 95 patients critically ill with COVID-19, a higher proportion with blood
        type A or AB — 84% — required mechanical ventilation compared with patients
        with blood type O or B, at 61%. The study also found those with blood type
        A or AB had a longer stay in the intensive care unit, a median of 13.5 days,
        compared with those with blood type O or B, who had a median of nine days.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae40f4c6-aadd-4e8c-b51e-6d9fe8c21c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That study involved analyzing data on ICU patients who were admitted
        to six metropolitan Vancouver hospitals between February 21 and April 28.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e351b-e3e8-4a3c-b86f-9377939ae0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both studies come with limitations. They show only an association
        between blood type and COVID-19 risk. More research is needed to determine
        whether this connection is true and what could be driving it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6510031-21af-4b55-8938-1bc3e9c345cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No trick or treating in Beverly Hills</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a605e7d-29bd-4193-b35b-6062b4b15a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beverly Hills City Council voted Tuesday to prohibit trick-or-treating
        this year, citing concerns over COVID-19.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da203011-ca20-44ab-b497-e84d245e5ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halloween activities including trick-or-treating and "spraying shaving
        cream on others" are banned, according to an ordinance approved by the council.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b63bdd-3dc0-47c3-a0e2-b89108389fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several high volume trick-or-treating streets will be closed to
        outside pedestrian and vehicular traffic on Halloween night. Violators could
        be fined, the city said in a news release.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b14d7-d373-4160-8c83-a03c2cf709d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance was approved the same day California released its
        recommendations for Halloween festivities, noting that in-person trick-or-treating
        and related activities "pose a high risk of spreading COVID-19," but are not
        explicitly banned.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b860e246-6270-463e-93c2-8a97373628b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision places Beverly Hills among the first cities in the
        nation to prohibit in-person Halloween activities.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f654cd7-74a6-4256-b4ee-c800278d166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a fairly small price to pay to keep this trajectory down,
        keep the schools open," said Beverly Hills Mayor Lester Friedman.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd53b1-7271-4705-8412-c10e65f7d715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wisconsin judge blocks public gatherings mandate</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5580eb-f8a4-44e3-b8f2-1284c69a7e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A circuit court judge in Wisconsin has issued a temporary restraining
        order against Gov. Tony Evers'' executive order limiting public gatherings
        to 25% occupancy.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b598c57f-87bc-436a-8de8-d72fca91e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his ruling issued Tuesday, Judge John Yackel said that the state
        health department as well as the Sawyer County health department, where the
        plaintiffs are based, cannot enforce the emergency order until further ordered
        by the court.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f75c07d-8178-496a-b04d-04902239a965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the restraining order is statewide or just
        for the county where the filing was placed.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4bedd7-5413-4315-b258-4131f54a86db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evers spokeswoman Britt Cudaback said the governor will challenge
        the ruling.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954223b6-7caa-4b4e-b9cc-b848f028141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a dangerous decision that leaves our state without a statewide
        effort to contain this virus," Cudaback wrote in an email. "We need Wisconsinites
        to stay home and help us prevent the spread of COVID-19."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2763b132-19d3-46a9-b865-3a1a891ae518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement before the ruling, the Tavern League of Wisconsin,
        a non-profit trade association, said that it supports the efforts to limit
        the spread of COVID-19 but want to "allow our members to continue to serve
        their communities."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e8ed4-40ea-412f-86f0-94fe7f75cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league said the restaurants, taverns and bars are facing bankruptcy,
        closure or economic ruin.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a851e13-607e-4149-a9f9-aafbcb9ec9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have the financial wherewithal to survive the blunt force
        of another business shutdown which have not proven effective and will result
        in catastrophic losses in the hospitality industry in Wisconsin," TLW President
        Chris Marsicano said Tuesday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f602bb80-a272-4c91-bfc9-ba020ce940ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different circuit court judge on Friday upheld Evers'' <a href="http://www.cnn.com/2020/10/12/us/wisconsin-mask-mandate-lawsuit-declined-trnd/index.html"
        target="_blank">statewide mask mandate</a>&nbsp;that is scheduled to expire
        on November 21.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1fc372-ce50-4e5e-be9f-7880e378646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: A previous version of this story inaccurately reported
        how many of the people who tested positive in the Danish study were blood
        type O.</em></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690fb669-5cd9-4456-9415-4213f5b0d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T10:33:32.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:47:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/14/health/us-coronavirus-wednesday/index.html"
        target="_blank">CDC optimistic coronavirus vaccines will be released by end
        of the year</a>."</em></p>'
