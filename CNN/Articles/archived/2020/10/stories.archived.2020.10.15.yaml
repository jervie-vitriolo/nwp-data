      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:47:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — To
        bolster anti-crime efforts in the streets, President Rodrigo Duterte said
        police officers should be trained in riding motorcycles to effectively go
        after vehicle-riding criminals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b0cbf-c47f-41d4-9c66-69da278ce69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:47:40.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:47:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address to the nation on Wednesday, Duterte said the country
        has seen a rise in crime rate as the economy gradually reopens and some quarantine
        restrictions are lifted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ad895-e3ca-4238-8f5c-abcc26358e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:47:40.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:47:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President singled out criminals on motorcycles, who he noted
        prove much harder to catch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4110f72a-f245-4706-b202-f70c6ed87e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:47:40.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:47:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag nakapatay sila, derecho sakay</em> (As soon as murdering
        someone, they speed off in their motorcycles)," Duterte said. "This is very
        hard to control. I understand the nightmare the police are facing [on] how
        to control the mobility of the criminal, right after committing a crime."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c52acc3-4be1-4c6b-b6cd-df32d2af737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:47:40.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:47:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To counter this, more officers must undergo courses in motorcycle-riding,
        and vehicle capacity for uniformed men must also be augmented, Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c1c9d2-ea98-4e9b-8f49-fc9b0a1cbc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:47:40.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:47:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can train the highway patrol and train about <em>siguro</em>,
        in one class 30," he said. "We''d have to increase the mobile capacity ng
        police ''<em>tsaka</em> we can buy motorcycles."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f1108-c32d-48d3-a98a-df7e1c3ddc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:47:40.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:47:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the cops should not be wearing uniforms, saying that
        while such is "not advisable," the "only way to really counter the anonymity
        of the criminal is also to fight [them] on the ground."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ded4ed-6e21-49b7-8063-63f6ddc0fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:47:40.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:47:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who vowed to eradicate crime in the country during
        his presidential campaign in 2016, said he intends to "go hard" on fighting
        criminals for the remainder of his term.</p>'
