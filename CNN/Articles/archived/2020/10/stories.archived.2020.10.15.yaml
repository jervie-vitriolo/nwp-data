      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kristen Bell is talking about Dax Shepard''s
        recent relapse after 16 years of sobriety.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ad0e76-ad29-48c4-9062-c3c5eda4ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:19:26.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.ellentube.com/video/injured-dax-shepard-didnt-want-to-get-in-trouble-with-kristen-bell.html#time=36"
        target="_blank">virtual interview</a> for Wednesday''s episode of "The Ellen
        DeGeneres Show," Bell said Shepard is now doing better due to new boundaries
        the couple has put in place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60829c-f3d8-4b0d-a8db-134d43cf13fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:19:26.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is actually doing really great. Everybody is up against their
        own demons," Bell said. "Sometimes it''s anxiety and depression. Sometimes
        it''s substance abuse."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b330b214-a6df-40e1-af62-f0605e1399b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:19:26.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shepard had revealed on a Sept. 25 episode of his podcast, "Armchair
        Expert," that he had relapsed on pain medication following a motorcycle accident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1562e4b-b90e-4291-8e7e-ccfd00a2aa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:19:26.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Good place" actress added that one of Shepard''s strengths
        is wanting to evolve.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17147eb-0b0d-4463-adfa-0ee8ff2aed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:19:26.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing I love most about Dax is that he was able to tell me
        and tell us and say, ''We need a different plan.'' We have a plan: if he has
        to take medication for any reason, I have to administer it. But he was like,
        ''We need a stronger plan,''" Bell said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d70bf-289d-4e41-a1ef-91b02c065f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:19:26.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shepard had told her he''d been struggling with wanting to use again,
        saying he was "faltering." But he is "addicted to growth," Bell added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad85d60-944f-43b7-8020-db078c46e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:19:26.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s addicted to evolving," she told the talk host. "He was like,
        ''I don''t want to risk this family and I did, so let''s put new things in
        place to make sure it doesn''t happen again.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903bfe4e-86af-4bd3-87ca-6d8214785564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:19:26.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are working on a new plan and have also returned to therapy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729e8f26-cf5f-4f31-a559-309cf51e4855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:19:26.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will continue to stand by him because he''s very, very worth
        it," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaa8502-45ba-4280-99ff-553c0543bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:19:26.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/10/14/entertainment/kristen-bell-dax-shepard-relapse/index.html"
        target="_blank">Kristen Bell opens up about husband Dax Shepard''s relapse
        after 16 years of sobriety</a></em></p>'
  'Starbucks-executive-pay-diversity-targets-2021':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-15T07:19:35.594+08:00
    'imagesource': 'jcr:a5e2ead7-d461-4dfe-ac2c-7f4d1b98a48f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '634ca4ae-5e23-4351-a71d-6d3e159e40da'
    'lead': 'Starbucks unveils plans to increase diversity within its ranks by tying
      executive pay to inclusion initiatives starting next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T07:22:03.316+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:47:16.708+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:44.125+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Starbucks']
    'template': '1'
    'title': 'Starbucks will link executive pay to diversity targets in 2021'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b2dc6-2332-458c-89ad-c7f04ae3a5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:22:03.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Starbucks on Wednesday unveiled plans
        to increase diversity within its ranks by tying executive pay to inclusion
        initiatives starting next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04f9ac6-bf27-4e4b-a83b-771af68cc0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:22:03.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not specify exactly how executive pay will be affected,
        but it set goals to raise the number of BIPOC, or Black, Indigenous and People
        of Color, employees across the board. At the corporate level, Starbucks is
        aiming for 30% BIPOC employees by 2025. In retail and manufacturing, the goal
        is 40% BIPOC employees within that timeframe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d70001-2c2f-4a81-b950-488e3409ed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:22:03.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, BIPOC employees make up 18.5% of employees at the level
        of senior vice president or above.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd6562-7d15-4f7e-81d5-3f1424269dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:22:03.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In additional to linking executive pay to its diversity and inclusion
        efforts, Starbucks is launching a mentorship program connecting employees
        of color with senior leadership and including anti-bias materials into hiring,
        development and performance assessment processes, among other things.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee57403-adaa-43d2-b52d-4d0b55d2790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:22:03.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks started ramping up its diversity efforts a few years ago,
        soon after the arrest of two black men who were waiting for a friend at a
        Philadelphia Starbucks caused an uproar. CEO Kevin Johnson apologized for
        the incident and closed thousands of locations across the country for anti-bias
        training. In 2019, the company commissioned an assessment on its commitment
        to civil rights, diversity and inclusion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f19f2a-36a1-45a2-af0c-d66f750fab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:22:03.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement also follows a slew of corporate commitments to
        increase diversity, which came after waves of Black Lives Matter protests
        earlier this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee28ad-5f70-4e88-b339-ad552e56afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:22:03.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas plans to fill a minimum of 30% of new positions with Black
        or Latinx people. Microsoft announced a $150 million diversity and inclusion
        investment and a plan to double the number of Black managers and senior leaders
        by 2025. Wells Fargo intends to double Black leadership in the next five years
        and will evaluate senior leaders based on their progress in improving diversity
        and inclusion in their areas of responsibility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273beee1-1e5d-46f9-a089-1ad8547789c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:22:03.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts have caught the attention of the Labor Department, which
        has asked Microsoft and Wells Fargo how they plan to enact the commitments
        without discriminating based on race. Both companies have pushed back on any
        suggestion that their plans are discriminatory or illegal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02658c-5a08-49e6-bcfb-5c4fbc56f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:22:03.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN Business''s Clare Duffy contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d28bb-a502-49d4-8d0f-da07f622400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:22:03.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/10/14/business/starbucks-diversity-and-inclusion/index.html"
        target="_blank">Starbucks will link executive pay to diversity targets in
        2021</a></em></p>'
  'Dexter-limited-series-Michael-C-Hall':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-15T07:25:18.403+08:00
