  'PH-coronavirus-cases-over-348k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-15T15:55:55.928+08:00
    'imagesource': 'jcr:6da6f9e6-8a1f-4148-8dd2-42ae89e5e28f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '488b1500-9017-4e9a-b480-b99ac983ed32'
    'lead': 'Indonesia once again ranks the highest in Southeast Asia in terms of
      COVID-19 tally, after outpacing the Philippines by less than 500 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T15:50:04.427+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:46:45.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:51.284+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH COVID-19 tally breaches 348,000; Indonesia regains top spot in Southeast
      Asia '
    'updated': 2020-10-15T17:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd85ed-f13f-40c5-9916-f088d79608b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:50:04.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — Coronavirus
        cases in the Philippines climbed by 2,261 on Thursday, with the tally hitting
        348,698, the Department of Health reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18def32-04c9-4ae6-8d59-01d8f928bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:50:04.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total count, 48,040 or around 14 percent are active cases
        or currently ill patients, the DOH said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6249d207-59c5-4a52-bee6-cb8bee44254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:50:04.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila still recorded the highest increase in cases nationwide
        with 566, followed by Cavite with 174.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f69346-67f0-4d34-89f7-03d12b347c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:50:04.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of other Calabarzon provinces which usually make it to the
        top five list, the latest bulletin showed Pangasinan came third with 145 new
        infected residents, followed by Northern Samar with 104, and Quezon with 98.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ec3e0-1f8c-4c6f-8a30-3040d5778614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:50:04.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that the number of recovered patients rose
        to 294,161, after it listed 385 more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2d48ab-b899-456c-b23e-a5f915791808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:50:04.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also confirmed 50 new fatalities, which raised the death toll
        to 6,497. Thirty-four of the newly reported deaths occurred in October, nine
        in September, and seven in June to August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a68e03-41a3-4aa5-8858-bfbef7ad1833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:50:04.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen testing laboratories were not able to submit their case
        reports on time and were not yet included in the latest report, the DOH said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24784c42-295b-4ceb-8586-a25b6d49dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T15:50:04.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, seven cases mistakenly reported as recoveries
        also turned out to be deaths, while 99 duplicates were removed from the overall
        tally, including 77 recoveries and two deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca1918d-a363-44e1-8da5-22c2423924f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:16:20.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has outpaced the Philippines in having the highest COVID-19
        tally in Southeast Asia after it announced over 4,000 new cases on Thursday,
        taking its total to 349,160.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a76d5-bdda-4bf0-bdd2-9fd2d645c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:16:20.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neighboring country’s COVID-19 death toll is nearly twice of
        the Philippines’ at 12,156, while its recovery count is at 273,661.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7658c8e-2756-4c64-b130-abf31fc7a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:17:29.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address Wednesday night, President Rodrigo Duterte said<a
        href="https://www.cnnphilippines.com/news/2020/10/14/duterte-coronavirus-vaccine-funds-pandemic.html]">
        he wants all Filipinos vaccinated</a> against COVID-19, with the poor, the
        police, and soldiers getting priority.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f9101-114a-40db-ae10-7b857ba94ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:17:29.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:45.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, however, when a vaccine
        becomes available, it should first be administered to high-risk groups, including
        frontline health and social care workers, people over the age of 65, and those
        with underlying conditions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64434134-9120-4983-88cf-3f5db2c9a17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:17:29.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administration chief Eric Domingo on Thursday <a data-cke-saved-href="https://cnnphilippines.com/news/2020/10/15/China-COVID-19-vaccine-Sinovac-Philippines-clinical-trial.html?fbclid=IwAR2XFBwRbZ76Y9ls3-6X-itLkBSew-UUS4Lwd6SQRKTNEPDccj1BhB09pNk"
        href="https://cnnphilippines.com/news/2020/10/15/China-COVID-19-vaccine-Sinovac-Philippines-clinical-trial.html?fbclid=IwAR2XFBwRbZ76Y9ls3-6X-itLkBSew-UUS4Lwd6SQRKTNEPDccj1BhB09pNk">said
        he is optimistic</a> that before the year ends, a few COVID-19 vaccine clinical
        trials would have already started in the country. Philippine officials expect
        to get access to a vaccine by April 2021 at the earliest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afdacd6-9385-4259-9350-4cf771ab62c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:17:50.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among overseas Filipinos, the Department of Foreign Affairs tallied
        24 new infections and three more survivors, with the case count reaching 11,141
        and recoveries now at 7,175. Fatalities remained at 811.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8313e26-e02d-4aca-b99b-7e7a42684a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:17:50.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the globe, over 38.5 million people have been afflicted by
        the viral illness, based on the Johns Hopkins University COVID-19 dashboard.
        Nearly 1.1 million of this number resulted in death, while around 26.7 million
        have recovered.</p>'
  'Global-Handwashing-Day-2020':
    'author': 'Kristen Rogers, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-15T15:50:09.009+08:00
