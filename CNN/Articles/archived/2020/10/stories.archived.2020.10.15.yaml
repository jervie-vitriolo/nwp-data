      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — The
        Senate has approved the final version of the bill that seeks to establish
        a medical scholarship and return service program for aspiring doctors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf7a181-bf15-47c3-a0e0-6cce2f453e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:49:06.073+08:00
