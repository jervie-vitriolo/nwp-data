    'mgnl:tags': ['Chainsmokers', 'fine']
    'template': '1'
    'title': 'Organizers of packed Chainsmokers summer concert fined $20,000 by New
      York State'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e24aa-a35c-4554-b5b0-11b3fbb3c463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The organizers of a summer concert
        featuring The Chainsmokers initially came under fire for welcoming a crowd
        that was too tightly packed amid restrictions meant to stop the spread of
        the coronavirus. Now, New York state wants them to pay up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e747364-0fc8-4b96-9b1d-c2bcd599aaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943d50c7-67af-4769-bcb7-45aa23fc5ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Andrew Cuomo said on Wednesday that the state had fined In
        the Know Experiences, the concert promoter involved in the July show in Southampton
        Town, $20,000 for holding what the state described as a "non-essential gathering"
        as well as an overall failure to require attendees wear masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0aee9b-b26b-41cd-b846-0815387fd5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7538399e-22b8-479c-b281-0a35f1557c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the "Safe &amp; Sound" benefit concert on July 25 revealed
        large crowds, prompting Cuomo to share his distress on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d5db8b-4dc8-4e99-8af9-8fbdfcc8bd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6041fd-f6df-431a-ac0f-caf22f1adbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Videos from a concert held in Southampton on Saturday show egregious
        social distancing violations. I am appalled," Cuomo tweeted on July 27, saying
        also, "We have no tolerance for the illegal &amp; reckless endangerment of
        public health."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6199b77-e8db-440f-b21a-006017651c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4eb3f6-2e7e-496d-a710-79768c689106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo announced the fine on Wednesday during a phone call with reporters.
        The state has also sanctioned Southampton, meaning the town will not be allowed
        to approve permits for group gatherings without first earning approval from
        the state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f92217-e51b-46b3-ac3c-57d085a556dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd05c294-9980-42c3-a356-20cd4ae7ba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to a press contact listed on "In the Know Experiences"
        website but did not immediately hear back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11710be-ec71-4788-806b-becb58e0348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524bb18e-4794-4ffb-8b7a-5dc329837596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the show, New York State Health Commissioner Dr. Howard
        Zucker sent a letter to Southhampton Town Supervisor Jay Schneiderman inquiring
        about the concert and noting that New York was still in a declared state of
        emergency due to the Covid-19 pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a384a-a221-4257-821b-2bb617644d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3fe254-566c-4424-80bf-7d0452091e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am at a loss as to how the Town of Southampton could have issued
        a permit for such an event, how they believed it was legal and not an obvious
        public health threat," Zucker wrote at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f7fc5-272f-4542-b91c-67eee2f0b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d6555a-ccb7-43eb-a924-0e4f2e8583d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call with CNN, Schneiderman reaffirmed the town''s commitment
        "to working hand-in-hand with New York State to keep people safe," but noted
        that "the guidance can be confusing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea56e1-8448-4aeb-98e0-49b7fc30ca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8788963-0b10-4d25-99fb-b673e845e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With ''The Chainsmokers'' concert, the town felt that the permit
        it issued met all the state''s guidance," said Schneiderman, adding that he
        is "waiting for details to learn where the town erred."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5a8b72-587d-4a9d-b039-32c1feca5687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2934afd-1b3b-4643-8860-18bad7cba35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event page advertised The Chainsmokers-headlined show as a socially
        distanced drive-in benefit concert that would allow 600 vehicles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a85a0b-a9a4-4f1a-ae77-4f952070bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb4914a-3f92-4624-a02e-1af98e64f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:59:00.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:20.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zucker detailed being "greatly disturbed" by the reports of "thousands
        of people in close proximity, out of their vehicles, a VIP area where there
        was no pretense of a vehicle, and generally not adhering to social distancing
        guidance."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993d1c0-a6dd-410f-8bfc-57effc898e33'
      'mgnl:activationStatus': true
