    'lead': 'For more than three years, federal prosecutors investigated whether money
      flowing through an Egyptian state-owned bank could have backed millions of dollars
      Donald Trump donated to his own campaign days before he won the 2016 election,
      multiple sources familiar with the investigation told CNN.'
    'mgnl:activationStatus': true
