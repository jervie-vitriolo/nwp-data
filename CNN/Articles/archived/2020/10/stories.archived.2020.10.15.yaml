      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of cases in Germany increased by a record 6,638 in 24
        hours, data published by the Robert Koch Institute (RKI) revealed Thursday,
        bringing the total to 341,223. The second-highest daily increase was at 6,294
        on 28 March.</p>'
