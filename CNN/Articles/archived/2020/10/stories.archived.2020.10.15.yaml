      'jcr:uuid': '5bf8cc6c-328d-4806-be08-5577434a8fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:31:27.765+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:46:30.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 7 months of competing in so many tournaments on a weekly
        basis, the hard work has paid off; it is now official. I am the No.1 in the
        eKata World Ranking," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30339115-2085-45cd-b1c9-f0c68f22a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:31:27.766+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:46:30.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SportData, the Filipino karateka has accumulated 8,950
        points to secure the number one ranking. He is followed by Eduardo Garcia
        of Portugal with 8,575 points and Silvio Cerone-Biagioni of South Africa with
        4,585 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d304a9-8b8e-46d6-8c43-b72bbc5bc554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:31:27.766+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:46:30.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Los Santos <a href="https://cnnphilippines.com/sports/2020/10/15/Pinoy-karateka-wins-15-golds-in-virtual-tournaments.html?fbclid=IwAR0MVLijvcTq81Mvdwji2w1do4rfSu7ew-7kmCBRsnISrn45_UNC7PBgy0Y">has
        won a total of 15 gold medals</a> since virtual karate tournaments started
        in March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ef468-b0cf-42b0-8d36-a71ba0fd0b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:31:27.766+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:46:30.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kata is a Japanese word which describes the detailed patterns of
        movements practiced either solo or by pair. Karate kata is executed as a specified
        series of a variety of moves while trying to maintain a perfect form.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92270ec-6e8c-4f07-b53e-c275201f5f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:31:27.766+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:46:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this milestone, De Los Santos said he intends to maintain
        his spot for the rest of the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf2c1d-37c5-4941-8dfc-dadaab83337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:31:27.767+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:46:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the journey isn’t over. My new goal is to maintain the
        no. 1 spot throughout the year. This is a much bigger challenge, as there
        will be other eKata players who want the no. 1 spot as well. But this will
        keep me grinding and motivated. Big thank you to those who supported me,"
        he said.</p>'
  'Philippine-Army-molecular-laboratory':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-15T20:46:27.237+08:00
    'imagesource': 'jcr:719b3e65-233e-4472-8762-7fbdda65485f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c55f20ce-4b25-4a70-94cf-4dbdea069ca0'
    'lead': 'After two months of awaiting accreditation from the Department of Health,
      the Philippine Army began operations of its molecular laboratory, which will
      speed up COVID-19 testing among its 104,000-strong organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T20:47:53.082+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:46:29.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:54.795+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine Army opens own lab for COVID-19 testing of personnel, dependents '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ee441a-3c29-47da-b54a-1798988be10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:47:53.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:29.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — After
        two months of awaiting accreditation from the Department of Health, the Philippine
        Army began operations of its molecular laboratory on Thursday, which will
        speed up COVID-19 testing among its 104,000-strong organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf598066-0f34-4d78-abb8-58d569b40e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:47:53.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:29.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completed in late July, the facility was built to help improve the
        Army''s health care services, especially in responding to threats of emerging
        infectious diseases. Armed and uniformed men are considered as frontliners
        in the Philippines’ coronavirus battle, as they help enforce strict quarantine
        restrictions nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bbfcbb-77b1-4f98-855a-cd8297b0c516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:47:53.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:29.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cae4cd-84b4-4b7f-aebb-9c0569075666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:47:53.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:29.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army said the new laboratory will accommodate swab samples from
        its soldiers and their dependents, civil human resource employees and other
        authorized civilians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10bef8b-b24b-4e4f-9c9b-dddd74b719d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:47:53.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:29.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3860424c-294d-4864-9aa8-d028f89812ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:47:53.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:29.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahirap makipag unahan pa sa ibang ospital, so mas maganda ‘yung
        may sarili kaming capability,” said Army chief Lt. Gen. Cirilito Sobejana.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f61f28-828d-430c-b25f-984eccb24579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:47:53.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:29.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc0d70c-9ad4-4eb6-8abf-d8c74a886562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:47:53.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:29.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s hard to compete with others for hospital services,
        so it’s better that we have our own capability.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b5e27-7433-4c99-84cd-0e87c0ba15da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:47:53.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:29.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c935dc9-aa7f-40e0-9c66-0c636df0c216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:47:53.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:29.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility can accommodate about 90 samples a day. It had a funding
        of around ₱20 million borne out of the organization''s travel and logistical
        savings during the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd878a34d-ac82-48f1-bdd0-d08a97229fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:47:53.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:29.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army currently has 125 active COVID-19 cases and two deaths
        related to the disease. It is eyeing to set up two more molecular laboratories
        to cater to their troops in the Visayas and Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8600cb2-cd8a-487c-80b9-8e692f027c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:47:53.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:46:29.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent David Santos contributed to this
        report.</em></p>'
  'duterte-lifts-moratorium-petroleum-exploration':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-15T20:51:33.499+08:00
    'imagesource': 'jcr:3a76884c-f108-4817-ae4c-cef767fc129a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1c55893-3f68-4e20-90cb-dbc1f58423d1'
    'lead': 'This move paves the way for the resumption of drilling activities in
      the disputed waters, as well as the planned joint exploration with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T20:55:59.560+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:46:28.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:54.931+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte lifts suspension of oil exploration in West PH Sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fbcc76-d9fa-48ac-be56-28283ff846da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:55:59.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — President
        Rodrigo Duterte has approved the lifting of the moratorium on oil and gas
        exploration in the West Philippine Sea, the Department of Energy announced
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22001c4f-426c-4701-a9f9-c6b396b73c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:55:59.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move paves the way for the resumption of drilling activities
        in the disputed waters, as well as <a href="http://www.cnnphilippines.com/news/2019/9/11/philippines-china-joint-exploration-teddy-boy-locsin.html">the
        planned joint exploration with China.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86297a6-c379-4cd7-8469-88d492ef8e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:55:59.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi said in a statement that the President
        approved the department’s recommendation “so we may address the country’s
        energy security,” especially with the impending depletion of the <a href="https://cnnphilippines.com/business/2020/9/25/Ramon-Ang-SMC-Malampaya-sale.html">Malampaya
        natural gas field.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c54b9f6-f6cb-4713-bb08-fbc7bb9e2058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:55:59.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said a “resume-to-work" notice has already been issued to contractors
        of Service Contract 59 in West Balabac, Palawan, Service Contract 72 which
        covers Recto Bank, also known as Reed Bank, and Service Contract 75 in Northwest
        Palawan. These are operated by the Philippine National Oil Company - Exploration
        Corporation, Forum Ltd., and PXP Energy Corp., respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74381a0-f161-4352-bc8f-119f41208153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T21:32:22.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2020/9/14/Dennis-Uy-Manny-Pangilinan-oil-exploration-Recto-Bank.html">READ:&nbsp;Dennis
        Uy, MVP eyeing oil exploration deals in West Philippine Sea</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a0c624-059a-4fcd-b4af-0a3de3f5a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:55:59.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said the lifting of the moratorium was done “in good faith,”
        taking into consideration the ongoing negotiations between the Philippines
        and China for the joint oil and gas exploration in disputed areas. The two
        countries have <a href="https://cnnphilippines.com/news/2019/8/30/philippines-china-joint-exploration-commitee.html">already
        appointed members of the inter-governmental steering committee</a> that would
        supervise these projects, but no areas have been specified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d19b08f-b2ea-468f-813b-d2263e2aa97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:55:59.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines earlier offered for oil exploration an area in Recto
        Bank, considered to be an oil-rich sea feature in the West Philippine Sea
        that China claims as part of its territorial waters. The arbitral ruling,
        which China rejects, says Reed Bank is part of the Philippines'' exclusive
        economic zone and contintental shelf, where Manila has exclusive sovereign
        rights.</p>'
    '0':
      'image': 'jcr:ed0d244b-d158-4821-91a1-20181a06eab2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc657b5e-5c54-4f57-a2f6-8f0b2932e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T21:00:21.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139d177a-2417-4f39-9a17-3287aa577ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:55:59.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been eyed as a possible replacement for Malampaya, whose
        natural gas deposits are expected to run out in ten years. Malampaya accounts
        for 20 percent of the country''s power supply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c010924b-d944-4c68-b7a0-7897030e5fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:55:59.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recto Bank exploration had been put on hold following a 2012
        presidential order freezing all exploration activities in disputed areas.
        It was issued by then President Benigno Aquino III amid rising tensions with
        China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e898b6-8009-4e6f-8c59-cf5267168d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:55:59.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum of understanding between the Philippines and China
        for the joint exploration states that all negotiations done under the agreement
        "will be without prejudice to the respective legal positions of both governments."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7652738d-620e-40f9-96f2-78d2757f2d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:55:59.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing had appointed the state-owned China National Offshore Oil
        Corporation&nbsp; as its representative in all working groups. The Philippines,
        on the other hand, will assign the company that has an existing service contract
        with the government in the areas of joint exploration, which have yet to be
        determined. If there are no such enterprises, the Philippine National Oil
        Company - Exploration Corporation will represent the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18908764-6d1c-4908-bf6e-e8d0adf5edcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T20:55:59.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:28.555+08:00
