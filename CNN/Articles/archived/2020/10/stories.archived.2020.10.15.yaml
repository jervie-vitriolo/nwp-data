      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong>&nbsp;Some
        congressmen are pushing to increase the P900 million budget for the phase
        1 of the National Broadband Program to improve the country''s internet connectivity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce8ee95-75a2-4eb9-9c57-25e70c5878d9'
      'mgnl:activationStatus': true
