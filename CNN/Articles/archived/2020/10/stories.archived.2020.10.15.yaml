    'lead': 'The Philippine National Police has filed A formal complaint against an
      alleged Indonesian suicide bomber and three others for violations of the Anti-Terrorism
      Act.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T00:37:27.467+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:47:36.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
