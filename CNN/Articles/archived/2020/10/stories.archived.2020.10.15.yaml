      'mgnl:lastActivated': 2023-01-25T19:46:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f343b74-1f29-4bbd-90d5-a35442ac12b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:49:06.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators in a plenary session on Thursday ratified the bicameral
        conference committee report which threshed out the differences between the
        bills passed <a href="https://cnnphilippines.com/news/2020/9/14/Senate-approves-3rd-reading-medical-scholarship-bill-.html">by
        the Senate</a> and <a href="https://cnnphilippines.com/news/2020/8/10/House-OKs-bill-granting-medical-scholarships.html">the
        House.</a> There were no objections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de777906-bf6a-4894-90ca-f405ff6e65b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:49:06.073+08:00
