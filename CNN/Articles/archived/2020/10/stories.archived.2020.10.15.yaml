      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d7dbff-c515-4839-b52f-6020a7226b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France reported 22,591 new cases and 95 deaths on Wednesday, bringing
        its total to 779,063 cases and 33,037 deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf81e0a1-e4b5-44fe-ace3-6d698e1443d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8454f882-1666-4157-89e6-30fa8a56e174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London will move from a Tier 1 "medium" to the Tier 2 "high" alert
        level of coronavirus restrictions from Saturday morning, UK Health Secretary
        Matt Hancock announced Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327bcef-5164-4d7b-998b-e415da572405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a625f699-7eb8-4538-9a84-d4e950e5c672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means Londoners will be banned from mixing with other households
        indoors in any setting, including in pubs and restaurants. Outdoor gatherings
        will be limited to six people and people should also avoid using public transport
        where possible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fbde23-fb0e-4389-81cd-c6898e6de08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca196c5-75be-45e2-abca-073fa32b996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from the first peak that the infection can spread fast
        and put huge pressures on the NHS, so we must act now to prevent the need
        for tougher measures later on," said Hancock.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0363ca-bd22-482b-b8ab-d806c613a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93bbc1e-d00f-4575-b3e8-c62173f33147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, London Mayor Sadiq Khan said that the capital
        had reached a "critical moment" in its fight against the pandemic, warning
        that the virus was spreading rapidly "in every corner" of the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65dfe4c-3e52-4695-aebc-5a5aa1f15c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a15908-923a-4f24-a7c3-c81ed3dc8920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hospital admissions are up, more patients are going into intensive
        care and, sadly, the number of Londoners dying every day is increasing again,"
        he told the London Assembly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d1d368-f64a-44c2-9861-273c34ff9719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9352e4-7e18-4b2d-919c-c45ea2898d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for greater action on a national scale and reaffirmed
        his support for a "circuit breaker" lockdown.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c531c-6785-4ee5-b519-731d9ef19d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1145639-4a5f-42eb-9957-bdef6cc474cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preprint paper written by scientific advisers to the UK government
        claims that thousands of coronavirus deaths could be averted before the end
        of the year if a two-week circuit-breaker lockdown were to be imposed soon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e994f68-5901-4c9c-abea-61e288f481d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c1b359-b3bc-4709-a73e-43f6c364af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper suggests it could reduce deaths between now and the end
        of the year by up to 49%, depending on the growth rate of the virus. But the
        authors cautioned that it was not a forecast of lives that would be saved
        since "the worst-case scenarios would never be allowed to continue without
        intervention."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6c1acd-f1f7-4ebe-9e47-fc221757e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.263+08:00
