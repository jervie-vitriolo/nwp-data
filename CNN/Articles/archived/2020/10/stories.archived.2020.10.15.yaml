      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) -</strong> The
        movement restrictions brought by the pandemic became a blessing in disguise
        for Filipino karateka James Delos Santos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b86ca8-c50a-4a08-b209-1aab2cd09b80'
