    'mgnl:tags': ['Reina-Mae-Nasino', 'BJMP', 'furlough']
    'template': '1'
    'title': 'BJMP to look into personnel''s actions during Nasino furlough'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05abef69-7557-4f75-87df-2d759d4f1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:25:10.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:32.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong>&nbsp;The
        Bureau of Jail Management and Penology said that it would look into accusations
        that journalists were prevented from interviewing political prisoner Reina
        Mae Nasino when she attended her daughter''s wake on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43516268-407f-4649-bd92-903c97ddcb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:25:10.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:32.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will look at the nature of the incident and the circumstances
        surrounding PDL (person deprived of liberty) Nasino''s furlough," the BJMP
        said in a statement on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95310b7-1d17-4eee-b522-e29432c52f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:25:10.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:32.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Nasino''s visit to the wake of her three-month-old daughter
        "Baby River," videos surfaced showing jail escorts trying to whisk her away
