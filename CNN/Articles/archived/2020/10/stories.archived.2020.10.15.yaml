      'jcr:uuid': '1917f4ab-d008-4b1c-b7ea-aaf31d83aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:16:50.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:38.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aim is to reduce private contacts, which are the most dangerous
        contacts," Macron said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23656b-297e-47fe-b0db-b5e87b059124'
