      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violating the nighttime curfew will carry a fine of 135 euros (about
        $160) for a first offense, and 1500 euros ($1,760) if the offense is repeated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8401914-a220-492d-b08e-7a6866d9da50'
