    'template': '1'
    'title': 'Police file complaint vs. Indonesian ‘suicide bomber’ for anti-terrorism
      law violations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824c3e2e-4a8b-429c-83db-02a94732d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:37:27.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:47:36.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 14)</strong> — The
        Philippine National Police (PNP) has filed a formal complaint&nbsp;against
        an alleged Indonesian suicide bomber and three others for violations of the
        Anti-Terrorism Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc41b151-498b-4172-89ee-412cbdeeb28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:37:27.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:47:36.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cafa387-f2c5-423c-876e-5f8a17705f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:37:27.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:47:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief General Camilo Cascolan announced on Wednesday that the
        case was lodged at the Sulu Provincial Prosecutors Office in Jolo on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a605c309-110d-42fa-87ca-c2c98bd58f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:37:27.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:47:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee80edf8-3565-4a01-b129-32c20b4f4c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:37:27.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:47:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected suicide bomber, Resky Fantasya Rullie, also known
        as Cici, and her two companions were also sued for illegal possession of firearms
        and explosives. The fourth suspect remains at large.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df96794-d82f-479d-8f8f-a95aa42f8b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:37:27.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:47:36.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d531f0b-fe59-4a74-8823-02a43f2d1132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:37:27.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:47:36.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is seen as a test case for the highly contested law, whose
        implementing rules and regulations was approved by the Anti-Terrorism Council,
        an executive body, on Wednesday. The IRR is expected to be released within
        the week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08733606-648c-40e7-b03e-a0f0f45a1fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:37:27.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:47:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75899b2d-62df-4afb-abb5-cda42473a686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:37:27.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:47:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson, principal sponsor and one of the
        authors of the Anti-Terrorism Act, said Rullie’s case would test the provision
        penalizing "inchoate offenses." These refer to preparatory acts that are deemed
        criminal even without the actual harm being done, provided that the harm that
        would have occurred is one the anti-terrorism law tries to prevent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a67ea0-b517-4663-b207-514bad553f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:37:27.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:47:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd209a8-d8ba-4e05-a175-e707465e2685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:37:27.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:47:36.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities arrested Rullie and her companions in Jolo over the
        weekend, saying they recovered a suicide vest rigged with pipe bombs and other
        improvised explosive devices. Rullie is said to be a daughter of the Indonesian
        couple who allegedly carried out the suicide bombing of the Jolo Cathedral
        in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c08bfb-ef5d-4906-bfae-e5f1fcc5209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:37:27.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:47:36.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1198f97a-6ff1-4105-8a8c-05210579cdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:37:27.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:47:36.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe she would conduct suicide attacks to avenge
        the death of her husband, Andi Baso, also an Indonesian militant, who was
        reportedly killed in an encounter with government forces in Patikul, Sulu
        in August.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315dd338-6731-43ba-83d9-cae5c5f27819'
      'mgnl:activationStatus': true
