    'title': 'Longer quarantine drives 23M Filipinos into hunger, 4.5M more poor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe884ca-7a3c-480e-8052-a5783cb06e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:21:16.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:39.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Strict
        quarantine rules left millions more Filipinos hungry, poor, and jobless, Presidential
        Spokesperson Harry Roque said as he defended plans to restart the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a524fad2-7182-4203-9234-8c0d0b6447fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:21:16.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:39.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas mabigat po ang naging halaga o danyos ng COVID pagdating
        sa kagutuman</em> [COVID-19 cost us more in terms of hunger]," Roque said
        Thursday, presenting grim estimates made by Acting Socioeconomic Planning
        Secretary Karl Kendrick Chua which were shown to Cabinet members last Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf3cf5a-1e67-4efc-875b-3dc31330ce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:21:16.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:39.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team''s estimates showed that while quarantine rules
        since March served to minimize COVID-19 infections, they had a dire impact
        on the quality of life in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49db67d-ce83-4b6f-a910-3402abb70249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:21:16.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:39.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua''s projections showed that the economic shutdown had driven
        an additional 23.7 million people into hunger and 4.5 million more into poverty.
        An additional 2.3 million Filipinos also lost their jobs due to strict quarantine
        measures, which were gradually eased starting May.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Roque shows NEDA&#39;s argument in pushing for further
        reopening the economy: Mas mabigat ang danyos pagdating sa kagutuman, with
        23.7 million people deemed additional hungry. <a href="https://t.co/wE4smM87IF">pic.twitter.com/wE4smM87IF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1316592897760788481?ref_src=twsrc%5Etfw">October
        15, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98b3a6f-a416-4c87-a379-22a8489ae5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:21:16.504+08:00
