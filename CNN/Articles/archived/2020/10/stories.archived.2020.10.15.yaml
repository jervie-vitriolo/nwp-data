      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8a554a-c99e-4842-ae34-25bac2e23d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Amy Coney Barrett''s appointment to
        replace Ruth Bader Ginsburg on the Supreme Court goes to the heart of the
        question of what feminism actually is. Is supporting the promotion of women
        inherently feminist? One of Ginsburg''s best-known quotes came from an interview
        in 2015 when she asserted, "People ask me sometimes, when—when do you think
        it will it be enough? When will there be enough women on the (Supreme) Court?
        And my answer is when there are nine."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc995425-d026-48de-b0d4-1d6808663767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c90ab0-4eed-4a2f-8fba-b1ee47a5c845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump''s immediate public commitment to appoint
        a woman to replace Ginsburg on the Supreme Court, and his subsequent nomination
        of Barrett were intended, one presumes, to demonstrate that he too supports
        increasing female representation and that, therefore, women who consider themselves
        feminists can support Donald Trump. Trump himself directed a spotlight on
        how open his play for the support of White women is during a Pennsylvania
        rally on Tuesday, when he said: "Suburban women, will you please like me?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9ea43-8f33-4ad9-9e2b-f453c709261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fc270e-f7ec-42f4-9a93-7ff7b217ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her remarks in the Rose Garden following Trump''s announcement
        of her nomination, Barrett noted with terse applause that "Justice Ginsburg
        began her career at a time when women were not welcome in the legal profession.
        But she not only broke glass ceilings, she smashed them. For that, she has
        won the admiration of women across the country, and indeed, all over the world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d0b7c8-609d-42b3-9c67-180b90900f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1c1ffc-b303-4d1d-aec7-fe5ff1be4a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p><h2><strong>What feminism is&nbsp;</strong>—&nbsp;<strong>and
        isn''t</strong></h2><p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c32c4-6b28-457a-991c-1b38d31465fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feminism -- in marked contrast with the legal vision mapped out
        by many of Barrett''s writings and public statements on issues like health
        care and sexual assault -- is about promoting women''s equality across the
        social and political spectrum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc621fa8-7251-45ca-9680-808e85729637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f83db0-b69e-462f-bd19-c50139f68f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Ginsburg''s veritable judicial opposite, Barrett''s praise suggests
        that people should admire Ginsburg for her success in becoming the second
        female supreme court justice, not for her record. But, for those who admired
        the "Notorious RBG" as a feminist icon, the two are inextricably intertwined,
        and many women''s rights activists have refused to look with favor on the
        woman likely to be confirmed as the Supreme Court''s fifth female justice.
        These women want to see more women fill the highest posts in law and politics,
        but they want women in those posts who will use their positions, not to set
        an example of what is achievable by the ambitious minority, but to further
        the interests of the majority of women who will never attain a seat at the
        highest tables.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df29f0-24a2-4378-9999-59e221027044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e23407a-5992-4037-8ca7-d777b4f322fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett is putting herself forward for confirmation as a jurist,
        not political office, but, with the Republicans in firm control (for the moment)
        of the Senate and the White House, her confirmation hearings are largely acknowledged
        as political theatre. In playing out their disagreements over Barrett''s nomination
        on Capitol Hill, both Republicans and Democrats are making a particular appeal
        to those White women who were seen as a key component of Trump''s 2016 electoral
        coalition and who appear to be turning away from the president in 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efcc2e0-63c2-456f-8638-eb52778905fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b34f022-26cd-4ab3-a8db-038f3d05f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''A legal titan who drives a minivan''</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4862c888-0ae5-4cb9-b9fa-ef989fb6dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first two days of hearings, Republicans such as Sens.
        Ted Cruz and Joni Ernst applauded Barrett and held her up as a role model
        for her success in juggling a legal career and a large family, with Indiana
        Sen. Mike Braun referring to her as "a legal titan who drives a minivan."
        Barrett, for her part, repeatedly made reference to her children and her maternal
        empathy in discussing her approach to writing judicial opinions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4805865-afe3-45b9-9a52-553d8a856dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3647205-f2b5-4e58-bb45-ab38bb03c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, meanwhile, focused on the threat her confirmation could
        pose to the Affordable Care Act (ACA), underscoring the risks particular to
        women if the Supreme Court were to invalidate the ACA. Its provisions include
        making it illegal to charge women more for coverage than men or discriminate
        against pregnant women, and mandate that health insurance policies must include
        contraceptive coverage, excepting in cases where the employer has a conscientious
        objection to providing such a benefit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2ffed-814d-4896-876d-cc67259ca1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ce2026-9d19-4a7e-ac9b-377a2f759388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''In the name of RBG, we should not go backward''</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f4b560-54de-42a0-a818-364f58a3bf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic legislators, beginning with Sen. Dianne Feinstein, ranking
        member of the Senate Judiciary Committee, also highlighted concerns about
        Barrett''s stance on Roe v. Wade, which Trump has contradictorily suggested
        is likely to come up for revision by the new court, and insisted is "not on
        the ballot" in the coming election. Senator Mizuno Hirono pointedly raised
        the case of Lilly Ledbetter, who unsuccessfully sought remedy at the Supreme
        Court for years of gender-based pay discrimination while working at Goodyear
        Tire. Barrett''s mentor, Justice Antonin Scalia, sided with the majority in
        deeming her case beyond their jurisdiction. Ginsburg wrote the court''s dissent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e6a7e-121c-41b6-9788-3791a9fca363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60f088d-5250-4dfb-9540-f22e9be9e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Amy Klobuchar summed up the feminist position: "To the women
        of America, we have come so far, and in the name of RBG, we should not go
        backward" by confirming Barrett. Vice-presidential candidate Sen. Kamala Harris
        strongly contrasted Barrett''s refusal to weigh in on Roe with Ginsburg''s
        confirmation hearings in 1993, during which Ginsburg declined to commit to
        a stance on the case while leaving absolutely no doubt about her commitment
        to women''s right to choose and its direct connection to social and economic
        equality for women.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa889855-2dac-4e50-aeca-76f446e73b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55a1e01-6156-499e-9260-fee5dfb719a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What history says about women leaders who say ''I am not
        a feminist''</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cca9083-6623-43d1-a881-4f9d5ac7585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In listening to the past two days'' hearings and reading the statements
        opposing Barrett''s nomination issued by feminist groups, I was reminded of
        the controversy over Margaret Thatcher''s election as Britain''s first female
        prime minister. The Iron Lady was a trailblazer and a role model for many
        women. Yet, as I have written elsewhere, she was roundly rejected by feminists
        and her premiership arguably pushed many women out of the Conservative Party.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bc9b50-9032-4713-a351-9bcdb9cb259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8c8a2a-024b-4a94-9240-5aaa9e179190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Thatcher became prime minister in May 1979, following her party''s
        landmark election victory, exit polling showed that nearly half of women had
        voted for the Iron Lady. Eight years later, when Thatcher won her third general
        election, she could still claim the allegiance of a plurality of female voters.
        But what was notable about the 1987 election was less Thatcher''s continued
        electoral dominance than the collapse of the UK''s historic "gender gap" in
        male and female voting.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a13af2-5dfc-4368-bdea-2cff70405083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20960a35-970e-4a98-b98f-aad5d7c1028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, women have historically held a stronger preference
        for the Democratic party than their male counterparts. (Even in 2016, when
        Trump won amongst White women, he still polled substantially better with White
        men than White women.) In contrast, British women, prior to 1987, were reliably
        more pro-Conservative than British men. Yet, while Thatcher''s support among
        male voters held steady across her premiership, the gender gap disappeared
        because her support amongst women fell. Notably, the fall off was most dramatic
        amongst younger women.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b466acd-b394-415f-96d6-e99a0c6d3d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd282e51-85f2-4494-bc59-7bd9e885eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason perhaps lies in Thatcher''s famous assertion in 1978
        that, "I am not a feminist." She rose to political prominence at the same
        time as the second-wave feminist movement, and her career owned much to the
        social changes of the 1960s and 1970s. Yet, her policies as prime minister
        did not advance women''s social or political security --working-class women,
        in particular, were negatively affected by her welfare reforms. Faced with
        the alternatives of a woman hostile to women''s interests and a male-led opposition
        Labour Party which at least sought to work with women''s groups to advance
        a reformist agenda, many women''s rights activists opted for a different type
        of gender solidarity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f38cd-3b0c-414e-b151-0e406bddbf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c0aa53-d9ac-487a-9561-6da08a6b7622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What this all means for women voters in 2020</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab90c3-75f9-4f1a-a8ff-0fcea0a553b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academic research suggests that female swing voters, if they identity
        as feminists, are likely to respond positively to a female candidate. While
        Trump cannot change his own gender, he can hope to win favor with female voters
        by nominating a woman to the court, just as Joe Biden arguably publicly declared
        his commitment to choose a female running mate in part to shore up support
        from women voters.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39df8c7-f22c-4b4d-81f1-0d7b1f0c5d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7355e4cf-a1d5-479f-80a2-3f8ae22f470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, history shows that women do not judge female politicians --
        nor, presumably, female justices -- by their gender alone, and there is little
        reason to believe that Barrett''s nomination will be received differently
        by women voters simply because she is a woman. If they like her politics and
        judicial philosophy, they will like her, and appreciate Trump''s decision
        to nominate her to the bench. If they don''t, they won''t.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f6ca25-3f8d-4101-89e4-8fa448c5c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:04:10.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/10/14/opinions/amy-coney-barrett-ruth-bader-ginsburg-feminism-isnt-representation-beers/index.html"
        href="https://edition.cnn.com/2020/10/14/opinions/amy-coney-barrett-ruth-bader-ginsburg-feminism-isnt-representation-beers/index.html">History
        suggests Barrett won''t help Trump with women</a>''</em></p>'
  'World-War-II-bomb-Poland':
    'author': 'Stephanie Halasz and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-15T07:12:54.195+08:00
    'imagesource': 'jcr:3fc9dd54-0e8e-4ba1-8401-683d86c645ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bf774b0-e44f-4d35-b406-4e65b3b1567f'
    'lead': 'A huge bomb dropped by Britain during World War II has exploded after
      being discovered in a canal in Poland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T07:15:54.273+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:47:17.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:43.881+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huge WWII Tallboy bomb explodes in canal in Poland'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5daa394-a274-4761-98e6-4e568721ad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A huge bomb dropped by Britain during World
        War II has exploded after being discovered in a canal in Poland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e224164b-f68e-4091-a8f6-9bd453f1700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tallboy, also known as an "earthquake" bomb, weighed 12,000
        pounds when it was dropped by the Royal Air Force during the final months
        of the war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065813fd-0620-4e51-9bc2-8e8da5c9138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb is the biggest ever found in Poland and is believed to
        have been used in a raid on the German ship Lützow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd04f1-8c34-4d47-825a-409f9bcbd309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Polish navy attempted to defuse it Tuesday by deflagration,
        a method that involves heating an explosive until it burns, rather than detonating
        it, a spokesperson for the Polish Ministry of Defense told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a5b71-7475-4bbf-b801-13e9e9346008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bomb exploded in the canal near the port city of Swinoujscie,
        sending up a huge plume of water.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac4fb25-a528-4621-a184-7abd525d5b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:15:54.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation to remove the bomb began on Monday, when the navy
        began moving residents and sent divers to assess it, the AFP news agency reported.
        Around 750 residents were evacuated from the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7b1b5-7224-4a6f-9c17-d495874b20f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:15:54.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry spokesperson told CNN that no injuries or damages were
        reported, adding: "Every step of operation was under control."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e697ac-a1ca-4f74-8038-edc2c44046c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:15:54.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazi-occupied Poland suffered repeated bombing from Allied planes
        throughout World War II, leaving many cities devastated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfcaee0-f131-4909-bd83-cb6dfb5cc209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:15:54.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RAF sent several Lancaster bombers from its so-called "Dambusters"
        squadron to drop 12 Tallboys on the Lützow in April 1945, but one failed to
        detonate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773c113-3f5f-4e2b-b41c-a903bd962659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:15:54.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:47:17.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/14/europe/poland-tallboy-bomb-explodes-scli-intl/index.html"
        target="_blank">Huge WWII Tallboy bomb explodes in canal in Poland</a></em></p>'
  'Kristen-Bell-Dax-Shepard-relapse':
