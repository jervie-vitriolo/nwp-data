      'mgnl:created': 2020-10-15T16:04:47.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Public
        Works Secretary Mark Villar still enjoys the full trust and confidence of
        President Rodrigo Duterte despite reportedly rampant corruption within his
        agency, Malacañang said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3c123e-7e84-49e1-959c-db74c6028d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:04:47.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the corruption in DPWH <em>naka-deliver po si Secretary
        Villar</em> [Secretary Villar has delivered]," Presidential Spokesperson Harry
        Roque said when asked about Duterte''s Wednesday night rant against the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aef5a4-bf34-4f10-8efb-6a00e2a5e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:04:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President lamented that corruption persists in government, even
        pinpointing the Department of Public Works and Highways and its contractors
        as a big source of dirty deals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a12b0-393f-4b27-acb8-73484d544ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:04:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:42.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga project engineers, iyan lahat, road right-of-way,
        grabe ang corruption diyan. Walang construction na uumpisa dito na walang
        transaction</em> [Project engineers, all of them, even the right-of-way, corruption
        is so rampant there. There''s no construction project that starts without
        an illegal transaction]," the President said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8207a3-0b9f-4581-a734-475163d40905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:04:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:42.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, a billionaire and the richest member of the Duterte Cabinet
        as of 2018, remains trustworthy to the President''s eyes. He takes charge
        of implementing road, bridge, and flood control projects, including construction
        deals worth billions of pesos under the government''s "Build, Build, Build"
        program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c7d4e6-8343-4d6b-8180-fbe63ca2e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:13:06.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:42.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/9/22/Build-Build-Build-new-list-104-projects.html">Build,
        Build, Build: Luzon projects dominate in new P4.13-T flagship infrastructure
        list</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f7c470-6862-445e-879c-7b6e97e5386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:04:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:42.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It helps <em>na mas marami pang pera ang pamilya ni Secretary Villar
        kaysa sa DPWH</em> [It helps that Secretary Villar''s family has more money
        than the entire DPWH]," Roque added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27402f65-c167-41a2-8648-b1e3a6d51e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:04:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:42.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, former Senator Manny Villar, is the <a data-cke-saved-href="https://www.cnnphilippines.com/business/2020/9/17/Forbes-richest-Filipinos-2020.html"
        href="https://www.cnnphilippines.com/business/2020/9/17/Forbes-richest-Filipinos-2020.html">second-richest
        in the country</a>&nbsp;with a net worth of $5 billion (about ₱250 billion),
        according to Forbes. The former senator now runs the family conglomerate Vista
        Land &amp; Lifescapes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fe4907-805a-471d-9f5b-c1bcf7c17728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:54:22.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:42.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​In a separate interview, Villar gave a stern warning to corrupt
        DPWH officials and pledged to clean up the agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448760df-d60a-4ce3-bcad-9ab58541c3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:54:22.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:42.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga corrupt, siyempre kami po ay nakatutok at hahanapin
        namin kayo. Gagawin namin ang lahat para maging malinis ang government dahil
        ‘yon po ang layunin ng ating Pangulong Duterte</em> [To the corrupt officials:
        We will find you, We will do everything to clean up the government because
        that is President Duterte''s goal.]," Villar said in an interview with CNN
        Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db2740-c193-41e0-9711-dd059d68b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:54:22.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:42.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be more aggressive in monitoring our projects and of course
        servicing complaints. Kaya kung mayroon pong [If there are] cases of corruption,
        we welcome any piece of evidence that might help us catch the perpetrators."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46234875-119d-4970-9fd7-18a7a95143f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:04:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:42.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesman added that the President merely wanted to reiterate
        his anti-corruption drive, one of his campaign promises alongside the war
        on illegal drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cce2ba-27cc-4c01-834a-fac6b0c0c052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:04:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:42.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pangako naman po ng Presidente, igugugol niya talaga itong
        natitirang panahon para labanan ang korapsyon sa lahat ng departamento ng
        gobyerno lalung-lalo na siguro po sa PhilHealth at sa DPWH</em>," Roque said,
        but clarified that Duterte is currently focused on the anomalies in PhilHealth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964da3de-cc7e-4d4d-baa2-6e46181537fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:04:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:42.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President has promised that he will dedicate his
        remaining time to fight corruption in all government agencies, especially
        in PhilHealth and in DPWH.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda3eaf7-d9c4-436b-a80a-8b128f15eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T16:04:47.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:46:42.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PhilHealth president and chief operating officer Ricardo
        Morales was finally asked by Duterte to resign in the middle of the corruption
        probe, but cited the official''s medical condition.</p>'
