    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:53.780+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong and Singapore to set up a ''travel bubble'' as Covid cases
      fall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75167011-baa1-4099-9cd6-ae0281c457d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hong Kong and Singapore plan to open
        an "air travel bubble" that allows residents to travel between the two Asian
        hubs without requiring quarantine or restrictive control measures, authorities
        announced on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afc8af3-2018-4426-ae05-001eab1a09de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3605eaa-125b-42b5-8a77-4ba2e78eba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open travel in both the Chinese city and the Southeast Asian country
        has been suspended for months. When the coronavirus pandemic hit, both governments
        shut borders and denied entry to most non-residents and short-term visitors.
        In Hong Kong, returning residents are required to undergo a 14-day quarantine
        and wear an electronic bracelet to track their location.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a1a11-c2d4-4caf-91f1-5d4909eaee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92edc92f-4d29-45d1-aa5a-f98ef2039719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both cities have managed to get their Covid outbreaks under
        control, and reported low numbers of local infections in the past few months
        -- which is why they agreed in principle to the travel bubble plan during
        discussions on Wednesday, according to the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c087707-ecae-4e2b-84cd-bfb6eba95502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0596465-7750-4322-9162-12ec9c4eb139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a milestone in our efforts to resume normalcy while fighting
        against the long-drawn battle of Covid-19," said Edward Yau, Hong Kong''s
        Secretary for Commerce and Economic Development, in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf72fb-e580-4316-9c9c-0f639f093582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a0992-120b-4e8e-99e3-251344d57a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong Ye Kung, Singapore''s Minister for Transport, called it a "significant"
        move forward.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb81f74f-5e3f-4115-b0f6-7ef84a887e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e61c3b-49c4-4612-81fb-00fe566454f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a safe, careful but significant step forward to revive air
        travel, and provide a model for future collaboration with other parts of the
        world," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a0ec6-8663-42fd-8aad-57d447cf85be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0f59df-c270-4396-a876-527e5f5a922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There isn''t yet a launch date for the travel bubble, but details
        will be fleshed out in the coming weeks, they said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5392ce3-39dd-4f90-9027-5c7d6f20dcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d6d74-ded4-4d60-bf1d-6db8824a9423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the travel bubble plan, travelers are required to have tested
        negative for Covid-19 using a "mutually recognized" test.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2fefbe-d951-4237-a495-3fe83bc9c2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3910e-60e2-409d-8777-bed93cc6ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no restrictions on travel purpose -- visitors can come
        and go for business, pleasure, study or otherwise. They will fly on designated
        flights that only serve travel-bubble passengers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcca23f-f880-4022-9d0e-5a2abdebc6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52576833-5a7d-43b1-82ae-3f34a29834c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critically, travelers will not be subject to any quarantine or stay-home
        notice requirements, or a controlled itinerary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef3326-e15b-49d1-8181-798b63871ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f04e4-3dec-4f50-9d3f-2e187833832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this all depends on the Covid-19 situation, the statement
        added -- if the virus numbers shift in either location, the plan could change
        with it by increasing or decreasing the number of flights, or even suspending
        the program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fc3df2-bd67-47f6-b3ec-44d8e4388229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e00a668-0fcb-4503-b636-eff29c286e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Containing local outbreaks</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6063edd2-21b3-4cbd-9987-e6873d2da103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel bubble and the low Covid-19 cases reflect a remarkable
        turnaround in both places.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed2059c-d7e6-4326-9025-737a5675d2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0049c627-4e3c-49e6-96da-c2d32ad43136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong experienced a third wave earlier this summer, with daily
        new cases leaping from the single digits up to a peak of 149 in July. Restrictions,
        which had been slowly easing swiftly came back, with public gatherings capped
        at two people and a brief total suspension of all dine-in services.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bb60f0-6b9a-4eee-b62f-e729d03575f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96236db-ab65-49a3-a359-f3afa56d82b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions drew public criticism at times -- construction
        workers and daily laborers, for instance, were photographed crouching by the
        sidewalk or near public bathrooms with takeout boxes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0ef1c3-a557-41e9-9645-29dfb7c330e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.571+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c4e30f-cfae-4e7e-bb21-b5dd685d9afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.571+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the restrictions also appear to have worked: Hong Kong''s new
        case count had dropped back to about a dozen a day by August, and even reached
        zero on some days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfac60e-d620-4dcb-9984-fadd06405dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.571+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ca2d9-40a4-4ddf-8b37-e9e23037716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.571+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this spring, Singapore struggled to contain soaring infection
        numbers, with daily cases surpassing 1,000 a day by April. The vast majority
        of cases occurred in crowded dormitories for migrant workers, many from South
        and Southeast Asian countries, such as Bangladesh and India.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9edbff-eba7-43af-8608-ce2c93abd7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.571+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2606ea21-cb1c-4b20-9ec9-3fdfaa11b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:02:29.571+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:46:35.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities put the dorms under total lockdown, relocated infected
        residents, and implemented other measures like mass testing. The outbreak
        took months to control, and highlighted the migrant workers'' poor living
        conditions before a global audience -- but cases did gradually fall over the
        summer. By August, daily case numbers were down to the dozens.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
