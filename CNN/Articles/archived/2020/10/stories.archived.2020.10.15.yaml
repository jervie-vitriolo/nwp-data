    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ebc02-a759-4494-95a9-42529da570ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.340+08:00
