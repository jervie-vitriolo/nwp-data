      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — The
        Senate will resume its session a week earlier than scheduled in November,
        Senate President Tito Sotto announced on Thursday,</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3540412-5497-40d2-be00-4408a54b482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:28:12.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, Nov. 9," Sotto said. "I already instructed the Senate Secretary
        to inform the House of Representatives, and they are not compelled nor enjoined
        to do the same. They can resume on the 16th as manifested in the original
        calendar."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d848e47-4696-4586-93b2-c6508c0df480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T18:28:12.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:46:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress will suspend its session tomorrow and is scheduled to resume
        on Nov. 16.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd3938-2a2b-4119-b58d-2b498061f9bd'
      'mgnl:activationStatus': true
