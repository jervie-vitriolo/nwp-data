      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775dd4b6-4566-4cd0-812b-7e4dd97ba26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verghese found that apathy was associated with motoric cognitive
        risk syndrome, a predementia syndrome characterized by slow gait and cognitive
        complaints. The results suggested that designing treatment plans focused on
        apathy might slow down the onset of dementia.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f0474b-4057-41d5-ba6f-13d5f3b22f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b522718-12ee-435a-b0d7-c3aac1c8d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those treatments could include engaging in more social activities,
        getting more physical exercise, behavioral interventions and being prescribed
        medications for apathy by a specialist, Verghese said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d75783-11e4-4bd1-9235-537923bd956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ced84fc-4a2f-4937-821b-d31caa59c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:51:17.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:47:28.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main goal of all of this is to provide better care for our
        aging population," Bock said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72af5742-5d47-46d7-881b-603d82b155b3'
      'mgnl:activationStatus': true
