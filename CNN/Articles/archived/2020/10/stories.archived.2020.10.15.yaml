  '32k-covid-patients-left-home-quarantine':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-15T00:09:06.398+08:00
    'imagesource': 'jcr:6693b286-0784-46f9-b70f-9ae4b40bbb78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e46dbc0-d487-4ce9-a058-656dc7991315'
    'lead': 'After the government mandated mild and asymptomatic COVID-19 patients
      to isolate in designated facilities, some 32,000 patients have left home quarantine
      to avail themselves of proper care and treatment, according to NTF against COVID-19
      chief implementer Sec. Carlito Galvez Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T00:15:19.239+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:47:36.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:41.153+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '32,000 COVID-19 patients out of home quarantine, says Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26993cf9-4807-42d8-af61-3716acab3ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:15:19.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:47:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> - After
        the government mandated mild and asymptomatic COVID-19 patients to isolate
        in designated facilities, some 32,000 patients have left home quarantine to
        avail themselves of proper care and treatment, according to Sec. Carlito Galvez
        Jr., chief implementer of the National Task Force Against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b57bbc7-d75c-4b85-8849-79b3f5fd8642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:15:19.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:47:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force on Emerging Infectious Diseases (IATF-EID)
        issued the directive in late September for all mild and symptomatic patients.
        Exceptions are given only to those who are vulnerable, have comorbidities,
        or are in areas where isolation centers are in full capacity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7a0555-2b8c-4972-9fd6-58338065db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:15:19.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:47:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF made the decision to prevent further spike in cases, as
        authorities noted an increased viral transmission in households after some
        of those infected decided to isolate at home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa62599-9197-441a-ab2f-4355e3ac5b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:15:19.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:47:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the 32,000 are mostly residents of Metro Manila, Calabarzon
        and Central Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46647f-de7b-4d80-b58e-c00886006c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:15:19.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:47:36.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi po ''yan nailabas at nadala sa mga hotels ay magmu-multiply
        po ''yan. Baka meron po tayong active cases na more than 100 (thousand),"
        Galvez said in an IATF meeting with President Rodrigo Duterte on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10984094-b94f-4ffa-9bfd-0ce180259b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:15:19.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:47:36.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we weren''t able to bring them to hotels (which
        serve as quarantine facilities), that would multiply. We may have over 100,000
        active cases by now.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daba1374-5cf9-4391-aa54-80daa9458bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T00:15:19.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:47:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Oct. 14, the Department of Health tallied <a href="https://www.cnnphilippines.com/news/2020/10/14/PH-coronavirus-cases-over-346k.html">346,536
        confirmed COVID-19 cases</a>&nbsp;in the country. Of this number, 293,860
        have recovered while 6,449 have died, bringing the Philippines'' active cases
        or currently ill patients to 46,227.</p>'
  'anti-terrorism-law-complaint':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
