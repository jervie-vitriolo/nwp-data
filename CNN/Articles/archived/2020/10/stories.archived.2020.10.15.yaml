    'jcr:uuid': 'faac2209-dd6c-4a52-9d8d-7d2fe731e0b3'
    'lead': 'Observing Global Handwashing Day has never been more important than during
      a pandemic that could be stemmed, in part, by everyone taking hand hygiene seriously.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T15:56:02.254+08:00
