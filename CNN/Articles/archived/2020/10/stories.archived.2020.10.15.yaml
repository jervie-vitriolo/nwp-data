  'Melania-Barron-Trump-COVID-19-infection':
    'author': 'Kate Bennett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-15T06:15:34.268+08:00
    'imagesource': 'jcr:c721e3d6-e26f-4d00-8cad-fec34fba00bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07c017b0-7b06-4f5d-86f4-7229a6b0fd7e'
    'lead': 'The first lady also reveals that her son, Barron Trump, 14, eventually
      tested positive for the virus — a diagnosis the White House did not share.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T06:17:40.500+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:47:32.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:42.392+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melania Trump details COVID illness and reveals son Barron contracted
      it'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ae9aaa-435e-45d1-b93d-8cbd36453eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:17:40.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US First lady Melania Trump posted
        a personal essay on the White House website detailing her experience battling
        COVID-19, which she tested positive for approximately two weeks ago. The first
        lady also revealed that her son, Barron Trump, 14, who the White House publicly
        confirmed at the time had tested negative, eventually tested positive for
        the virus, a diagnosis the White House did not share.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b775a9-5858-42a7-a1a1-fbba7504b479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:17:40.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has now tested negative for the virus, as has her husband, US
        President Donald Trump, according to his doctors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c587d5f2-7119-41aa-af16-696b43441673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:17:40.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naturally, my mind went immediately to our son," she wrote. Barron
        Trump initially tested negative after she and the President contracted Covid.
        But the teenager was tested again and turned up positive. Trump says her son
        had "no symptoms," and has now tested negative.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba4d1e3-1806-4381-9ed8-e17ffdfe41b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:17:40.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President told reporters on Wednesday that Barron is doing "fine"
        when asked how his son was doing in the wake of Melania Trump''s essay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3f7ac0-7af9-4873-b13f-936053d03f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:17:40.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for her symptoms, the first lady wrote they were "minimal, though
        they hit me all at once and it seemed to be a roller coaster of symptoms in
        the days after."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ffcc8d-cdff-4865-ae3b-2095b5885102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:17:40.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she had body aches, cough, headaches and was extremely
        tired.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1c0af-b63b-4c78-a1e5-b9dd378fca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:17:40.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike her husband, Melania Trump did not go to the hospital for
        treatment, and remained sequestered at the White House residence, her spokeswoman
        Stephanie Grisham told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d020bb8-cf02-4179-acbd-20c3e3e1159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:17:40.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Trump writes she did not opt for the same course of treatment
        as the President, she says she "chose a more natural route," relying on "vitamins
        and healthy food," and not a cocktail of medications.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e76fd5e-7838-4d9e-aaa2-1ee7c3081f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:17:40.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the first lady taped a couple of PSAs about mask-wearing
        while her husband was still flouting their use, she has also made high-profile
        appearances without them -- including the first presidential debate. She also
        gave a Rose Garden speech filled with an audience during the Republican National
        Convention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b95b6-c399-4af8-92ab-74bcae9d3842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:17:40.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:32.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady was also mask-less at the Rose Garden more recently,
        at the ceremony to announce Trump''s new Supreme Court justice nominee, an
        event that has since been labeled by Dr. Anthony Fauci as a possible "super
        spreader" of Covid-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeba590-5a63-48c8-895e-2ff09b6d735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:17:40.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On solo events, including a trip last month to New Hampshire, her
        first travel since the onset of the pandemic, the first lady did wear a mask,
        except when boarding and exiting her government aircraft.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c32a9-879a-41b8-af49-1c90f7d5f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:17:40.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the first couple''s diagnosis, the executive residence staff
        have taken precautions to protect themselves and others, including wearing
        masks and personal protective equipment, according to a release from the first
        lady''s office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db66ed-2d27-495c-84cc-5d86844b03f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T06:17:40.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:32.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has shown little concern about spreading the virus,
        however, traveling in recent days to speak before crowds of thousands, and
        has baselessly claimed he is now "immune" to the virus. He has also shown
        little empathy for others who have fallen ill or have lost family and friends
        to Covid-19, opting instead to mock those -- particularly his rival, Joe Biden
        -- who wear masks and practice social distancing among other CDC and public
        health guidelines.</p>'
