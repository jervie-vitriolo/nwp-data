      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a548fd4-6a96-4346-9e92-4b8fb11fce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wales will ban travelers entering the country from coronavirus hotspots
        in England, Scotland and Northern Ireland starting Friday, Welsh First Minister
        Mark Drakeford announced on Wednesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc6b66d-e352-444c-86e9-2c2469dec863'
