  'Philippine-Red-Cross-COVID-19-testing-PhilHealth-OFW':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-15T13:32:09.442+08:00
    'imagesource': 'jcr:0da74013-f34a-4953-9fee-f698bdd5bb72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de4ab8ab-092e-4fdc-b235-69a3c4d26053'
    'lead': 'The Philippine Red Cross says the testing services cannot resume until
      the PhilHealth pays its overdue balance of ₱930.99 million. PRC has conducted
      over one million COVID-19 tests, accounting for over 25% of coronavirus testing
      done in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T13:34:38.240+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:47:00.936+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:47.438+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine Red Cross stops conducting COVID-19 tests chargeable to PhilHealth'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabb535d-a88f-4e54-b884-65ec64e6f382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:34:38.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        Philippine Red Cross, an organization that has largely helped conduct COVID-19
        screening in the country, has halted coronavirus tests that are being charged
        to PhilHealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f9a97-ca62-4f14-be48-3e398dbbb53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:34:38.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC on Thursday said the decision stemmed from the state insurance
        agency''s failure to settle its increasing outstanding balance. As of Wednesday,
        PRC has stopped receiving for testing the specimen of returning overseas Filipino
        workers, those arriving in airports and seaports, those in mega swabbing facilities,
        and frontline health and government workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346494c6-2a88-4f9e-a07b-37fa912285f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:34:38.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:00.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC said these services cannot resume until the Philippine Health
        Insurance Corp. pays its overdue balance of ₱930.99 million. PRC has conducted
        over one million COVID-19 tests, accounting for over 25% of coronavirus testing
        done in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78090045-820c-4577-8e43-34248d369ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:34:38.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:00.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Against COVID-19 Chief Implementer Carlito Galvez
        Jr said NTF Chairman Delfin Lorenzana, PhilHealth Chief Dante Gierran, and
        PRC Chief Richard Gordon are already discussing the issue. He is confident
        it will be "resolved immediately."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4db054-3dc8-43e1-8454-730d20881a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:44:33.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:47:00.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said it is “in close coordination with the PRC to thresh
        out issues” so the humanitarian organization can resume the government-funded
        testing. PhilHealth said it has paid PRC P1.6 billion for at least 433,263
        tests as of September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b211c8-93f2-4196-b691-1496b4572372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T19:44:33.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:47:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the meantime, [PhilHealth] is requesting that specimens from
        affected sectors be submitted to other accredited testing laboratories to
        be able to avail of PhilHealth benefits,” the state health insurer said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1627b8b-5a81-4175-8df8-5d72a0464e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:34:38.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the PRC''s decision will
        greatly hamper the country''s testing efforts, but he said private and public
        laboratories can handle the tests while the issue is being ironed out.</p>'
