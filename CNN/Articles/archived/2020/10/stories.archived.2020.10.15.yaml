      'mgnl:lastActivated': 2023-01-25T19:46:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be438d4-13b4-449b-b9e8-fb2718072a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Ireland is closing schools, pubs and restaurants after
        it reported 1,217 new COVID-19 cases on Wednesday, a record-high for the nation,
        taking total cases to 23,115.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77d9996-2f37-4349-8f7e-0160e55ff1a0'
