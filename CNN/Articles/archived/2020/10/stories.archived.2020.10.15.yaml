    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', '2016']
    'template': '1'
    'title': 'Exclusive: Feds chased suspected foreign link to Trump''s 2016 campaign
      cash for three years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db64e243-8ccf-4751-87b2-6245c650582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For more than three years, federal prosecutors
        investigated whether money flowing through an Egyptian state-owned bank could
        have backed millions of dollars Donald Trump donated to his own campaign days
        before he won the 2016 election, multiple sources familiar with the investigation
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a73e6d4-460c-4832-93fa-ff0886180365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation, which both predated and outlasted special counsel
        Robert Mueller''s probe, examined whether there was an illegal foreign campaign
        contribution. It represents one of the most prolonged efforts by federal investigators
        to understand the President''s foreign financial ties, and became a significant
        but hidden part of the special counsel''s pursuits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6636a8-8c18-41c9-b7b4-5989c2e3a78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation was kept so secret that at one point investigators
        locked down an entire floor of a federal courthouse in Washington, DC, so
        Mueller''s team could fight for the Egyptian bank''s records in closed-door
        court proceedings following a grand jury subpoena. The probe, which closed
        this summer with no charges filed, has never before been described publicly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0a77e1-b8cd-49f3-a85f-1da13101bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors suspected there could be a link between the Egyptian
        bank and Trump''s campaign contribution, according to several of the sources,
        but they could never prove a connection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a38c1d-d012-40e0-8b27-dd26445ef6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear that investigators ever had concrete evidence of
        a relevant bank transfer from the Egyptian bank. But multiple sources said
        there was sufficient information to justify the subpoena and keep the criminal
        campaign finance investigation open after the Mueller probe ended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163d303-441c-4051-8fe5-1b13dcdbcc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN learned of the Egypt investigation from more than a dozen sources
        familiar with the effort, as well as through hints in public records, including
        newly released court documents and Mueller witness interview summaries, called
        302s, that CNN and Buzzfeed obtained through lawsuits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9471bbb9-7bf0-4770-8239-0eb2ba3913a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a court filing last month, the Justice Department confirmed that
        when the special counsel''s office shut down in 2019, Mueller transferred
        an ongoing foreign campaign contribution investigation to prosecutors in Washington.
        Some of CNN''s sources have confirmed that the case, which Mueller cryptically
        called a "foreign campaign contribution" probe, was in fact the Egypt investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f628d52-12c1-4f80-b280-ed0808595a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe was confirmed this week by a Justice Department senior
        official who responded to CNN''s queries: "The case was first looked at by
        the Special Counsel investigators who failed to bring a case, and then it
        was looked at by the US attorney''s office, and career prosecutors in the
        national security section, who also were unable to bring a case. Based upon
        the recommendations of both the FBI and those career prosecutors, Michael
        Sherwin, the acting US attorney, formally closed the case in July."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9448d2d-a57a-488a-84f9-6d741b4b2c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of what drew investigators'' initial interest in the matter
        was intelligence, including from an informant, that suggested there could
        have been money from an Egyptian bank that ended up backing Trump''s last-minute
        injection of $10 million into his 2016 campaign, according to two of the sources.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce70c5d4-4d49-45a1-bcd1-f56221a19968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the chief questions prosecutors sought to answer and apparently
        never did was whether Trump was supported by or was indebted to a foreign
        power.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdfff3f-d4de-404a-bef0-4e0bb4790ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation even went as far as the US Supreme Court, the
        only time during the two-year Mueller investigation a dispute went to the
        high court. The justices ultimately declined to hear the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff0b214-6a82-4f7d-8356-f0c3b80e3087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet neither the special counsel''s office, nor prosecutors who carried
        on the case after Mueller, got a complete picture of the President''s financial
        entanglements. Prosecutors in Washington even proposed subpoenaing financial
        records tied to Trump, before top officials finally concluded this summer
        they had reached a dead end, the sources said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e679265-42a8-420e-a471-a3f2744f8c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As aggressive as Mueller''s office was —&nbsp;charging multiple
        Trump advisers for obstruction, gaining cooperators, indicting Russians for
        election-related malfeasance and documenting attempts by the President to
        obstruct justice —&nbsp;the special counsel has faced criticism, including
        from one of its own prosecutors, for not taking bold enough investigative
        steps to gain access to the President''s finances.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65efea25-875f-4c08-97e3-35c937f56fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Miller, a senior adviser to the Trump 2020 campaign, said
        in response to CNN''s questions, "President Trump has never received a penny
        from Egypt."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dcb09d-bb5a-4890-a43e-2b219cc0ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Egyptian President declined to comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eaebb8-5ae8-4d38-8d17-7fc012837c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Egypt suspicions</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd1bda-f662-49df-9253-37a4649d2083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump''s election win, the FBI began working with prosecutors
        in the DC US attorney''s office to investigate the Egypt matter, according
        to a person familiar with the office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa84753-3987-4448-9392-0404dc1cf1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was something that looked interesting," that person said. "We
        really didn''t do much work on it before turning it loose."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc66e83-07bc-4605-9c0e-14cf3419825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, after Trump fired FBI Director James Comey, Robert
        Mueller was appointed special counsel, and he took on the case.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f3d66-db05-413f-a2e6-c5c0ecb7b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s primary task was to investigate Russian government attempts
        to interfere in the 2016 election, which had consumed the political and investigative
        conversations in the early days of Trump''s presidency. But Mueller''s mandate
        also allowed him to take on related criminal investigations, which in this
        case included another probe of potential foreign influence connected to the
        campaign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ab4ef-4842-4131-97e4-e7d3855ba191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a recent book by Andrew Weissmann, one of Mueller''s
        senior prosecutors, the special counsel''s office consisted of three principal
        teams: one focused on former Trump campaign chairman Paul Manafort, another
        on Russia''s election interference, and a third on the President''s attempts
        to obstruct justice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff92cc7-84a5-4cb6-a6c4-c3bba5ea66f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was a fourth team, CNN has learned: one partly dedicated
        to investigating the Egypt matter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3984b66d-942b-4077-9a20-5e010121a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zainab Ahmad, a former international terrorism prosecutor, and Brandon
        Van Grack, a national security and counterintelligence specialist, co-led
        it, according to sources. Public records also show they focused on cases separate
        from other trial attorneys in the special counsel''s office and had senior
        titles equivalent to other Mueller team leaders.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e386f4e-b488-4fcc-b0e6-c77940eddf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Grack largely focused on the case against former national security
        adviser Michael Flynn. Ahmad assisted Van Grack on Flynn then devoted herself
        to the Egypt investigation. Ahmad, when reached by CNN, wouldn''t speak about
        her work in the special counsel''s investigation. She is now a lawyer in private
        practice. Van Grack is now a Justice Department prosecutor overseeing foreign
        lobbying investigations, and didn''t respond to a request for comment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e1f73-e877-4d6d-b415-0e9e7b3bc849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s team tried to understand both the $10 million contribution
        Trump gave to his campaign 11 days before the 2016 election and the Trump
        campaign''s ties to Egyptian President Abdel Fattah el-Sisi, according to
        sources and redacted interview records released from the Mueller investigation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689298f7-0ddb-4db4-b19a-3085677688a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the closing weeks of the 2016 campaign, Trump and Sisi met in
        New York during the United Nations General Assembly. The Republican presidential
        candidate hit it off with the dictator. Sisi said afterward that Trump would
        "no doubt" be a strong president while Trump called the Egyptian leader "a
        fantastic guy" with whom he had "good chemistry" —&nbsp;a notable difference
        from Obama administration policy, which was reflected in Hillary Clinton''s
        focus on Egypt''s human rights record during her own meeting with Sisi at
        the General Assembly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f7a4e4-7245-4f14-bd2e-7b4123cec2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sisi became the first foreign leader to call and congratulate Trump
        after he won the election.  At a 2019 G7 summit, Trump called out, "Where''s
        my favorite dictator?" as he awaited the Egyptian President,  according to
        press reports.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a05418-582f-42fa-8b23-ff181aa62f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The last-minute ''loan''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245991e2-0ae4-4b86-9807-272d43463be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By summer 2017, Mueller''s office was handling the Egypt investigation
        gingerly, with the team of prosecutors and FBI personnel often working without
        sharing full details with the other teams in the office, according to multiple
        accounts of the office''s dynamics.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eadef3d-55a2-4b55-b7f1-c288c6aa1d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN sent Mueller detailed questions about the Egypt investigation
        for this story. He declined to comment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a99d2bf-19df-41ac-80c1-cb3893247bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official familiar with the work said some investigators believed
        the Egypt inquiry presented a more direct avenue for Mueller''s team to examine
        Trump''s finances, in part because it did not have an obvious tie to Russia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe0ab6-7954-499f-89bd-57729fb34532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diving into Trump''s finances, however, was highly sensitive —&nbsp;so
        much so that Mueller suspected the President would fire him if the White House
        learned his finances were being probed, crossing a so-called "red line" Trump
        set early in the Mueller investigation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f010b0-a43b-4b54-9b9d-b528af7492b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet understanding Trump''s finances was crucial to the Egypt investigation
        —&nbsp;especially regarding the $10 million he gave to his campaign.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3686fd6-6776-4f40-b75a-2d6b46765884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needing a final push before Election Day as the polls tightened
        in 2016, the Trump campaign was running low on cash. Trump''s top campaign
        officials scrambled to convince Trump to inject money, according to memos
        of witness interviews from the investigation and contemporaneous news reports.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d10813-7196-48ea-b21f-6e7bae45d0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lagged well behind a pledge he made to spend $100 million of
        his own money on his campaign. Less than two weeks before Election Day, Trump wrote
        his campaign a $10 million check, publicly calling it a loan. Campaign finance
        records showed it as his single largest political contribution, by far, and
        not one the campaign would reimburse him for.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753a805f-6095-4cb4-ae22-93ca0acbaac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal law enforcement officials suspected, in part because of
        intelligence information, that there was money moving through the Egyptian
        bank that could connect to Trump''s campaign donation, according to the sources.
        Yet untangling the web of Trump''s complex business interests ultimately remained
        out of reach.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c4142b-da57-474b-9168-c1eb5fa2550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign finance law prohibits foreign political contributions to
        campaigns for public office. A financial tie between a sitting president and
        a foreign country could also have explosive national security consequences.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6254411-f6a6-47d6-9f20-e2c29b87c109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s office pressed witnesses to explain how the Trump-Sisi
        meeting in late 2016 came about. Ahmad, whose aims on the investigation were
        cloaked in secrecy, was repeatedly present in interviews touching on both
        Trump''s $10 million contribution to his campaign and the campaign''s ties
        to Egypt.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03179cf5-2dee-4fb5-a4af-1f5912dcbe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in one witness interview in November 2017, Ahmad and
        the FBI pressed an unnamed former staffer on the Trump campaign, transition
        and National Security Council about Trump''s meeting with Sisi and her interactions
        with Egyptian nationals. Another witness, according to the interview memos,
        spoke to investigators in August 2018 about the Trump-Sisi meeting and Egypt''s
        stance on US presidential elections.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51076390-9240-48c5-ac48-d6005404b002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s team repeatedly asked witnesses questions about Trump
        foreign policy campaign adviser Walid Phares and his ties to Egypt, after
        intelligence pointed them toward him. The New York Times first reported in
        June about the special counsel''s investigation into Phares'' suspected role
        in an Egyptian influence effort. It led to no charges. The FBI has not made
        public records that show Mueller''s team interviewing Phares, though the former
        Trump adviser has said he spoke to investigators. Phares'' assistant declined
        to comment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6602c5bc-bd84-4909-ad80-7676d250ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an initial interview with the special counsel''s office, senior
        campaign official and White House adviser Stephen Bannon also discussed his
        role in setting up the meeting between Trump and Sisi.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e535e-a4d9-4ce5-8c6d-f67fe8b5946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a session months later, Bannon was asked about Trump''s $10 million
        contribution to his campaign, according to another recent release of Mueller''s
        interview memos.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295cc425-87cb-495d-a8f8-112526043ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon explained to Mueller''s investigators how Trump initially
        resisted cutting his campaign such a large check, and that Trump''s son-in-law
        Jared Kushner doubted that Trump would do so, saying, "that was not going
        to happen," according to Bannon. But Trump was talked into providing the last-minute
        money by future Treasury Secretary Steven Mnuchin and Kushner, Bannon said.
        Mnuchin described the money as a "cash advance," Bannon said, and Trump eventually
        agreed to wire the money. "Trump was convinced the cash would be there," Bannon
        said, according to the interview summary.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e5c36-d88c-480b-81a3-38a2d080a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Mnuchin at the Treasury Department confirmed
        Bannon''s description of convincing Trump to make the loan, and said that
        Mnuchin had no knowledge of how Trump had $10 million available to him.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e8d53c-375d-4453-b615-55a84f4497b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records of the special counsel''s office interviews, which remain
        heavily redacted, do not make clear whether witnesses were asked directly
        about money connected to Egypt. At the same time, investigators may have sought
        not to tip their suspicions to witnesses -- especially those like Bannon who
        were close to the President.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722bc87-96b9-4413-80e1-b13412940769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Bannon didn''t respond to CNN''s requests for
        comment.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f2faf-6ece-4dc3-89a1-24493839211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself never had to answer questions directly about his $10
        million campaign contribution, in part because of the broadness of questions
        submitted to his lawyers to answer in writing.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfa2cf2-d8bf-4cac-ac9a-7e5a22e25581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller asked the President, "Did any person or entity inform you
        during the campaign that any foreign government or foreign leader, other than
        Russia or Vladimir Putin, had provided, wished to provide, or offered to provide
        tangible support to your campaign?" Trump wrote back in his written answers
        that he had "no recollection of being told during the campaign" of support
        from a foreign government.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd21907-401a-43e4-bda1-ce44db96f856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mystery court fight</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db97051a-8f3b-457d-ac5d-fc84529ee1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egypt investigation also led to one of the most secretive court
        proceedings in Washington in years.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ec2c67-2af4-4ebb-adc4-1a8219a70767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, the case was only known to be a fight over a grand jury
        subpoena between the Mueller team and a foreign government-owned company.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7512b60-833e-45f6-8570-cf96d9614009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN has learned the case was a fight over records from an Egyptian
        national bank.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41464984-1899-46b5-9d1b-de98e30fc65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2018, the Mueller team issued a secret grand jury subpoena
        for records to the Egyptian bank —&nbsp;sparking a months-long court fight
        that only gradually became public as it progressed through the court system. </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1347efe1-e02b-4b6e-a261-e5172dcbafcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon enough, the bank was arguing it shouldn''t have to give Mueller
        records because it was interchangeable with the foreign government that owned
        it. The US courts disagreed repeatedly, saying the company couldn''t be immune
        from the Mueller team subpoena.  </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09853db4-cf78-4e95-86f0-821d859f83f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the courts and Mueller''s team took extreme caution
        to keep the matter confidential. One judge, Beryl Howell of the DC District
        Court, wrote that the case dealt with "foreign interference in the 2016 presidential
        election and potential collusion in those efforts by American citizens." </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0696eb3-6e1e-4557-bcf3-a09cf40cdbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight was so closely guarded that it took months for the names
        of lawyers involved to emerge, only becoming public first through CNN reporting
        then confirmed by court records.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce16db55-1496-4cfd-8e35-58c593e1f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys who represented the bank in the subpoena fight and a representative
        from their law firm, Alston &amp; Bird, did not respond to CNN''s inquiries
        for this story.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9dba14-1eae-43ac-9664-66111cb2809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the federal appeals court in Washington, DC, heard arguments
        in the case in December 2018, security cleared journalists from an entire
        floor of the federal courthouse, allowing attorneys involved in the case to
        enter and exit the building and the courtroom without being seen.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aa059b-2a1c-44db-b915-bd24c95d3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN, however, spotted Mueller team prosecutors, including Ahmad,
        returning to the special counsel''s office minutes after the hearing ended. </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d2db5-cc5e-438b-bd2f-1490be6917b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case even landed before the Supreme Court in early 2019. The
        high court ultimately declined the company''s bid to block Mueller''s subpoena in
        March 2019. </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03efa106-ef43-4ea7-bd6a-775055271a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then, however, the standoff between US prosecutors and the
        Egyptian bank ended in a stalemate. </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c214b5-0637-42e2-a0b3-80fe1d84a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank had handed over almost 1,000 pages of documents to prosecutors,
        translated into English, according to redacted court records that were eventually
        released after the Mueller investigation concluded. But that didn''t satisfy
        prosecutors, either in the Mueller investigation or the DC US attorney''s
        office.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a534b483-55ef-49aa-9234-29af9f9f220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank''s lawyers  professed it had "gone to great lengths to
        find and voluntarily produce documents responsive to the subpoena."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfba8bd-c2e8-4ef7-a881-e82e6459e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What more could the Special Counsel want?" they asked, according
        to court transcripts. </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64925fc6-5d9b-495a-b780-9cca7b696354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal investigators told the court they believed there must
        be more, and even the judge acknowledged gaps in the bank''s records.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a49b6-55ae-44f7-83d5-b2a4226029b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, it was the bank''s word against the investigators. The
        court proceedings ended with prosecutors getting nothing more than what the
        bank was willing to turn over, and the bank was excused from hundreds of thousands
        of dollars in fines that had accrued for defying the subpoena.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10bd124-0c99-4d03-912f-7a457c5617b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared to be a dead end —&nbsp;and not justification enough
        for Mueller to keep his office open to finish this case alone.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f54fa-15b5-4b87-b882-fe1395cebab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Continuing robustly'' after Mueller</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c5e56f-5ffa-43ba-a27a-80cbcb2e2a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Special Counsel Robert Mueller testifies before the House
        Judiciary Committee about his report on Russian interference in the 2016 presidential
        election in the Rayburn House Office Building July 24, 2019 in Washington,
        DC.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd409d-ef52-4a71-ad56-3bb335713695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Special Counsel Robert Mueller testifies before the House
        Judiciary Committee about his report on Russian interference in the 2016 presidential
        election in the Rayburn House Office Building July 24, 2019 in Washington,
        DC.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca38219f-8d25-4a65-aa50-c401850128d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators faced a crossroads in early 2019 as Mueller finalized
        his report. Deputy Attorney General Rod Rosenstein and then-new Attorney General
        William Barr oversaw the end of Mueller''s probe and were briefed on investigations
        still ongoing, but they left it up to Mueller''s team and the FBI to determine
        which unresolved matters should be sent to US attorneys'' offices so Mueller''s
        office could close, according to sources briefed on the events.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4525d2b6-296a-4869-aec3-0eb888ba0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March 2019, shortly after Mueller''s investigation concluded,
        Howell, overseeing final court proceedings in the Egyptian bank''s subpoena
        case,  asked a prosecutor point-blank if the investigation was over. "No,
        it''s continuing. I can say it''s continuing robustly," David Goodhand of
        the DC US attorney''s office told the court.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed28920-1d75-4bfc-afe0-836c28598a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another prosecutor in the office told the judge the investigation,
        even after Mueller, was "very much a live issue" requiring "a great deal of
        resources, time and attention by the government," according to a transcript
        of a late March 2019 court hearing.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1754f350-fcb7-497d-83ca-a8875b714594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past year and a half, the matter was kept even quieter under
        Barr and three different US attorneys in Washington than it had been under
        Mueller.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a30466-0267-4827-a09c-dba3edb3fa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes the investigation hinged on whether prosecutors,
        having been thwarted by the Egyptian government, had enough evidence to seek
        more information related to Trump''s finances.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e9dcd2-49c2-47b4-a99f-dcbd2735e6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, prosecutors wanted to subpoena Trump''s bank records,
        according to sources briefed on the investigation. The decision to approve
        the subpoena fell to US Attorney Jessie Liu in Washington, DC.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1270dfa-56dd-417e-8273-bcac3084fd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu spent weeks poring over the investigative records before rejecting
        the request, according to the sources. Liu told prosecutors she didn''t believe
        they had met the standard needed to seek the records. The investigation stagnated,
        but Liu didn''t close the case. She declined to comment for this story.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4180b2f4-99bd-4be5-83d7-63fbf0e9a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how much activity occurred after Liu rejected the
        subpoena request. Prosecutors who disagreed with her decision believed it
        was now impossible to resolve questions about Trump''s 2016 campaign contribution.
        Liu told people in her office that if the investigation had produced enough
        evidence, Mueller would have made the decision to take additional steps, according
        to sources.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc188c-5f37-4909-9b46-6de849d54740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu''s tenure as US attorney came to an abrupt end in February,
        when she was pushed out after Republican lawmakers took aim at her over the
        handling of other cases. Michael Sherwin, the current acting US attorney in
        DC, stepped into the job in May and reviewed the Egypt investigation.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14bb194-28ea-4609-990e-e29e51ddb5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherwin met with FBI investigators and counterintelligence prosecutors
        before deciding to close the case this summer, sources briefed on the matter
        said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51ec5ab-e6d5-4dd0-a974-191cc491988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mueller''s foreign campaign contribution case</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1128942f-1958-4255-9acb-2fbae5457439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller and the Justice Department have taken pains to keep quiet
        that the investigation even existed.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870741b-33d1-4f27-a703-9fcacb81849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mueller report does not mention the Egypt investigation. Though
        some parts of the report are still redacted, the largely public table of contents
        outlines nothing that closely resembles descriptions of the case.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d1a448-6a4e-43e0-9048-baee119143b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller dropped only one hint, listing it among 11 cases he investigated
        then transferred to other offices when his shop closed. For more than a year,
        the entry was redacted.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfec02a2-c308-419a-8442-d8333aa0454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month, the Justice Department lifted the redaction on
        this 11th case and said the case was closed.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77127b6-e09a-45e4-85b2-3968d4d1333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, Mueller described the investigation with only three vague
        words: "Foreign campaign contribution."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb8904a-aebd-42fa-9817-91df76ca45f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T13:55:28.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/14/politics/trump-campaign-donation-investigation/index.html"
        href="https://edition.cnn.com/2020/10/14/politics/trump-campaign-donation-investigation/index.html">Exclusive:
        Feds chased suspected foreign link to Trump''s 2016 campaign cash for three
        years</a>"</em></p>'
  'nbc-trump-town-hall-biden':
