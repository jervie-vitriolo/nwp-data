      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/10/15/DENR-Benny-Antiporda-resignation-calls-write-complaint-Duterte.html">Antiporda
        to critics calling for his resignation: Write a complaint to Duterte</a></strong></p>'
  'Conor-McGregor-Dustin-Poirier-UFC-January-23':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-15T14:23:05.075+08:00
    'imagesource': 'jcr:b54a4f96-ddc8-41ec-b993-5bf0ea3d1e6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cce1535-339f-4513-b9c7-43a5ab832af2'
    'lead': 'Faced with a take-it-or-leave-it offer, Conor McGregor has apparently
      decided it was too good to pass up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T14:25:20.417+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T19:46:54.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:49.040+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McGregor accepts UFC offer to face Poirier on January 23'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910e92e2-7f5f-43a9-bfe4-cbf3f02503e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:25:20.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:46:54.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Faced with a take-it-or-leave-it
        offer, Conor McGregor has apparently decided it was too good to pass up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989c0702-2eba-4663-a896-3c1f307704aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:25:20.418+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:46:54.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor, via a social media post Wednesday, confirmed he has accepted
        the UFC’s offer for a bout against Dustin Poirier on Jan. 23, 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065cfd39-0617-4b40-a9c4-b60001bfd2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:25:20.418+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:46:54.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I accept, Jan 23rd is on! My goal is to see this fight take place
        in Cowboy stadium. Proper Style! Jerry Jones is a friend and the stadium can
        hold our crowd. I will be ready for Texas and Texas will be ready for my fans!
        Then Manny,” McGregor posted on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4421641-91cb-480b-96a9-c92dec9add3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:25:20.418+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:46:54.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, UFC president Dana White told ESPN he wouldn’t
        give McGregor a date in 2020 for his proposed rematch with Poirier. On Oct.
        7, Poirier accepted the UFC’s offer, and Jan. 23 date, with his own social
        media post -- “I accept.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80d7949-b52b-41f5-b8ef-2d0787f3424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:25:20.418+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:46:54.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor had been hoping to get the fight on the calendar for 2020,
        but White held firm on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cbdac0-7a1c-49a3-b745-38365a03f7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:25:20.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:46:54.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We didn’t have a date this year. We have everything laid out for
        this year, with world champions fighting for titles,” White told ESPN. “He’s
        been offered Dustin Poirier on Jan. 23. It’s a yes or no answer.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaa4c5e-2b56-4bd9-9422-0a487f74f70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:25:20.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:46:54.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN previously reported that McGregor’s team rebuffed the initial
        UFC offer regarding Poirier as it instead attempted to square away a match
        against the 41-year-old Manny Pacquiao, a Philippine boxing legend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57543c77-c1ee-41b7-87f8-2e2a5c78911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:25:20.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:46:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor, 32, has held UFC titles in the featherweight and lightweight
        divisions, but he has been at odds with the promotion since a TKO win over
        Donald Cerrone in UFC 246 on Jan. 18. He owns a 22-4 record in mixed martial
        arts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead249f-f082-41d0-80dd-c50d61425218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:25:20.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:46:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poirier, 31, owns a 26-6 record with one no-contest. In his lone
        fight of 2020, he beat Dan Hooker by unanimous decision on June 27. His previous
        bout was a loss by submission to Khabib Nurmagomedov in a lightweight championship
        fight at UFC 242 last September.</p>'
  'DepEd-private-public-schools':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-15T14:18:02.654+08:00
    'imagesource': 'jcr:c054a94f-b4c6-4a4f-94d2-005596954e8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fb2bdf7-0300-44c6-9caa-1f8620def984'
    'lead': 'Instead of investing in more public schools and hiring more teachers,
      a lawmaker on Thursday urged the Department of Education to provide compensation
      for additional enrollment in private schools to boost their operations amid
      the crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-15T14:27:05.551+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:46:54.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:45:49.201+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['deped', 'private-schools', 'public-schools']
    'template': '1'
    'title': 'DepEd urged to boost enrollment in private schools

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb3c9d-16d3-4abe-8a38-ddaa05a54854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:27:05.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Instead
        of investing in more public schools and hiring more teachers, a lawmaker on
        Thursday urged the Department of Education to provide compensation for additional
        enrollment in private schools to boost their operations amid the crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed2bb4-1c38-4043-9f34-6fc8cc69a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:27:05.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a43262-c9a7-4160-8fe3-28a8645ab888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:27:05.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the budget deliberation on the ₱606-billion budget of the
        agency for 2021, Baguio Rep. Mark Go said allocations could instead shift
        to providing aid to private schools, especially those that have shut down
        or scaled down oprations, to allow them to accommodate potential enrollees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75c827f-5edd-4dc3-a822-b3e79feb402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:27:05.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a003e-8695-4d42-a9f1-4457a52cbd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:27:05.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of putting up additional buildings, adding more people,
        paying more salaries and benefits, [let us] just support private schools by
        compensating them <em>per student na mag-eenroll</em> (who wishes to enroll),"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b31c2-11a9-48b8-b8d2-bc38e03cdd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:27:05.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a8b86-f0d8-41ab-8298-9d5dc4d49249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:27:05.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year, our population in DepEd is increasing — number of students,
        number of teachers, more buildings are built, and we have added our incremental
        costs as cause of this," Go said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6c3dd-9fa7-4477-bb18-d195ad570d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:27:05.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c658c8ba-6271-4555-9398-2f7aab188b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:27:05.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung alam natin ang</em> incremental cost for each student,
        we can utilize this fund, it can be a coupon that will be given to students,
        we can encourage them to study in different private schools...and jut allocate
        the budget that will be [needed] for a fiscal year," the lawmaker added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce2a9c3-4592-461b-ad90-e5df48279d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:27:05.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da77c8d-75cc-4416-972d-67998f57ef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:27:05.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing DepEd data, Go said that of the 24 million enrollees, over
        398,700&nbsp;private school students have transferred to public schools this
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec986c35-386e-4cfe-96c0-fedba2adab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:27:05.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d58c7-5ccc-488e-86f7-6b596eeed6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:27:05.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Oriental Rep. Jocelyn Limkaichong, who stood as sponsor of
        the DepEd''s proposed budget, noted that the per capita cost for each public
        elementary school learner is at ₱1,092 per school year; ₱1,483 for each junior
        high school student; and ₱1,864 for each senior high school student.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6775f13-e56b-4f02-9aea-90dc3d24d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:27:05.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4413fb4e-50a8-4a67-9398-dfcb0b594a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:27:05.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limkaichong added that DepEd currently grants ₱18,000 worth of salary
        subsidy for select private school teachers and up to ₱22,500 voucher amount
        for select students through the Government Assistance to Students and Teachers
        in Private Education or GASTPE program, its current way of decongesting public
        schools.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9f262e-db62-47ec-a26b-dad80980312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:27:05.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:46:54.059+08:00
