    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f94601-0ef5-4ea0-bb19-2f236d596fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:28:37.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:16.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some killer news for fans of "Dexter":
        Showtime is taking a stab at bringing back the serial killer drama.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93329fc3-2bae-4705-a251-fe5700a96969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:28:37.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:16.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network announced Wednesday it will produce a 10-episode limited
        series with Michael C. Hall reprising the role that won him a Golden Globe
        in 2010.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2201ae1-8d79-4150-a370-d6889b45be20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:28:37.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:16.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showrunner Clyde Phillips is also set to return.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d08bfac-3d16-4773-8604-8eed1a6d7959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:28:37.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Dexter'' is such a special series, both for its millions of fans
        and for Showtime, as this breakthrough show helped put our network on the
        map many years ago," said Gary Levine, who shares the President of Entertainment
        role with Jana Winograde. "We would only revisit this unique character if
        we could find a creative take that was truly worthy of the brilliant, original
        series. Well, I am happy to report that Clyde Phillips and Michael C. Hall
        have found it, and we can''t wait to shoot it and show it to the world!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0e99a2-37fb-4348-9725-e29b6f68abd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:28:37.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:16.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dexter" aired on the network from 2006-2013 and starred Hall as
        a blood-spatter expert by day and serial killer by night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d5b0cf-c2fe-420d-8532-7bea1d797ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:28:37.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:16.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show earned much acclaim during its run, including multiple
        Emmy nominations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8049ff-be42-41ba-b678-655829a254db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T07:28:37.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:16.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series will begin production in early 2021, with a tentative
        premiere date next fall, Showtime said.</p>'
