    'template': '1'
    'title': 'Why NBC is getting lots of grief about its Trump town hall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0694e69b-4a1d-4fbf-aa35-94b6b07cfc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> When NBC set out to schedule a television
        town hall with US President Trump, the top priorities were safety and parity
        with Trump''s challenger Joe Biden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648100ad-fab5-4239-b419-8e178e47376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network''s Biden town hall went off without a hitch in Miami,
        Florida on October 5. NBC''s plans for Trump are almost identical: The same
        outdoor venue in Miami, the same 8 p.m. time slot, the same 60-minute allotment
        of time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e702898b-ce54-4048-ab4a-7ee9e649d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is one big difference: ABC already announced it will be
        holding a town hall with Biden at the same time on the same night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b42a1f-5c8b-46c5-9567-07d0692e6de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So now NBC is "giving Trump exactly what he wants," in the words
        of one exasperated senior staffer: a made-by-TV rivalry between the president
        and Biden.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5644b723-4376-476c-9ade-21b264cd6c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC is hearing a chorus of criticism for its scheduling decision
        —&nbsp;from liberal activists, working journalists, professors, former NBC
        executives, and even some current NBC Entertainment stars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab56f017-cfce-45a4-aa0e-e5bbfc5d7acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some staffers inside NBC News and MSNBC are also perturbed by the
        decision, with some likening it to collusion between the Trump campaign and
        the network, sources said. No one from the news division has publicly criticized
        the move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dec713-28d6-4a2b-973a-f8e4b4cd6e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dueling town halls will air Thursday at 8 p.m. Eastern time,
        on the same night that the Commission on Presidential Debates was originally
        scheduled to hold a town hall-style debate between Trump and Biden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b55b00-9dbf-424e-80db-e13fc0a2a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, instead, the two men will talk past each other on competing
        networks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba140f-5359-4b3d-8eb7-f7fa79fcb517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having dueling town halls is bad for democracy," former NBC "Today"
        show star Katie Couric tweeted Wednesday. "Voters should be able to watch
        both and I don''t think many will. This will be good for Trump because people
        like to watch his unpredictability. This is a bad decision."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b936403a-a7d5-4bec-83e6-027c79dc97b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s take a step way back and see how this conflict erupted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7323f24f-0968-4df6-b7b0-19ab86d32211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The town hall business</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9caca1d-ff0e-47a6-aac7-0061de224eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television networks compete to hold individual town halls with presidential
        candidates, both during the primaries and during the general election. This
        concept pre-dates Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b4ae8-4785-44ec-ba80-9b0190f0d571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The networks run commercials in and around the town halls, but executives
        say these events are not primarily profit- or ratings-driven —&nbsp;rather,
        they are part of a news division''s mission to cover the campaigns. There
        were several occasions during the primaries this cycle when CNN town halls
        with lesser-known candidates were ratings drags, not boons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae02fb2b-4ea6-4d85-b5fb-01642f3c6b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump toots his ratings horn all the time, but he is not an automatic
        audience magnet either. ABC''s town hall with Trump in mid-September averaged
        a modest 3.8 million viewers. (When NBC held back-to-back events with Trump
        and Hillary Clinton in September 2016, more than 10 million tuned in.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2b28b8-e36f-4e08-9053-ed00bbd6ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also held a town hall on Fox News in May, but the
        ABC event was his only televised town hall so far this fall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf146db-e215-4af3-a89b-44eb36f8445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC said Biden had been extended a similar invitation, but had not
        accepted it yet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78cd04-91f8-4e8b-93f2-fc27e7ae0cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, instead, participated in a town hall on CNN later that same
        week. Then Biden participated in the October 5 event on NBC. Both networks
        said Trump was welcome to accept a similar invitation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811ba78f-cade-44ab-abda-a42cc85e3213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, of course, has trashed both CNN and NBC for several years
        —&nbsp;to the point that some journalists have been placed in danger —&nbsp;and
        has attacked the parent companies of both news organizations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313e7b87-86fd-46f3-b109-19e4a09cec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, tenets of journalistic fairness mean that the president
        is more than welcome to participate in a town hall, even if that is to the
        dismay of many viewers. Of course, usually candidate town halls aren''t directly
        competing with one another.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d42c3-7a8a-4910-a050-56603c7cd036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thursday night competition</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c89a12-7884-4459-ae68-df5dbb6b73e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC''s offer to Biden and NBC''s offer to Trump both loomed large
        when the bipartisan debate commission —&nbsp;under pressure to enforce COVID-19
        safety standards —&nbsp;announced on October 8 that its planned town hall-style
        debate on October 15 would be held virtually. At the time, the president was
        recovering from coronavirus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39995d6-68f3-4c73-84e2-d1dd099e56ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without consulting with the campaigns, the commission said that
        candidates and questioners would be in different locations, and would be connected
        via a control room, the way television newscasts are.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2c6bc9-bcbc-4008-ba34-97b0a51e0cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump immediately bristled at the virtual format and said he would
        not attend the debate. The Biden campaign said Biden was still willing to
        debate, but aides lined up a backup option: a town hall on ABC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b0eadf-f00a-4667-9e71-4c5997d74498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A debate-over-the-debate ensued, and the next day the debate commission
        scrapped the event altogether, which meant the ABC town hall would move forward.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcead30-b724-463a-a8e9-c93ff66ae6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eyes of both ABC and NBC News executives, the canceled debate
        created a hole in the schedules of the two candidates, and they wanted to
        fill it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8683ccbc-1998-4c02-8130-dc1bbadf4e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the evening of Friday the 9th, Trump campaign senior adviser
        Jason Miller said Trump had his own town hall in the works: "We''re actually
        going to be on multiple networks at the same time" as Biden, Miller said,
        adding, "We''re gonna have a much bigger audience than Joe."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b4507a-64c3-44f4-b9e8-11015c8b8d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources at NBC confirmed that a Miami town hall was in the works,
        but the event was conditioned on the president proving that he was no longer
        contagious with the virus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b48e9f-182c-42e1-af70-173d6a48cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Miller said Trump''s town hall would take place "at the
        same time," ABC had not yet announced its Biden town hall time slot.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7406ad68-7516-419b-a263-2637bc90e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives at NBC expected that ABC would schedule Biden at 9 p.m.,
        since ABC''s Trump town hall had started at 9, and it seemed logical. NBC''s
        planners were eyeing the 8 p.m. time slot since that''s when their Biden event
        took place.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a38831-07fe-42bd-aa74-26c1f99128a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ABC announced on Sunday morning that Biden would be on from
        8 to 9:30 p.m. on Thursday. ABC''s reasoning: It was planning on an hour of
        pre-debate coverage at 8 p.m. that night. So the news division already had
        blocked off the time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23507201-f3d0-4015-85f3-81d4b43bc082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC is also going to run a half hour of analysis after the Biden
        event from 9:30 until 10 p.m.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5377799a-84e8-4774-b50c-50201d39798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News could have decided to move the Trump town hall to 9, 9:30
        or 10 p.m., but went with parity to the Biden event instead, which meant an
        8 p.m. start time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd542480d-a09f-4eb3-a1e3-20bbb6ef594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source at the network put some of the blame for the overlap
        on its rival, ABC, asking why it wouldn''t won''t move their Biden event from
        8 to 9, in line with ABC''s previous town hall.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60591cd3-4978-4b54-8c81-2ec0fdc4c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ABC News spokeswoman declined to comment. ABC, for what it''s
        worth, did announce its plans several days before NBC did.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac03099f-733d-4415-af48-02ad3fbc0662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When NBC announced its Trump forum on Wednesday, the press release
        said the "one-hour town hall will follow the same format and will air in the
        time slot" as Biden''s did.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146334c-1b8f-467b-9ecd-41b79806b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving one of the town halls to a different day is not seen as a
        viable option, given the crowded schedules of the candidates.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c54e543-03e3-4eaa-8b98-fde327d2f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both town halls will also be available on-demand, of course, so
        voters can watch whenever they want.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e735f67a-686f-462e-b93c-dbdec3f485e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hasn''t stopped any of the criticism.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea520662-f0de-4ca6-be10-f81a76e689cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspen Digital executive director Vivian Schiller, formerly the chief
        digital officer at NBC News, called NBC''s decision "shameful" in a Twitter
        post on Wednesday morning: "The point of a news organization is to serve the
        public. This is the opposite. @NBCNews could literally run this any other
        day, or any other time. Shameful."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee8f73-5dc7-4bf6-aaff-312dc17503c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a bad result for American voters, who should not be forced
        to choose which to watch," said Mark Lukasiewicz, dean of Hofstra University''s
        communications school, and previously the senior vice president of specials
        at NBC News. "So much is still going wrong with how TV journalism copes, or
        still fails to cope, with @realDonaldTrump."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bfc924-8ce0-4d9d-b75a-20cfc099a7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moderator of the NBC town hall will be "Today" show co-host
        Savannah Guthrie. Along with facilitating audience member questions, Guthrie
        will have ample time to question Trump, who has mostly steered clear of the
        national press corps and only appeared on pro-Trump shows since coming down
        with Covid-19.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b0a90-8b33-4a56-8640-9a1642b7c7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Pope, the editor of the Columbia Journalism Review, tweeted
        that "this is a craven ratings stunt, caving to the Trumpian impulses the
        network helped hone."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97113b88-da98-4154-9d03-008e327391da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s history with NBC, as the star of "The Apprentice," was
        invoked by many commenters on social media on Wednesday. Some concluded that
        Trump specifically wanted a head to head ratings matchup with Biden. Now,
        that''s exactly what he is getting.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf68a23-2348-4313-8e86-b5bd80882109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBC event will be simulcast on two cable channels, MSNBC and
        CNBC, and streamed on the internet as well, all but guaranteeing a bigger
        audience for Trump than for Biden on ABC.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3fad83-bf5d-4a2b-958f-f2b0b2b28200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T14:03:44.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:46:56.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/14/media/nbc-trump-town-hall-biden-abc/index.html"
        href="https://edition.cnn.com/2020/10/14/media/nbc-trump-town-hall-biden-abc/index.html">Why
        NBC is getting lots of grief about its Trump town hall</a>"</em></p>'
  'DENR-Benny-Antiporda-apologizes-UP-bayaran':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
