    'template': '1'
    'title': '1 dead in Liliw, Laguna after floods; Ofel seen to exit PAR by Friday
      morning

      '
    'updated': 2020-10-15T23:44:00.000+08:00
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a66943-0826-44a2-bafc-52697e19004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T08:54:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:47:33.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        body of a 37-year-old man was found in Barangay Cabuyew, Liliw Laguna, on
        Thursday after heavy rains of tropical depression Ofel caused deep floods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae21b35-9d3e-4943-8ec4-72fdcdc4e0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:00:53.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:47:33.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to authorities, the man identified as Alfie Broasas, was
        found five kilometers away from Barangay Kanlurang Bukal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f2012d-13a5-4e08-9181-ecc062d110f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:00:53.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:47:33.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, state weather bureau PAGASA said Ofel may exit the Philippine
        Area of Responsibility on Friday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5606f2ab-0dd7-4af0-bdf1-f81bd13b66b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:00:53.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:47:33.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will continue to head towards the West Philippine Sea, the bureau
        said. At 10 p.m. of Thursday, the weather disturbance was spotted at 400 kilometers
        west of Subic Bay, carrying maximum sustained winds of 45 kilometers per hour
        near the center and gustiness of up to 55 km/h.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663a95b-3f68-4f29-b3e1-63477553a469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:00:53.045+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:47:33.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains also caused flooding in Midsalip town in Zamboanga del
        Sur on Wednesday afternoon until the early evening, damaging a hanging bridge
        in Barangay Ecuan, and a spillway in Barangay Guinabot.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba28fc5-2b23-458f-a6d9-5e501358d0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:00:53.045+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:47:33.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Municipal Disaster Risk Reduction and Management Operations Officer
        Diego Clavido said both the hanging bridge and the spillway were destroyed
        by the strong current after waters rose and reached their level.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32ac83-a70b-42f1-99d2-68d1fd72e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:00:53.045+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:47:33.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Timbal, spokesperson of the National Disaster Risk Reduction
        and Management Council, said 199 passengers were stranded at piers as of Wednesday.
        At least 134 families also moved into 13 evacuation centers in Lucena City,
        Quezon; Bauan, Batangas, and Los Baños, Laguna. However, they are starting
        to go home due to the improving weather.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf9bc04-e829-4ce4-a717-db38a87b6c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:00:53.046+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:47:33.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC added only one lane of the Tignoan, Mauban road in Quezon
        province is passable due to landslides. There is also an ongoing clearing
        operation at the Hondagua port road in Lopez, Quezon, due to fallen trees.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c133d4-3d71-4868-9920-f478112873e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:00:53.046+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:47:33.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusty conditions associated with the northeasterly surface wind
        flow will also be experienced over Batanes, Babuyan Islands, Cordillera Administrative
        Region, Aurora, and the coastal and mountainous areas of Ilocos Norte and
        mainland Cagayan Valley,” PAGASA said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ee1cd-ba0a-4389-b0c7-242cafe9411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:00:53.046+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:47:33.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with at times heavy rains will prevail in Cagayan
        Valley, Cordillera Administrative Region, and the rest of Central Luzon due
        to the depression, and over Occidental Mindoro and Palawan including Calamian,
        Cuyo, and Kalayaan Islands due to Southwest Monsoon, PAGASA said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfcc5db-f49e-4208-a3c9-685b2d3664f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T17:00:53.046+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:47:33.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA forecaster Raymond Ordinario told CNN Philippines'' New Day
        on Thursday they are not seeing any weather disturbance near the Philippines''
        monitoring area, but there is a "very high chance" a tropical cyclone may
        develop within the next few days.</p>'
