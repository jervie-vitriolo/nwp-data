      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd8b14-1116-4c74-acec-05eacd920bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson imposed the three-tier Covid Alert
        system across England on Wednesday, emphasizing localized restrictions but
        rejecting opposition demands for a "circuit breaker" national lockdown.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5224e69c-bdab-475c-b634-e96903ef22bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6798b3b6-5470-4b74-83a2-e2863131f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-15T22:33:06.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:46:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK government data showed 19,724 new cases and 137 deaths Wednesday,
        taking the totals to 654,644 and 43,155 respectively.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427b41e6-af51-4e30-ab17-dc891fa18147'
      'mgnl:activationStatus': true
