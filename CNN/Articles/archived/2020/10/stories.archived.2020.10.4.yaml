      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan Governor Florencio Miraflores <a href="https://www.cnnphilippines.com/news/2020/10/1/Minimal-number-of-tourists-in-Boracay-due-to-strict-restrictions--expected---official-says.html"
        target="_blank">told CNN Philippines</a> it was "expected" due to strict restrictions
        the province has implemented in the popular destination, including a negative
        RT-PCR test result 48 hours prior to travel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e213a1ce-4abc-41cf-af0d-e1c402a7615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T19:28:18.339+08:00
