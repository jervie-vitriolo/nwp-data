      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/10/03/politics/chris-christie-coronavirus/index.html">Chris
        Christie checks into hospital as a precaution after positive Covid-19 test</a>''</em></p>'
  'BTS-Black-Lives-Matter-donation':
    'author': 'Lauren M. Johnson, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-04T08:11:24.166+08:00
    'imagesource': 'jcr:de7203c8-28f4-488c-b23c-930b50a530cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '445a7d83-0d62-489d-a864-031e7407ff78'
    'lead': 'Global sensation Korean pop group BTS revealed why they personally donated
      $1 million to Black Lives Matter, which sparked their fans to match their donation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-04T08:14:24.084+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:09:54.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:09:13.797+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BTS', 'Black-Lives-Matter']
    'template': '1'
    'title': 'K-pop band BTS explains why they decided to give $1 million to Black
      Lives Matter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a72c8c-83ea-493f-a4ae-3f583c943be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T08:14:24.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>Global sensation Korean pop group BTS
        revealed why they personally donated $1 million to Black Lives Matter, which
        sparked their fans to match their donation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6346e08-f5f7-4909-a98a-b65e8fc410ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T08:14:24.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven members of BTS -- Jin, Suga, J-Hope, RM, Jimin, V, and
        Jungkook -- and their label, Big Hit Entertainment, made the donation in June,
        during the height of protests over the death of George Floyd in Minneapolis.
        In a <a href="https://variety.com/2020/music/news/bts-black-lives-matter-donation-1234789434/">recent
        interview</a> with Vanity Fair, the group explained their reasons behind the
        donation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da64050c-3bbd-4dca-a354-34a02987de14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T08:14:24.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we''re abroad or in other situations, we''ve also been subjected
        to prejudice. We feel that prejudice should not be tolerated; it really has
        no place," Jin told the magazine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a57886-17fe-41c4-9d02-148f51cd63d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T08:14:24.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a decision we thought about very carefully: What could we
        do, as part of our overall message of speaking out against prejudice and violence?
        We discussed it very carefully with the company and that''s how this came
        about," RM added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad849d95-43ce-4bf5-ab2d-1108eeea87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T08:14:24.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group explained that they do not consider themselves political
        and the donation was not meant to be something other than a donation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c71804e-8494-4b32-9a7c-4b9c0d8ba9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T08:14:24.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ours are initiatives that any person who wishes to live in a just
        world would want to pursue. We aren''t trying to send out some grandiose message...It''s
        about us being against racism and violence. Most people would be against these
        things," Suga said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7e7175-b716-4265-8d20-57ffe73df1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T08:14:24.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the time the donation was made, BTS posted a simple message
        on their Twitter account standing with Black Lives Matter supporters in their
        American audience:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba2b056-c0bd-4e29-bbc3-0eb0a8735a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T08:14:24.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand against racial discrimination. We condemn violence. You,
        I and we all have the right to be respected. We will stand together. #BlackLives
        Matter."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51e100-18ab-406c-a882-9e9c29e5c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T08:14:24.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next 25 hours after the donation was made, their fans, known
        as the Army, matched it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35606b70-4a29-4ba5-b17f-c61bdf0245c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T08:14:24.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always want to do what we can to make it a better world, whether
        in Korea or elsewhere, and go in as much of a positive direction as we can,
        whether through our music or charity," J-Hope said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe19f25-e161-4fd5-b879-ad4db46f5493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T08:14:24.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/03/entertainment/bts-trnd/index.html">"K-pop
        band BTS explains why they decided to give $1 million to Black Lives Matter."</a></em></p>'
  'Donald-Trump-feeling-better-covid':
    'author': 'Maeve Reston and Gregory Krieg, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-04T08:13:45.902+08:00
    'imagesource': 'jcr:72dfe128-1bec-4d38-a34c-caf94a23fd8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db4add59-2863-4df4-8aaf-5f4d8cd1ab04'
    'lead': 'A source familiar with the US President''s health told reporters that
      the next 48 hours would be critical in determining how he fares.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-04T08:21:29.605+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:09:54.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:09:14.164+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump']
    'template': '1'
    'title': 'White House sows confusion about Trump''s condition as source tells
      reporters next 48 hours will be critical'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aee312e-56e3-42d3-aef2-633100c28e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T08:21:29.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;US President Donald Trump <a href="https://twitter.com/cnnphilippines/status/1312546553219801088?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1312546553219801088%7Ctwgr%5Eshare_3&amp;ref_url=http%3A%2F%2Fwww.cnnphilippines.com%2Fworld%2F2020%2F10%2F4%2FDonald-Trump-feeling-better-covid.html">said
        in a video</a> Saturday evening that he''s "starting to feel good." His message,
        which was posted on Twitter, was just the latest in a string of contradictory
        and often misleading information about his diagnosis with Covid-19 and his
        condition since being transported to Walter Reed National Military Medical
        Center the day before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a422668-ff68-491e-b5f0-686df5b7a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memo from Trump''s physician late Saturday saying Trump has "made
        substantial progress since diagnosis" but "is not yet out of the woods" followed
        the doctor''s fumbled attempts earlier in the day to reassure the public about
        Trump''s condition, which only created widespread confusion and concerns about
        transparency, as a source familiar with the President''s health told reporters
        that the next 48 hours would be critical in determining how he fares.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27486b4-2cca-4edd-83c8-c1651baa8008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s vitals over the last 24 hours were very concerning
        and the next 48 hours will be critical in terms of his care. We are still
        not on a clear path to a full recovery," the source, whom the New York Times
        and the Associated Press identified as White House chief of staff Mark Meadows,
        told White House pool reporters after the briefing from his doctors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c2733-05fe-4caf-a5c4-3d891cb761d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments earlier on Saturday morning, the President''s physician,
        Navy Cmdr. Dr. Sean Conley, had offered an upbeat assessment of the President''s
        condition stating that he was feeling well, that he had been "fever-free"
        for 24 hours and that his symptoms -- which included an "extremely mild cough,"
        nasal congestion and fatigue -- "are resolving and improving." Conley was
        evasive about when and if Trump had received supplemental oxygen, saying,
        "He is not on oxygen."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd523d9-5fd9-4dd3-b6a6-a36462976b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a source close to the White House said Trump has received supplemental
        oxygen since his illness began. Trump "definitely has had oxygen," the source
        said, adding that it was on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c128c2-b864-486f-b599-c6b749bd17e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported the oxygen development. CNN reported
        on Friday the President was having a hard time breathing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb3054-f08f-44f9-b57d-ea78759a66f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley wrote in his Saturday night memo that Trump "remains fever-free
        and off supplemental oxygen."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49707ed-81e2-45f6-82d9-45c019f984e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While not yet out of the woods, the team remains cautiously optimistic,"
        the memo says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bddea3-8de4-4989-85ca-377bd50cd0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not address the conflicting reports about his condition
        in the video he tweeted Saturday evening, though he did acknowledge that the
        days ahead would be crucial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b8409-7de1-4dad-825c-eca4e901bbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to tell you that I''m starting to feel good," Trump
        said. "You don''t know over the next period of a few days, I guess that''s
        the real test. So, we''ll be seeing what happens over those next couple of
        days."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ce7b1e-1ead-46dd-85ee-07ffc06d69f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked world leaders and Americans for their support, which
        have been roundly delivered from both sides of the aisle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ffd58c-dd43-43bc-82b2-70151c422024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I most of all appreciate what''s been said by the American people,
        by almost a bipartisan consensus of American people. It''s a beautiful thing
        to see," he said. "And I very much appreciate it and I won''t forget it. I
        promise you that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c1cec-398e-4aff-8a88-b4f0804e6bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump in his taped remarks contradicted multiple sources who told
        CNN that he had been reluctant to go to Walter Reed, fearing that the move
        would make him appear weak. From the hospital, Trump claimed that he made
        the decision on his own -- in his desire to lead from "out front."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de83629-7bc0-4fad-8244-0512c36a9e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was given that alternative -- stay in the White House, lock yourself
        in, don''t ever leave. Don''t even go to the Oval Office. Just stay upstairs
        and enjoy it. Don''t see people, don''t talk to people and just be done with
        it. And I can''t do that. I had to be out front and this is America, this
        is the United States," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5e467-92d7-4e7f-9642-b8ae796ee5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did confirm that he "wasn''t feeling so well" when he arrived
        at the hospital, but said, "I feel much better now." He also touted, without
        specifically naming any treatment, the effect of the drugs he''s been administered
        since becoming ill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ebeae-d69a-4892-bb03-f86a6c18cf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the therapeutics, which I''m taking right now, some
        of them, and others are coming out soon that are looking like, frankly, they''re
        miracles," Trump said. "If you want to know the truth, they are miracles.
        People criticize me when I say that, but we have things happening that look
        like they''re miracles coming down from God."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77fe943-03f8-4324-9dcf-ab69ae0163f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s update came hours after a rosy briefing from doctors, which
        contradicted other emerging information about his condition, the morning after
        he was transported to Walter Reed, a move that plunged the country into a
        deepening crisis as the circle of current and former aides to the President
        testing positive rapidly widened.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca9dfb7-deeb-4d86-b5c8-66f3fbcecf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley said during the briefing -- which occurred shortly before
        noon Saturday at Walter Reed -- that the President was diagnosed with the
        coronavirus 72 hours earlier. He later released a statement midday on Saturday
        saying that he misspoke during the briefing and meant to say it was "Day Three"
        of Trump''s diagnosis -- and that the President was diagnosed Thursday night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1664438-9904-4e24-83f0-5214669e4aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump revealed his diagnosis around 1 a.m. ET Friday on Twitter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33b5012-79c0-413c-b78a-71f8944df012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got his first positive coronavirus test result on Thursday after
        returning from Bedminster, New Jersey, a White House official said Saturday
        evening. That result was via a rapid test. The President then took a more
        thorough PCR test that also came back positive, according to the official.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757f391d-c665-40e4-a9af-c49df34a74af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley offered scant and insufficient details about the President''s
        vital signs. He acknowledged that the President had a fever at one point,
        but refused to say what it was. A person familiar with the matter told CNN
        before the briefing the President was still running a low fever Saturday.
        Conley also declined to say when Trump had his last negative Covid-19 test
        or how many people in the President''s orbit may have been exposed given that
        Trump rarely wears a mask.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1901cae-36cd-4194-8378-2ebc8cb79d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of the most confusing series of answers was about whether
        the President had received supplemental oxygen. Conley smiled when reporters
        tried to ask follow-up questions and repeatedly said the President is not
        currently receiving supplemental oxygen. Another Walter Reed doctor treating
        the President told reporters at the Saturday news conference that Trump is
        not having difficulty breathing or walking today, and that Trump told doctors:
        "I feel like I could walk out of here today."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1177cd63-e436-454d-8f9f-19d88f4a8d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midday on Saturday, Trump tweeted thanking doctors, nurses and others
        at Walter Reed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5524bc-613b-4884-bceb-fda68eeb103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doctors, Nurses and ALL at the GREAT Walter Reed Medical Center,
        and others from likewise incredible institutions who have joined them, are
        AMAZING!!!Tremendous progress has been made over the last 6 months in fighting
        this PLAGUE," Trump tweeted. "With their help, I am feeling well!"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feaaa5e-c0cb-45f8-a17d-ec3243f48553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Conley and Trump suggested a sunny prognosis, the treatments
        administered to the President in the past 24 hours have raised concerns about
        his condition.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a688a74-5ca0-4d7a-b812-806fccd6d6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President was still at the White House, he was administered
        the experimental Regeneron antibody cocktail, a promising treatment that has
        not yet been approved by the Food and Drug Administration that was intended
        to help boost the President''s immune system as he fights the virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c82326-6eae-4146-b23a-31fbc7640bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the confusion over the President''s care, in a memo attempting
        to clean up his description of the timeline of the President''s diagnosis
        and treatment, Conley referred to the "polyclonal antibody therapy" from Regeneron,
        which he misspelled as "Regeron." But what Trump actually received was a monoclonal
        antibody treatment, a spokesperson for Regeneron told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d08a9e-f5e7-495b-afa1-cb683ba8f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Trump was at Walter Reed, Conley said doctors initiated the
        antiviral drug remdesivir and that he will receive a five-day course of the
        drug, which has been shown to shorten recovery time for some coronavirus patients.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920268c4-e78e-412c-8004-6e97b9d19f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell said mid-afternoon on Saturday
        that he spoke to Trump, tweeting that the President "sounds well and says
        he''s feeling good."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5def9400-ac8e-402f-aff3-9f66e4eb1dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talked about the people''s business -- fighting the pandemic,
        confirming Judge Barrett, and strengthening the economy for American families,"
        the Kentucky Republican wrote. "Let''s keep our President &amp; First Lady
        in our prayers."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926650c-2a9f-45db-a713-83383737ca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the hospital, a small gathering of the President''s supporters,
        waving American and Trump campaign flags, were joined Saturday afternoon by
        Gavin McInnes, the co-founder of the far-right group the Proud Boys. Trump
        infamously told the group to "stand back and stand by" during Tuesday''s presidential
        debate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d16d26-6a97-4f52-ba6b-c987ba3ce42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also at least one protester nearby, who could be heard
        yelling anti-Trump expletives.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf335cfc-7569-4a4f-aaf2-ffc42a318505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A widening circle</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e293f11-ba3e-4f18-bc06-0784256d53e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley briefed the press about fourteen hours after Trump was taken
        to Walter Reed. In the hours after Trump revealed his Covid-19 diagnosis early
        Friday morning, the circle of current and former aides to the President testing
        positive grew quickly.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb88c4d-79b7-4457-9ca9-45d2beddfef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early Saturday, former White House counselor Kellyanne Conway
        and the President''s campaign manager Bill Stepien had both tested positive,
        which followed the positive diagnoses of two US senators who had attended
        Trump''s Supreme Court nomination announcement last weekend, and Trump senior
        adviser Hope Hicks on Thursday. A third Republican US senator, who did not
        attend the nomination event, announced a positive diagnosis later Saturday
        morning. Former New Jersey Gov. Chris Christie, who had helped the President
        with debate preparations, also announced he had tested positive on Saturday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c292830-4f05-451e-9775-08b688a55163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a remarkably fast escalation of the virus'' threat -- which
        the President has long downplayed -- from an infection that caused him mild
        symptoms, to a fever to then being airlifted to the hospital, all while spreading
        throughout the government and his campaign.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6127104e-e8b9-4a62-81f5-9d232d7b59ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN of the outbreak among
        GOP officials that it "seems highly likely this originated at the SCOTUS announcement
        last week. It may have come from the Hill. The next major concern will be
        securing Capitol Hill and protecting lawmakers."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ee4e4b-96c3-4f3a-9ddf-29e36900eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s diagnosis -- followed by his move to Walter Reed, where
        the White House said he plans to stay and work for "the next few days" --
        presented the most serious known health threat to the US presidency since
        former President Ronald Reagan was non-fatally shot in 1981.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a7fe8-3c21-42bc-b2ad-5606457129e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to take Trump to the hospital marked a sharp turn from
        the statement Conley made early Friday when he first confirmed the Covid-19
        diagnosis of Trump and first lady Melania Trump, and said the couple would
        remain at the White House during their convalescence.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e44ec6-baa6-4c19-b1fe-d4810e6e3412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a suit and mask, Trump, who''s 74, gave a low-key wave to
        the press Friday but took no questions as he walked without assistance across
        the South Lawn of the White House to Marine One, the helicopter that airlifted
        him to the hospital Friday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb70e3f-8003-491a-9adb-fecb4ee74787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials underscored that the President has not transferred
        power to Vice President Mike Pence, as is sometimes customary when a president
        is ill or scheduled to undergo a procedure that could require anesthesia.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e486f29-c2bb-4fc5-a89f-c4c8fde107dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President "is in charge," a White House communications aide
        said Friday, and Trump released a short recorded video on Twitter thanking
        his supporters for their well wishes as he arrived at Walter Reed shortly
        before 6:30 p.m. ET.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2fd153-2f22-4c3c-a0ac-d3b3f708ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to Walter Reed Hospital. I think I''m doing very well,"
        Trump said in the 18-second video, which was notable for its brevity. "We''re
        going to make sure that things work out. The first lady is doing very well.
        So thank you very much, I appreciate it. I will never forget it. Thank you."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4666a109-9ad9-457e-90fa-1e3d3335f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump remained at the White House with what the White House
        physician described as a mild cough and a headache.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dedcba-10c7-46af-a5d0-4be99c803d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A pattern of dismissing the virus</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838a6267-5011-4082-bbc1-188a7571acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the same recklessness the President has shown throughout
        the pandemic, Trump decided to go to a campaign fundraiser in Bedminster,
        New Jersey, Thursday evening even though he had learned before the trip that
        Hicks, one of his senior aides who had traveled with him throughout the week,
        had tested positive for the virus.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131c6d62-d877-4d22-82bb-ee709f98cb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incubation period for the virus is estimated to be anywhere
        between five and 14 days, according to the US Centers for Disease Control
        and Prevention, and the agency''s guidelines say that anyone exposed to the
        virus should quarantine for 14 days.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c6b7a3-0c1a-4cfa-9fc8-4ae19e2b1803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President traveled earlier in the week to the first presidential
        debate with Biden, who tested negative on Friday, in addition to his campaign
        events in Minnesota and New Jersey Wednesday and Friday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae36b9a3-0a95-4e7d-b976-ed143c591ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are increasingly troubling signs from the White House events
        last Saturday when Trump and the first lady hosted a sizable crowd in the
        Rose Garden as the President announced the nomination of Judge Amy Coney Barrett
        to the Supreme Court. Guests did not socially distance and very few wore masks.
        At least seven people, including the President and first lady, have tested
        positive. University of Notre Dame President the Rev. John Jenkins, Conway
        and Republican Sens. Mike Lee of Utah and Thom Tillis of North Carolina, who
        were seated relatively close to each other, tested positive.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49534133-8ded-458c-83f1-5d1f31b2323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third Republican senator, Ron Johnson of Wisconsin, on Saturday
        was reported to have tested positive for coronavirus. He was not at the Supreme
        Court nomination event because he was quarantining from a prior exposure,
        during which he twice tested negative for the virus, according to his spokesman.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6da64b-3157-417d-82a0-0fb8cc762f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was seen on video hugging other attendees. Barrett and her husband
        contracted the virus earlier this summer and recovered, according to three
        sources familiar with the matter.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a32aeb8-7f8a-47e5-a95e-8578342610d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway, Stepien and Hicks were all involved in the President''s
        preparations for his debate with Joe Biden on Tuesday. Coronavirus symptoms
        can appear within two to 14 days of exposure, but most often develop with
        four to five days.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6856ade-d452-4aa1-b419-bb64b37b442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A longstanding credibility gap</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cd876e-ea84-4138-bbfc-ee6ed54fced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of information about the severity of Trump''s illness was
        complicated by the fact that the President and his allies have downplayed
        the dangers of Covid-19 ever since the virus reached the US.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e7ac6f-4e07-4369-a5cb-efee7938c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and members of his administration already faced a major credibility
        gap because of their extensive history of putting out false or misleading
        information about a variety of topics over the past four years, including
        the severity of the pandemic and the risks to public health.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95abb30-7f9b-44b0-8c3e-d94ddf0e8a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The descriptions of the President''s condition shifted throughout
        the day Friday -- and much of the early information about his well-being was
        reported by the press first and then confirmed by the White House, underscoring
        the lack of transparency from this administration.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe9e028-9dec-4510-ab7a-9e9345a61cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, as the White House tried to project a business-as-usual
        demeanor, Meadows described Trump as energetic. But later in the day, Conley,
        the doctor intimately involved in Trump''s care, wrote in a memo that he was
        "fatigued." And CNN learned from another source that the President had a fever
        for much of the day.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6e8734-1e22-4989-b5c4-0820269d253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Friday afternoon memo, Conley listed the medications Trump
        had been given including the antibody cocktail, as well as zinc, vitamin D,
        famotidine, melatonin and a daily aspirin.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d2c260-ce66-432d-9bf7-52e20bba5668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this afternoon the President remains fatigued but in good
        spirits," his physician wrote. "He''s being evaluated by a team of experts,
        and together we''ll be making recommendations to the President and First Lady
        in regards to next best steps."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800a198-ad7a-4634-a366-3ff79ef49676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a few hours, Trump was headed to Walter Reed.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a29f8d-fff8-42c5-8052-3d29ae62800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leonard Schleifer, the CEO of biotechnology company Regeneron,
        told CNN''s Wolf Blitzer that Trump would have received the experimental antibody
        treatment that his company manufactures to help boost his immune system, which
        he said is now in "a race" against the virus.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca067b39-1831-4b98-9dc4-f41411a8e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the virus wins you can have dire consequences, obviously, and
        what our antibodies do is we make it a fair fight," Schleifer said on CNN.
        "He''s in a higher risk group for a variety of reasons, such as being older,
        and if we give our antibodies, we hope that we will give his immune system
        enough of a boost so that he can win this and make a complete recovery."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd105b837-f5fe-4146-a95b-5fe39764934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An inevitable outcome</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617a6438-d5a7-4aea-bdca-13cf6694a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s cavalier attitude toward the virus, his decision
        to keep traveling and holding large rallies, and the fact that he discouraged
        mask use by most Americans until late this summer made his eventual diagnosis
        all but inevitable -- given how he has practiced behaviors that his own coronavirus
        task force has discouraged to the public.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a967e5-f8a8-4efa-bf11-d205c7d9b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as this week''s presidential debate in Ohio, Trump mocked
        Biden for wearing a mask. In prerecorded remarks for Thursday night''s Al
        Smith charity dinner, the President proclaimed that the "end of the pandemic
        is in sight."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a875f-8da5-4fd3-8409-ddbb31ac980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has continually undercut and contradicted the advice of his top
        medical experts as he has flouted public health guidelines by holding events
        with few masks and people in close proximity to one another, putting his supporters
        and their contacts at risk.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da530a57-dd62-4020-b848-aa5846ea6c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as he tries to win reelection, Trump has insisted, in contradiction
        to the statistics and statements of the nation''s top infectious disease experts,
        that the US is rounding the corner in its fight against Covid-19, stating
        that it is time for Americans to get back to work and children back to school.
        He has falsely argued that Biden wants to shut down the country instead of
        opening it back up, citing that as a reason why Americans should reelect him.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3fffe7-f7f5-493f-a225-9f84136c43ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the spring and summer, both Trump and his aides continually
        answered questions from the press about why the President refused to wear
        a mask by insisting that he and the people around him are tested for coronavirus
        on a daily basis.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a31529-5fb9-4370-a547-861f0e8ac453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many medical experts have pointed out that testing only offers
        a snapshot of one''s diagnosis at a moment in time and that it may have given
        White House staffers -- and the President -- a false sense of security as
        aides continually showed up for work at the White House not wearing masks.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c582250f-48ee-4464-90f4-a1cceb1760fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the debate this week, the President''s children arrived wearing
        masks, but took them off during the event.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d30fec3-9e36-47a9-8849-285d1644e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:56:18.374+08:00
      'mgnl:createdBy': 'alyssa'
