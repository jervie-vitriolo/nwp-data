      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4</strong>) â€” Fire
        hit a building in Camp Aguinaldo on Sunday afternoon, and officials are investigating
        what caused it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc229d-b8fc-4fd9-960c-d0ce94203ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T15:49:50.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Armed Forces of the Philippines Spokesperson MGen
        Ed Arevalo said the fire broke out inside the J2 Compound around 1:20 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412cdda4-e9cc-43b7-a08f-f9d29e518085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T15:49:50.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang nasunog mismo ay yung</em> third floor which serves as
        the quarters, living quarters <em>ng mga</em> enlisted personnel. So if we''re
        thinking <em>yung mismong</em> office ng J2, <em>hindi sya</em> office <em>ng</em>
        J2. <em>Dun sa</em> J2 <em>na lang sabihin natin,</em> J2 compound, specifically
        sa third floor being used by the enlisted personnel as their barracks," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8013a1d9-7881-40b0-9332-bfcfb2e82307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T15:49:50.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The third floor, which serves as the living quarters
        of enlisted personnel, was burned. So, it isn''t the J2 office. It was in
        the J2 compound, specifically that third floor which was the barracks of enlisted
        personnel.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae34f17-bbb0-46be-b63a-fdc71c4002e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T15:49:50.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was declared out at 2 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b72263-edb4-4fa5-a14f-68194b606f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T15:49:50.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said no documents were burned but they will still need to
        find out what was damaged and the extent of the blaze, as well as its cause.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc8890-0d62-4cb1-b42a-40495011fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T15:49:50.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added no was hurt in the fire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7159fcd-cba5-4a72-9697-5f6481fc3c91'
