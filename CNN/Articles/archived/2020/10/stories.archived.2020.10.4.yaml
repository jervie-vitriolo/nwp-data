      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e25bae4-a793-44db-9c7c-a9d1f84bf7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie was among a group of senior Trump campaign staffers who
        were tested Friday following news of the President''s positive diagnosis.
        On Friday, the former Republican governor had said, "I feel fine and have
        no symptoms," and noted that he was last tested for Covid-19 on Tuesday and
        the results had been negative.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc2770e-4a4f-4c35-adf7-dab5fe2f8ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:55.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6607dfe-39c5-48e0-a800-7858b9971125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump early Friday morning announced that he had tested positive
        for Covid-19, days after holding a Supreme Court nomination ceremony last
        Saturday for Judge Amy Coney Barrett and attending his first presidential
        debate against former Vice President Joe Biden in Cleveland on Tuesday. Trump
        was taken to Walter Reed medical center on Friday and will remain there for
        a few days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4e535-a195-4f1e-8a28-4fdc280bc22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c550218-b428-4eb6-8f27-0f3092c10060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:55.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie and a team of advisers held debate preparation sessions
        with Trump on Sunday and Monday at the White House. He told ABC News on Friday
        that no one was wearing masks in the room as they prepped the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f0a08-0061-4676-b1b4-026bb6ddae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:55.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71980870-2a37-49c8-b5f5-e00effea0dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie was also in the audience for Trump''s Supreme Court announcement
        last weekend, where many guests were seen not wearing masks nor practicing
        social distancing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587160f8-c355-4fc7-ae64-c7302e86ec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac828d-fc79-410b-9467-46cdcfbbef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:55.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the President''s debate prep team and inner circle
        have since announced they have tested positive for the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688b0ce6-36c7-44db-8e4f-55c6574f9a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:55.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ddde6c-1dac-4a07-b5e9-fac6239471df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:55.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former White House counselor Kellyanne Conway, who attended the
        Rose Garden nomination ceremony and helped with debate prep sessions, announced
        Friday that she had tested positive. Trump''s campaign manager, Bill Stepien,
        tested positive for Covid-19 Friday night, according to an official.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed24064-29a5-4040-84e0-267a2cb4ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:55.978+08:00
