      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DepEd Order No. 30, series of 2020, classes will resume
        on October 5 and will end on&nbsp;June 11, 2021.</p>'
