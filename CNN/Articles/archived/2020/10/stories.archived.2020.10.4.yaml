  'brett-hankison-breonna-taylor-raid-recordings':
    'author': 'Lauren del Valle and Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-04T18:15:22.928+08:00
    'imagesource': 'jcr:9858f9de-3364-45c8-ab42-e86aeeb7a437'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '025431cf-245e-4b91-9257-06b17907a71f'
    'lead': 'The former Louisville police officer charged for his actions during the
      raid at Breonna Taylor''s apartment said he fired his weapon because he thought
      his colleagues were being "executed," recordings from grand jury proceedings
      show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-04T18:19:54.409+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:09:39.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:09:17.029+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brett-Hankison', 'Breonna-Taylor']
    'template': '1'
    'title': 'Fired police officer thought his colleagues were being ''executed''
      during Breonna Taylor raid, grand jury recordings show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc42bed-a657-42d0-abc3-911c079bb260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The <a href="https://www.cnn.com/2020/09/28/us/breonna-taylor-arraignment-brett-hankison/index.html"
        target="_blank">former Louisville police officer</a>&nbsp;charged for his
        actions during the raid at <a href="https://www.cnn.com/2020/10/03/us/breonna-taylor-grand-jury-audio-highlights/index.html"
        target="_blank">Breonna Taylor</a>''s apartment said he fired his weapon because
        he thought his colleagues were being "executed," recordings from grand jury
        proceedings show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16056166-41b9-4c5d-ac68-89cf91879081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kentucky grand jury last week heard a recording of former Detective
        Brett Hankison speaking with investigators in March. Nearly 15 hours of audio
        from the closed-door proceedings were <a href="https://www.cnn.com/2020/10/03/us/breonna-taylor-grand-jury-audio-highlights/index.html"
        target="_blank">released Friday</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c37dcb-459b-4b3a-bcb8-03f41c3f3248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No officers directly involved in the raid were indicted on charges
        connected with Taylor''s death. But <a href="https://www.cnn.com/2020/09/23/us/breonna-taylor-attorney-general-grand-jury-announcement/index.html"
        target="_blank">Hankison was indicted</a>&nbsp;on three counts of <a href="https://www.cnn.com/2020/09/23/us/wanton-endangerment-charge-breonna-tayler/index.html"
        target="_blank">wanton endangerment</a>&nbsp;in the first degree for allegedly
        firing blindly into Taylor''s apartment. He has pleaded not guilty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e970c03-4b65-470c-bdb3-bf4cc0aa11b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart Matthews, an attorney for Hankison, told CNN on Friday that
        he hasn''t received copies of the grand jury recordings but hasn''t seen any
        "surprises" on news reports. CNN has reached out to Matthews for additional
        comment Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc7e1d2-52fe-4a58-b687-e154df0e218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times during the interview, Hankison sounds overcome by emotion
        describing when <a href="https://www.cnn.com/2020/09/23/us/breonna-taylor-case-people/index.html"
        target="_blank">Sgt. Jonathan Mattingly</a>&nbsp;was shot in the leg during
        the raid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45811469-237a-4f81-aa89-9785e475bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know if John was down and they couldn''t get his body
        or if he was - but all I could hear was the firing. I saw the flashing," Hankison
        said. "I thought they were just being executed because I knew they were helping
        John because John said ''I''m hit, I''m down'' and the gunfire intensified."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56f7b7-aeb3-4d92-b8fe-86e2c6ee09ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another officer, Lt. Shawn Hoover, also recalled Mattingly saying
        "I''ve been hit!," according to a recording of his March interview with investigators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7a42ab-3703-4d8f-a8ef-db0eb67f9de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several times during his interview, Hankison said he had seen a
        large figure at the end of the apartment''s hallway in a military-like stance
        and holding a long gun that he believed was an AR-15 rifle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc18457a-3692-45e2-a8e7-0bee92dc3f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hankison told interviewers that he fired his weapon fearing for
        his own life and those of his colleagues because he felt the officers were
        "sitting ducks."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e720d1aa-eb79-4c66-9e11-387393290cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators determined that Kenneth Walker, Breonna Taylor''s
        boyfriend, had a 9mm handgun at the scene.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397b9ad6-6774-4d2d-be48-8d5345a4aa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker''s attorney, Steve Romines, told CNN that Walker told officers
        at the scene that Taylor fired the gun because he feared police might harm
        him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5f019-0431-49eb-9816-fd3d1c57f70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kenny Walker told police as soon as they interviewed him at the
        station that he had fired the shot and advised them he had told the police
        at the scene she had fired because he believed they might very well kill him,"
        Romines said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5bbe06-9294-4d6c-87cc-841a911e0864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hankison volunteered to work on his day off</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c3d86a-60fe-48f7-be73-a0c4d39cd264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers executing the warrant on Taylor''s apartment weren''t
        on the case and were a "hodgepodge of people thrown together," Hankison said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129b0c2d-b740-45fb-8a8d-3ad62a5c454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hankison said he wasn''t supposed to be working that night as it
        was his scheduled day off. He wasn''t an investigator on the case but he answered
        an "all-call" email for help to serve four scheduled warrants, he told investigators.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27261ebf-2a75-460f-bfd1-6003c623789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers were briefed minimally on the raid''s location around
        10 p.m., roughly two hours before the raid, Hankison said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20520130-127c-43ea-83a4-c59afdca976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all kind of the older guys who were put with it because
        this was going to be the easy location," Hankison said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a6722-5fcc-4f58-a7e0-bd8ed9275771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They anticipated an "easy" night because the main suspect in the
        case was not thought to be there, Hankison said, and they knew a "heavyset"
        woman with little or no criminal record lived there and would likely be alone.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a4efa3-4f5a-4124-bde7-da39e212c786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another recording, Detective Herman Hall, an investigator with
        the state attorney general''s office, told the grand jury he knew of no official
        plan for the officers in the botched raid.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c499a9-7224-4df6-8b28-761648567865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A juror said Mattingly told investigators that officers had a formal
        plan, with specific roles, for executing a number of search warrants that
        night.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6628e8e-f261-446a-9c1b-28352d891a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The juror asked if anyone had seen a formal plan that would back
        up Mattingly''s account.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b1e848-ee35-4296-99e8-5f3a106bdb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No ma''am," Hall replied. "I haven''t seen it."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dc099c-e84a-47c5-8c0d-c38e739eece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall told the panel the "only plan I have seen" was a whiteboard
        with addresses of locations to be raided and the names of officers involved
        in each.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f88e41e-8167-4064-9e82-7687f72d160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors can be heard murmuring that they had not seen the whiteboard.
        A photo of the board was shown to them. Hall pointed out that the address
        listed for Taylor was incorrect.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fec6de-36eb-4d4b-927f-624acb1d49b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Were drugs, money or paraphernalia recovered?" said Hall, repeating
        a question from a panel member.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3936eb8a-ef78-4c61-9fdb-4f45bf958aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:19:54.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer to that is no. They did not go forward with executing
        the initial search warrant that they had for Breonna Taylor''s apartment."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
