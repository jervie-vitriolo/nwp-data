      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/DepartmentOfEducation.PH/posts/4043252615734402"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/DepartmentOfEducation.PH/posts/4043252615734402"
        class="fb-xfbml-parse-ignore"><p>The Department of Education issues DepEd
        Order No. 30, s. 2020 or the School Calendar and Activities for School Year...</p>Posted
        by <a href="https://www.facebook.com/DepartmentOfEducation.PH/">DepEd Philippines</a>
        on&nbsp;<a href="https://www.facebook.com/DepartmentOfEducation.PH/posts/4043252615734402">Saturday,
        3 October 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
