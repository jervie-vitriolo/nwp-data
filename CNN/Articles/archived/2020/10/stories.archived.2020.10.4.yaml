      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s diagnosis and health condition throws into question the
        status of the next presidential debates, but Vice President Mike Pence --
        who tested negative -- still plans to debate Democratic vice presidential
        nominee Kamala Harris on Wednesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bcb148-3f7d-4ffc-bea5-bfeb12fd3b47'
      'mgnl:activationStatus': true
