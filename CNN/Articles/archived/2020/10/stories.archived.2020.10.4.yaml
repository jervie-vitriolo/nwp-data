      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>One of the White House aides who works
        closest to US President Donald Trump has tested positive for coronavirus,
        a White House official confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a25fb36-bc20-49f4-b254-5198a3413240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T12:42:55.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Luna, an assistant to the President, acts as one of his
        "body men," whose job is to accompany the President throughout the day and
        night, putting him in close proximity to Trump, who announced early Friday
        morning he and first lady Melania Trump had tested positive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84973f07-50c4-4cf5-8d41-1053715bc228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T12:42:55.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duties of a body man range from handling a president''s papers
        and speech texts to being ready with everything from briefing books to pens
        for autographs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee287c4-8336-4601-92f4-3fd17bd1fe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T12:42:55.149+08:00
      'mgnl:createdBy': 'alyssa'
