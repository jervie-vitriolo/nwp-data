      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong> A senior administration official told CNN''s
        Jake Tapper on Saturday that the cluster of coronavirus cases among top Republican
        officials likely began at President Donald Trump''s Rose Garden event announcing
        the nomination of Judge Amy Coney Barrett to the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40516b-2bd9-41a0-b4e4-655841800829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T12:07:36.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said it "seems highly likely this (outbreak) originated
        at the SCOTUS announcement last week. It may have come from the Hill. The
        next major concern will be securing Capitol Hill and protecting lawmakers."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
