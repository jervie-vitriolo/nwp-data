  'PH-coronavirus-cases-322k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-04T15:42:17.775+08:00
    'imagesource': 'jcr:82d75510-91ce-4e38-8dfd-b4dc1886c3c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44fcf891-ee6f-4cee-85ed-841609bd757b'
    'lead': 'The country''s COVID-19 cases top 322,000, as the Health Department records
      over 3,000 new patients, along with more than 18,000 new recoveries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-04T16:42:45.073+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:09:40.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:09:16.638+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases in PH jump to 322,497, as recovery tally rises by 18,065

      '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db4604-6439-413e-ba0a-38d63f5b3882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:42:45.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:40.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> -- The
        Philippines logged 3,190 new COVID-19 infections on Sunday, with the national
        case count climbing to 322,497.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe139984-46b9-4519-8722-500613b65f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:42:45.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:40.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the Department of Health said Metro Manila
        recorded the highest daily rise in cases with an additional 1,279. This was
        followed by Rizal with 212, Laguna with 147, Cavite with 146, and Bulacan
        with 122.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d78b66b-b23e-486d-9444-2c61b1c58fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:42:45.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:40.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 18,065 more patients have gotten well, the DOH said,
        bringing the total recovery tally to 273,079.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51fddc8-976e-477f-b349-41c7bdaf5659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:42:45.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:40.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge jump is largely due to the department''s weekly release
        of data from its Oplan Recovery program. Under this scheme, a patient is considered
        cleared of COVID-19 after spending a certain amount of time in quarantine
        and once symptoms have disappeared upon a doctor''s assessment. A confirmatory
        RT-PCR testing is no longer required.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d5ab85-b513-4760-81a7-66f23db17016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:42:45.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:40.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s COVID-19 death toll also rose to 5,776 after 100
        more patients succumbed to the disease. Sixteen of the newly reported deaths
        occurred in October, 57 in September, and the other 27 transpired in May to
        August, based on the case report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ac5d1f-9fe5-46c9-bc1f-65d823c3c27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:42:45.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:40.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking into account the recoveries and deaths, the number of active
        cases or currently ill patients is now at 43,642, which accounts for around
        13 percent of the total cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84908fb-feb9-4c3d-aad4-6bacbfbccef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:42:45.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:40.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, 15 COVID-19 testing laboratories were not
        able to submit their reports on time and were not yet included in Sunday''s
        count.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba294b1d-ce6e-4f52-8dfb-5964b7a1b3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:42:45.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:40.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 23 duplicates were removed from the overall tally
        as part of its data cleaning process, while 19 cases previously reported as
        recoveries turned out to be deaths after final validation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b74730-40c9-44b2-896f-7ec255461e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T17:07:14.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:40.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs reported
        no new cases, recoveries, and deaths on Sunday. The case tally remains at
        10,549 infected overseas Filipinos, of whom 793 have died and 6,750 have recovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede07bec-8a48-42f3-a589-e411d11b2154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T17:07:14.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:40.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, nearly 35 million people have been infected with COVID-19,
        according to the US-based Johns Hopkins University. Of this number, around
        24.3 million have already recovered, while over a million have lost their
        lives to the disease.</p>'
  'electronic-voters-registration-comelec':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-04T17:00:33.881+08:00
    'imagesource': 'jcr:09bea573-8a19-478a-b394-7f25261462ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1eb69ccf-bdec-4ae3-a4fa-c4381a2de1f5'
    'lead': 'Rep. Onyx Crisologo has filed a bill which seeks to create an electronic
      voter''s registration system to address the risk of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-04T17:04:37.503+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:09:39.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:09:16.781+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec']
    'template': '1'
    'title': 'Solon pushes for electronic registration for first-time voters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544f7a05-b2fc-4b8d-8bfa-6f8321c7e673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T17:04:37.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) â€”</strong>&nbsp;A
        lawmaker is pushing for an electronic registration system for new voters ahead
        of the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7433853d-0375-46f9-b49c-de64207bf881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T17:04:37.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31826116-29c5-4d83-a9c0-8144e9d75c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T17:04:37.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Assistant Majority Leader Anthony Peter "Onyx" Crisologo filed
        House Bill 7746 or the Electronic Voters Registration Act of 2020, which seeks
        to amend the Voter''s Registration Act of 1986.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5c4022-7783-4daf-8745-82c44755edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T17:04:37.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025178d0-7a98-45c4-a740-90d43b1cac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T17:04:37.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has continuously campaigned for the protection of
        the rights of the Filipino people and has relentlessly encouraged the people
        to exercise voting as one of their civic duties," Crisologo said in a statement.
        "But with the ongoing health crisis that the country is currently experiencing,
        various challenges continue to emerge that may impede the participation of
        many individuals in the coming election."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6164218a-b0f5-4ba8-a7ed-114840f8f9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T17:04:37.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162379fc-a4f1-4bd6-a553-63e92d3844dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T17:04:37.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pandemic affecting the "mobility of the people and the
        safety of human interaction," Crisologo said HB 7746 will equip the Commission
        on Elections (Comelec) with a strategy that can help promote the utilization
        of available national resources while minimizing health risks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99daa52c-f117-4d78-ac46-3141c844e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T17:04:37.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405c7e7-e0b2-44e9-b312-af4bd07aad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T17:04:37.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, an alternative electronic mode of registration
        will be put in place in response to potential national critical situations
        that may restrict the movement of people and the conduct of personal transactions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1533860d-7ec4-483d-9c88-1a0637bfbe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T17:04:37.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b5898b-ade4-4706-ac3e-ae66bcfdee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T17:04:37.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to have Comelec implement a security system that allows
        the proper verification of the identity of each applicant, and require them
        to submit two valid government-issued identification cards with photo and
        signature, scanned legible left and right thumbmarks, three specimen signatures,
        and a 2x2 photo taken within three months prior to the registration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d2b646-d3cb-4b50-9f8a-21683297d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T17:04:37.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2e86fd-8cfc-411f-a9b2-59398cdabde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T17:04:37.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Crisologo, the method shall only be used temporarily.
        After the government lifts the national emergency declaration, all individuals
        who registered online shall appear personally at the nearest Comelec office
        to have their biometrics captured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49120ad-3260-4a56-8443-3a5accdd7a7d'
      'mgnl:activationStatus': true
