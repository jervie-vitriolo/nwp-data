      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Former New Jersey Gov. Chris Christie
        told CNN he checked himself into a hospital Saturday afternoon as a precautionary
        measure after announcing earlier in the day that he had tested positive for
        Covid-19.</p>'
