      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said a dual payment system will be temporarily observed
        for EDSA Busway passengers. Those who already have existing Beep cards may
        still use them, but cash payments will also be accepted by personnel from
        the EDSA Bus Consortia at the stations.</p>'
