      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;A nine-year old girl was killed in
        a drive-by shooting at a Sacramento park Saturday afternoon, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea9dd2a-b962-4a7f-8062-c591fb3ce4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:36:04.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:29.312+08:00
