      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miraflores added that people are still afraid to travel because
        of the pandemic, that is why the provincial government is strictly implementing
        the minimum safety and health protocols</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
