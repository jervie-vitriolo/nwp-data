      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4002521b-91a1-425b-8f19-cfd06225d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was revealed Thursday that Trump''s close aide Hope Hicks had
        tested positive earlier that day -- which set in motion the revelation Trump
        himself was infected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044787f1-a348-43b5-b2fb-404d2a50426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f28e0-c258-4d8d-87af-28fb94f3df59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks, along with a large cohort of campaign officials and Trump''s
        family, flew mask-less with Trump to and from the debate in Cleveland.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0276f6-d477-4ca7-8373-308c959fb34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:55.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6432d365-523f-4df4-a121-5c0284b34cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:55.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has since tested negative for coronavirus. Biden and Trump''s
        podiums were placed 12 feet and 8 inches apart during Tuesday night''s debate,
        CNN reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e05b0f-f8a7-43fc-a14b-fb8850997d79'
