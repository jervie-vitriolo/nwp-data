      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her weekly radio show, Robredo shared the struggles of some
        teachers who have been burdened with the pressure of completing the distribution
        of printed modules, unlike the usual tradition of holding face-to-face classes.</p>'
