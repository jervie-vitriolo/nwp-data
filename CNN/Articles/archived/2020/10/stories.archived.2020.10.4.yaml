  'joe-biden-covid-19-testing':
    'author': 'Sarah Mucha and Arlette Saenz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-04T18:21:04.509+08:00
    'imagesource': 'jcr:cdf679c5-f14f-49c6-b324-f8318d8ec3a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f60faa1-bdf1-4a1c-bc97-b34ee4990760'
    'lead': 'Joe Biden will be tested more frequently for Covid-19 and intends to
      move forward with in-person campaigning, following news of President Donald
      Trump and several individuals in his orbit testing positive, sources tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-04T18:26:14.710+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:09:37.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:09:17.253+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Joe-Biden', 'United-States', 'US-elections']
    'template': '1'
    'title': 'Biden will get tested more frequently and continue in-person campaigning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd2cb3c-955e-44fe-848d-afae47d4e385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” <a href="https://www.cnn.com/election/2020/candidate/biden"
        target="_blank">Joe Biden</a>&nbsp;will be tested more frequently for Covid-19
        and intends to move forward with in-person campaigning, following news of
        President <a href="https://www.cnn.com/election/2020/candidate/trump" target="_blank">Donald
        Trump</a>&nbsp;and <a href="https://www.cnn.com/2020/10/02/politics/covid-trump-cabinet-testing/index.html"
        target="_blank">several individuals in his orbit</a>&nbsp;testing positive,
        sources tell CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f9dd5-ccc8-4a6a-ba85-93456fcdc8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic nominee will receive a test each time he travels,
        a source familiar with the Democratic nominee''s testing said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01daf296-1660-443a-9bac-e902d4d754e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign said Saturday that it would disclose the results of
        every test Biden takes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7d93f4-812b-4a20-a001-79cb8f38b7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have adhered to strict and extensive safety practices recommended
        by public health experts and doctors in all of our campaigning â€” including
        social distancing, mask wearing, and additional safeguards," campaign spokesman
        Andrew Bates said in a statement. "Vice President Biden is being tested regularly,
        and we will be releasing the results of each test."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631defc2-ed51-4965-82ac-832e4cedbead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early September, deputy campaign manager Kate Bedingfield told
        reporters on a press call that Biden was being tested on a weekly basis, but
        that has picked up as his travel has increased in recent weeks. The former
        vice president most recently announced that he tested negative for coronavirus
        on Friday, hours after Trump announced <a href="https://www.cnn.com/politics/live-news/trump-covid-19-updates-saturday/index.html"
        target="_blank">his own diagnosis</a>&nbsp;â€” and days after the two shared
        a stage for the first presidential debate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c8c7a-86c4-4b51-8bf3-5c36536d21c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After attending mass in Wilmington, Delaware, on Saturday, Biden
        told reporters he would be tested again for coronavirus on Sunday morning,
        two days after traveling to Grand Rapids, Michigan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1651edf-cfac-41a6-af7a-89253606b488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Trump''s podiums were placed 12 feet and 8 inches apart
        during Tuesday night''s debate, according to a source with knowledge of the
        debate set-up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540e1f0d-e021-4807-b145-70590eb36580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no contact from the Trump campaign or the White House
        to alert the Biden campaign of possible exposure, a senior Biden campaign
        official who was with the former vice president at the debate said. That official
        said Biden''s campaign believes there is not much risk because "we were never
        near them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e570f3a1-ad5f-4ef8-bb02-93a3895f5496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign aides believe that over the past few months, they''ve developed
        an effective recipe for campaigning safely, including mask wearing, social
        distancing and smaller events, and they intend to continue with those practices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf414f-b49f-47ba-8002-946bac93d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his wife Jill are scheduled to travel to South Florida
        on Monday. On Thursday, Biden will visit Arizona, his first visit to the battleground
        state, with his running mate Kamala Harris.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a76190-4df4-4591-a9b8-0b3ca6c02d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Biden traveled as scheduled to Grand Rapids, after receiving
        a negative coronavirus test result. While he went forward with his planned
        remarks on the economy, he did cancel an in-person event.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227563d9-c17b-4da2-92f9-dedd66843004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Friday''s remarks, he said Trump''s positive test for coronavirus
        is a "bracing reminder" of the seriousness of the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358398d4-2fc4-4316-b5d5-af41df51f987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to take this virus seriously. It''s not going away automatically,"
        Biden said. "We have to do our part to be responsible. It means following
        the science, listening to the experts, washing our hands, social distancing.
        It means wearing a mask in public. It means encouraging others to do so as
        well."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85289480-fc22-4525-ada9-e21d9277e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A campaign official said the recent developments regarding coronavirus
        reinforces why it''s a central issue in this campaign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6c4626-bf31-48dc-b9f0-77a052b7f413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about who do Americans trust to get the virus under control
        and to protect them and how to get the country back to work," the official
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7b9ae-712e-49e0-b5dc-c240ee2575cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official reiterated that if Biden were to ever test positive
        for coronavirus, the campaign would make that information public.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd9bfed-039e-4154-95a8-83c619bbe85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s campaign pulled its negative ads Friday, going with all-positive
        messages after Trump''s test, a campaign aide said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ab94e-14df-4a52-81c2-0e4e256930ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aide said the decision to pull negative ads was made before
        the White House announced Friday evening that Trump was going to Walter Reed
        medical center for a few days.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c5016e-d177-4d98-b036-cd0a3a97c5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the Biden campaign''s decision to pull the negative
        ads, spokesman Tim Murtaugh told CNN the Trump campaign will not make a similar
        move.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b86d1-945b-4dcc-a73d-acb292a7ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:26:14.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:37.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/03/politics/joe-biden-campaign-coronavirus/index.html"
        target="_blank">Biden will get tested more frequently and continue in-person
        campaigning</a>."</em></p>'
