      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday evening, Trump''s son Eric made it clear in a tweet that
        this was no ordinary situation as he called his father a "true warrior" and
        asked the President''s supporters to join him in prayers.</p>'
    '78':
