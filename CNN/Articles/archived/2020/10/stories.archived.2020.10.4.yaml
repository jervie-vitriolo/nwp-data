      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;When President Donald Trump stepped
        into the dining room of his golf club in New Jersey on Thursday, high-dollar
        attendees gathered for a fundraiser there thought he seemed a little off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c901af8e-23a6-4416-9822-23a899153405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa3f3b7-2825-44b9-8828-56305e4455c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subdued from a week of campaigning, maybe. Hoarse from a string
        of large rallies. Perhaps a little pale underneath the crystal chandeliers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cc4282-8b0f-46d9-8d00-6565aad4eec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4123cfe-a6c3-4613-846f-d7f8cf3a6df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exhausted," described one person who saw him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a996d80-98d5-4d4b-ba20-f9f3249459b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7632856-47a0-453d-8829-ceaaa2b5f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little could those guests know that the tired-sounding man sitting
        across the white brocade tablecloth would test positive, hours later, for
        coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bab7cd-91b0-43ef-b680-0d3b26dd326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae62ac-0234-4fc3-9e06-80feec68e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor were they aware that before he arrived, both Trump and his senior
        aides received information suggesting he could have been exposed -- and therefore
        could be contagious. Like usual, the President wasn''t wearing a mask.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d91589-d3ac-4941-88e4-d0ed64d96f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fe0a52-9fa2-41fb-9475-09f7376c22c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s positive diagnosis, announced in a tweet during the small
        hours on Friday morning only after word leaked his top aide Hope Hicks had
        become infected, has thrown the nation''s leadership into tumult and sent
        the capital scrambling to determine who else might be infected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de5074-c123-4930-a8b1-8b11feb436e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3860cbdf-4d2d-41b1-91ec-a2855e745ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions of government continuity arose in ways they haven''t in
        years; Trump''s diagnosis amounted to the most serious health threat to an
        American president since the non-fatal shooting of President Ronald Reagan
        in 1981.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546a0c77-a296-488e-9228-a33807265670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd408e8b3-5754-4f00-a4ea-75190e3edeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suffering only "mild" symptoms, according to the White House --
        which include a fever, a person familiar with the matter said -- Trump alternated
        Friday between upbeat entreaties to aides to go about business as usual and
        more worried-sounding brooding about his health, according to a person familiar
        with the matter. He canceled all of his upcoming campaign travel and failed
        to appear for a scheduled phone call midday with state and local officials
        to discuss the impact of the pandemic on vulnerable senior citizens.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340038a9-ee1c-4a56-83a6-50992c8268a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df945b-68f7-43ee-ad52-34087dff6817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know many of you were expecting to hear from President Trump
        today, but as I''m sure you are all aware, President Trump and the first lady
        tested positive for Covid-19," Vice President Mike Pence, acting in his stead,
        told the officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d57d12-a464-4a2a-a778-7d790fd545e4'
      'mgnl:activationStatus': true
