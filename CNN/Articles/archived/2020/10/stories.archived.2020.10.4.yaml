      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:35.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among qualified are children of displaced, non-returning, and repatriated
        OFWs impacted by the global crisis, as well as those who died due to COVID-19.
        The grantee must also be enrolled or intending to enroll in a state university,
        college, or a private higher education institution recognized by the Commission
        on Higher Education.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21678a7-cb84-4730-ab10-9f20aa1805bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T19:24:38.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the profiling by OWWA, the Department of Labor and Employment
        then submits a list to CHED, Bello said.</p>'
    '4':
