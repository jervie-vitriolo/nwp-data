      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> â€” College-level
        dependents of overseas Filipino workers affected by the COVID-19 pandemic
        may receive their â‚±30,000 cash aid from the government as early as mid-October,
        according to Labor Secretary Silvestre Bello III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f99e31-3050-4dee-bae9-92ec80280c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T19:24:38.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:35.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' Newsroom Weekend on Sunday,
        Bello said the Overseas Workers Welfare Administration is responsible for
        profiling potential beneficiaries of the one-time financial assistance program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f04466-ab84-43f2-b122-01613376c0ea'
