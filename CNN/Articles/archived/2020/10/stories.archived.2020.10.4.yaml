  'James-Bond-movie-No-Time-To-Die-April-2021':
    'author': 'Hanna Ziady, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-04T09:21:04.737+08:00
    'imagesource': 'jcr:a9c52a10-987b-4e7a-be94-d8a9f69aa30b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fad76d0-6abf-44fd-b81a-40c211ef6906'
    'lead': 'The new James Bond film has been delayed a second time because of the
      coronavirus and will now be released almost a year behind schedule, delivering
      another big blow to Hollywood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-04T09:30:33.253+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:09:51.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:09:14.481+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['James-Bond', 'No-time-to-die', '2021', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'James Bond''s ''No Time To Die'' has been delayed until 2021 in fresh
      blow to Hollywood'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebfd01a-2c51-4d7d-9cf5-86dfa7928455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:30:33.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;The new James Bond film has been delayed
        a second time because of the coronavirus and will now be released almost a
        year behind schedule, delivering another big blow to Hollywood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c627aab9-2018-4109-b546-f2da70805efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:30:33.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGM, Universal and Bond producers Michael G. Wilson and Barbara
        Broccoli <a href="https://www.007.com/no-time-to-die-delayed-until-2021/">said
        in a statement</a> on Friday that "No Time To Die," the 25th film in the James
        Bond series, will be delayed until April 2, 2021 "in order to be seen by a
        worldwide theatrical audience."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa14ae-5608-4b2c-ae8f-98f0c473158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:30:33.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the delay will be disappointing to our fans but we
        now look forward to sharing No Time To Die next year," they added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eec295-2f65-4f77-b133-591390d67a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:30:33.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its the latest blow to the pandemic-struck movie industry. <a href="https://www.cnnphilippines.com/entertainment/2020/9/27/delayed-movies-2020.html">More
        than a dozen major films</a>, including "Black Widow," "Tenet" and "Wonder
        Woman 1984," have either been delayed or skipped theaters altogether and gone
        digital, as in the case of Disney''s "Mulan."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c86266f-383e-4c7f-a970-84833009ce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:30:33.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new chapter in the lucrative Bond series, which has raked in
        nearly $5 billion worldwide, was the first major film to be delayed because
        of the pandemic. It was due to hit US theaters on April 10, but in March its
        release was pushed back to November 25.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e80dbd-05cd-494a-aba9-2617c1fe6af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:30:33.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to postpone the film a second time comes as the coronavirus
        continues to rage across the United States and a second wave of infections
        also threatens Europe''s fragile recovery. US President Donald Trump now has
        Covid-19, as do several senior White House aides, introducing even more uncertainty
        into the upcoming election and discussions about more economic stimulus from
        Washington.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a409d7-a3a6-4929-8a30-b169e195c8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:30:33.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Movie theaters may not survive</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f342d8-31c9-43bd-8104-22d55ce671e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:30:33.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Motion Picture Association and other industry groups last week
        urged Congress to prioritize financial assistance for movie theaters. "If
        the status quo continues, 69% of small and mid-sized movie theater companies
        will be forced to file for bankruptcy or to close permanently, and 66% of
        theater jobs will be lost," they said in a letter signed by several Hollywood
        heavyweights, including James Cameron, Guy Ritchie and Martin Scorsese.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a15cc45-f575-4580-ba0e-f95a3bd4745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:30:33.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tenet," the Christopher Nolan spy thriller, received a lackluster
        response from movie goers, as did "Unhinged and "The New Mutants," signaling
        that audiences may not be ready to return to cinemas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fcccf9-11ac-426f-8f02-26352b0bf005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:30:33.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to draw people back, AMC, the world''s largest movie theater
        chain, sold tickets for just 15 cents on August 20 when it reopened more than
        100 US venues. Most of the company''s 1,000 theaters are now open but at 40%
        capacity or less.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfb0270-0696-45c7-8e9e-f98a6ee22772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:30:33.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Box office sales in the United States remain near rock bottom, reaching
        just $11.3 million on October 1 from a 2020 peak of about $247 million on
        January 23, according to the CNN Business Recovery Tracker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72711a1-0676-49e4-91df-1d54ac6b47bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:30:33.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC has previously expressed "substantial doubt" as to whether it
        can remain in business and posted a $2.7 billion loss in the first half of
        this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e414e91-9818-4858-b238-51cf4690984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:30:33.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cineworld, the owner of Regal Cinemas, said last week that it may
        need to raise more cash early next year if a second wave of coronavirus cases
        cause "prolonged" shutdowns in the United States and Britain. "There can be
        no certainty as to the future impact of Covid-19 on the group," it said in
        a statement. The company''s auditor, PwC, has cast doubt on Cineworld''s ability
        to stay in business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f594fa7-3a89-4315-a2f1-09f4ea19ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:30:33.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cineworld said that it had so far reopened 561 out of its 778 theaters.
        Of those that remain shut, 200 are located in the United States, 11 are in
        Israel and six are in the United Kingdom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6428f889-4108-492b-aa1c-74800e86bfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:30:33.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PwC said the company was particularly "sensitive to the ability
        to open the remaining cinemas in New York and California by the end of October,
        and to further delays of the current forecast movie slate."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff62ee-dd28-476e-84fc-2068583df7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:30:33.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€” Frank Pallotta and Streisand Neto contributed reporting.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339ca7dc-8bf9-473d-937b-0420ac9ce887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:30:33.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:51.516+08:00
