      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung mga indigent dapat binigyan na lang ng Beep card, initial
        load ng â‚±100 para sa susunod ikaw na lang maglo-load at napapag-ipunan."</em></p>'
    '52':
