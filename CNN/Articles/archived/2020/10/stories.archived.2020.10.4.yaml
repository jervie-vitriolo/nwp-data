      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Indigents should have received the Beep cards for
        free, along with an initial load of â‚±100 so that the next time, they would
        have enough savings to load it themselves.]</p>'
    '54':
