      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie, who suffers from asthma, said in consultation with his
        doctor he decided it was best to be monitored in the hospital. He said he
        has a slight fever and is achy but felt well enough to drive himself to the
        hospital, Christie told CNN by phone from the hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3b0b75-d8ff-4afd-b16d-8bc44df4fa45'
