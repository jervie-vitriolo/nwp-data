      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Robredo, had the commuters been informed earlier on
        about the new policy, they would''ve had ample time to prepare for the additional
        transportation cost.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e353a8-eafc-4b2a-aa4a-625cfbb793f6'
