      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T12:07:36.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony last Saturday brought together top White House aides
        and allies, cabinet members, Republican lawmakers and friends and family of
        Barrett, who has since tested negative, but was revealed this week to have
        contracted the disease, along with her husband, earlier this year. Both have
        recovered. Trump, who announced he tested positive early Friday, was moved
        to Walter Reed National Military Medical Center later that day and was expected
        to be there for the next few days. The Supreme Court announcement took place
        outdoors, but Barrett and others also gathered inside the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284420a-92f3-4c1a-9f6d-c6b09ea96211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T12:07:36.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both indoors and out, participants were observed without masks and
        not practicing recommended social distancing measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b9fcbf-7a82-4666-8e35-7dd59f8535ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T12:07:36.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion that the spread began nearby on Capitol Hill could
        further complicate Republican efforts to push ahead with confirmation hearings
        for Barrett. Senate Majority Leader Mitch McConnell has told his conference
        to plan on returning to Washington by October 19, according to an email obtained
        by CNN, but the Judiciary Committee is expected to move ahead before then
        despite two of its members, Sens. Thom Tillis of North Carolina and Mike Lee
        of Utah testing positive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284c186e-19b1-4476-981a-ca451b8e4c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T12:07:36.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how many of their colleagues were exposed over the
        course of the week. Senate Republicans hold multiple weekday lunches and Tillis
        and Lee, along with Wisconsin Sen. Ron Johnson, who also has tested positive,
        all took part this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb5125-e2c7-46ce-82a8-ab3f01c21752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T12:07:36.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people who attended the Barrett event, including Trump, have
        since tested positive for the virus. A number of them can be seen on video
        chatting before and after, all without masks. University of Notre Dame President
        Fr. John Jenkins, who flew in for the event and has since tested positive,
        said entrants were checked with rapid-response tests and told it was safe
        to take off their masks when their results came back negative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0d222d-64a5-464a-8d06-c5f3913756e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T12:07:36.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, 11 cases have been reported among GOP elected officials,
        current and former Trump aides, and Jenkins, since last week. Sixteen hours
        after announcing he had tested positive, Trump was flown by helicopter for
        treatment at Walter Reed in Maryland. Trump revealed that he was being tested
        after it was reported by Bloomberg that a close aide, Hope Hicks, had contracted
        the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0271275-ce48-411f-96a0-3a1786be364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T12:07:36.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the number of cases in Trump''s orbit has increased
        to include the President and first lady Melania Trump, former White House
        counselor Kellyanne Conway, Trump campaign manager Bill Stepien, former New
        Jersey Gov. Chris Christie, who had helped Trump with debate preparations,
        and the three GOP senators, Lee, Tillis and Johnson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6647f02c-0ce8-4ec6-b50a-51dac0c92104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T12:07:36.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks, Johnson, Stepien and Republican National Committee chair
        Ronna McDaniel, who has been home since last Saturday, according to an RNC
        spokesman, were not present for the nomination ceremony.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c435beb3-e0ff-4276-bcc0-e628fc40676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T12:07:36.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Barrett, attendees included Attorney General Bill
        Barr, Vice President Mike Pence and his wife, Karen Pence, White House chief
        of staff Mark Meadows, and Republican Sens. Ben Sasse of Nebraska, who along
        with Tillis, can be seen wearing a mask in the Rose Garden, Josh Hawley of
        Missouri and Kelly Loeffler of Georgia, all of whom have reported testing
        negative.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b3224c-816f-4e0e-b004-8efeacae7665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T12:07:36.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/03/politics/coronavirus-outbreak-supreme-court-ceremony-capitol-hill/index.html">"Senior
        administration official: Coronavirus outbreak likely began at Supreme Court
        announcement."</a></em></p>'
