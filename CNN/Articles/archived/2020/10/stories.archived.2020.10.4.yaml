      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, Vice President Leni Robredo said the government
        could essentially shoulder the payment of Beep cards and their initial fare
        load to ease the burden on commuters, especially those severely affected by
        the pandemic.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f3587-56b3-4cc6-8a1f-852407fb5cf5'
