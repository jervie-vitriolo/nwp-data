      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he said his breathing is fine, he started a course of the
        Covid-19 treatment remdesivir after being admitted, Christie said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbae261-24f3-4bfe-afb3-c199ced586e0'
