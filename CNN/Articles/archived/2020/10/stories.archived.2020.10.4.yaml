  'coronavirus-decline-us-states':
    'author': 'Madeline Holcombe and Christina Maxouris, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-04T16:14:26.268+08:00
    'imagesource': 'jcr:c75edd1f-0861-4fbf-b0cc-7dd9ca50c05c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20a1919d-daea-408a-a8d9-4636e7926138'
    'lead': 'As of Saturday night, new cases were down in Texas, Missouri and South
      Carolina, while 21 states reported a rise in cases and a little more than half
      held steady compared with the week before'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-04T16:35:03.563+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:09:42.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:09:16.313+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'Texas', 'Missouri', 'South-Carolina']
    'template': '1'
    'title': 'New coronavirus cases are on the decline in only three US states'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25391684-739a-430b-8c38-527555212fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Only three US states are reporting a decline
        in new <a href="http://www.cnn.com/2020/10/03/health/us-coronavirus-saturday/index.html"
        target="_blank">COVID-19</a>&nbsp;cases compared to last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9821346c-2333-4563-89d5-abe21a52bcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday night, new cases were down in Texas, Missouri and
        South Carolina, while 21 states reported a rise in cases and a little more
        than half held steady compared with the week before.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13057d13-392e-437d-8444-98884795b2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mixed results come as the President <a href="http://www.cnn.com/2020/10/03/politics/donald-trump-coronavirus-walter-reed/index.html"
        target="_blank">joined</a>&nbsp;the <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">more than 7.3 million</a>&nbsp;people who have tested positive
        for COVID-19 in the US, a sobering reminder of the virus'' reach as health
        experts urge continued vigilance during the fall and winter months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb75c8cf-0fc9-4d2c-9c3b-d8e83704ec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21 states reporting a rise in new cases are Alaska, Connecticut,
        Delaware, Idaho, Indiana, Kentucky, Maryland, Massachusetts, Montana, Nebraska,
        Nevada, New Hampshire, New Jersey, New Mexico, New York, Ohio, Pennsylvania,
        Rhode Island, Vermont, Wisconsin and Wyoming.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6235cc43-6c43-452c-b33a-f911da98b718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin reported a record number of 2,892 new daily cases on Saturday,
        according to data from the state''s department of health services. The previous
        record was set earlier in the week. The state''s governor urged residents
        to "get back to the basics" of fighting the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ea41c-cfd1-4bce-972e-579e6de81c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surges we''re seeing across our state are not an indication
        that masks don''t work. This underscores what we''ve said all along which
        is that masks only work if everyone wears them," Gov. Tony Evers said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d01024-9de6-4900-83c8-e1f7f7b15f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A comprehensive approach</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc47a5-7aa2-492b-bcbf-01bec839109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though still below the summer peak of about 67,000 in July, the
        seven-day average of new daily cases in the US is about 42,400. The average
        is more than 20% higher than it was on September 12 and, according to health
        officials, is far too high if the country wants to avoid a spike when the
        public moves indoors with the coming colder weather.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e1081-1a50-4852-9448-d9db89d6b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the New York City Health Department tracks four "concerning clusters"
        in southern Brooklyn, Williamsburg, Central Queens and Far Rockaway, the state
        of New York announced that it conducted a record high of more than 130,000
        coronavirus tests Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26984b1b-cf61-4adb-aeef-a441dce9655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, New York has administered 11 million total coronavirus
        diagnostic tests, Gov. Andrew Cuomo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1906867-fca5-4c11-8859-4d001a3e247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to get on top of the numbers, the US needs a more "comprehensive
        approach," <a href="https://www.vitalstrategies.org/statement-from-dr-tom-frieden-president-and-ceo-of-resolve-to-save-lives-an-initiative-of-vital-strategies-on-president-trumps-covid-19-diagnosis/"
        target="_blank">Dr. Tom Frieden</a>, the former director of the US Centers
        for Disease Control and Prevention, said Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350c645-ed51-4ee6-876c-e948c93cbc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing does not replace safety measures including consistent mask
        use, physical distancing, and hand washing," said Frieden.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcb9316-34f2-48f0-8333-41a20dd4ce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky Gov. Andy Beshear responded to the state''s record high
        of 1,275 cases in one day with a request that everyone wear masks and a reminder
        that "we have to do better."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98a13ad-3c6c-4968-9454-55b4c26e2a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to get back to enforcing these rules because 1,275 cases
        are going to result in a lot of death, too," Beshear said in a video statement.
        He said his office would provide details on Monday on how to "step up" mask
        enforcement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e62c7-664f-417e-b350-f2798b57c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Experts advise who should get vaccines first</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3443d113-60f1-4f89-bb9d-5587253b9947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several companies are conducting COVID-19 vaccine <a href="https://www.cnn.com/2020/09/23/health/johnson--johnson-coronavirus-vaccine-trial-begins/index.html"
        target="_blank">Phase 3 trials</a>&nbsp;in the US, but when a safe and effective
        vaccine will be available to the US population <a href="https://www.cnn.com/2020/09/07/health/trump-vaccine-timeline/index.html"
        target="_blank">remains uncertain</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a154215-0c81-422c-a54a-82fd58dd1ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts advising the federal government say frontline health care
        workers and those who provide health care facility services should be the
        first to get vaccinated, followed by people at high risk of severe illness
        due to underlying health conditions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccc1b81-49e1-43a7-9333-086d9c87206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next should come older adults living in congregate settings, like
        nursing homes, a National Academies of Sciences, Engineering, and Medicine
        committee said in a final report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c0216e-2831-461a-811a-26791dae9351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But local leaders should also give priority to vulnerable communities,
        the committee said. That addition comes after criticism over the group''s
        draft report that was issued last month, which did not mention minority communities
        that have been hit hardest by the pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75afb49-8bb0-42ff-b746-dc83974fa231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee recommends that within each phase of vaccinations,
        authorities prioritize people in high vulnerability areas, identified by a
        tool like the CDC''s Social Vulnerability Index. The index uses US Census
        variables to identify communities in particular need of disaster support which
        the committee says considers the factors that place racial minorities at higher
        risk of COVID-19.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e4b2aa-6738-4104-b0e6-75a20f99e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third phase proposes vaccination for young adults, children
        and those in industries where people may receive some protection but are still
        at risk of exposure, such as banks and universities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09681f4f-a31a-439c-a26f-d7fc2579c0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccination for children, the committee said, will depend on whether
        a vaccine has been tested in that population. Pediatric specialists recently
        called for <a href="https://www.cnn.com/2020/09/22/health/us-coronavirus-tuesday/index.html"
        target="_blank">COVID-19 vaccine trials to begin for children</a>&nbsp;saying
        that population has been "stuck in neutral."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daf9538-1469-43bb-805d-4e926b11ea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final phase covers anyone who has yet to receive vaccination.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d7a77c-2478-4895-9f55-23b7447a3fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitalizations rise for the first time since July</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca9fd79-d43f-4876-a16b-30bd9e8b741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://covidtracking.com/blog/good-news-big-picture-regional-weekly-more-troubling-this-week-in-covid-19-data-oct-1"
        target="_blank">Covid Tracking Project</a>, the average number of people hospitalized
        for coronavirus in a week rose recently for the first time since July.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b72be7-e950-4aa0-8277-867ed36f9ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past week saw an average of about 30,000 hospitalized â€” a rise
        of 2.4% from the previous week, and the first jump after eight weeks of decline,
        CTP reported.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57f5d11-f066-4529-9340-de813411a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While daily deaths in the US are still dropping, "the decline appears
        to have slowed," CTP said in a <a href="https://covidtracking.com/blog/good-news-big-picture-regional-weekly-more-troubling-this-week-in-covid-19-data-oct-1"
        target="_blank">Thursday blog post</a>.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec496d2-9bf7-46ec-94c3-aa3b58d8cd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wisconsin, hospitalizations more than doubled last month, according
        to CTP(https://covidtracking.com/blog/good-news-big-picture-regional-weekly-more-troubling-this-week-in-covid-19-data-oct-1).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71827d64-5857-4f67-84eb-63dc846286e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one part of Wisconsin, a health care professional warned the
        community is <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-10-01-20-intl/h_4f0cc47e5d8d7cb9269340bab6e7e5f6"
        target="_blank">"nearing a crisis."</a></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaffd07-d493-4294-b2ef-8f04c6adce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This spike we''re seeing in Brown County, Wisconsin, should be
        a wake-up call to anyone who lives here that our community is facing a crisis,"
        said Dr. Paul Casey, medical director of the emergency department at Bellin
        Hospital in Green Bay, Wisconsin.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2e5adc-bf6c-43f1-bd7d-9ad0208487ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin''s seven-day average of new daily infections soared in
        recent weeks, from the high 600s and low 700s in late August to its all-time
        high of 2,892 on Saturday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a5d4dd-234e-4f21-9f32-d563b6be7545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:35:03.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:42.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/04/health/us-coronavirus-sunday/index.html"
        target="_blank">New coronavirus cases are on the decline in only three US
        states</a>."</em></p>'
  'otter-dating-site':
    'author': 'Mallory Hughes, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-04T16:37:25.119+08:00
    'imagesource': 'jcr:e133034b-4e12-40fb-a0b6-deeb3043c97e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7165bcc2-80a7-49c5-a878-59d28f4dc98f'
    'lead': 'A seal sanctuary in England made a dating profile for a lonely otter
      who lost his mate â€” and now he''s found love again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-04T16:40:59.583+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:09:41.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:09:16.520+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['animals', 'otter', 'dating-site', 'England', 'Europe']
    'template': '1'
    'title': 'A lonely otter at a sanctuary finds love online through a dating site
      built just for him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9171859a-7e0e-4ab5-be30-e8524b4a8a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:40:59.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” A seal sanctuary in England made a dating
        profile for a lonely otter who lost his mate â€” and now he''s found love again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34d8318-f617-47eb-a703-fd4d575e230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:40:59.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, a 10-year-old Asian short-clawed otter at the Cornish Seal
        Sanctuary in Cornwall, England, lost his partner Apricot after she died at
        age 16, <a href="https://www.sealsanctuary.co.uk/html/pressrelease20200928css.html"
        target="_blank">according to a press release</a>&nbsp;from the sanctuary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7e9a1e-18e8-4962-ab02-f0106a09490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:40:59.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was alone for the first time in four years and had appeared to
        go back to his bachelor ways.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c84b23-c4b2-4044-afa8-ffba7eca0a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:40:59.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team created Harris an online dating profile for a fake dating
        site they dubbed "Fishing for Love," in hopes of finding another otter in
        need of love and affection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf6b72-4374-408e-b428-eaa79243f38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:40:59.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very attentive, I love a cuddle, and I am a very good listener,"
        the profile said. "I will love you like no otter."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee09f336-1348-415d-99e9-45a4de4bdda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:40:59.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris came to the sanctuary in 2016 after being rejected from his
        family at the Welsh Mountain Zoo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede4cce7-b8e2-4ec1-ba87-e88e91c1ee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:40:59.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamara Cooper, curator at the Cornish Seal Sanctuary, said there
        was something about Harris that checked all the boxes for Apricot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9f11a4-9acf-43b0-ba04-a004bf75c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:40:59.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a doting partner to Apricot, so when she passed away a few
        weeks back he was absolutely lost," Cooper said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d1db9-1b91-4731-9d05-caf25f430663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:40:59.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:41.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because otters naturally live in pairs and Harris was such a good
        partner, the team thought he deserved a second chance at love.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0988c0-e01f-485e-b58b-355c41395eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T16:40:59.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, there was an otter named Pumpkin at Sea Life Scarborough
        sanctuary, who had recently lost her own elderly partner named Eric.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1caa9e-54b2-42a4-b3b4-bbf8c9ad00a8'
      'mgnl:activationStatus': true
