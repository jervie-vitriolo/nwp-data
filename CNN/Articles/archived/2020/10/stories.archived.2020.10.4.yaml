      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie, who helped President Donald Trump prepare for the first
        presidential debate earlier this week, announced on Twitter earlier Saturday
        that he had tested positive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afacab86-127d-4999-9ad9-102d8f862258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d125473-ba9a-4ce5-b02f-64cf06954edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:55.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just received word that I am positive for COVID-19," Christie
        wrote. "I want to thank all of my friends and colleagues who have reached
        out to ask how I was feeling in the last day or two. I will be receiving medical
        attention today and will keep the necessary folks apprised of my condition."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661fa0c5-fb97-4519-a4da-fa278b6b6a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T07:16:52.399+08:00
