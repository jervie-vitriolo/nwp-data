      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay began welcoming tourists again on Oct. 1, after months of
        closure due to the pandemic. Out of the 95 booked tourists expected to visit
        for the re-opening, only 26 arrived.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90057604-fede-4e18-9bd8-5e79d12efad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T19:28:18.339+08:00
