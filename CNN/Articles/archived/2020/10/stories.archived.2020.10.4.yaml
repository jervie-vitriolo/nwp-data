      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)&nbsp;â€”</strong>
        Vice President Leni Robredo on Sunday echoed the concerns of some teachers''
        groups regarding the lack of resources and health risks in printing and distributing
        learning modules, a day before classes start in public schools.</p>'
