      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will fight through this with the same strength and conviction
        that he uses to fight for America each and every day. I ask you to join me
        in praying for his recovery," Eric Trump said on Twitter. "I have never been
        more proud of someone and what they have had to endure."</p>'
