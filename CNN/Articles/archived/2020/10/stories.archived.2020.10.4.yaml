      'jcr:uuid': '20482652-0736-47df-904e-a6619392469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T19:24:38.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang CHED naman, kapag na-iscreen na nila yung sinubmit naming mga
        listahan, they will now download these funds for the scholarship for one child
        of every OFW who has been repatriated or who has been displaced because of
        COVID-19," he added.</p>'
