    'title': 'An ''exhausted'' Trump''s long path to coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c9290-b51b-41a7-a347-48c027cc3eb7'
