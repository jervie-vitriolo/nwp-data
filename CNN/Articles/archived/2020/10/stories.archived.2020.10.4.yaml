      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the mandatory use of the cards shall be suspended until
        the "issue is resolved."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9b6fd0-4b9a-4518-900b-d79f9db3c738'
