      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> â€” Deputy
        Speaker LRay Villafuerte says Rep. Lord Allan Velasco should give up his bid
        for the House speakership, after Wednesday''s vote showed "full and unequivocal"
        support for Speaker Alan Peter Cayetano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3ecb23-ac29-4777-ac8c-21f94d3f5ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T14:33:22.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:43.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should shut his trap and return to his peculiarly silent and
        inconspicuous ways because Wednesday night''s <a href="https://www.cnnphilippines.com/news/2020/9/30/alan-cayetano-resignation-offer-house-speakership.html"
        target="_blank">184-1 vote</a> with 9 abstentions rejecting Cayetano''s surprise
        resignation was the chamber''s full and unequivocal support for the incumbent
        Speaker," Villafuerte said in a statement, referring to Velasco.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb849f1e-0f6e-47ad-aa03-8b7c13dd7c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T14:33:22.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte said Velasco and his allies should "face reality, move
        on" and work with House leaders, as even President Rodrigo Duterte himself
        said he <a href="https://www.cnnphilippines.com/news/2020/10/1/Duterte-meets-with-Cayetano-after-unresolved-speakership-squabble.html"
        target="_blank">respected</a> the House''s decision on Cayetano''s resignation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb552851-07d7-4f43-8676-6893e63bc9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T14:33:22.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco lashed out at Cayetano''s speech prior to the voting on
        Wednesday, describing it as "further political maneuverings and theatrics,"
        as the budget deliberations were put on hold.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4825daf1-8120-4a69-bc58-7e521483b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T14:33:22.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:43.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte has assured that the plenary debates would not be affected,
        as the House remains committed to passing the proposed 2021 national budget
        before Congress goes on a break on October 16.</p>'
