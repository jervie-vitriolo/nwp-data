      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When officers arrived at Mama Marks Park around 1:10 p.m. local
        time, they found the nine-year-old, along with two other victims who had been
        shot, according to a news release from the Sacramento Police Department (SPD).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f7467-9f46-4e4d-9c1b-b9a70952df5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:36:04.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:29.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman was transported to the hospital and is listed in critical
        condition. A six-year-old girl was also transported to the hospital and is
        in stable condition, according to the release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f87e5-b25b-4863-aaaf-468ac5d14cdc'
