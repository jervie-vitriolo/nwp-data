    'mgnl:tags': ['Monteagudo', 'NICA', 'fake-news', 'Facebook', 'Alex-Paul-Monteagudo',
      'intel-chief']
    'template': '1'
    'title': 'Intel chief denies sharing ''fake news'' on social media'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd527cd57-ac7e-4540-bfa8-69a6b0b81003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T14:33:08.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)â€”&nbsp;</strong>The
        head of the country''s intelligence agency on Sunday denied accusations that
        he has been spreading false information on social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239620bb-de87-4da3-801d-98b9b8d7bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T14:33:08.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the deliberation of the NICA (National Intelligence Coordinating
        Agency) budget, Congressmen Carlos Isagani Zarate and Sarah Jane Elago who
        are members of the Makabayan blocâ€¦ accused that my posts in my Facebook account
        are fake, implying that I am a purveyor of false information," NICA director
        general Alex Paul Monteagudo said in a <a href="https://www.facebook.com/permalink.php?story_fbid=3173538152758031&amp;id=100003056314669">statement.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96970d03-9415-4e73-b754-ebd66c275bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T14:33:08.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, therefore, categorically deny the said accusations," he stressed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea1edb-f034-4822-b1f5-5ad2f2850475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T14:33:08.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monteagudo found himself in hot water during last week''s House
        budget deliberations, as lawmakers questioned why he has been sharing supposed
        unverified and "unreliable" information on his social media account. These
        include posts linking some opposition lawmakers to terrorist groups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08ddcb9-00e7-4d8c-978c-2d01b0991b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T14:33:08.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intel official, however, defended himself, saying the posts
        he shares on his personal page are those he finds " inspiring, entertaining,
        or informative."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d89024-a44b-48cc-8f0e-153fae0e28ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T14:33:08.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sharing the posts because I believe that it is the duty of
        every Filipino to defend our Constitution, our democracy, and our people against
        groups such (as) the CPP/NPA/NDF that seek to violently overthrow our duly
        constituted government," his statement read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a07de-21a5-49b8-9124-5632ff9f6466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T14:33:08.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sharing their posts which call for the protection of family
        and our children from exploitation and abuse of this communist terrorist group."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91855cb7-96e5-42fd-82ac-4374bd4a5fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T14:33:08.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:43.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around two weeks ago, social media giant Facebook announced it has
        <a href="https://cnnphilippines.com/news/2020/9/23/Facebook-fake-accounts-China-Philippines-police-military-.html?fbclid=IwAR0dhjTgyfD3IeZOCAAv0pj4hJNsVziY2gm4aXqTKONT7FTEG_d4vguRMkY">removed
        dozens of accounts</a> linked to state security forces for fake social media
        activity and "coordinated inauthentic behavior."</p>'
