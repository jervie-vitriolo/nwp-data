      'mgnl:type': 'text'
      'text': '<p><em>"Tulungan na lang natin, kasi â‚±80 ''yung per sasakay. Ang problema
        kasi natin kung hindi informed, maraming kababayan na sakto lang ''yung dala.
        Ang iba, pinaghihirapan pa para magkaoon ng pamasahe pang araw araw,"</em>
