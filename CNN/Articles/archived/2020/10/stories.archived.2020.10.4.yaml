    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-04T23:24:29.809+08:00
    'imagesource': 'jcr:c8b59666-932a-4e22-94d9-9d729d29c974'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4be6625a-c4b2-472e-a653-cb5d924591d4'
    'lead': "As Europe transitions from summer into fall, countries that claimed to\
      \ have the coronavirus under control are once again seeing a surge in infections.\
      \ \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-04T23:26:43.113+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:09:30.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:09:18.632+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Countries across Europe set grim Covid-19 records as restrictions are
      reimposed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c47961d-235e-4cd0-996d-fbd9957bccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong> As Europe transitions from summer into fall,
        countries that claimed to have the coronavirus under control are once again
        seeing a <a href="https://cnn.com/2020/09/19/europe/europe-second-wave-coronavirus-intl/index.html">surge
        in infections.</a>&nbsp;The United Kingdom, which has the biggest death toll
        on the continent, reported 12,872 new Covid-19 cases on Saturday, more than
        double the country''s most recent seven-day rolling average, according to
        official figures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f212e45-7dec-4098-a926-4af6241712c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the UK government blamed the spike on a "technical issue"
        where previously unreported infections from the past week had been added to
        the total, Prime Minister Boris Johnson warned Sunday: "This could be a very
        tough winter for all of us.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5484b391-0f1d-4134-b2c0-81c7426285f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gonna continue to be bumpy through to Christmas," Johnson
        told the BBC''s Andrew Marr. "It may even be bumpy beyond," he said. According
        to the British government, the UK so far has a total of 480,017 recorded Covid-19
        cases and 42,317 deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c0377c-4690-4d19-9b38-dba0a0ee45e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries have been setting grim records: Europe''s <a href="https://covid19-surveillance-report.ecdc.europa.eu/">death
        rate has been rising,</a> the European Centre for Disease Prevention and Control
        (ECDC) said Thursday in its weekly report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6982eefd-5734-4028-91ae-503ac3a2aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, the national health agency recorded a daily record on
        Saturday, with 16,972 new Covid-19 cases in the past 24 hours, surpassing
        last week''s record of 16,096. On Thursday, heath minister Olivier VÃ©ran warned
        that Paris is <a href="https://cnn.com/2020/10/02/europe/paris-lockdown-coronavirus-europe-intl/index.html">in
        danger of returning to lockdown</a> as soon as Monday, after the government
        said the situation was worsening in the capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0ad898-d0f7-4510-9efc-a08d09b528e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland reported 2,367 new Covid-19 cases on Saturday, hitting a
        record high for the third day in a row, according to a series of tweets by
        the country''s health ministry, while Italy reported its highest daily increase
        since April 24, with 2,844 new coronavirus cases on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ea7bd-fb72-4eab-ad74-dc989f164081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, German Chancellor Angela Merkel warned that at
        the current rate of infection, her country could see more than 19,000 cases
        per day by the end of the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5238dd4-b912-4663-91a4-de91f1b20e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany reported 2,673 new coronavirus infections on Friday -- the
        highest number of daily infections since April 18 -- according to the center
        for disease and control, the Robert-Koch Institute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c54cf8-a9e4-4e0c-93a2-5bdd88b4d75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Restrictions reintroduced</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b7efb4-d6b2-4da2-8208-9ac0d9dd0279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having eased lockdown measures over the summer, many countries are
        now battling with how to keep cases down while still allowing their citizens
        some semblance of normality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32727b52-45de-4a44-950c-c4e5381f276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an emergency meeting with Germany''s 16 state premiers
        on Tuesday, Merkel introduced new coronavirus measures to curb the spread
        of infections in hotspot areas. In areas that register more than 35 infections
        per 100,000 inhabitants within seven days, private parties will have a limit
        of 25 people, while parties held in public spaces are now limited to 50 people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df6fcd-e726-4313-8d0c-fbe231bded46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel on Wednesday appealed to citizens to "obey the rules" going
        into winter. "I am sure: life as we know it will return, but now we have to
        be reasonable," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd554473d-268a-4414-a4cd-80d6d0e576d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UK Health Secretary Matt Hancock this week announced
        a ban on households mixing indoors for Liverpool and several other cities
        in northern England following a rapid rise in cases. The new measures also
        recommend against non-essential travel, amateur sports watching and care home
        visits except in exceptional circumstances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ec198b-565e-4644-859a-b4eeec034528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson was forced to defend his government''s
        handling of the crisis during an appearance on the Andrew Marr Show Sunday,
        acknowledging that people were "furious" at him and the government but insisting
        measures enforced nationally and locally were there to balance and protect
        the economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1648dcaf-92d5-44c3-9ad4-c4f6df9c0478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want people to do is behave fearlessly but with common
        sense, to follow the guidance -- whether national or local -- get the virus
        down but allow us as a country to continue with our priorities," he said,
        adding that we have a "moral imperative to save a life," but we also have
        to "keep our economy moving and society going."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dfb979-eca6-43fc-8582-c3eecffb4927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there has been some resistance to the latest measures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a862e-652a-4e5f-80ea-0fae91ab1134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people were detained and around 200 were fined for breaking
        anti-coronavirus restrictions in the Spanish capital of Madrid on Friday,
        as authorities began imposing stricter measures and tougher controls in a
        bid to contain the spread of Covid-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428eb3a5-ac2e-406c-bcbc-acb110aface3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Spanish National Police, the people involved were
        attending what it called a "massive party" at a personal property in the Madrid
        neighborhood of Aravaca.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc309e4-2776-49a4-adf8-0b3f92e70358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown comes as tougher anti-coronavirus restrictions imposed
        by the Spanish government began to take effect in Madrid as of Friday night,
        leaving the Spanish capital in a form of lockdown.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae8424-c70c-4610-ac51-8d31b556fc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video tweeted by the Madrid Municipal Police on Saturday reminded
        Spaniards of the restrictions in place, showing police controls in one of
        the highways leading in and out of the city.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248f8a29-df83-47a1-afc0-7459c917d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restrictions require people to stay at home except to go
        to work, classes, to do exams, to meet legal obligations or for extreme circumstances,
        while shops, bars and restaurants will be forced to reduce their capacity
        by 50%, to resort to table service only and to close earlier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e226252f-7f3d-4612-a974-330e8ab77dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T23:26:43.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/04/europe/europe-case-rise-covid-intl/index.html">"Countries
        across Europe set grim Covid-19 records as restrictions are reimposed"</a></em></p>'
