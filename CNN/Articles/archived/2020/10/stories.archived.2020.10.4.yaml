      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)â€”</strong> The
        Education Department has issued guidelines for student grading and assessment,
        as well as the updated school calendar, ahead of the anticipated opening of
        basic education classes on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61430c38-89da-4001-aa2e-05921fb397cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:35:12.839+08:00
