      'mgnl:type': 'text'
      'text': '<p>The announcement on Sunday came after the refusal of Beep card service
        provider AF Payments, Inc. (AFPI) to immediately do away with the â‚±80 cost
        of the card on top of the fare load.</p>'
    '34':
