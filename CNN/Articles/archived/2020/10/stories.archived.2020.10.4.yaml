      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/03/media/no-time-to-die-james-bond-delayed-2021/index.html">"James
        Bond''s ''No Time To Die'' has been delayed until 2021 in fresh blow to Hollywood."</a></em></p>'
  'black-hole-Albert-Einstein-theory-of-relativity':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-04T09:32:44.994+08:00
    'imagesource': 'jcr:9acd0e59-329a-4c62-8975-d87439e55ba0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb2fd268-920c-42f0-b8ef-6b47d4cfead4'
    'lead': 'The first photo of a black hole has revealed more support for Albert
      Einstein''s theory of general relativity. The size of the black hole''s shadow
      matches up with Einstein''s theory, making it 500 times harder to beat, according
      to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-04T09:37:11.371+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:09:50.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:09:14.648+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Albert-Einstein', 'theory-of-relativity', 'black-hole']
    'template': '1'
    'title': 'First photo of a black hole supports Einstein''s theory of relativity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10684ab8-3fd0-4582-80fe-3464aeb1bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:37:11.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:50.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;The first image of a black hole, <a
        href="http://www.cnnphilippines.com/world/2019/4/10/first-black-hole-photo0.html">captured
        in 2019</a>, has revealed more support for Albert Einstein''s theory of general
        relativity. The new finding has suggested his theory is now 500 times harder
        to beat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c242de-5e30-477f-b66a-325e30e986cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:37:11.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:50.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Einstein''s theory, or the idea that gravity is matter warping space-time,
        has persisted for a hundred years as new astronomical discoveries have been
        made.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192bf730-84b4-41c7-a529-cf4ac5888c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:37:11.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:50.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the Event Horizon Telescope collaboration, the
        team that imaged the central black hole of the M87 galaxy last year, analyzed
        the black hole''s "shadow."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a27f19-22da-4964-9730-18405bfcda19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:37:11.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:50.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black holes don''t cast shadows in the typical sense because they
        aren''t solid objects that prevent light from passing through them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c6ae55-07a5-4827-9b46-fe6736311587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:37:11.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:50.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, black holes interact with light a little differently but
        create a similar effect. A black hole can pull light toward itself, and while
        light can''t escape the inside of a black hole, it''s possible for light to
        make a getaway in a region around the event horizon, or point of no return.
        This in-between space can look like a shadow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1bd4c1-2efa-4a55-96f7-205e729d9fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:37:11.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:50.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because black holes have such immense gravity, which curves space-time,
        it can actually act like magnifier that makes the black hole''s shadow appear
        larger than it is.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab347e4-048b-411d-bc34-19a839bc24d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:37:11.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:50.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team measured this distortion and found that the size
        of this black hole''s shadow aligns with the theory of relativity -- or matter
        warping space-time to create gravity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca8a800-822e-42bf-8726-974b9ff42e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:37:11.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:50.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Thursday in the journal <a href="https://link.aps.org/doi/10.1103/PhysRevLett.125.141104">Physical
        Review Letters.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e4a12f-6add-43c6-a92f-b25296e1695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:37:11.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:50.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really just the beginning. We have now shown that it is
        possible to use an image of a black hole to test the theory of gravity," said
        Lia Medeiros, study coauthor and postdoctoral fellow at the Institute for
        Advanced Study in New Jersey, in a statement. "This test will be even more
        powerful once we image the black hole in the center of our own galaxy and
        in future EHT observations with additional telescopes that are being added
        to the array."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f9d2b-5049-4770-8066-f94f19c64c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:37:11.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:50.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an extreme test of gravity, here at the edge of a supermassive
        black hole, when compared with previous gravity tests like the detection of
        gravitational waves or ripples in space-time or even the displacement of starlight
        witnessed during the 1919 solar eclipse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edcb37c-5c1b-4122-9a08-65faf80fafc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:37:11.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:50.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black hole in this study is 6.5 billion times more massive than
        our sun, whereas the gravitational wave detectors on Earth monitor black holes
        that are five to several dozen times the mass of the sun.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f57aa1-20cf-44af-aa4f-ebe6b52720ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:37:11.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This range helps further the understanding of the properties of
        black holes, both the visible aspects and their invisible structures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d3af5-032b-4c10-a07e-5234b8064ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:37:11.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:50.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using the gauge we developed, we showed that the measured size
        of the black hole shadow in M87 tightens the wiggle room for modifications
        to Einstein''s theory of general relativity by almost a factor of 500, compared
        to previous tests in the solar system," said Feryal Ã–zel, study coauthor and
        University of Arizona astrophysics professor, in a statement. "Many ways to
        modify general relativity fail at this new and tighter black hole shadow test."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5081bc30-f9e1-48bc-bc71-34bea1192d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:37:11.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:50.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that researchers know they can use images of black holes to
        test the theory of gravity, it opens up more possibilities for the future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24999e6-2d89-4065-b3a6-40bc43545693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:37:11.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:50.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with gravitational wave observations, this marks the beginning
        of a new era in black hole astrophysics," said Dimitrios Psaltis, lead study
        author and University of Arizona astrophysics professor, in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7fe1af-0c14-4282-a732-a8bc4bc3006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:37:11.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:50.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the theory of relativity has passed all of the tests thrown
        at it so far, further study is needed to confirm whether it continues to match
        up with astrophysical objects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104d5802-3963-40c5-bfc0-e06a0691b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:37:11.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:50.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time we have a different gauge by which we can do
        a test that''s 500 times better, and that gauge is the shadow size of a black
        hole," Ã–zel said. "When we obtain an image of the black hole at the center
        of our own galaxy, then we can constrain deviations from general relativity
        even further."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dabb86-faa2-46a7-937a-53c47bd520e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T09:37:11.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:50.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/02/world/einstein-black-hole-shadow-scn-trnd/index.html">"First
        photo of a black hole supports Einstein''s theory of relativity."</a></em></p>'
