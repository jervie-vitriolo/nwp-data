      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s just help them, because each passenger would
        need to pay â‚±80. The problem is if they were not informed, they would only
        have the exact fare with them. Others have a more difficult time budgeting
        their daily fare.]</p>'
