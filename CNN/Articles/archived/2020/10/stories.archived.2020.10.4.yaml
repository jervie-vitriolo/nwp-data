      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7cff4e-8c02-4400-8378-d14cd4138c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo Friday afternoon, Trump''s physician wrote that he "remains
        fatigued but in good spirits." He said Trump had been administered a Regeneron
        polyclonal antibody cocktail and has been taking zinc, vitamin D, famotidine,
        melatonin and a daily aspirin. The decision to give Trump an experimental
        monoclonal antibody cocktail is a sign of how concerned the White House may
        be by the diagnosis, Dr. Jonathan Reiner, a CNN medical analyst and professor
        at George Washington University, said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd4fccc-829b-47b0-b2bd-4fc18069020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbd2bee-03d0-4f8d-94f0-d0a5d79003ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of how Trump contracted coronavirus was still being learned
        on Friday as aides hurriedly tried to trace who he''d been in contact with
        and whether they themselves might be contagious. At 74-years-old, clinically
        obese and with known heart ailments, Trump himself fits within a high-risk
        category.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e4542-e480-4a11-bcbd-43090a9d70a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7bc7c9-29a8-406e-9afd-28e84cd50926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet taken in the broader scope, the origins of Trump''s diagnosis
        seemed clear. Long derisive of the very mitigation measures recommended by
        his own administration, Trump himself has mused privately that catching coronavirus
        is something he was willing to risk if it meant going about his normal routine,
        people familiar with the conversations said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41692b10-da78-4b68-adb6-cf97c8394a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4443c7ad-ac10-4f10-a043-a4b4776ea4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His positive test was a sharp reminder of the still-devastating
        pandemic that continues to grip the country, even though Trump insists the
        end is near. For a President and White House apparently intent on disregarding
        the scientific advice of the administration''s own health advisers, it was
        a sudden glimpse of a reality the rest of the nation has been experiencing
        for months, even if that reality has been denied at the highest levels of
        government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5371e9f1-c97a-4dd8-8148-bb40ac9b4c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877bd292-10a8-4da7-92ad-2006f46b02fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Russian Roulette''</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc887f26-0bb0-4b7f-881f-97254fbadcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had long viewed the prospect of contracting the virus as "Russian
        Roulette," a phrase he used with friends and advisers to describe the chances
        he might become infected in the course of his job, according to people familiar
        with the conversations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da320082-265b-458e-94e5-642b423c0699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d3dc15-1291-4541-8427-95446b103911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filling packed rallies and convening events at the White House,
        Trump seemed to regard the extensive testing regimen his medical advisers
        put in place as protection enough against a virus that has killed more than
        200,000 Americans and more than 1 million people worldwide.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba1068b-347b-4a38-a261-6bea602d9732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d7cf6-fefd-49af-84b7-485e75cd2daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple guests at one of the most recent events -- his Rose Garden
        announcement of a new Supreme Court nominee last Saturday -- said Friday they,
        too, had tested positive for coronavirus, leading some White House officials
        to narrow their focus on that episode as a potential place where the outbreak
        began. Reports of positive tests also began emerging among other White House
        officials and members of the White House press corps.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3423cc5-98be-48c3-935f-6dbe23f51f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b58088-4bb2-4fde-8861-0c4368e1d9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the President has voiced somewhat fatalistic views of getting
        sick, he has at moments appeared genuinely disconcerted at the notion.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e663e38-84e8-40c8-8764-d56f5845e251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f00c0a-757f-4e4f-b299-d51b6a98c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a military valet who handles his food and drink fell ill in
        the spring, Trump seemed spooked, according to people familiar with his reaction.
        He demanded to know how it was possible with such closed access that this
        person could get sick.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a3d92a-5955-4f5d-90b3-3e33173d92aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458191aa-35d7-4afb-925d-9585a8acd6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the spring, Trump appeared rattled when his longtime
        friend, the real estate developer Stanley Chera, fell seriously ill due to
        complications from coronavirus. Trump raised his friend''s case in public
        multiple times, and aides said he seemed shaken by it. Chera eventually succumbed
        to the disease.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25833c86-4abe-4169-a403-b55befcfa899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d10a0a-ccde-4d12-9b62-5ffece625179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chera''s son attended Trump''s fundraiser in Bedminster on Thursday,
        unaware like the other guests that the President was carrying the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b432b-6267-4c10-a09f-9bee8a4aa233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9400addc-1d54-4f07-bedd-a6c7351fe228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Few masks at Supreme Court nomination</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04612fb-9abd-4852-b25a-ae94fec5f7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks were hard to come by last Saturday, when Trump revealed his
        selection to replace Justice Ruth Bader Ginsburg on the Supreme Court -- hardly
        a surprise for a White House that repeatedly disregards the mitigation practices
        recommended to Americans, most of whom follow them.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b18eaec-1f77-45bc-89ec-2545ac160913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee2590a-31aa-491b-aa06-d6718780d1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A who''s-who of conservative Washington convened to watch Trump
        nominate Judge Amy Coney Barrett to the seat: Republican lawmakers, religious
        leaders and members of Trump''s cabinet all streamed into the flag-bedecked
        Rose Garden for the moment, viewed as a turning point for Trump''s campaign.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7adbe5-b177-4131-b2ca-cfea4d2cf848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c57293-f597-47ef-be48-2a9de63e4b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, the event has come to symbolize an attitude of nonchalance
        to the pandemic that Trump''s advisers once hoped the Supreme Court vacancy
        might help obscure.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3eb0f4-024f-47db-9a54-7467ebd560d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472c5cff-dc59-4bf7-b6a4-cf2ccc28202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long line of Republican senators was photographed without masks.
        One, Utah Republican Sen. Mike Lee, was seen on camera chatting at close range
        with other guest, his mask in his hand.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70723ccb-e56e-4d1b-872a-36fd2acd9ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d6058-45cb-4654-8798-73659c197c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Lee announced he had tested positive for coronavirus.
        Another guest, Notre Dame President Fr. John Jenkins, also said he had become
        infected.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c090b8-62d8-453a-befd-b33bd6d2c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7de3cc-d39e-4a04-8e1b-a2546529a1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t clear whether their cases were tied, or if the Rose Garden
        event acted as a nexus for contagion. But in the ensuing days, the relaxed
        attitude continued to pervade among Trump and his aides.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026e1319-4d2a-40bb-a8a8-c4a8a5add64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892bea77-622b-4d15-bad0-69b29e130afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In debate preparation sessions convened in the White House Map Room,
        Trump spoke at close range with a team of advisers, including former New Jersey
        Gov. Chris Christie, former New York City mayor Rudy Giuliani, former presidential
        counselor Kellyanne Conway, campaign manager Bill Stepien and Hicks, whose
        eventual diagnosis on Thursday set into motion the revelation Trump himself
        was infected.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b865c-c6f1-4c0b-9ea2-f78283a4f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2483f5b7-a760-447f-a572-cab18602bd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks, along with a large coterie of Trump family members and campaign
        officials, flew mask-less with the President to and from the debate. When
        a staff member from the Cleveland Clinic tried to hand members of Trump''s
        family masks before the debate began, they were waved away. Midway through,
        Trump insulted rival Joe Biden for wearing one.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abed8d94-b0a3-4fac-878b-c8a8ee0fb6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338e4d84-59b1-4cdf-8906-7f043fe1ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t wear a mask like him. Every time you see him, he''s got
        a mask. He could be speaking 200 feet away from them and he shows up with
        the biggest mask I''ve ever seen," Trump said during the chaotic 90-minute
        face-off.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd265d8-8164-41ed-878a-18a720721ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62126e7-b668-4177-b907-5227e8acddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During multiple trips aboard Air Force One this week -- and in the
        tighter quarters on Marine One, the presidential helicopter -- aides demonstrated
        a relaxed attitude toward wearing masks.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d5b8c0-4aaf-40aa-a536-417a8dc8588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26963e53-3e65-4dff-b07e-325a44f2ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks, in fact, wore one more often than other senior officials,
        people familiar with the matter said, including within the close confines
        of the helicopter, which she flew in on Wednesday as the President campaigned
        in Minnesota.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5c967-db4a-40be-a85a-7a9aa1a754a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72598e8b-e77a-4c58-ac96-bf193b777c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Something''s wrong</strong></h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717098b3-4e4f-447a-9798-55f90608b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by the time Trump arrived in Duluth for a campaign rally on
        Wednesday, it was evident to some officials that something had shifted. In
        the course of the trip, Hicks began demonstrating symptoms of the virus. And
        the President beforehand told aides his speech would come in shorter than
        normal.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388588ce-69fa-47ac-b168-26367c722c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0880a3-ef56-4f1b-ab34-85982d41b1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spoke for 45 minutes, about half the length of his usual rallies.
        As Air Force One returned to Washington, Hicks isolated herself in a cabin
        aboard the plane, and was seen deplaning from the rear steps wearing a mask.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf85107-b032-457a-a46d-1715258e35df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4fc1fd-bbf8-4689-86d5-e0b0f0482a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the White House the next day, Trump did not arrive to the Oval
        Office until midday, and appeared unusually lethargic to some officials. Hicks,
        whose symptoms had worsened, underwent a test -- just as Trump''s senior-most
        aides do on a near-daily basis. Just before Trump was scheduled to depart
        the White House for his fundraiser, Hicks'' test results came back positive.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7750b0-ab59-41c2-b11b-f1f333a3a608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3800b936-b6e8-4ae6-afd5-747015c01bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discovered that right as the Marine One was taking off yesterday,"
        chief of staff Mark Meadows told reporters at the White House.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dafec3e-c0b7-435e-9408-045e173a5715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25a7322-1ea4-45a6-ad1e-d504b81bcbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some aides who had been scheduled to travel to New Jersey with the
        President -- but who had been in close contact with Hicks -- were removed
        from the trip, including press secretary Kayleigh McEnany, personal aide Nick
        Luna, social media adviser Dan Scavino and senior adviser Jared Kushner.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082e9628-6335-4c87-b930-ac34bd3765e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a953b-d668-444f-a336-3bc45fb90763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump himself went ahead anyway, despite having been in close
        contact with Hicks nearly every day prior.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd434e-e57d-466a-8194-394c6c0448cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c84ee3-2030-4610-a7f8-b98acad538ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"White House operations made the assessment that it was safe for
        the President in consultation with others," McEnany told reporters at the
        White House. "He socially distanced, it was an outdoor event and it was deemed
        safe."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36db7c2-b693-45b4-8214-c05e3c5c6eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce9839d-8594-4057-9701-e1ab9559d5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, it turned out, is untrue.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35030f-8aa5-4122-8994-ce441cae0da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72363b8-924f-41bc-b850-3dde408ae2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriving at Bedminster hours after learning that Hicks had tested
        positive for coronavirus, neither Trump nor the two aides traveling with him
        -- John McEntee and Judd Deere -- wore masks.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5defe6dd-3d41-4c8f-8536-59180099108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f57696c-f226-4f72-8490-af7224352ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President met indoors with a group of 18 donors for a roundtable
        discussion. The participants were all at least 6 feet apart from the President,
        but none of the attendees were informed that one of the President''s closest
        advisers had just tested positive for coronavirus.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefad577-b425-4eab-a34a-846f3f899c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b025803-9d56-4d5a-a721-f5aeb04e6d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who looked "exhausted" in the words of one person who saw
        him, still stood for pictures with several donors who did not wear masks,
        although they were kept at a distance from Trump during the pictures.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278afa87-8fd0-45ef-9582-ac54a40500fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c99ab6-5f4c-4b43-83e5-bdba257ba6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the roundtable, he delivered remarks outdoors to a group of
        about 250 donors -- with the President about a dozen feet from the closest
        in the crowd.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f31509b-bd2e-40af-bcd9-df8d9ea13a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7bc117-aad0-487a-b2fb-33878dcdc7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to the White House, Trump headed directly inside.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7419f4-9c01-4b37-821d-6a7dc957cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3813a87c-d280-4a6e-ade7-80a3c02c33b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''End of the pandemic is in sight''</strong></h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f82937-7ded-4b84-bd72-553ad9058f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an annual dinner held virtually this year because of the pandemic,
        Trump offered an upbeat assessment of the outbreak in a prerecorded speech
        that aired around 8 p.m.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0928beb5-0037-449d-afd1-f48765d067a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad1e0fe-0985-4549-aabc-544baea67656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to say that the end of the pandemic is in sight, and
        next year will be one of the greatest years in the history of our country,"
        he said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3577690b-1c22-43aa-905b-2c3fe91bd48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce1e940-d06b-48f6-bd1d-e50754986cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet by early evening on Thursday, word was spreading among senior
        officials of Hicks'' positive test. An effort to alert those who came into
        close contact with her began.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b03a1c-50da-44ea-a723-d723c48b3cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2439d0-35ae-4dc9-9bc6-fd12c7a77912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not plan to make her diagnosis public, but word
        eventually leaked -- first to Bloomberg News and eventually to CNN and other
        outlets -- that she had tested positive.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d076b-502f-4e67-9c26-e6cf7a928fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3098557b-e938-40b6-b784-73a6483e0c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself, calling into Sean Hannity''s Fox News program, said
        it was possible she contracted it from military members or law enforcement,
        who he claimed often angle for photographs.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25168e0-1837-4dc2-9224-7c7e7f2f78ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378a9a6a-5e91-43ee-afb9-446b839601df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he disclosed he was waiting on results of his own test.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd087ed-0a36-4184-b9fd-62fb30bfae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e58796b-f359-4da4-8995-9278a92ea806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between, Trump consulted with the White House physician, Navy
        Commander Dr. Sean Conley, about his symptoms and potential places he could
        have been exposed, according to a person familiar with the conversations.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d47836-306e-4f77-8bd6-f8d046a56c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc014e8-a437-4a8f-bfd0-829164b9ec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours later, Trump tweeted he was still waiting for his results
        but that he would be quarantining with the first lady -- a surprise to some
        White House aides, who had moments before released a schedule for Friday that
        included a fundraiser at his hotel in Washington and a rally in Florida.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b622a8f-9956-4d86-8cfa-8760e8de7a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a2c471-64b8-4a68-939a-a9d1e3e535ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 12:54 a.m. ET, the President made the announcement on Twitter
        that he and the first lady had tested positive.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73304028-7337-4bf9-b339-6adef7d1ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8583ec60-e636-4412-a262-9be184a377f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will get through this TOGETHER!" he declared.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b9f1f-29dd-4464-9541-fad66029980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b517f-9f24-48d7-8ea6-a66b8e5331c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday evening, just before 5:30 p.m., Marine One landed at the
        White House to take Trump to Walter Reed National Military Medical Center,
        where the White House says he will be spending "the next few days."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f140a7-02d8-4290-9f3e-540b434cc779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650cf8b4-4b3a-492c-a63e-469254a2886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump walked out of the White House residence at 6:16 p.m. -- his
        first public appearance since announcing his diagnosis -- wearing a mask and
        a suit and boarded Marine One. He walked on his own, without assistance, and
        displayed no outward signs of illness.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c020f5c-fefc-46ac-a3d4-d9e78139fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T06:59:07.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:58.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f1b709-2257-4ab5-a156-eb651ac08906'
      'mgnl:activationStatus': true
