      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377c678-fa19-41ab-af42-1f7bfd8cb5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T18:35:12.839+08:00
      'mgnl:createdBy': 'alyssa'
