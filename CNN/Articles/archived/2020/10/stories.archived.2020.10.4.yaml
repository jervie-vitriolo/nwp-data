      'mgnl:type': 'text'
      'text': '<p>As of Oct. 4, the DFA said it has facilitated the return of a total
        of 204,481 OFWs, of which around 34 percent are sea-based, while 66 percent
        are land-based workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054dfec2-5f49-41d4-ad13-549a841ef911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T21:50:18.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:33.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Sunday, the DFA also noted that in September
        alone, it has brought home 41,892 OFWs. Broken down into regions, 74.5 percent
        came from the Middle East, 10.1 percent from Asia and the Pacific, 8.8 percent
        from the Americas, 6.3 percent from Europe, and 0.3 percent from Africa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd432df5d-9649-4b15-9b6d-4634011ff7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T21:50:18.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:33.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the last quarter of the year starts, the DFA and its Foreign
        Service Posts will continue to facilitate repatriation flights to bring home
        our overseas Filipinos wherever they are in the world," the DFA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4610474-bd36-499e-acea-bc1d96790696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T21:50:18.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:33.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s latest data on COVID-19 figures showed the viral
        disease has hit a total of 10,549 Filipinos residing abroad. This tally includes
        793 who have died and 6,750 who have recovered, leaving the number of active
        cases, or patients still undergoing treatment, at 3,006.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afb1958-7509-42cb-a5e3-915f66938010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T21:50:18.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:33.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on DFA''s figures, the Middle East remains to have the highest
        number of confirmed cases among overseas Filipinos, while the Americas rank
        lowest among regions worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ad6bb-e0b5-4814-b27e-4e833adeb0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T21:50:18.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:33.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total case count is nearing 35 million across the globe, while
        the death toll has surpassed a million, according to the tracker maintained
        by the Johns Hopkins University.</p>'
  'parents-teachers-school-opening-problems':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-04T22:46:09.172+08:00
    'imagesource': 'jcr:fa79643a-9c4d-4ce4-810e-6d11e6ee545e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8747ed5e-aa44-4f28-a033-47ecf042620d'
    'lead': 'Parents and teachers will welcome a new school year on Monday, but with
      the opening comes a set of challenges that are unprecedented, given the COVID-19
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-04T22:52:17.813+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:09:33.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:09:18.073+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'Department-of-Education', 'students', 'teachers']
    'template': '1'
    'title': 'Teachers, parents face woes a day before classes resume'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748333c8-5ded-4b2f-b9de-5748d8f536d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4)</strong> â€” Parents
        and teachers will welcome a new school year on Monday, but with the opening
        comes a set of challenges that are unprecedented, given the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410fea8a-245b-4399-91a6-4a82e0f4ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Salome Bulawan, who teaches music, art, PE and health
        at E. Rodriguez Jr. High School, will meet her students for the first day
        of classes on Monday, and she is worried that the learning process will be
        hampered by slow internet connection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1686a283-2502-4124-ae51-e029d28abb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nahihirapan sa</em> internet <em>at yung mga bata ko ganon.
        Napakasakit sa''kin</em> as a teacher <em>na bigla may magtetext sayo na</em>
        ''maam <em>di po ako makakajoin sa</em> Google Meet or class <em>kasi wala
        po ako</em> internet,''" says Bulawan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb4c82-d462-4686-b876-f4a716e29aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My children are having a difficult time with their
        internet connection. As a teacher it hurts when I receive a text saying ''ma''am,
        I won''t be able to join Google Meet or class because I don''t have internet.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd37d778-7c46-43e1-a86f-edeb0e7a714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students are also concerned about not being able to physically interact
        with their classmates, saying not seeing them will take some getting used
        to. On top of that, there is also the struggle that comes with mobile data
        including the cost of some P50 a day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4538b598-15ec-4eb2-90f2-e9c5fee9f8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of connectivity issues, some parents chose modular learning
        instead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8f4e18-938d-479c-bfe8-073bdf7793ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this set up, learning materials are collected by parents from
        the barangay hall, and they will assist their children in comprehending its
        contents and answering the activity sheets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4062c2-6015-45e9-b2f3-fe528020a062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil po wala po akong sapat na kakayahan gumastos para sa</em>
        internet <em>or pang araw araw na</em> data <em>para po sa kanilang</em> online
        class," explains Paula Runio, a parent. who picked this option because they
        cannot afford an internet connection</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ecd389-733e-4fef-94ad-3692576ea565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not have the resources for internet or for the
        daily cost of data for their online class.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3014cad1-67f4-4773-b3fe-c55e0c24cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a recent survey by the Department of Education, more
        parents preferred modular learning over the online option.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1117b4-9f1f-423f-bdb9-f52e64187b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Titingnan po natin pero nung nag</em> survey <em>po kami may
        higit kumulang walong milyon po yung nagpahayag na mas gusto po nila ang</em>
        self-learning modules <em>pa rin o</em> modular learning. <em>Mas mababa po
        yung nagbigay ng pahayag na gusto nila ang</em> online <em>at sinabing may</em>
        capability <em>sila at</em> TV or radio-based," said Education Undersecretary
        Tonisito Umali.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef3f805-ba64-4dd5-af12-f83c8b01ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we had a survey, we saw that there were around
        eight million who said they preferred self-learning modules or modular learning.
        Few said they wanted online and said they had the capability for TV or radio-based.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246f902-1402-4cad-80b9-80da2f79219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said they would provide as much support to teachers and
        parents as they could.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb673b0-2777-43d1-9c45-295ffec3bdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For parents who took the responsibility in teaching their children,
        the DepEd said they would be closely coordinating with teachers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ad151-2d66-4101-9b38-ab20a3b2b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron po tayong mekanismong klaro na ang guro makikipagugnayan
        sa bata. Ang bata di na magaantay, sila na ang tatawag kay</em> ma''am <em>at
        kay</em> sir <em>para matutukan itong nahuhuling bata,"</em> says Undersecretary
        Tonisito Umali.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e5936-edb8-49a4-9978-37f72693b805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have clear mechanisms for teachers to get in touch
        with the children. Children will not wait, they will call their teachers to
        focus on those falling behind.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba18dcd-2d48-4ada-a493-0bb8118bc005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the challenges faced in distance learning, the number
        of enrollees for this year has decreased.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af26d12-174a-4704-87cf-12cd77b165af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, DepEd says 22.5 million public school students have
        enrolled for this school year lower than last year''s 27.7 million.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79fa1c0-b295-4c67-80df-a0de55009673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, DepEd said they would look for these students
        and convince them to come back after they have extended the enrollment until
        November 21.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d50ad-acef-489a-a3d8-c178550f03f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hahanapin po ng</em> DepEd <em>at papaliwanagan na wag po sana
        silang maantala. Ang ating pong</em> enrollment <em>ay hanggang</em> November
        21, <em>tatanggapin pa rin po natin sila bilang mga</em> late enrollees. <em>Yung</em>
        official enrollment period <em>ay natapos nung</em> July 15 <em>pero patuloy
        po tayong tatanggap ng</em> late enrollees," says Umali.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b0696c-0dcc-4240-8720-f1cbc8e391e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DepEd will find them and explain they should not
        fall behind.. Our enrollment will extend until November 21, we will accept
        them as late enrolles. The official enrollment ended on July 15, but we will
        continue to accept late enrollees.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a703b-7864-45e7-af3d-eb60849beb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-04T22:52:17.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency admitted there were still some lapses in the new normal
        learning and they ask ed for more understanding since it is the first time
        that classes will be conducted from home.</p>'
