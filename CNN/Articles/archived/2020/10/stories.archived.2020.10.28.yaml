      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) </strong> After
        suffering considerable damage brought by Typhoon Quinta, Bicol Region and
        Eastern Visayas may bear the brunt of another approaching tropical depression
        which is seen to intensify into a typhoon this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140d7f15-a818-4ac6-8d0d-5a73858a2c0d'
      'mgnl:activationStatus': true
