      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Byrnn Gingras, Linh Tran, Andy Buck, Ganesh Setty, Laura
        Ly, Lauren Del Valle, Mirna Alsharif, Richard Davis and Steve Almasy contributed
        to this report.</em></p>'
