  'da-ship-more-hogs-frozen-pork-from-visayas-and-mindanao':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-28T19:12:22.341+08:00
    'imagesource': 'jcr:3cf3733f-e017-4998-a7c4-b6fa3679d0df'
