      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbde7af-1620-4d81-b4ae-a3851de4d9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:03.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:33.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ao said the program will vary depending on the quarantine classification
        of a local government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7e8652-f76e-4822-87ac-b4efcd8b9841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:03.080+08:00
