    'mgnl:tags': ['US', 'coronavirus', 'COVID-19', 'pandemic', 'states', 'new-cases']
    'template': '1'
    'title': 'More than half of US states reported their highest day of coronavirus
      cases this month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d8d52d-73c4-477d-be7a-85d75efc1bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The fall surge has ushered in daunting
        rates of COVID-19 spread, with 29 states reporting at least one record high
        day of new cases since October began, according to data from Johns Hopkins
        University.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2caf3e-6019-46b0-8ad1-00637ad55095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e049d636-8fc5-4997-a73a-66387528f528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record spread has brought the national total to more than 8.7
        million infections and 226,723 deaths. And with this spike holding the potential
        to be the worst yet, experts warn that the impact of the virus will likely
        get worse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c46b5e-59e1-4ecc-a94a-ae0616fe040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa3cb7c-3134-4135-8c5a-9151accfa1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re rising quickly. If we just go back about six, seven weeks
        ago to Labor Day, we were at about 35,000 cases a day," Dr. Ashish Jha, the
        dean of Brown University School of Public Health, said Tuesday. "We''re above
        70,000 and just heading up. I would not be surprised if we end up getting
        to 100,000." The United States added 73,240 new cases Tuesday, and a record
        peak of more than 83,000 cases was reported on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e96e0-e000-4ecd-ac09-a08e620e6bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f1ef4e-4db2-4234-958e-36c185e45dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in cases has been followed closely behind by an increase
        in coronavirus deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00390a7-84f6-4265-b35d-3a19fc7a276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252e4b1-c181-474f-bf5f-82527774f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, 11 states reported their highest single day of new deaths
        since the pandemic began. And though researchers are racing toward a vaccine,
        health experts have cautioned that the public needs to take the virus seriously
        in the meantime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e74c3-d350-42a7-87a2-5ffe79b30693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed048eaa-8e9f-41e9-b250-2b8c4a13d951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we continue our current behavior, by the time we start to go
        down the other side of the curve, a half a million people will be dead," CNN
        Medical Analyst Dr. Jonathan Reiner said Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab9e09-bbef-4f7c-8567-af703fe2d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1d3e84-6375-4d84-a9d2-c470868ea04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current conditions, more than 2,000 people are predicted
        to die of the virus daily by January 1, according to the Institute for Health
        Metrics and Evaluation at the University of Washington.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f814f-9b51-47d0-962f-2fb1abbd117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7eadc3-40dd-42c1-bc10-f01b35a37770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Imminent threats to hospital capacity</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c0b19-a1a1-4943-b3ea-8d1279fc19ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty states are reporting an increase of daily average cases by
        more than 10% compared to last week, and many are feeling the impact in their
        hospitalization rates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6541c698-1143-495d-a20f-f9db0131d9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2514e7-2f36-44a4-8baf-02244b8e1a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with a hospital facility opened on fair grounds in Wisconsin,
        rising cases are threatening the capacity of health care facilities in the
        state, Gov. Tony Evers said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c463c-5a59-4d84-865d-9106b1076369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0e3715-4fd1-477e-905d-0a6e7d4bd331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no way to sugarcoat it, we are facing an urgent crisis
        and there is an imminent risk to you and your family," Gov. Tony Evers said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0a54ec-8af5-4c58-b63b-f5eacd5a7cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d62337-bfe3-4872-9d71-c4c3192f89c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio, one of the states to report a record of daily cases this month,
        is also seeing a surge in coronavirus hospitalizations -- one that "is noticeably
        sharper, steeper than the increase we saw during the summer peak," Gov. Mike
        DeWine said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a9b0e8-ac94-435a-970c-bb75346e137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea48c333-d4ac-43fe-a2df-c9bd93f52a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICU admissions in the state have doubled since the start of the
        month, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e9d3c-3240-49a4-8e01-14814afac2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35564c0e-88a8-4928-9f44-bc4cc403bb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado also has cause for concern when it comes to hospitalizations
        as the number of daily new coronavirus cases reaches an all-time high.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0495072d-f1a2-45cd-980b-5481a0a12a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915eb8a5-cdfb-4d38-b408-b8bc6595a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these trends continue, it would exceed May hospitalization numbers,"
        said Gov. Jared Polis. "And the modeling suggests that if we don''t change
        what we''re doing it''ll exceed all of the existing hospital capacity by the
        end of the year. This thing moves quick and we need to change the way we live."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58740a26-db95-4adb-b847-c0fd0f0b7b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3a749-0208-4394-9971-60b87787b7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the rise in infections and positivity rates, the
        city and county of Denver has pushed back the occupancy of restaurants, retailers
        and some other businesses from 50% to 25%, according to a statement from the
        city Tuesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23c124a-a1b3-4201-a311-9ed513db31d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49936cf-5718-4037-a80b-934e0b3b32cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why we''re doing this is to send a clarion call to everyone that
        we have a responsibility to once again put our hands on this boulder and begin
        to push it back up the hill," Denver Mayor Michael Hancock said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ff2d2-cd95-4097-b9bb-42663624a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed49354-d70c-4d9c-a4c7-29e97bd9baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pennsylvania, hospitalizations are still "well below" the earlier
        peak. But with a new record of single-day cases on Monday, increases are "now
        comparable to what we saw in April 2020," the state''s department of health
        said in a release.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e756e-0498-45a4-8fa7-9082fb7c812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e605b-77f7-43cf-972c-ef77b040c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A vaccine will have an equitable distribution, official says</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa3fbeb-e501-4f95-8ce6-65635277f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have moved at an unprecedented pace to bring a potential
        vaccine through development to distribution to get the virus under control.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806e68db-ee46-4bad-98cc-3ded151e74fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee6b38-fff3-4f98-8d29-1641919baa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even though 44 vaccines have made it to clinical trials, it
        might not be clear which works best -- or if they work at all -- until they
        have been authorized and distributed to many people, a team of experts said
        Tuesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ad6d8-9baa-43d3-a690-41a2a850e1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129577d3-2953-41e6-aeb7-42e82c3452e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protection against severe disease and death is difficult to assess
        in phase 3 clinical trials due to the unfeasibly large numbers of participants
        required," the experts, led by Dr. Susanne Hodgson of Oxford University''s
        Jenner Institute, said in a review in the Lancet Infectious Diseases.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c652291b-055a-4d50-a12a-353ee9dbd6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdb715e-f4ee-4eeb-b8e3-b6202dfda44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That data may only come "from large phase 4 trials or epidemiological
        studies done after widespread deployment of a vaccine," the experts wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215d20e-eae4-44cc-af04-32de753fa75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b3e788-a153-45c5-8965-b48b6e63c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a vaccine is approved, officials will work to distribute it
        quickly.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd669b67c-7270-4045-a057-df839b78b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2b70f5-3c73-4694-94dc-af5b652ca7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll distribute vaccines, accordingly, to all of America simultaneously,"
        Army Gen. Gustave Perna, chief operating officer of the federal government''s
        coronavirus response, said at an online event hosted by the conservative Heritage
        Foundation think tank.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f6b614-0e32-4e91-bc4a-d076bf03e70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2746e4-22b9-46f5-9785-c4565bdb578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make sure that there is equitable distribution in accordance
        with that priority," he added, and then states will "own the actual final
        distribution and administration down to individual arms."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf78cf-c6fe-474c-9043-d90358a0a465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6c1d45-c331-4805-9734-008046c66434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, experts say social distancing and wearing masks are
        crucial to managing the spread of the virus. And former CDC director Dr. Tom
        Frieden told CNN''s Wolf Blitzer that except for a "small, misguided minority,"
        Americans are wearing them.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcefca1-4073-4f2e-994d-05fea7ad2360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992f3b92-51aa-447c-9192-ade242fc460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today data came out from the Centers for Disease Control that shows
        that the proportion of people who report they''re wearing masks went up from
        78% to 89%," he said. "Most people get it. What we lack is a coordinated federal
        response."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d36b8c6-3b1d-492e-a2f8-6ac9a97b27f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:57.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:27.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/28/health/us-coronavirus-wednesday/index.html">More
        than half of US states reported their highest day of coronavirus cases this
        month</a>."</em></p>'
  'companies-required-take-time-off-':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-28T17:22:59.607+08:00
    'imagesource': 'jcr:d586241a-0765-49e3-bb90-a05cd079c551'
