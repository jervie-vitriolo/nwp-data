  'Philadelphia-police-shot-and-killed-a-Black-man-wielding-a-knife--sparking-overnight-protests-and-violence':
    'author': 'Joe Sutton, Christine Sever and Eric Levenson, CNN'
    'caption': 'Photo courtesy: KYW'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-28T02:40:46.595+08:00
    'imagesource': 'jcr:02e5e225-5b18-4544-af71-fca39a9da05f'
