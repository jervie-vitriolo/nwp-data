    'template': '1'
    'title': 'Start of mandatory cashless scheme on tollways moved to Dec. 1'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f553212-3650-4bcd-ab16-f4ae5b421f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T08:20:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:55.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) </strong> Motorists
        have a few more weeks to secure RFID stickers after the Department of Transportation
        on Wednesday moved the start of mandatory cashless transactions on toll expressways.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d11030-d26a-4419-b456-39741cc45770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T08:20:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:55.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It announced that the full shift to <a href="https://www.facebook.com/DOTrPH/posts/1857169864422141?__cft__[0]=AZWfr-xM4EAlnw-7L62gB2l3PnxERKk-E252BbMlXKMygJQw-mE-5lNkWp5I9HYp_yNAQliEtbRXnsQQYX9s0cVNdGWsUz5jg54zSnNUu6LGQYxdvWWUdluZ_d5GmPfbFNgBMZ3K9_R5CnsU-HMjxEmr&amp;__tn__=%2CO%2CP-R">electronic
        payment scheme will start on December 1</a> instead of November 2 due to the
        clamor of motorists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1011eab-eb5c-45f5-b3c8-1617b7b51788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T08:20:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few days, motorists had to endure long lines in installation
        sites to secure RFID stickers for their vehicles to beat the initial deadline
        before toll expressway operators implemented the contactless scheme.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7456a-a938-4492-b85b-6a5389f4db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T08:20:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr on August 27 said cashless transactions will be enforced in
        South Luzon Expressway, Manila-Cavite Toll Expressway, North Luzon Expressway,
        South Metro Manila Skyway, Southern Tagalog Arterial Road Tollway, and Subic-Clark-Tarlac
        Expressway due to the threat of COVID-19 and the need to improve traffic flow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482729e-82f8-449e-a6e3-318384e2e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T08:20:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said this is the last time the department will adjust the deadline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caa511a-f61c-4cf9-b016-059b6acc5be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T08:20:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iwasan natin yung kung kailan isang linggo na lang, tsaka tayo
        magmamadaling magpunta sa installation sites para magpakabit ng RFID. Now,
        we are extending the deadline to give further consideration. Let us use the
        extension wisely, DOTr Assistant Secretary for Road Transport and Infrastructure
        Mark Steven Pastor said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07febedb-fcb1-4bcc-80ec-841ebcc7e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T08:20:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not wait until there is only a week left before
        you have your RFID installed. We are adjusting the deadline as a consideration,
        let us use the extension wisely.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc54d0a-c9c2-42ab-a3ba-d254f73a8720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:09:27.569+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Toll Regulatory Board Executive Director Abe Sales said
        in a separate interview on Wednesday that vehicle owners will eventually need
        one kind of RFID in the future. But for now, they still have to register for
        both Easytrip and Autosweep RFIDs.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5779b8-a669-4f96-a424-c75763146110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:09:27.569+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 300,000 more motorists have yet to register according to
        estimates, Sales said.</p>'
