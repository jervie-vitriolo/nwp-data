      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/27/entertainment/brian-may-heart-attack-grateful-intl-scli-gbr/index.html"><em>"Brian
        May ''nearly lost'' his life after heart attack"&nbsp;</em></a></p>'
  'Antarctic-fossil-biggest-flying-bird-':
