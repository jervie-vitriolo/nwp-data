      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles and Eimor Santos contributed
        to this report.</em></p>'
  'europe-slow-increase-in-deaths-despite-spike-in-coronavirus-infections':
    'author': 'Ivana Kottasov, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-28T20:24:07.967+08:00
    'imagesource': 'jcr:508a5c66-36a9-4578-8ba0-84412036f318'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e1dc64a-d3cc-4de3-8c8a-496fb80187ea'
    'lead': 'The virus, while still deadly, appears to be killing fewer people on
      average.'
    'mgnl:activationStatus': true
