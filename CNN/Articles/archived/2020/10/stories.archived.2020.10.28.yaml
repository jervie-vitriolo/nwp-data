      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a568bc-1fb7-4bfc-bfb8-8d1eb91cf7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T05:45:37.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prosecution has established beyond reasonable doubt that (the
        husband) committed the crime of psychological violence, through his acts of
        marital infidelity, which caused mental or emotional suffering on the part
        of (the wife)," the SC ruled.</p>'
