      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has paid 500 million, around half of its overdue balance
        of nearly 931 million, "after office hours" on Tuesday, said Senator Richard
        Gordon, chairman of the PRC. In an online media briefing that night, Gordon
        <a href="https://cnnphilippines.com/news/2020/10/27/philhealth-pays-red-cross-half-covid-19-testing-debt.html">announced
        he has ordered the resumption of coronavirus tests charged to PhilHealth.</a></p>'
