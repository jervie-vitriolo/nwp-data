      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) </strong> Nine
        people were killed in the aftermath of Typhoon Quinta, disaster agency officials
        said Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c358dd0-3e47-48cd-80a2-8db5724b206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:36:28.867+08:00
