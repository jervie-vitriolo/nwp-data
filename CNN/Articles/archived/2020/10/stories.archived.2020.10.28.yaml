    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b281e984-19c2-450d-a69c-36d584dae207'
    'lead': 'Thousands of Batangas residents are expected to return to their homes
      on Wednesday, including those from the province''s capital city, which declared
      a state of calamity after being battered by Typhoon Quinta, a disaster relief
      official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T10:32:34.205+08:00
