    'mgnl:tags': ['DA', 'agriculture', 'Luzon', 'pork', 'supply', 'price', 'Visayas',
      'Mindanao', 'hogs']
    'template': '1'
    'title': 'DA to increase Vis-Min pork shipments in Luzon to address supply, price
      issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a834a3-3d59-4652-8928-bf2595d46180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:22:11.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:18.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) </strong> More
        live hogs and frozen pork will be shipped from the Visayas and Mindanao to
        address low pork supply and high prices in Luzon, the Department of Agriculture
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c97778-a430-40fd-811e-d2643b7085a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:22:11.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:18.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74168f53-1d2b-456a-b63e-7f3096748939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:22:11.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will elevate our partnerships with hog producers and traders,
        ship owners and operators, and local government officials in Visayas and Mindanao
        to supply Metro Manila and Luzon with hogs and frozen pork, and eventually
        bring down prices for the benefit of consumers, Agriculture Secretary William
        Dar said in a statement on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f993ef-46ba-4668-bfee-af2972839e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:22:11.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e6a5a-a778-4567-be3d-0009410c2826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:22:11.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said that starting November until December, weekly shipments
        will be increased to a range of 27,000 to 30,000 heads that will be sourced
        from Davao, General Santos, and Cagayan de Oro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727d34ef-007b-46b8-9f53-cbf04750271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:22:11.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e91cf7-6e66-44ac-a0a7-4e313318e2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:22:11.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:18.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional directors added that live hogs will also be shipped from
        Cebu, Iloilo, and Leyte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a677279d-7990-4c50-98fa-9aa4164e1860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:22:11.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f755ea1-05b9-421b-ad1a-ca425c54dbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:22:11.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, San Miguel Corporation said it targets to increase
        shipments of pork-in-a-box to 48 metric tons weekly from Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93712bfc-971c-4ef9-b65d-065af584fdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:22:11.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2613488-5702-468c-ae0e-b325bcf471de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:22:11.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Cebu Province meat producers said an initial
        1,600 live hogs were sent to Luzon due to excess supply because of lower consumption
        since March due to the COVID-19 pandemic. This is also after Luzon suppliers
        reached out to them, they said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504f1c84-8bf5-4892-a016-7368a5c244db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:22:11.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ca78b-cfc0-43a8-9677-91da2f6a3c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:22:11.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Senate hearing on Oct. 16, the DA said <a href="https://www.cnnphilippines.com/news/2020/10/16/Pork-prices-in-Metro-Manila-up-low-supply.html">prices
        of pork in Metro Manila increased due to low supply</a> that may continue
        until Christmas as a result of the African Swine Fever.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538499be-d6f8-425f-9270-f0cd1dbe804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:22:11.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:18.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779d063d-ca18-4240-bff9-a2d2cad498d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:22:11.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:18.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dar said on Oct. 21 that the country has <a href="https://cnnphilippines.com/news/2020/10/21/frozen-pork-chicken-inventory.html">higher
        inventory of frozen pork compared to last year</a>. Those in cold storages
        can even last for nine days, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff58f3c-597e-42e6-9531-b11e3c439550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:22:11.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:18.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1fdc4a-073f-47c9-a8f7-d7cc496a6805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:22:11.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:18.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DA also started implementing its expanded livestock
        and poultry project under its national livestock program that aims to encourage
        clustering among raisers in the countryside and help them recover from losses
        they incurred due to the pandemic, and the spread of ASF and bird flu.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24256288-3619-4982-a0f3-18611f6e040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:22:11.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:18.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671b1e9-d2fa-49a1-a2aa-ba128474bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:22:11.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:18.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an initial budget of 337 million, beneficiaries will be given
        initial stocks of livestock and poultry animals, farm tools, equipment, and
        machinery for them to start the business.</p>'
