        gagamit na ng Radio Frequency Identification (RFID) stickers. Sa November
        2 ang orihinal na petsa ng pagpapatupad nito pero iniurong ito sa Disyembre
        para may mas sapat na panahon ang mga motorista na kumuha ng RFID stickers.
        Paguusapan natin kasama si Abe Sales, Executive Director ng Toll Regulatory
        Board.</p>'
