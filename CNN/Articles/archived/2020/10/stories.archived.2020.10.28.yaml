      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44607c9-bd18-43b8-95b1-5b78e96dd72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:22:05.665+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:15.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC wants the balance paid within the next three days. Zavalla
        explained that PhilHealths initial payment can cover only 12 to 14 days of
        laboratory operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b321a39-2755-43a7-8cd5-3a3607ed1392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:22:05.665+08:00
      'mgnl:createdBy': 'eimor'
