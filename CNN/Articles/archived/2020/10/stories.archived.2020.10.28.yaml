      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the chartered flight to get more test kits has yet to leave
        for China. The flight was earlier cancelled <a href="https://cnnphilippines.com/news/2020/10/26/PhilHealth-yet-settle-overdue-payment-despite-promise-Gordon-.html">after
        PhilHealth failed to settle its debt on Monday as earlier promised.</a></p>'
