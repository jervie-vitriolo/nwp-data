  'mandatory-traze-app-ph-airports':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-28T21:19:59.228+08:00
    'imagesource': 'jcr:acbc4eaa-6590-4097-828d-b79d5b15b178'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afe0b850-8413-4a47-b3c2-759c5d3d9476'
    'lead': 'The government will require all inbound passengers to download a contact
      tracing app before entry to any airport beginning Nov. 28, according to a transportation
      advisory released Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T21:22:34.138+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T22:06:06.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:32.103+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Contact tracing app account required of inbound air travelers beginning
      Nov. 28'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c2a672-071e-461f-ad31-e06088e1464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:34.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:06.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong>  The
        government will require all inbound passengers to download a contact tracing
        app before entry to any airport beginning Nov. 28, according to a transportation
        advisory released Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfe7fa4-8187-4134-a6f7-a1db0faea9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:34.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:06.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation said passengers must register an
        account in the ''Traze'' app, which was developed to boost contact tracing
        efforts amid the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb401d12-03c9-43cb-a1f9-1f6fbdcaf33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:34.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People without mobile gadgets may either ask a family member to
        create an account for them or proceed to the Malasakit Helpdesk at the airport
        where they will be assisted in getting a QR code, the DOTr said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63dc5d2-12ea-46d9-a894-096d46ddae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:34.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:06.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said ''Traze'' doesnt use bluetooth or GPS and works
        well even with slow mobile data and WiFi. It added that user data is secured
        as the app, which was co-developed by the Philippine Ports Authority and Cosmotech
        Philippines Inc., fully complies" with the Data Privacy Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130dfadf-80dd-48b3-a774-cf040e1e0752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:34.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:06.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr simultaneously soft-launched ''Traze'' at the Ninoy Aquino
        International Airport, Clark International Airport, Mactan-Cebu International
        Airport, and Davao International Airport on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7530eaf-e5dc-4121-aea6-4dcb60d089e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:34.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is truly a breakthrough for the aviation sector, which had
        been grappling with the adverse impact of the COVID-19 pandemic, Transportation
        Secretary Arthur Tugade said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8637cace-7cb6-462f-be4e-d75cfcbdf419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:34.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we are introducing here is the face of the new normal, the
        new way of fast-tracking airport procedures, and a new initiative that signifies
        the readiness of the sector to once again take off, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ff9c86-442c-4c26-b664-cfaaffd040f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:34.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Oct. 28, the Department of Health tallied 375,180 COVID-19
        cases in the country, which include 329,111 recoveries and 7,114 deaths.</p>'
  'opposition-detained-zanzibar':
    'author': 'Reuters'
    'caption': 'An opposition presidential candidate in Zanzibar detained as he tried
      to vote early on Tuesday has been released, after nine people were shot dead
      by security forces ahead of Wednesday''s elections, according to his party.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-28T21:23:26.500+08:00
    'imagesource': 'jcr:e2d3d1cd-4f23-47c5-8906-190e98af2e1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46798057-abf3-436e-bfdb-46fd58a95013'
    'lead': 'An opposition presidential candidate in Zanzibar detained as he tried
      to vote early on Tuesday has been released, after nine people were shot dead
      by security forces ahead of Wednesday''s elections, according to his party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T21:27:20.662+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T22:06:05.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:32.270+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zanzibar']
    'template': '1'
    'title': 'Opposition in Zanzibar says candidate detained, people shot ahead of
      vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999cf395-ea27-47ba-b1ef-059c06c12dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:27:20.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:05.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) </strong> An opposition presidential candidate
        in Zanzibar detained as he tried to vote early on Tuesday has been released,
        after nine people were shot dead by security forces ahead of Wednesday''s
        elections, according to his party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af8206-aa5e-4a8d-9924-37c02c0b9169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:27:20.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:05.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zanzibar, an Indian Ocean archipelago, is a semi-autonomous state
        of the East African country of Tanzania and both are due to elect their presidents
        and lawmakers in Wednesday''s election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e0540-ec67-4dfb-9a5e-aba7ca0bdf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:27:20.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:05.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanzanian President John Pombe Magufuli, whose government is accused
        of muzzling political dissent and independent media &nbsp;accusations officials
        deny &nbsp;is widely expected to win over his rival, Tundu Lissu, and secure
        another five-year term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f664ad-c1c7-4714-b8d3-cd7f0f0a2864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:27:20.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement early on Tuesday, the ACT-Wazalendo party said its
        veteran candidate for Zanzibar''s presidency, Seif Sharif Hamad, was detained
        at a polling station after going to cast his ballot in advanced voting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba08c6-9071-41ab-bbea-9c6d0caea89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:27:20.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party tweeted later in the day that their leader had been released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a66ac9-d14f-438f-8828-05e0a017474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:27:20.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said nine people had been shot dead by security forces since
        Monday. Eight died on the island of Pemba, it said, after clashes between
        security forces and people who had been trying to stop the army distributing
        ballot boxes on Monday which they suspected contained pre-ticked votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d01254-eb57-4f08-83bd-1d9c5462d1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:27:20.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:05.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT-Wazalendo said police fired tear gas at the demonstrators and
        then "resorted to live ammunition".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef013c0e-9cfb-4e46-aa35-db55550b32f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:27:20.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:05.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they had no information about any deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9154d25-2542-49a3-a70c-a586948ef7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:27:20.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:05.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanzanian police chief Simon Sirro told reporters some youths had
        been arrested in the incident. "Yesterday ... there were youths who started
        violence when we were offloading ballot boxes; they started throwing stones,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1ef2a6-23a2-4c12-baae-c70107af0fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:27:20.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:05.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zanzibar has a history of contentious elections that in the past
        have deteriorated into violence. In one such episode in 2001, more than 35
        people died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d3876f-4bf1-4841-9fed-909fdae27251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:27:20.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:05.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador Donald Wright voiced alarm over "reports from Zanzibar
        and elsewhere of violence, deaths and detentions".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1904c9dd-d88c-4bf3-8595-eb10760fca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:27:20.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not too late to prevent more bloodshed! Security forces must
        show restraint, and the NEC (National Electoral Commission) &amp; ZEC (Zanzibar
        Electoral Commission) must carry out their duties with integrity," he said
        in a Twitter post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819e0399-7d95-4a9c-92ef-9dd94cebdaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:27:20.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the election, some Tanzanians reported disruptions
        when trying to access social media platforms &nbsp;accounts confirmed by
        Twitter and Internet blockage monitor NetBlocks, which reported widespread
        problems.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd409af18-27ee-4d06-8ce5-5a7f654f82f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:27:20.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/28/africa/opposition-detained-tanzania-elections-intl/index.html"
        href="https://edition.cnn.com/2020/10/28/africa/opposition-detained-tanzania-elections-intl/index.html">Opposition
        in Zanzibar says candidate detained, people shot ahead of vote</a>"</em></p>'
