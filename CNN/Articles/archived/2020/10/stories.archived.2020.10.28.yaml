      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catalan club won four La Liga titles and the Champions League
        during Bartomeu''s reign and is now preparing to face Juventus on Wednesday.</p>'
