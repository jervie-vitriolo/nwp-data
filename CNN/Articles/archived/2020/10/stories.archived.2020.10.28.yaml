    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:26.178+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'activist', 'teenager', 'US-consulate', 'asylum', 'arrested',
      'Tony-Chung']
    'template': '1'
    'title': 'Hong Kong teenage activist detained after reportedly planning to claim
      asylum at US consulate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f38061-58c3-4137-bf4f-937ae0a69926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A 19-year-old Hong Kong activist facing
        secession charges under the city''s national security law was detained Tuesday
        amid reports he planned to attempt to claim asylum at the United States consulate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd98572-39a3-4522-b597-20d313abee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3609c08c-4e86-4232-a923-bc137d5e4f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said two men and one woman -- aged between 17 and 21 -- were
        arrested Tuesday in relation to allegedly secessionist comments on social
        media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f659654-4e86-41ee-82b3-85cee989d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2d3400-2d22-496f-956d-7732b60d89d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studentlocalism, a onetime pro-independence group, identified the
        three on Facebook as its former convenor Tony Chung, and former members William
        Chan and Yanni Ho.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb1d143-f6bf-426e-bca9-8fc302e5afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e51311-f873-433c-947e-893a7193063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a little known United Kingdom-based activist organization,
        Friends of Hong Kong, which said it had been working with Chung, he had been
        planning to claim asylum at the US consulate to Hong Kong prior to his arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2b91d3-4058-4d32-ab34-9b51576b44cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d033f3-b324-4559-9348-e877745eead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three Studentlocalism members were previously arrested in July
        in connection with posts made on social media by a page claiming to represent
        the international arm of the group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd88d606-b9dc-46ee-9acd-5c9da4526064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401e267-363f-4614-aa9d-0e1138db2c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong branch of the organization said it had disbanded soon
        after the national security law was imposed on the city by Chinese authorities,
        banning secession, subversion and collusion with foreign forces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d86b6-55bc-4a1f-af35-13cb22a25b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c93cdc1-453e-444b-8ed3-3fb12b35fce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police accused Chung and others still based in Hong Kong of continuing
        to advocate for the city''s independence from China, a crime that carries
        with it a sentence of three to 10 years, or up to life imprisonment for offenses
        of a "grave nature." The accused denied having any connection to the allegedly
        secessionist posts in question.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a3490-7f4d-4eb7-afbb-727a31cee615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1928b84c-7007-45b2-96ba-102badf74007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Hong Kong government spokesman told CNN on Wednesday that it would
        not comment on media reports of the arrests but said there would be "no justification
        for any so-called ''political asylum'' for people in Hong Kong."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e83e2-39e5-4c79-a951-c8d3d8885046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a26a07-7acf-42bd-bf8c-39863bd7ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be stressed that people in Hong Kong are prosecuted for
        acts in contravention with the laws of Hong Kong, regardless of their political
        beliefs or backgrounds. Moreover, trials are conducted by an independent judiciary
        in accordance with the principle of the rule of law," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb3a532-754d-4b37-9b1e-946bc078029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb8f3c-a5b2-4136-ba02-65bb93e424da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of Hong Kongers have successfully applied for asylum
        overseas since the national security law was passed earlier this year. Washington
        has said it will prioritize refugees from Hong Kong, and US politicians have
        been among the most vocal in criticizing China''s ongoing crackdown on the
        city''s autonomy and democratic freedoms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d7f9f-2b01-4216-be42-2db99ec0b006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588202e-8a37-4976-8132-3cb839935eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing refuge to activists within Hong Kong itself would be a
        major escalation however, and could cause a diplomatic firestorm for both
        Washington and Beijing, potentially imperiling the future of the Hong Kong
        consulate itself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84576a17-f232-491f-bea5-09a441cd7bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fe008f-305d-4f14-aa1a-eed07d9feafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the US Consulate General in Hong Kong and
        the Hong Kong and Macau Affairs Office for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ab63b-d2c1-4607-b65c-3f75f3e20676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f963903-5da1-4883-b889-3e632ea51aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to US law, Washington "does not grant asylum in its diplomatic
        premises abroad." Those seeking to claim refugee status must be present in
        the US to do so. While in the past some activists have been granted protection
        by the US embassy in Beijing, this has been exceptionally rare, and each time
        caused major political headaches for Washington.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0955a20c-ebf3-456a-9901-fad80a31852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241bcf5-48e2-4558-96ae-003ebfcbfa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1989, following the crackdown on Tiananmen Square, dissident
        academic Fang Lizhi fled to the US embassy, where he spent over a year before
        Beijing agreed to allow him to leave China. In 2012, legal activist Chen Guangcheng,
        after months under house arrest, made a dramatic break for the embassy during
        a visit to Beijing by then Secretary of State Hillary Clinton. He too was
        eventually permitted to leave the country, after tense negotiations between
        US and Chinese officials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23ae52d-a98d-4462-a3bc-9ec63cf6b9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105ce26f-49d8-4b9f-8459-8a2a137bfd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When disgraced former police chief Wang Lijun sought refuge at the
        US consulate in Chengdu that same year, however, he was turned away. Wang
        was eventually sentenced to 15 years in prison on corruption charges.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acad9005-6157-4877-bf48-6460fe1a1335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9134b9c3-f165-4ebd-a6b4-9bea3eb35aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between an embassy and a consulate may be key. Embassies
        are protected under international law, and to close one or enter the premises
        would spark a major diplomatic crisis. Consulates, however, are less protected,
        and countries can order for them to stop operations, as the US and China both
        did earlier this year with tit-for-tat closures of each country''s respective
        missions in Houston and Chengdu.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa888624-9cb9-4471-a4c7-1d01b2058fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d49aa89-eabb-48b1-a0b6-992929a2fb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that incident, which came after Washington claimed China''s
        Houston consulate was implicated in espionage operations, US officials also
        accused Beijing''s mission in San Francisco of harboring a fugitive Chinese
        scientist. That scientist, Tang Juan, later surrendered to police in California.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d53aef-100e-4676-a933-a4f3fd5aa5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490cd9dd-f3dc-40dd-9f76-18d70f892984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances around Tang''s surrender remain unclear, but it
        may have been prompted by fears the US could have moved to close the San Francisco
        consulate if she had continued to shelter inside. Similar concerns could make
        US officials shy away from granting any refuge to dissidents in Hong Kong,
        the most important US mission in greater China after the Beijing embassy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d078762-7397-46a5-b475-e90885f68807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded02e49-980d-479e-ac12-b7fa9c184539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the consulate stand off earlier this year, some Chinese state
        media publications called for the Hong Kong consulate to be closed, accusing
        the US of running influence operations out of it. While Beijing appears to
        have shied away from any greater escalation for now, losing the Hong Kong
        mission would be a major blow for Washington, both diplomatically and practically,
        given the economic importance of Hong Kong and the number of Americans who
        live in the city.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71da70c1-b8be-4f65-9b09-23b400a98827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:33:41.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:24.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/28/asia/hong-kong-chung-arrested-intl-hnk/index.html">Hong
        Kong teenage activist detained after reportedly planning to claim asylum at
        US consulate</a>."</em></p>'
  'barangay-development-program':
    'author': 'CNN Philippines Staff'
    'caption': 'National Security Adviser Hermogenes Esperon Jr. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-28T17:30:34.389+08:00
    'imagesource': 'jcr:27520c8c-f4cb-4d10-9ef6-61f33d849e93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2de29a0f-440a-4ed0-ba87-0579b17ef2d2'
    'lead': 'National Security Adviser Hermogenes Esperon Jr. said a total of 822
      barangays will benefit from a development program meant to keep their villages
      free from the influence of communist insurgents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T17:35:50.426+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T22:06:22.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:26.456+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hermogenes-Esperon-Jr', 'Barangay-Development-Program']
    'template': '1'
    'title': 'Over 800 barangays to benefit from 16B development program to defeat
      insurgency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc8940b-301f-4340-beae-474f6e44be8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:35:50.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong>  National
        Security Adviser Hermogenes Esperon Jr. said a total of 822 barangays will
        benefit from a development program meant to keep their villages free from
        the influence of communist insurgents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d34463-0abd-491a-831a-e547f8763806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:35:50.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon told a Laging Handa briefing on Wednesday that the Barangay
        Development Program is designed to help local communities that were once under
        the influence of the New People''s Army (NPA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4731785-e902-4388-bf07-6442db9f1772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:35:50.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the so-called "guerilla bases" of the NPA were located in
        disadvantaged barangays that were hard to reach. He said the government is
        working to get rid of these with a combination of economic programs, political
        programs and military programs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090414b7-919e-4b1c-a2e4-d7fa84a35045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:35:50.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:22.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan talaga mawala sila doon sa</em> guerilla bases, <em>dahil
        hangga''t merong...malakas na</em> guerilla <em>ay lalo lamang mabibigyan
        ng lakas itong mga galamay nila,</em> or front organizations... <em>Kailangan
        natin itong</em> clearning <em>na ito,"</em> Esperon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319043b5-3489-4aa8-b148-22b7a3eefb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:35:50.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:22.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have to be taken out of these guerilla bases
        because for as long as there are strong guerrillas, their reach is stronger,
        too... We need to have them cleared.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fed414-a626-4917-9143-01ceb7684bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:35:50.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:22.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the usual patrolling and placement of detachments
        were not effective as there were many socio-economic problems in those areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a76614b-7f58-4f38-acf2-d58822bad33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:35:50.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:22.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon also said the National Security Council has asked that P16.44
        billion be allotted for the program which will help fund the building of schools,
        farm-to-market roads, health stations, and waterworks and irrigation programs,
        as well as a forest protection program for people''s livelihood.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d8cce2-d41a-4bf1-b877-f3d42c12babd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:35:50.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sasabay na rin ang iba''t-ibang programa ng gobyerno para mapabuti
        yung buhay ng mga tao roon,"</em> he said. <em>"Kung magagawa natin ito, kung
        makukuha natin ang pondo nito na nandiyan pa naman sa Kongreso, hiningi natin
        ang</em> 16.44 billion, <em>sa tingin ko tuluy-tuloy nang mawawala yung</em>
        guerilla bases <em>ng mga</em> NPA. <em>Ito ang gamot natin sa</em> insurgency...<em>sa
        mga barangay."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fc68ae-6e38-41ce-96bd-800dc1b89c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:35:50.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will include other government programs to improve
        the lives of people there. If we can do this, if we can secure the funds which
        is already in Congress, we are asking for P16.44 billion, I believe we can
        continuously wipe out the NPA guerilla bases. This is the cure for insurgency
        in barangays.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d119c-140a-4d19-8bed-54e9b1005442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:35:50.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said the initial target number of barangays was 1,400, but
        they could only accommodate 822 for 2021.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd6956a-bbba-4980-ac0c-6bae8df38e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:35:50.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito yung mga barangay na na-clear natin sa impluwensiya ng</em>
        NPA, Communist Party of the Philippines<em> noong</em> 2016 to 2019," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afeb9e2-9ae9-4958-bd8c-e9599088f6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:35:50.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:22.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These are the barangays we have cleared from the influence
        of the NPA, Communist Party of the Philippines from 2016 to 2019.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b391392-40d5-45f8-9b6b-d2eb5549e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:35:50.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:22.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied allegations that this was a form of pork barrel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26dcf25-54e9-41e0-af4a-392d92ea2c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:35:50.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hin<em>di ko alam kung saan nanggagaling yung akusasyon na ''yan..."</em>
        Esperon said. <em>"Palibhasa may mga tao na sanay mag-</em>pork barrel, <em>hindi
        naman tayo ''yan... Tayo, diretsong serbisyo sa tao.</em> I will deny in the
        strongest terms that this is a form of pork barrel."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba08159e-a8ee-4189-bc0d-847adea2ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:35:50.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not know where those accusations are coming from...Maybe
        because some people are so used to having pork barrel, but we are not like
        that... We give direct service to the people. I will deny in the strongest
        terms that this is a form of pork barrel.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804801d3-3253-4a6c-bed1-93954c2e3133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:35:50.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon has not identified the barangays which would be included
        in the program.</p>'
  'DOF-invoice-receipt-pandemic-COVID-19':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO) '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-28T18:27:18.888+08:00
    'imagesource': 'jcr:00ced6f9-a38c-47fd-898b-7c37aa9cd85b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fea3c182-5fb3-4501-a940-e8be318d5764'
    'lead': 'The Department of Finance is targeting a 2021 pilot run for its plan
      to shift to e-invoicing and digital receipts, a move seen to streamline tax
      payments and monitoring. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T18:36:28.832+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:06:21.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:26.635+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Finance', 'einvoicing', 'ereceipting', 'invoice',
      '2021']
    'template': '1'
    'title': 'DOF looking to launch e-receipts, online invoice system for businesses
      in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ba1c4-2f7b-4404-89ad-ed8519fbdb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T18:36:28.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) </strong> The
        Department of Finance is looking to test next year its plan to let businesses
        issue electronic invoice statements and digital receipts, a move seen to streamline
        tax payments and monitoring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba9d80e-0f5d-4f62-905e-c60d0af9ea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T18:36:28.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the pandemic, we in the DOF plan to speed it up the
        implementation. We are looking at the Korean model for e-invoicing and we
        are working with the Koreans for a pilot project," Finance Undersecretary
        Antonette Tiokno said during a Makati Business Club virtual forum on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a27581-f0be-4d38-b79f-7d72ed4b6253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T18:36:28.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, next year that project will be up and running already,"
        she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70648b88-b445-46a5-b0c6-0749b515b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T18:36:28.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:21.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The e-invoicing project was originally scheduled for a pilot run
        from July to September. The Bureau of Internal Revenue has been in talks with
        the Korea International Cooperation Agency, which has funded the pilot stage
        of the e-invoicing system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045fee63-24d5-4c9d-9216-bfc6171b50af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T18:36:28.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has been allowing paperless trading for years, with
        electronic bill transmissions improving the ease of trade and international
        transport. It can be done by uploading invoice documents through government-mandated
        online portal, or by tapping an internal or third-party service provider.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5aaac8-19af-42cd-a5a1-41033da795a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T18:36:28.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Receipts are often required for consumers and businesses to claim
        paid items or avail of return and exchange from a seller.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12cbfde-57f9-4cc6-87e6-ff419f192a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T18:36:28.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:21.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An electronic invoicing and receipting system would allow businesses
        to keep and send digital copies of transaction details to suppliers, other
        companies, and even retail buyers without issuing the printed transaction
        accounts on thermal paper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985d5e8-a0ca-4300-a1d3-30578b36edf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T18:36:28.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tionko said that with the Korean e-invoicing model, businesses no
        longer have to keep physical documents to prove their transactions are legitimate.
        However, she did acknowledge potential issues that may arise from this setup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a61e6d1-e4dc-438d-a8e0-7ef0342e8988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T18:36:28.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that were to be applied in the Philippines, we should also work
        on our legislation which still requires for you to keep physical copies, and
        the regulations of the BIR," the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7f087d-9ff9-48f8-afb4-4009575d34ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T18:36:28.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that tax courts also require physical copies of receipts
        and other proof of transaction, which will have to be adjusted to factor in
        the shift to digital statements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1407fed-3d1f-4d44-95bc-6d48605cd8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T18:36:28.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been pushing wider use of e-payments and digital
        transactions to make the flow of money faster and smoother.</p>'
  'celebrities-letter-to-comelec-on-vp-poll-protest':
    'author': 'CNN Philippines Staff'
    'caption': 'A few celebrities including Agot Isidro, Enchong Dee, Iza Calzado
      and others sent a letter to the Commission on Elections on Wednesday urging
      the agency to abide by its rules and push to dismiss the vice presidential poll
      protest of former Senator Ferdinand "Bong Bong" Marcos based on the results
      of the recount. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-28T18:26:53.763+08:00
    'imagesource': 'jcr:2f15c2f4-f642-419a-8355-36440c4c9939'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '257fbad6-49cb-4cb8-aa3b-a00c2c3b3d88'
    'lead': 'A few celebrities including Agot Isidro, Enchong Dee, Iza Calzado and
      others sent a letter to the Commission on Elections on Wednesday urging the
      agency to abide by its rules and push to dismiss the vice presidential poll
      protest of former Senator Ferdinand "Bong Bong" Marcos based on the results
      of the recount.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T18:39:56.511+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T22:06:21.202+08:00
