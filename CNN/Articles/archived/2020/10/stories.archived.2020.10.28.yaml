      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 6,000 overseas Filipino workers have been stranded in quarantine
        facilities since the PRC stopped testing PhilHealth clients two weeks ago.
        Specimens were rerouted to government laboratories, while private ones offered
        to help. PhilHealth committed to expedite the processing of payments to
        these laboratories.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59044bf-fd8d-4afc-bb93-d4404516c4d0'
