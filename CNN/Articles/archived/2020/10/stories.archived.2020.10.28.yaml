      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong>  Local
        officials should be on alert against scammers using the Interior department
        to extort money in exchange for help, Intertior spokesperson Jonthan Malaya
        said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd202b64-c062-4d6f-b33d-0ee656aae253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:31.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:28.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami po ay nagbibigay babala sa ating mga</em> local government
        officials <em>na&nbsp;mag-ingat po tayo dito sa</em> criminal sydicate <em>na
        tumatawag at nagte-text sa mga</em> mayor <em>at nagsasabing sila ay tutulungan
        ng</em> DILG...at mayroon pong <em>hinihingan&nbsp;kapalit na pera,"</em>
        he said during the ''Laging Handa'' briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09501936-a064-4432-a027-52a4116a58ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:31.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:28.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are advising local goernment officials to be careful
        of criminal syndicates who call and text mayors and say they will receive
        help from the DILG...in exchange for money.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74e42c4-ccdb-402f-9bc6-14e8ab1798ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:31.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:28.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said he himself fell victim to the scammers, but he did not
        give details.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ac874c-a233-4597-8ea7-0a8c252da07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:25:31.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:28.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised the public to verify the authenticity of the call, and
        immediately report scams to authorities.</p>'
  'more-than-half-of-us-states-report-highest-coronavirus-cases':
    'author': 'Madeline Holcombe, CNN'
