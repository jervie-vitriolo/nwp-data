      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) </strong> The
        Cebu-Cordova Link Expressway (CCLEX) is now 61% completed, the Cebu-Cordova
        Link Expressway Corporation (CCLEC) announced on Tuesday.</p>'
