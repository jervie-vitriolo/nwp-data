  'DFA-says-probe-PH-envoy-needs-Duterte-approval':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-28T19:00:58.997+08:00
    'imagesource': 'jcr:61a52363-4fa7-46b0-896f-bf88773fff42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe9135d6-4cce-4ce1-9b01-b11f9b558b7b'
    'lead': 'The Department of Foreign Affairs needs to secure approval from President
      Rodrigo Duterte before the probe involving Philippine Ambassador to Brazil Marichu
      Mauro can proceed, the DFA chief said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T19:06:17.488+08:00
