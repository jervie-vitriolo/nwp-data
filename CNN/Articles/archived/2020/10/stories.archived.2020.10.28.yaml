  'us-senate-facebook-twitter-google':
    'author': 'Kaya Yurieff, CNN Business'
    'caption': 'On Wednesday, the US Senate Commerce Committee will question the CEOs
      of Facebook (FB), Google (GOOG) and Twitter (TWTR) amid cries of conservative
      bias and threats to change a crucial law, known as Section 230, that protects
      the companies'' ability to moderate content as they see fit. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-28T20:40:04.129+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c11b59df-878a-4883-9a98-fb14c71723f9'
    'lead': 'On Wednesday, the US Senate Commerce Committee will question the CEOs
      of Facebook (FB), Google (GOOG) and Twitter (TWTR) amid cries of conservative
      bias and threats to change a crucial law, known as Section 230, that protects
      the companies'' ability to moderate content as they see fit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T20:42:58.242+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T22:06:08.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:31.450+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Google', 'Facebook', 'Twitter']
    'template': '1'
    'title': 'CEOs of Facebook, Twitter and Google set to be grilled in US Senate
      hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05099997-65ce-4438-9654-64fa801f7c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:42:58.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:08.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> On Wednesday, the US Senate Commerce Committee
        will question the CEOs of Facebook (FB), Google (GOOG) and Twitter (TWTR)
        amid cries of conservative bias and threats to change a crucial law, known
        as Section 230, that protects the companies'' ability to moderate content
        as they see fit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12f1df-553c-4682-a15f-5e0d03d379c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:42:58.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:08.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing comes less than a week before the US election and as
        social media companies have been bracing for an onslaught of misinformation
        and disinformation. In recent days, Facebook and Twitter have both taken action
        to slow the spread of some content, bringing about allegations of bias, censorship
        and even election interference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e16488a-128f-46d3-8509-861b05a01304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:42:58.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:08.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video released ahead of the hearing, the Senate Commerce Committee
        highlighted what it says are examples of social platforms'' actions against
        conservative accounts, such as Twitter labeling a tweet from Fox News personality
        Tucker Carlson, saying the media he shared included "potentially sensitive
        content."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8444d7cf-3f7c-4b9c-abbd-225ba4426e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:42:58.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:08.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent studies of social media have found little credible evidence
        to suggest that the technology is biased against right-wing viewpoints, but
        the executives clearly expect to be pressed on the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a54c40-98ad-4fb5-b105-9952b8e0e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:42:58.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:08.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ensure that all decisions are made without using political viewpoints,
        party affiliation, or political ideology, whether related to automatically
        ranking content on our service or how we develop or enforce the Twitter Rules,"
        CEO Jack Dorsey said in prepared remarks viewed by CNN Business. "Our Twitter
        Rules are not based on ideology or a particular set of beliefs. We believe
        strongly in being impartial, and we strive to enforce our Twitter Rules fairly."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0747ecde-246c-473c-acaa-bf61f735ded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:42:58.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:08.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google CEO Sundar Pichai said the company approaches its work without
        political bias, "full stop."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f21d9c2-4321-49d8-b47b-139224bcfb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:42:58.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:08.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To do otherwise would be contrary to both our business interests
        and our mission, which compels us to make information accessible to every
        type of person, no matter where they live or what they believe," Pichai said
        in prepared remarks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90994ea3-2000-4587-877a-24f489504251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:42:58.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:08.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the hearing will be Section 230 of the Communications
        Decency Act. The companies have invoked the federal law in one court case
        after another to dismiss potentially costly lawsuits over messages, videos
        and other content created by users.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32abf9f8-f886-45d4-82b1-a2651991bca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:42:58.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:08.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 230, "interactive computer services" are considered
        legally separate from the users who generate their content. They can''t be
        said to publish or "speak" the words of their users. In practice, courts have
        repeatedly accepted Section 230 as a defense against claims of defamation,
        negligence and other allegations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367c7013-e2f2-4f30-a5dc-c1d35e850c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:42:58.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:08.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three CEOs in their prepared remarks tried to hammer home the
        importance of Section 230 to their businesses, and that diminishing it would
        result in more content takedowns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e1fc7a-1dea-4b04-9219-db533f05491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:42:58.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:08.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Section 230 is the internet''s most important law for free speech
        and safety," Dorsey said. "Eroding the foundation of Section 230 could collapse
        how we communicate on the Internet, leaving only a small number of giant and
        well-funded technology companies."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5024953-9162-48ea-89ce-c5d38d2c260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:42:58.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:08.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Facebook CEO Mark Zuckerberg''s remarks highlight the importance
        of Section 230, he also said Congress should "update the law to make sure
        it''s working as intended."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d3749-88ac-4fed-9caa-50689cf3ac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:42:58.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:08.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we need a more active role for governments and regulators,
        which is why in March last year I called for regulation on harmful content,
        privacy, elections, and data portability. We stand ready to work with Congress
        on what regulation could look like in these areas," he said in prepared remarks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce82ea7c-ce61-4bb3-a24b-82e9eda8ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:42:58.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:08.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks on Section 230 have escalated in recent days as Facebook
        and Twitter limited the distribution of a series of articles by the conservative-leaning
        New York Post that claimed it obtained "smoking-gun" emails about Hunter Biden,
        the son of Democratic presidential nominee Joe Biden, and his dealings in
        Ukraine. CNN has not determined the authenticity of the emails.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb78df-7c05-4506-8043-775351e4bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:42:58.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:08.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it decided to "reduce distribution" of the article
        "pending fact-check review" as part of its policy against "misinformation."
        Twitter later blocked users from tweeting links to the main story as part
        of its policy against spreading "hacked materials," even though it wasn''t
        clear whether the underlying emails attributed to Hunter Biden were hacked,
        copied, or fabricated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca9334-bcbd-4287-bab1-0f23bc07a11b'
