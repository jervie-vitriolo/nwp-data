      'mgnl:type': 'text'
      'text': '<p>The two coaches on "The Voice" met on the set of the singing show
        in 2015, and their friendship soon turned into a partnership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfd359b-55b4-4ad6-b424-4ae22921e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:08:43.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:07:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singers have collaborated together throughout their relationship.
        Shelton''s track "Turnin'' Me On" is about Stefani, and Stefani''s 2016 song,
        "Make Me Love You" is about Shelton. They have performed together multiple
        times and have duets "Go Ahead and Break My Heart," off of Shelton''s 2016
        album, "If I''m Honest" and "You Make It Feel Like Christmas" together.</p>'
