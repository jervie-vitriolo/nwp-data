    'template': '1'
    'title': 'We asked how the pandemic changed your money habits. Here''s what you
      said'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb938d4a-5030-4f0c-b63d-daabe5b97797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> For millions of Americans, the economic
        effects of the pandemic have been devastating, resulting in job loss, food
        insecurity or threat of eviction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15982649-5380-4310-accd-771cf711f436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c559b1-2f72-4d5a-b560-899c6cb71472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many of those who are still employed -- or who have a spouse
        who still is -- it has changed how they use their money. Some have cut expenses
        and increased savings, paid off debt, or donated more to help those in need.
        Others have spent more on impulse purchases, made big life moves or postponed
        them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c1aae0-c431-4c81-ab9c-95e64a77616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ff582-f95f-4e73-ab5f-d7935f7c45e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business asked readers how the pandemic has changed their spending
        and saving habits. Here''s what some of them had to say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf3af31-7c39-4227-953f-78ef22d1789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9524d89-f390-4e20-bd07-9090fe8a9e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Out of work, using up savings</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef916f1-8b17-44be-aec6-5b45cc52be2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Grim described himself and his wife, Michelle, as "more savers
        than spenders" before the pandemic struck.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaf7e3e-04a6-4b54-b883-d88da49779e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214d057-5e5d-4eee-91d7-41ac0bb9a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Grim was laid off from his IT job. His wife, who is still working,
        has reduced her 401(k) contributions to free up some cash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c9484-6efd-4176-b1d7-7e395dcdcb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd6a873-0e1b-4e5a-8cd6-e97f8750d471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been dipping into our emergency savings to cover our bills
        where unemployment falls short," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61de361-2118-4e51-8e17-a8f341743542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13824039-74e3-455f-9300-660c10c8bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, who live in upstate New York with their dog, Barley,
        are eating at home, minimizing impulse purchases and postponing pricey things
        like dental work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fabe03-d45e-4092-9238-8a186219b990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ba7ab-3972-4776-983c-aeb1398bc3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once I am working again we intend to increase the amount of our
        emergency fund to ensure we are even more well-prepared for any potential
        future financial emergency, no matter how severe," Grim said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1303282f-8411-40a4-bae4-1e0342b23e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136569b2-6669-473e-83ae-3676e588de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Stearns of Alaska runs big events for nonprofits, including
        the state''s annual music festival Salmonfest. But his business dried up once
        large gatherings were canceled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc91ef7-941a-44da-a1e1-7d2b523cd44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad82c15-0788-43a1-a53e-5b1073e35a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he started collecting unemployment he was getting $800 a week,
        but that has since fallen to $200 a week, after the temporary $600 weekly
        federal supplement expired. Now he is tapping his savings to support himself
        and his teenage daughter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa4ff3e-1ac4-45bd-a629-68afcf5bfac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af31895-fab5-4cef-b57c-b769db3057a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m spending very little as my savings slowly but surely diminishes
        by the day," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d55a2-49c7-49ea-81d9-217ad74cb36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a70027-3a2f-4c17-8d61-615e754a9955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stearns is less worried about himself than the hundreds of vendors
        and musicians he normally books for events. "I can limp along and survive.
        But the tragedy of this is this incredible trickle-down effect."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3296f54b-7e87-4858-a4c3-173fa5a1a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b80b8-1d6e-4781-93dc-2f7f375d39e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slashing expenses, saving more</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b48d1-b967-49fb-8816-4a212c34691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Way reworked her family budget when her part-time job in California
        was cut back to one day a week and her husband''s employer temporarily cut
        his pay in half. Travel, dinners out and commuting expenses were eliminated
        by default because of the pandemic. But she went even deeper.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e612bb-53a0-4ae8-b01e-99d5154dd6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d44ed-1c26-4230-bfc8-9a53af7d33b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We parked a car and took it off insurance. We cut cable TV. We
        slashed the grocery bill. After four months, my hubby''s salary went back
        to normal, but we didn''t adjust our budget back up," Way said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9af6d2-2e78-4ab8-805b-e366a20ceaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b58a01-4910-4e46-a272-41067dea19df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she noted, "We have increased our retirement savings and
        built a six-month cash reserve. We did complete a few house projects that
        had gone unfinished, but for the most part we are in better shape now than
        we were before Covid."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5a0550-63dd-4af6-bf8f-09d14065f4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddfacfc-a26d-488f-ac04-ab2e60f8239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natalie Sawyer, a school administrator in Texas whose husband is
        a retired military officer and now a teacher, also took the pandemic as an
        opportunity to power-drive household savings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bdf509-cb35-416c-b660-04d1d2994914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa27a6df-d47e-42b5-8cb9-e0de366f26f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before Covid, I spent money without even thinking about it. We
        ate out a lot and I shopped for things that I didn''t necessarily need. It
        was a kind of free-for-all with my money. Once Covid hit and [we] were forced
        to stay in, we started cooking all of [our] meals," Sawyer said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49808c61-9b03-4efc-9710-7d6d39122219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3758424c-1a12-4443-aeb4-8fadd65624bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With that in mind, starting in March I decided to put $500 a month
        in an interest-bearing online savings account just to see if I could make
        it work."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e289b3-f3d8-445d-94e0-3fad32420e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe62d97d-a675-4a60-a437-b92101f25894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawyer has saved an extra $4,200 so far. Even though she has resumed
        some shopping, she said, "I find myself not spending nearly as much as I used
        to and we''re still cooking a lot more at home. ... Covid helped us realize
        that we don''t need most of the stuff that we were spending on."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91df6af-4b45-4974-81a0-d62cf68a78d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f105f-4afe-44a9-92b3-36d55efd1f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Jones works in the cloud software industry in Oregon. Her
        husband, Kim, whose work is tied to outdoor concerts and fairs, was laid off
        early on in the pandemic, then brought back in June. But he was laid off again
        in mid-August.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48129ed2-a66f-49ed-8a52-697472281f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff220f9-8540-42ae-9399-5889cdace8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones initially halted contributions to her 401(k) and put the money
        into their savings account. "I wanted cash that I could get to right away
        if needed and I didn''t have faith that the market wouldn''t slide further
        and negate any contributions that I made during that time," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9417a66-7fd1-4c01-8aa7-705fea617c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864720ee-1293-46bb-b96f-60e8ee1f90e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple canceled vacation plans and paid off their credit cards.
        The extra money her husband got as a result of the temporary $600 a week federal
        unemployment subsidy went toward savings. Jones is also saving money on gas
        and lunches out because she has been working from home.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8649767-c6f7-4296-90cf-1c51e7a58621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95b53da-88fc-480d-9d9e-80908e9f4d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still eat out or [do] takeout once a week to support local businesses,
        but are not looking for any other big ticket activities such as vacations
        through the summer of next year," Jones said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c22115-8d4e-45a2-bc73-85b24831ed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c12b7b-507c-438f-868f-1ed2961789e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putting life on hold</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c185900-f67d-4176-a223-b347956e2189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Williams graduated from college during the Great Recession
        in 2008. And it was only recently that she and her husband, Sheldon, had felt
        financially and professionally secure enough to consider trading up to a better
        house from their starter home in Missouri. They also were going to start a
        family.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b9c58d-ac88-4b2a-9f51-8ae62d98f1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c435c2a8-6798-45bc-ae7c-8abc949b438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they''re holding off.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3934b4a0-6a2d-475e-a516-23d382c2198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f9e8b5-8363-4990-991c-490ba1defd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who works for her county''s public library, didn''t lose
        her job. But her husband was laid off in March. He has since found new work,
        but their household income is a little less than before. Still, Williams said,
        "We are very, very lucky."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e22587-eb60-4d8e-bf0c-09112f7cbc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f67f9-a0ca-46d1-8539-31751f11dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally she''d put any extra money they made toward their mortgage
        or student loan debt. And she had planned to start saving for retirement before
        Covid hit, but now all spare cash is used to create a six-month financial
        cushion should they lose their jobs in the next year or have a big medical
        expense. "I don''t know what might be coming in the near future," Williams
        said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de22fc-a10e-414f-8012-e6260ea1edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2944a221-fb11-4190-ae57-1a1132309534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Paying off debts</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c32b0e-363e-40ca-b1de-bc25e0743f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalikoweo Keolanui-Daniele and her husband, Louis Daniele, both
        work for a coffee producer in Hawaii and live in a remote area, where their
        home -- now paid off -- runs on solar power and rainwater. They also grow
        their own vegetables.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a5036-8079-411c-9ce1-56af463a5633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2171ed2-2370-4d4e-bdd0-386a2e9c4976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither has been laid off, but Keolanui said the pandemic has made
        a huge impact on their money habits.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131adcd5-fd96-48b0-a4cb-0ad5c272661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She used their stimulus check to pay down credit card debt and put
        more money toward her auto loan so she can pay it off faster. Plus, she added,
        "I put at least half [my paycheck] toward savings and plan to continue to
        do this to build up an emergency nest egg."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d7f6e-3a3e-4f87-8af9-0929f89cba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199c9ad9-573c-4ecb-a10c-0e5d0a811bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve eliminated all non-essential spending -- from recreational
        shopping to haircuts and beauty treatments. Keolanui did, however, invest
        in a good pair of hair scissors.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ec2118-6dda-49ba-844f-dfe99eb1bf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c56260a-1ae9-46e5-b914-a8fe60ecfc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel more and more comfortable the bigger that nest egg gets,"
        she said. "You just don''t know what''s going to happen. There''s so much
        uncertainty."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a019332-137a-4c84-aba6-861789d18114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ee289-3286-457f-906a-60df14e99ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking to buy a home</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677454fa-b28c-46a3-a948-32b9d6e864f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillian Needham, a mental health practitioner, and her partner,
        Mike Ryerse, were not savers before the pandemic. They used to spend most
        of their disposable income traveling from their home in Minnesota to see their
        favorite bands.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef43ceb-08f6-4191-a235-77358b0af015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd983f8bd-ec34-4ba9-9b1a-289fa98cfbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pandemic has provided them an opportunity to squirrel away
        money.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f22228-262c-4652-aa1d-ea64456ff545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514c1cc-9c3d-495b-b81a-254dab1a9d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Covid began, we have dropped event and bar attendance to
        zero and have been able to save nearly $10,000 in the last seven months,"
        Needham said. That money is now earmarked to help them buy their first house.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d1263a-c26f-43ba-ba1f-d3cd5c79b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb4abc8-57fd-4584-81b3-5a46483f2302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, Needham expects they''ll continue to save and not
        only because there''s not much they do during the cold winters. "[The longer]
        I do something the more it sticks," she said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6d783-7a84-422e-8c6d-6ad0cf938258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de24a2f1-3c28-4fdb-aed3-be941cde3673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Comfort shopping''</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30588b4f-63d7-4725-9f1c-74fffa1c456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Harrington, a college professor in Tennessee, has never been
        much of a shopper. She used to spend money on plants, concerts and theater.
        But since the pandemic, she''s become a kind of impulse shopper.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ddfebf-bcbe-4436-9001-13074feea3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2f99e3-dbd4-434f-a2df-96b24b09b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m ''comfort shopping'' the way that others ''comfort eat,''"
        Harrington said. "I''m saving and spending the same amounts as before -- I''m
        lucky that my job is secure. But this past summer, I bought the oddest things
        I never would have normally bought -- a sunrise alarm clock, pink fuzzy bunny
        slippers, the entire Buffy the Vampire CD collection, and vintage furniture
        from the 1970s," Harrington said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551ff24-e83a-4c7d-b28a-18105ae29def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc39c49-0e96-4f05-8ac6-0cdc73e8f67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the bunny slippers arrived, I thought, ''What am I doing?''"</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc918c85-65b9-4139-bb2f-15da62861d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c725b35b-e0d7-4af4-8fcb-d57c51923b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.264+08:00
      'mgnl:createdBy': 'bamba'
