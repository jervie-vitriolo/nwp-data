      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rojas said that the country can still expect heavy rains in the
        coming weeks due to the La Nia weather episode and the presence of tropical
        cyclones.</p>'
    '19':
