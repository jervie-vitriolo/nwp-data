      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the National Disaster Risk Reduction and Management
        Council reported <a href="https://www.cnn.ph/regional/2020/10/27/Typhoon-Quinta-leaves-3-dead--13-missing.html">three
        deaths due to drowning and 13 missing persons</a>, majority of whom were swept
        away by rough waters in different areas brought by Quinta.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad380550-57f6-470a-8b32-09b4532f4b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:58:54.339+08:00
      'mgnl:createdBy': 'glee'
