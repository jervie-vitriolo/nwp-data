      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Donating more than ever</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b905204-e287-4d4a-a66c-1b4d0e7e3f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrington also said that she''s making more charitable contributions
        than ever, including donating her entire stimulus check.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a79c317-f432-415b-a333-27c20c36c773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d129f-7a1e-47ff-8223-23c8b95d6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is Kristina Laursen-Carr, a substitute teacher in upstate New
        York with four children. She feels lucky that her family''s finances have
        remained stable. Her husband, Joseph, a helicopter pilot who is retired from
        the military, is the main breadwinner and works for an air ambulance company.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc6e665-f424-4acd-99ce-da3cb9e7dc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe5ce46-599d-4aeb-9944-0432c3ac60cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic hit, Laursen-Carr no longer traveled to pick up
        their two daughters and bring them home from college every weekend. And the
        family didn''t take vacation this summer. So she used the money they saved
        to bolster their retirement savings and help others.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d0d43c-ca25-4887-9616-49dd936eae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f942aa-7c67-404a-8605-ac4e2fc2ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best thing we started to do was buy food [and other] items
        for our local food bank on a weekly basis. We donate between $20 to $30 each
        week," Laursen-Carr said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af3535-f7c2-4596-8ac3-a20a6fb18c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3512413c-7677-4f48-98cc-16f6c3d40447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doyle Tarver, a retiree now living in Mexico, said his income --
        from Social Security and savings -- has remained steady. But Tarver said he
        has been spending more in recent months than before the pandemic to support
        local businesses, even if it means sometimes buying things he doesn''t need.
        And he''s been tipping wait staff in restaurants up to 50%.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4377187e-f8f2-454c-b388-6bd555fae128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d3754-17f7-432c-aa20-93410667b0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:11.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel fortunate to be in the financial situation I am in and think
        everyone in a position to help should do so," Tarver said. "There are many
        out there who have lost their jobs or had their hours reduced and need our
        help."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03f427d-3c02-4f60-8703-e96d032993ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:41:12.266+08:00
