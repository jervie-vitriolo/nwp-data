      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcde56b-403e-4883-abd8-bfa8b86d3316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T05:45:37.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision, the higher magistrate upheld the previous CA ruling
        because of the wife''s "categorical and straightforward" testimony of suffering
        mental and emotional anguish from his husband''s infidelity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bbb90c-2281-4789-bd5a-996da4400fd5'
