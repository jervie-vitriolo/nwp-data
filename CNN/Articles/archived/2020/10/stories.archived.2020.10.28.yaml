      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) </strong> Local
        government units have until mid-January to clear roads of obstructions under
        a revived program beginning middle of November, the Interior and Local Government
        department said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339238e6-3e2a-4c82-90b5-3480f564b888'
      'mgnl:activationStatus': true
