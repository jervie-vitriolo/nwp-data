    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0a29867-0502-4c66-a2f0-bbdc4ada8a7b'
    'lead': 'Unlimited paid time off sounds great on paper.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T17:27:59.769+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T22:06:25.877+08:00
