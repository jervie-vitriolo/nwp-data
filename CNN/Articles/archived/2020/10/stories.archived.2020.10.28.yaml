  'Used-masks-and-gloves-are-showing-up-on-beaches-and-in-oceans':
    'author': 'Parija Kavilanz, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-28T21:50:34.330+08:00
    'imagesource': 'jcr:67eac458-6d84-4427-a89b-19c174a763dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '813dad85-6bdd-4eca-ae32-6377be02f21c'
    'lead': 'The pandemic has not only upended millions of lives around the world,
      it''s now threatening the world''s oceans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T21:48:28.594+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T22:06:04.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:32.793+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Used masks and gloves are showing up on beaches and in oceans'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a5c84c-42ed-40e7-9632-ee0e195df438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The pandemic has not only upended millions
        of lives around the world, it''s now threatening the world''s oceans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0832b67d-0895-402f-b16a-b515587749e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc43574-a73d-4704-9a48-8a1a2de4a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemic-generated waste, such as discarded disposable masks, gloves
        and wipes are floating into waterways and oceans. The proof is in the waste
        that''s already washed ashore on beaches in the past several months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d82b43-1094-4409-9e2a-8e78bf989544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb9cf4-d741-4c03-bc8a-01656705525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 62,210 PPE items, including single-use masks and gloves
        were collected during the annual International Coastal Cleanup event last
        month. It''s the world''s largest volunteer effort, held every September,
        involving participants from dozens of countries who remove and log a sample
        volume of plastics and marine waste from the ocean and waterways.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad61cfa3-5152-45aa-8287-6aad727caf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f906b5-7d8b-42df-875f-51516dcd6b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, 76 countries participated in the clean up and collected
        at least 1.6 million pounds of trash, including tens of thousands of PPE products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e09dc1-07c3-4cf2-8265-fec453046938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f2571-b5f1-4149-844a-adf965b44209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time in the 35-year history of the event that PPE
        was added as a data category, along with cigarette butts, food wrappers, plastic
        straws and bottles, said Dr. George Leonard, chief scientist with Ocean Conservancy,
        a nonprofit working to protect oceans and advance marine conservation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54525812-3023-40ba-b386-94d4e3190052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6bd37d-bfa8-43c0-b758-69e6cdc28102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We absolutely believe that PPE waste is a significant threat to
        oceans and marine life," said Leonard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ab8325-d200-421f-92ff-5baf5d9a7aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec7708-97cf-4338-948d-62ad26470012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when the world''s oceans are already choking on as much
        as 8 million metric tons of plastic leaked into them annually, Leonard cautions
        that this latest threat could exacerbate an already tenuous situation. At
        this rate, the World Economic Forum has warned that by 2050 there will be
        more plastic than fish in terms of weight in the world''s oceans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca697fc5-5330-4964-8a93-653f51b81555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fca36a-e0dd-4ced-acc4-f789c4506526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard said the pandemic has created a two-pronged problem: "There''s
        enhanced demand and use of single-use plastics like bags and containers by
        consumers and businesses for groceries and food takeout," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1753cb-6c97-4ad7-86d3-7bfe2dfbe92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d782d27-abc0-46d1-898a-f90657439e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then there''s the global use of disposable masks and gloves. No
        one would have thought a few months ago that the entire world would be using
        them," said Leonard.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2216543-442a-4bdb-8b45-697af1640a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137f124-8361-4a55-98a4-5bc0e922c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientific journal Environmental Science &amp; Technology estimates
        that globally 129 billion disposable face masks and 65 billion throwaway gloves
        are being used every month through the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e155e-fa98-4ce8-a9dd-e757e32ce4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb4ae26-b0f9-445a-83e9-480aec671d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Flowing from land into the ocean</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e3335-e846-42ff-abaa-ccba9c94322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past eight years, San Diego resident and teacher Janis Jones
        has voluntarily given her time to picking up plastic waste --bags, utensils,
        straws, styrofoam takeout containers -- from her local beach.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef0d4f3-da6d-4284-83a8-2c9139503725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4bd6c1-0f00-46b8-bcdf-7cd0a3de0f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am an obsessive beach cleaner," said Jones. But when the fast
        spread of Covid-19 forced her area beaches to close in March, the committed
        conservationist tweaked her approach.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f2af4-3cbb-4545-ada8-b05ce7856cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4852b0-f842-428d-ab55-f61464523457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I began walking around my neighborhood instead," she said. At first
        it was for exercise. "I was trapped in a house all day working from home.
        So I got out to do a four to five mile walk." En route, Jones started noticing
        discarded gloves and masks on the roadside, in parking lots and in creeks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87130b44-b479-4d48-b18a-482abab67b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6c612f-4fec-46df-b221-0eded2c1a067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of these are the single use varieties," she said. When she
        could, she would pick them up and dispose of them properly. Jones said the
        volume of PPE waste has grown significantly since April and she decided to
        document it by photographing each mask and glove she found.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef2542-7ed0-404f-b6a5-a38cb5654f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92584c1a-e278-4e19-a74c-0c51530c1105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By now the number is over 1,000," she said. "I''ve been able to
        go to the beach a couple of times and found gloves there, too." Her fear is
        that the littered mask and gloves will eventually end up in the ocean.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca7ff9-cf71-43ac-ba9c-ee9d559ed20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a04b9-58e1-4854-8214-764e0e27264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact,the Coastal Clean Up day event in the nearby beaches last
        month surfaced 413 latex gloves and more than 700 single-use surgical masks
        from San Diego beaches.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a67247-c43f-40ac-ab91-473993a36b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef915f93-e500-4f28-8659-08e5a1d5d30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A much as 80% of plastic waste in oceans comes from land," said
        Chad Nelsen, CEO of the Surfrider Foundation, a California-based nonprofit
        focused on protecting oceans and beaches. "Every mask or glove that you see
        on the street that''s not picked up will most likely go into a storm drain,
        into a river then into the ocean."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460cd9a1-bf20-4f59-9057-83bc42c566c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a9d9a5-446f-4723-9b25-d99736d74244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelsen said the safest place for used single-use masks and gloves
        to end up is in landfills.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79552ea7-4165-4a82-9726-049037d7f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8889964c-1f5c-452a-a9b1-b23c2a5c02a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, people may not realize that these blue masks and gloves have
        plastic in them," said Nelsen. "So what we''re using just for a couple of
        minutes can last on Earth for thousands of years. It won''t biodegrade. When
        it does decompose into microplastics, it will be digested by animals on land
        and my marine wildlife."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88675696-0912-4a2d-b747-779f6d4673fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee1f573-fdeb-4969-8856-a9e7307356bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said Nelsen, "We''re just scratching the surface of this threat.
        If we are not concerned or careful, it could become a big setback and a disastrous
        situation for oceans."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e81910-d229-4b36-951a-52570634d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:48:28.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/28/business/ppe-ocean-waste/index.html"
        target="_blank">"Used masks and gloves are showing up on beaches and in oceans"</a></em></p>'
