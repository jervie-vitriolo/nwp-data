      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray announced the development on her Instagram account on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff1071-66b5-4be4-beeb-bed33bb948e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:52:26.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:40.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hola, Colombia!!  So excited to announce I''ll be traveling
        to Colombia next month for the first time to be an official judge for Miss
        Universe Colombia 2020, the 26-year-old beauty queen wrote on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653ffaee-11c9-4a80-b66d-833d94ca0b92'
      'mgnl:activationStatus': true
