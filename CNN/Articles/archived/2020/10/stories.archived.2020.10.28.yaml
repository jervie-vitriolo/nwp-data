      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cbabd3-94a9-41e1-b70b-20d92f594f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:03.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:33.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior spokesperson Jonathan Malaya said parked ambulance or public
        emergency vehicles, government checkpoints, and temporary obstructions caused
        by the establishment of bike lanes are exempted from the program, while temporary
        shelters of locally stranded individuals must be removed upon their return
        to their provinces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcfee9b-0014-49af-919f-15f1312e4463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:03.081+08:00
