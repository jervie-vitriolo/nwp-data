      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e1bfa5-4657-4948-834c-2589ea1c96e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson is upset at the officers for not even trying to use a taser,
        but he is most bothered that Wallace was shot right in front of his mom, he
        told CNN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f67191-85e9-4260-9980-72f1bca4a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c3ce04-16ae-4e7e-8d76-b818f37cc64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How would you feel?" he asked.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc342d4-c268-41d4-9010-a0c36947e465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29593af-7d81-40f4-ace5-25c5dee0f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace''s uncle, Rodney Everett, 63, said his nephew was a "good-natured
        person."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76497fab-4dc6-49da-b32d-3af49a441b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a813d-9f4d-4b54-a17a-672634d1cbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just disappointed that his life ended like it has. I don''t
        think it''s right. I don''t think it''s right at all. I don''t think they
        did any justice," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2fab20-f610-4eab-8886-85c25897c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e3e35-6bad-4c54-a824-d43c1a1fef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everett said his sister, Wallace''s mother, is "balled up in pain."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa92fd5-8952-4799-bab0-eec9e9dfac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a51b247-e73e-41a1-bcaa-d6eb7cc3fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all are. But this right here, I know it''s hurting her. I''m
        just disappointed. This has got to stop."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63119f23-9ecb-44fa-ab1a-014553e9de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b93ec-35a8-4057-a56c-3e257bd244d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>30 officers injured, including 1 hit by a truck</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4173307-5c2d-40ef-baa4-fa9054274ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not released any information on the status of the police
        officers.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938248fb-dc59-496e-86c9-f93d8b1191ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac71b8-2cac-453d-9db3-cf831cbe0224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fraternal Order of Police Lodge #5 President John McNesby defended
        the officers involved.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef7e9a-f124-46f7-b23e-6ca7a3903ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058646ac-ecb5-4a88-a28e-924711de43c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our police officers are being vilified for doing their job and
        keeping the community safe, after being confronted by a man with a knife.
        We support and defend these officers, as they too are traumatized by being
        involved in a fatal shooting," he said in a statement.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d20fdcc-c0d7-452a-b467-05e614faf799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1761804d-7cd3-417e-9537-e65a274d4d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask the public for its patience as investigators work to gather
        all the facts of this tragic incident in West Philadelphia. Our thoughts and
        prayers are with these police officers who had to use lethal force to keep
        themselves and the community safe."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ee58d3-fcc5-40f9-8786-ecdd2ec8a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31399269-1e9e-4465-ae72-d9c0412c27c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top city leaders vowed to stay in touch with Wallace''s family as
        the investigation proceeds.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f9681c-32e2-4412-b01d-dbdb34cb531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2bcbf7-e352-4d91-b0c1-a265d9a0183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ... will continue to reach out to hear their concerns first-hand,
        and to answer their questions to the extent that I am able," Kenney, the mayor,
        said. "I look forward to a speedy and transparent resolution for the sake
        of Mr. Wallace, his family, the officers, and for Philadelphia."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e069acc-010f-4181-9f0c-ae399353b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb8c16-2a7e-468f-8947-93cb86506257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone involved will forever be impacted," said Outlaw, the police
        commissioner, "I will be leaning on what the investigation gleans to answer
        the many unanswered questions that exist. I also plan to join the Mayor in
        meeting with members of the community and members of Mr. Wallace''s family
        to hear their concerns as soon as it can be scheduled."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a0cee8-a3c2-4e82-bddf-19989803d1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/27/us/walter-wallace-shooting-philadelphia-protests/index.html"
        target="_blank">"Philadelphia police shot and killed a Black man wielding
        a knife, sparking overnight protests and violence"</a></em></p>'
