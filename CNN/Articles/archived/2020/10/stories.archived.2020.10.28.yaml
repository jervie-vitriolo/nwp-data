    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:16.242+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Batangas', 'residents']
    'template': '1'
    'title': 'Batangas residents expected to return to their homes after Typhoon Quinta
      damage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd22465b-049e-4200-8546-bd0eada07d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:32:34.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) </strong> Thousands
        of Batangas residents are expected to return to their homes on Wednesday,
        including those from the province''s capital city, which declared a state
        of calamity after being battered by Typhoon Quinta, a disaster relief official
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef9f6b6-2a2c-412d-99bb-b9d79f419014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:36:09.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' New Day on Wednesday,  Batangas
        Provincial Disaster Risk Reduction and Management Office head Lito Castro
        said the impact of Quinta on the province was closely similar to that of destructive
        Typhoon Glenda in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fb3ad5-985b-40a8-9068-1c3cccd65fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:36:09.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77454521-ed8c-4422-b2c3-2ee8ebb6645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:36:09.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Fair weather na ang Batangas pero noong tamaan po tayo ng Typhoon
        Quinta, halos similar kay Typhoon Glenda, bagama''t mas malakas yung Typhoon
        Glenda,"</em> he said. <em>"We incurred multiple damages sa ating mga municipalities
        and cities sa province."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc15baf-f4a1-49d6-a8cf-d69b4699e61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:36:09.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s already a fair weather in Batangas but when
        we were hit by Typhoon Quinta, we felt that the impact was similar to Typhoon
        Glenda, although Glenda hit us stronger. We incurred multiple damages similar
        to our municipalities and cities of the province.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50f8a41-17b1-42a1-bad1-052d85d65120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:36:09.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f11e4d1-7bbe-4b9b-a0ba-c373fe2cd1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:36:09.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Castro, 10,885 persons or 2,440 families were evacuated
        within the whole province over the past days. He said majority of the residents
        are expected to return to their homes within the day except for those whose
        houses were significantly destroyed by the typhoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ab1c1b-f5d7-4d71-a73c-d47dfba74b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:36:09.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a75b2b2-9525-4aa5-b923-1927c43a558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:36:09.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 221 houses were totally damaged, while 2,534 were partially
        damaged, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eee669-2f4e-45d6-8566-de0d269a17d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:36:09.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f454428a-093b-4726-9ea8-cc3da8d5049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:36:09.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro also cited the Philippine Coast Guard''s update on separate
        maritime incidents brought by rough sea conditions when Quinta hit the province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ec88a3-7f38-49bd-939f-9f85dc4d71c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:36:09.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3345c90a-7ff8-43c0-bc88-3dc8273ea8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:36:09.530+08:00
