      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Blake Shelton popped the question to girlfriend
        Gwen Stefani and she said yes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd4b50-66e8-4550-aa70-0342c25e0616'
