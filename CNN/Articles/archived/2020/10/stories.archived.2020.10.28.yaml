    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e16b4e9-ec38-4318-8506-36d477c2379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.750+08:00
