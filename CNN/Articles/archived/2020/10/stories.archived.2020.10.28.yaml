      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7f8077-819c-48dd-9330-ca13ae9e08f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:36:09.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order issued Monday noted that over 300 families in
        the city alone had to be evacuated due to "considerable damage to property."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3115cd6-3a5b-468c-a53d-187b3f338645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:36:09.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:48.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae8a72d-42ba-42d4-a013-5e8cbb522f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:36:09.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:48.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s Talumpok Silangan Bridge and the National Road in Barangay
        Dela Paz were also destroyed due to heavy rains and strong winds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608eea3-6d7f-4335-b3ce-30d88833b0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:36:09.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:48.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c54fbe-5bd6-4c59-a1af-9972858434da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:36:09.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:48.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the whole province of Batangas was placed under a state
        of calamity after it suffered millions of pesos worth of damage to infrastructure
        and agriculture due to Typhoon Glenda. Over 7,000 houses were totally damaged
        and around 85,000 families were affected.</p>'
  'lockdowns-COVID-19-mines-outbreaks':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-10-28T10:35:27.218+08:00
    'imagesource': 'jcr:a1482f3d-da50-48f5-ac01-95f4f50005df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4627683-8c36-4910-8297-2f969e2ea28d'
    'lead': 'The enclosed and cramped spaces where miners work likely made it easy
      for the virus to spread, the Department of Health says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T10:39:04.148+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:06:47.936+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:16.504+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lockdown', 'covid-19', 'mine', 'underground', 'operations', 'pandemic']
    'stories': ['4703683a-91ba-46d1-b481-a886a863fc05']
    'template': '1'
    'title': 'Lockdowns enforced as more mines report COVID-19 outbreaks'
    'updated': 2020-10-28T13:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e27b13-a0c4-4a71-bf37-c30c675dd4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:39:04.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:47.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) </strong> Several
        mines in the country are now reeling from COVID-19 outbreaks, with underground
        sites now on temporary lockdown to prevent further infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d778e0-50df-4b3d-b5fc-eb85bfeab8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:39:04.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three mines reported community transmission of the coronavirus in
        separate disclosures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4aecd-fff4-43e2-9d13-1b67c91c8e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:39:04.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apex Mining Co. said its Sangilo mine in Itogon, Benguet has been
        placed under localized lockdown since October 23. The site has recorded more
        than 80 infections as of Monday, with more swab test results still expected
        from the rural health unit. The company has sought help from the local government
        for mass testing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7eddc2-4fa3-4035-8413-4f10748838ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:39:04.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apex Mining''s subsidiary Itogon-Suyoc Resources Inc., which operates
        the copper-gold mine and production facility, said it has doubled up on its
        prevention measures and has disinfected all areas where COVID-19 cases were
        identified.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62227735-da1d-4e4f-872d-e3ce4daa10ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:39:04.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nickel Asia Corp. said Hinatuan Mining''s nickel extraction
        site in Tagana-an, Surigao Del Norte has stopped operations until November
        10 after 19 workers tested positive for the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ccbf9-4bcc-4f5a-b374-0b0985a1180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:39:04.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:47.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two patients were taken to the hospital for testing as suspected
        COVID-19 cases and eventually tested positive via PCR test. Contact tracing
        revealed that 17 other employees got the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4354cb-02aa-47e0-bd40-71efd99f878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:39:04.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:47.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philex Mining''s Padcal mine said its operations in Tuba,
        Benguet has resumed underground works at 50% capacity on Tuesday after completing
        mass testing. From an <a href="https://cnnphilippines.com/business/2020/10/26/Philex-Padcal-mine-operations-COVID-19-workers.html?fbclid=IwAR3VT31j3QgmlvGmxp6YO_awdfYlTOiWdOMjs2HA_I5Llh396niFpNXsYn4">initial
        tally of 26 infected workers and site residents</a>, the company said 151
        people have tested positive while 779 workers yielded negative results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0469a8ad-0e30-4a42-809a-a58e6e9094ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:39:04.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:47.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company expects operational capacity to jump up to 90% in the
        next 3 days," Philex said, despite the outbreak among underground mine workers
        extracting copper and gold. The company added that it has "strictly implemented
        minimum health standards."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9bdfd2-e15c-489c-9d8d-b3ef6cf67fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:39:04.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Padcal mine will also raise its isolation bed capacity for possible
        patients to 200 from 135 currently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e671c29-a841-442b-8ee4-2a0f40937426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:39:04.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:47.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate Dr. Tony Leachon offered an explanation for
        these outbreaks, saying the working conditions in tunnels and even possibly
        in sleeping quarters are likely the culprit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b9790-ad0f-4808-bcb5-c76785d4fd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:39:04.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:47.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mining industry has pushed governments to declare them ''essential''
        and many continue to operate throughout the pandemic not only in the US and
        Canada, but also remains unchecked in the country," Leachon said in a text
        message. "Mine workers and members of nearby Indigenous and remote rural communities
        are at grave risk."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f4a609-2067-4303-96fc-9e800fec940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:39:04.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:47.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social distancing is a problem too. These outbreaks are hardly
        surprising with mine workers living together in camps," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8defc11-9cb9-4597-9cff-883b25c893d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:00:02.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:47.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Undersecretary Maria Rosario Vergeire said
        regional units will look into COVID-19 transmissions in mines and will talk
        to employers regarding preventive measures. She agreed that the enclosed and
        cramped spaces where miners work likely made it easy for COVID-19 to spread,
        as the virus stays longer in the air in such settings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54ac4c-8857-418a-9d04-2b2c536e87b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:00:02.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:47.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we will be advising and recommending... <em>na kailangan hindi
        kayo</em> [you cannot be] exempt from the minimum public health standards,"
        Vergeire told reporters on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d402d-b44c-4a98-b5c3-f8ae3cff041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:00:02.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:47.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be investigating these cases. We will be advising the employers
        of these mining employees <em>para maiwasan ang susunod pang ganitong sitwasyon</em>
        [to prevent a repeat of this situation]."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d44c3e3-eb83-4f4c-8e52-7716e025c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:00:02.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire was referring to the wearing of face masks and face shields,
        frequent hand washing and disinfection, and maintaining at least one-meter
        distance from other people  something which may be hard to observe inside
        mine tunnels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9977827-9472-4d5d-b31c-963da5c87b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:39:04.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 373,144 confirmed COVID-19 cases in the country, with
        328,602 recovered patients and 7,053 deaths as of Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be9e041-c60c-4635-a8ec-bc8c6b23910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:39:04.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been under community quarantine guidelines for
        more than seven months now, although authorities are now pushing for increased
        movement and business activities to spur economic recovery amid the recession.</p>'
