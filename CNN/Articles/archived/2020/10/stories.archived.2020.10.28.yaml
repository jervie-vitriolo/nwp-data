      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) -</strong> The
        Department of Justice (DOJ) has identified the five priority government agencies
        that will be investigated by the multi-agency task force against corruption.</p>'
