        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09549e2e-c966-499b-8696-ae242bd50ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shooting, Simpson said everyone started yelling at the
        police officers, and more officers then came to the scene.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91103525-cd27-4bb7-a474-c2bccd2744ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.105+08:00
