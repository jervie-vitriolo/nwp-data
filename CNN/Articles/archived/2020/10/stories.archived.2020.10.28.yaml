      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/regional/2020/10/26/Missing-crew-fisherfolk-Quinta.html">A
        crew member of sunken yacht MV Oceanic Explorer remains missing while MV RoRo-12
        ran aground</a> on Monday due to the strong current.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d1486b-2c94-4391-8b93-d18fc90fa7d7'
      'mgnl:activationStatus': true
