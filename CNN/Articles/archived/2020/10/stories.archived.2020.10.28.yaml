      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Options include virtual costume parties, scavenger hunts for candy,
        small outdoor and distanced gatherings and one-way trick or treating, where
        candy is placed at the end of the driveway for children to collect, he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3f28d5-3d17-4aca-bc7b-56030118cb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0194696d-41db-467e-bece-e7fb0b29ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People may have to find creative ways to incorporate face masks
        into their costume this year, St. Louis noted.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7b88a-1d7f-4960-8159-7177cb2481cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8228e5-3bf4-49e9-b68e-c6703f47b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to understand that a costume mask is not a substitute
        for a cloth face mask, unless it has two or more layers of breathable fabric
        and fits snugly around the nose, mouth and under the chin," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeaf005-c0dd-4655-886e-429a2bc5aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f78146-7fb3-472c-bdf4-15f90516e1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Masks may have to stay on into 2021</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f759132f-5571-4f0e-85c9-c7fe4911b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coronavirus vaccine may not be widely available until next year,
        so people are going to have to wear masks for quite a while longer, Fauci
        and two top staffers argued Monday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa80eb55-e73a-4239-9bfa-bec9fe9ba416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a039e00-3d77-47b8-ba67-d23b0abc99f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They spoke out in defense of cloth masks -- recently attacked by
        Sen. Rand Paul -- and said taking tests regularly is not enough to excuse
        people from wearing a mask.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b52dc3-9d03-420d-b018-df313793af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293f01d3-1942-458c-816c-8da88d51bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks are useful for blocking large particles coming from people''s
        mouth and nose, but the researchers said that recent reports show that aerosols
        from singing, shouting or heavy breathing can linger and travel farther.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79026836-6478-4f1f-8d1a-89ba88265f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce3c82-4056-42b5-ba48-09e79edc51f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Light-scattering experiments indicate that 1 minute of loud speaking
        potentially can generate more than 1,000 virion-containing aerosols that may
        linger in the air in a closed, stagnant environment," they said. "Therefore,
        the commonly observed practice of individuals removing their mask when speaking
        is not advisable."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea6e07-2bf5-4b1c-a43c-3eaef3e4ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c83e9-96be-4f6c-9f6a-cc022323136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with winter coming, people will have to wear masks even more,
        they said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c05634-5d42-4b26-99ab-37ee6d6fb591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.917+08:00
