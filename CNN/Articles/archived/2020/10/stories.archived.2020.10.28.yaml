    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LeBron-James', 'Tulsa-massacre', 'CNN-films']
    'template': '1'
    'title': 'LeBron James, CNN Films to produce documentary on the 1921 Tulsa race
      massacre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e2d38-7b23-4192-8c00-3b78731fa651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;LeBron James is hoping to shed some
        light on a tragedy that has been largely absent from American history books.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee07d58-cff0-4030-8198-20964a2b65e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James''s SpringHill Company is collaborating with CNN Films to create
        a documentary that examines the history of the 1921 Tulsa race massacre, <a
        href="https://cnnpressroom.blogs.cnn.com/2020/10/26/the-springhill-company-cnn-films-announce-production-of-dreamland-the-rise-and-fall-of-black-wall-street/">according
        to news release.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e64728-f35f-458a-b7ca-a31cbdf5c8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed "DREAMLAND: The Rise and Fall of Black Wall Street," the
        film will look at the history of Tulsa, Oklahoma''s Greenwood district --
        better known as "Black Wall Street" -- and the devastating history of the
        race massacre that followed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c5dda7-020d-45aa-ae32-ef53527d6af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot move forward until we acknowledge our past and this is
        about honoring a prosperous, booming Black community, one of many, that was
        brought to an end because of hate," Jamal Henderson, SpringHill''s chief content
        officer and one of the executive producers of the documentary, said in the
        news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54242efa-ed28-4b9a-9bc0-3c3e563f8f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the lack of historic journalism around ''Black Wall Street''
        and the Tulsa Massacre of 1921, we are honored to be partnered with CNN, which
        has a long-standing record of credible and groundbreaking journalism," he
        continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7009c4-4be6-416a-ba3a-425765009639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which is currently in production, will also provide viewers
        with "a mix of archival media, contemporary interviews, and narrated elements
        such as letters and diary entries," according to the release. That is in addition
        to "footage of the near-century search for physical evidence of the mass murder
        that some had tried to erase from the historic record."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b6d3b1-81a1-453e-a4ee-d8771e137eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James will serve as one of the executive producers of the film,
        along with Salima Koroma who will be the director.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be23b3c-3b2d-4bc5-8057-ea35f7be87b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CNN Films could not be more proud to partner with The SpringHill
        Company for this long-overdue recognition of the tragedy of what happened
        in Greenwood, and to contribute to the reconciliation that comes with the
        acknowledgment of history," said Amy Entelis, executive vice president for
        talent and content development for CNN Worldwide in a news release. "Salima
        Koroma''s vision will yield a truly thoughtful film."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5021d3-82cd-47ba-b9d7-64956eeadefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bloody history</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650ca5b-f0b1-4943-b94d-69b2df5ae520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the 1921 race massacre, Black Wall Street was home to doctors,
        physicians, lawyers, bankers and 300 Black-owned businesses, including two
        theaters. There was even a pilot that owned his own private airplane.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12216f80-82af-4ed8-a6c7-432f904b8c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all of that changed when Dick Rowland, a 19-year-old Black man,
        was accused of assaulting a 17-year-old White woman named Sarah Page in the
        elevator of a Tulsa building. Although Page never pressed charges against
        Rowland, authorities did.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8452a9-9569-4d50-a02d-d0c751ffacae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident escalated tensions between the White and Black communities
        of Tulsa, and by May 31, 1921, an angry mob swept through the Greenwood district
        burning and looting businesses, according to Tulsa Historical Society and
        Museum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a112a576-ce89-4756-92cc-ca912c740634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence ended after 24 hours with 35 city blocks burned to
        the ground and more than 1,200 houses destroyed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68fb17a-4c34-432f-b2e1-6a4365bab12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although initial reports of deaths began at 36, historians now believe
        that as many as 300 people were killed, according to Tulsa Historical Society
        and Museum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2922b16e-1be5-4f14-9370-95c7bee5a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Renewed interest in the 1921 Tulsa race massacre</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e144e311-6576-4688-b688-0d240737220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DREAMLAND: The Rise and Fall of Black Wall Street" is not the only
        example of a motion picture that has tried to put a spotlight on the 1921
        Tulsa race massacre.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932f4a4c-7be0-4e0d-8057-781933e8aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, HBO''s Watchmen reenacted the massacre in the first episode
        of the series.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33491f9f-f1c7-4b05-a9f7-c939ab56d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other events have also brought attention to Tulsa''s bloody history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7592197-3e22-45f3-b0d1-42166c349946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, President Trump received backlash for planning
        a campaign rally in Tulsa on Juneteenth -- the day marking the end of slavery
        in the United States. The news of the rally also came at a time when there
        were nationwide protests against the police killing of George Floyd, an unarmed
        Black man.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba002efb-ab05-473d-9531-79eb8ec1942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And most recently, a lawsuit was filed against the city of Tulsa
        demanding reparations for damages it says continued after the destruction
        of Black Wall Street. A 105-year-old survivor of the 1921 race massacre is
        the lead figure in that lawsuit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac04a644-c2bb-4337-9383-ae831627e3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other plaintiffs include the descendants of Greenwood victims, the
        Tulsa African Ancestral Society, the Vernon A.M.E Church -- the only Black-owned
        building to survive the massacre.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c590cb43-83fe-4ad1-b9ba-64ecefc539c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DREAMLAND: The Rise and Fall of Black Wall Street" is expected
        to be finished by 2021, according to the release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa18bd22-a081-4abd-84bb-fa25b33e5e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:47:08.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:35.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/27/us/lebron-james-tulsa-massacre-trnd/index.html">"LeBron
        James, CNN Films to produce documentary on the 1921 Tulsa race massacre."</a></em></p>'
