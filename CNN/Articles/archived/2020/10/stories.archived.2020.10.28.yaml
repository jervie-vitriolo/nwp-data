      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:33:32.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:00.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon Ang, president and chief operating officer of San Miguel Corporation
        (SMC), said the structure of the northbound section of the Skyway Extension
        project is now 70% completed and on-track for completion by end of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a14d3-5c09-4938-ad1a-2f3595c7879b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:33:32.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:00.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202fcf42-c97b-435e-beb7-668031a9baf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:33:32.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:00.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on track to deliver the northbound section of the Skyway
        Extension project by December, and with this, motorists from the south can
        easily access Makati, Manila, San Juan, Quezon City, and the North Luzon Expressway,"
        Ang said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4a1723-ac0f-4c4e-b690-0a2b616e0712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:33:32.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:00.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b948181a-8ae7-49c7-bee3-a59686f828dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:33:32.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:00.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 billion project will connect the Skyway, bypassing the busy
        Alabang area, to SLEX and the Muntinlupa Cavite Expressway. It is also designed
        to eliminate traffic in major roads in Muntinlupa such as the Alabang viaduct
        and the Alabang-Zapote Road.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f05d81-b3df-4e4e-9874-f4e3a5a12dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:33:32.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:00.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a9f489-1c9c-4c18-b58a-9e7a0c90d1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:33:32.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:00.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skyway Extension will expand vehicle capacity by adding three
        lanes northbound and two lanes southbound. At present, it is finishing the
        installation of steel girders for the expressway''s support and the laying
        of pre-cast slabs which will make up the road itself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048384f6-7c40-41a9-8d24-bb1f655981aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:33:32.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:00.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e76ba-74c9-47dd-b8f8-96a60fb209fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:33:32.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:00.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under normal Metro Manila conditions, you will be lucky if you
        can get from SLEX to the North Luzon Expressway in under three hours," Ang
        said. "You would have to pass through traffic gridlocks in Alabang, Magallanes,
        practically the whole of EDSA, or various areas through Manila. With the Skyway
        Extension and the completed Skyway 3, you can get there in 30 minutes without
        stopping."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa77a47-3e3a-4251-b7fa-e5ec14cb81a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:33:32.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:00.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f014af-e96e-46ef-8f4d-c941741ec1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:33:32.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:00.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said the southbound section of Skyway Extension, from Sucat
        to Susana Heights, will be completed by July next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9622fd4a-2a2a-4ea5-a5cb-c1d7b1b38b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:33:32.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:00.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdcb7fd-d42d-4926-accd-9c099eef9b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:33:32.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:00.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement by SMC, which fully funded the project, comes after
        the Skyway 3''s scheduled soft opening also in December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f549c536-504e-4832-b005-271dd837c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:33:32.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:00.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c7dc6a-4f84-438c-b650-1c5d68e31546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:33:32.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:06:00.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire 18-kilometer Skyway Stage 3, which provides seamless
        connection between SLEX and the North Luzon Expressway (NLEX), will be accessed
        by motorists toll-free for the whole month of December. It will have access
        points in Buendia, Plaza Dilao, Nagtahan, Aurora Blvd., Quezon Ave., Sgt.
        Rivera, Balintawak, and NLEX.</p>'
  'DA-Bayanihan-Act-boost-productivity-farms-fisheries':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-28T23:44:19.179+08:00
    'imagesource': 'jcr:733e62cc-3482-469b-89c6-f173ab1ce611'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43ff25c9-e5dd-46dc-8002-6fae828b6658'
    'lead': 'The Department of Agriculture will spend 8.3 billion in the coming months
      to improve the production of farms and fisheries, which have been affected by
      the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T23:46:10.125+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T22:05:59.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
