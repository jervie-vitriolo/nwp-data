  'Risa-Hontiveros-Ombudsman-order-pastillas-whistleblower':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-28T12:29:44.685+08:00
    'imagesource': 'jcr:5c44c533-6db7-4df2-9cc8-68b4c0363817'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5112c4f8-f4b6-4e13-b1f9-eb5436498464'
    'lead': 'Senator Risa Hontiveros is urging the Office of the Ombudsman to reconsider
      its suspension order against the Pastillas scam whistleblower Jeffrey Dale
      Ignacio, saying he has been invaluable in the investigations on the bribery
      scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T14:25:30.567+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:06:39.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:19.963+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman urged to reverse ruling vs. Pastillas scheme whistleblower'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05250d92-0694-4bb6-8ba1-b39f255a2fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:42:07.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) </strong> Senator
        Risa Hontiveros is urging the Office of the Ombudsman to reconsider its suspension
        order against the Pastillas scam whistleblower Jeffrey Dale Ignacio, saying
        he has been invaluable in the investigations on the bribery scheme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd991f02-6f3c-4767-91fa-3880a0217cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:42:07.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said in a statement Wednesday that Ignacios testimony completed
        the picture of the corrupt system in the (Bureau of Immigration)." Hontiveros
        has been leading the legislative inquiry on the modus that allegedly allows
        Chinese nationals easy entry into the country in exchange for bribes earlier
        hidden in rolled bond paper, resembling the wrapping for the Pastillas milk
        candy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ba875-f192-46f3-8f9c-8f3c96ceeacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:42:07.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio previously tagged former Immigration deputy commissioner
        Marc Red Marias as the <a href="https://cnnphilippines.com/news/2020/10/6/Red-Marinas-alleged-ring-leader-pastillas-scheme.html"
        target="_blank">ring leader</a> of the scheme. Ignacio, an immigration officer,
        testified that he served as a foot soldier while his bosses, including
        Marias, got the lions share of the grease money. Marias repeatedly <a href="https://www.cnnphilippines.com/news/2020/10/20/Marinas-pastillas-scheme-mastermind.html"
        target="_blank">denied the allegations.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068dffd7-355c-4759-8998-273db684ce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:42:07.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI earlier said Ignacio was helpful in <a href="http://cnnphilippines.com/news/2020/9/22/NBI-s-legal-assistance-chief-arrested-for--accepting--bribes-from-members-of--pastillas--scheme.html"
        target="_blank">entrapping Atty. Joshua Capiral</a>, head of NBIs legal assistance
        division, who was purportedly case-fixing for some of those linked to the
        pastillas scheme.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2385c82d-de16-4469-a090-20e234e3192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:42:07.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hontiveros welcomed the <a href="https://www.cnnphilippines.com/news/2020/10/27/44-immigration-personnel-suspended-pastillas-scheme.html"
        target="_blank">six-month preventive suspension without pay imposed on 43
        other immigration personnel</a>, noting that she was gratified to see that
        the sacrifices of our whistleblowers, the fruits of our labor, and the diligence
        of our law enforcers can bring erring officials to justice.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceca8439-e8ec-424e-984d-f022fa88f8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:42:07.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Hontiveros exposed the money-making racket through
        the help of Allison Chiong, an immigration officer, and the first pastillas
        scam whistleblower. Chiong has claimed the kickbacks generated from the modus
        ranged from <a href="https://www.cnnphilippines.com/news/2020/2/17/Chinese-Immigration-grease-money.html"
        target="_blank">P10,000</a> to <a href="https://cnnphilippines.com/news/2020/2/20/Immigration-Chinese-fugitives-pastillas.html"
        target="_blank">P200,000,</a> but could go as high as millions of pesos when
        the transaction involved high-profile personalities.</p>'
  'Los-Angeles-Dodgers-2020-World-Series-champions-MLB':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-28T14:23:19.010+08:00
    'imagesource': 'jcr:a4f1baa5-801b-4a89-959c-38981a422139'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22e9970c-3483-4d3f-b1ec-f3952332c1b6'
    'lead': 'After a Major League Baseball season unlike any other, the Los Angeles
      Dodgers are World Series champions, defeating the Tampa Bay Rays 3-1 in Game
      6 to win the best-of-seven series four games to two.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T14:31:43.049+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T22:06:39.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:20.220+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Los Angeles Dodgers win World Series for the first time since 1988,
      defeat Tampa Bay Rays in six games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c1111f-71f9-4e7a-b276-49d776d566dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong> After a Major League Baseball season
        unlike any other, the Los Angeles Dodgers are World Series champions, defeating
        the Tampa Bay Rays 3-1 in Game 6 to win the best-of-seven series four games
        to two.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a9c066-8085-4283-86a6-85bbe79fc4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles has waited 32 years for this moment -- and it came during
        a pandemic, in front of a limited crowd of predominantly Dodgers fans at Globe
        Life Field in Arlington, Texas. It also comes just over two weeks after the
        <a href="https://edition.cnn.com/2020/10/11/sport/nba-finals-game-6-lakers-heat-spt-intl/index.html">Los
        Angeles Lakers won the NBA championship</a> for the first time in 10 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73908129-b997-49d4-aaf1-38740df57d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a World Series matchup that provided a thrilling finish to
        the MLB season. In a way, that''s remarkable, as seven months ago, it was
        tough to believe that a season would even be possible because of the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda5df72-a32b-4ced-a250-09ce4659fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Tuesday night, MLB couldn''t escape coronavirus fears. Dodgers
        third baseman Justin Turner was removed from Game 6 before it ended because
        he received a positive Covid-19 test. The on-field celebration took place
        with the Dodgers wearing masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e502c562-1dde-4edc-8782-172e220f5ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bittersweet night for us," MLB commissioner Manfred said
        in an on-field interview on FOX Sports. "We''re glad to be done. I think it''s
        a great accomplishment for our players to get the season completed, but obviously
        we''re concerned when any of our players test positive. We learned during
        the game that Justin was a positive. He was immediately isolated to prevent
        spread."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d31c80c-5796-4711-bafb-8cae39fb2391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Turner thanked those who reached out to him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e54db-cb4b-4c4d-89bf-081f7876b14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel great, no symptoms at all. Just experienced every emotion
        you can possibly imagine. Can''t believe I couldn''t be out there to celebrate
        with my guys! So proud of this team &amp; unbelievably happy for the City
        of LA," Turner <a href="https://twitter.com/redturn2/status/1321307731869999111">wrote</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5552fa1-b7e7-4abf-bcc6-ea07a5f8e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner, however, would return to the field to celebrate with his
        teammates. CNN has reached out to MLB for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a71867-0dc5-4f70-909c-ea2f1a06f510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was the Dodgers'' third World Series appearance in the
        last four years, they had not won it all since 1988 -- a full decade before
        the Rays'' inaugural season. This was Tampa''s second World Series appearance,
        the other coming in 2008.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cdb653-4780-4274-9df7-bbf10d32becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.051+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a crazy feeling that came to fruition," Dodgers manager Dave
        Roberts said. "It''s just a special group of players, organization, just all
        that we''ve kind of overcome, I just knew that we weren''t going to be denied
        this year."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bb773f-ebb0-49dc-a8f6-f3854cf872e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.051+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Snell''s outing not enough for Rays; Seager wins World
        Series MVP</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d421c9-66a3-4d07-89bb-cf931636f059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.051+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courtesy of a Randy Arozarena first inning home run, the Rays had
        a 1-0 lead heading into the bottom of the sixth, and their starter, Blake
        Snell, was pitching a gem. He went 5 1/3 innings, striking out nine, but Snell
        -- after 73 pitches -- was pulled by manager Kevin Cash after giving up a
        hit to Austin Barnes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd528fc-43da-4265-a9dd-5ddf252b75f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.051+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a decision that will likely be discussed by fans during the
        offseason, if not longer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a521eb-276f-49d3-8285-5b2a4d0a1659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.051+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the Dodgers capitalized. With Nick Anderson pitching
        for Tampa, Mookie Betts doubled, advancing Barnes to third. An Anderson wild
        pitch brought Barnes home, as Betts moved to third. One play later, Betts
        slid home safe, scoring the go-ahead run on a fielder''s choice hit by Corey
        Seager. Seager would go on to win World Series MVP honors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e0c92-e2b2-4c08-b254-3e91311e0d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.051+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betts'' solo home run in the bottom of the eighth gave the Dodgers
        an insurance run.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2597387-255b-41e3-9a1b-42899a594d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.051+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dodgers and Rays had the two best records in the 2020 season,
        but they used different philosophies to get to this point. Los Angeles has
        one of the highest payrolls in baseball, at $107.9 million, while Tampa has
        one of the lowest, at $28.3 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9f8571-f80c-4415-a3af-3491871f9286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.051+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pandemic alters 2020 season</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d2aed-6607-4e09-9d67-ad2450049a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.051+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic put the brakes on MLB during spring training
        in March. The regular season start got pushed back, and it took time for team
        owners and the players to come to terms on what it would look like.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc958c62-0306-4f03-988f-129ae933872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.052+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 regular season took place without fans, and it was shortened
        to 60 games instead of the usual 162. There was no bubble, like in other sports
        such as the NBA, WNBA and NHL. Teams traveled and used their own home stadiums,
        with the exception of Canada''s Toronto Blue Jays, who had to move to Buffalo,
        New York, in order to play this season.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618cd650-69da-4ec8-bd08-bb15f03b2be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.052+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were other departures from the normal MLB rules during the
        regular season. The National League implemented the use of the designated
        hitter for the first time in history. If a game required extra innings, each
        half inning began with a runner on second base. Also added were seven-inning
        doubleheader games -- which were utilized in major part because of Covid-19
        outbreaks on the Miami Marlins and St. Louis Cardinals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b7b518-0e3e-4109-a43d-939aad2e4833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.052+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This postseason had more teams (16) than in years past, and the
        league championship and World Series games were played at neutral sites. The
        only games with fans were at Globe Life Field -- the host of the National
        League Championship Series and World Series -- with a maximum amount of 11,500
        tickets available for each game.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceded8f2-4bde-4136-8660-915d661e4652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.052+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unorthodox season culminated with the Dodgers -- in their eighth
        consecutive year in the playoffs -- finally finishing what they started, with
        the best baseball team of 2020 winning the 116th World Series.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e311215e-0112-4e24-ae67-0b1db04d9c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.052+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been saying World Series champs in my head over and over
        again just to see if it will sink in," said longtime Dodgers ace and surefire
        future hall of famer Clayton Kershaw. "I can''t put it into words yet. I''m
        just so very thankful to be a part of this group of guys."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb6d1b2-4600-4253-b5dc-700917cf263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:31:43.052+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:06:39.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/27/sport/world-series-game-6-dodgers-rays-spt-intl/index.html">Los
        Angeles Dodgers win World Series for the first time since 1988, defeat Tampa
        Bay Rays in six games</a>"</em></p>'
  'creepy-webcomics-brent-sabas':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Under the Skin asks us to peel layers that create the perfect image
      of ourselves, and finally facing this monster that is part of who we are. Illustration
      by BRENT SABAS'
    'categories': ['eb60916c-a02f-4ddf-a766-bf099e77d1a0']
    'created': 2020-10-28T15:02:23.130+08:00
    'imagesource': 'jcr:c7dfcce2-5836-4139-a1db-62c9f316e9e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dd39cd7-53ab-447d-912b-16094b09f2f4'
    'lead': 'Under the Skin asks us to peel layers that create the perfect image
      of ourselves, and finally facing this monster that is part of who we are.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T15:13:54.128+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T22:06:38.920+08:00
