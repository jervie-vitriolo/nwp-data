      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a3b6f-7a64-448b-840d-20b494ae5af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:03.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:33.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sisimulan na po ulit ang</em> (We will again implement) road
        clearing starting November 16, Secretary Eduardo Ao said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb48668-8fb5-4b00-88a7-0928af58ca68'
      'mgnl:activationStatus': true
