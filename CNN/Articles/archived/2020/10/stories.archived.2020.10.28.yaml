      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the dead, seven were from Mimaropa. Four drowned: a mother and
        her baby in Magsaysay, Occidental Mindoro; a male in Mogpog, Marinduque; and
        a male in Odiongan, Romblon. The three others were hit by a falling tree:
        a female from Oriental Mindoro; a male from El Nido, Palawan; and another
        male from Odiongan, Romblon.</p>'
