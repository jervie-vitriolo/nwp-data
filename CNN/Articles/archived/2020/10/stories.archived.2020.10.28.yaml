      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb418a5-2081-45f1-9628-9b0ad42414df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:58:54.338+08:00
      'mgnl:createdBy': 'glee'
