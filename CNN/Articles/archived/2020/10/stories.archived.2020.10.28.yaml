      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian news outlet Globo News released a video footage supposedly
        showing Mauro repeatedly berating and mistreating her Filipina helper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb8921b-914e-4bfa-8d28-ba6738d9832c'
