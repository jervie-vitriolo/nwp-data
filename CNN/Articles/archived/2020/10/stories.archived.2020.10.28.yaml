      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, signed by Ombudsman Samuel Martires, stemmed from a complaint
        filed by the National Bureau of Investigation over the release of funds under
        the controversial Interim Reimbursement Mechanism. Marathon congressional
        hearings <a href="https://www.cnnphilippines.com/news/2020/8/13/PhilHealth-suspends-release-of-cash-advances-intended-for-COVID-19-to-hospitals.html">prompted
        PhilHealth to suspend the scheme.</a> Meanwhile, officials denied pocketing
        billions of pesos through the system, brushing aside allegations by a resigned
        anti-fraud legal officer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd2648-96fc-4abf-83e8-7c2c68e2949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:03:42.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:20.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI said the accused committed grave misconduct, gross neglect of
        duty, and conduct prejudicial to the best interest of the service, when they
        worked on the release of cash advances to 139 healthcare institutions in Metro
        Manila. NBI said the releases did not comply with Commission on Audit rules,
        and were before the PhilHealth circular took effect. The fund also did not
        cater to COVID-19 patients, contrary to its purpose.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424843d7-23dd-463f-a6aa-5af29448e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:03:42.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:20.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth officials concerned accorded private entity/ies an unwarranted
        benefit, advantage of preference through manifest partiality, evident bad
        faith or gross inexcusable negligence, the NBI said as quoted by the Ombudsman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f355d1-abc5-4e3f-96b0-7f73e4fd2744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:03:42.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:20.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said it found sufficient cause to suspend the accused
        pending investigation because the evidence of guilt is strong. The accusations
        against them warrant the removal from service, and their continued stay in
        office may compromise the probe, the Ombudsman said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584074d6-3e08-45ec-a03a-622aa208d9c5'
