      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly  with maximum sustained winds of 55 kilometers per hour and
        gusts of up to 70 kph &nbsp;was last located 2,070 kilometers east of Central
        Luzon, with no effect yet on the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a879e5-1ba7-447c-97ef-566e1a3ac951'
      'mgnl:activationStatus': true
