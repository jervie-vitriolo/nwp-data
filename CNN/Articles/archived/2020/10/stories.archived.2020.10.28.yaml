      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray said that during the trip, she would also be working with Smile
        Train  an international charity organization for cleft care and treatment
         as its global ambassador.</p>'
