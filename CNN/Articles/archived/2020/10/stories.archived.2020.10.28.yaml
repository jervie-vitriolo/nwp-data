    'mgnl:tags': ['Philadelphia', 'USA', 'US']
    'template': '1'
    'title': 'Philadelphia police shot and killed a Black man wielding a knife, sparking
      overnight protests and violence'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a45014-6339-41e1-97b0-863240e388af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Police in Philadelphia shot and killed
        a Black man who was waving a knife on the street, plunging the city into protests
        that resulted in injuries to 30 officers as the police commissioner quickly
        acknowledged the encounter "raises many questions."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332f725-8f2e-4438-a34d-5584879a7b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aaa35b-d62b-46d2-b0d7-01e370ed0725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, caught on cell phone video, draws fresh attention
        to fatal use of force by police following months of protests over how officers
        treat Black people. The shooting and violent protests also sharpen focus on
        the swing state of Pennsylvania a week before the presidential election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431962d4-41a9-4fca-bbb3-8cef2be550b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1804b89b-8ca9-485d-ab27-5291439eaae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man killed in West Philadelphia was identified as Walter Wallace,
        Mayor Jim Kenney said in a statement. On Tuesday, he said video of the shooting
        "presents difficult questions that must be answered."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3683d5dd-3129-4c21-a860-f53a4d20e010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0c8b2f-90f3-4499-9186-572e1c3960eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage over the shootings set off protests and looting, leading
        to dozens of arrests and the officers'' injuries, most the result of thrown
        objects. One officer was struck by a pickup truck and taken to the hospital
        with a broken leg and other injuries, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68e7ea9-b816-4848-911b-e1d40a29dd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c3722-3727-4a47-a6b0-10812cc21388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses were looted, and five police vehicles and one fire vehicle
        were vandalized, police said. Police Commissioner Danielle Outlaw said 91
        people were arrested during the unrest, including 11 assaults on police and
        76 burglary arrests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcad05b-d812-4189-97cb-96066aa22eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bed89e-d39a-4b2c-9a0e-a8e6156a04d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Kenney and other leaders called for peace as they acknowledged
        the underlying source of the anger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a7c60-3d6a-4aa0-b2ff-53b7a3781825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7eed36-f994-4c7b-87c2-18e067d684ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night, we saw further evidence of the anguish of black and
        brown residents of our city who have struggled their entire lives under systemic
        racism," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e28df43-da24-448d-b249-52542df2329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8154f708-c8aa-448b-bef3-573a7d53a952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philadelphia District Attorney''s Office is investigating the
        shooting jointly with the police unit tasked with investigating officer-involved
        shootings, the agency said. Authorities said the officers were wearing body
        cameras. Footage has been reviewed by the mayor and police commissioner but
        has not been made public because it is part of an ongoing investigation, officials
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e68f56-ef42-4b55-8892-0ab8d917070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72947b6e-427a-426b-b8ff-54622000a44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Kenney, Outlaw acknowledged that the video "raises many questions."
        She said she is fully committed to a complete investigation and that she "felt
        the anger of the community" when she visited the scene after the shooting.
        She said on Tuesday that police anticipate the possibility of more unrest
        and have requested aid from surrounding counties and the state.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df11c54-3ade-48df-960a-9692494153e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f37dd7a-bfbc-4fe6-83f9-1abec66fd50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both officers involved in the shooting are now on desk duty pending
        an investigation, according to a law enforcement source. The officers have
        spoken with investigators and are expected to continue to have dialogue as
        the investigation proceeds, the source said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc26c34f-8cca-4061-bdff-41ef217e003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db582ef5-1f12-43f2-bb44-cbf7f11669d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union that represents the officers defended them as "doing their
        job" and asked the "public for its patience" as investigators gather details
        of what happened.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ba1f4-528a-4e0b-babd-f3d0bff67a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5182ed15-9032-4879-8b9b-e094635cfa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What police say led up to the shooting</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899ddd70-3abd-4126-947d-f773794b0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the incident started with a call about a man with a
        knife, CNN affiliate KYW reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eddf94-834c-44d8-b138-a7e5e478935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093cc4d5-1411-4470-b6a7-9ce94196135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Responding officers witnessed a male on the block. Immediately
        they noticed he had a knife in his possession and he was brandishing it, and
        waving it erratically," Philadelphia police Sgt. Eric Gripp told KYW.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d9e7ed-e98b-4363-97b8-cf6a540cb350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ae78e-213d-44a2-b7c9-3b3c9b7c5de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cell phone video recorded from inside a nearby vehicle captured
        the final moments of the confrontation. Wallace first can be seen walking
        around parked cars, crossing into the street from one side across to the other.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf552f-8ad9-4917-a623-ee81dafaefdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d413f0-3b07-432b-b14a-f560192cfe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman -- who a family member and law enforcement source said was
        Wallace''s mother -- appears to be trying to intervene to help him as two
        male police officers in the street point their guns at him, the video shows.
        As Wallace comes around a parked car into the street, the two officers can
        be seen backing up as he walks towards them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f30ee5-bdff-401b-8005-202f189545ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f408001-5165-46eb-8522-b0f7dca530f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple shots ring out as police fire, striking him. Sgt. Gripp
        told KYW that an officer took Wallace in his police cruiser to Presbyterian
        Hospital, where he died.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd175a-f6c4-4318-ab3d-13e6d8f9c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8556f3-07ad-4a86-a0dc-86807f1a6419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One witness, Maurice Holoway, told KYW that he and others in the
        neighborhood had pleaded with Wallace to drop the knife and that he wishes
        the call to police didn''t lead to the man''s death.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fddcc6-1b6e-400e-8c76-fb755e5c88a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d53f5f-a907-4256-b8cf-712b9a737b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shoot him in his leg, or not shoot him at all," Holoway said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40c0a58-514b-4eec-93da-79b72b4eb04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de82b5-8b8b-46de-8991-2de4b688a6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JaHiem Simpson, who took the video of the police shooting, told
        CNN there was some commotion and arguing before police were called.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f178cc-b817-4b40-bd28-c64d5e1c8f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b234c-bf90-4227-ad6b-fa43b2d33c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police arrived to the man''s house, Simpson said a person who
        he later was told was Wallace''s mother told police that Wallace had mental
        health issues.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd5f7e6-5b89-4525-b1da-26e09c1c2a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c9640f-8bfb-447e-9a43-2827acc0132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson said Wallace exited the house about 15 seconds later with
        a knife. Everybody around him, according to Simpson, was telling him to put
        the knife down.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299123f6-d33d-4f77-b98a-06b2d3c57bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6015f7-9949-484d-90be-48d67397ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as officers saw the knife, Simpson says he saw them pull
        out their guns -- not tasers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97437025-ef08-4431-a86b-50ba8123f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada03345-9026-4076-9776-f254eef62c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T02:39:06.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I''m thinking in my head is where the tasers at," Simpson told
        CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
