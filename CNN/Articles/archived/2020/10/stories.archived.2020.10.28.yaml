      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/travel/article/kazakhstan-tourism-campaign-borat-intl-hnk-scli/index.html">"Kazakhstan
        embraces Borat catchphrase in new tourism campaign: ''Very nice!''."</a></em></p>'
  'DOH-Duque-House-recommended-cases-negligence-graft-PhilHealth':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-28T12:36:40.739+08:00
    'imagesource': 'jcr:4c9b67a2-df44-40e8-9f9f-49fb48262a2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4817b6f6-4f09-4e76-b67a-d84ec46e020a'
    'lead': 'Negligence and graft are among the cases recommended by the joint House
      panel against Health Secretary Francisco Duque III over the alleged irregularities
      in the embattled Philippine Health Insurance Corporation, a member of the chamber
      disclosed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T12:42:34.683+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T22:06:44.113+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:18.378+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'Department-of-Health', 'Duque', 'Francisco-Duque', 'PhilHealth']
    'template': '1'
    'title': 'Recommended cases vs. Duque range from negligence, graft  House lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71604ae-6e4a-42d9-a5ac-a2bedb745474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:42:34.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:44.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong>&nbsp;Negligence
        and graft are among the cases recommended by the joint House panel against
        Health Secretary Francisco Duque III over the alleged irregularities in the
        embattled Philippine Health Insurance Corporation, a member of the chamber
        disclosed on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a509939-7949-437e-8cfb-baaa72477770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:42:34.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:44.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be from gross negligence to actual graft, House Committee
        on Public Accounts chairman Mike Defensor told CNN Philippines <em>The Source</em>
        when asked about the range of charges lawmakers approved in a joint hearing
        on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1afe54-a7f9-4bbe-b276-bb9b25a552c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:42:34.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:44.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was named in the accountability list of the House committees
        report, where solons <a href="https://www.cnnphilippines.com/news/2020/10/27/house-panels-approve-committee-report-cases-against-duque-execs.html">recommended</a>
        various criminal and administrative cases against key PhilHealth officials
        over supposed anomalies in the agency. A copy of the report will also be sent
        to the Justice Department for further study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb11ddb-7ef6-4c6a-ade6-c43f10f0dd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:42:34.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:44.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues detailed in the document was PhilHealths controversial
        interim reimbursement mechanism a prepayment scheme for hospitals that has
        been widely tackled due to its questionable implementation. Duque earlier
        denied being a signatory to a board resolution which allowed the advance payments
        to medical facilities for the COVID-19 pandemic response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3102d708-7b9f-4c2b-a380-e66f011816a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:42:34.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:44.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/9/15/Task-Force-PhilHealth-report-negligence.html">Task
        Force: PhilHealth execs negligent on IRM implementation, concealed info and
        documents</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78921d17-ea7b-4552-920e-5e0e1515d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:42:34.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor said he personally believes Duques claim, but argued that
        the latter had a role as an ex-officio chairperson of PhilHealth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d24a22e-4418-4cb1-b903-77aa52aa71d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:42:34.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, the secretary is the head of the policy-making body, Defensor
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7188e3b-b627-421d-86ac-76258778b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:42:34.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ako naman, naniniwala sa sinasabi ni</em> Secretary Duque n<em>a
        hindi siya kasama doon sa pagpirma sa</em> IRM policy.<em> Yun lang, sana
        nga lang,</em> when we were already discussing it, <em>ay binago na nila kaagad.</em>
        We were the ones who had to insist <em>na huwag nitong ilabas yung pondo</em>,
        he explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26dc1fe-9ce3-4173-a3de-4300707d75db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:42:34.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I personally believe Secretary Duques statement that
        hes not part of the signatories of the IRM policy. But still, I hoped they
        could have changed it, when we were already discussing it. We were the ones
        who had to insist for them not to release the funds.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda0f9a-d204-4cc8-a5cb-58505b9cd0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:42:34.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker stressed that the recommended cases in the report would
        differ depending on the specific controversy. He added the DOJ would be the
        one to study the maximum allowable case that can be filed against certain
        parties.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc49e5f0-636d-4bd5-8720-f17b3b6cbc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:42:34.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has requested comment from Duque and other concerned
        parties but they have not yet responded.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cd283d-6c9c-4d4c-806a-a77d40b06328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:42:34.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No stealing</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf52424-3b79-431d-8fec-30f745b24145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:42:34.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this development, Defensor said he likewise believes there
        was no stealing on the part of the Health Secretary, mirroring the latest
        sentiment of President Rodrigo Duterte.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5851384d-f67c-4bcf-8af7-2fbead16d4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:42:34.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you look at the cases <em>na nakapila natin dito</em>,
        even doon<em> sa</em> Senate report, <em>wala namang sinabing nagnakaw siya
        eh. Wala namang sinabi na may pera siyang kinuha,</em> Defensor said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dad2f9-594c-4c8b-92d8-99fa32159e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:42:34.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youre asking me about Secretary Duque, PhilHealth, and the statement
        of the President <em>yung pagnanakaw</em>, to be honest, <em>wala namang
        ganun.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f20c6-e5c4-40f0-99f0-3082ccaf7615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:42:34.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if you look at the cases we have lined up here,
        even if you look at the Senate report, nothing says that he stole, nothing
        there says that he stole money. Youre asking me about Secretary Duque, PhilHealth,
        and the statement of the President the stealing, to be honest, theres nothing
        like that.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24306ff1-a1c4-4c93-8b58-1cce708f0b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:42:34.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his weekly address aired on Tuesday, again <a href="https://twitter.com/cnnphilippines/status/1320972091269681152">defended
        Duque</a> amid mounting issues on PhilHealth. He said that while Duque might
        be some other things, the Health chief did not steal any money nor resort
        to corruption.</p>'
