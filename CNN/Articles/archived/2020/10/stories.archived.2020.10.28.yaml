    'mgnl:tags': ['Europe', 'coronavirus', 'deaths', 'pandemic', 'COVID-19', 'new-infections',
      'young-people', 'better-treatment']
    'template': '1'
    'title': 'Why deaths aren''t rising as fast in COVID-19''s second wave, despite
      big spikes in new infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd777c-16a9-4371-baaf-a5f7d5122973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Europe is drowning in the second wave of
        the coronavirus epidemic. Infection rates are skyrocketing across the continent.
        Governments are imposing strict lockdowns. Economies are shutting down again.
        But there is a glimmer of hope: The virus, while still deadly, appears to
        be killing fewer people on average.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831458f5-f873-4c01-aa58-5cfa9a334d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd1a93-3b46-40da-ba11-b015b3f474fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent case and fatality figures from the European Centre for Disease
        Prevention and Control (ECDC) show that while recorded Covid-19 cases are
        spiking in the United Kingdom, France, Spain, Germany and other European countries,
        deaths are not rising at the same rate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c7e3d3-f7d6-49ef-b01b-e1eec201e276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34ebf0-7e7d-4e33-bcbd-684777b90d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fatality rate has declined, in the UK, we can see it going
        down from around June to a low point in August," said Jason Oke, a senior
        statistician at the Nuffield Department of Primary Care Health Sciences. "Our
        current estimate is that the infection fatality rate is going up a little
        bit, but it hasn''t come up to anywhere near where we were and that''s unlikely
        to change dramatically unless we see a really surprising increase in the numbers
        of deaths."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d348831-255e-4311-a6ca-0f5b1a062ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47efaba6-c4ee-4885-87ab-98169998443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oke has been tracking Covid-19 fatality rates along with his colleague
        Carl Heneghan of the Centre for Evidence-Based Medicine and health economist
        Daniel Howdon. Their research shows that, at the end of June, the fatality
        rate was just below 3% in the UK. By August, it had dropped as low as about
        0.5%. It now stands at roughly 0.75%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd202b4-ac3c-4e6e-a1d9-2f2785150b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8a41c-81e5-465d-9b3e-242417f41dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it''s probably driven a lot by age, but also other factors,
        like treatment," Oke said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92003b51-dcc5-46db-8936-56878ab90895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b8fd3-003b-41a8-b0f8-049e0dc3f24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower death rate isn''t unique to Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79339d06-4ed9-4fa3-a8a6-55456593b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be45ccef-4c95-49c0-8134-f62ac1cf4218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, the death rate for those hospitalized with coronavirus-related
        illnesses has also dropped since earlier this year, according to a study by
        a team of researchers at NYU Grossman School of Medicine, published in the
        Journal of Hospital Medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b711804e-0753-4b38-a8cd-3be367a6aa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b69dcb-7e85-45f8-b447-7d4a8ed21780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Younger, healthier people are getting infected</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca4fcf-8563-449d-87ae-e644d2a3746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most obvious reason for the lower death toll is age.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a8fc09-a6f3-4ac6-9f97-beb6a2ae3eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15df8bf-1994-436d-8bac-4e7efb1a3476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first wave of the pandemic hit Europe''s elderly people particularly
        hard, spreading in hospitals and care homes, but this has changed over the
        summer, with the virus circulating more widely among younger people going
        to restaurants, bars and other public places.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d8957-3f9e-40ef-9409-860f52a5e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85630fb-ca4c-4d7d-a410-6abe99e6091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The median age of those becoming infected across Europe declined
        from 54 during the period from January to May, to 39 in June and July, according
        to the ECDC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75ecea6-95d8-4c95-91d2-528b597cd42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d184e25-d71a-46bb-98a1-e664dd663e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older people face a much higher risk of becoming seriously ill if
        they get infected, so an outbreak affecting a care home is likely to be much
        more deadly than one on a college campus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ad12e6-d9f2-47f1-9899-49f80154df37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb28556b-5dc9-4055-a54b-d17628c3867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, data gathered by researchers from London School of Economics''
        long-term care responses to Covid-19 group shows that, on average, 46% of
        all Covid-19 deaths across 21 countries happened in care homes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c5632-387c-494c-8210-fff40043897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae1205-3e4d-4279-81fd-7bbecc2bd2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that in several countries, including Belgium,
        Ireland, Spain, the UK and the US, the proportion of care home residents whose
        deaths have been linked to coronavirus was higher than 4% in some cases. That
        means that more than one in 25 care home residents who died since the beginning
        of the pandemic did so because of Covid-19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5689b18e-af81-4afa-acc7-615c08da7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ea43db-e186-446f-8bbe-f51d55f20c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more young people getting infected, the overall fatality rate
        has dropped, but this doesn''t mean the virus itself has become any less deadly.
        If it starts spreading widely among older people again, the rate may go up
        once more. This is already happening is some countries, including the UK where
        Oke and his colleagues have observed a slight increase in the fatality rate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bda276-ebde-401b-8a82-9f21b272fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c83cc-3137-47fa-b392-3385d93e5905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid-19 virus is very stable, it is not mutating much at all,"
        said Dr. Julian Tang, clinical virologist and honorary associate professor
        at the University of Leicester. "The variation in severity of Covid-19 illness
        is really due to individual host immune responses together with age, sex,
        ethnicity and certain pre-existing medical conditions," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d69f876-930d-4520-a5a2-8bb27fbd170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f6bb6d-3867-4d34-bf66-f7713bde1148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Treatments are getting better</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd3f4e7-4497-486b-8d1b-51d1b404e6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demographic shift may have contributed to the lower death toll,
        but experts suspect the fact that healthcare providers are now more experienced
        in dealing with Covid-19 patients is another factor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2495db70-fb2b-4cb9-a008-6dcfed55f4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb4fcfa-4dd6-4de4-9e84-69dd9f45ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Covid-19 remains a terrible disease, our efforts to improve
        treatment are probably working," said the NYU study''s lead author Dr. Leora
        Horwitz, an associate professor in the Department of Population Health at
        NYU Langone Health.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e857630e-fcb8-4262-a9ab-307e70955fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7211e9d0-5a46-4239-966d-50f1b525e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horwitz and her team found that, when adjusted for demographic and
        clinical factors, mortality among those hospitalized within the NYU system
        dropped from 25.6% in March to 7.6% in August.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2663236-a722-4b9c-9863-c9f3a7a83854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3c261b-775e-4d20-a6a9-4f13b3c36d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way coronavirus patients are treated has also changed. Ventilators,
        which were used widely early in the pandemic, are now used less because doctors
        have learned more about how they may injure the lungs of Covid-19 patients.
        In turn, laying patients face-down, on their stomachs, has become more common
        as it has been shown to help increase the amount of oxygen getting into some
        patients'' lungs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ecd323-c739-484f-a58a-f16fadea5288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c009bcd-e8ec-472e-9ff7-ad974fa4f839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics show that people who end up in a hospital in the UK are
        facing better outcomes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de24ba69-5aac-49ae-aaff-c2f4070b6b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad4cd31-87a0-45db-89ab-aacd0e323ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Intensive Care National Audit and Research Centre found that
        Covid-19 patients treated in intensive care units in England, Wales and Northern
        Ireland after September 1 had much better chances of survival than those admitted
        before that: 12% of patients have died since the beginning of September, compared
        to 39% of those admitted between the start of the pandemic and the end of
        August.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e194f1-1d7c-4db7-8e41-2fe023f9d013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86b501d-93d7-44fe-9bed-86cf590c869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That suggests that either the treatment is better and [the healthcare
        workers] know now what to do, or possibly that people are presenting with
        milder symptoms," Oke said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a83ae-f23a-4938-a735-279a650779ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70b632d-f1a8-40dc-8e19-fcc44eaaf2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although there isn''t yet a silver bullet cure for the coronavirus,
        there are some treatment options that appear to help some patients.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d31213-797c-4169-8a01-6cb9b077a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0854aaed-993c-4a19-8889-1227d9427114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antiviral remdesivir has been approved by the US Food and Drug
        Administration for the treatment of coronavirus infection.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39065cf-d383-46b3-88fd-5cd75cd352fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353ce2cb-7535-4e4a-9569-85a550dbb9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a World Health Organization-sponsored global
        study found remdesivir did not help patients survive or even recover faster,
        but a US study found the drug shortened recovery times for some patients by
        about a third.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88121ee5-fe40-4654-bb23-430f8206dd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ccd626-a5e5-4022-9ca9-2c196cbfe8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dexamethasone, a steroid, has been used for some of the sickest
        Covid-19 patients who require ventilation or oxygen, after trials showed it
        can increase their chances of survival.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b241af8d-259c-4028-935c-c6012cab3b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fd5058-03a2-46bd-8368-d49c2d39eb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And scientists are also looking at monoclonal antibody therapies
        -- the type of treatment received by US President Donald Trump, in addition
        to remdesivir and dexamethasone.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab29d77-67f0-4721-b615-b8306d85dff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f8508-23e3-4afb-b339-456e5083edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Data and testing issues</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd275c748-aefb-4c09-bba9-189ed5005f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the lower death rates do look encouraging, there are plenty
        of caveats to consider. Covid-19 mortality is calculated as the number of
        deaths out of the total number of infections, which means it is only accurate
        if the underlying numbers reflect the reality.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea735c-2c89-41ee-977e-931f9e39e406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b500467-1e52-4691-b712-ffc1353f5c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that almost certainly wasn''t the case early in the pandemic,
        when testing wasn''t widely available and only those who were seriously ill
        were tested.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97cb753-89e2-4963-9e1f-c82e365d84a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d61d2-c1b0-4951-92b8-d7101318618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you only test the symptomatic cases you may massively underestimate
        the number of infecteds if the proportion of asymptomatic infecteds is large,"
        Tang said, adding that some studies suggest that up to 60% to 70% of Covid-19
        cases may be asymptomatic.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5a62a-e4c0-4150-b103-79dae5c5fbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc12ee-6ced-4717-bb76-3adc536793b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the reported [case fatality rate] may be disproportionately
        high at the start of the pandemic but then drops later as the pandemic progresses,
        as we test more asymptomatic cases to ''dilute'' down this apparent death
        rate," Tang added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcaf370-44a1-418c-81e0-a7e23a72d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e0c764-1b75-4aff-a1cb-04572f06ca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main danger, Tang said, is that more widespread testing of the
        less vulnerable younger population may mask mortality rates in those who are
        older or have underlying conditions. "There is a risk of complacency," he
        said. "The elderly, and the vulnerable will still die from Covid-19 related
        complications ... but this may not be noticed if all age groups with COVID-19
        are examined together.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30ef589-c173-4082-a28f-136c8f29e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b4fe32-bdca-43b0-bfe3-69d37c47fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death rate also varies across different countries. According
        to a tally by Johns Hopkins University, mortality among the 20 worst-affected
        countries now ranges from 10% in Mexico to 0.8% in the Czech Republic. This
        is partly down to different approaches to counting their Covid-19 cases. While
        some count only lab-confirmed infections, others include untested suspected
        cases.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8969e7-8cf0-40cc-acab-68c12d218b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbb8de8-ea9f-41b1-a558-9d0512c0df75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the issue of time lag. "The time difference between
        when we think people are getting infected and when they might die, on average
        it''s about three weeks, but what we''re seeing is that the [infection fatality
        rate] is staying lower even as the preceding infections have gone up," said
        Oke.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b94a26-9734-4dda-ad6b-6dfefddf3896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:35:59.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:14.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/28/europe/coronavirus-death-rate-second-wave-lower-intl/index.html">Why
        deaths aren''t rising as fast in Covid-19''s second wave, despite big spikes
        in new infections</a>."</em></p>'
  'senate-leaders-on-2021-budget':
