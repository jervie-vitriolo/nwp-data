      'mgnl:lastActivated': 2023-01-25T22:06:40.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2018 Catriona Gray will be heading to Colombia in
        November after being selected as an official judge in the nations local Miss
        Universe pageant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68da98b4-9598-46b1-ae6d-a14183e1281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:52:26.139+08:00
