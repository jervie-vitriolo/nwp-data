      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In the 1980s, paleontologists at the University
        of California Riverside visited Seymour Island, part of an island chain in
        the Antarctic Peninsula. They brought home a number of fossils -- including
        the foot bone and partial jaw bone of two prehistoric birds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310cda90-3079-489b-aa04-da608904625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704991bd-7dcf-4798-a4d0-dfdb9a6d3eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the fossils sat in a museum at the University of California
        Berkeley -- until a graduate student named Peter Kloess started poking around
        in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f10f11c-3752-49bf-8dc5-a5c701205891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f003bf-ac25-458e-bc55-00cf02542844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study published Monday in the journal "Scientific Reports,"
        Kloess identified the birds as pelagornithids, a group of predators that roamed
        the Earth''s southern oceans for at least 60 million years. They are known
        as "bony-toothed" birds because of their sharp teeth and long beaks, which
        helped them grab fish and squid from the ocean.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec73c4-c12b-4be8-a95d-dcb0d0076a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a0b0e9-e4a7-48af-a8eb-eecc9d76beeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birds were huge, with wingspans reaching up to 21 feet (6.4
        meters). And the specific individuals that the fossils belong to may have
        been the biggest of them all, the study suggests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9bd8ee-ea14-495c-b837-d086cf2f0900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c7a42-cdb7-48d7-ba7d-50e42a0ae71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the fossils'' size and measurements, the researchers were
        able to estimate the rest of the individuals'' size. The bird with the foot
        bone is "the largest specimen known for the entire extinct group of pelagornithids,"
        while the bird with the jaw bone was likely "as big, if not bigger, than the
        largest known skeletons of the bony-toothed bird group."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570dbd34-dcc9-40e2-9f17-77e0797b74af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49874827-db50-4d6a-8727-123b1b82b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These Antarctic fossils ... likely represent not only the largest
        flying birds of the Eocene but also some of the largest volant birds that
        ever lived," said the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6012ecd8-10eb-4235-bc28-fdc84162a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea6081-79bd-4960-a0c1-94a2f5b828cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kloess and other researchers determined that the foot bone dates
        back 50 million years, and the jaw bone is around 40 million years old --
        evidence that the birds emerged in the Cenozoic Era, after an asteroid struck
        Earth and wiped out nearly all dinosaurs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382e03b5-0454-4203-a57e-57076a0990b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44df2838-3cba-495e-ab2c-463b6a9d4ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our fossil discovery, with its estimate of a 5-to-6-meter wingspan
        -- nearly 20 feet -- shows that birds evolved to a truly gigantic size relatively
        quickly after the extinction of the dinosaurs and ruled over the oceans for
        millions of years," Kloess said in a news release by the university.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8073da41-b2b8-43be-bdb3-96ce08be3f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd871c-99ec-46e6-a98d-428b82d5f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extreme, giant size of these extinct birds is unsurpassed in
        ocean habitats," added study co-author Ashley Poust of the San Diego Natural
        History Museum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf78da0-3ac3-4158-bea8-a56775b91a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458bd18c-5f1c-493f-b5b6-02c1b52c4b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like albatrosses, the pelagornithids traveled widely over the world,
        and could have flown for weeks at a time over the sea. At the time, oceans
        had yet to be dominated by whales and seals -- meaning easy prey for the giant
        birds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b3bc13-c5ef-497c-8806-7d64c5e0afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02dfb4-3c26-4bc7-90e7-f0217436dd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big (pelagornithids) are nearly twice the size of albatrosses,
        and these bony-toothed birds would have been formidable predators that evolved
        to be at the top of their ecosystem," said study co-author Thomas Stidham
        of the Chinese Academy of Sciences in Beijing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a1f5d-3fbd-4c99-ab65-efab731e7c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1062ddee-14d9-4fbf-a5b9-65464f3721da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also painted a portrait of what Antarctica might have
        looked like 50 million years ago. It would have been much warmer back then,
        home to land mammals like the distant relatives of sloths and anteaters. Antarctic
        birds also flourished there, including early penguin species and the extinct
        relatives of ducks and ostriches. Pelagornithids would have existed in this
        ecosystem alongside the others, potentially competing for foraging and nesting
        spaces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a9d650-5b9c-451b-8fcd-80aba38d7e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084563d1-7b00-4d02-a105-1673f0760d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.761+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seymour Island, part of Antarctica closest to the tip of South America,
        has been the site of numerous other breakthroughs. A study of fossils discovered
        there found this April that a tiny species of frog once lived in the region
        -- the first modern amphibian discovered in Antarctica. Fossilized cocoons
        of leeches have also been found on Seymour Island, as well as a handful of
        mammals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f94b5b-9292-4c65-bab7-a87144cf09b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1770fb1e-e38d-4995-9b21-a4312831df88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guess is that (Antarctica) was a rich and diverse place," said
        Thomas Mrs, a senior curator at the Swedish Museum of Natural History, in
        April. "We have only found a percentage of what lived there."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e670551-5d97-475d-ac4c-a98dcd6dd478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:28:31.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:37.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/28/world/antarctica-fossils-largest-bird-intl-hnk-scli-scn/index.html"><em>"Antarctic
        fossil could have been the biggest flying bird ever, study finds"&nbsp;</em></a></p>'
  'World-Bank-loans-Customs-modernization':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-28T15:27:02.329+08:00
    'imagesource': 'jcr:79ca3b8c-78ce-4202-9952-32784be822e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa8705d6-be4f-4bae-bc29-858a9b4794bd'
    'lead': 'The World Bank has granted an $88.28 million loan for the Philippines
      to upgrade processes at the Bureau of Customs, an agency dubbed by President
      Rodrigo Duterte as a corruption hot spot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T15:32:07.021+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:06:36.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:21.305+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Bank', 'Customs', 'modernization', 'automation', 'upgrade',
      'corruption', 'trade', 'facilitation']
    'stories': ['01b697d7-0dd4-42f2-b756-6670fcbfb1a1']
    'template': '1'
    'title': 'World Bank lends 4B to automate Customs transactions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf023eb-212b-43c8-b86b-38354ba0d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:32:07.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:36.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) </strong> The
        World Bank has stepped in with an&nbsp;$88.28 million (about 4.3 billion)
        loan to automate processes at the Bureau of Customs, an agency dubbed by President
        Rodrigo Duterte as a corruption hot spot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a9ce05-d467-4074-b34e-9052d0335f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:32:07.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:36.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global lender said in a statement Wednesday that its board of
        directors approved a fresh loan to the Philippines for the local Customs modernization
        project. The credit line will help improve local customs administration, reduce
        transaction costs, and enhance predictability and transparency of cargo clearances
        at the country''s ports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d27ac6-107e-4f71-9b2f-dc4e29f0c73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:32:07.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:36.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automation will reduce face-to-face interactions and delays, and
        increase accountability, all of which strengthens efficiency and improve the
        business environment," said World Bank country director Ndiame Diop.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac1585-c295-4655-a9b3-130889e59d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:32:07.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:36.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent speeches, Duterte has blasted Customs officials and ordered
        a <a href="http://cnnphilippines.com/news/2020/9/1/Duterte-orders-reshuffle-of-PhilHealth--Customs--NBI-regional-offices-.html">reshuffle
        of regional directors</a> to sever ties that supposedly allow under-the-table
        deals between traders and officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84ea05f-6d40-4c7a-bb26-06c30a3dfcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:32:07.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:36.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to digitize the agency''s processes date back to May 2016
        when then President Benigno "Noynoy" Aquino III signed the <a href="http://cnnphilippines.com/news/2016/05/31/aquino-signs-customs-modernization-act-into-law.html">Customs
        Modernization and Tariff Act</a>&nbsp;into law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacfa7eb-b781-4fe7-be44-bfdd6d1df488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:32:07.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:36.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upgrades should help improve trade flows, fast-track cargo inspection,
        duty payments, and shipment clearances by using a seamless online system.
        This will also allow for an audit trail for all transactions for "less opportunity
        for corruption," the World Bank added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c9284-16fa-40cd-9653-4d3602e5ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:32:07.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:36.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to the COVID-19 pandemic, the Philippines was one of the
        most dynamic economies in East Asia and the Pacific Region. Nevertheless,
        its growth potential was constrained by inefficiencies in trade facilitation
        and customs administration," the Washington-based lender said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10b8eab-ef88-4280-9cc3-eebe85c75ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:32:07.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:36.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank said it takes 120 hours, or five days, to clear customs
        procedures, against Vietnam''s 56 hours, Thailand''s 50 hours, or Malaysia''s
        36 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f682eb23-c6f3-403e-9faa-bbe4d79fdc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:32:07.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:36.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses, port operators, shipping companies, and logistics firms
        are seen to benefit from the new project loan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c268354e-8ceb-479b-bdab-f92c563b0e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:32:07.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:36.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This turns off local firms to export their goods, fearing the long
        and tedious process of getting their shipments past border control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a0ae4e-2ffb-42af-b9ff-dd90e8bc4953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:32:07.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:36.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the full automation of the BOCs core processes, trade facilitation
        will vastly improve, revenue collection will increase, and processing time
        and trade costs will significantly be reduced," the bureau said in a separate
        statement.</p>'
  'DOLE-extend-workers-on-floating-status-amid-pandemic':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-28T15:33:23.969+08:00
    'imagesource': 'jcr:4147c089-9247-47ef-bcb1-98ef150d1715'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08283ee1-25a3-4da7-8d96-1b2a31128300'
    'lead': 'The Department of Labor and Employment has extended from six months to
      a year the allowable period that employers can place their staff on "floating
      status" during the health crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T15:37:00.911+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:06:36.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:21.533+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOLE', 'Labor', 'Silvestre', 'Bello', 'floating', 'status', 'workers',
      'pandemic']
    'stories': ['f51755cf-425e-46c6-baef-c4df610b8257']
    'template': '1'
    'title': 'DOLE allows workers on ''floating status'' for a year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26159b53-16a5-4c63-bd1d-c3c7da20009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:37:00.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) </strong>&nbsp;The
        Department of Labor and Employment has extended from six months to a year
        the allowable period that employers can place their staff on "floating status"
        during the health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decef74f-306b-4da7-8667-d67de09c9ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:45:23.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III released a department order
        allowing the extension of the&nbsp;"floating status" of workers in times of
        emergencies. This means that their employment status would be put on hold
        or suspended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2d87a8-102a-4a15-81fd-18dc3bd98d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:37:00.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.dole.gov.ph/news/do-215-20-rule-amending-section-12-of-rule-i-rules-implementing-book-vi-of-the-labor-code-on-suspension-of-employment-relationship/"
        href="https://www.dole.gov.ph/news/do-215-20-rule-amending-section-12-of-rule-i-rules-implementing-book-vi-of-the-labor-code-on-suspension-of-employment-relationship/">Department
        Order No. 215-2020</a>&nbsp;dated Oct. 23 allowed the extension of the suspension
        of employment "in case of declaration of war, pandemic, or similar national
        emergencies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0f809c-823f-442b-83da-eb98bb6696b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:45:23.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE Undersecretary Benjo Benavidez explained on Wednesday that
        when employers or companies suspend operations, they are allowed to place
        their workers on floating status.&nbsp;These employees are still considered
        employees but will not be given their salaries for the period that they are
        not actually doing any work or are "floating." When the allowable period is
        up, the employee can either be retrenched with separation pay or asked to
        return to work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb78309-629c-45de-bb4c-8d46f12c3216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:45:23.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benavidez said the department issued the order as the economy is
        slowly reopening and businesses are resuming operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da8480-9b39-4802-b45e-699dc8ca1a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:45:23.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayaw po namin talagang makita ''yung ating mga manggagawa na
        tanggalin na lang basta sa trabaho dahil lang nag</em>lapse <em>na</em> or
        <em>nag</em>-expire <em>''yung tinatawag nating</em> six months floating status,"
        he said in a media forum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394185cc-63d0-4c62-8db0-fd6eabc864e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:45:23.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did not want to see our workers losing their jobs
        just because the six-month floating status has lapsed or expired.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a7d606-1a65-4c06-8994-1a644eac7fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:45:23.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of Local Employment, at least 2.1 million
        workers have been "temporarily laid off" or were asked not to report to work
        temporarily, due to challenges in operating a business during the lockdown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2549c728-2e4d-42a1-b5e9-6f0327f3c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:45:23.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto namin bigyan ng espasyo doon sa mga empleyado at saka
        sa kanilang mga</em> employer <em>o kumpanya na sila ay mag-usap na kung maaaring
        mag-</em>extend <em>pa ''yung kanilang</em> floating status <em>nang sa ganoon
        ay mag-resume o maka-resume ng negosyo ''yung kanilang mga employer</em>,"
        Benavidez&nbsp;added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeffa4a-2f98-4165-9129-926f3318ccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:45:23.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to give the opportunity for the employee and
        employer to discuss if they can extend the floating status to allow the businesses
        to resume.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0769a967-5517-4187-833a-95dd3d1be8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:45:23.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But labor rights organizations such as the Partido Manggagawa slammed
        the order and plan to challenge it before the Supreme Court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9178942f-e410-4f75-aa2b-34a3de243df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:45:23.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extension of the floating status of workers beyond the six months
        maximum through a DO is illegal as it is tantamount to executive legislation,"
        said Rene Magtubo, Partido Manggagawa''s national chair,&nbsp;in a statement.
        "The water cannot rise above its source.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd829092e-01ad-4b51-8ee9-15b1c166b59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:45:23.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benavidez responded saying the order only amended the implementing
        rules and regulations of the Labor Code which does not have provisions on
        floating status.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a15620-d345-4563-90df-6e91a21c7bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:45:23.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:36.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po sa</em> Labor Code of the Philippines<em> ''yung mga</em>
        rules and regulations with respect to floating status," he said. "<em>Ito
        po ay sa pamamagitan lamang ng mga desisyon na ibinaba ng Korte Suprema</em>."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c7cbe-1ca3-4218-92e2-d1acc5fb4d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:45:23.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no rules and regulations in the Labor Code
        of the Philippines with respect to floating status. These rules and regulations
        were laid out through decisions made by the Supreme Court.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b437ff-8325-478f-a564-4bdc8da33ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:45:23.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benavidez clarified that employers and affected employees  must
        agree on the arrangement before anyone can be placed on extended floating
        status. The company should also  inform DOLE of the agreed work set-up.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd30b3-abe2-482c-8cd7-fb4fd65a186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:45:23.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that those forced by the company to extend their
        floating status can complain to the labor department.</p>'
  'LeBron-James-Tulsa-massacre-documentary':
    'author': 'Simret Aklilu, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-28T15:40:23.384+08:00
    'imagesource': 'jcr:15edc2ab-091b-4965-ac16-d8f63e8ed6c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
