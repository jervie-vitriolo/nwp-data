      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fafdb05-97b4-4339-b74a-eb5b4a68c2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top health official have warned that Belgium could run out of intensive
        care beds in as little as two weeks and some hospitals are facing staff shortages.
        The country of 11.5 million people has reported on average more than 13,000
        cases a day in the past week, according to the national public health institute
        Sciensano. The Covid-19 outbreak in Belgium is the second worst in Europe
        in terms of new cases per capita, after only the Czech Republic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30811ca2-bc6e-44c3-aefd-46d432993a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e3420-3fbb-4afe-9dbb-08023a692a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yves Van Laethem, Belgium''s spokesperson for the fight against
        the coronavirus, warned that unless Belgians change their behavior, intensive
        care units will reach their capacity of 2,000 patients in 15 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01bdb54-3345-46e9-abc6-4db20dbdec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a899c9-5d4e-4895-891b-cf866a9fe09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liege, the largest city in the French-speaking Wallonia region,
        has the highest incidence rate in Belgium. Tje communications director of
        Liege University Hospital, Louis Maraite, told CNN on Tuesday that because
        of staff shortages, the hospital had "no choice" but to make doctors and nurses
        who tested positive but have no symptoms come to work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346012e2-9a20-4c58-b62a-62d1f9917b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44de1f8-e2a6-4286-aa58-e5dc03dd70c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a problem as they are working in coronavirus units
        with patients who also tested positive," he added. Maraite said that health
        workers with Covid-19 accounted for 5% to 10% of the total hospital workforce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c735b0-479a-48f1-9fc8-0d64d1abb6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e122cbb4-a963-4c4d-9400-0ac59628aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers who show symptoms, such as fever, have been asked
        not to come to work, and Maraite said the hospital could not force asymptomatic
        health workers to show up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a1265-42d6-4e1c-a303-5f8f660c7e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e493b04-c242-40c4-95c9-f464375e7245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Lige hospital, CHC MontLgia, also confirmed to CNN that
        positive asymptomatic health workers have been asked to continue working on
        a voluntary basis and in the "strict observance of sanitary measures" that
        include limiting contact with their colleagues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21811562-05d5-4e44-a511-774aecc3d8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128e4213-3fc3-4bb7-9cde-995cd8fe2cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson for the private hospital''s communication department
        told CNN that positive asymptomatic staff are working mainly in Covid-19 units
        but can work across all units including those with non-covid patients, except
        the geriatric, neonatology and oncology departments, where patients are "particularly
        vulnerable".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d02fd0c-bd81-41a1-8e09-273dfa03c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83cc38-d071-4ad3-a326-e3556ea49dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the Belgian Health Ministry told CNN allowing
        asymptomatic health workers to continue working is allowed in "very strict
        conditions" because there are not enough health care workers. "We try to ensure
        the security of all patients," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86898be-76ff-43b3-ad69-0b11b95ff15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f701545e-0e44-4b98-9f5f-cefcc861236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Monday, Van Laethem said that 1,000 of the
        country''s intensive beds are already being used, with total of 1,250 set
        to be occupied by the end of the week. Both hospital and intensive care admissions
        are doubling every eight days, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27397e30-61d5-4c91-aefa-a4e78ec7d461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda17465-6104-484c-97d5-d54c6d015e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with state broadcaster RTBF on Monday, Van Laethem
        added that a decision would be made on whether to impose a second lockdown
        "before the end of the week," adding that if Belgium doesn''t see "signs of
        a slowing down of hospital admissions", stricter measures may be necessary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b94ed9-1459-4402-acb3-ea35c7c1149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37e33b7-08cd-480b-8f32-7db0f5719530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government imposed new rules on the population last week in
        an attempt to slow down the spread of the virus. A curfew is in place every
        day from midnight to 5 a.m., restaurants and cafes are closed for sit-down
        services, and people are expected to work from home unless that''s impossible.
        Amateur sporting events have been canceled and any professional competitions
        must take place without audience.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24c3202-58e1-4bb7-8d65-f13012399760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002e594d-c6d0-4114-8d3f-e833b9b01bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Van Laethem said that while it may be "possible to get out
        of this without a lockdown," the authorities were preparing for all eventualities,
        and if a second lockdown was imposed the government would "not waste two or
        three days" before bringing it into effect.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3117641e-844b-4535-8ed9-2cc3bedcbaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885f06d0-189d-4bee-9755-68b6f389e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium has recorded total of of 333,718 cases and 10,899 deaths
        since the start of the pandemic, according to Sciensano.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b4600-f75a-418b-afb4-123f3d6e191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2365e2-6737-445d-81b0-95c4a2e45c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:07:52.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/10/27/europe/belgium-coronavirus-hospitals-intl/index.html">The
        outbreak is so bad in Belgium, some Covid-positive doctors are being asked
        to keep working</a>''</em></p>'
