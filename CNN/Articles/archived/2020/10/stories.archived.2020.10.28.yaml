    'template': '1'
    'title': 'Philippines COVID-19 tally now over 375,000 with 2,053 new cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a711b7-859e-4213-a0f4-bdf03b329017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:03:27.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong>  The
        nationwide tally of coronavirus cases reached 375,180 on Wednesday, as the
        Department of Health reported 2,053 new infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34a93f-01bf-4bdd-84a0-c58dd8b68ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:03:27.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total count, 38,955 or 10.4 percent are currently ill patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db9ce4-4625-4efa-ac33-b302bd2aa7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:03:27.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report showed the highest rise in new cases was seen in Caloocan
        City, which logged 108 more infected residents. Also included in the top five
        are Quezon City with 103, Negros Occidental with 97, Benguet with 93, and
        Rizal with 85.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b997d76-fcb0-462e-95ed-19d36da74d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:03:27.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new set of 540 recovered patients also raised the number of survivors
        to 329,111, the DOH said. This accounts for 87.7 percent of the total case
        count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca3a20-f8db-4778-bbb1-bec663ea5c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:03:27.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce2444c-fcc0-4063-9984-1cb21e5c1e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:03:27.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll struck 7,114 with 61 new deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e228616-fb47-42b9-883e-d256d61780b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:03:27.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3a9156-1f40-45da-bf22-c488e80feedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:03:27.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen out of 140 laboratories failed to submit their case reports
        on time and were not yet included in the latest count, according to DOH.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9235e580-5b8b-4da7-81fb-d430b5184949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:03:27.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it removed 17 duplicates, including 14 recoveries,
        from the overall case tally as part of its constant data cleaning process.
        After final validation, 17 cases mistakenly reported as recoveries were also
        retagged as deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80080fea-0953-49d0-9719-08022b64d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:39:33.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty new infections were also reported among overseas Filipinos,
        along with six recoveries and another death, according to the Department of
        Foreign Affairs. These brought the total figures to 11,224 detected cases,
        which include 7,254 recoveries and 817 fatalities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ffac8-4624-401d-930a-54ff5fdada69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:39:33.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, cases have topped 44 million, data from the Johns Hopkins
        University showed. Over 1.1 million patients have died, while around 29.8
        million have gotten well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210bb893-ff03-4160-ba98-e2f0f4bec2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:39:33.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently ranks 20th in the global list of countries
        with the highest number of COVID-19 infections.</p>'
  'airlines-stuggle-even-after-passengers-fly-again':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-28T16:28:00.370+08:00
    'imagesource': 'jcr:ea2d4005-b236-42e8-b9c5-063af2dce87f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a706561-8da6-4b0d-b8bb-66d516deddac'
    'lead': 'History has shown clearly that it takes a tremendous amount of time for
      passenger traffic to recover after a recession.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T16:32:23.187+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:06:34.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:22.481+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['airline', 'aviation', 'planes', 'flights', 'passenger', 'travel']
    'stories': ['761cb80c-23a1-4bcf-9701-e7a48e4ecf58', 'a9e94a45-97a2-4fd1-a3f2-7e46f62fc906']
    'template': '1'
    'title': 'Airlines will struggle long after passengers feel safe to fly again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc697032-8fb2-490f-b75a-ce3c81728896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>The COVID-19 pandemic has caused the
        worst financial crisis in the history of the airline industry. But when the
        health crisis is over, airlines'' financial problems will probably continue
        for years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda7b161-96d8-479d-975c-f587df1248f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History has shown clearly that it takes a tremendous amount of time
        for passenger traffic to recover after a recession.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cf483c-3011-4e11-81ac-11d89b6137dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, it took a whopping five years after Great Recession
        ended in 2009 for passenger traffic to recover, according to Philip Baggaley,
        the chief credit analyst for airlines at Standard &amp; Poors. Even after
        the relatively mild 2000 recession caused by the bursting of the dot-com bubble,
        it took until 2004 for US air passenger traffic to again reach its pre-recession
        peak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b916c6-7f9d-439a-b3c7-b37d7dd74bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recessions are tough for the industry. Airlines are dependent on
        economic growth," said Baggaley.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e741a4-9657-4ab2-8e87-87cfa17b5709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the years it takes for overall air travel to recover after
        a recession, historically it takes even longer for a return of business travel,
        which is the most lucrative sector for airlines -- one most of them depend
        upon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0824102-ec83-43b0-b654-56e9797f4c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one part of what makes this recession particularly chilling
        for airlines. On an overall scale the pandemic has caused widespread economic
        pain, with millions losing their jobs and burning through savings that they
        might otherwise have used for discretionary spending like vacations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff2e58-0148-4d9c-8000-016705c0f49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to that all-important business travel, the situation
        is arguably worse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb43b024-4da7-4113-aff2-021e09ac5e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many companies have fewer employees on payrolls with a need to travel.
        Most will also be trying to recoup losses or pay down debt caused by the pandemic
        -- and trimming travel by skipping conferences and meeting with clients virtually
        is likely to be a cost-cutting measure. And, of course, there are many companies
        that have gone out of business altogether during the crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4344c3-f8dc-481b-8f0a-77380519a449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Business travel typically falls farther and takes longer to recover,"
        said Adam Sacks, president of Tourism Economics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43806b8-efbb-4437-8f5e-841bf73bf684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacks thinks next year''s travel will still be significantly affected
        by the pandemic itself. But he said he believes that in "2022, we''re dealing
        with picking up the pieces from the economy that has been damaged."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b810a85-cbcd-4317-8719-6811b16b2239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, I think four years [after 2021] is what we''re looking
        at to get leisure travel back to pre-pandemic levels. Businesses will take
        at least an extra year," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d89dd5-9f6a-4112-9088-258b5d3899c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no blueprint for a crisis like this. The last pandemic
        on this global scale was more than 100 years ago in 1918, before the age of
        commercial air travel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7e50d-d327-4469-a5c8-574ece3ed09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recent pandemics -- such as the SARS crisis in 2003, which
        badly damaged air travel to and from Asia, particularly Hong Kong -- did not
        cause a global recession. The SARS pandemic was over relatively quickly, and
        the impact on air travel ended only six months later, Sacks said, as people
        felt safe flying again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a942c-bed3-453c-a5d0-b6fee2a1e8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What airline executives are saying</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6d8b65-f90d-4dcd-a278-f20f78a7a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this pandemic, US airlines collectively lost $12 billion in the
        second quarter. So far for the third quarter the five largest carriers --
        American, United, Delta, Southwest and Alaska Air, have already reported losses
        of $8.9 billion excluding special items like $25 billion in federal assistance
        for the industry overall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc34f7f6-1d89-4718-ab93-069385d3564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And airline executives have been blunt about their expectations
        for a slow, painful recovery.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5bde1-8d72-45ab-825b-cee3928220d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to assume that business travel will be lighter for a long
        time," said Southwest CEO Gary Kelly in an interview on CNBC last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dafd3a-f697-404e-9190-a4b4578598af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited examples of business travel taking five years to recover
        from past recessions, adding, "you''ve got to believe that will be at least
        the case now. I''ve said it may be 10 years before business travel recovers."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c62390-0856-499a-b01f-eac591463901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airlines are also concerned about a permanent hit to business
        travel given growing use of video services, although they say they believe
        the shift to virtual meetings will be limited.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ff2f25-4a64-4d5c-a8f7-94e7e79037db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m of the view that it will have some impact, but it''s not going
        to be a substitute," said Delta CEO Ed Bastian when speaking with investors
        earlier this month. "I don''t think anybody knows. My sense is that we could
        be looking at anywhere from 10% to 20% reduction in the next couple of years
        when we get to that new normal of business travel."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216f6c4-6474-4e65-9819-7329acab4abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the financial damage to the airlines so far has been because
        of a combination of shutdown orders limiting nonessential flying, quarantine
        rules for travelers and border closings. Travel through US airport checkpoints
        since March is down 75%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b114b5d3-623c-4f33-987e-7db08aededfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those losses may not be repeated -- especially if the vaccines
        and treatments help to beat back the pandemic sometime next year -- they still
        have left an industry that went into the crisis in relatively strong financial
        shape with much weaker balance sheets. All have taken on massive levels of
        debt to ride out this downturn.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb940f-3f3f-4dbc-8403-40ba1f4ade3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they''ve all cut their staff -- through voluntary buyouts and
        in many cases involuntary layoffs and furloughs -- to reduce costs. If even
        a modest level of traffic returns next year with an end to the pandemic, the
        losses could end by the middle of 2021. But that doesn''t mean they''ll be
        in good financial shape.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2824cd-2c5e-4498-af73-3d05e64385d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The airlines may be able to break even again or make modest amounts
        of money," said Baggaley. "But even if they''re able to make money at this
        lower passenger levels, profitability won''t return to previous levels any
        time soon."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac25fc-2abb-40df-8539-1e80a92d18c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:32:23.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:34.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on <a href="https://edition.cnn.com/2020/10/27/economy/airlines-pandemic-recession-impact/index.html">CNN.com</a>.&nbsp;</i></p>'
