    'template': '1'
    'title': 'Novak Djokovic targets Pete Sampras'' year-end world No. 1 record in
      Vienna'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957d324-b70d-48b2-8782-1742f340d00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:55:07.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)  While unable to edge closer to Roger Federer and Rafael
        Nadal in the grand slam leaderboard in the second half of the tennis season,
        Novak Djokovic is chasing one record that could see him outstrip his rivals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c1a932-1810-41b9-95b4-ddcb51a72145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:55:07.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic needs to win just two matches at this week''s Vienna Open
        to end the year as world No. 1 for the sixth time, equaling Pete Sampras''
        record set between 1993 and 1998.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226b5db-bd17-49d6-b61d-64256a1d1d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:55:07.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serb is currently tied with Federer, Nadal -- whom he lost to
        in the final of the French Open earlier this month -- and Jimmy Connors on
        five year-ending No. 1 accolades, securing them in 2011, 2012, 2014, 2015
        and 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d925ca-e23f-4f87-a6ae-4b6f18eee11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:55:07.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sampras had been one of my idols when I was a kid and of course
        I want to finish the year as No. 1 to tie his record," Djokovic told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6217a90d-6ebe-419a-8e75-62df6e2fa727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:55:07.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one of the toughest achievements in world sports."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ade7d-0fb1-4056-b59a-f9daa16072f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:55:07.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, the top-seeded player in the tournament, faces Filip Krajinovic
        in the first round on Tuesday as he bids to win his fifth ATP Tour title this
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c0e122-63d2-4062-aa76-a189bde33bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:55:07.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He surpassed Sampras'' record in the leaderboard of total weeks
        at No. 1 this September and has now spent 292 weeks at the top of the rankings.
        Only Roger Federer has more at 310.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acec809-4d5d-4b68-af15-474bf430e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:55:07.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first appearance in Vienna since 2007, Djokovic''s main competition
        for the title will come from defending champion Dominic Thiem, who is playing
        on home soil, and Stefanos Tsitsipas, who recently took Djokovic to five sets
        in the French Open semifinals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fb8b78-e15d-4888-952c-9aa059b108ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:55:07.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniil Medvedev and Andrey Rublev complete the top five seeded players
        in the tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d465ac-2c58-4ab9-9e60-8e58235156d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:55:07.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem revealed on Monday that Djokovic had delivered his prize money
        from the Belgrade event of the ill-fated Adria Tour that was canceled after
        a number of players, including Djokovic, tested positive for Covid-19. The
        Austrian said he would donate the money to charity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a53100-9fc1-4a74-9970-c669f2f035a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:55:07.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/27/tennis/novak-djokovic-pete-sampras-tennis-spt-intl/index.html"
        target="_blank">Novak Djokovic targets Pete Sampras'' year-end world No. 1
        record in Vienna</a></em></p>'
  'microsoft-earnings-pandemic':
    'author': 'Shannon Liao and Clare Duffy, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-28T07:28:59.768+08:00
    'imagesource': 'jcr:443d9bbd-febf-4718-829e-a110ef48ddaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1a43e40-3a7b-4993-ad14-31b7c559f1df'
    'lead': 'Microsoft reported a solid quarter as the pandemic drove demand for its
      cloud and video game businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T07:33:40.371+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:06:56.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:13.117+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['microsoft']
    'template': '1'
    'title': 'Microsoft earnings beat expectations, driven by video game sales and
      cloud demand'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff3cee9-db04-4c8c-9598-455a946e045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T07:33:40.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Microsoft reported a solid quarter
        as the pandemic drove demand for its cloud and video game businesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad0a16-5e0c-46ec-9f06-c03be8bea7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T07:33:40.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Tuesday reported <a href="https://www.microsoft.com/en-us/Investor/earnings/FY-2021-Q1/press-release-webcast"
        target="_blank">$37.2 billion in revenue for the three months ending in September,
        well above Wall Street analysts'' prediction of $35.8 billion.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420358e4-bbc1-432c-8235-aafc5c22ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T07:33:40.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue in Microsoft''s intelligent cloud segment reached $13 billion,
        up 20% from the year-ago period, including 48% year-over-year growth in Azure
        revenue. Personal computing revenue was up 6% to $11.85 billion, thanks to
        a boost from Xbox and Microsoft Surface devices sales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651e61a9-dd53-4bac-b316-acccc1e4bf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T07:33:40.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnings for the quarter were $1.82 per share, exceeding the $1.55
        per share analysts had forecast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bba1b1-6485-424d-9236-7a5cd9c6b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T07:33:40.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft CEO Satya Nadella noted that the company has benefited
        from accelerated adoption of digital capabilities such as cloud computing
        and Teams during the pandemic, even months into the crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aaf905-fc57-49c9-968e-1342ae4320c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T07:33:40.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next decade of economic performance for every business will
        be defined by the speed of their digital transformation," Nadella said on
        a call with analysts Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585583e2-3707-454e-8304-550c284f9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T07:33:40.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the company''s cloud business growth is still in its
        early days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5459eb7a-6027-4244-b35f-92688e6b97d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T07:33:40.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This cloud shift and WFH dynamic looks here to stay and the company
        stands to be a major beneficiary of this trend," Wedbush analyst Dan Ives
        said in a note to investors Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec6537-bc9e-42df-850c-2286ca0ee9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T07:33:40.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors may have some concerns about Azure''s growth rate, however,
        despite the strong earnings. Microsoft shares fell nearly 2% in after hours
        trading Tuesday night. Azure''s 48% revenue growth rate during the quarter
        is down from 59% during the same period in the prior year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763bfd57-49f9-4ea1-a72d-905ff84d06a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T07:33:40.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts, however, argue this slowing growth is to be expected
        given the large size of the business. Nadella said Tuesday he expects tech
        spending to double over the next 10 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232e2d89-1d2d-495b-b086-4a010a5bddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T07:33:40.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaming also presents a major growth opportunity for Microsoft.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac99ed23-91ee-4a15-9db3-a8f380218235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T07:33:40.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gaming is one of the largest and fastest-growing forms of entertainment
        in the world. We expect there to be more than $200 billion of revenue in this
        industry in 2021," Kyle Vikstrom, Microsoft''s director of investor relations,
        told CNN Business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b74862-02e2-4370-8657-6a3573f67120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T07:33:40.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft is at the cusp of releasing its next-generation video
        game console, the Xbox Series X, and the more budget-friendly Xbox Series
        S next week. How the consoles sell could impact the tech company''s personal
        computing bottom line next quarter. The two consoles will be competing against
        Sony''s PlayStation 5 and a disc-less, less expensive version of that device.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f887e-13af-4324-84fb-af6543b45ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T07:33:40.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a really great early response to the console that''s
        going to launch next quarter," Vikstrom said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29a6fb5-2c0e-43d8-8270-cfd39d1305a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T07:33:40.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last quarter, Microsoft also announced it acquired ZeniMax,
        the parent company of video game publisher Bethesda. The acquisition gives
        Microsoft ownership over popular video games including the "Fallout" series,
        "Elder Scrolls V: Skyrim" and the "Doom" franchise. Those games could help
        Microsoft inch its way forward in the console wars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595597ab-6d6e-4525-bf66-72afa0489b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T07:33:40.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: Kyle Vikstrom, Microsoft''s director of investor relations,
        said the company expects more than $200 billion of revenue from gaming in
        2021. A previous version of this story said it was expected in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de347908-73a7-42cd-ab7d-dcaed9e47f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T07:33:40.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/10/27/tech/microsoft-earnings-q1-2021/index.html#:~:text=New%20York%20(CNN%20Business)%20Microsoft,analysts''%20prediction%20of%20%2435.8%20billion."
        href="https://edition.cnn.com/2020/10/27/tech/microsoft-earnings-q1-2021/index.html#:~:text=New%20York%20(CNN%20Business)%20Microsoft,analysts''%20prediction%20of%20%2435.8%20billion."
        target="_blank">Microsoft earnings beat expectations, driven by video game
        sales and cloud demand</a></em></p>'
