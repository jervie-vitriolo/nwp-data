      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a522f3d-4c83-4e17-9a86-68b95cb7ce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:58:54.339+08:00
