      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f0c8f-e81d-492f-a128-0c90dc662823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:22:05.665+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:15.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon earlier said that moving forward, PhilHealth should pay within
        three days after the bill is issued in order to put a check on the rising
        debt. This is in line with the memorandum of agreement signed by PRC and PhilHealth
        in May, but the government "never" paid on time, Zaballa said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d32710-9fab-4465-809c-74b022e5a467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:22:05.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:15.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c1811-a605-41b1-8344-f5fb165f2585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:22:05.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:15.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the PRC is open  to negotiating new terms of payment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd365def-566d-4d8a-8067-da2a35bd90c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:22:05.666+08:00
      'mgnl:createdBy': 'eimor'
