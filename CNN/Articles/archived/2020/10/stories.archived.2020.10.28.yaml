      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the husband returned to live with his mistress shortly
        after the settlement. The wife sought the help of the National Bureau of Investigation
        and even filed a petition for a writ of habeas corpus, arguing she believes
        the mistress was keeping her husband against his will.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc99d6-c4ba-4651-9db7-4b82e9e71f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T05:45:37.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd1daac-80a1-44f7-ad1d-b12764031352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T05:45:37.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals (CA) dismissed the wife''s petition because
        it found out that the husband had left her on his own volition. The husband
        specifically said he "cannot stand her character anymore," but he acknowledged
        their separation affected her emotionally and psychologically.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68447ce7-20a0-4139-85e6-113a0331223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T05:45:37.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1be0091-36a5-44ad-a8d6-e6fe826845db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T05:45:37.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wife filed a case before the regional trial court (RTC) against
        her husband, stating she was emotionally and psychologically hurt by his infidelity.
        In effect, she suffered from insomnia and asthma and took anti-depressant
        and sleeping pills.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb7b962-71f8-4bee-a25b-e7ab08eb5027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T05:45:37.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13613b82-2367-48ff-a42a-2deee48a5b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T05:45:37.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RTC sided with the wife, a ruling also affirmed by the CA after
        the husband decided to elevate it in the appellate court. He raised the CA
        decision to the SC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f4988a-bbbe-46a7-a623-56746dddc967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T05:45:37.969+08:00
