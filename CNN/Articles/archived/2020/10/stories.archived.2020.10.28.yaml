      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) </strong> Marital
        infidelity is a form of psychological violence and can result in jail time
        for convicted offenders, the Supreme Court (SC) affirmed in a recent decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f967f22-5b54-438a-8904-0cd0ed408ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T05:45:37.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304bd618-a796-4ba0-a45f-a886864e379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T05:45:37.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC ruling, penned by Chief Justice Diosdado Peralta on Sept.
        8, convicted a man who left his wife and fathered three children with his
        mistress. He was sentenced to six months to eight years in prison and ordered
        to pay 100,000 as fine and 25,000 for moral damages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a193dc8-f593-4190-b08a-a84fe74c771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T05:45:37.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b428cc-8ce4-481e-9eec-ba49e39a59e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T05:45:37.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was found to have violated Section 5(i) of Republic Act
        No. 9262 or the Anti-Violence Against Women and Their Children Act of 2004.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de8617-a387-4222-95d9-040e97ffddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T05:45:37.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b68418d-454a-4908-aebc-ec64feb9ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T05:45:37.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision particularly states crime of violence against women
        and their children is committed through acts that cause "mental or emotional
        anguish, public ridicule or humiliation to the woman or her child, including,
        but not limited to, repeated verbal and emotional abuse, and denial of financial
        support or custody of minor children of access to the woman''s child/children."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73593a21-f847-4db3-9894-f053909b6865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T05:45:37.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ef6dfd-2bcf-43ff-9dc8-0be4bafefa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T05:45:37.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marital infidelity, which is a form of psychological violence,
        is the proximate cause of (the wife''s) emotional anguish and mental suffering,
        to the point that even her health condition was adversely affected," the SC
        decision reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de80441-1640-4085-8eed-08ed8a0eb945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T05:45:37.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a5dc26-c236-4960-b039-df2d7475c98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T05:45:37.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:01.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from a concubinage case filed by the wife against
        her husband for committing psychological abuse due to his affair with a woman
        in Zamboanga, a relationship that produced three children. The complaint was
        dropped by the wife after her husband and mistress agreed not to see each
        other.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b365511-5c50-4221-adef-b5f1c83e4e3c'
      'mgnl:activationStatus': true
