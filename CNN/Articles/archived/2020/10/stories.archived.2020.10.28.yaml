      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/10/27/Duterte-no-PhilHealth-abolotion.html"
        href="https://www.cnnphilippines.com/news/2020/10/27/Duterte-no-PhilHealth-abolotion.html">said
        he will not abolish PhilHealth,</a> which is under new leadership. PhilHealth
        President and CEO Dante Gierran replaced Ricardo Morales who resigned amid
        allegations of fraud and corruption in the corporation. A number of officers
        have been asked to leave their posts.</p>'
