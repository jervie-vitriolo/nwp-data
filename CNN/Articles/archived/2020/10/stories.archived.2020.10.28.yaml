      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple took to Instagram on Tuesday with a picture of Stefani
        sporting a new ring, with the caption "@blakeshelton yes please!" Shelton
        shared the same post and captioned it, "Hey @gwenstefani thanks for saving
        my 2020... And the rest of my life. I love you. I heard a YES!"</p>'
