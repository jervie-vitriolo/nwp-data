      'mgnl:lastActivated': 2023-01-25T22:06:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a398f89-7f01-4054-a6c0-36b12ec049cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:40:19.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bartomeu had stood firm amid increasing scrutiny but announced he
        and the entire board of directors would step down during an explosive press
        conference on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c6b20-5bd5-4867-8199-6d960cc9c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:40:19.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe04bf6f-8d46-4510-b69a-330cc835c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:40:19.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 57-year-old had become a divisive figure during his near seven-year
        spell at the club and was facing a vote of no confidence next month after
        fans and club members had called for him to leave.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ce3f9c-e937-4f67-8e9a-10b7f406af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:40:19.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651b6bb-ff53-44aa-aa44-5e9bcdf6f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:40:19.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, Bartomeu had been the focus of a very public fallout
        with Lionel Messi after the Argentine had requested to leave the club this
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a8cd3-8af0-4c4f-9ab2-f3db0fa5be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:40:19.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b2e86e-e69f-4c9c-9af6-7808c6740e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:40:19.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi criticized the former president for not keeping his word and
        only stayed to avoid taking his beloved club to court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5763bdae-5e34-43b3-bcd4-caa584182aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:40:19.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317fc5ff-8981-4397-a6a7-e11745313e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:40:19.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s performance on the pitch has also put pressure on Bartomeu.
        His departure comes just three days after Barcelona lost 3-1 to fierce rivals
        Real Madrid in the El Clasico.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98489e87-97f4-4b32-9ffe-1fac33462af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:40:19.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c4b883-8e76-4f43-9c25-baff9bac4f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:40:19.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, the writing may have been on the wall after last season''s
        8-2 defeat to Bayern Munich in the Champions League.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ad0b8-4dff-4c59-9047-7404f3a2e2b3'
      'mgnl:activationStatus': true
