  'Nearly-half-a-million-Americans-tested-positive-for-COVID-19-In-just-the-last-week':
    'author': 'Madeline Holcombe and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-28T00:30:39.054+08:00
    'imagesource': 'jcr:becda28c-ab3a-4eb5-9bac-6e7f6f7b9110'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16636a73-eae0-4304-ab39-5c8834a4c09b'
    'lead': 'The past seven days have been marked by daunting coronavirus records
      and upticks, with 489,769 new cases reported since October 20. In the US, more
      than 8.7 million people have now been infected since the pandemic again, according
      to Johns Hopkins University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T00:30:19.250+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T22:07:08.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:09.279+08:00
