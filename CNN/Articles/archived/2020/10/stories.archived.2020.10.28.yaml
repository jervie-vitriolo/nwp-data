      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbcc774-f839-4a9b-9802-0869d263e138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:03.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:33.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya also said motorized pedicabs and tricycles will be banned
        on national roads and highways.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569779f-20b8-43e7-8ab5-eaa61bbd7309'
      'mgnl:activationStatus': true
