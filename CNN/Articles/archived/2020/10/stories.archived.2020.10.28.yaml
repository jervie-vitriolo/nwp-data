      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276bfd71-69b7-4cc2-91d8-5f1cd58e32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:03.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the program will be fully implemented in areas under modified
        general community quarantine, and partial execution in general community quarantine
        areas, in particular for the  establishment of bike lanes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c335b5-a29c-45de-b22f-1aa203cb00fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:03.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11379e0b-78e9-4e77-ba65-f914173068f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:03.081+08:00
