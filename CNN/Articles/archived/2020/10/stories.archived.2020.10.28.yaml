        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf684c6-35cd-41a3-8891-34ceb774d6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:22:05.665+08:00
