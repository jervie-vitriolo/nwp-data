  'DOH-Ombudsman-suspension-investigation-COVID-19':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-28T13:39:53.968+08:00
    'imagesource': 'jcr:3efc4394-bedb-48c6-82e9-70171ad648dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fa6ea42-d1b1-400e-bdaf-f2fa7556fef9'
    'lead': 'The Department of Health says the five officials preventively suspended
      by the Ombudsman play crucial roles in the government''s COVID-19 response. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T13:45:07.160+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:06:40.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:19.694+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH vouches for 5 execs suspended by Ombudsman, hopes for speedy resolution'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd8390-e62a-4e20-8f19-89ff191f5adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:45:07.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:40.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) </strong> The
        Department of Health on Wednesday stood by five of its officials who were
        preventively suspended due to alleged lapses and anomalies in COVID-19 response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f85db91-abcb-4745-839f-8de5edce9dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:45:07.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:40.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires on Tuesday <a href="https://cnnphilippines.com/news/2020/10/27/doh-personnel-suspended-late-release-of-benefits-anomalous-purchase-of-ppe.html">ordered
        the six-month suspension without pay</a> of Undersecretary Roger Tong-An,
        Assistant Secretaries Kenneth Ronquillo and Maylene Beltran, and Directors
        Laureano Cruz and Esperanza Carating for the late releases of benefits of
        healthcare workers who died or got infected with COVID-19, as well as the
        anomalous purchase of personal protective equipment meant to protect the frontliners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6594f8de-bb86-4822-94f9-d13c3db1a9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:45:07.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said the entire department
        was saddened when the news came out, reiterating the officials have not yet
        been proven guilty. She said these officials have decades-worth of performance
        records to back them up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c18ec-1c13-43d6-a07f-aa747733d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:45:07.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are supporting our five officials. These officials have been
        with us for decades already, nagbigay na ng ganoong sakripisyo, commitment.
        Intergrity-wise, sila po ay mapagkakatiwalaan," she said in a media forum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66221bc0-b90e-4590-bff5-ce2bf4edf599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:45:07.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have been with us for decades already. They have
        sacrificed and showed their commitment for decades. In terms of integrity,
        they are trustworthy.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba8b39-c632-45af-b0de-3027a5c9d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:45:07.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:40.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said they will comply with all the requirements of the Ombudsman
        so the investigation can be wrapped up quickly as the suspended executives
        play crucial roles in the government''s COVID-19 response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0381fd6f-9264-44a5-aa3a-28a082abdff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:45:07.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:40.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang amin lang hiling sana ay magkaroon na po ng resolusyon para
        matapos na. Sakaling mapatunayan na wala namang issues, kasalanan, and violations,
        then our officials can go back to their work," Vergeire said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a77a6e-b0df-4d87-9f0f-d2eb96b3e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:45:07.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:40.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our wish is for the resolution to be completed soon.
        If proven that there have been no violations, they can go back to work.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e89620d-a5df-40e8-8713-fe9d8e7aeb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:45:07.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:40.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/6/17/ombudsman-martires-investigaton-doh.html">Office
        of the Ombudsman started investigating</a> Health Secretary Francisco Duque
        III and other DOH officials in March.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6032e0da-ea80-4a45-aa35-4c6c0005a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:45:07.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:40.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the pandemic, several health workers complained
        of shortage of PPE and other medical gear in hospitals to protect them from
        contracting the virus  forcing some to use garbarge bags as makeshift PPE.
        In June, it was revealed that 32 health workers died but did not receive the
        1 million their families were meant to receive as part of the Bayanihan to
        Heal As One Act.</p>'
