      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dffb0e-f8f1-43a5-ab64-09b56679c050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T14:36:28.867+08:00
      'mgnl:createdBy': 'glee'
