      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy has a styling company called "Stylized Studios," and her clients
        include famous stars, Sarah Geronimo, Liza Soberano, Toni Gonzaga and sister
        Alex, and Maine Mendoza.</p>'
  'Egg-napping-male-penguin-couple-steals-nest-':
    'author': 'Francesca Giuliani-Hoffman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-28T12:32:54.456+08:00
    'imagesource': 'jcr:f96c2ca9-e112-4d94-9a31-dbebb2f04b6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ccbb863-1463-4640-87d5-d33bb8e024e9'
    'lead': 'Is this the plot of a soap opera involving penguins? No, it''s just another
      day at DierenPark Amersfoort, a zoo in the Netherlands.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T12:37:18.876+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T22:06:45.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:17.655+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drama at the zoo: Egg-napping male penguin couple steals the nest of
      a female penguin couple

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d9f3e-23b4-43d5-b649-704b07e7594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:37:18.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Is this the plot of a soap opera involving
        penguins? No, it''s just another day at DierenPark Amersfoort, a zoo in the
        Netherlands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b2193-cd58-48f4-8f99-eab6bff815ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:37:18.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their ongoing quest to raise a chick, a couple of African male
        penguins that rose to viral fame last year for stealing an egg from a heterosexual
        penguin couple have now stolen the nest of two female penguins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09249529-7ce9-419d-a044-84dadeb23cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:37:18.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo announced the development on social media last week. Homosexuality
        is more common in this bird species, a tweet from the zoo explains, adding
        that the two male penguins are taking turns guarding the nest, which contains
        two eggs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b91ff5-8387-4bf0-bc7e-8abce988923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:37:18.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After obtaining an egg to hatch last year, they managed to hijack
        an entire nest this year at an unguarded moment," zookeeper Sander Drost is
        quoted as saying in a news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d1a796-0ca7-4435-a6e0-f40b3a3dcb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:37:18.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two penguins are "a dominant couple" among the 17 penguins in
        the zoo''s care, Drost told Dutch News.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dcc3f7-04de-46c3-a3f7-d29b3bc8a7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:37:18.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drost called the male penguin couple "very determined" -- but their
        desire to become fathers might still not come to fruition, because the eggs
        were taken from a same-sex female couple and therefore are most likely unfertilized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce9f24-2024-41d9-9620-4c8eb8cf47e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:37:18.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, after the two penguins stole the single egg, it turned
        out that egg was also unfertilized. The heterosexual couple whose egg was
        stolen laid another one after the heist, the zoo said in a news release at
        the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f542c160-3da4-4b29-b24c-d3a671174874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:37:18.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe one day we will welcome a chick that has been hatched by
        a gay couple. Who knows, they might succeed next year," Drost said in the
        most recent news release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153fb210-4897-4251-b77f-1bfcfe97346d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:37:18.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been several reports of same-sex penguin couples around
        the world pursuing fatherhood or motherhood.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cf2cdf-ebb4-44cc-a43c-722a9f604805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:37:18.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, Electra and Violet, a couple of female gentoo penguins
        at the Oceanogrfic Valncia aquarium in Spain, adopted an egg and raised
        the baby chick that was hatched.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe76aff-229e-41d0-a00a-6d256417ac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:37:18.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2018, Sphen and Magic, two male gentoo penguins at Sea
        Life Sydney Aquarium in Australia, welcomed a female chick that was named
        Sphengic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe1f095-f868-4be9-bfea-6736031f1c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:37:18.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of Silo and Roy, two male chinstrap penguins at the Central
        Park Zoo in New York that welcomed a chick named Tango in 1998, inspired an
        award-winning children''s book.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57985bea-fc7c-4b56-9df1-e0ec33ae3766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:37:18.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/10/27/us/penguin-couple-steals-nest-at-zoo-trnd-scn/index.html">"Drama
        at the zoo: Egg-napping male penguin couple steals the nest of a female penguin
        couple."</a></em></p>'
  'Kazakhstan-embraces-Borat-catchphrase-in-new-tourism-campaign':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-28T12:37:28.042+08:00
    'imagesource': 'jcr:839f4b82-e2e1-4f6b-abd3-46b822d0538b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ca2396d-6acf-4d68-9232-f309b3e6615a'
    'lead': 'When comedian Sacha Baron Cohen released his satirical mockumentary about
      the fictional Kazakh reporter Borat Sagdiyev in 2006, it was banned in Kazakhstan.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T12:40:43.836+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T22:06:44.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:17.949+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kazakhstan embraces Borat catchphrase in new tourism campaign: ''Very
      nice!''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4270a9d-1fe0-4dbe-bace-ca9c2aa03a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:40:43.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:44.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> When comedian Sacha Baron Cohen released
        his satirical mockumentary about the fictional Kazakh reporter Borat Sagdiyev
        in 2006, it was banned in Kazakhstan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9e289c-0094-45bc-beb2-3192e862f1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:40:43.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:44.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazakh viewers and authorities denounced the film''s portrayal of
        their country, saying it was full of offensive stereotypes and behavior by
        the titular character.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1471698-6db6-427a-8822-6b505944d435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:40:43.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:44.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, "Borat: Cultural Learnings of America for Make Benefit
        Glorious Nation of Kazakhstan" became a smash hit and won Cohen numerous awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fc7b5a-c1dd-49e0-bd6d-9528ed7bcd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:40:43.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:44.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a sequel came out -- but this time, Kazakhstan is responding
        differently.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35dcf09-2e18-434a-8a3d-19cb61556325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:40:43.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:44.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s tourism board launched a new campaign this week,
        adopting Borat''s viral catchphrase "Very nice!" as their official new slogan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2154b579-a2b3-4c4d-8f4d-4be6513bbf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:40:43.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:44.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign includes four promotional videos that show tourists
        exploring Kazakhstan''s local food, beautiful landscapes, bustling markets
        and cities. At the end of each short video, the tourists say some variation
        of: "Wow, very nice!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836d5d6-672a-4c38-83b0-8334881d278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:40:43.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:44.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism board quickly put together the videos after hearing
        of the Borat sequel, and timed their campaign to coincide with the movie''s
        release, according to a news release. The campaign is intended to "celebrate
        Kazakhstan and show fans of the ''Borat Subsequent Moviefilm'' around the
        world why they should come visit this incredible country," the release said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f2c62d-2228-4e46-8046-137cd0a125f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:40:43.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:44.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slogan offers the perfect description of Kazakhstan''s vast
        tourism potential in a short, memorable way. Kazakhstan''s nature is very
        nice; its food is very nice; and its people, despite Borat''s jokes to the
        contrary, are some of the nicest in the world," said Kairat Sadvakassov, deputy
        chairman of Kazakh Tourism, in the release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a7ba25-600a-4106-bc50-8b72b8d737b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:40:43.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:44.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like everyone to come experience Kazakhstan for themselves
        by visiting our country in 2021 and beyond, so that they can see that Borat''s
        homeland is nicer than they may have heard."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edc64af-ec4a-4793-8071-9d6f649ce416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:40:43.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:44.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For context: in the first Borat film, the character welcomes viewers
        to his hometown by introducing them to "the town rapist" and "the No. 4 prostitute
        in all of Kazakhstan," his sister.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7951e8-0771-457e-86e0-dde14cc2d257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:40:43.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:44.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was released at a sensitive time; it came only 15 years
        after the country declared its independence from the Soviet Union in 1991.
        Kazakhstan was still figuring out its identity and how to communicate to the
        wider world when "Borat" thrust the country into popular culture -- and not
        in a flattering light.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359db233-8ba4-46e8-a1ac-ec5b455da717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:40:43.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:44.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Keen, an American living in Kazakhstan, came up with the
        idea of using Borat''s catchphrase in the campaign, Sadvakassov said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465600d0-ad98-46d5-a0a3-ffea7c11b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:40:43.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:44.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keen had, "just like me experienced Borat-based mockery while in
        the United States," Sadvakassov notes. "So we were quite positive that turning
        the popular line of the character of Sacha Baron Cohen into a slogan would
        immediately be recognized and evoke smiles."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d0af4-5ec1-4c86-8ee4-03832fb73798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:40:43.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:44.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also put together the campaign in hopes it would attract visitors
        after the Covid-19 pandemic, which has decimated the travel industry, Sadvakassov
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb26606-04b0-4c67-9a3f-9533cf3f8b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:40:43.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism in Kazakhstan "took off" after the first Borat film came
        out, according to the news release -- despite the authorities'' initial disapproval.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3dbd0a-388b-4ade-90b0-8c85ac1f5769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:40:43.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the sequel, "Borat Subsequent Moviefilm: Delivery of Prodigious
        Bribe to American Regime for Make Benefit Once Glorious Nation of Kazakhstan,"
        the character returns to the US on a mission to deliver a gift to Vice President
        Mike Pence in order to curry favor with the Trump administration and avoid
        a death sentence in Kazakhstan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f461626-8fa1-498c-acbd-f4d0935e8af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:40:43.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It premiered on October 23 on Amazon Prime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e1488-208d-4a15-9c13-79937766ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:40:43.839+08:00
