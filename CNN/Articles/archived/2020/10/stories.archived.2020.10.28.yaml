      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cfad9f-c70a-4b6d-8f20-e9a138a09c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the musician revealed that he suffered from a heart attack
        that he believed he "could have died" from -- in addition to injuring his
        buttocks in a gardening incident earlier in the month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc534d5e-206e-4894-884a-35f34c97c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a091ddf8-d9b4-4b6d-aac5-b71d5bb966e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May revealed that he was taken to hospital, where he had three blocked
        arteries. He said he was treated by medics as an "emergency case," and opted
        to have three stents -- short, wire-mesh tubes that act like a scaffold to
        help keep an artery open -- put in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc901a4-2f06-450f-a8fb-2a1e3a76303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fdf84f-318e-4332-9c5e-78889985c025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the musician told television show Good Morning Britain
        he was grateful to be alive following the health scare, but revealed, "I nearly
        lost my life," following complications caused by medication he was taking
        to treat his heart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843785cb-e8b9-4b59-9a95-b2fac743a211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476fe6f2-5b55-4d61-b97c-b1a08e1efba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty bad, and the complications that came afterwards were
        pretty bad," he said of his heart attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcf5a9c-0cae-422f-8a5b-10b8f0fa7d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb5ed9d-e22b-4c20-842c-36244ccfa661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a big mountain to climb to get back up to strength again
        but it''s become my new religion, really. I just exercise, I do my cardio
        rehab every day," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd1a5d-423f-40bb-b9d8-20796c4e8a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb37135-6910-4835-a1f1-1d4bff27d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But May thinks he is on the mend. "I''m getting strong. I''m going
        to be Ironman soon."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd893f-2d85-40d5-aefa-9c21a1439874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683a7c34-758f-4951-b019-f0cacdd4c92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so grateful to be alive, because a few years ago, that couldn''t
        have happened. I had three stents in me, which are working just fine, and
        I feel good," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94fb4ae-f3fe-4c5d-ad1c-9dd10e2425f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd56de-4235-4c02-8df2-e1219ba1e415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it hasn''t all been plain sailing -- the musician revealed that
        as a result of medication he was taking for his heart condition, he suffered
        a range of complications including a stomach hemorrhage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e6376-dedb-42a2-8801-2b89bf8a1e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebe1c81-27a6-43be-9352-ca833933faeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost an awful lot of blood all at one time and just was wiped
        out. [I] couldn''t move. [I] couldn''t get across the floor," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f5c25f-0e51-4787-b0d7-a93a23a17453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b167d1-e6f9-488b-8854-59b487bccb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a bit of bad time all around... a catalog of disasters, I
        had sciatica as well. I''m not quite sure how I got that," he said, adding
        that the pain was "excruciating."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d858756-7eae-4a5c-8a3b-73201e8aa3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a3302a-99a5-47d8-ad55-1d2b300a454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actual heart operation was a doddle compared with the sciatica,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d3735-f6b5-4150-87a7-eba3c34f7336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2295b27-7a65-4c3c-a704-f5e1a9d3c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May also speculated that he could have contracted coronavirus, saying
        it was "possible," and his heart doctor was not ruling it out.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8407bf97-0075-40a8-91de-d60727d8ac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:19:16.045+08:00
