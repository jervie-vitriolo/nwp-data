      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas City Mayor Beverley Rose Dimacuha earlier signed Executive
        Order No. 42 to hasten rescue, recovery, relief and rehabilitation efforts
        in the city by making disaster response funds readily available.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcedce5-85fd-4f15-98c7-8e2396131547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:36:09.531+08:00
