    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['companies', 'time-off']
    'template': '1'
    'title': 'At these companies, workers are required to take time off

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aa2946-f8eb-406d-945b-695a0aa2a16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Unlimited paid time off sounds great on
        paper.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4253fd3-9fc3-4717-af4c-be3d1b91e313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748cc010-d952-4a85-b785-bcb25be9af67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can take as much time as you need. And you don''t have to submit
        requests, track days or worry about saving time for any unplanned events.
        But several companies have found that workers often end up taking less time
        off instead of more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2895eb0a-282a-4b9e-8664-5668ed4114b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625343c3-3904-4a05-b6ce-35b281048852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So some companies are trying a different approach: mandatory time
        off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd893d897-628d-4cbd-a269-38b050ce8e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2c7ed-a264-4d0d-9dc9-6c05ed3ee353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah-based photo book company Chatbooks offered unlimited time off
        since it launched in 2014, but many employees weren''t taking extended time
        off -- especially since the pandemic, said Dan Jimenez, president and chief
        operating officer. Himself included.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a4f99d-0977-402b-95f3-266d8d3d15d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37aa91-cacb-424a-bd3f-3615f35d9cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was the biggest culprit."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b7663-9166-4ec2-bdd4-2ed003e29bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6468e00-7233-4ea9-964e-4fa8aa199b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, "people were having a hard time with their mental and
        emotional health at work," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd1e2b1-7a40-40d9-8776-1dc3e162b3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdda093-62a9-4684-a6d8-a43a73b89c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help, the company, which has about 150 full- and part-time employees,
        implemented a mandatory paid time off policy: Employees are expected to take
        five consecutive business days off every quarter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557597bb-7468-48e6-b66d-0972fb4b65a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aca170-e09c-49d6-81cb-f398c228e776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is more about setting a minimum than a maximum," said Jimenez.
        "Unlimited PTO on its own just doesn''t work."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e408a8-889f-4fdc-81b4-baa4ac8bb1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc5dbd8-8ada-435e-a82a-7dbda3bc6b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his first mandated week off, he spent time with his family,
        and went hiking and mountain biking.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca1308-dd29-480d-a4e5-ef9c033466c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4b1e5e-89ce-4500-9ae2-fbe33483170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company still has unlimited time off for things like doctor''s
        appointments or children''s school events. And if a worker wants to extend
        their days beyond a week, they can coordinate with their manager to work it
        out. Currently, mandated days off only apply to full-time workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374805b5-4f84-4e5e-b6bc-45de2bf65805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd117589-1d75-4ddc-8714-0e90e89e3706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only time employees can''t take their mandated time off is October
        1 through December 23 because that''s the company''s busiest time. Workers
        can still take a day or two if needed during that period. After the holidays,
        the entire company shuts down for two weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cae5df-a1f2-444a-b258-c55156e7c75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37716776-7a5c-46a7-9478-88baf3c9b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Making sure everyone disconnects</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd9190e-caee-493e-a822-4f749144105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airline marketing strategy firm SimpliFlying has been mandating
        its workers take time off since 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440d81b5-0437-463a-a3f0-cb697be4a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5f6c89-bc6a-4f69-ad39-10a96eaaf4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which currently has five employees, used to have an
        unlimited vacation policy, but some were using it more than others.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a28282-5543-43db-a799-e604b65fff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8319734d-6323-40c4-982d-a7e92b4c3979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people took time off regularly, while others were still working
        weekends and never taking time off. There was a huge disparity," said founder
        and CEO Shashank Nigam.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfad80a-b18b-46a7-a7a3-06ebd95c16b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de91c425-5a8b-46ac-9e68-d3035044b2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandatory policy initially required workers to take a week off
        every seven weeks, but that turned out to be too frequent. Employees now must
        take a week off every eight weeks. Sick days are still unlimited.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca187e-0fb8-40e6-bbd6-99a7bfcc4ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b45d449-30e3-4b24-a797-0d62af181525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a small company, Nigam had to put a few requirements in place
        to make sure the vacations don''t disrupt business operations. While two colleagues
        can be out the same week, they can''t take back-to-back weeks off. "There
        always needs to be a handover before the next person goes off."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd3b68-aae2-4e5b-aea0-ab9302e2369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db53ffbc-df3c-4238-abfd-ae29bf5c2acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And here''s how serious the company is about ensuring employees
        disconnect: If you work during your time off, like checking in on Slack or
        responding to emails, you won''t get paid for the week. They also give clients
        at least three weeks notice when someone is going to take time off.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f52a4df-53ac-4b2a-b1b7-8d7bdd924970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37efcd5-96d8-4d29-aa05-0951ed8b3747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigam doesn''t want his employees thinking about work when they
        are off. "You come back refreshed. You come with smarter inputs and are more
        creative."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa8611-4432-48ab-9d46-b2798eb3adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd994602a-ff89-4786-adb6-1089bda51436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Unplugged Days''</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3d76bf-eba4-44b6-9f62-892130c74fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic hit and data platform company Cloudera went fully
        remote, managers noticed workers weren''t taking enough time off, even though
        the company has an unlimited policy for its US workers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68b2fa-9fe3-468c-8fc7-de028797d22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded282cd-2f8e-4cb9-9400-0289ddb98954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So this summer, the company started regularly extending weekends
        to help employees disconnect.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb689bc-f2a6-4fd2-bab8-10c084f645bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5b6f50-ff49-4875-ad18-dc5c1930157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realized we needed to be thinking of the mental health of employees
        and how to give them some additional days off," said Bob Mahan, Cloudera chief
        human resources officer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37943049-4d19-4407-acdf-aacff4f67f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7c73b-19b7-4119-8f49-6d2e96f3e3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unplugged Days" happen every three weeks. First, employees get
        a Friday off to make a three-day weekend. After the next three weeks pass,
        there''s a four-day weekend and after another three weeks, a five-day weekend.
        And then the cycle repeats.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c2371-285f-45de-bdc6-d7cdd9baceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102cbf92-ad06-466d-b282-b69745eabccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Unplugged Days, the entire company shuts down, except for
        a few employees to handle any customer issues (they get days off at different
        times). Workers aren''t supposed to send any emails, schedule meetings or
        perform any other work.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e50fc-49ef-4720-a44e-8bacb890aa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b790c5-65be-41fe-91e6-d05d0b4659f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We set the tone from the top that these are supposed to be completely
        unplugged days," said Mahan</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3263017-2c12-4d7e-b529-68754afe205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a4f8d-0f61-4a87-ada4-a3703b0ac219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, employees have 12 Unplugged Days, and 20 more are scheduled
        between now and April 2021. The company plans to keep the Unplugged Days as
        long as it is remote.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76b1c7-3f95-42a5-bad8-11203ec9d99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:27:59.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:06:25.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/27/success/mandatory-pto-paid-time-off/index.html"><em>"At
        these companies, workers are required to take time off"</em></a>&nbsp;</p>'
