      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong>  Senator
        Panfilo Lacson wants to look into the controversy of red-tagging  by military
        officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35369b97-dc92-495d-847e-4240c4f229a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Resolution 559 by Senator Panfilo Lacson sought for the  probe
        "to exercise its [Senate] oversight authority on the issue of red  tagging/red-baiting
        of certain celebrities, personalities, institutions,  and organizations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8063222-b0a3-48f2-8214-553e9d0b62d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution said the invesitgation would help clear the air on  misunderstandings
        between the military and the public on such  issues, such that people''s rights
        will be protected and confidence in  the military will be strengthened.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e08bc4e-bcf3-43f8-bfa0-ed657b4a8276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted the issue where Lt. G.en Antonio Parlade Jr. spoke against
        actress Liza Soberano''s participation in an event hosted by Gabriela Youth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4360e-482d-4b06-821e-989aeb18e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He <a href="https://cnnphilippines.com/news/2020/10/21/AFP-official-warning-Liza-Soberano.html"
        target="_blank">warned the actress</a> from working further with the left-leaning
        group, and also gave a similar warning to Miss Universe 2018 Catriona Gray.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c5282-3a59-4615-8e97-76f8df039596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution recognized Parlade''s accomplishments as a soldier,  but
        said all men and women in uniform "should exercise prudence  and self-discipline
        in making public pronouncements that may be  misconstrued as the policy of
        the State."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcd0418-3703-4347-8095-0f4bbce0b4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also mentioned that President Duterte warned military and police  to
        be careful in committing such acts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9e5ab-410e-44dd-bb87-965e84d967c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the probe will invite Parlade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64d7308-73eb-486d-87bd-02187cf01c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will summon the AFP leadership, even the Defense Department
        particularly si Lieutenant General Parlade. We will also invite Gabriela and
        other militant groups p<em>ara maliwanagan san ba nag-uugat ang</em> misunderstanding
        <em>at</em> conflict <em>pagdating sa</em> red-tagging, red-baiting," he said,</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b284e19-737a-41d9-98cc-104cc8bcd030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will summon the AFP leadership, even the Defense
        Department particularly Lieutenant General Parlade. We will also invite Gabriela
        and other militant groups so we can get clarification on the root of the misunderstanding
        and conflict on red-tagging and red-baiting.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314c996d-86c3-4faf-a8b3-a8da6a02050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson confirmed that the first public hearing would be on November
        3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a2ec1b-1eb4-48bf-9449-00d1e262186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T18:09:39.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After seeking the opinion of SP Sotto on Senate Resolution 559,
        he said, since it is in the exercise of the Senate''s oversight function,
        first reading in plenary may be waived, or not necessary. First public hearing
        is scheduled next week, Nov 3," he <a href="https://twitter.com/iampinglacson/status/1321726234598858752"
        target="_blank">said on Twitter</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161d4740-c93a-4336-ba07-63e60020cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/10/23/no-apologies-Parlade-Liza-Soberano-statement.html"
        target="_blank"><strong>RELATED: No apologies from Parlade for controversial
        statement on Liza Soberano despite censure from Defense chief</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af7f2a-5322-4003-a005-7df4eac1fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, National Security Adviser Hermogenes Esperon, concurrent
        National Task Force to End Local Communist Armed Conflict (NTF-ELCAC) vice
        chairman, said he supported Parlade and Communications Undersecretary Lorraine
        Badoy, saying it was about time someone told the truth about groups which
        he said were fronts for the Communist Party of the Philippines and its military
        arm New People''s Army.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb78077-de08-4e3c-9d00-225d69a530f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wednesday''s ''Laging Handa'' briefing he said, "Yeah. <em>Sinusuportahan
        ko at sinasabi ko rin, dinadagdagan ko iyong sinasabi nila kung hindi pa nila
        nasabi. Pero napakagaling ni</em> Lorraine <em>at saka ni</em> General Parlade,
        <em>nasasabi nila ang lahat. At ngayon lang kasi nangyayari na mayroon tayong
        mga</em> spokespersons <em>na ganito na talagang nagsasabi ng totoo at kailangan
        talaga magising na ang buong bayan. Ano ba ang gusto natin? Palalawigin ba
        natin itong</em> 52 years <em>nang</em> CPP-NPA <em>na ginugulo tayo o gusto
        na nating wakasan ito?"</em> he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f9874-9897-403f-a5e2-712cc23eaa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I support and will add to what they''re saying if
        they haven''t said it yet. But Lorraine and General Parlade are very good
        because they said everything. And it''s just now that we have spokesperson
        who tell the truth because people really need to wake up. What do we really
        want? Do we want to encourage the COO-NPA who has been causing trouble for
        52 years or should we end this?]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7df949-4584-4183-90da-ac3365a86cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade is the spokesperson of NTF-ELCAC.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53569846-a3ce-4a08-9ebc-d72fd7bf573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Parlade merely said there were underground organizations
        that have legal fronts, and cited the example of Kalipunan ng mga Gurong Makabayan
        underground organization and its alleged front, the Alliance of Concerned
        Teachers</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c437eb2-3406-4770-8227-fbba9f5bc6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sinasabi ko, iyong mga miyembro ng</em> ACT <em>ay hindi
        mga komunista iyan kung hindi may mga nagku-control sa kanila na miyembro
        ng</em> underground movement, <em>iyong</em> Kalipunan ng mga Gurong Makabayan.
        A<em>t iyan ay sa mga organo ng</em> National Teacher''s Bureau <em>ng</em>
        Communist Party of the Philippines," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f9d018-6c97-4930-ad56-ad6e6c81ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I''m saying, is the members of the ACT are not
        communists but they are being controlled by the members of the underground
        movement, the Kalipunan ng mga Gurong Makabayan. And that is an organ of the
        National Teacher''s Bureau of the Communist Party of the Philippines.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40186ec3-6944-4f81-903a-181dec563b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned the Makabayan bloc.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f439f4b3-f844-4cc9-8212-91c0a14e08f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya iyon ang sinasabi ni</em> General Parlade <em>na kayo
        ay mga</em> front organizations <em>at kasama na diyan ang</em> Bayan or <em>iyong</em>
        Makabayan Bloc <em>dahil nasa</em> parliamentary struggle<em> na nga sila
        ngunit ang kanilang trabaho talaga ay upang mapalakas iyong mga ibang</em>
        organization or<em> iyong</em> underground organization <em>sa kanilang pagri-recruit
        ng mga kasapi. Kaya ganoon din ang sinasabi ni</em> Undersecretary Lorraine
        Badoy, <em>pareho sila ng sinasabi. Paano natin wawakasan itong armed revolution?"</em>
        he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753e4695-8537-428d-893e-490b7b5f1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And that''s what General Parlade is sayig that these
        are front organizations including Bayan or the Makabayan Bloc because they
        are in parliamentary struggle now but their job really is to strengthen other
        oganizations or the underground organization with their recruitment. That''s
        what Undersecretary Lorraine Badoy is saying, they are saying the same. How
        do we end this armed revolution?]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f7864-149d-43cd-9b69-b943259e5bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Minority leader and Bayan Muna Rep. Carlos Isagani
        Zarate said in a statement on Wednesday that Esperon''s comments were lies.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29335c19-8cf1-47fe-b2f7-930ae5347720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:08:22.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:19.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like his paranoid protege, Gen. Parlade, Esperon is just spouting
        out lies and fake news but does not present evidence that would stand up in
        court. Obviously, they don''t want to settle the issue with solid evidence
        in court that is why they would rather further malign us in public," Zarate
        said.</p>'
