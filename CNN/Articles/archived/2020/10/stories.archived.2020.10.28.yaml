      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc0c36-1b41-4bf5-bf87-bb33409398c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.275+08:00
