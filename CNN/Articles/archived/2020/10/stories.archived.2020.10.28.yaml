    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:27.200+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA says probe of PH envoy needs Duterte approval, vows ''severe'' response
      to maltreatment allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d1f45e-57ad-4e81-a8cd-f27b5ff7cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:06:17.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) </strong> The
        Department of Foreign Affairs (DFA) still needs to get approval from President
        Rodrigo Duterte before it can initiate an investigation against Philippine
        Ambassador to Brazil Marichu Mauro accused of maltreating a household helper,
        Secretary Teodoro Teddy Boy Locsin Jr. said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4ea290-325f-4359-a7ba-79fe744c51ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:06:17.489+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:19.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin vowed that the response of the DFA on the matter will be
        severe to the fullest extent of the law. He added that appropriate charges
        will be filed against Mauro if the results of the investigation demand such
        actions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4b8463-d9c6-47e5-b3bc-7a6b1fa79b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:06:17.489+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, however, explained that a go-signal for probe has to be
        given by President Duterte since envoys are presidential appointees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda606b2-c84b-4277-8bfa-e621d83a206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:06:17.489+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:19.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Section 51 of Republic Act 7157, the chiefs of mission
        who are commissioned by the President as ambassadors extraordinary and plenipotentiary
        shall not be investigated by the Board or separated from the Service unless
        there is an express written directive from the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde08ae0-29c5-4226-9f83-efbd4ceeed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:06:17.489+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Locsin said in a statement on Wednesday that the recall
        of Mauro will enable the DFA to conduct a thorough investigation into the
        alleged maltreatment of her household staffer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134913a6-f583-4eca-abe8-f9c70cd592fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:06:17.489+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under my leadership, the DFA will not tolerate in any way whatsoever
        actions by any of its ranking officers or staff that go against our primary
        mandate, which is the promotion and protection of the welfare of all overseas
        Filipinos, he said.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">5 the
        DFA&#39;s response on this matter will be severe to the fullest extent of
        the law especially when it involves a high ranking DFA official setting an
        example to ensure that matters like these will never be tolerated. Even now
        we are reviewing the policy of allowing</p>&mdash; Teddy Locsin Jr. (@teddyboylocsin)
        <a href="https://twitter.com/teddyboylocsin/status/1321258660794806275?ref_src=twsrc%5Etfw">October
        28, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
