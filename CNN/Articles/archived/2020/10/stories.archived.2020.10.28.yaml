      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road clearing may be suspended in areas under stricter quarantine
        protocols.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51b4ae0-af82-4753-b237-4dc195c839b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:03.081+08:00
