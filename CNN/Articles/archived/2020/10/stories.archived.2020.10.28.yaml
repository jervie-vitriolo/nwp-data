      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af27e54e-b774-42de-a85a-79b6fefb69f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:06:17.490+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:06:19.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blas F. Ople Policy Center and Training Institute an overseas
        Filipino workers advocacy group, told CNN Philippines on Wednesday that it
        is ready to offer legal help and other kinds of assistance to the maltreated
        individual.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d201712-c897-41b8-9ac1-6442af03713a'
