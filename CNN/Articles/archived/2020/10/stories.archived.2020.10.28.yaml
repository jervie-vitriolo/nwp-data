    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0776b22-809c-42da-ad1f-3246876702aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:38:08.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:11.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) </strong>&nbsp;Senate
        President Tito Sotto and Senator Ping Lacson are confident that the 2021 budget
        will be passed into law before the end of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f343d4c6-c9cf-43eb-ab9d-afc16a9d9aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:38:08.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:11.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto and Lacson made the statement a day after the Senate received
        the House of Representatives-approved 2021 General Appropriations Bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9037517a-9e86-4e98-86fa-7d18078c162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:38:08.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:11.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yesterday I was so glad to receive it one day ahead of the request
        or agreement na October 28. We received it October 27. Sotto said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6082336-5d25-40da-afee-9073eacde3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:38:08.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:11.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pagka-ganoon</em> [With this], from today up to the resumption
        of the Senate and the House of Reps, entire Congress by November 9, that means
        we have enough time for the subcommittees to collate everything and submit
        everything to the main finance committee, Sotto explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379c012-46bc-456c-8f34-b18291580707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:38:08.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson agreed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01fb74f-c54f-4d22-aba4-6c978e684d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:38:08.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, we are confident. <em>Lahat kaming mga senador natutuwa pagkapasa
        ng</em> budget on time noong General Appropriations Bill o House version,
        Lacson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af86ca2-18b9-4892-afae-f3ad5557f263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:38:08.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of us senators are happy that the House version
        of the General Appropriations Bill was passed on time.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76541fc6-cca7-48fe-ba07-97ef2c5b6bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:38:08.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:11.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said Senate Finance Committee Chair Sonny Angara plans to
        sponsor the budget in the plenary on November 10. He added that the Senate
        will conduct the Period of Interpellation from November 11 to November 17.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fdd97d-f0d6-4f75-8e3f-65cd6a7c146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:38:08.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:11.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means we will still work overtime, because there are 27 departments,
        100 plus agencies - 100 plus <em>na kung anu-ano na nandoon pa, mga</em> bureaus
        [different bureaus], he said. We will probably start 9 or 10 a.m. and we
        will probably end up every day by 12 m.n., 1 a.m. <em>para matapos ang</em>
        [to finish the] Period of Interpellation by November 17."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac09bd-3443-46d3-9658-c152f3a207ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:38:08.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:11.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate plans to start the Period of Amendments by November 24,
        and then subsequently approve the budget on second and third reading.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f41e8-44be-4ada-89a4-0813d11ac245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:38:08.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:11.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bicameral Conference Committee will then meet to harmonize the
        conflicting provisions between the Senate and House versions of the budget.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f708ef5-6131-4aab-b602-2b54630a2d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:38:08.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:11.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto expects the bicam report to be ratified by December 8. After
        this, it will take about a week to print the final budget bill, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e58fdaa-c944-4910-91b2-265e97354a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:38:08.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:11.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Christmas we expect the President to sign or at the very
        latest before the end of the year Hopefully, we are keeping our fingers crossed
        that barring unforeseen circumstances we will be able to keep to this schedule
        I mentioned, Sotto said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2a59d2-36d8-482c-bab2-4a992cbe663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:38:08.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:11.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sotto also assured that the Senate will not soft-pedal
        on the Department of Public Works and Highways even if Public Works Secretary
        Mark Villars mother is Senate Cynthia Villar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dcfbd9-96f2-45fc-9ffd-dc5ae7682a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:38:08.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson earlier questioned the questionable allocations of about
        half a billion in the 2021 budget of DPWH.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd25a41-ca2a-455b-9cb6-62215785904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:38:08.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:11.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing Cynthia, hinahayaan naman niya, I have seen it in the past.
        <em>Ang daming</em> interpellations <em>sa</em> DPWH, <em>hindi naman siya
        nang-aawat Hindi nang-aaway, hindi nang-aawat,</em> so its all right, Sotto
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4026a25c-42da-434e-a151-5b6b8e52d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:38:08.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:11.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Knowing Cynthia, we will just let her be. I have seen
        it in the past. There were many interpellations on DPWH but she did not interfere.
        She does not argue or interfere so it''s all right.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88fffbf-5fb8-4c92-88fd-2216761076e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:38:08.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pagdating sa</em> DPWH, <em>palagay ko ''yung aming</em> Committee
        on Finance <em>ni</em> Senator Angara [When it comes to DPWH, I think Senator
        Angara''s Committee on Finance], will not mince words if they find something
        that is sticking out like a sore thumb in the budget," he added. "And then
        of course we have Senator Lacson who has been scrutinizing most of the lump
        sums if ever there are lump sums. Hopefully <em>wala talaga</em> [none at
        all].</p>'
  'coronavirus-pandemic-changed-money-habits':
    'author': 'Jeanne Sahadi, CNN Business'
