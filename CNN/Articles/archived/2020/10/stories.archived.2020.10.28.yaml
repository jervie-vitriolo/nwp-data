  'RFID-sticker-cashless-transactions-toll-expressways':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-28T08:18:34.577+08:00
    'imagesource': 'jcr:c4fdd4b1-447a-4cb0-9f16-2aad5a55d376'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5f4b323-969c-4821-a2a4-e0b64b8d1770'
    'lead': 'Over the past few days, motorists had to endure long lines in installation
      sites to secure RFID stickers for their vehicles to beat the initial deadline
      before toll expressway operators implemented the contactless scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T08:20:21.338+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:06:55.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
