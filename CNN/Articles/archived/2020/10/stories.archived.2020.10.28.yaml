    'template': '1'
    'title': 'Trump uses outdated thinking in attempt to woo suburban women: I''m
      ''getting your husbands back to work'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b24927-865e-4477-8470-e3ab68d4235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> President Donald Trump offered his latest
        appeal to suburban women Tuesday evening, promising to get their husbands
        "back to work" if he''s reelected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2479f684-0b9a-43b6-993d-d288095d9a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed432bd-762d-4dd1-9614-5b18b6c64375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claiming he was "saving suburbia" at a campaign rally in Lansing,
        Michigan, the President pitched himself as the candidate for suburban women
        voters because he''s "getting your kids back to school" and "getting your
        husbands -- they want to get back to work. We''re getting your husbands back
        to work."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd268f-0edf-4e85-bc85-c79c26b8a74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb425e86-4e78-4748-b039-ddad9a959c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump focused on "husbands" during his speech in Michigan
        on Tuesday, the coronavirus pandemic has had a much larger effect on women
        in the work place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff9d22a-bc42-4b84-8597-fa4f7bcc44ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f843e584-d50b-470c-a519-e9a0cad20b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund warned in July that the pandemic
        recession is hurting women more than men, and job losses during the economic
        downturn are happening in sectors of the economy where women are disproportionately
        represented. The annual Women in the Workplace report from McKinsey &amp;
        Company and LeanIn.Org showed one in four women reporting they are considering
        downshifting their career or stepping out of the work place entirely, partly
        due to the demands the pandemic has placed placed on working mothers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec86c1e-1cf8-4d23-9d52-f81e6409a30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66209e53-4a91-4d4d-ae2d-ebf269b4e94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is deeply unpopular among female voters and polls show the
        President consistently lagging behind Democratic nominee Joe Biden in surveys
        of women. He has made several attempts at wooing female voters in recent weeks
        -- at one point even saying, "Suburban women, will you please like me?" during
        a campaign rally -- but has often used sexist and demeaning language when
        referring to women, especially his political opponents such as Hillary Clinton,
        House Speaker Nancy Pelosi and Democratic vice presidential nominee Kamala
        Harris.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5bce45-1d45-4d09-9151-53d030576779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36787cb-f0df-4292-9b00-f9a6f8426b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President in recent months has openly begged for the support
        of what he calls the "suburban housewives of America."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec10cde-6c17-47ad-9395-ac5d7253b2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a0764b-b84f-4100-94c5-7eb9d034bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The women come up to me, the women who they say don''t like me
        -- they actually do like me a lot," Trump said in Nevada earlier this month.
        "Suburban women, please vote for me. I''m saving your house. I''m saving your
        community. I''m keeping your crime way down."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb4935f-0db4-49fa-abb6-003e1a06d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8276b5a-e3f3-4288-855e-bab6ade42cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has tried to close his gap with women by focusing on the suburbs
        specifically, believing that those living outside America''s largest cities,
        who broke from Republicans in the midterms two years ago, can be reeled back
        in with a blunt message on safety and security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0f3b0f-73bd-489a-8f9f-d325cc71c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c79bb-1a77-44a7-8872-ba9635f747aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s message to them has at times been delivered in what
        critics say are coded racist appeals, including claiming that efforts to increase
        affordable housing in the suburbs represented an existential threat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb329f9-5870-4ff6-97cd-ae030a8df615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9575e28f-2bd2-4f0b-be7f-f269ef60d280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If (Biden) ever got to run this country and they ran it the way
        he wants to run it, our suburbs would be gone, our suburbs would be gone,"
        Trump said at the first presidential debate. "And you would see problems like
        you have never seen."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468deb4f-111f-49d5-9b1d-2e3f5ca54e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b81c5-e055-48d5-9d81-b53e0cb74e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just days until the presidential election, it''s unclear what
        effect Trump''s efforts will have on the enormous gender gap hindering his
        reelection prospects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3576d858-1d07-4fd5-b7d7-51754cea2385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977629f3-45f2-493c-8943-c13d609aa40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White women in particular seem to be moving away from Trump in droves.
        A look at CNN polls taken since Vermont Sen. Bernie Sanders left the race
        in April reveal that Biden has led among White female registered voters by
        an average of 13 points.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950eb2d2-abdc-459e-8efe-d224c6aeb49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fab777-f75c-4abf-8eaf-4f4a4703e5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Trump averaged a 5 point advantage among White women after
        Sanders exited that race.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f4ec71-4514-42c6-aaef-0b51f53eb0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb726c2-3c0c-4859-aa70-053174e5cb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that Biden''s doing 18 points better among White women
        in CNN''s pre-election polls than Hillary Clinton did.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87982557-6afd-4659-a8b8-f43da4ff339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:19.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:43.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/27/politics/trump-suburban-women-2020-election/index.html">Trump
        uses outdated thinking in attempt to woo suburban women: I''m ''getting your
        husbands back to work''</a>."</em></p>'
  'christian-coleman-bannned-for-2-years-missed-drug-test':
    'author': 'Ben Church and David Close, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-28T13:25:28.358+08:00
    'imagesource': 'jcr:68382881-8803-4609-86f8-ba397f568cba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dedf908-179c-437e-9bef-cf320266396f'
    'lead': 'Reigning world 100-meter champion Christian Coleman is set to miss the
      Tokyo Olympics after being banned for two years by the Athletics Integrity Unit
      (AIU).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T13:32:55.390+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T22:06:42.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:19.270+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Christian-Coleman', 'spint', 'athlete', 'drug-test', 'sports']
    'template': '1'
    'title': 'Sprint star Christian Coleman banned for 2 years over missed drug test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234eec70-bd0f-4513-8ed8-e6f137f0d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:55.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:42.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Reigning world 100-meter champion Christian
        Coleman is set to miss the Tokyo Olympics after being banned for two years
        by the Athletics Integrity Unit (AIU).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa715bd1-4ff7-47d8-8563-aea41e3ae59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:55.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:42.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3e410a-283a-4e56-bb6c-fef6318b6aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:55.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:42.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent body, which combats doping, had provisionally suspended
        the 24-year-old in June for a "whereabouts failure" and upheld its decision
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ce7b2-b2b3-4b09-99dd-eefa0b8c83c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:55.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:42.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dac20cc-f937-44ef-83a4-3a58f7273add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:55.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:42.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Anti-Doping Agency''s (WADA) "whereabouts" system requires
        athletes to let anti-doping officials know where they''ll be for one hour
        every day, as well as details of overnight accommodation and training venues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4564efa-bbfd-4e32-a3db-86879919de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:55.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a06013-e862-4e0a-8923-bbb93f51e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:55.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an athlete fails to do so and commits a "filing failure" three
        times over a 12-month period, they could face punishment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9115a746-bfb7-4c98-a9aa-0ec82185776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:55.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0573c505-f7d3-4ae6-8e16-5a69dc6480a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:55.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American sprinter admitted he missed a drugs test on December
        9, 2019 -- the third missed test in the space of a year -- but alleges he
        was set up by the anti-doping body.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27684a7-d039-4ab2-9553-0ef3971929a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:55.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df9e84-dfa2-4136-aad9-f1a9efae6cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:55.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coleman said he had been Christmas shopping "five minutes away"
        but had no idea a tester had visited his address for one of the tests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab8739a-e8b2-4f7d-a052-0721746aed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:55.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:42.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fafec9-6606-4dc9-9af9-7a5b1fe9e5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:55.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:42.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AIU said shopping receipts showed Coleman was out of the house
        during the allotted hour and that officers had knocked on his door every 10
        minutes without answer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f776785-4c12-4f51-a04d-bf7032deaf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:55.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:42.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32205d1-6416-4104-9365-d6941c391048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:55.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:42.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we see this case as involving behaviour by the Athlete
        as very careless at best and reckless at worst. In those circumstances, we
        impose a two-year ban," read the AIU disciplinary report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d0b45-69a5-458c-b163-1dfe4838ea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:55.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:42.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b3912-2524-4911-833c-f3e9b5107a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:32:55.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:42.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AIU said Coleman could appeal the decision to the Court of Arbitration
        for Sport and confirmed there was no suggestion he had ever taken a prohibited
        substance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
