  'new-york-times-trump-debt':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-28T13:40:41.075+08:00
    'imagesource': 'jcr:290655ea-8ff9-4d24-ae3a-9e0ae4acad10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c05cf1ae-856f-4513-9593-33f6fb2b8490'
    'lead': 'President Donald Trump has had more than $270 million in debt forgiven
      since 2010 after he failed to repay his lenders for a Chicago skyscraper development,
      The New York Times reported Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T13:44:39.729+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T22:06:41.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:19.515+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'New-York-Times']
    'template': '1'
    'title': 'New York Times: Tax records show Trump had over $270 million in debt
      forgiven after failing to repay lenders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df66a686-6d74-49e6-838b-e63bbbd44737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:44:39.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  President Donald Trump has had more than
        $270 million in debt forgiven since 2010 after he failed to repay his lenders
        for a Chicago skyscraper development, <a href="https://www.nytimes.com/2020/10/27/business/trump-chicago-taxes.html#click=https://t.co/Cp9x0wSCYn"
        target="_blank">The New York Times reported Tuesday</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673fdd84-f05c-4290-91f0-4aa04e2e8c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:44:39.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of his tax records by the Times shows that after the
        Trump International Hotel &amp; Tower in Chicago encountered financial problems,
        big banks and hedge funds cut Trump considerable slack, granting him years
        of additional time to repay his debts, much of which was ultimately forgiven.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c52af-bb82-41a3-b6fa-7a5778039933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:44:39.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:41.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the previously unreported forgiven debts would usually
        fuel a large tax bill, Trump appears to have managed to pay almost no federal
        income tax on them, the Times reported, partially because of the significant
        financial losses his other businesses were enduring.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb33d1-a368-4dd5-975d-c5759695e458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:44:39.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:41.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Organization chief legal officer Alan Garten told the Times
        that the organization and Trump had paid all necessary taxes on the forgiven
        debts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c11dc80-59f1-4d57-a958-8f2ef8f6c187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:44:39.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:41.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were all arm''s length transactions that were voluntarily
        entered into between sophisticated parties many years ago in the aftermath
        of the 2008 global financial crisis and the resulting collapse of the real
        estate markets," Garten said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a897dd2-6e56-4bf7-ae38-c947934a161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:44:39.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:41.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, news of Trump''s extensive forgiven debts deal a new blow
        to the business-tycoon brand the President has built his political career
        on, just a week from <a href="https://www.cnn.com/election/2020" target="_blank">Election
        Day</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb65bb4-9b8b-4113-98be-dd113d6205ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:44:39.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:41.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Times, Trump arranged for two of his LLCs to borrow
        more than $700 million for the Chicago development and went to Deutsche Bank
        for the majority of the money.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56cc00-c1d1-4471-b88e-6e90f41dc7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:44:39.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:41.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank agreed to lend $640 million to the project, the newspaper
        said, but after construction delays, the loan came due while portions of the
        building were still unfinished.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88297820-0838-458c-b13a-03f80da17e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:44:39.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Deutsche initially granted Trump an extension on paying back
        the loan, after it denied an additional extension request Trump sued the bank
        along with Fortress Investment Group  which had provided a $130 million loan
        for the project  and other banks and hedge funds that had bought parts of
        those loans, the Times reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58c6ef8-64ae-4680-96f0-37d6cbb2b142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:44:39.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, according to the newspaper, charged that Deutsche had engaged
        in "predatory lending practices." The bank responded with its own lawsuit
        demanding repayment of the loan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbace3e-5204-4055-b7d4-9f262d79e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:44:39.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2010, Deutsche Bank, Fortress and Trump reached a private
        settlement without disclosing the terms, the Times reported. But Trump''s
        federal tax returns and a loan document show that he had about $270 million
        in debt from the project forgiven.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3871d1a2-015d-4042-a8aa-b3a086abfcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:44:39.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:41.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new details gleaned from the President''s tax records build
        on <a href="https://www.cnn.com/2020/09/27/politics/trump-income-taxes-new-york-times-report/index.html"
        target="_blank">previous New York Times</a>&nbsp;reports that detailed how
        Trump paid no federal income taxes whatsoever in 10 out of 15 years beginning
        in 2000 because he reported losing significantly more than he made.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90a9044-d021-4f7a-932d-6204c1156d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:44:39.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both the year he won the presidency and his first year in the
        White House, Trump paid just $750 in federal income taxes, the Times reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df06bbc-c63c-4e39-99ee-a386c4aad6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:44:39.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has denied the New York Times story and claimed that he pays
        "a lot" in federal income taxes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb010305-4800-4c12-8100-b94c10bc5414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:44:39.732+08:00
