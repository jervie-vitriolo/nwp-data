    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad502b1-93f8-4f52-9b0f-335d87e77a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:40:19.157+08:00
