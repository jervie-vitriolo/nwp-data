    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Enchong-Dee', 'Iza-Calzado', 'Agot-Isidro']
    'template': '1'
    'title': 'Celebrities appeal to Comelec to push for dismissal of VP poll protest '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ed5bf-bfdd-402d-9c6b-9f1c0b521ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T18:39:56.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:21.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) </strong>&nbsp;A
        few celebrities including Agot Isidro, Enchong Dee, Iza Calzado and others
        sent a letter to the Commission on Elections on Wednesday urging the agency
        to abide by its rules and push to dismiss the vice presidential poll protest
        of former Senator Ferdinand "Bong Bong" Marcos based on the results of the
        recount.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c6abe-b0c4-49f3-b2f6-cefebffca1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T18:39:56.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:21.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We firmly appeal to the Comelec to uphold the implementation of
        PET Rule 65 and Comelec Resolution No. 9720 so as not to disenfranchise millions
        of voters and to preserve our election processes and the faith of the Filipinos
        that justice has no color," the letter stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e1d4c4-3ed2-4604-aaab-7051931c72d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T18:39:56.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:21.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was signed by Isidro, Dee, Calzado as well as co-showbiz personalities
        Pia Magalona, Carlos Aguilos, Kalila Aguilos, producer Noel Ferrer and musicians
        Bayang Barrios-Villegas and Maychelle Baay.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b03572c-4e97-40af-84ec-c31e7cead80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T19:25:57.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:21.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has already <a href="https://www.cnnphilippines.com/news/2020/9/30/Robredo-Marcos-vice-president-electoral-protest-Supreme-Court-Comelec-OSG.html">ordered</a>&nbsp;Comelec
        to comment on the electoral protest before it resolves the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a74546c-1f70-4e6d-98c5-142970dfbbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T18:39:56.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:21.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rule 65 of the Presidential Electoral Tribunal and the Comelec Resolution
        No. 9720 states that a poll protest should be dismissed if there is no substantial
        recovery on the votes of the complainant, Marcos in this case, in the pilot
        provinces he has chosen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb76990-be25-4ff7-9ac9-6ee648d562e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T18:39:56.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing to former Camarines Sur Rep. Leni Robredo for vice
        president in the 2016 polls, Marcos lodged an electoral protest questioning
        the results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258f62bd-eaec-4d2d-a48f-3743414933d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T18:39:56.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2019, after a recount, Robredos lead even grew by around
        15,000 votes or a total of 278,566 votes from the 5,415 clustered precincts
        in the pilot provinces of Camarines Sur, Iloilo, and Negros Oriental.</p>'
