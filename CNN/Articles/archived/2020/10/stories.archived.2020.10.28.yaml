      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was known to have dated then President Benigno Aquino III, and
        was his personal stylist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e95a8a-bb67-4278-88ee-39edb496a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:03:04.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family and celebrity friends like Alex Gonzaga were quick to congratulate
        Uy, commenting on her post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd06850-dd81-4e71-be25-0f2ecddfb055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T13:03:04.239+08:00
      'mgnl:createdBy': 'catherine'
