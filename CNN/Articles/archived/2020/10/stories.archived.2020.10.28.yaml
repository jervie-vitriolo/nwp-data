      'mgnl:lastActivated': 2023-01-25T22:06:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A major shake-up is underway at Barcelona
        after Josep Maria Bartomeu resigned as club president with immediate effect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da25a301-dc9b-4b93-812c-d18d76655865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:40:19.157+08:00
