    'template': '1'
    'title': 'Nearly half a million Americans tested positive for COVID-19 In just
      the last week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b03019-339a-4a4a-b21f-da69eaeaae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Nearly half a million Americans tested
        positive for COVID-19 in just the last week as a fall surge of the contagious
        virus claws its way into every region of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d2fe8d-3eb5-43da-89ca-a9138373da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2553fbd3-1fde-40e8-a1ae-22ebc0630644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past seven days have been marked by daunting coronavirus records
        and upticks, with 489,769 new cases reported since October 20. In the US,
        more than 8.7 million people have now been infected since the pandemic again,
        according to Johns Hopkins University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4aad8a-9866-4883-9a0f-9ae7f26a3f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2094b1-8641-4ae7-9499-6951f6fd4f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall resurgence has led some local and state officials to rein
        in their reopening plans, as hospitalization numbers increase and states report
        case records. Still, public fatigue and political unwillingness to require
        masks and restrict gatherings -- exemplified by the White House chief of staff''s
        frank admission that "we are not going to control the pandemic" -- suggest
        worse days to come.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5a92c0-e751-4d53-8ebf-471a46a250b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef126962-4168-4bc3-9d82-a46826471a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Scott Gottlieb, former commissioner of the US Food and Drug
        Administration, said on CNBC''s "Squawk Box" on Monday that the US was at
        a tipping point where aggressive action could stem the worst of the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a532fc-ca2f-4be1-aa3d-9126d832df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e3f02a-c0b4-4c87-9ee5-2083fefafc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we''re not going to do that and I understand why. There''s
        a lot of fatigue set in and a lot of policy resistance to taking strong action
        ahead of, you know, the spread," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ebbf7-a0a9-404c-9363-40e504e9e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b8836f-311f-4f50-b837-862cc24233b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re right now at the cusp of what''s going to be exponential
        spread in parts of the country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b712c114-447b-467a-b159-66430a6f1b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b912c445-da20-44fc-aba4-30645f60e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 69,967 new cases per day, the 7-day average of new cases is at
        the highest levels since the pandemic began, bringing the national death toll
        to 225,720, according to data from Johns Hopkins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d376bd-0f81-4228-9b37-f6a4d1ca899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346dc41b-0b23-4c49-bbf9-027a74b19d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And state numbers are worrisome too: 37 states are reporting at
        least 10% more new cases in the past week compared to the previous week, and
        21 states saw their highest 7-day averages on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979db5f7-44a4-4553-814e-59f239fdc72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b8b1fb-a8aa-49fc-aca9-fab71f218041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, 29 states have reported at least one record high day of
        new cases during the month of October, according to Johns Hopkins University
        data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb2cdc-61df-435c-99b8-e854c290b94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd505d042-8998-454e-87d6-3c574c3feb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether these states are seeing a new wave of cases or just an exacerbation
        of the original wave is just semantics, according to Dr. Anthony Fauci, the
        director of the National Institute of Allergy and Infectious Diseases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9c7082-3fb4-47be-af9c-4bef3878492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123136e6-afab-42c1-8a68-68ebce35fbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how you look at it, it''s not good news," Fauci said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19e08e5-8b08-4d47-a99b-f093206f566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b811833-eba2-465e-b6ce-3f1ea52fcb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Some officials reinstate restrictions</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1978b481-74ba-42e8-9b57-98cbed2c539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in states and cities alike are responding to the bad news
        by rolling back reopening plans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b8a9bd-fd3f-4493-a954-1128b7907c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5840f2c8-e25e-4829-8125-0c593e4c49e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 1,223 new cases and 948 hospitalizations on Monday, New Jersey
        is experiencing a spike, Gov. Phil Murphy said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e1fe60-f7da-4337-987b-fba9a9ef1a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9129376b-7bd8-49f2-968f-3569bcad7646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everywhere you look, it is screaming out that this is surging right
        now folks, and we have all got to band together and turn these numbers down,
        particularly hospitalizations and loss of life," Murphy said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e6677c-51c1-432b-afa5-193cfe3e89e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e891b14-c716-4cbc-b343-d468fffacf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newark, which is in the counties with the top five case counts,
        will begin implementing restrictions including closing non-essential businesses
        by 8 p.m. starting Tuesday, according to a press release.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab1a7ea-c822-41a2-a033-3e54a54f2ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ae4ac7-101e-4a06-98e5-576ac866c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the first time COVID-19 has threatened our city and
        its residents at this magnitude and once again, we will meet this challenge
        with determination and guided by data," said Newark Mayor Ras Baraka in the
        statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fa1e29-31e6-4ace-872c-12b14a90aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25393307-15ce-44a2-913e-0ec9187d6989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Massachusetts, 13 communities are rolling back their reopening
        plans as well after the state reported more than 1,000 new cases for three
        days in a row.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fad4c5d-e0da-4291-99d7-66615fc92839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dc1785-1b21-4f26-b6ef-c6e67409b349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communities are going back to step one of Phase 3 of the state''s
        plan, which closes many indoor recreation businesses, reduces occupancy in
        establishments like gyms and museums to 40%, restricts outdoor gatherings
        at event venues to 50 people and reduces outdoor performances to 25% capacity.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64808075-34fc-4953-a069-3f6eab56a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f63bffd-6936-447a-bf11-e725c8459f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Idaho, even though Gov. Brad Little said the economy will remain
        open, the state moved back from Stage 4 of the reopening plan to Stage 3.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4600b488-1507-4c79-aba5-c8d2cc8c50ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf25e620-c3cc-4f0d-9b49-4577438adb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t mean in-person church will end. It doesn''t mean we''re
        restricting travel in or out of the state," he added. "It especially doesn''t
        mean that we should go to for remote learning in our schools."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262d95ea-f6ad-4980-a136-0d5ba2dfa484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1468c552-c48d-4c71-96c7-66ac319afeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet other states have resisted taking more serious restrictions
        or requiring people to wear masks, which are proven to limit the spread of
        the virus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316debfe-4cb7-43c8-bf6f-771953b1dedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f622b-f119-481b-a520-d89e505f0479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Dr. Deborah Birx of the White House coronavirus task
        force lambasted mask usage in North Dakota during a stop in Bismarck Monday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb2795-b711-4dfd-81b0-3fd9e50e750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de267b-1d82-4e35-91d7-b9eb009393d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last 24 hours as we were here and we were in your grocery
        stores and in your restaurants, and frankly even in your hotels, this is the
        least use of masks that we have we seen in retail establishments of any place
        we have been," Birx told local reporters, according to the Bismarck Tribune.
        "And we find that deeply unfortunate because you don''t know who''s infected
        and you don''t know if you''re infected yourself."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec81618-4ca0-4714-a8b4-e285f1017c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516bd7f6-4827-4573-b5bf-9cbf94562df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is not currently a mask mandate in North Dakota -- one of
        15 states without such policy.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34da093-c271-4659-92f4-6756f090e10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2116d263-d53d-406c-bde5-d6acf386a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Halloween plans change as infections rise in children</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b68596-e5a5-4751-9fa1-ecf02f3922b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As coronavirus cases rise across the nation, the impact on children
        has grown.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e823d23-d4c3-458f-9ae1-f1e4d438b335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16404a8-c88f-4bd2-9bcf-6d1a5fc47739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two weeks, the amount of cases among children has
        increased by 14%, The American Academy of Pediatrics said Monday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd4161a-7f8c-403f-8390-b79a6537c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1dd757-9529-4623-83ee-e38b14fb3072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, which represents pediatricians, says about 792,188 children
        have been infected in the US as of October 22. And the AAP said 94,555 new
        cases among children 17 and under were reported from October 8 to October
        22.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b96ad5-dcb1-4124-a7f6-6604ff556143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802c0ca4-6e97-48d9-a4d0-7ef3b4cf5508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stay safe and prevent infection, children may not be able to
        celebrate Halloween the way they are used to this year, the US Centers for
        Disease Control and Prevention said</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c3d05-3c1b-486f-9cb6-69ff54cebcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e8a4fe-2e9b-4f9a-bee6-667c1190cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:30:19.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:07:08.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are lots of ways to celebrate the spooky season that are
        safer than traditional activities," Dr. Michael St. Louis of CDC''s Community
        Guidance Team said on a call with community leaders.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c1e8b-df52-4540-82be-ce20953e5ff8'
      'mgnl:activationStatus': true
