      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9d263-04e9-48d2-b7a2-da2519599b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:22:05.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they want to do it in multiples of 100 million,
        then maybe we can do that. Because in our MOA, the fund should be replenished
        once the bill hits P70 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a5a1d-fe69-4887-b5f9-075b02e56b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:22:05.666+08:00
      'mgnl:createdBy': 'eimor'
