      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather forecaster Ariel Rojas of PAGASA told CNN Philippines''
        New Day on Wednesday that Tropical Depression Rolly will enter Philippine
        territory tonight or Thursday morning, and may intensify into a typhoon over
        the weekend ahead of its expected landfall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4ed2b3-86e8-4d13-a247-9106c466482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:58:54.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f3382-48b0-40d1-9478-9799307f2f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:58:54.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:54.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may reach up to a typhoon intensity before its landfall over
        Bicol Region or Eastern Visayas area between Saturday evening and Sunday morning,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041afee-9397-43af-a28e-94662f8cd782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:58:54.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:06:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6733df1-08c7-403a-b11d-d2fee0439424'
