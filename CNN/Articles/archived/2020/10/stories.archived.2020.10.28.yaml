      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon<a href="https://cnnphilippines.com/news/2020/10/23/philippine-red-cross-philhealth-debt-coronavirus-testing.html">
        earlier demanded full payment,</a> saying the PRC as a non-profit organization
        did not have enough test kits and staff to resume the testing. He earlier
        asked half of the medical technologists to stop reporting for work because
        the PRC could no longer afford their salaries without the money coming from
        the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e690a7c3-c9e7-49f0-b570-d8082b6f7562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:22:05.665+08:00
