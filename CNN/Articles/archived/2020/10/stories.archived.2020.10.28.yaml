      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2599bbcc-bc9d-4a4a-b15f-0e7c65b19590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:22:05.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:15.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kung ang issue nila is gusto nilang i-multiples of 100 million
        so baka pwedeng ganon na lang. Kasi sa luma naming MOA, pag na-reach ang 70
        million, dapat magrereplenish na</em>, Zavalla said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f093c8a-b660-4388-acdf-ae8e4b78b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T20:22:05.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:15.229+08:00
