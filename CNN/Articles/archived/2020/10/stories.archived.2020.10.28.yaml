  'jeepney-drivers-EDSA-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-28T10:02:02.890+08:00
    'imagesource': 'jcr:af7b3608-226c-42f6-8d8e-99098e5badfd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b843634-1f94-4732-ac05-651f4653c268'
    'lead': 'Authorities may impose fines starting next week on jeepney drivers who
      do not follow the rules against picking up and dropping off passengers along
      EDSA, an official warned Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T10:06:18.294+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:06:53.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:14.378+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA to impose fines on jeepney drivers who drop off/pick up passengers
      along EDSA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4923916-244c-4543-9a8e-8b88c2f621b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:06:18.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:53.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)&nbsp;</strong>  Authorities
        may impose fines starting next week on jeepney drivers who do not follow the
        rules against picking up and dropping off passengers along EDSA, an official
        warned Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fca683-c51d-4989-b719-cc815f9238c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:06:18.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:53.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bong Nebrija, Metropolitan Manila Development Authority traffic
        operations chief, said they noticed that some drivers with routes from Project
        8, Quezon City to Arroceros, Manila started to unload and pick up commuters
        along the major thoroughfare after the MMDA closed on Monday the U-turn slot
        near the Panorama building in Quezon City, which drivers use to cross EDSA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94488f92-21d8-4947-b79b-3adfda6365aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:06:18.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:53.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija added the drivers now take a longer alternate route to get
        to their destination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d1d01-6c8e-446b-ae8b-20f17e862902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:06:18.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:53.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no jeepney stops on EDSA, and we are seeing indiscriminate
        loading and unloading of jeepney drivers. And besides, there''s a policy that
        there should be no jeepneys on EDSA, Nebrija told CNN Philippines New Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf052332-af8f-4cf1-8c95-718cdfc7c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:06:18.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:53.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they would not impose fines until next week to allow officials
        of the Land Transportation Franchising and Regulatory Board to address the
        problem by either cutting the drivers route or giving them a new route. He
        also expressed regret over the inconvenience that the closure of the U-turn
        slot might have caused drivers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ab0a44-a822-4dd4-8ec9-c5831f6c25ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:06:18.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:53.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re giving them until maybe next week. If we will still see
        jeepneys on EDSA, we will start ticketing, and that will come in with hefty
        fines. These are not just traffic violations, these are administrative violations,
        Nebrija warned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f45c5-c585-4ecc-9c0a-365886e28545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:06:18.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:53.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We do not want to inconvenience these drivers anymore so we asked
        LTFRB if we can just re-route, if not, then we just cut their lines up to
        EDSA, he said.</p>'
