  'this-is-us-fifth-season':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-28T11:16:09.425+08:00
    'imagesource': 'jcr:883a80b8-12bd-460f-b494-5009109b958b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12b37a70-ec72-4ebf-98e6-b8b5495ef1e4'
    'lead': 'Fans will likely welcome having one of TV''s most popular and heartwarming
      dramas back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T11:22:02.232+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:06:46.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:16.846+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['this-is-us']
    'template': '1'
    'title': '''This is Us'' veers into current events, while introducing a new twist'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60964fa9-9968-41ca-a333-01c126d8f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T11:22:02.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:46.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: The following contains spoilers about the
        "This is Us" fifth-season premiere.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c03ea7-8994-47d6-a32f-829a5b162954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T11:22:02.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> &nbsp;"This is Us" pivoted directly into
        current events, tackling the pandemic and, more pointedly, the fallout from
        the killing of George Floyd and subsequent Black Lives Matter protests. Yet
        the show also closed its two-hour premiere with another major twist in the
        Pearson family history, potentially adding a new long-lost relative to its
        ranks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c1c4e9-84b1-4ccd-a2ef-4f7e8b486fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T11:22:02.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Series creator Dan Fogelman told reporters last week that it would
        have "felt almost irresponsible" not to incorporate coronavirus and what''s
        happening in the world at large into the fictional storyline, a choice that
        produced some strong moments as well as a few awkward ones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba73dee4-40de-4141-b41b-949610394333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T11:22:02.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best of those involved Randall (Sterling K. Brown), grappling
        not only with the pandemic but Floyd''s death, in a way that gnawed at him
        enough to alarm those around him. "I''m not falling apart. I''m not having
        a breakdown. I''m just really, really sad," he told his wife, Beth (Susan
        Kelechi Watson), at the end of the program, to which she reassured him that
        the fight goes on and "This pain is not forever."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a9d50e-7f8d-4dff-9313-732f23be8e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T11:22:02.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was, as usual, sensational, as Randall dealt with issues that
        he has previously been reluctant to discuss, even with his siblings and therapist.
        The mix of micro and macro most successfully collided within that character,
        offering a promising foundation for the season to come.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ccd9bf-3e74-49b1-b25b-14b5be9f53ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T11:22:02.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big-picture moments, though, had to be balanced against those
        specific to the show''s dense history, which, as is so often the case in such
        fare, keeps layering new wrinkles on top of the older ones, in ways that can
        easily begin to look a trifle forced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a48f57a-cc67-43b2-ae94-7f20e5016fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T11:22:02.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included, in the two-part premiere, a look back at the circumstances
        surrounding Randall''s birth and how he wound up left at the hospital, punctuated
        by the stunning last-gasp (literally) revelation that his birth mother --
        long presumed dead -- might actually still be alive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3ca191-df7a-49ac-9932-534918cd88c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T11:22:02.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, the scene was genuinely surprising, but after the return of
        Randall''s since-departed biological dad and the family''s troubled uncle,
        the prospect of another unexpected reunion risks proving repetitious in a
        way destined to yield diminishing returns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1873b871-017f-4821-847f-94d2ee9d023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T11:22:02.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Us" occupied more familiar ground with the Pearson-specific
        plots in the opening episodes, including the continuing tension between Randall
        and his brother Kevin (Justin Hartley), concerns about their mom (Mandy Moore)
        and her early-stage Alzheimer''s, and the prospect of Kevin becoming a father
        thanks to the unplanned pregnancy of Madison (Caitlin Thompson).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb1f41-0523-42a6-98c5-76cc82eddf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T11:22:02.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC renewed the show for three seasons in 2019, extending its run
        at least through the spring of 2022. While its fate beyond that remains unclear,
        the way the fifth-season premiere folded back in on the original pilot episode
        feels like setting the stage to start building toward a finale, although Fogelman
        has so frequently bent time -- with flashforwards as well as flashbacks --
        that there are clearly still plenty of untapped possibilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e158ed54-fba2-48fd-aced-1a2a0ec72765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T11:22:02.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, fans will likely welcome having one of TV''s most popular
        and heartwarming dramas back. Those who view the Pearsons'' troubles and triumphs
        as an escapist distraction from their own, however, will find that prescription
        a bit more difficult with "This is Us" merging onto the same bumpy road as
        our current reality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775dd19-e924-4ea3-9d98-11ce63c0b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T11:22:02.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2020/10/27/entertainment/this-is-us-season-5-premiere-review/index.html"
        target="_blank">''This is Us'' veers into current events, while introducing
        a new twist</a></p>'
