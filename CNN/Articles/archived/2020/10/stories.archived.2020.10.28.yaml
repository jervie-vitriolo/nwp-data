    'lead': 'The fall surge has ushered in daunting rates of COVID-19 spread, with
      29 states reporting at least one record high day of new cases since October
      began, according to data from Johns Hopkins University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T17:25:57.006+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T22:06:27.616+08:00
