    'title': 'Cash-strapped Trump campaign shifts resources in Florida as Democrats
      dominate the airwaves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d509008-310b-4d64-a85a-9e468fb78f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:16:33.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  President <a href="https://www.cnn.com/election/2020/candidate/trump"
        target="_blank">Donald Trump</a>, who has trailed his Democratic rival <a
        href="https://www.cnn.com/election/2020/candidate/biden" target="_blank">Joe
        Biden</a>&nbsp;in fundraising, has pulled back some of his television advertising
        in the crucial state of Florida in the final sprint to Election Day, instead
        tapping his party''s funds to help spread his message across the state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d20d38b-2753-479a-96f2-531e44c57238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:16:33.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Trump''s campaign has reduced its advertising spending
        by about $2 million in the battleground of Florida but remains on the air
        in the Sunshine State  boosted by spending from the Republican National Committee,
        according to Kantar''s Campaign Media Analysis Group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d1315-e21a-451a-819b-5ed52b36b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:16:33.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is set to outspend the President and the national party in
        Florida during the final week of the campaign: The former vice president and
        the Democratic National Committee have reserved roughly $6.8 million in advertising
        in the state, more than double the $2.9 million currently that the Trump campaign
        and the RNC are on tap to spend, the data show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44a77c6-85b5-410b-99c8-2d54f27e0b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:16:33.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has focused intently on the Rust Belt states he captured
        in 2016 and has boosted his television advertising spending in Pennsylvania,
        Michigan and Wisconsin  and in the traditionally Republican strongholds of
        Georgia and Arizona, according to Kantar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ae2c4-9e21-4c86-9a95-e2355d8f6356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:16:33.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week before Election Day, Trump stumped for votes Tuesday in Michigan,
        with stops also planned in Wisconsin and Omaha, Nebraska, where one of the
        state''s five electoral votes could be in play in Nebraska''s 2nd Congressional
        District.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc9c520-1e03-40f7-b672-dacd3905c630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:16:33.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s sprint through the Midwest underscores the challenges he
        faces in the final week of the campaign  trailing in the polls, outgunned
        financially by his Democratic challenger and facing an advertising onslaught
        by outside interests. Former New York City Mayor Michael Bloomberg has helped
        bombard the airwaves in Florida where 29 electoral votes are at stake. Bloomberg,
        who supports Biden, has committed at least $100 million to Florida, and on
        Tuesday, announced he would pump $15 million into advertising in Texas and
        Ohio, two other states Trump carried in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a88d4b-f72f-4d82-9bc6-49df3006a10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:16:33.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it marshals its resources, the Trump campaign has cut its own
        advertising reservations by a net total of about $14 million and replaced
        them with new coordinated buys from the campaign and the Republican National
        Committee totaling about $12 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f1ddd2-3e6f-4025-8a3a-08069e5aaae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:16:33.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, Biden and the Democratic National Committee are set to outspend
        Trump and the RNC by about $39 million to $24 million over the final week
        of the campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad5607-84b5-41a3-a6f0-1195004d6737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:16:33.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaign officials insist they have the resources to compete
        effectively, noting they are currently advertising on television nationally
        and in a dozen states. And they say their ground operation will help them
        prevail November 3.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96fcf68-2f4e-466a-bd4c-4a9a5b147ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:16:33.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden''s decision to put all of his resources on TV and not invest
        in the ground game was a huge advantage for this campaign," Trump campaign
        adviser Jason Miller said this week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5d4f5e-ccd7-4fa0-a374-29b5f083b1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:16:33.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting a voter who is used to voting at the polls on Election
        Day to vote via absentee, as the Democrats are trying to do, is really hard,"
        he said, referring to the millions of voters casting ballots by mail because
        of the coronavirus pandemic. "A TV ad doesn''t do that. A TV ad doesn''t move
        a voter to change their voting habits: a grassroots staffer does, a door-knocker
        does."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce3a335-810b-4b07-81b3-ea4af4161406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:16:33.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/27/politics/trump-campaign-florida/index.html"
        target="_blank">Cash-strapped Trump campaign shifts resources in Florida as
        Democrats dominate the airwaves</a>."</em></p>'
  'SM-Bonus-sugar-FDA-advisory':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-28T10:21:14.910+08:00
    'imagesource': 'jcr:0849e264-76de-4054-abad-8cea3d6d3ba6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ede329c5-ae0b-4fb6-b1e5-e1c3877c0c68'
    'lead': 'SM Markets is recalling from its stores the SM Bonus Brown Sugar and
      Refined Sugar until its supplier secures the Food and Drug Administrations
      approval to sell.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T10:22:59.134+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:06:51.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:15.206+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Distributor pulls SM Bonus sugar products off shelves following FDA
      warning'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd2b1e-8a71-4ae6-9de6-e961278a6557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:22:59.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong>  SM
        Markets is recalling from its stores the SM Bonus Brown Sugar and Refined
        Sugar until its supplier secures the Food and Drug Administrations approval
        to sell.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dc9e8a-613c-4c4f-a5b7-5200b3e197a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T11:08:44.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pulling out SM Bonus Sugar products mentioned in the FDA
        circular advisory No. 2020-1927 until such time that our supplier is able
        to meet FDA registration requirements," SM Markets said in a <a href="https://www.facebook.com/notes/sm-markets/sm-bonus-official-statement/10218899572819632/"
        target="_blank">statement</a> posted on Facebook on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f4140-dda0-4017-9995-7727d655fe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T11:08:44.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the FDA warned the public against buying five products,
        including SM Bonus sugar items, as they have been found to be unregistered
        with the food and drug regulator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8289553-904d-4027-b630-ddce86b03a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:22:59.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same advisory, the agency also warned people not to buy and
        consume the following unlisted food items:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2995691-54e0-420a-8604-03c2f1bb2760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:22:59.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. MELVAN Ginger Brew with Turmeric and Lemongrass, 250g</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126a3034-48c6-4658-a566-f668ec96ff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:22:59.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. SWEET VALLEY Freeze Dried Cranberry Coated with Milk Chocolate</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6472247-a136-4a81-b48c-9dcf08d1c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:22:59.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. LORENZO FARM Dark Chocolate, 55g</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f81ce1-536d-49d3-b360-dd056d0a9187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:22:59.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA verified through post-marketing surveillance that the abovementioned
        food products are not registered and no corresponding certificates of product
        registration (CPR) have been issued, FDA noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b51868-7faa-4a86-90d1-adb713271ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:22:59.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since these unregistered food products have not gone through the
        evaluation process of the FDA, the agency cannot assure its quality and safety,
        the regulator added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021990ba-f91e-4e3f-a61a-8f14dfcde093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:22:59.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency warned establishments not to sell these products until
        the manufacturers secure a CPR. It added that failure to comply with the directive
        may result in sanctions.</p>'
  'nxivm-keith-raniere-sentenced':
    'author': 'Sonia Moghe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-28T10:17:24.093+08:00
    'imagesource': 'jcr:b93910e9-806d-4d8f-91bf-e1a0dc6bbb1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '110b2adb-611e-4f64-a61d-27052c1c7d3c'
    'lead': 'US District Judge Nicholas Garaufis read the sentence in Brooklyn federal
      court Tuesday, after more than a dozen people gave victim impact statements
      at his sentencing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T10:23:44.040+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T22:06:50.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:15.829+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nxivm', 'Keith-Raniere']
    'template': '1'
    'title': 'Nxivm founder sentenced to the remainder of his life in prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73e51d-a971-4422-84db-843a4128200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Keith Raniere, founder of the company <a
        href="https://www.cnn.com/2020/01/29/us/nxivm-lawsuit-experiments-abuse/index.html"
        target="_blank">Nxivm</a>, has been sentenced to 120 years in prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4cc2f5-b888-46c1-9189-e39fd660ef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US District Judge Nicholas Garaufis read the sentence in Brooklyn
        federal court Tuesday, after more than a dozen people gave victim impact statements
        at his sentencing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea235ca-f271-42be-ae85-fea2e76a3585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garaufis said in his decision that the crimes Raniere was convicted
        of are "cruel, perverse and extremely serious."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b327e28-e4aa-437f-beb5-75fb8cd02f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite everything that has happened and despite the countless
        victims who have given voice to their great pain, Mr. Raniere remains unmoved.
        Indeed, he maintains his innocence," Garaufis said. "To him, the brave victims
        who have spoken out about the abuse suffered at his hands  including those
        who spoke today  are liars."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07aa30-d27b-4dad-8e15-340e1c42e925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raniere, 60, was <a href="http://www.cnn.com/2019/06/19/us/nxivm-trial-keith-raniere-jury/index.html"
        target="_blank">convicted in 2019</a>&nbsp;by a jury in Brooklyn federal court
        of counts including racketeering, sex trafficking, sexual exploitation of
        a child and human trafficking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac2c1f-0377-4647-8bb2-2aa40796decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keith Raniere will not be able to victimize people anymore after
        today''s sentence and we''re very grateful for that," said Acting US Attorney
        for Eastern District of New York Seth DuCharme. "It struck me in listening
        to the victims that Raniere really twisted people''s trust and their need
        to find some meaning and hope in their lives in just the most insidious and
        devious ways."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa22fadf-ef17-4162-99e6-30f69061b313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen of Raniere''s victims either spoke or had statements read
        at his sentencing in Brooklyn federal court, John Marzulli, a spokesman for
        the US Attorney''s Office of Eastern New York, said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfed6f4-dea3-4d46-8caa-247e69bf1464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those victims was the 15-year-old girl at the <a href="https://www.cnn.com/2019/06/14/us/nxivm-keith-raniere-trial-testimony-ends/index.html"
        target="_blank">center of the sexual exploitation of a child</a>&nbsp;charge
        that Raniere was convicted of. A redacted copy of her victim impact statement
        was posted to the court record, in which she said she was 15 and he was 45
        when they began to have sex, and that he took nude photos of her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484c6588-8842-4f3a-8bcc-11bfb67454d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While he hid our sexual relationship from others, he explained
        it to me by telling me that I was very mature for my age. And I know now that
        it was false  I was a child," her victim impact statement read. "He used
        my innocence to do whatever he wanted with me  not just sexually but also
        psychologically."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ff130e-e32b-4104-997e-4d68d6a3deb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not reporting the name of the girl, who is now an adult.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aac981-cdf0-49ca-b939-8ebc4e9a127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in Raniere''s corner is "Battlestar Galactica" actress Nicki
        Clyne, who participated in part of the alleged Nxivm scheme and has not been
        charged with a crime. She did not respond to CNN''s requests for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443f0517-58da-4441-a1d0-b6791850663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, supporters'' efforts to write letters and a petition
        that demands prosecutors acknowledge whether they acted ethically in the case
        "appear to be directed" by Raniere, government lawyers said in a court filing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadb9540-adf7-4f5d-bfc0-644285884c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times <a href="https://www.nytimes.com/2020/10/27/nyregion/nxivm-cult-keith-raniere-sentenced.html"
        target="_blank">reported</a>&nbsp;that Raniere spoke before the court at his
        sentencing, maintaining his innocence, saying some of the victims were lying
        but also saying he was "deeply sorry."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1296c4c-dd6a-493a-a68e-cd94b2aac599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where I am is caused by me," Raniere said, according to The New
        York Times. "This is all my doing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb1db62-2862-41f3-91d8-2f0bad00d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raniere''s attorney Marc Agnifilo has not responded to CNN''s multiple
        requests for comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6377300d-34c6-41fa-9313-f92d8873f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victims speak in court</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf2999-f6ff-46ce-9aa6-21e816020938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl whom Raniere was convicted of sexually exploiting when
        she was 15 said in her victim impact statement that she would not say Raniere''s
        name out loud.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6017a0e3-fb17-46c1-aa93-c53e89aa78c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will only call him ''he,''" her statement said. "He doesn''t
        deserve anything more than that."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7806f807-78a2-4a35-b5d0-7d43370ecd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She detailed how she met Raniere at the age of 13, and how he groomed
        her by asking her sexually explicit questions "escalating in detail over time."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b90638-7b60-4126-96c9-231b89b7594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me to keep it all a secret, immediately severing me from
        my family and friends and effectively making himself my only resource," her
        statement said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbc35ac-67ff-4281-a546-b32494b78a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that when she was older and tried to distance herself from
        him, he punished her "emotionally, psychologically and sexually."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c5130-a1e1-4f37-aa55-77ad278e63a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was able to leave Raniere and the Nxivm community in
        2017, thanks to her sister, Daniela, who testified against Raniere at his
        trial.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32736741-2899-4080-b4fa-484c39fb88d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I write this statement, the gravity of what he did to me becomes
        more and more clear. He hid his abuse behind ideas and concepts of nobility,"
        her statement said. "He demanded loyalty but was loyal to no one but himself.
        He left me weak, confused, and completely unprepared for life outside of his
        control."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac327aa-fb87-4044-b6f4-0aeb6c810600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sister, Daniela, testified during the trial that after she found
        out Raniere was having sex with her sister, he told her, "... there were some
        women  girls  that were more emotionally mature than others."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd08563-0f37-4541-a98f-12a4127487c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls'' father was among those who submitted letters in support
        of Raniere ahead of his sentencing in which he called the Nxivm founder "Honest,
        Whole, Brilliant Intelligence, always ready to help, Cheerful and In Love
        with Humanity."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551df182-f756-4f58-a43b-193fce69ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garaufis said he found the man''s letter "a disgrace."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70962503-287a-47cf-8ac5-e1a611aa338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am frankly baffled why anyone thought this letter would help
        Mr. Raniere," Garaufis said in his decision.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396da7f8-479c-409f-8400-20743e734bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garaufis also said Raniere''s abuse of the girl was "cruel to the
        point of inhumane."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1889d6ef-20a7-4988-81d7-cde7135edef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl was <a href="https://www.cnn.com/2019/06/16/us/nxivm-keith-raniere-trial/index.html"
        target="_blank">part of a group called DOS</a>, what prosecutors said was
        a secretive group of women who would become "slaves" once they joined the
        group, and who feared leaving because their "masters" had compromising information
        about them.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6a5700-ef40-4e77-9307-e714c38510c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India Oxenberg, who was also a DOS "slave," wrote in her victim
        impact statement that she was "instructed" to seduce Raniere and was branded
        with what were Raniere''s initials, unbeknownst to her. Raniere was not charged
        in connection with her allegations.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7efe0f-ced5-4b0a-b521-13ef45a4b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was branded with a cauterizing pen," Oxenberg''s statement said.
        "This extremely painful procedure lasted for over 30 minutes and took months
        to heal. I may have to live the rest of my life with Keith Raniere''s initials
        seared to my flesh. I am not sure how I will ever be able to fully put this
        behind me."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398cf629-ab2f-4053-8b51-e14d03381a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxenberg said in her statement that she wakes up in the middle of
        most nights, reliving Raniere''s "unwanted touch."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db2db21-14bf-4eed-bfd7-f87df3658eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was totally frozen, leaving my body so (that) I didn''t have
        to be with you when you would rub your fingers across my brand without me
        knowing it was your monogram you gazed and smiled at," her statement said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c49f6e-7294-4246-844b-cc25928dc5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxenberg said in her statement that she would like to never have
        to live in fear of Raniere victimizing her or others again.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8f381-5d12-4c94-9c0a-2bba3eb41c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prosecutors say Raniere is ''unrepentant''</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e68fef-8eea-482d-ac1d-76e85a651cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors described Raniere as the leader of a criminal enterprise
        who recruited people at Nxivm to exploit them "for power, for profit, or for
        sex."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f80349-a299-4b2c-8e0f-e7d2b773f146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors <a href="http://www.cnn.com/2019/06/02/us/nxivm-room-testimony/index.html"
        target="_blank">argued at his trial</a>&nbsp;that Raniere "maintained control
        over his followers and his criminal organization ... by ensuring that no one
        questioned him." "No one could challenge his authority," Assistant US Attorney
        Tanja Hajjar said. "The defendant used shame and humiliation as ways to break
        people down."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4782a02-9e51-4a7f-bc3b-67b25dd7b73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his conviction, Raniere has remained "unrepentant" with "no
        empathy for his victims," wrote prosecutors, who in their sentencing memorandum
        shared emails and transcripts of conversations Raniere has had in recent months
        from prison with those who still back him.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fb4ff3-cc4f-451f-a9c4-eb9c43537a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In his communications with his supporters, Raniere repeatedly attempts
        to cast himself as a victim of persecution and harassment from the government
        and from unknown enemies," prosecutors wrote.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a1ca8-95a5-4b37-a4cf-6564c2f32674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a February email to a supporter, an incarcerated Raniere wrote
        that his prosecution was a "political, envy-driven, money-powered lie to destroy
        a community and keep me either incarcerated for life or otherwise ''disposed
        of,''" federal records show.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbe96ac-50e3-4184-b7dd-80076e30e1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Garaufis, who oversaw his trial, Raniere in an April
        phone call with a supporter said: "This judge needs to know he''s being watched,"
        prosecutors say.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf71a24f-22e7-4f1d-91dc-f48a0955f21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raniere in another conversation with that supporter "offers lengthy
        diatribes" on the criminal justice system, "presumably for publication on
        a podcast," prosecutors said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7c3aba-ff65-46d9-9959-bc6077f796ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garaufis on Friday had denied Raniere''s motion for a new trial,
        in which his lawyers cited as "newly discovered evidence" testimony by people
        including Clyne. She wrote in an affidavit this month that she wanted to testify
        in Raniere''s defense at his trial but couldn''t because of "threats from
        the prosecution." Prosecutors called these claims "meritless" in court filings.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70467da8-b4e5-49d8-b964-36255c303cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garaufis wrote in his opinion that he takes seriously the allegations
        of prosecutorial misconduct but that the allegations in the affidavits submitted
        "provide scant and highly questionable evidence" of the government improperly
        threatening or intimidating witnesses.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7136aadc-0777-4c4d-9696-7bb691664021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raniere sent an email to Clyne, a former DOS master, in November
        2019, continuing to defend DOS and calling it "noble" and "vitally important
        for women and humanity."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e7c2d-279d-4b8b-b384-1d0123b95fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is tragic the current organization has been stymied by a few
        envious men abusing position of power in government, media, and film; some
        women who didn''t live up to their sacred honor and vows; and people in general
        who just feel threatened by this idea," Raniere wrote in a November 2019 email
        shared in a prosecutors'' memo.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1e4d82-3d7a-4e6e-8efb-1f448cbbcd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her October 9 affidavit, Clyne wrote that when the idea for DOS
        was discussed in 2015, she "knew it wasn''t going to be for everyone."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a41736-c548-45c0-8cab-0f00a4ab6ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought maybe only a handful of women would want to embark on
        this more extreme version of coaching and personal accountability," Clyne
        wrote. "Maybe the idea was simply too extreme, or too controversial for where
        most people are at on their journeys. I am willing to accept that reality.
        But that it was abusive or deceitful in any way is something I will firmly
        contest."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0403ea11-c35d-49d8-9211-d871701b9bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five women who had been part of the Nxivm leadership have pleaded
        guilty to crimes related to the scheme. Among them is Clare Bronfman, heiress
        to the Seagram''s liquor fortune, who was <a href="https://www.cnn.com/2020/09/30/us/bronfman-nxivm-sentenced/index.html"
        target="_blank">sentenced in September</a>&nbsp;to nearly seven years in prison.
        Her attorneys are in the process of filing an appeal.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f41968-674e-4434-8117-ef2370199423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T10:23:44.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:06:50.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/27/us/nxivm-keith-raniere-sentencing-supporters/index.html"
        target="_blank">Nxivm founder sentenced to the remainder of his life in prison</a>."</em></p>'
  'Typhoon-Quinta-Batangas-residents-damage':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-10-28T10:29:18.192+08:00
    'imagesource': 'jcr:96b3e29f-bf0d-4914-b384-7160e5bddaa8'
