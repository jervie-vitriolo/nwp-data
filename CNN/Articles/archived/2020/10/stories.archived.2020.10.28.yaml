    'title': 'SC affirms marital infidelity as a form of psychological violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061d253d-87ee-4c7e-9fc7-18e183305945'
