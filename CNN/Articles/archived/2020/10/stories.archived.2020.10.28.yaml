      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture also <a href="https://www.cnnphilippines.com/regional/2020/10/27/Oriental-Mindoro-state-of-calamity-Typhoon-Quinta-.html">reported
        401.73 million worth of agricultural damag</a>e in llocos Region, Calabarzon,
        Bicol Region and Western Visayas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3728fe-6b90-4ba7-a725-869704097a62'
