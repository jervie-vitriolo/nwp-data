      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/27/health/us-coronavirus-tuesday/index.html"
        target="_blank">"Nearly half a million Americans tested positive for COVID-19
