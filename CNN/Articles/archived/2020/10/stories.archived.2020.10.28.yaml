      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) </strong> A
        police officer was killed in an anti-illegal cockfighting operation in San
        Jose, Northern Samar on Monday, after a fighting roosters blade severely
        injured his left thighs femoral artery.</p>'
