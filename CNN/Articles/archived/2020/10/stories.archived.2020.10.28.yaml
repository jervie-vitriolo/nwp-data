    'template': '1'
    'title': 'Boeing will lay off another 7,000 workers as losses mount'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d434fd-1501-416d-a410-a98d61f54da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T22:22:33.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Boeing announced it will cut an additional
        7,000 jobs as its losses continue to mount following a plunge in revenue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae5aacc-7816-46e3-a929-737f4084f880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T22:22:33.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft maker had already announced was <a href="http://www.cnn.com/2020/04/29/business/boeing-loss-staff-cuts/index.html">reducing
        staff</a> by 19,000 jobs earlier this year, through a combination of <a href="http://www.cnn.com/2020/04/02/business/boeing-buyouts-layoffs/index.html">voluntary</a>
        and involuntary layoffs. It said Wednesday it expects to get down to about
        130,000 jobs by the end of the year, which would mean an additional 7,000
        job cuts, in addition to the natural attrition at the company throughout the
        year. In August the company had warned employees there would be <a href="http://www.cnn.com/2020/08/18/business/boeing-more-job-cuts/index.html">additional
        job cuts</a>, as it offered a new round of buyouts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ad7434-4b47-4893-8c79-cb7d637f8b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T22:22:33.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company posted a loss of $754 million, excluding special items,
        in the most recent quarter as revenue fell $5.8 billion, or 29%. Airlines
        have put the brakes on <a href="http://www.cnn.com/2020/10/13/business/boeing-orders-deliveries/index.html">new
        plane deliveries</a>and are canceling orders because of the sharp drop in
        air travel caused by the pandemic. Boeing gets most of its revenue from an
        aircraft sale at the time of delivery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5af96-fd82-49ed-bdd5-602db071876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T22:22:33.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global pandemic continued to add pressure to our business this
        quarter, and we''re aligning to this new reality," CEO Dave Calhoun said on
        the earnings call.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d1a9ab-ae0a-400d-9de3-6979a27d829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T22:22:33.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Boeing''s third-quarter loss is far narrower than its $3.3
        billion and $1.7 billion losses in the second and first quarters, respectively,
        it''s clear the company is under increasing stress from the Covid-19 pandemic''s
        <a href="http://www.cnn.com/2020/10/12/investing/airlines-third-quarter-losses-predictions/index.html">hit
        to airlines.</a> It burned through $4.8 billion in the quarter, double its
        cash burn in the second quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a27e3b-6185-4b45-ae08-a178725e717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T22:22:33.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Boeing, a Dow component, were down about 3% in early trading
        Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535d9a8-1698-42e4-98ce-e17fcc412bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T22:22:33.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing did not immediately identify where the job cuts would occur.
        And it''s not clear if this will be the end of job cuts at Boeing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e517d226-b311-4ac3-a471-27f676c27cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T22:22:33.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month Boeing decided to halt production of the 787
        Dreamliner at a unionized plant in Washington state and consolidate production
        at a non-union plant in South Carolina starting in 2021. It also plans to
        <a href="http://www.cnn.com/2020/07/05/business/boeing-747-future/index.html">stop
        production of the 747,</a> which is now being built only as a freighter, in
        2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfafd750-f2d3-4f88-bcc7-2e1c7caf397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T22:22:33.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing is slowing production of all models of its commercial jets
        in response to the airlines'' reduced demand for planes. That slower production
        rate is expected to reach $5 billion in increased costs for Boeing in 2020
        and 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5db3c2-d8d5-4400-957c-650e012e3c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T22:22:33.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one spot of good news, Boeing said it believes it will soon win
        regulators'' approval for the 737 Max to carry passengers once again. At the
        beginning of the year the company had expected it would have that approval
        by the middle of 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a878e530-ccef-4754-91e0-f9fbc5320d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T22:22:33.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane has been <a href="http://www.cnn.com/2019/03/13/politics/donald-trump-boeing-faa/index.html">grounded
        globally since March 2019</a>, following <a href="http://www.cnn.com/2019/03/10/africa/ethiopian-airlines-crash-boeing-max-8-intl/index.html">two
        crashes</a> that killed a total of 346 people. The grounding has cost Boeing
        about $2 billion in compensation to customers as well as increased production
        costs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a23fb1-bcfb-4def-bfa6-46ef79b0aae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T22:22:33.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two of Boeing''s customers -- American Airlines and Air Canada
        -- plan to fly the 737 Max again before the end of the year, with others saying
        they''re looking at flights sometime in 2021. Southwest, which has more Max
        jets in its fleet than any other airline, said it doesn''t plan to fly the
        Max again until the second quarter of next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ea2edc-d7ca-4261-b2f4-3917656a6696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T22:22:33.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:02.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/10/28/investing/boeing-job-cuts-losses-earnings/index.html#:~:text=New%20York%20(CNN%20Business)%20Boeing,following%20a%20plunge%20in%20revenue.&amp;text=The%20company%20posted%20a%20loss,%245.8%20billion%2C%20or%2029%25.">
