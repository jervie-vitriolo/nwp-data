      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rojas added that they are monitoring the weather system because
        of possible similar hazards brought by Quinta over the said areas, which includes
        some parts of Luzon. Heavy rainfall, floods, landslides and widespread damage
        to property and agriculture were earlier reported by authorities following
        the typhoon''s onslaught.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a072b24-49f8-4c85-92a7-2afb2c34c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T09:58:54.338+08:00
