    'lead': 'The DA says it targets to ship 27,000 to 30,000 live hogs from the Visayas
      and Mindanao starting November to address high prices caused by low supply of
      pork in Luzon.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T19:22:11.390+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T22:06:18.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
