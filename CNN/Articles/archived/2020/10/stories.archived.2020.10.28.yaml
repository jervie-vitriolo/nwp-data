    'mgnl:tags': ['Philadelphia', 'protests', 'shooting']
    'template': '1'
    'title': 'Philadelphia police ask residents to stay indoors as spurts of violence
      erupt during protests over the fatal police shooting of Walter Wallace Jr.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db4f2e-3518-4dd8-a6f9-dfd756361c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The Philadelphia Police Department requested
        that residents in seven districts stay indoors as demonstrators took to the
        streets for a second night following the fatal police shooting of Walter Wallace
        Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc2ceb-6eab-483c-a2cf-f42ea66f7cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spurts of violence popped up during protests Tuesday, police said,
        including bricks being thrown at officers. Looting of retail stores in the
        city have also occurred over the last two days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6793a2-7e66-4f51-be6f-9d3fabd227ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace, a 27-year-old Black man, was shot and killed during a confrontation
        with police in West Philadelphia Monday. His family has said he suffered from
        bipolar disorder and was in crisis during the time of the shooting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b739dbe-a79f-4f4a-b75f-cb8e6e9dc1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace''s family has asked that protesters keep their demonstrations
        peaceful to respect his memory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ad47e9-de64-4dfb-9784-156ebc796af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN''s Chris Cuomo on Prime Time Tuesday night, Wallace''s
        father asked that people honor his son''s memory and his family''s grieving.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee681865-2dee-4477-947f-a1e251070b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All this violence and looting. I don''t want to leave a bad scar
        on my son and my family with this looting and chaos stuff," Walter Wallace
        Sr. told CNN. "So I want my son''s name and everybody to stop this. Give my
        son a chance. And the family like we''re decent people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb67949-9fbd-4cc1-8215-23f5dc842b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody to have respect for our family, to pray for us. Cut it
        out. The looting is a mindset and it won''t bring my son back. And it won''t,
        it will escalate things to get worse instead of better," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00808820-1d28-441d-ba50-8c4597e463a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Violence erupts during protests</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fac57f-d8ea-40a3-ad50-44178d7b0e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large, peaceful group of protesters marched through the Cobbs
        Creek section of Philadelphia Tuesday night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340c7b8e-8489-45eb-88c7-b5698c29a2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrators could be heard chanting, with one person yelling,
        "Who''s street?" and the crowd responding, "Our Street!" along with "Say his
        name!" with the crowd yelling back, "Walter Wallace!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4398910-5de6-45f6-a21a-854a30bd325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the peaceful protest turned violent when the crowd was met by
        a group of police officers near Philadelphia Police 18th District.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fb070f-8c11-4891-8526-7469a79d74b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN crew covering the protest witnessed several people in the
        crowd throw rocks, light bulbs and bricks at the police. The officers retreated,
        with one clearly injured, blood trailing him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4eff4a-5366-44ab-a186-ef86225be01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One protester with an ax moved toward police and hacked at the front
        of a police car before leaving the area, the CNN crew said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e64108a-2ea5-47c2-b4f4-a4daa24d8416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the situation escalated, police moved various vehicles into the
        area and took up posts on the street.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb34453c-ffda-49fd-ac14-7cf2c6ee5a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the violence, police requested that people stay indoors.
        "The Philadelphia Police Department is requesting that all residents in the
        12, 16, 18, 19, 24, 25, and 26th Districts remain indoors except when necessary,"
        a tweet from the Philadelphia Office of Emergency Management said Tuesday
        night. "These areas are experiencing widespread demonstrations that have turned
        violent with looting."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa63007-f2e0-4bb8-90cb-271450037fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also reported that a large crowd, which they estimated to
        be approximately 1,000 people, looted businesses in the Port Richmond section
        of Philadelphia Tuesday night. It is unclear whether they were associated
        with the protest.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">*Alert*
        A large crowd of appx 1000 is looting businesses in the area of Castor and
        Aramingo. Avoid the area</p>&mdash; Philadelphia Police (@PhillyPolice) <a
        href="https://twitter.com/PhillyPolice/status/1321252254884745223?ref_src=twsrc%5Etfw">October
        28, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1223d555-02bb-4793-ac21-c443ef61660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:23:18.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe890954-f2be-4a08-a089-5dac15d6e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial footage from CNN-affiliate KYW showed people looting a Foot
        Locker and a Walmart, emerging with televisions and other products.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645d5685-6f46-4722-a749-66c54016db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several hundred members of the Pennsylvania National Guard were
        mobilized to Philadelphia to assist law enforcement amid the ongoing civil
        unrest Tuesday at the request of Governor Tom Wolf and the Pennsylvania Emergency
        Management Agency," spokesman Lt. Col. Keith Hickox said in a statement to
        CNN. Mike Dunn, a spokesman for Mayor Jim Kenney, told CNN the city had also
        formally requested the assistance of the Pennsylvania National Guard.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dfe8b6-2dea-4300-afb0-b75e46d93ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence and looting also took place Monday night, leading to dozens
        of arrests and injuries to officers, most the result of thrown objects. One
        officer was struck by a pickup and taken to the hospital with a broken leg
        and other injuries, police said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0921dd81-30ce-4585-ab7f-115a9251af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses were looted, and five police vehicles and one fire vehicle
        were vandalized, police said. Police Commissioner Danielle Outlaw said 91
        people were arrested during the unrest, including 11 on charges of assaulting
        police and 76 for burglary.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b35e31-eaf7-499b-baab-aeb51013c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several businesses in the area, including CVS, closed stores Tuesday
        night in anticipation of additional demonstrations following damage during
        Monday night''s protests.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef97f98-d12c-4b0a-8f61-7ca82ed8b74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family says police should have had less lethal options</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202def81-a8c6-4538-9e92-645d188a505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philadelphia District Attorney''s office said in a statement
        Tuesday it is investigating the fatal officer-involved shooting of Wallace
        Jr.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75df70d0-ff3f-428e-ad0d-247297cc7be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Special Investigations unit responded to the fatal shooting
        "shortly" after it occurred, and was on scene with other DA office personnel
        investigating "as we do jointly with the PPD Officer-Involved Shooting Investigation
        Unit, in shootings and fatalities by other means involving police," the statement
        from District Attorney Larry Krasner said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f393a8e-1c1d-42c9-bb21-4034b8f246be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the incident started with a call about a man with a
        knife, KYW reported. "Responding officers witnessed a male on the block. Immediately
        they noticed he had a knife in his possession and he was brandishing it, and
        waving it erratically," Philadelphia Police Sgt. Eric Gripp told KYW.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd22bc-e0f7-4c5a-9043-d0b6e64c92c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JaHiem Simpson, who took video of the police shooting, told CNN
        there was some commotion and arguing before police were called.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c6a27b-dacc-47bc-a8f3-d2f91523f90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police arrived at the man''s house, Simpson said a person who
        he later was told was Wallace''s mother told police that Wallace had mental
        health issues.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd58439-885e-452f-ba33-f4160a8035aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson said Wallace exited the house with a knife and everybody
        told him to put the knife down. Simpson said he saw officers pull their guns
        as soon as they saw the knife.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0ba02a-a71b-425e-95b6-127ccc12886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows Wallace walk around a parked car into the street,
        and the two officers can be seen backing up as he walks towards them. Multiple
        shots ring out as police fire, striking him. Sgt. Gripp told KYW that an officer
        took Wallace in his police cruiser to Presbyterian Hospital, where he died.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df1311-2c6e-45ff-8dc0-fa1b2e8a82df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could have been dealt with in a different way," Wallace Sr.
        told CNN Tuesday night, adding he believes the officers "could have called
        a superior to handle the situation."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c58238-054d-4b7b-9899-cacc1324a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaka Johnson, the attorney for the Wallace family, said that if
        the officers had had a less lethal option the outcome could have been different.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a4ab60-74e8-4b14-82c8-5994e5a81de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These mental health crises ended in fatal police encounters. Now,
        some communities are trying a new approach</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40d925-4ece-4f8c-914b-9fce53a0ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These mental health crises ended in fatal police encounters. Now,
        some communities are trying a new approach</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e75c16-1a53-4374-b3c1-2127d1b985f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The officers did not have what they needed. There wasn''t a less
        than lethal option available. They didn''t have Tasers," Johnson explained.
        "A person is in mental decline and in crisis."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2c3252-9952-4a3b-bb81-6f860d75d133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney said additional equipment and training for these situations
        should be available to officers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2d2e0a-62da-4699-93fd-0f4dadd0f8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every training academy you give officers a badge. You give them
        a gun. You give them rounds of ammunition. You train them how to kill. You
        train them how to hit head shots," Johnson said, adding "You setting them
        up and you are setting the community up. It is a lose-lose situation."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a5bf6-3918-4ec3-a3fd-d39e53443440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:22:27.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:06:07.360+08:00
