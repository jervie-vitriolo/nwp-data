      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) </strong> Businessman
        Manny Pangilinan is reviving his push to join the Malampaya consortium with
        an offer to buy Shell Philippines'' stake in the natural gas project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5204bb-c936-48c9-aa08-88503c7e8303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:45:16.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan''s PXP Energy confirmed the plan to reporters and to
        the Philippine Stock Exchange, saying it wants to acquire the 45% stake of
        Shell Philippines Exploration B.V. in the gas-to-power project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6806ad4b-2c78-4f57-8612-438d40252785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:45:16.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya facility is located off the coast of Palawan and is
        in the West Philippine Sea, an area believed to be rich in oil deposits. Shell
        started commercial oil exploration and extraction efforts in 2001, with a
        second rig platform opened in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e1f76-26a1-48ee-8f0c-ba1b1fb3d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:45:16.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility  which supplies up to 30% of the country''s power
        needs  is close to running dry, with the 25-year contract to explore and
        extract underwater set to expire in 2024.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9347f7f-1b48-4bcc-984c-ec6c806dc857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:45:16.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya consortium has been requesting for a 15-year contract
        extension since 2008 but it has not been granted by the Department of Energy.
        The MVP Group, which also operates power distributor Meralco, last year proposed
        to <a href="http://cnnphilippines.com/business/2019/12/3/PXP-Malampaya-denied.html">develop
        Malampaya even after it runs dry</a>&nbsp;but was rejected as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648fb5cd-b050-4bb6-b356-def473431388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:45:16.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PXP is the third company which wants Shell''s stake, following interest
        expressed by San Miguel Corporation and Petron president Ramon Ang and Phoenix
        Petroleum''s Dennis Uy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67cafc0-cf20-40b4-9884-592ddfe487d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:45:16.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/9/28/udenna-fit-to-secure-shell-malampaya.html">Udenna
        says it is most suitable to secure Shells stake in Malampaya</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7b4731-2ddd-4b4a-b3dd-b0b8ff0c2b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:45:16.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi earlier acknowledged that Uy as well
        as the government''s Philippine National Oil Company-Exploration Corporation
        hold the right to match Shell Exploration B.V.''s plan to offer its 45% stake
        in the gas-to-power project before the shares are offered to outsiders. Uy''s
        Udenna Corporation already owns 45% of the project as it bought out Chevron''s
        stake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ccbf57-de6a-4026-824d-0fa56c0ad8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:45:16.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell wants out of the project as it looks to preserve its financial
        footing of its Philippine operations. It decided to shut down its fuel refinery
        in Batangas in August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d4475f-03db-47b4-8916-f5e59682022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:45:16.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PXP Energy is betting big on petroleum supply in the West Philippine
        Sea, as it also has standing contracts since 2012 to explore and possibly
        drill certain areas near Recto Bank. Last week, it received a "resume work"
        order from the DOE after <a href="http://cnnphilippines.com/news/2020/10/15/duterte-lifts-moratorium-petroleum-exploration.html">President
        Rodrigo Duterte lifted the oil exploration ban in the disputed waters.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f0cf5-88ed-40f1-b62e-87043d76ce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:45:16.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/19/oil-exploration-contractors-5-6-years-timeline.html">Filipino
        contractors in West PH Sea seen to yield oil exploration results in 5-6 years
         Cusi</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73109b0e-3de9-4fac-ac5e-b23c3fde1590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:45:16.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is <a href="https://cnnphilippines.com/business/2020/10/19/PXP-Energy-shares-surge-Recto-Bank-project.html">preparing
        a new work program</a>&nbsp;in the next few weeks, Pangilinan said, to be
        submitted for DOE approval. Its talks with its potential partner, China National
        Offshore Corp., was left hanging years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8160ba0f-01ee-4589-97de-f3c0f0150c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:45:16.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90896763-38a5-4789-88eb-87153dae7f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T12:45:16.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PXP Energy has been bullish on oil extraction projects, having also
        submitted a bid to <a href="https://www.cnnphilippines.com/business/2020/9/14/Dennis-Uy-Manny-Pangilinan-oil-exploration-Recto-Bank.html">develop
        another area of Recto Bank</a>. Uy also wanted to search two other nearby
        sections for petroleum deposits.</p>'
  'trump-reelection-outdated-thinking-to-woo-suburban-women':
    'author': 'Paul LeBlanc, CNN'
