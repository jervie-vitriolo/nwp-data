      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong>  The
        Philippine Red Cross is replenishing its supply of COVID-19 test kits which
        dwindled due to the delayed payment of PhilHealths over 1-billion debt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc61815-49b7-487e-b7f1-ae6098660a49'
      'mgnl:activationStatus': true
