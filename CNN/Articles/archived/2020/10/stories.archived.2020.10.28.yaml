      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong>  A
        group of law experts led by retired Associate Justice Antonio Carpio is urging
        the Supreme Court to stop the enforcement of the Anti-Terrorism Act, saying
        its implementing rules and regulations clearly show how unconstitutional
        it is.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c04d159-db8e-41a4-99ea-6ae6f97aa8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:54.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:30.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, along with former Ombudsman Conchita Carpio-Morales, former
        Supreme Court spokesperson Theodore Te, and some law professors, filed one
        of the 37 petitions seeking to junk the anti-terrorism law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2607350e-1268-436c-af68-a384e6331372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:54.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners asked that the Supreme Court stop the implementation
        of the controversial law, but there has been no ruling for the past three
        months. Chief Justice Diosdado Peralta <a href="https://cnnphilippines.com/news/2020/10/23/anti-terrorism-law-petitions-delay-oral-arguments.html">said
        the petitions were just too many, resulting in the delay.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd24f2-9c5e-4313-a455-89b1aa3d22c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:54.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 12-page motion filed on Wednesday, Carpios group said there
        was extreme urgency to grant the application for a temporary restraining
        order or status quo ante order, following the recent promulgation of the IRR.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d70eda-ecc4-420d-8ac0-b7cb2ee27ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:54.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:30.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[T]he issuance of the ATA IRR demonstrates the resolve of the Government
        to fully implement a law that is unconstitutional for its dire ramifications
        to fundamental constitutional rights of not only the Petitioners but also
        the People themselves, the motion read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d08226c-ff14-487b-ae34-a87a2949d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:54.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:30.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group cited<a href="https://cnnphilippines.com/news/2020/10/17/anti-terrorism-act-IRR-protests.html?">
        Rule 4.4 of the IRR</a> explicitly stating that advocacy, protests, and other
        exercises of civil and political rights may be considered acts of terrorism
        if they fall within the laws definition  which has been criticized as too
        overbroad and vague.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a3a77-705d-4aaf-8c47-49b09735f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:54.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burden of proving such intent lies within the prosecution arm
        of the government, the IRR adds, but the petitioners said this clause was
        useless as it does not remove the ambiguity and overbreadth in the provision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f16b7-7678-480a-ad7c-4fa82adbd172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:54.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners argued that government officials have treated protest
        actions as a threat to public safety due to possible spread of the novel coronavirus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86290f8d-8533-40e9-953b-9660775d37e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:54.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARTA IRR would not be enough to protect activists from the
        malicious enforcement of the assailed law, they stressed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1cec8c-1bd3-4561-be92-ae0f9686462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:54.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:30.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals and groups also stand to suffer grave and irreparable
        injury as the IRR <a href="https://cnnphilippines.com/news/2020/10/17/anti-terrorism-council-implementing-rules-and-regulations.html?">allows
        the publication of a list of persons and entities labelled as terrorists</a>
        by the executive Anti-Terrorism Council. Appeals for delisting can be filed
        within 15 days after the designation is made public, violating the individuals
        right to the presumption of innocence and due process, the petitioners said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6528485b-42e5-44fc-985c-c357c6b6f0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:54.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officials have said that designation would not automatically
        mean arrest, it allows the Anti-Money Laundering Council to freeze ones assets.
        The ATC can also authorize the warrantless arrest of suspected terrorists,
        and their detention without charges for up to 24 days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e786cd-a57b-4c26-b2ed-6ab6ad2d70a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:54.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners said the Supreme Court should not tolerate these violations
        to peoples rights, noting that Filipinos will be chilled to silence for
        fear of warrantless detention, designation as terrorists, and restrictions
        to assets and movement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114416a-d9ef-4114-96ec-1d2030dfc4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:54.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid mounting petitions in July, Solicitor General Jose Calida <a
        data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/18/solicitor-general-supreme-court-anti-terrorism-act.html"
        href="https://www.cnnphilippines.com/news/2020/7/18/solicitor-general-supreme-court-anti-terrorism-act.html">reminded
        the high court that the judiciary must exercise utmost caution,</a> prudence
        and judiciousness in the issuance of temporary restraining orders and injunctive
        writs. The governments top lawyer also stood by the constitutionality of
        the anti-terrorism law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2076921-f725-4c13-8874-f002791c1b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:40:47.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:06:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'mandatory-evacuation-california-wildfire':
    'author': 'Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-28T16:41:52.107+08:00
    'imagesource': 'jcr:8f945e24-a0f4-42f8-82a3-74f9c8b12961'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bed8417b-159f-4dd3-b77b-a22ce5f15247'
    'lead': 'Mandatory evacuations have been ordered for approximately 70,000 residents
      in Orange County, California, as firefighters continue to battle two new wildfires
       the Silverado Fire and Blue Ridge Fire  which grew to nearly 30,000 acres
      combined in less than 48 hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T16:44:58.548+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T22:06:30.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:23.999+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly 70,000 people under mandatory evacuation orders as two new wildfires
      in Southern California spread rapidly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692df553-9baa-4f1c-920f-b010680e481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:44:58.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- <a href="http://www.arcgis.com/apps/SimpleViewer/index.html?appid=d336e00909d04a669aafc10d756aea75">Mandatory
        evacuations</a>&nbsp;have been ordered for approximately 70,000 residents
        in Orange County, California, as firefighters continue to battle two new wildfires
        -- the <a href="https://www.fire.ca.gov/incidents/2020/10/26/silverado-fire/">Silverado
        Fire</a> and <a href="https://www.fire.ca.gov/incidents/2020/10/26/blue-ridge-fire/">Blue
        Ridge Fire</a> -- which grew to nearly 30,000 acres combined in less than
        48 hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d1a492-691d-4a30-96a9-66d7fd9c7c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-moving fires, fueled by high winds and low humidity, increased
        quickly since Monday, damaging at least eight homes and threatening thousands
        of others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda07d65-e07e-4b33-9467-30f46e63d654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest fires add to an already historic season in Southern California
        that has seen 4.1 million acres scorched. <a href="http://www.cnn.com/2020/10/14/us/california-wildfire-zogg-fire-contained/index.html">Thirty-one
        people have died,</a> and 10,000 structures have been destroyed or damaged
        in the state, according to Cal Fire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eee559-6ff7-49e8-bce4-c3703c6d43f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, more than 8.5 million acres have burned so far
        this year, according to the National Interagency Fire Center. States like
        Colorado, New Mexico, Idaho, Oregon and Washington have experienced devastating
        blazes that have killed at least 44 people this year, according to a count
        by CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eefaf1-fce9-498a-951e-0d6674940111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Colorado, the <a href="http://www.cnn.com/2020/10/22/us/colorado-evacuations-west-coast-fires/index.html">two
        largest wildfires</a> in state history have burned more than 400,000 acres
        in the last few weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e05648c-ca1d-432c-abc1-341b11592aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fires threatening more than 20,000 structures</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d7b57b-465c-4923-9012-d7dc1df6e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of late Tuesday night, the Blue Ridge Fire in Orange County''s
        Yorba Linda had charred 14,334 acres, according to an <a href="https://twitter.com/CAL_FIRE/status/1321298102352023555/photo/1">update
        from Cal Fire.</a> No containment has been reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a5d7c0-2cf0-4829-a733-d2992465bc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update said that seven structures were damaged, and one was
        destroyed in the blaze, which is also threatening more than 20,000 other structures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06482ab-7b44-43d1-a35c-5061f981571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme fire weather in the area, including high winds between 30
        to 50 mph pushed the flames into Chino Hills, northeast of Yorba Linda, on
        Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f647626-5dd6-4a3e-9f9a-792c896d698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds are forecast to weaken overnight to between 20 and 25 mph,
        and firefighters are hoping to use that time to build containment lines around
        the fire, Cal Fire said in the update.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f19e2c-950c-4044-92e2-8885535e7378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20 miles south, the Silverado Fire has burned 13,354 acres
        near Irvine since early Monday morning, a Cal Fire incident update said late
        Tuesday night. The cause of the fire is under investigation and is 5% contained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa8c668-e35c-497b-9425-948ad6bf8a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No structures have been lost or damaged, according to Cal Fire,
        and more than 1,200 fire personnel are working on the blaze.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe699b3a-69dd-4403-a338-4a66adf60194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two firefighters were critically injured in the blaze and are "fighting
        for their lives," Orange County Fire Authority Chief Brian Fennessy said in
        a news conference on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa34052-6f4b-4105-8152-a185dbd73486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irvine Unified School District chose to cancel school Wednesday
        "due to the ongoing and significant impacts of the Silverado Fire throughout
        the city of Irvine," a message on the <a href="https://iusd.org/article/iusd-updates-related-silverado-fire">district
        website said.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222bb3a0-6e55-45eb-bd40-35a2c4c975e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some evacuation orders have been lifted for parts of Irvine,
        approximately 70,000 residents are still under evacuation orders, Orange County
        Fire Authority PIO Captain Jason Fairchild told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7fe73-2253-4c96-a7cb-54eba38d9879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory evacuation orders remain in the areas of Yorba Linda,
        Chino Hills, the Sleepy Hollow area of Brea, Olinda Ranch, and Brea Hills,
        according to Cal Fire.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6ebb2f-b214-4457-9c87-cffd394ac49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 30,000 residents from Yorba Linda and Chino Hills were evacuated
        as of Tuesday morning, according to the Chino Valley Fire Department.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bb50eb-6ce7-4daf-be65-7e8177215841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gavin Newsom announced the state has secured federal funds
        to support response to the Blue Ridge Fire and Silverado Fire.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67b294-67b5-4180-8f59-a1cfc587a214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Animals evacuated from the Silverado Fire</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65ebd8b-f276-4338-9bba-12351daaa0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the fires grew, many animals were rescued from the area.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae32cc9-0de3-4caf-b1cc-e0f856ef8c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a fire crew on a brush rig rescued a barn owl from the
        flames of the Silverado Fire, the OCFA said in a tweet. "He''s safe and sound
        and currently with animal control."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1526fabc-b62d-4ae8-aed1-9ec73008b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearby Orange County Zoo in Irvine Regional Park, which is under
        a mandatory evacuation order due to the Silverado Fire, had to evacuate its
        furry residents.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f8555-4af2-4f35-bd40-6e805a910359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 150 animals are being sheltered by the Santa Ana Zoo,
        which is about 15 minutes from the OC Zoo. Most are native to the Southwest
        United States and include birds of prey, bobcats, coyotes and reptiles. Raccoons
        and a beaver also made the trek across town, Santa Ana Zoo manager Ethan Fisher
        told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c900d-26a6-4abe-aa8f-aec108f465e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time animals have had to be relocated because
        of wildfires. The last time was in October 2017.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bb60c1-59a2-4af1-8a47-a34baec230e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:13.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoos typically have contingency plans in case of emergency and the
        OC Zoo keeps extra kennels and supplies on hand for just this type of incident.
        The zoo staff will transfer as well to care for the relocated animals. The
        animals are not on display.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c8c429-5be3-4502-8d8e-e95d914a00f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:44:58.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:06:30.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/28/us/california-wildfires-silverado-blue-ridge-wednesday/index.html#:~:text=Nearly%2070%2C000%20people%20under%20mandatory%20evacuation%20orders%20as%20two,in%20Southern%20California%20spread%20rapidly&amp;text=The%20Blue%20Ridge%20Fire%20in%20Chino%20Hills%2C%20California.&amp;text=Thirty%2Done%20people%20have%20died,state%2C%20according%20to%20Cal%20Fire.">"Nearly
        70,000 people under mandatory evacuation orders as two new wildfires in Southern
        California spread rapidly"</a></em></p>'
