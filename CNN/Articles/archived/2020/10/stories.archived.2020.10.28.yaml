    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd43a2269-938a-4c00-affd-b2f8d54cf8e9'
    'lead': 'Police in Philadelphia shot and killed a Black man who was waving a knife
      on the street, plunging the city into protests that resulted in injuries to
      30 officers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T02:39:06.090+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T22:07:05.609+08:00
