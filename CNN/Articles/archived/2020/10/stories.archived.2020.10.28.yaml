      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefani shares three children, Kingston, Zuma and Apollo with her
        ex-husband Gavin Rossdale. Shelton and his ex-wife Miranda Lambert finalized
        their divorce in 2015.</p>'
  'Obama-Trump-COVID-19-pandemic':
    'author': 'Kate Sullivan and Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-28T06:13:15.609+08:00
    'imagesource': 'jcr:58ebf20f-15cd-48da-8316-f6106ad084c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69e1dd16-fa9f-4d46-9b2e-6a4ea5867ed6'
    'lead': 'Former US President Barack Obama harshly criticizes President Donald
      Trump''s response to the coronavirus pandemic and faulted him for turning the
      White House into a ''hot zone.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T06:15:48.844+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:06:59.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:11.808+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama slams Trump over coronavirus: ''He''s jealous of COVID''s media
      coverage'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa66c1-7861-4393-a7f8-f8412713bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Former US President Barack Obama on
        Tuesday harshly criticized President Donald Trump''s response to the coronavirus
        pandemic and faulted him for turning the White House into a "hot zone."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bcd7d0-cf29-48ec-b91c-c21893f36672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 225,000 people in this country are dead. More than 100,000
        small businesses have closed. Half a million jobs are gone in Florida alone.
        Think about that," Obama said, speaking from Orlando as he campaigned for
        Democratic nominee Joe Biden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826eeb16-0739-4632-aa30-c73fe95d69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "And what''s his closing argument? That people are
        too focused on Covid. He said this at one of his rallies. Covid, Covid, Covid,
        he''s complaining. He''s jealous of Covid''s media coverage. If he had been
        focused on Covid from the beginning, cases wouldn''t be reaching new record
        highs across the country this week."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db00974-71ce-40f7-895c-fbaf64e2f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN''s Election Center for full coverage of the 2020 race</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35bf18b-7e7e-44d5-bb16-bc378685c18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, an important surrogate for Biden, campaigned for his former
        vice president for the second time in four days in Florida. The key battleground
        state could play a decisive role in the outcome of the election, and recent
        polls show a tight race between Trump and Biden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7017087e-609f-4f4e-8d95-cb8d67596179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s Orlando speech built on a blistering rebuke of Trump he
        delivered last week in Pennsylvania, his first foray onto the campaign trail
        since a speech to the Democratic National Convention earlier in the year,
        and over the weekend in Florida.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e7bbcd-aace-4e96-b260-5ab5ff183f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s speeches have shown how he is keeping tabs on the day-to-day
        news about Trump, and how the Biden campaign is deploying him to deliver some
        of its harshest attacks on the current President and his administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c2d6e-af59-4410-97ef-7eff32847c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former presidents usually avoid directly attacking their successor
        in the White House, but Obama has delivered full-throated criticisms of Trump
        while campaigning for Biden. But Trump, with the way he has continually attacked
        Obama, even suggesting he should be indicted, has changed the calculus, thrusting
        the former president onto the campaign trail.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cfc978-fb38-4337-bd00-55dce6088cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats hope Obama can help gin up enthusiasm among the Democratic
        base and encourage Black men, Latinos and younger voters in battleground states
        to turn out and vote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8976d3b2-c238-46f0-87f3-5229c5738a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused Trump of failing to take preventative measures to contain
        the virus across the nation and in the White House. He also pointed to the
        second recent outbreak among White House staff, which infected several aides
        including Vice President Mike Pence''s chief of staff, Marc Short.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac392dc-3507-4856-98a2-341640189f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me say this: I lived in the White House for a while," Obama
        said. "You know, it''s a controlled environment. You can take some preventive
        measures in the White House to avoid getting sick. Except, this guy can''t
        seem to do it. He''s turned the White House into a hot zone."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc5877-b1e7-4691-ac1c-9f60c19478c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama criticized the comments made over the weekend by White House
        chief of staff Mark Meadows, who told CNN''s Jake Tapper on "State of the
        Union," "We are not going to control the pandemic. We are going to control
        the fact that we get vaccines, therapeutics and other mitigation areas."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e881faa8-ee07-4cbe-97eb-2d8f267a08cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen, winter is coming," Obama said. "They''re waving the white
        flag of surrender. Florida, we can''t afford four more years of this." He
        added, "We cannot afford this kind of incompetence and disinterest."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ae48f-0422-4300-8ac3-a967d865c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded to Obama''s speech on Twitter, noting that the remarks
        were airing on Fox News and claiming his predecessor was drawing a small crowd
        and giving a "fake speech" for Biden.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56486d27-bc2d-435e-abab-0128485b65f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen, you''ve got a President right now, he wants full credit
        for an economy that he inherited, he wants zero blame for the pandemic he
        ignored. But you know what, the job doesn''t work that way. You''ve got to
        be responsible 24/7. You''ve got to pay attention 24/7. Tweeting at the TV
        doesn''t fix things. Watching TV all day doesn''t fix things. Making stuff
        up doesn''t fix things," Obama said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d67ee8-e40a-448c-b3e2-d950439346f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One week from Election Day, Obama encouraged Floridians to vote
        early in-person or by mail. "Don''t wait. Put it in the mail or drop it off
        at a dropbox location today. Don''t take any chances, just get it done," Obama
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a6e4d-5e98-4453-96e2-27c76fc0111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to turn out like never before, Orlando. We have to leave
        no doubt. We can''t be complacent. We were complacent last time. Folks got
        a little lazy. Folks took things for granted. And look what happened. Not
        this time," Obama said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dadf7a-e96c-4b29-84f5-f09f8e3adf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama praised his former vice president, describing Biden as a man
        of "principle and character" and highlighting his empathy and decency.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763889de-eb97-43f0-a26c-5cc3162bb0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made me a better president, and he''s got the character and
        the experience to make us a better country," Obama said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ccf4f8-c55b-4f5c-8af8-d974fea8fe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama laid out the ways Biden has said he would get the pandemic
        under control, including making coronavirus tests free and widely available,
        distributing a vaccine to every American at no cost and providing enough personal
        protective equipment to all front-line workers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124a044a-d16f-4bf3-9cde-9b4aafe0df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s going to make sure that small businesses that hold our communities
        together and employ millions of Americans can reopen safely, and he understands
        that we''re not going to rebuild the economy and put people back to work until
        we get this pandemic under control," Obama said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d7f41e-2211-429e-a389-299c6cbadcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lambasted Trump and Republicans for attempting to overhaul the
        Affordable Care Act, Obama''s landmark health care plan.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a526143f-05e7-4e43-a725-31313e449811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week, Trump flat out said he hopes the Supreme Court takes
        your health insurance away. Said it out loud," Obama said. "Don''t boo, vote,"
        he said, repeating a favorite line of his when the crowd booed. The Supreme
        Court is set to hear oral arguments on the future of the ACA, also known as
        Obamacare, next month.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec0a8a-0d37-4f5c-8e79-a275e8aa4cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:15:48.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said if elected, Biden and his running mate Sen. Kamala Harris
        of California would "protect your health care, they will expand Medicare,
        they''ll make insurance more affordable for everybody, because Joe knows that
        a president''s first job is to keep us safe from all threats, foreign, domestic,
        and microscopic."</p>'
  'Japan-China-Senkaku-Islands-Diaoyus-US':
