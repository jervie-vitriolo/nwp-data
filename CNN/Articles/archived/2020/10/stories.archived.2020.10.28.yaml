      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US authorities are investigating whether the recently published
        emails are connected to an ongoing Russian disinformation effort targeting
        the former vice president''s campaign, a US official and a congressional source
        briefed on the matter said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2a70c-d37d-4157-87b5-1a1083516451'
