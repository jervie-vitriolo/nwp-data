  'philadelphia-shooting-protests':
    'author': 'Mark Morales, Andy Rose and Hollie Silverman, CNN'
    'caption': 'The Philadelphia Police Department requested that residents in seven
      districts stay indoors as demonstrators took to the streets for a second night
      following the fatal police shooting of Walter Wallace Jr. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-28T20:43:08.717+08:00
    'imagesource': 'jcr:7f7223b6-0929-404d-a071-34b9c457e657'
