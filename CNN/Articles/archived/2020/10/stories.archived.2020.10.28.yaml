    'template': '1'
    'title': 'Japan and China both claim these islands as their own. Now the US is
      showing Tokyo how it can help defend them'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6527eb73-cf43-480b-8a6a-46fe4712525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Tens of thousands of US and Japanese troops
        will begin a massive island-landing exercise in the Pacific this week as part
        of joint military operations seen as a warning to China that Washington backs
        Tokyo over Beijing''s claim to Japanese-controlled islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52e5a5a-ad7d-433c-9ac8-80578d34889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking aboard a Japanese warship Monday, Lt. Gen. Kevin Schneider,
        commander of US Forces Japan, said the exercises would demonstrate the ability
        of the US-Japan alliance "to deliver combat troops to defend the Senkakus
        or respond to other crises or contingencies."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b841bec6-8a28-40f4-925f-96f7c33b8eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Tokyo and Beijing claim the Senkaku Islands, known as the Diaoyus
        in China, as their own, but Japan has administered them since 1972.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5aff97-4707-4d54-a14b-2e745d2ff485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions over the uninhabited rocky chain, 1,200 miles (1,900 kilometers)
        southwest of Tokyo, have simmered for years, and with claims over them dating
        back centuries, neither Japan nor China is likely to back down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba218f38-5315-4c14-bfcb-d755acfe1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese vessels have been spending record amounts of time in the
        waters around the islands this year, drawing condemnation from Tokyo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec34fb-1958-4fca-be77-eca86fa76b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-Japan exercises, named Keen Sword 21, have been held biennially
        for more than 30 years. This year''s exercises run through to November 5.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8285f0c6-8775-4d58-851a-b6bde18cf492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US commitment</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f8b01-2c60-4926-8017-4619f8a1198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of any Japan-China military face-off over disputed
        islands holds even more gravity because the US-Japan mutual defense treaty
        obligates Washington to defend the islands as if they are American territory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ebe18c-73fb-483a-a9b6-0d011004315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been steadfast in that commitment, as echoed in Schneider''s
        comments on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09803879-d55f-4b2b-9475-b498863887c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, US Secretary of State Mike Pompeo included the Senkakus
        dispute as one of the areas in the Indo-Pacific where he said China was "instigating
        territorial disputes" as part of a pattern of "bullying" its Asian neighbors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf235488-badb-42da-a240-f7f7dd8f7923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the huge US and Japanese military presence in the Pacific this
        week adds visual heft to statements that Tokyo and Washington stand united
        over the Senkakus and beyond.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6998a7c4-cd7a-4ed6-ac8b-b307facc72a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fleets include some 9,000 US troops, a US aircraft carrier strike
        group, more than 100 US military aircraft, more than 37,000 Japanese troops,
        a flotilla of 20 Japan Maritime Self Defense Force warships, 100 Japanese
        military planes, plus a frigate from Canada -- all focused on landing large
        forces on islands around Okinawa, 250 miles (400 kilometers) to the east of
        the Senkakus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77cdf56-df0b-4ee2-b838-48031c33015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since becoming Japanese Prime Minister in September, Yoshihide Suga
        has been pushing Japan''s support for a "free and open Indo-Pacific." He''s
        overseen Japanese naval deployments to the South China Sea -- which Beijing
        claims almost in its entirety -- visiting both Vietnam and Indonesia to strengthen
        Japanese ties with those countries that also have claims in the vast waterway.
        Suga has also reaffirmed defense ties with India and Australia, which along
        with the US and Japan are known as "the Quad."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8384fb-0116-4899-b31f-4f86508dd167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not a formal military alliance like NATO, the Quad is seen
        by some as a potential counterweight to growing Chinese influence and alleged
        aggression in Asia-Pacific. The collation has been denounced by Beijing as
        an anti-China bloc.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a3a063-3b3b-4be4-ac71-83624dc4899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naval forces from all four Quad nations will participate in the
        large-scale Malabar military exercises in the Indian Ocean next month.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41717b8e-c88f-4ec5-9f21-759162c04ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first China''s eye will likely be focused on what''s happening
        with Keen Sword.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d85535e-2a0e-438a-8ba2-ead7f80d4865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the US Pacific Fleet in Hawaii said the US and
        Japanese forces "will train in a comprehensive scenario designed to exercise
        the critical capabilities required to support the defense of Japan and respond
        to a crisis or contingency in the Indo-Pacific region."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d16034e-4f12-4df7-9ec5-2173b04613bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops "will exercise a wide range of warfighting capabilities
        and demonstrate the inherent flexibility and capability of the US and Japanese
        militaries," the Pacific Fleet statement said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1aeb6c-8637-4443-b98c-0f84d5b21562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos released by the US Navy on Monday showed 16 US, Japanese
        and Canadian warships sailing in formation in the Philippine Sea as Keen Sword
        began.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9745794-3382-4d2a-a5b9-cb176fe909af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Deterrent value''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a0c45-1512-4e59-bd0e-a2e0604a4fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large-scale exercises have strong "deterrent value" toward China,
        said Carl Schuster, a former director of operations at the US Pacific Command''s
        Joint Intelligence Center.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0c1921-7bd6-46a9-b65f-70bc4dcbd616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They show (island) seizure is not going to be cheap or unchallenged,"
        he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f25cec-8974-41b0-bf83-bd5039f228ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corey Wallace, an assistant professor focusing on Japanese foreign
        policy at Kanagawa University, said the exercises are displaying new levels
        of interoperability between the Japanese and US militaries.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c85925-9cf3-4601-8da2-d1ae1d3ae189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will land MV-22 Osprey transport aircraft on Japan''s largest
        warship, the JS Kaga, said Wallace. And it could be just a glimpse of what
        the two militaries might do in the future with their stealth fighters.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18554f0-ea2b-4f59-bce2-eb8f547d2ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This speaks to the intensifying nature of the amphibious exercises
        but also the future possibilities for further cross-decking, perhaps first
        with US F-35Bs on Japanese ships, and later, possibly Japanese F-35Bs on American
        amphibious vessels," Wallace said. "Demonstrating interoperability between
        the two forces in realistic scenarios is as important, if not more so, than
        displaying any shiny new hardware."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f644e98-19e9-45cd-b6bc-8ffa42907496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, with much less fanfare, China''s People''s Liberation
        Army is in the midst of two sets of military exercises in the Bohai Sea and
        Yellow Sea, according to a posting on the PLA''s official English language
        website. The nature of the exercises was not disclosed.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11156d9-34ad-48aa-9040-36467abd92dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:18:12.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:06:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those exercises, scheduled to end on November 10 and October 30,
        respectively, are just the latest in a busy few months for China''s military,
        which has recently had as many as five exercises running simultaneously.</p>'
  'fireball-meteorite-organic-compounds-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-28T06:31:35.946+08:00
    'imagesource': 'jcr:4788ce68-2172-4ae0-b19c-18cbe192551d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '721dff2b-1492-40d3-9b29-0aa568cd3d5e'
    'lead': 'A 12-million-year-old meteorite that fell to Earth in January 2018 is
      covered in more than 2,600 organic compounds, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T06:38:09.462+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:06:57.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:12.680+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Fireball'' meteorite that fell to Earth in 2018 reveals its secrets'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94b7a94-a685-43c5-8d4c-bf1e0950e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A 12-million-year-old meteorite that
        fell to Earth in January 2018 is covered in more than 2,600 organic compounds,
        according to new research. Meteorites such as this one likely acted as messengers
        early in Earth''s history, delivering the building blocks of life, the researchers
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da1167f-6492-45f1-9d03-add31c738014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fireball meteor was seen streaking across the sky over the Midwest
        and Ontario on the evening of <a href="http://www.cnn.com/2018/01/16/us/michigan-meteor-light-trnd/index.html"
        target="_blank">January 16, 2018</a>. Weather data helped scientists quickly
        track where the pieces of the meteor fell to Earth so they could collect them
        before the samples from space were contaminated too much by Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df11e4f-2264-4ada-bb6b-1026f6ab5829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weather radar is meant to detect hail and rain," said lead study
        author Philipp Heck, curator at the Field Museum in Chicago and associate
        professor at the University of Chicago, in a statement. "These pieces of meteorite
        fell into that size range, and so weather radar helped show the position and
        velocity of the meteorite. That meant that we were able to find it very quickly."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0523b772-4593-4031-958d-25c4614724fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elements on Earth, including liquid water, can change the chemical
        makeup of a meteorite before it''s even collected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835990f8-5bcd-4c45-8ca5-202a58f302a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Hamburg meteorite -- collected less than two days after
        it fell to Earth -- is a prime example of a largely unaltered meteorite.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070b65a1-5759-436f-8b50-78f096e1936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meteorite hunter Robert Ward found the first piece of the meteorite
        sitting on the frozen surface of Strawberry Lake, which is near Hamburg, Michigan.
        Ward and private collector Terry Boudreaux donated the meteorite to the Field
        Museum so it could be studied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c94f114-f1e1-4c7c-8e68-49e9d615f207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This meteorite is special because it fell onto a frozen lake and
        was recovered quickly. It was very pristine. We could see the minerals weren''t
        much altered and later found that it contained a rich inventory of extraterrestrial
        organic compounds," Heck said. "These kinds of organic compounds were likely
        delivered to the early Earth by meteorites and might have contributed to the
        ingredients of life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9747cc5d-6451-4161-aaf9-0f0098e4e0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published in the journal Meteoritics &amp; Planetary Science
        on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9c273a-845c-40d8-9de3-5587c2344d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the meteorite arrived at the Field, I spent the entire weekend
        analyzing it, because I was so excited to find out what kind of meteorite
        it was and what was in it," said Jennika Greer, study coauthor and a doctoral
        student at the Field and the University of Chicago, in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04b232c-e1ce-4a65-a913-6381afcad268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With every meteorite that falls, there''s a chance that there''s
        something completely new and totally unexpected."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb11bb6f-47f7-4195-b9a5-d2df4affd5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what they learned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d1d6b6-613c-48f2-9850-e2f4d237a727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Souvenir from space</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57bf65a-6ce5-4002-985c-ede1c815682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hamburg meteorite is largely pristine because it was collected
        so quickly after falling to Earth. This means the meteorite didn''t sit still
        long enough to become weathered, for its metals to begin rusting, for water
        to seep in through cracks and contaminate it or for its minerals (like olivine)
        to be altered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f4866-818c-4a5f-a4e5-3b7007ef6ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This quick recovery of the meteorite makes it "remarkable," Heck
        told CNN in an email. And the buzz around the meteorite led it to be well
        studied and analyzed by researchers at 24 different institutions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a3d9b-52b3-48a9-88ba-5393082c8c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe the Hamburg meteorite was ejected from its parent
        asteroid about 12 million years ago, traveling through space until it landed
        on Earth. An analysis of the meteorite revealed that the rock had been exposed
        to cosmic rays while zipping through space for 12 million years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6f700f-e332-443c-a60c-d7e5f3e98bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meteorite came from an asteroid that formed 4.5 billion years
        ago, only about 20 million years after the formation of our solar system,
        Heck said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d0ec27-58a8-4499-91d3-c7d11b6b806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2,600 different organic compounds that cover the Hamburg meteorite
        were formed in its parent asteroid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4012c50-1b58-463f-b0c9-c638bee3f15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s what is known as an H4 chondrite, a type of meteorite that
        isn''t known to be rich in organics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f177939-5700-4acf-be51-e3f5495b1337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This meteorite shows a high diversity of organics, in that if somebody
        was interested in studying organics, this is not normally the type of meteorite
        that they would ask to look at," Greer said. "But because there was so much
        excitement surrounding it, everybody wanted to apply their own technique to
        it, so we have an unusually comprehensive set of data for a single meteorite."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5965759f-f9a4-420a-a45b-9f8025e44d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, carbonaceous chondrites are a thousand times richer in
        organics than H4 chondrites, Heck said. Near-Earth asteroid Bennu, which was
        recently sampled by NASA''s OSIRIS-REx mission, is rich in carbon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ef7334-280d-4969-9139-6417ab79fa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that this ordinary chondrite meteorite was rich in organics
        provides support of the hypothesis that meteorites played an important role
        in delivering organic compounds to early Earth," Heck said. "Meteorites fell
        to our planet throughout Earth''s history also before life formed and possibly
        delivered some of the building blocks for life onto Earth."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57536df9-67a5-4af3-8fe1-68d5d230e340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organic matter in the meteorite was originally once heated to
        up to 1,200 degrees Fahrenheit while it was still part of its parent asteroid.
        This actually reduced the diversity of the organic compounds in the meteorite
        from millions to a couple thousand. But Heck was still stunned by how many
        organic compounds were still in the meteorite despite the heat-induced changes
        it experienced.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba486a-83e5-44fb-8710-7e790553bee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found hydrocarbons, as well as compounds containing
        sulfur and nitrogen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd07bf68-f95a-4f41-8266-60e4cb9a76ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much more work needs to be done to better understand the individual
        chemical pathways of the different compounds and the different processes that
        the organic matter went through," Heck said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba95acf-a309-4685-bf7b-378239d0c103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hamburg meteorite can be compared with other samples collected
        in the future -- including the pristine samples being returned from asteroids
        by the Japan Aerospace Exploration Agency''s Hayabusa2 mission and NASA''s
        OSIRIS-REx mission. The first sample from the asteroid Ryugu will be delivered
        to Earth by Hayabusa2 in December, while the sample from Bennu will return
        in 2023.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d402f3-75a6-4ab4-9c36-306455f413ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we also keep looking out for new meteorite falls," Heck said.
        "Every meteorite that falls to Earth is worth studying, as it may provide
        a unique perspective onto the solar system and may shed new light on its history
        and our origins."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e3b8b-5ff8-4e63-b9d0-2c46b1a2591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T06:38:09.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:06:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/27/world/fireball-meteorite-organic-compounds-scn-trnd/index.html#:~:text=(CNN)%20A%2012%2Dmillion,of%20life%2C%20the%20researchers%20said."
        target="_blank">''Fireball'' meteorite that fell to Earth in 2018 reveals
        its secrets</a></em></p>'
