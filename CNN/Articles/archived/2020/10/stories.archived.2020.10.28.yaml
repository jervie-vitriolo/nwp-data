      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5875a901-a688-4e3d-8ed8-0e9e83b5d53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:03.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:33.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government compliance will be validated on Jan. 18-22. Those
        who will fail will face administrative charges, the DILG said.</p>'
  'Trump-campaign-frenzy-states-COVID-denial':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-28T16:32:32.218+08:00
    'imagesource': 'jcr:01405268-a03e-4153-8d3b-660b91118eec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76e11c96-36d2-4f0d-97e1-d787ec0556e9'
    'lead': 'Trump is denying the disastrous impact of the gravest challenge facing
      the country, holding potential superspreader events that put his own supporters
      and anyone they meet at risk and yet again prioritizing his political survival
      above his duty to guard public health. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T16:37:44.959+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:06:32.635+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:23.035+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'COVID', 'denial', 'infection', 'spread', 'COVID-19']
    'stories': ['46ebf205-73ed-473e-924e-284dd38970c7']
    'template': '1'
    'title': 'ANALYSIS: Trump makes frenetic election push in states that highlight
      his Covid denial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4c4aee-9911-474b-a864-402af389a593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;President Donald Trump''s final sprint
        to shore up states he won four years ago led him Tuesday into the epicenter
        of America''s quickening viral surge in Wisconsin, as the state''s record
        single day spikes in COVID-19 cases and deaths crystalized his administration''s
        failures that could end his political career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8597f7c-4b82-4074-b370-3da14af410e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week from the night when America could learn the identity of its
        next President -- depending on prolonged mail-in voting counts and possible
        legal challenges -- Trump greeted a crowd, packed together, with few masks
        worn. He did so as Badger State hospitals are critically understaffed and
        facing the threat of being overwhelmed by Covid-19 patients. But on a chill
        fall night, the President wove an alternative reality he bets will win him
        reelection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2663e-16a2-46f9-a7ac-b0ba3fd13336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s three-state swing Tuesday -- he also visited Michigan and
        Nebraska -- reflected the sleight of hand he''s using a week from Election
        Day, creating a false impression that the pandemic is all but over as it gets
        worse each day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e17bb24-5e93-410e-a1af-7c0b00cea190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are turning the corner. We are rounding the curve, we will vanquish
        the virus," Trump said in West Salem, Wisconsin, as the US piles up record
        numbers of new infections that have added half a million new cases in the
        last week alone. More than 226,000 Americans have died. The current death
        rate is 800 per day, and experts warn the trend is only increasing ahead of
        a grim winter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949dc1d-ac58-4ada-86dd-a56a00f229d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his closing election pitch, Trump is denying the disastrous
        impact of the gravest challenge facing the country, holding potential superspreader
        events that put his own supporters and anyone they meet at risk and yet again
        prioritizing his political survival above his duty to guard public health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ca7b6d-1315-4ed7-b2b9-edfb701b85d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump complained in Wisconsin that all the media talks about
        is "Covid, Covid, Covid," the state''s Democratic Gov. Tony Evers warned Tuesday:
        "There is no way to sugarcoat it, we are facing an urgent crisis and there
        is an imminent risk to you and your family."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6901632c-abb5-41e4-8ac0-ba60154403d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Palm, Secretary-designee of Wisconsin''s Department of Health
        Services, warned: "The increasing cases, and our increase in deaths today
        are the largest single day increases we''ve seen throughout the course of
        this pandemic. We must take significant and collective action."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59586b20-ada4-4474-852a-90964e196b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public disquiet about the President''s handling of the worst public
        health crisis in 100 years has contributed to a situation in which Trump appears
        to be struggling to hang on to states like Wisconsin, which he won in 2016,
        and is seeking to shore up Michigan, Pennsylvania, North Carolina and Iowa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a27250d-6346-4091-8839-dd3f7dfcee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 68.5 million Americans having voted so far -- surpassing
        half the total votes four years ago -- time is running out to change the dynamics
        of a race in which he is trailing Democratic nominee Joe Biden in key battlegrounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a0a3f6-f3f2-4569-8de8-32d93e5452f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Trump, drawing energy from his crowds, seemed upbeat Tuesday,
        predicting a "great red wave," slamming polls and promising an even bigger
        Electoral College upset than in 2016. He blasted pundits who said back then
        "''he can''t get to 270'' -- and they were right -- We got to 306."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603767bf-5315-4a57-a4ef-475593309bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump wins next week in another upset, it will suggest that enough
        voters think his cultural connection with the US heartland and nationalist
        approach is more important than his downplaying of the worst domestic crisis
        since World War II and his daily flurry of lies. He will have made good on
        his vow to find millions of new Trump voters who escaped pollsters. Still,
        there is so far no sign in national or state polls that the President is building
        the kind of late momentum that drove his shock win over Hillary Clinton.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e097ba8-08af-430a-b842-920bd90c1778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden goes on the offensive</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae2eef-84e2-4d76-b3be-dc3edd9e4eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s travel is telling the story of a Democratic campaign that
        believes that it has more routes to 270 electoral votes than the President.
        The former vice president pledged to heal a sick and divided nation in symbolic
        surroundings in the spa town of Warm Springs, Georgia, where President Franklin
        Roosevelt, who guided the country through earlier crisis, once sought relief
        from paralysis caused by polio.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71027c5-e5b6-4d16-b0b5-f8b1c99d1383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many wonder, has it gone too far?" Biden asked in a state Democrats
        have not won since Bill Clinton carried it in 1992 but think could be in play
        this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f95abcd-494f-4176-921e-5679b8ba233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have we passed the point of no return? Has the heart of this nation
        turned to stone?" Biden said. "I don''t think so. I refuse to believe it.
        I know this country. I know our people. And I know we can unite and heal this
        nation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db441868-d0ac-4306-b114-cb42cc435ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden got another assist on Tuesday from his former boss, ex-President
        Barack Obama, who delivered another attack on his successor that was dripping
        with mockery and designed to drive out Democratic base voters in Florida.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f31a3ad-fd76-41e5-9a93-a01dc7029f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama ridiculed Trump for turning the White House, perhaps the most
        secure building in the country, into a Covid "hot zone."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c1b17e-79c3-413d-a505-a98a0bbb72c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said this at one of his rallies, ''Covid, Covid, Covid,'' he''s
        complaining. He''s jealous of Covid''s media coverage," Obama said at a drive-in
        rally in Orlando. "If he had been focused on Covid from the beginning, cases
        wouldn''t be reaching new record highs across the country this week."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c867cfb-82fd-4a18-8620-14c9749fe89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump pulls out all the stops, first lady Melania Trump made
        her first solo campaign appearance, in another swing state, Pennsylvania,
        in a bid to improve her husband''s reduced standing among female voters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9ead29-18f7-4702-815d-6fd40a45765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Democrats have chosen to put their own agendas ahead of the
        American people''s well-being," she said, while also offering thoughts to
        citizens, like her, who have suffered from the coronavirus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc7b64-5290-4837-a951-4ea9f8e57e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, however, Trump has repeatedly denied the seriousness
        of the pandemic, predicted falsely and repeatedly that it will soon disappear
        and advocated state openings that sparked a Sun Belt surge this summer in
        an apparent effort to fire up the economy that is vital for his reelection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23619d91-c681-4b72-9cfd-10a9d144cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign''s courting of women voters, particularly those
        in the suburbs, may have been undermined by the President when he used somewhat
        patronizing language in Wisconsin that betrayed rather an archaic view of
        suburban marriage between men and women.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f25967-f6e8-4c17-be0e-c4f496f105e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m also getting your husbands -- they want to get back to work.
        We''re getting your husbands back to work," Trump said in Wisconsin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a0d70-0b0b-4011-8ba8-8c2108f517ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When will America know who won?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9db3c5-fc7e-4796-9a44-e92f905e7e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Americans want to know whether the result of the election will
        be clear next Tuesday night -- especially since the President has repeatedly
        warned the election is unfair and pledged to challenge it in the Supreme Court.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308f694a-6499-4be2-8110-561c86bc03b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Biden converts his lead in the polls to victories in a swath
        of swing states, the trend of the election could become clear early on. If
        he captures states like Florida and North Carolina, for instance, he will
        effectively close off Trump''s path to 270 electoral votes. But if the President
        mounts a comeback in battleground states, the race could come down to states
        like Michigan and Pennsylvania, where mail-in voting counts could last for
        several days after November 3. That is the moment when the chances of a disputed
        election rise and bitter legal challenges become a rising risk. Striking an
        ominous note for Democrats, Justice Brett Kavanaugh set the battle lines for
        how the Supreme Court might adjudicate election cases brought by Republicans
        in a ruling on Monday night.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eed6cb-e207-48ee-ba1b-69037783955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the U.S. Constitution, the state courts do not have a blank
        check to rewrite state election laws for federal elections," Kavanaugh wrote
        in a footnote of his concurring opinion to a decision that rejected a Democratic
        bid to allow counting of mail-in votes in Wisconsin received six days after
        Election Day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a5d9de-47ce-43f5-aa19-0ea0d33e17d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His language mirrors that of Trump, who has warned, with no factual
        basis, that an election night that does not produce a result is in itself
        evidence of a fraudulent vote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f812874-3341-4d81-a5ff-a3b0b0a44b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:44.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:06:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publushed on <a href="https://edition.cnn.com/2020/10/27/politics/trump-coronavirus-election/index.html">CNN.com</a>.</em></p>'
  'filipino-horror-comics':
    'author': 'Jason Tan Liwag'
    'caption': 'Mervin Malonzo''s "Tabi Po" comics remain one of the essential Filipino
      contemporary horror comics revered by many artists. Photo from TABI PO/FACEBOOK'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2020-10-28T16:03:39.907+08:00
    'imagesource': 'jcr:f2d0b661-04d3-4c8c-9dc8-4c486a2f5ef5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18314ef3-b52b-466b-8161-d22abfda330e'
    'lead': 'How do you create stories that would make people turn on the lights
      at night?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-28T16:39:00.766+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T22:06:31.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:23.468+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Pinoy horror komiks still keep us up at night'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fef01d3-e3ce-4e49-9c12-9a1e4626ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) </strong> Horror seems
        to be inseparable from Filipino culture. Our history of oppression under foreign
        influence, as well as in the hands of corrupt local structures and officials,
        has created a space to tap into and retell these commonly ignored or forgotten
        narratives. From a consistent presence of a horror film in the Metro Manila
        Film Festival to Philippines Ghost Stories in convenience stores, each medium
        has hosted a different kind of spooky experience.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403dc1a4-9d3d-4fe1-a2e2-29334a564301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/literature/2018/11/09/Filipino-comic-Netflix-adaptations-Trese.html"
        target="_blank"><strong>Related:&nbsp;7 Filipino comics that also deserve
        their own animated Netflix adaptations</strong></a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672ef5a8-23e3-4e23-9101-55bd0ea02154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.766+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With our <a href="https://www.cnn.ph/entertainment/2020/10/27/Netflix-Trese-anime.html"
        target="_blank">first glimpse</a> of the Netflix animated adaptation of the
        horror and urban fantasy comics "Trese,"&nbsp;global attention is being directed
        toward&nbsp;comics and animation in the Philippines. What makes the genre
        and the medium so good for truly disturbing narratives? We asked a few horror
        comic creators and artists for their insight into this expanding world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c3938-7b52-4bd1-b05b-78e33eeee9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.766+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Artistic freedom</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b1796b-7197-4f4f-92de-2e69187eca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.766+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other forms of media, comics in the Philippines arent as
        expensive to make and are primarily self-regulated. "I don''t think we have
        the equivalent of a censorship board here," says Noel Pascual, writer of <a
        href="https://penlab.ink/titles/patay-kung-patay/" target="_blank">Patay Kung
        Patay</a> with artist AJ Bernardo and director Mike Alcazaren  a story of
        terrorized farmers becoming zombies that enact revenge upon the hacienderos
        that enslave them. He continues by saying that "budgets don''t limit the storytelling,
        in the same way it limits a film following a production schedule".</p>'
    '23':
      'image': 'jcr:f090b3ef-826d-4b71-b0c5-3493072fa311'
      'imageCaption': 'The Patay Kung Patay series by Noel Pascual, AJ Bernardo,
        and Mike Alcazaren. Photo from PATAY KUNG PATAY/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de095df-70bc-4a40-8439-07b2ba2ab726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ea517-577a-43a6-b91c-f9874b9653e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.766+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collaborations often arise from the interactions at conventions
        such as Komikon or Komiket  communal spaces where artists from all around
        the Philippines convene. "During lag time, we would throw ideas at one another
        and talk. It''s how the collaborations started, at least for me." says Carljoe
        Javier, the former managing editor of <a href="https://adarna.com.ph/collections/comics"
        target="_blank">Anino Comics</a> and the writer of the <a href="https://adarna.com.ph/products/si-janus-silang-at-ang-tiyanak-ng-tabon-manga"
        target="_blank">manga adaptations</a> of Edgar Calabia Samar''s <a href="https://adarna.com.ph/search?type=product%2Cpage&amp;q=janus+silang"
        target="_blank">Janus Silang novels</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5a8a32-56c6-47f1-b1ef-bc2fde303284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.766+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the medium also lends itself to artists who have a different
        and more solitary creative process. "I came from a T.V. background where your
        voice was usually lost in the collaborative environment," says Julius Villanueva,
        author of the <a href="https://www.mervstore.com/collections/other-books-or-series/products/copy-of-ella-arcangel-tomo-una-ito-ay-panganib-digital-comic"
        target="_blank">Ella Arcangel series</a>  a story about a young girl with
        psychic powers who wards off malevolent entities in the slums of Barangay
        Masikap. He emphasized that the more independent nature of the medium helped
        him develop his voice as a creator and storyteller.</p>'
    '26':
      'image': 'jcr:75779b69-6211-4a2a-bc79-03e0b4b98df5'
      'imageCaption': 'The monsters that Ella battles are both supernatural and real-world
        present-day, including murderous policemen and the toxic masculinity of abusive
        husbands. Photo from ELLA ARCANGEL/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4fed54-5a67-4fda-94a9-5a49f1541a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59f74f8-a7fe-487a-b8b2-f09e65537393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lingering horror</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d49e864-c3e6-4326-9c28-846dcb088f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caught in between the world of moving images in film and static
        descriptions in prose, horror comics have added dimensions to how they explore
        horror. "In film, there are jump scares. In comics, the closest approximation
        of that is the page turn," says Javier. "Following up a completely normal
        scene with a gruesome or disturbing one in the next page for example, can
        really give that jumpscare effect when done right." says Natasha Ringor, the
        artist who collaborated with Javier on the Janus Silang manga.</p>'
    '25':
      'image': 'jcr:586d08a7-bd0f-4737-8939-db6694c33c47'
      'imageCaption': 'Sample pages of the Edgar Calabia Samar''s Janus Silang manga
        adaptation by Carljoe Javier and Natasha Ringor. Photos from ADARNA PUBLISHING/OFFICIAL
        WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f5587-8f1c-4ef8-a7d6-1f0cfc353c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed1f4f-dd3c-4e74-a6c9-92f4bfd1a130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These emphasize the importance of the interplay between the visual
        elements and the narrative perceptions. Horror comic creators manipulate time
        and space through paneling and by taking advantage of each reader''s processing
        time.  Images are made to be jarring and disturbing because of the initial
        false sense of security that is slowly replaced by building dread throughout
        each page turn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae1ad3f-f67c-4212-92d2-5ae52bb477af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more primal, I think, this source of horror. It''s harder
        to forget," continues Villanueva. "When we''re younger, we learned about the
        world through images and words in books." He talked about his own voracious
        appetites for encyclopedias from his childhood. In this, horror comics engage
        and stick with the readers by tapping into their personal histories and forgotten
        childhood fears.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d63f751-0d06-4f57-86ec-bdcfa39484ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From the mythical to the mundane</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a81839-9104-45b8-8656-90c8f8b4ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you peer into what a community is afraid of, you get a sense
        of their <a href="https://www.vox.com/culture/2016/12/21/13737476/horror-movies-2016-invasion"
        target="_blank">culture and their values.</a> "It''s a way to explore the
        commonality between the readers and the artists so that we can say it represents
        our lives," says Pascual, when talking about the predominance of folklore
        and mythical elements in horror comics and <a href="https://www.jstor.org/stable/42634017?seq=1"
        target="_blank">comics in general.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98457772-e0bb-448f-b77c-c36d369f2ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collective trauma and the language of survival are <a href="https://journals.sagepub.com/doi/pdf/10.1177/136346150003700307"
        target="_blank">often encoded in mythologies within communities</a>, so it
        makes sense that Filipino horror comics take advantage of these. The best
        examples of these are in how the horror comics'' narratives engage with present
        day issues (<a href="https://www.syfy.com/syfywire/the-horror-comics-renaissance-and-why-it-matters"
        target="_blank">such as in Western horror comics</a>). "I wouldnt be surprised
        if we see more quarantine or pandemic-themed horror comics in the future.
        Im sure there already are!" says Javier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3bf7e1-daea-4604-a05e-31f56a2095d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I''ve written an actual horror comic," says Villanueva,
        as he laughs, stating that he views Ella Arcangel as more of a social horror
        than a typical folkloric horror. "Alam kong may heft siya, may bigat, at dati
        di ko alam kung hahaluan ko ba ng supernatural kasi baka ma-water down. On
        its own, scary na yung mga bagay na yun. Lalo na''t nangyayari siya around
        us."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd74849-027c-4233-9591-01f9c3ee03d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<a href="https://ko-fi.com/kofinirenren" target="_blank">Ren Ren</a>
        created a webcomic that was centered around the horror of a pregnancy scare
        and I thought that was just so good," says Villanueva. There is also the
        work of JP Palabon and Chocnut-san called "<a href="https://penlab.ink/titles/jp-palabon-chocnut-san-biyernes-santo/?fbclid=IwAR2HcovyaqgDpl2J4IRZ1N7OAyqcJ284wf_QxcV_dUv7tZJdJlBVnyaK8Hk"
        target="_blank">Biyernes Santo</a>," which also deals with rituals during
        Holy Week. He later speaks about artists such as Kael Molo (creator of "<a
        href="https://penlab.ink/titles/darahug-kael-molo/issue-one-ang-mananabang-ng-santa-maria/"
        target="_blank">Darahug</a>") who also blurs the line between the supernatural
        and human evils.</p>'
    '0':
      'image': 'jcr:5b18b29f-c80d-4c25-8bd1-bb42c39c4702'
      'imageCaption': 'Notable recent Filipino horror comics are JP Palabon and Chocnut-san''s
        "Biyernes Santo" and Kael Molo''s "Darahug." Photos from CHOCNUT-SAN/FACEBOOK
        and KOMIKET/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa903982-ec38-41f0-91ff-0a99f8659bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:47:17.348+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ddd4f6-fd48-4d57-bb1f-89b5f65e9e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ringor agrees with this sentiment of capturing the horror of the
        mundane. "There''s nothing scarier than real life in my opinion," says Ringor,
        who is excited to delve into family and psychological horror someday. I think
        to be able to translate that in comic form would be both extremely challenging
        but also rewarding and cathartic to do.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22658a86-7dc9-4b43-899a-f1dcf0f1c310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Newer voices and shaping the culture</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbb06d5-b1cc-46b1-a045-eef7cae85913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the minimal budgets required to fund comics, the advent
        of digital platforms like&nbsp;<a href="https://penlab.ink/" target="_blank">Penlab</a>
        have allowed distribution to be easier than before for physical copies as
        well. The use of existing social media platforms like Twitter or Instagram
        as a source of horror webcomics has also changed the game  as artists can
        gain a following that was previously much more difficult with physical-only
        distribution.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ed37c9-d9e6-4940-9b61-cf85be37cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:40.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/culture/Webcomics/2020/10/9/goodnight-creepy-webcomics.html"
        target="_blank">Related:&nbsp;Wordless Webcomics for Halloween: Goodnight</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfdd649-143e-4227-80da-e720e415a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:49:40.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/Webcomics/2020/10/28/creepy-webcomics-brent-sabas.html"
        target="_blank"><strong>Related: Wordless Comics for Halloween: Under the
        Skin</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258eaf2f-48ac-49fd-ac4d-d6de017417a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think now what we''re missing is really a community that is actively
        discussing Filipino comics," says Pascual, who compared it to discussion forums
        formed in anticipation of a T.V. episode or a film, or even in manga. "We
        need to form communities online that discuss the nitty gritty: what they''re
        excited for, the artistic and narrative choices, etc."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd630b9e3-2ee7-404e-9336-57b416fce280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing democratization, thanks to the <a href="https://www.jstor.org/stable/20451936?seq=1"
        target="_blank">online space</a>, has also allowed the discovery of not only
        newer stories, but also new storytellers. "There are a lot more regional voices
        and female artists than before." Says Javier. "I think they''ve always been
        there, it''s just that there''s been an imbalance  which is somewhat levelled
        off by everything going online."</p>'
    '24':
      'image': 'jcr:97be1b39-aa60-4f3c-ab75-9744d1e9f12a'
      'imageCaption': 'With our first glimpse of the Netflix animated adaptation of
        the horror and urban fantasy comics "Trese," global attention is being directed
        towards comics and animation in the Philippines. Photo from NETFLIX PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c00d04-c6c6-44f0-90d3-d4a5f76ee652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:47:17.348+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebbf95d-a8b9-43f3-82b5-b9f354de8406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:39:00.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:31.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this work stands on the shoulders of giants who have paved
        the way. All the artists show reverence for the likes of Budjette Tan, Kajo
        Baldisimo, Arnold Arre, Gerry Alanguilan, and Mervin Malonzo  the latter,
        each of the creators have all had a chance to work with. It should be recognized
        that the roots of horror comics come from the folk traditions which were then
        used as material by komikeros in the mid- to late-1950s in Hiwaga Komiks and
        Alamat Comics (some of which can be accessed via the <a href="http://komiksmuseum.com/index.html"
        target="_blank">Komikero Komiks Museum</a>). The current generation of storytellers
        are only a small part of the rich cultural legacy of horror actively reimagining
        and shaping the Filipino psyche that all started with a pen and paper.</p>'
