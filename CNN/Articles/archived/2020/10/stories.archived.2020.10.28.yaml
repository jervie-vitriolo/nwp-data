      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c498932b-381b-498f-b78c-d1b499c0cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T16:37:03.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:06:33.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Memorandum Circular 2020-027 issued in February directed the
        continued implementation of President Rodrigo Dutertes order to clear roads
        of obstructions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeacfe5-8ff6-4b79-81c3-0e53b16fa510'
      'mgnl:activationStatus': true
