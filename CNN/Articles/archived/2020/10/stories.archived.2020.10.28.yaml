    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wordless Webcomics for Halloween: Under the Skin'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3041f0e-dfe5-47f1-9bd2-c75fd6827cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:13:54.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:38.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) </strong> The phrase
        just a nightmare is an antidote for scares. Knowing that the terror youve
        just experienced has dissipated after waking. But some nightmares might be
        rooted in something deep and personal. This is what artist Brent Sabas shows
        us in his webcomic Under the Skin. Its a short trip into the bizarre, but
        the effects of body horror last longer than others because what you see ripped
        and torn apart is immediate and material. Sabas says, It''s about removing
        all these layers that create the perfect image of yourself and finally facing
        this monster that is part of who you are. More significant in the age of
        Instagram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190c3f09-b773-4075-afd7-f579ad985047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:13:54.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:38.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabas was initially deciding whether to do a nightmare or a reflection
        story when he received our wordless comic prompt. In the end, he decided to
        do both. I just thought they would make good visuals for a silent comic,
        he says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8870e84c-2794-4ef4-8f3d-78d215eb45c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:13:54.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what he wanted to evoke in this comic, Sabas says, Gore
        and also fear of realizing ako ba ito? Perhaps the last one is something
        that we cant immediately shake off after an existential nightmare.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583d50c1-8214-4e81-b4af-36399016a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:13:54.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But has the artist experienced nightmares like this? Not quite,
        but his night terrors are also induced by something horrific. I think the
        closest to a nightmare would be my out-of-body experiences when I was in college.
        Sobrang takot ako noon kasi naalala ko hindi na nakabalik si Carmina Villaruel
        sa katawan niya noong nag-astral project siya sa Okatokat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acc0627-1a7f-4b3c-84c7-a56ae0cf8fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T15:13:54.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:06:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more visual scares, Sabas recommends Mervin Malonzos Tabi
        Po (Top tier comic. It''s serving gore, horror, Philippine mythology and
        history, and erotica. At ang ganda-ganda ng art.) and the Final Destination
        movies (I remember one time I was in a bus going to work tapos naka-play
        yung Final Destination 2, yung may soundtrack na Highway To Hell. The
        hilakbot was real.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3f396-3a24-479f-853c-d01f5c981f1e'
      'mgnl:activationStatus': true
