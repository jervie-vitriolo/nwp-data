      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>Harley-Davidson, an aging brand that
        has faced shrinking sales over the past year, is starting an ebike company
        that it hopes could help it connect with a younger audience and grow its business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e332ca0a-08a6-4427-ba14-d4ba95573332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T08:17:53.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serial 1, the new Harley-Davidson venture, revealed the first glimpse
        Tuesday of its electric bicycle, which it says will be for sale in the first
        half of 2021. Harley-Davidson originally showed off photos of a concept electric
        bicycle in January 2019, but the company will be a minority shareholder in
        Serial 1, and venture capitalists will own the majority of the new brand,
        though Serial 1 declined to reveal the investors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de69f0e-b641-4887-a9f7-0904208622ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T08:17:53.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harley-Davidson has also launched an electric motorcycle, Livewire,
        to help reach new customers, but will keep that full-fledged motorcycle under
        the Harley name.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0fd202-3764-4929-952a-539fdba44e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T08:17:53.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, Harley-Davidson announced plans to lay off approximately
        700 people. The cutbacks came as Harley''s sales bottomed out in the pandemic,
        with second quarter revenues falling 47% compared to the same period a year
        before. Harley had already been struggling before the pandemic, with profits
        falling the last six years, according to its annual reports. (Harley-Davidson
        announced Tuesday that its profits rose 39% in the past three months, when
        compared to last year, though its revenue in the same period fell 8%.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda13b84-a346-42ba-b871-3d00498cad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T08:17:53.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serial 1 is led by former Harley-Davidson employees, including Serial
        1 president Jason Huntsman, who worked at Harley since 2013, including as
        the company''s director of its internal eBicycle development effort.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71072c9-9660-42db-8ce6-00768f62afa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T08:17:53.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serial 1 will have two headquarters. Engineering will be based in
        Milwaukee, in a Harley-Davidson building. Serial 1 is also opening an office
        in Salt Lake City Utah, which Serial 1 brand manager Aaron Frank said was
        selected as a center for the outdoor industry and ecommerce. Serial 1 expects
        to sell many of its bicycles direct to consumers. Online bike sales have become
        common with leading electric bike brands such as VanMoof and Rad Power Bikes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d3727-407d-4aa6-bb78-c5e1814c0abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T08:17:53.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank, Serial 1''s brand manager, told CNN Business that the company
        is motivated to get the bikes to market quickly given bicycles'' popularity
        during the pandemic. Bike shops have struggled to keep up with demand, as
        people look for outdoor activities that make social distancing easy. Bicycles
        have also proven an appealing commuting option as some people avoid buses
        and trains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dcd8cf-3aea-40eb-a9c7-ae36ed5bfc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T08:17:53.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a perfect storm of circumstances that make e-bicycles really
        a great solution for the moment," Frank said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930096b5-656b-42db-9b15-769f585da8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T08:17:53.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank said that the new brand is being created because electric
        bicycles are a different product that''s intended for a different audience
        than Harley''s bread and butter, gas-powered motorcycles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dc76ca-0bbb-4042-8dae-bed67f0a0a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T08:17:53.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name is derived from "Serial Number One," the nickname for Harley''s
        first motorcycle, which was built in the early 1900s and is the oldest known
        Harley-Davidson motorcycle in existence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ba10c3-27e2-4928-90fb-5a7a6b989a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T08:17:53.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serial 1 has released few details about the bicycle, such as its
        cost. Frank did reveal a couple features, that it will rely on a mid-mounted
        motor and have a belt drive rather than a chain. That set-up is used by some
        ebike makers, but isn''t universal, given the tradeoffs, such as higher costs
        and longer repair times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6077ff3-a30a-48db-ab81-0647ddeed43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T08:17:53.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serial 1 aims to keep its ebike designs simple and not blur the
        line with mopeds. Its ebikes won''t have a throttle, but will use pedal-assist
        technology. The motor will engage when a rider pedals, and the ebikes will
        be limited to either 20 or 28 mph, due to ebike regulations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e7bbc-6612-4dd3-a528-fb3d0d02f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T08:17:53.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:06:55.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/27/cars/harley-davidson-ebike-serial-1/index.html">"Harley-Davidson''s
        ebike is here, just don''t call it a Harley."</a></em></p>'
