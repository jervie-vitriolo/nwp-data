    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:05:34.024+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DA allots 8.3B under Bayanihan 2 to boost productivity of farms, fisheries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8669c49-82b9-4fec-aa7d-ddaf9862c303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:46:10.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:05:59.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> - The
        Department of Agriculture (DA) will spend 8.3 billion in the coming months
        to improve the production of farms and fisheries, which have been affected
        by the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5cdfc-5c2b-4226-b13d-e422309199f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:46:10.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:05:59.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7337908-6050-48d9-b689-c1d587eeb5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:46:10.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:05:59.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Undersecretary Rodolfo Vicerra told Wednesday''s hearing
        of the House Committee on People''s Participation''s that the fund for productivity
        enhancement projects will come from the Bayanihan to Recover as One Act (Bayanihan
        2).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0854e0-9db7-4d99-abb4-4fb2f993a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:46:10.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:05:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8456a976-e079-44f0-ba1c-04aa4c0f53c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:46:10.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:05:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the projects lined up by the DA include the enhancement of
        rice resiliency and urban agriculture, as well as augmenting the production
        of high value crops like banana, mangoes and bamboo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3fd423-0e06-499b-87b1-85386d461e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:46:10.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:05:59.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d504fde-0a20-4213-843d-eab9450b6a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:46:10.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:05:59.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicerra said the DA also wants to help livestock traders by establishing
        breeder farms for poultry and swine. There is also a plan to improve the agency''s
        pest and disease management program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f3825a-3e61-481f-a820-d3fc9ba74476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:46:10.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:05:59.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f9c9a-575f-4839-8e06-c0db331d489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:46:10.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:05:59.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liza Battad, acting executive director of the Philippine Council
        for Agriculture and Fisheries (PCAF), said civil society groups can partner
        with the DA to ensure the proper implementation of its projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c29b5-3a77-4c7a-be26-293e4a80de88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:46:10.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:05:59.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6d1a90-b5a0-4413-adaf-1989971d8534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:46:10.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:05:59.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from participation being a right, it can also enhance the
        quality of governance and service delivery," Battad said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd92f7a-263c-4e3e-9689-c30c25d8e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:46:10.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:05:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Rida Robes, chairperson of the people''s participation committee,
        said the DA should make food accessibility one of its priorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c67c31b-0227-450f-a50d-6246412383ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:46:10.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:05:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aeccbe-3e65-46bc-bf6d-e0e81d4613e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:46:10.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:05:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa nangyaring pandemya na meron tayo sa buong Pilipinas at higit
        sa lahat globally, we really have to move toward food security," Robes said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0afe21-9f82-4b4a-809b-f1f5bf855ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T23:46:10.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:05:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the pandemic that has hit the Philippines and
        all over the world, we really have to move toward food security.]</p>'
