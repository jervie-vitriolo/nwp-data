      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest situational report, the National Disaster Risk Reduction
        and Management Council said a total of nine dead, six injured, and two missing
        persons were reported in Central Luzon, Calabarzon, Mimaropa, and Western
        and Central Visayas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebef5f1-d4fd-4647-bacf-41486cf736e6'
