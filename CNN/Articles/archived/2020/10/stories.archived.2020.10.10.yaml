    'title': 'Trump''s law-and-order mantra goes missing in wake of domestic terror
      plot against Democratic governor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad63b8b-7788-4f56-894d-82797e56904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:34.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Over the summer, as racial justice demonstrations
        swept through American cities, US President Donald Trump warned he would wield
        the powers of government to suppress violence. Embracing a "law and order"
        mantle, Trump himself announced from the East Room a surge of federal agents
        and castigated groups such as Black Lives Matter as cultivating "hate."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e17d96-add7-4805-bda6-ff4a546e1097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:34.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first duty as President is to protect the American people, and
        today I''m taking action to fulfill that sacred obligation," he declared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9ad3ae-b810-4992-b3e9-563abadb3016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months later, Trump''s only acknowledgment of his government
        taking down an alleged domestic terrorism plot to kidnap the Democratic governor
        of Michigan was to wonder why he hadn''t been thanked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abaacaf-bdaa-4ed2-a30f-62c4cb681033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:35.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Trump chooses to promote his administration''s efforts to enforce
        "law and order" follow a clear pattern of political calculation; in instances
        when the Justice Department finds cases that bolster his claims of fraudulent
        voting, rampant urban crime or deep state corruption, Trump is eager to participate.
        He''s likely to reinforce the message about quelling violence on Saturday
        when he delivers remarks on "law and order" from a White House balcony to
        a crowd on the South Lawn.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5135c6c-5617-46f9-a528-2e40c9c6baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the government has worked to combat extremist anti-government
        groups ‚Äî&nbsp;which even his own FBI says present the most pressing threat
        to the nation ‚Äî&nbsp;Trump has at best ignored the efforts and at worst used
        them to fan the very resentments held by the groups'' followers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671f2b6c-e349-42cf-b075-e873386cddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation could only become more fraught as the election nears
        and as some extremist groups seek to retaliate against continued lockdown
        orders. Trump himself has railed against continued restrictions and has pointedly
        refused to call for post-election calm, even as he makes false claims about
        a rigged vote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040857f2-bba5-46f4-a34b-2487d3cb1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:37.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former officials and others familiar with the situation say Trump
        has demonstrated little interest in making efforts to combat domestic terrorism
        a priority for his administration, despite warnings from law enforcement officials,
        members of Congress and groups that track extremism about the increasing threat
        of extremist and far-right groups. Some have claimed White House officials
        attempted to suppress use of the phrase "domestic terrorism" altogether over
        the course of the Trump administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba9525e-490e-4de5-95e4-f8121d52617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others said it was evident Trump recognized his own supporters were
        among those being labeled "domestic terrorists" and believed it would damage
        his standing with his base to warn of their danger.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf4ec29-a8fb-49b0-b8d3-1411073ed047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animated instead by immigration enforcement and a crackdown on urban
        crime ‚Äî&nbsp;issues he believes galvanize his voters ‚Äî&nbsp;Trump has publicly
        downplayed the threat posed by armed militia groups and sought to focus attention
        elsewhere.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b900b-6c5a-4976-a8e5-329e33ae9c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the FBI investigated whether local officials in Pennsylvania
        improperly discarded ballots, Trump was briefed personally on the matter by
        Attorney General Bill Barr and revealed details of it during a Fox interview
        before they were made public.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f9e13-6c00-43ee-9d3f-af67c0c6c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:39.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also taken enthusiastic and at times furious interest in
        the department''s work probing the origins of the Russia investigation, publicly
        encouraging Barr to "move" this week to bring criminal charges as the presidential
        election nears.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768add55-978d-402b-a7cc-d5e7f9bf54b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:39.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he hasn''t made broad or vocal appeals on combating domestic
        terrorism. In the hours of phone-in television interviews he conduced after
        the Michigan plot was revealed, Trump made barely a passing mention of it
        ‚Äî&nbsp;and only to bemoan the fact he wasn''t getting credit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1546804d-0a7c-4067-8041-ece1defda47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President always wants to pick a side, and he wants to pick
        the side that supports him," said Miles Taylor, a former Homeland Security
        official in Trump''s administration who now opposes the President and is a
        CNN contributor. "But Donald Trump has created, in my opinion, the favorable
        conditions that have allowed these domestic terrorist groups to rise."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b48465-6945-4a93-81fb-d59dc3a89721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:40.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The White House wanted to cover its eyes and wanted to cover its
        ears when it heard about domestic terrorism because they didn''t want to pay
        attention to the right-wing extremists that they saw as a potential base of
        support," Taylor said. "As a consequence, the President''s rhetoric has served
        as a loaded gun for those groups who have since taken his words as sort of
        permission to do what they''re doing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76308de-345a-4489-81c5-17057768eb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The plot</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee56d20-5944-401b-9db3-585ff12eb822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, instead of specifically condemning the groups that
        allegedly hatched an elaborate plot to abduct Democratic Gov. Gretchen Whitmer
        and instigate a civil war, Trump went after the governor for not easing coronavirus
        restrictions in her state.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf4510-4ba2-4a33-acfa-498a3af3b7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:42.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gov. Whitmer of Michigan has done a terrible job. She locked down
        her state for everyone, except her husband''s boating activities," Trump tweeted.
        "The Federal Government provided tremendous help to the Great People of Michigan.
        My Justice Department and Federal Law Enforcement announced today that they
        foiled a dangerous plot against the Governor of Michigan. Rather than say
        thank you, she calls me a White Supremacist‚Äîwhile Biden and Democrats refuse
        to condemn Antifa, Anarchists, Looters and Mobs that burn down Democrat run
        cities."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf3c73-b95e-489e-9c4b-206d9119bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:42.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his tweet, Whitmer had accused Trump of fomenting conditions
        that allowed groups such as Wolverine Watchmen ‚Äî&nbsp;whose members were charged
        on Thursday ‚Äî&nbsp;to flourish.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed6f65-d084-465b-af00-f2a6e346f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:43.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just last week, the President of the United States stood before
        the American people and refused to condemn white supremacists and hate groups
        like these two Michigan militia groups," Whitmer said, claiming those who
        were plotting to kidnap her had "heard the President''s words not as a rebuke
        but as a rallying cry ‚Äî&nbsp;as a call to action."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92715e7-4e6a-4cbd-91f3-e691d6621337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, insisted he did not endorse anything the group
        did, even as he accused Whitmer of angering citizens of her state by maintaining
        coronavirus lockdowns.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04155cc4-c7e0-4e11-ba40-1acb829601db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:44.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not tolerate ANY extreme violence," he wrote. "Defending ALL
        Americans, even those who oppose and attack me, is what I will always do as
        your President! Governor Whitmer‚Äîopen up your state, open up your schools,
        and open up your churches!"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca04c20-6b44-4dfd-81bd-a8cae6cce8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:44.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote the message while recovering from coronavirus himself at
        the White House. It echoed Trump''s calls over the summer for Whitmer to reverse
        restrictions on businesses and gatherings meant to prevent coronavirus from
        spreading.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8316ae16-45ab-4791-8f56-ab618462a25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:45.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right-wing groups have protested Whitmer''s pandemic response since
        early in the crisis, when thousands of people ‚Äî some of them armed ‚Äî&nbsp;gathered
        at the state capitol in Lansing to demand she reverse executive orders that
        shut down much of the state.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad732896-acf5-45c8-9c5b-c1dd60b58c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump sided with those protesters, many of whom arrived to the capitol
        waving Trump flags. He tweeted "LIBERATE MICHIGAN" and said those agitating
        for looser rules were "very good people, but they are angry."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc1ce6-4e19-4d3b-8598-02cc3352741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protesters</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec161a1-6450-47ff-98f1-f9d0c053c50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:46.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, Trump took the opposite view of protesters demanding
        justice after the police killing of George Floyd, an unarmed Black man who
        died in police custody in Minnesota. Trump ordered an outsized federal response
        to the demonstrations, which spread to cities across the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd77db-79a4-4af7-9e77-b252e07eef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:47.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was responding to criticism from his allies that he
        appeared weak as some of the protests turned violent. But the crackdown generated
        fierce backlash, particularly after chemical agents were used to clear a park
        across from the White House so Trump could stage a photo-op outside a church.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c1017-20e6-4ef1-adb9-58368279209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As protests have continued in some cities, Trump has sided with
        groups that have sought to quell the violence themselves. He defended a caravan
        of his supporters who drove into Portland, Oregon, and fired paintball guns
        at protesters, calling them "peaceful protesters" and claiming they were using
        paintballs as "a defensive mechanism."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c227ad6-0cd3-4151-a966-1f45cce6b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also defended Kyle Rittenhouse, a 17-year-old who is accused
        of fatally shooting two people during protests over the police shooting of
        another unarmed Black man, Jacob Blake.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9550df64-bdae-4d9d-8f1d-89a0e073e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:48.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media accounts believed to belong to Rittenhouse portray
        a young White man with an affinity for guns who supports "Blue Lives Matter"
        and Trump. Asked if he agreed with armed vigilantes like Rittenhouse taking
        to the streets, Trump said he''d "like to see law enforcement take care of
        everything," but didn''t condemn vigilantism.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f0e83e-a552-42d4-80b2-a5f6cd261bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue seemed to reach a zenith during the first presidential
        debate, when Trump declined to specifically condemn the Proud Boys, a far-right
        group whose ideology has been labeled "misogynistic, Islamophobic, transphobic,
        and anti-immigration" by the Anti-Defamation League.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d4f3c-0b24-4113-a13b-1fa359b3b42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:49.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump told the Proud Boys to "stand back and stand by,"
        a phrase later co-opted by the group in memes and social media posts.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2be2c11-71d9-46e6-9224-0531094298e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:50.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄãIn online statements, Proud Boys have claimed they have only used
        violence in self-defense. But members are often seen carrying firearms, bats
        and donning protective gear‚Äã, and some have been convicted of crimes against
        anti-fascist protesters. Their supporters have been seen at recent protests
        across the US, including in Portland.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f198f28-fc7f-4f22-a91e-c13cc0c942b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:50.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump insisted he''d never heard of the Proud Boys. After
        days of backlash, he finally said he condemned them in an interview on Fox.
        But that did not seem to dampen the group''s support for him; its founder
        joined a vigil for the President outside Walter Reed National Military Medical
        Center over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3398f96a-6e97-45d2-9b72-c8dfb24dc464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:55:18.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
