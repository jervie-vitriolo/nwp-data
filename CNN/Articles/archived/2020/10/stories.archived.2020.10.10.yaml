      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad72824-693a-47b6-8a51-b4dd2257c4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had some big events at the White House and perhaps there,"
        he said. "I don''t really know. Nobody really knows for sure. Numerous people
        have contracted it, but you know people have contracted it all over the world.
        It''s highly contagious," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94edaafa-45e6-4e7d-b223-bfa262752301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.436+08:00
      'mgnl:createdBy': 'dani'
