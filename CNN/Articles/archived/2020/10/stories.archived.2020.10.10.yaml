      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong> After
        doing away with Beep card fees, the Department of Transportation now wants
        commuters who previously purchased the stored value cards to get their money
        back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3c0acc-bfab-47c9-8634-9ad9e89f8608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:28:48.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:37:08.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8473d846-9a5a-4d25-a491-f0bfd8c46c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:28:48.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:37:08.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call came after the cards at the EDSA Busway system were made
        free via Land Transportation Franchising and Regulatory Board (LTFRB) memorandum
        circular number 2020-057 effective October 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e57535-5960-4250-8ad5-5e474e11d21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:28:48.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:37:09.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff09d810-8cf6-4ebe-b02b-a58b4e56e3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:28:48.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:37:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade on Saturday said the refund
        can be issued by the bus operators and Beep card service provider AF Payments,
        Inc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc6b7aa-6d65-421b-aa41-ab76385cdf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:28:48.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:37:10.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33d103-795f-4fc3-966c-1a5d461abb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:28:48.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:37:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚Äú‚ÄôYung kontrata sa Beep card, hindi po kontrata ‚Äòyan sa kagawaran
        or sa LTFRB at DOTr. Kontrata ho yan ng bus operator at service provider.
        Sila ang nag-usap,‚Äù</em> he said. <em>‚ÄúKaya nung nakita namin na sobra, sabi
        ko ihinto niyo ‚Äòyan kasi kawawa ang pasahero.‚Äù</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678884ff-e33e-4703-b9d3-097da1cc7736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:28:48.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:37:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e3a773-3894-44f4-b14a-630e9aa10128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:28:48.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:37:11.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Beep card contract was not a contract with the
        department, nor with the LTFRB and the DOTr. That was a contract between the
        bus operator and service provider. It was between them. That‚Äôs why when we
        saw that it was too much, we intervened because the commuters will suffer.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb88b2-9b10-45c5-909c-c54bb1e9e7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:28:48.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:37:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46dd1c4-36d7-421f-b8fb-138b5249bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:28:48.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:37:12.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said talks about the refund should be settled between the
        bus operators and service provider, but he warns his department will not hesitate
        to intervene if commuters are again placed at a disadvantage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c43309c-2661-49f5-98e1-33437b8ee2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:28:48.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:37:13.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e019da13-bbd7-40df-aeb5-b5a0b70dd62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:28:48.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:37:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the LTFRB memorandum, the DOTr ordered the suspension of
        the Beep card''s use after AF Payments, Inc. refused to waive the fees on
        top of the fare load.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f9328b-c907-42c0-bbef-144e7c7a0425'
      'mgnl:activationStatus': true
