      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a94b143-be5c-4435-afe1-4fa821c85773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T05:26:39.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giveaway will begin today, October 9, 2020, and fans can enter
        by "sharing a photo of what allyship means to them" on social media, according
        to OREO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee0dcf5-641a-4e0c-94e0-bf21fe303efa'
      'mgnl:activationStatus': true
