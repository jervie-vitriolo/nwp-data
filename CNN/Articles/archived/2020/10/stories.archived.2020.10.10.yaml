      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Jurgen Melzer at the 2010 French Open, would Tsitsipas become
        the second player to beat Djokovic after losing the first two sets to him
        at a grand slam?</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520cf85d-68d4-4556-8347-ae2d722829a6'
      'mgnl:activationStatus': true
