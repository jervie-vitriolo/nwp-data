  'second-debate-trump-biden-canceled':
    'author': 'Dan Merica and Kevin Bohn, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-10T06:33:27.897+08:00
    'imagesource': 'jcr:8bcb6767-50b2-4d6a-8257-74e7ea68606b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '017ff8d9-73c2-426c-a770-6f150f98a2a0'
    'lead': 'The Commission on Presidential Debates cancels the second debate between
      Donald Trump and Joe Biden after the US President declined to do a virtual debate
      despite concerns over his Covid-19 diagnosis, a source familiar with the plans
      told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-10T06:36:26.474+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:40:10.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:35:45.545+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Joe-Biden']
    'template': '1'
    'title': 'Commission cancels second debate between Trump and Biden'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5dbcef-83e3-4d4e-8232-0ca58b1a5eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:36:26.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The Commission on Presidential Debates
        on Friday canceled the second debate between Donald Trump and Joe Biden after
        the President declined to do a virtual debate despite concerns over his Covid-19
        diagnosis, a source familiar with the plans told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aed202-de6f-43bc-907b-c55666081c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:36:26.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cancellation is the culmination of a furious 48-hour back-and-forth
        between the commission and both campaigns and means what would have been the
        third debate in Nashville on October 22 will likely be the final meeting between
        the two candidates. The Wall Street Journal was first to report on the commission''s
        decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c82e33-a61e-40cf-9e33-212432166d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:36:26.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission, with the backing of their health advisers, announced
        on Thursday morning that -- because Trump tested positive for the coronavirus
        -- the debate that was scheduled for Miami would be held virtually, with the
        two candidates appearing from remote locations. Trump swiftly rejected that
        plan, saying he would not show up and setting off a series of events that
        put the future of all general election debates into question.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8db1d8-1ba3-4950-98f0-0cd62c7e4efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:36:26.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Trump''s cancellation, a Biden spokeswoman swiftly
        said that they would have agreed to a virtual format for next Thursday''s
        contest, but because the President had seemingly bailed, they would book another
        format for the former vice president to take questions. And they did just
        that when, later in the day, ABC News announced they would be hosting a town
        hall with the former vice president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e680697c-b5fd-4420-b73f-5468ba07343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:36:26.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign, in response to their candidate backing out of
        the debate, issued three statements on Thursday that slammed the commission,
        pushed the Biden campaign to agree to an in-person debate and said they would
        be willing to push the October 15 debate back a week to October 22 and then
        move the third debate to October 29, just days before the November 3 election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115c8a1-6601-40a7-b5d0-e4779dc69791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:36:26.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden''s campaign rejected their proposal, with campaign spokeswoman
        Kate Bedingfield saying in response, "Donald Trump doesn''t make the debate
        schedule; the debate commission does."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83f825c-ede9-461a-aa98-5d76d5827428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:36:26.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign has argued that because the President''s physician,
        Navy Cmdr. Dr. Sean Conley, has cleared him for travel, the commission should
        move the debate to an in-person setting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674de783-5db8-4c79-97dd-46bffb201655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:36:26.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is therefore no medical reason why the Commission on Presidential
        Debates should shift the debate to a virtual setting, postpone it, or otherwise
        alter it in any way," Trump campaign manager Bill Stepien said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e643c2d4-a8d5-4795-a114-cbbfcfe01b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:36:26.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cancellation is a political loss for Trump, who is down in all
        national polls and either behind or tied with Biden in key swing states. The
        loss of a debate deprives the President of a platform that he needs at a time
        when his campaign is trailing. The first debate between Trump and Biden, a
        chaotic affair, was watched by more than 73 million people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08bf995-934e-4405-a852-daf5a35dbcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:36:26.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality for the commission, however, is that once Trump backed
        out and Biden agreed to an ABC town hall, a second debate between the candidates
        was unlikely, according to multiple sources familiar with the negotiations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff1486-b195-45d8-9a3e-08d292ad5cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:36:26.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And commission head Frank Fahrenkopf told CNN on Thursday night
        that Trump campaign''s push to hold an in-person debate next week in Miami
        after the President had already backed out of the contest did little to change
        the Commission on Presidential Debate''s belief that any debate next week
        must be virtual.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894d0c7-1bbd-4a21-9b6a-67dd2d74c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:36:26.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Cleveland Clinic would have to clear it," Fahrenkopf said.
        But, he added, that does not get the Biden campaign back involved, something
        the head of the commission believed was unlikely to happen after conversations
        with top Biden aides.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1f6044-a3cc-4326-956d-1de224c28548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:36:26.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve moved on and are going to do this thing with ABC," Fahrenkopf
        added. "It doesn''t look good unless the Biden campaign changes their mind."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d73317-939d-4424-8522-e876c26ee620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:36:26.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations between the campaigns and the commission earlier on
        Friday did nothing to change the fact that the likelihood of a Miami debate
        was low.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8c8216-b478-4134-a055-4385da8ae533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:36:26.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is fair to say it is looking like Miami will be cancelled,"
        a source familiar with today''s negotiations told CNN. "I don''t think there
        is any movement on either side that will make Miami happen."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7360393c-34e0-443c-a22e-51927abb5f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:36:26.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/10/09/politics/second-presidential-debate-canceled/index.html?utm_medium=social&amp;utm_source=twCNNp&amp;utm_content=2020-10-09T22%3A21%3A22&amp;utm_term=image"
        target="_blank">Commission cancels second debate between Trump and Biden</a></em></p>'
  'minks-dead-coronavirus-':
    'author': 'Cheri Mossburg and Brian Ries, CNN'
    'caption': 'Credit: WISN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-10T07:02:14.078+08:00
    'imagesource': 'jcr:901fcf2c-279c-4041-adfb-b3207fab08fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ea9cd0c-99f2-415f-95bc-cf6c615bdc9d'
    'lead': 'Thousands of mink have died at fur farms in Utah and Wisconsin after
      a series of coronavirus outbreaks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-10T07:09:06.922+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:40:10.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:35:45.917+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10,000 mink are dead in COVID-19 outbreaks at US fur farms after virus
      believed spread by humans'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4de4d0e-d92a-49cb-be7a-300df6f2e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T07:09:06.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Thousands of mink have died at fur
        farms in Utah and Wisconsin after a series of coronavirus outbreaks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d63d1-0d13-4625-9fc7-b055ae7455b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T07:09:06.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Utah, ranchers have lost at least 8,000 mink to Covid-19 among
        the animals known for their silky, luxurious pelts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29125acd-0191-4a57-8b07-7d3b08fa013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T07:09:06.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus first appeared in the creatures in August, shortly after
        farmworkers fell ill in July, according to Dr. Dean Taylor, State Veterinarian
        of Utah. Initial research shows the virus was transmitted from humans to animals,
        and so far has not seen any cases of the opposite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70105187-4ec4-49dc-9916-6858617dd2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T07:09:06.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything we''ve looked at here in Utah suggests its gone from
        the humans to the animals," Taylor told CNN. "It feels like a unidirectional
        path," he said, adding that testing is still underway. Utah''s was the first
        outbreak among mink in the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954cbd50-f2b2-4634-a243-b4d1004a3ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T07:09:06.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Kevin Hoffman, a spokesperson at the Wisconsin Department
        of Agriculture, Trade and Consumer Protection, told CNN 2,000 mink have died
        from the coronavirus at a Wisconsin farm as well. Officials have quarantined
        the farm, Hoffman said in a release, meaning no animals or animal products
        may leave the Taylor County premises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9642656-e477-4426-bbc7-1f0271417e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T07:09:06.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Keith Paulson with the UW-Madison Veterinary School Diagnostic
        Laboratory told CNN affiliate WISN that he noted "significant mortality in
        the mink" and that three workers there had recovered from the virus after
        displaying "mild to moderate clinical signs."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc4a14-0dd8-4fee-8098-1339dd750137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T07:09:06.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cases have been detected in the Netherlands, Spain and Denmark,
        according to the US Department of Agriculture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250efe2-d46f-4eb7-aac1-3690b52961f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T07:09:06.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USDA''s National Veterinary Services Laboratories has confirmed
        cases of SAR-CoV-2 -- the virus that causes Covid-19 -- in dozens of other
        animals, including dozens of dogs, cats, a lion, and a tiger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e2bfe7-8bdd-49dc-837e-99c1406a4e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T07:09:06.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mink, which are closely related to weasels, otter and ferrets, appear
        to suffer similar symptoms to humans. Difficulty breathing and crusting around
        the eyes are usually seen, but the virus progresses rapidly, and most infected
        mink are dead by the next day, according to Taylor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec98bba-c446-4a0b-a6d6-bf11394f6b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T07:09:06.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what makes mink such a susceptible species, while
        others appear to be unaffected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d6f543-10c9-4a93-b7c9-9a635fa76d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T07:09:06.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cluster of cases in Utah has spread to nine farms, but Taylor
        warns that "we''re still in the middle of the outbreak."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d0cbc7-3915-4349-af95-765c844f6c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T07:09:06.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each farm is under quarantine with only essential workers permitted
        on site. Farmworkers are being directed to use proper protective equipment
        at all times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c716479-6793-46c6-aa3b-96f43218cd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T07:09:06.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pelts from most of the mink that have died from the virus have
        been either contained and buried or incinerated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e34c87-6187-4b8b-ab27-3b5d355d29f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T07:09:06.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor said that no pelts have left the state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04dad66-36c9-4c12-b59c-d8a6f2eb54c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T07:09:06.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/10/09/us/mink-covid-outbreak-trnd/index.html"
