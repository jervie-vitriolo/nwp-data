  'covid-19-vaccine-trial-november-ph':
    'author': 'CNN Philippines Staff'
    'caption': 'The country may begin conducting COVID-19 vaccine trials by next month,
      the Department of Health said Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-10T21:50:21.944+08:00
    'imagesource': 'jcr:b914f7ed-c78f-4f93-a0f0-108c5d72537b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85d0de44-716c-4ebf-9c67-9c8490a31b8f'
    'lead': 'The country may begin conducting COVID-19 vaccine trials by next month,
      the Department of Health said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-10T21:55:33.819+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:36:27.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:35:56.908+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'vaccine', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'DOH: COVID-19 vaccine phase 3 trials in PH to start in November'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6651b70-2b6a-42b1-8fbe-a8d3221d4d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T21:55:33.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:27.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî&nbsp;</strong>The
        country may begin conducting COVID-19 vaccine trials by next month, the Department
        of Health said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8640d714-63bd-4655-b9e0-6733d760e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T21:55:33.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said government agencies are now gearing up for the trials
        "which are set to begin in November," led by the Inter-Agency Task Force''s
        Sub-technical Working Group on COVID-19 Vaccine Development, with the Department
        of Science and Technology as its chair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d77b3-cd3b-4fd1-9861-8ed623a0aa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T21:55:33.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine trials may begin upon the FDA''s (Food and Drug Administration)
        regulatory review and approval of the conduct of the clinical trials," the
        DOH said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725679f0-703a-49ee-a076-3ceea2810d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T21:55:33.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:29.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is composed of different agencies, with the Foreign Affairs
        department working on bilateral partnerships for the vaccine while coordinating
        with the Trade department and the National Development Company for possible
        local production. The DOH meanwhile will oversee the participating hospitals
        and the FDA will approve any vaccines to be sold to the public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b2a88-e349-4b59-9eab-1be55443eabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T21:55:33.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:29.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These bodies are composed of vaccine experts, technical experts,
        and scientists who will identify, evaluate, and recommend possible vaccine
        candidates for the Philippines," the DOH assured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3860fd80-5b4c-45dd-a9ba-6c44a1627fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T21:55:33.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trial applications will be sent to the group while documents
        will be reviewed by a vaccine expert panel and ethics review committee, the
        DOH added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407abd98-a363-4c96-8e95-735786930775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T21:55:33.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after <a href="https://www.cnnphilippines.com/news/2020/10/8/3-firms-COVID-19-vaccine-trials-PH.html">three
        developers</a> submitted applications to conduct phase 3 trials for a potential
        COVID-19 vaccine. These are the Gamaleya Research Institute from Russia, Jannsen
        Pharmaceuticals Companies of Johnson &amp; Johnson from the United States,
        and Sinovac from China. The DOH did not mention if the companies already passed
        the standards to push through with the tests.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdef631-f21a-4569-a6b9-e7f562553369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T21:55:33.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:31.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3 of a clinical trial is the critical stage where thousands
        of patients have to be inoculated with the potential vaccine to test its safety
        and efficacy. It is usually the final step before approval for mass rollout.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628cd14-b246-438a-b9d0-d5cce8f4d7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T21:55:33.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:31.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trials come as the government studies more COVID-19 testing
        methods, such as antigen and non-invasive saliva testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c3891a-c4e5-4270-8ddb-1e73240ce548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T21:55:33.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:32.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion said the
        equipment from Israel for trials on a COVID-19 test using saliva are now in
        the country, although they have not yet been approved by the FDA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d201e-60b6-4e7a-8e13-8d8d67f893ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T21:55:33.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pa silang</em> FDA approval<em> dito sa</em> Israel <em>pero
        walang problema pwede sila mag</em>start <em>ng</em> trials," Concepcion told
        CNN Philippines'' <em>Newsroom Weekend</em>. "<em>Pero</em> they should meet
        with the board composed of DOH and RITM (Research Institute of Tropical Medicine)&nbsp;to
        make sure that the trials will be done properly," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4baa2ec-73e7-4cf0-a238-eb7d1ffce23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T21:55:33.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:33.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The one from Israel does not have approval yet from
        the FDA but there''s no problem, because they can start the trials. But they
        should meet with the board composed of the DOH and Research Institute of Tropical&nbsp;Medicine
        to make sure that the trials will be done properly.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f674751-ab6d-4fa6-9a34-aee0b0ad59c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T21:55:33.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:33.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion mentioned that the antigen test pilot study in Baguio
        City has been showing "very good" results. Antigen tests use a throat swab
        where results can become available within four to six hours compared to days
        with the RT-PCR. On the other hand, saliva tests do not require swab insertion
        for sample collection, he explained.</p>'
