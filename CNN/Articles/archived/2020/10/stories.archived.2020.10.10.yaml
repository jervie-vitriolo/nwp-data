      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d927b5-3ff5-425b-b676-f50a00929df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:49.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main match for the opening day will be the clash between NLEX
        Road Warriors and Barangay Ginebra San Miguel, set at 6:30 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f340ed-93cb-4f39-91cb-c7f28d794775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57748927-7197-4a87-8425-7da51e78464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:50.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX head coach Yeng Guiao hopes the ''bubble'' play will have a
        more competitive atmosphere among the 12 teams as defending All-Filipino Cup
        champions San Miguel Beermen reels from the loss of six-time Most Valuable
        Player June Mar Fajardo due to an injury.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcc2645-8178-4aa6-8c62-9655a223a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the teams here are trying to break the stranglehold of San
        Miguel and Ginebra. They''ve just kept on winning the championships; they
        alternated between the two of them," said Guiao, whose team will parade the
        likes of the ageless slotman Asi Taulava and young guns Kiefer Ravena and
        Kevin Alas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99950fa1-5c17-4340-ae25-3cc40d3d3db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78993725-c1e7-4a91-9e68-f5080b76b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite playing without their ''sixth man'' which is the crowd since
        the AUF Gym is only limited to team members and league officials, Ginebra
        head coach Tim Cone believes his veteran-laden roster gives an edge for them
        to contend for the crown. LA Tenorio, Joe Devance, and Japeth Aguilar will
        still lead the charge for the crowd darling franchise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8be842-ff56-46e0-a4dd-544abf9f8aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:52.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264507fe-3021-4343-b2fd-f78cea672296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking to have the edge that we can get. But there are
        so many unknowns (intangibles) at this point," said the 22-time PBA champion
        coach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5934ff23-21c1-407f-a6d3-c61528623299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9806c71-4e37-4491-ac93-049c77922377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 PBA Philippine Cup opened last March 8, when the Beermen
        started strong in their quest for a sixth straight All-Filipino title after
        overwhelming sister team Magnolia Hotshots, 94-78.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856f514e-90e9-48d0-8fd9-4873e2c8b471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f387f09-007f-4f6a-b3d6-c98bff0277a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:54.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the impact of the pandemic increases in the country, PBA Commissioner
        Willie Marcial decided on March 11 to postpone the season until further notice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02293f16-0ad0-47b7-ab5e-bbdd9fcc8d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd596092e-8044-44d2-a6b1-b3b2945e8d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things went glimmer on July 3 when the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases approved the resumption of
        practices for local professional basketball and football teams. The IATF-MEID
        eventually approved the PBA ''bubble'' setup in Pampanga.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1459ca8e-1e86-4df9-b63e-549f3445f626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce6c004-c441-4e8e-b857-a5f347a769d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:56.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 PBA Philippine Cup in the ''bubble'' will have a single
        round-robin eliminations format, where teams will each play 11 games. The
        top eight teams will advance in the quarterfinals, as the top four teams will
        hold a twice-to-beat advantage. The semifinals will be played in a best-of-five
        series while the championship round will be in a best-of-seven series.</p>'
  'China-reaffirms-economic-political-commitment-with-PH':
