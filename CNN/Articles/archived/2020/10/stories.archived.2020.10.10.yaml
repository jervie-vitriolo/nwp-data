      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec0625b-495d-48ba-b0bc-327a4934b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:28.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one thing you learned this is a contagious disease, and
        generally you get better from it but we also now have medicine that will help
        a lot," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf31752-77da-4391-9964-283671267dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:28.893+08:00
