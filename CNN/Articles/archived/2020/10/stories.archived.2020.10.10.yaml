    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f181320a-ceb2-485e-a0eb-a9957aadf89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.800+08:00
      'mgnl:createdBy': 'dani'
