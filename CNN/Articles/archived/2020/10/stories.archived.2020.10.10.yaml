      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not alone. Utah leaders said the state isn''t trailing
        far behind. And Iowa''s hospitalizations set a record this week with more
        than 460 Covid-19 patients across the state. Missouri''s health department
        also broke a record Wednesday, with more than 1,300 Covid-19 hospitalizations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd775b0fc-a660-4da4-8cff-dd8ce0812296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baba6e9-795b-4309-959e-45a0a2a2e7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.356+08:00
