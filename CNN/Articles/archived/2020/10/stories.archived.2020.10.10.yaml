      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cookies will not be sold in stores and will instead be given
        to fans to "reward acts of allyship for the LGBTQ+ community," a spokesperson
        for OREO told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e406bc0-29d9-494c-98f4-dd27664917bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T05:26:39.263+08:00
