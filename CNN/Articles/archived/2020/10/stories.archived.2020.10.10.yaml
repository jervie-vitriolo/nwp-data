    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harry', 'Meghan-Markle', 'Archie', 'drone']
    'template': '1'
    'title': 'Harry and Meghan receive apology for alleged drone photos of baby Archie'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69957cf6-131d-4036-9aab-fb399d69b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:43:11.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:13.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Prince Harry and Meghan, Duchess of Sussex
        have received an apology from a photo agency that allegedly used drones to
        take pictures of their son, Archie, a lawyer for the couple has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97230c4c-8d60-440b-9333-9dfce822dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:43:11.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:14.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair took the X17 agency to court over the images, taken in
        Los Angeles while the couple were at home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98898497-6bcb-43df-892c-b997c6c8fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:43:11.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their lawyer said Thursday that the agency has apologized and agreed
        to pay some of their legal costs, PA Media reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b72c4a-762c-436c-8179-5ef9cf1dcb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:43:11.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:15.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the summer, the Duke and Duchess of Sussex took action against
        intrusive and illegal paparazzi photos taken of their family at a private
        residence," Michael Kump, of Kinsella Weitzman Iser Kump LLP, said in a statement
        to PA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29605fe-265f-4cbf-bf5c-a003fd80903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:43:11.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:15.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the agency responsible for those photos ‚Äî X17 ‚Äî apologised
        and agreed to a permanent injunction and reimbursement of a portion of legal
        fees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc86a2e6-13cd-462e-b86e-7c22a7ee7ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:43:11.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:16.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a successful outcome," he said. "All families have a right,
        protected by law, to feel safe and secure at home."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f79222b-bc96-4ac8-b1fe-3e18f61ed9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:43:11.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry last year accepted "substantial damages" and an apology from
        another picture agency that used a helicopter to take photos of the home he
        shared with Meghan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cfc101-1d6f-4749-af02-6feede9f11c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:43:11.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:17.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that case, Splash News chartered a helicopter to take images
        of the couple''s private home in the Cotswolds region of England, which Buckingham
        Palace said put the pair''s safety at risk. The couple were forced to leave
        their home after the photos were published in outlets including The Times
        newspaper, a royal source familiar with that case told CNN at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be3ad10-d4a5-4eae-a387-e7c28cabf641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:43:11.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:17.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has contacted the Duke and Duchess'' legal firm and the
        X17 agency for comment.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ff510-7d58-464b-8274-73e381c4da80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:43:11.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:18.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/09/americas/harry-meghan-x17-photos-archie-scli-intl-gbr/index.html"
        href="https://edition.cnn.com/2020/10/09/americas/harry-meghan-x17-photos-archie-scli-intl-gbr/index.html">Harry
        and Meghan receive apology for alleged drone photos of baby Archie</a>"</em></p>'
  'donald-trump-white-house':
    'author': 'Kevin Liptak, CNN'
    'caption': 'US President Donald Trump will emerge from his Covid-forced isolation
      Saturday for a speech from a White House balcony, according to a White House
      official, allowing the public its first independent glimpse in days of a leader
      recovering from coronavirus. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-10T16:43:49.508+08:00
    'imagesource': 'jcr:abea42a8-07a2-4425-88e2-e078ad87a7ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d5da966-edeb-4e5f-9c5a-46f3c8383f77'
    'lead': 'US President Donald Trump will emerge from his Covid-forced isolation
      Saturday for a speech from a White House balcony, according to a White House
      official, allowing the public its first independent glimpse in days of a leader
      recovering from coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-10T16:48:42.214+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:37:52.966+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:35:54.095+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'White-House']
    'template': '1'
    'title': 'Trump invites thousands to hear him speak from White House balcony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a1ffa1-a89f-4585-930b-017f0f95e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> US President Donald Trump will emerge from
        his Covid-forced isolation Saturday for a speech from a White House balcony,
        according to a White House official, allowing the public its first independent
        glimpse in days of a leader recovering from coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed629dd3-b528-4567-879c-56066c1c8fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two thousand guests have been invited to the White House, according
        to a person familiar with the event, despite concerns about a late September
        ceremony in the Rose Garden that may have acted as the nexus for a viral outbreak
        that has ripped through Trump''s staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b15cbbf-5480-431e-af2c-0bb8909cf130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Trump will not be close to attendees. But the prospect
        of hosting another large gathering, even if not all 2,000 invitees do attend,
        as the contagion spreads has already generated concerns among some of Trump''s
        aides.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea823cc-0c15-4f8b-92aa-7893a9841929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:54.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source with knowledge of the planning says attendees must bring
        masks and will be subject to temperature checks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ce789-47b3-4e4d-a3bf-7a8a208f6e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:55.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also now scheduled to hold a campaign rally in Florida on
        Monday evening. The event will take place in a airport hangar in Sanford outside
        Orlando.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e00067-eccb-4e11-97d2-5971d185020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since returning to the White House on Monday evening, Trump has
        not been seen in public. In a series of lengthy phone interviews, he said
        he is ready to end his Covid isolation and emerge onto the campaign trail,
        despite little clarity about his condition, no independent view of his physical
        state and warnings from health experts he is likely still shedding the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d6719e-163e-48a2-ac83-7ef8a0c89689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Fox News that aired Friday night, Trump said
        he has been retested for coronavirus but does not have the results yet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dd51e4-7965-465c-81f7-1f8da65de8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been retested and I haven''t even found out numbers or anything
        yet, but I''ve been retested and I know I''m at either the bottom of the scale
        or free," Trump said, adding that he is no longer taking any medication to
        fight coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1cd199-8b64-4d0a-8b24-cf41b7cd6177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anguished over his badly weakened political standing weeks before
        the election, Trump has implored aides and his medical team to clear him for
        a return to campaigning. He said on Thursday he was planning rallies as early
        as Saturday, though aides downplayed the prospect of arranging an event so
        quickly and said there is currently no travel planned at the moment for this
        weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a76b18-4360-42ef-8cf0-4fca887467eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:57.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the South Lawn event was scheduled as an outlet for the
        President to speak to his supporters and show the country he is well enough
        to resume campaigning. The choice by the White House is striking given the
        last large event they hosted, the Rose Garden ceremony announcing the nomination
        of Judge Amy Coney Barrett to the Supreme Court, has been linked to multiple
        Covid-19 infections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b60677-f995-4316-a6f6-7efc2c52cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the nation''s leading infectious disease specialist,
        on Friday called the Barrett ceremony a "superspreader event."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff341189-ae0c-47f9-a0d0-dfc5e23ddae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:59.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was in a situation where people were crowded together and went
        without wearing masks. So the data speak for themselves," he said in an interview
        with CBS Radio.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6995ed8-649c-46e3-b12c-78c5d65b1cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:37:59.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was biding his time this week with telephone interviews, including
        one that stretched through the midday hours Friday with conservative radio
        host Rush Limbaugh. It was Trump''s third phone-in to a friendly outlet since
        Thursday, and he has scheduled additional interviews for the weekend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4d8dc8-1093-4eb7-b8d0-94c340aaa635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the White House, Trump has veered wildly on issues like whether
        he will participate in the next presidential debate or whether he will negotiate
        with Democrats on another stimulus package.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4a961-ee9a-43f9-94a4-93f1f5329744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think debates mean that much," Trump insisted to Limbaugh,
        even as his campaign was pressuring the Commission on Presidential Debates
        to host an in-person event next week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b75ce-40e3-481f-aacb-ba2559578cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:01.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before calling in, Trump wrote on Twitter that "Covid Relief Negotiations
        are moving along," despite him abruptly scrapping talks with Democrats a few
        days earlier ‚Äî&nbsp;a move that prompted stocks to plummet, spooking the President.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b0efa-fd66-415f-9458-749d0e0ff6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all has lent the impression of a leader and an administration
        in new state of disarray, even for a tenure marked by chaos. Some of Trump''s
        aides have speculated his wild swings in temperament and head-spinning reversals
        are related to his medical condition, and specifically his use of dexamethasone,
        the steroid he had been taking as part of his treatment for coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0101d5-5d2b-41af-a44f-3b39d0fdabbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:02.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s been conducting most of his business by telephone as officials
        avoid coming into close contact with him. Those who have taken his calls uniformly
        described him as "upbeat," though that has not been in evidence during his
        rage-filled interviews on Fox News and Fox Business, when he angrily tore
        into both his political rivals and the senior-most Cabinet members in his
        own administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627f9565-a85b-478b-a6dd-2f0e5c3b51e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trump returned from the hospital on Monday, only a few senior
        officials have actually seen him in person as he works from the Residence
        and Oval Office. While offices had been arranged for him in the lower level
        of the executive mansion, Trump has found them wanting ‚Äî&nbsp;he complained
        multiple times about his telephone during a Thursday morning interview on
        Fox Business ‚Äî&nbsp;and has insisted on returning to the Oval Office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e5adff-b192-425a-bf2e-cf474e225672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:03.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides joining him included chief of staff Mark Meadows, social media
        adviser Dan Scavino and senior adviser Jared Kushner, who joined Trump in
        the Oval Office on Thursday. Treasury Secretary Steven Mnuchin has also joined
        to discuss the stimulus talks he is leading on Capitol Hill.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42692221-3e2b-4c95-93e1-8baa5156dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:03.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been evaluated by members of the medical team and continues
        to have a Secret Service detail. All wear yellow gowns, plastic goggles and
        N95 masks when they''re near him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb7dd2-31e5-4ec3-95a9-01112299eda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:04.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the circle of people who have actually seen him in the flesh
        since Monday is very small. His staffing has been kept to a minimum to avoid
        contagion but also because so many of his aides have caught coronavirus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336a261-52f2-4500-862e-c6cab835d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:04.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Trump''s inner-circle who would ordinarily interact with
        him multiple times a day ‚Äî&nbsp;including senior advisers Hope Hicks and Stephen
        Miller and press secretary Kayleigh McEnany ‚Äî&nbsp;are themselves recovering
        from coronavirus at home. Daughter Ivanka Trump is quarantining at home as
        well, though she isn''t known to have the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ce269-1533-4623-95ab-c2acc47d96a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:05.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence, who had been traveling in the West this
        week around his debate appearance, returned to Washington earlier than planned
        on Thursday but was not expected to see Trump in person.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d86f1-1aa7-4dec-9ac8-8fe3d23394e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:05.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of videos released by the White House, Trump sounded
        buoyant but seemed at moments to have trouble catching his breath. He also
        wore heavy makeup. The videos, taped Wednesday on the White House South grounds,
        appeared lightly edited.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6f806d-c0ed-47f7-a12d-83615dfe7008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circle of people who have laid eyes on Trump is likely to expand
        Friday. He will participate in his first in-person interview since contracting
        coronavirus with Dr. Marc Siegel, a medical analyst for Fox News. Siegel interviewed
        Trump over the summer where he defended his cognitive abilities by reciting
        a sequence he claimed he memorized during a test.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf90515-fa77-4b7b-b9d4-08fe67a022e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:06.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the interview will be conducted remotely so it''s not clear
        who will actually see Trump in the flesh.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9189572-a4ae-4994-b34a-258c2dfb9cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:07.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides were also discussing some type of outdoor photo-op that could
        put to rest concerns about his physical condition, but plans were still preliminary
        and nothing had been decided.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c3fd8-8ead-44d9-82d1-7986557be866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:07.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is also set to participate in a midday virtual rally with
        conservative host Rush Limbaugh that his campaign describes as the "largest
        virtual rally in radio history."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d14f38-ab9b-4c31-a544-bf9d6c7f79c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:08.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday evening, Trump phoned in for his second Fox interview
        of that day, a conversation that coincided with a new memorandum from his
        physician Dr. Sean Conley that read "I fully expect the president''s return
        to public engagement" by Saturday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba5cf9-0d93-4df7-a60e-bc005c66ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:08.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took that as a sign he was cleared to again host rallies,
        even as he stopped a few times during the interview to cough or catch his
        breath.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922b8424-a7c9-4f7f-998d-fced5a000711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:09.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, his press secretary called in to Fox from her
        own coronavirus isolation to cast some doubt on whether a rally could be arranged
        as quickly as Saturday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdce033-d00f-4f06-90b2-2054f6bf1931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants to be out there and logistically whether tomorrow is possible,
        it would be tough," McEnany said. "It would be a decision for the campaign,
        but logistically, we''re just trying to keep up with the President who''s
        ready to go, ready to be out there as soon as he gets the okay from his doctor."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc10d7-f79c-47e6-802b-5203e93e69c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:10.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remained unclear whether the results from Trump''s test would
        be disclosed publicly. Before the Fox News interview, the White House had
        repeatedly refused to say when he last tested negative, raising questions
        about the timeline of his disease.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6142d6-e8ef-4afa-a6e6-7c5d30d54891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Conley said Thursday that Saturday would bring Trump to day
        10 of his disease, he had earlier said that Monday was the day by which they
        would feel comfortable that Trump was in the clear.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa433d4f-bdbd-48f0-a286-fad894a15183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:11.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Acosta and Kaitlan Collins contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ef6a39-12b0-4beb-9a9a-f1ad1613963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:48:42.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/09/politics/trump-covid-friday/index.html"
        href="https://edition.cnn.com/2020/10/09/politics/trump-covid-friday/index.html">Trump
        invites thousands to hear him speak from White House balcony on Saturday</a>"</em></p>'
  'trump-gretchen-whitmer-governor':
