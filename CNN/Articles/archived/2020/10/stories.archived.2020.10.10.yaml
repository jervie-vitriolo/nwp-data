      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal was now cruising yet suffered a pair of blips, letting slip
        break leads twice in the third with some unfamiliar misses.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fb4568-29de-4529-9fbe-b395e06b9ba3'
