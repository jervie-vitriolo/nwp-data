      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76081af9-2ab3-4ffa-82a2-b84be6c65383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.457+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:32.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''d consider donating his plasma if asked to do so. "I
        will, if that''s if they want me to do it, I''d love to do it," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc588ad-4b2d-4e59-8253-b50c1e485874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.457+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac676e1-83a6-402c-8ce9-f65df66fc70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.458+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President credited the doctors and scientists for doing "an
        incredible job" against the coronavirus in a short time.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ca5f7-1d63-4e21-9a15-c95f9f263af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.458+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:33.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f923f156-a90b-4ec2-a570-b8f98a989562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.458+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The respect for the doctors and for the technicians and for the
        scientists is incredible because I''ve seen what they''ve done and it''s incredible,
        the job that they''ve done in a short period of time," Trump said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5049cd-6fc0-4893-9500-e8d3742c5b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.458+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fa5224-e181-43e5-921a-929fef657397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.458+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over a six month period the job that they''ve done is incredible,
        and you''ll see that very soon with the medicines and with the vaccines."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b056e38-59eb-40f2-bf68-1225069de160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.458+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:35.926+08:00
