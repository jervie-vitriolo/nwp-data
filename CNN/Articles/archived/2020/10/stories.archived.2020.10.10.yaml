      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New York, New Jersey on alert</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59da8b86-788d-4a62-820d-3a10c4b31b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Gov. Phil Murphy said Thursday the state reported more
        than 1,300 new Covid-19 cases, the highest number since late May.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf380b8-58f5-48b1-9ec2-42cbe99ba272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2240e1-3853-4ad8-aa34-017de31bb7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a sobering number," the governor said, and later lashed
        out at the President, who recently told Americans not to let the virus "dominate."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb09a09-08c5-477f-a877-16c022b60dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0691e88f-b382-4add-9995-4fc1f53035c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To say this virus isn''t still with us, to say that it isn''t virulent,
        to say that it could not take your life is completely false. Every speck of
        that." Murphy added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b056b8-99e4-426d-be60-db29a2eca30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e581a78-fd96-43db-8936-573af6edaa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in neighboring New York, local officials are trying to
        get a hold of clusters that have broken out in several communities in Brooklyn,
        Queens, and Rockland and Orange counties.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa4e9d0-2456-484a-8483-ead902ee1e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a2b50b-d731-471c-b791-525680084d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, transmission is happening through close contacts
        and household members, said Ted Long, the city''s Test and Trace Corps head,
        this week.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94e36a-9879-478e-8d6b-5469d54737b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0456a1-345a-412e-b8ee-77a571030102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help curb the spread of the virus, the state recently imposed
        strict restrictions on areas where Covid-19 clusters are occurring, many of
        which have large Orthodox Jewish populations. Those restrictions included
        shutting down schools and most non-essential businesses and limiting crowds
        at houses of worship.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d70a21-7009-49a7-8124-519a33bd442f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd731f45f-9010-46f6-9371-97a314699eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures were met with protests by members of the Orthodox
        Jewish community and items were set on fire in Borough Park.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ebd735-ff91-4c4a-b1e6-e1472f5f3e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f36582-b639-43b3-aff9-8476908537e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York state Assemblyman Simcha Eichenstein said that he was "outraged"
        with Gov. Andrew Cuomo''s "draconian measures."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f53d7a6-0de9-4814-ad27-c96e3656ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb747f3a-3243-4215-823d-d6e70581b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s continue to use our voices in demanding what no one can
        take away from us -- our ability to gather in prayer," he said in a statement.
        "But we must do this peacefully because that''s what makes us who we are."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfd4aa9-5838-4ed3-a2ae-1937517bc88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f25617-660e-4cd4-b042-2ef46e04d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo on Friday said the issue "is not a matter of religious freedom."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ce27c-3fa0-43d1-8c57-bec1b0e0ca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f95b71a-4987-4da0-a58a-4c6b4f946870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t care if you''re Roman Catholic, you''re Jewish, you''re
        Muslim, you''re an atheist," Cuomo told CNN. "You have to follow the rules
        of the state."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bf59be-982e-4cf2-8552-311be66dc35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee3bf3-aa31-4628-acd2-6be49b3a6932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t follow the rules, the infection rate spreads, people
        get sick, and then you make others sick," Cuomo said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d0393-cb37-4a9d-b616-a8cc8a84962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/09/health/us-coronavirus-friday/index.html"
        target="_blank">"The US is reporting more than 46,000 positive COVID-19 tests
        on average every day"</a></em></p>'
