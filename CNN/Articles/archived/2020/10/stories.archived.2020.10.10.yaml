    'jcr:uuid': 'dd90fd6b-37e3-4e9f-9ecc-aac4f9a5672a'
    'lead': 'President Trump said fast treatment helped his recovery from coronavirus
      infection.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-10T13:19:25.432+08:00
