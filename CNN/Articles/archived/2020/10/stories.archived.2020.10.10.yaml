    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1f6a557-3419-4257-bd5b-f798ae10e192'
    'lead': 'The Malaysian employers of a Filipina human trafficking victim have been
      convicted in court in their homeland, the Philippines‚Äô Department of Foreign
      Affairs has announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-10T12:08:01.278+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:40:04.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:35:48.328+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipina trafficking victim‚Äôs employers convicted in Malaysia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20bd76d-77e6-447a-858e-31a66791d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:08:01.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:04.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> ‚Äî The
        Malaysian employers of a Filipina human trafficking victim have been convicted
        in court in their homeland, the Philippines‚Äô Department of Foreign Affairs
        has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0189808e-1741-4da6-8877-ea5afe6cecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:08:01.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:04.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e00217-e390-4a2b-9ae3-da0445e43cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:08:01.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:04.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sessions Court in Malaysia found the employer couple guilty
        of violating the Anti-Trafficking in Persons and Smuggling of Migrants Act,
        the DFA announced in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1780db0-45d8-4605-8656-88aeb0b1d5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:08:01.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:04.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6e8b3d-2f12-4a38-aebb-d509109b2df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:08:01.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:04.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court reversed an initial decision that acquitted the employers
        and sentenced them to 10 to 12 years of imprisonment. They were also ordered
        to pay the Filipina victim RM20,000 (equivalent to around ‚Ç±232,976) in damages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87427ee0-eec1-45a6-bb1c-abc99c4faf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:08:01.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:04.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1857cba4-332c-4d5c-9c45-f796079196ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:08:01.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:04.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe conviction is a big win for us during this pandemic and is
        the first victory for a Filipina in Malaysia,‚Äù Foreign Affairs Undersecretary
        Sarah Lou Arriola said in the DFA press statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788b7a50-2c41-44fc-bec0-8e61170743ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:08:01.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:04.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab0dca1-36e0-4604-a4cc-1140e5e58e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:08:01.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:04.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina, whom the DFA did not name for security reasons, was
        found by a Filipino couple in an abandoned lot after escaping her employers.
        She was brought to the Philippine Embassy in Kuala Lumpur, launching police
        investigations and a medico-legal examination, and was later taken to a shelter
        for human trafficking victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b95d82-1f4c-49e1-9333-77b0052ab509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:08:01.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:04.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
