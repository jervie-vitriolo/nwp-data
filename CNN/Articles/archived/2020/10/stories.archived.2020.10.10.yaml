    'title': 'The US is reporting more than 46,000 positive COVID-19 tests on average
      every day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0706808-5631-48f9-aeec-c6f0b316c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US is averaging more than 46,000 new
        Covid-19 infections each day -- up 12% from the previous week and more than
        double what the country was seeing in June, as lockdown restrictions were
        easing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc695a46-cef5-46da-9404-c0949d4fb335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f324419-1450-4fb3-9cd8-a6f8ea90eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the number of cases reported in the country -- 57,191
        -- was the highest in almost two months, and 10 states saw their highest seven-day
        averages of new daily cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5e188a-6aeb-4cf0-82c6-b117347f2e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c1cdd-3ed1-4496-a6b8-2c0ff28add27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And where in the past just one or a few regions were experiencing
        a growth in cases, infections are now on the rise across all regions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b2ea0-38bd-4d5a-a98f-4590193b2b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.351+08:00
      'mgnl:createdBy': 'david'
