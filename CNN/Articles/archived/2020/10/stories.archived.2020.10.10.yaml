      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äì</strong> After
        a seven-month hiatus due to the movement restrictions brought by the COVID-19
        pandemic, the Philippine Basketball Association is all set to finally resume
        its Season 45 on Sunday in Angeles, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5091f394-f5c2-4ba6-af43-81983197c037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.802+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:45.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773af746-6dc2-4c5b-9d00-59382efcba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.802+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia''s first play-for-pay basketball league will adopt a ''semi-bubble''
        setup for resuming the 2020 Philippine Cup, where team members will travel
        in a strict point-to-point arrangement from their designated residence to
        the practice and game venue and vice versa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff5b27-80e8-415e-9e62-e1bc3c82b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ff866-2b7c-4089-a44c-04dfc12b064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:47.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 teams are billeted at the Quest Hotel inside the Clark Freeport
        Zone, while their practices and games will be held at the Angeles University
        Foundation Gym.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594fb769-f0a0-428d-b20a-0b2b11a766ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:47.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b026247-b8aa-44fa-98ce-1b0e13eb7762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T19:07:19.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:48.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly rebranded TNT Tropang Giga and Alaska will open the hostilities
        at 4 p.m. The Manny Pangilinan-owned franchise is expected to be led by Kapampangan
        and former Asia''s best point guard awardee Jayson Castro, while the Wilfred
        Uytengsu-managed squad will lean on talented big man Vic Manuel and veteran
        guard JV Casio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbdf137-6824-4fd1-b07e-3bd295aefc1a'
      'mgnl:activationStatus': true
