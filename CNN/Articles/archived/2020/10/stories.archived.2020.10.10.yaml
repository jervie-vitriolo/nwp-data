      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a5dbc8-952d-424c-bc9d-16a3e529db04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.799+08:00
