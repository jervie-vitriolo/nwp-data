      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine -- who will move inside the top 10 for the first time
        after making a maiden grand slam semifinal -- said he would feel fine physically
        after outlasting recent US Open champion Dominic Thiem in five hours on Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
