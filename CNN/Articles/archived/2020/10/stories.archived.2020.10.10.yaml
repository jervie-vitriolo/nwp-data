      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcac01c-d31b-493c-896e-f01834d9720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:29.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he''s not taking any coronavirus-related medications.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9fedc9-5f02-4e4c-902f-089fe79fcc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.457+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:29.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad022f71-791c-438f-af14-3b707a199197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.457+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:30.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pretty much finished and now we''ll see how things go, but pretty
        much nothing," he said. "We had our final doses of just about everything."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabae7f9-12c6-4e19-a7f9-f895b3e35b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.457+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:30.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f7af6-47c1-4fe9-ba3a-cd2997720e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.457+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:31.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually the, the original transfusion, that''s supposed to last
        for about four months, you know, the antibodies and I think you''re supposed
        to be protected anywhere from two to four months and maybe longer than that."
        Trump may have been referring to Regeneron''s monoclonal antibody treatment,
        which is infused.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45378e36-cbb9-4e3c-8d16-a8c367c23b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.457+08:00
      'mgnl:createdBy': 'dani'
