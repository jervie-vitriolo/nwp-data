      'mgnl:lastActivated': 2023-01-25T19:40:01.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But high in the sky above them, someone may have been aware of the
        danger they faced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83c0f5d-4e0d-4a1d-94c5-2c12159a5915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all the 12 were on bail or facing charges related to last
        year''s anti-government unrest, and were hoping to follow other fugitives
        who had fled to the self-governing island of Taiwan, about 700 kilometers
        (440 miles) away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da125d-d7be-4412-8c62-b221709df34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A non-stop sea crossing in an open motorboat of the sort the 12
        were using would usually take about 14 hours, dangerous and exhausting, with
        a severe risk of capsizing. But soon after the 12 crossed the maritime border
        between Hong Kong and the Chinese mainland, their boat was stopped by a coast
        guard vessel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c41502-de6f-44ca-806a-ceffbe634a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been detained in China ever since, denounced as "separatists"
        by Beijing and charged with a number of offenses, including illegally crossing
        a border and smuggling, with the threat of potentially more serious national
        security charges hanging over them. Back in Hong Kong, their families have
        desperately lobbied for their return, saying the 12 have been denied access
        to lawyers and abused while in Chinese custody.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2748f3-f839-4561-aa7e-54c19ddbcb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Shenzhen, across the China border from Hong Kong, said
        the "public security authorities will protect the legitimate rights of the
        suspects in accordance with the law."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68576134-4470-4635-b301-5e8f7abdba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday, Hong Kong leader Carrie Lam said the fugitives
        had "chosen to flee, and in the course of fleeing, they entered another jurisdiction
        and have committed a crime of illegally entering another place."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32323e4a-f268-4e68-bd60-103a0cdff8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to face the legal consequences in that jurisdiction,"
        Lam added. "It is as simple and straightforward as that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec42ef-22bb-4f00-baaa-fb96c8051f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She refuted any suggestion that the Hong Kong government was aware
        of or involved in the case prior to the 12 being arrested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ca771-65aa-45f2-9cc4-187c77f2e2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to open-source flight data, first reported by Hong
        Kong newspaper Apple Daily, a Government Flying Services (GFS) aircraft was
        deployed to eastern Hong Kong, above Po Toi O, at about 4 a.m. on August 23,
        and stayed in the area for more than four hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca66e910-df84-4804-8d04-29d7732b8aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement of the plane -- as recorded by FlightAware, an aircraft
        tracking service -- closely matches a timeline of the fugitives'' journey
        released by the Hong Kong government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b06cfdd-24a5-47b8-bb56-6b322f64bfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GFS plane circled the Po Toi O area until 7:30 a.m., when it
        started flying southeast, the direction the speedboat took to open waters.
        The Chinese Coast Guard stopped the boat at 9 a.m., less than an hour after
        the aircraft began making its way back to base.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb7056-3ec4-4edc-819d-1df6d25e36a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to information provided by GFS, the aircraft involved
        -- a Bombardier Challenger 605 -- is equipped for search and rescue, airborne
        surveillance and aerial photography.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f65cb-0f5b-49fc-9ec0-594357bb3751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly available flight data for the particular plane, B-LVB,
        shows the August 23 trip was out of the ordinary: it did not fly before 7:30
        a.m. any other day between August 18 and October 7, nor did it make any other
        flights of over three hours during this period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce7fe53-c398-47e5-a03a-af9b65056fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Hong Kong activist Joshua Wong shared a partial flight
        plan he said had been leaked by a whistleblower within the flying service.
        The purported log, which CNN has been unable to independently verify, shows
        an operation labelled "P-OPS," which Wong said stood for "police operation,"
        was ongoing for the period tracked by FlightAware.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b8dcc3-ab74-4920-9ee7-41cb2a5758ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Hong Kong''s Security Bureau -- which oversees
        police, immigration enforcement, and the flying service -- said that "in accordance
        with the established practice, aircraft deployment and navigation details
        involved in flight missions will not be disclosed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d139538-8a6b-4bc2-93c6-3c338d98e7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hong Kong Police have time and again reiterated that the 12
        Hong Kong suspects were arrested by the Mainland authorities for the offense
        of crossing the boundary illegally," she added. "The operation has nothing
        to do with the Hong Kong Police."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8f721e-02bc-4241-8f6c-31118d6c3fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion that the government or police may have been aware
        the 12 fugitives, one of whom was facing charges under the city''s national
        security law, planned to flee Hong Kong, and let them go -- exposing them
        to greater penalties in China -- has caused widespread outrage in the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd896b92-5821-4cf7-a4ee-922cddeb6dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m shocked and appalled as the Hong Kong Government evidently
        colluded with Chinese authorities to put activists in greater danger, on matters
        clearly within its jurisdiction," Wong said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78fc02e-0678-4ffe-94de-a444990629e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release Thursday, a group representing the fugitives''
        families accused the government of a "conspiracy" to hand over their loved
        ones to China, and called for their immediate release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ba013-51ee-4749-8f0a-cd03c9c91bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small protest was held outside the flying service headquarters
        later Thursday, but it was soon broken up by police, who accused demonstrators
        of breaking coronavirus public gathering restrictions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee884a9-603a-4ddc-9795-41584eb3cdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has its own judicial system, under the "one country, two
        systems" principle that was intended to safeguard the city''s limited autonomy
        until 2047, with legal and human rights protections not enjoyed on the mainland.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37c5ae4-6174-4440-8453-761b1f03b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear of being exposed to China''s judicial system, where the conviction
        rate is more than 90% and political prosecutions are common, sparked protests
        against an extradition bill last year which transformed into months of anti-government
        unrest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17beeb59-1858-44db-b7db-30f60d854339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, as protests began to pick up again following a coronavirus-forced
        break, the Chinese government imposed the national security law on Hong Kong,
        criminalizing sedition, secession and subversion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba5052-afe1-4576-af6e-833d54c1d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which the government says is necessary to restore order,
        has caused several prominent activists to flee overseas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dee6ed-9852-4613-ae00-12d4f07f6231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:11:49.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:01.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/09/asia/hong-kong-china-fugitives-intl-hnk/index.html"
        target="_blank">Hong Kong government accused of colluding with China to surveil
        and catch fugitives fleeing for Taiwan</a></em></p>'
