      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final score suggested a mostly routine win but in the all important
        first set that lasted a marathon 64 minutes, Schwartzman made the worst possible
        start.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d9e23-f90b-4da7-8237-f77e47709d38'
