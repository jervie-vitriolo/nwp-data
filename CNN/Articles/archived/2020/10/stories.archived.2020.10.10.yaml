      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realistically, when he dropped the first set, his chances of becoming
        only the third man to beat Nadal at Roland Garros in the last 15 years plummeted.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38499ec5-81f2-4c13-8e50-73829e6e575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.427+08:00
