      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did Nadal respond? By winning the next four points.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e275290c-6f20-4d2f-a5d7-df4e87a3d8aa'
      'mgnl:activationStatus': true
