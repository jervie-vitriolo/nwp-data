    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': ' Sulu authorities arrest suspected Indonesian suicide bomber, two others'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204bed5f-e4c6-4980-aece-5582536d4242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:19:00.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:05.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> ‚Äî Authorities
        announced Saturday the arrest of an alleged Indonesian suicide bomber and
        two others in Jolo, Sulu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed12978-13b9-4b2c-9422-47a1ae3df546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:21:12.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Sulu identified the alleged bomber as Rezky Rullie
        a.k.a. Cici. Officials believe Cici is the daughter of the Indonesian couple
        said to be behind the deadly 2019 Jolo Cathedral bombing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7d8d70-125b-469d-9e01-802ae3dc7b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:19:00.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cici was arrested with two other females in a house in Barangay
        San Raymundo in Jolo, purportedly owned by Ben Tatoo, an alleged Abu Sayyaf
        leader. The other two were Inda Nurhaina, wife of Ben Tatoo, and Fatima Sandra
        Jimlani, wife of Jahid Jam, a terrorist group member, the task force said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d10b3f4-1240-420f-883c-b5d3458dcf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:19:00.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the three were caught in possession of ‚Äúsuicide vest
        rigged with pipe bombs and other improvised explosive device (IED) components.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20b8dd4-0e84-43e3-859e-9d7c3a80d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:19:00.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They&nbsp;are being detained at the Criminal Investigation and Detection
        Unit of Sulu Police Provincial Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c0470e-2abc-4d3d-ae5d-ee721593559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:19:00.417+08:00
      'mgnl:createdBy': 'catherine'
