    'lead': 'Authorities announced Saturday the arrest of an alleged Indonesian suicide
      bomber and two others in Jolo, Sulu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-10T10:19:00.416+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:40:05.632+08:00
