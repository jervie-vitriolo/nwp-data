      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas, Montana, North Dakota, Oklahoma, South Dakota and Wyoming
        also saw record-high hospitalization numbers this week, according to the project''s
        data.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2750b8fe-aead-4479-a3af-e6bcbbfec844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524bdf7d-208d-44b0-b6f5-26c24174dc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.356+08:00
