    'title': 'Budget approval by October 16 ''very viable,'' says House appropriations
      panel chair'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a764a77b-f8b6-46ba-9093-96c583fe57a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.937+08:00
      'mgnl:createdBy': 'eimor'
