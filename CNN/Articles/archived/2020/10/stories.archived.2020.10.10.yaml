      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer turned out to be an emphatic no.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddfd25d-6999-4294-9560-3e383b5fbe12'
