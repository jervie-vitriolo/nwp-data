    'mgnl:tags': ['COVID-19', 'coronavirus', 'covid', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'PH COVID-19 total nears 337,000 with 2,249 more cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26429330-3383-4586-9eef-f6714628b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:32:00.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong>&nbsp;The
        country posted another 2,249 COVID-19 infections, pulling the total close
        to 337,000, the Department of Health announced on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be053c-be25-440d-8afc-45ac2bcb694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:32:00.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:20.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said in its online case bulletin, there are now 336,926
        infected patients in the country of which 54,594 are active cases or currently
        sick. Of the new infections, 1,951 or 87 percent were detected in the last
        14 days. Meanwhile, 85.8 percent of active cases have mild symptoms. 10 percent
        have no symptoms, 2.9 percent are in critical condition while 1.3 percent
        are severe cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fffde0f-eb62-472a-9b4e-dec4d2ad9e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:32:00.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:20.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila topped the list of areas with the highest number of
        new cases with 651 more infections, followed by Batangas with 139, Iloilo
        with 136, Laguna with 128 and Quezon with 107 new infected residents, the
        department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484fd5a3-03fc-4211-988a-ee1b38b57549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:32:00.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:21.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of recoveries also increased to 276,094 after 842 more
        patients got better. However, the death toll hit 6,238 with 87 more fatalities,
        the DOH noted. The deaths were recorded in different months including one
        in April, one in June, three in July, six in August, 40 in September and 36
        in October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5059a1-1177-4050-b4a1-f0d7fc720ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:32:00.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH mentioned that 34 recoveries from its previous report were
        actually deaths, after validation. It added that 89 duplicate cases were removed
        from the total including 17 recoveries and one death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d480906-5023-474a-9868-a4784ce8394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T16:32:00.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said 17 COVID-19 laboratories have not yet submitted
        their case reports so they were not included in the total count.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f39d6bd-5e95-4499-b60c-f4f1cc4c3f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:08:28.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:38:22.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported three new COVID-19
        cases and one fatality among Filipinos abroad. This brings the total number
        of infected to 10,867 and the death toll to 801, while the tally of recoveries
        remains at 6,919 in 80 countries. There are also 3,147 being treated, the
        DFA added.</p>'
