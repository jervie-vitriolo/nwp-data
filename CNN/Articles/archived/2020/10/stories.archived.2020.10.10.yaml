      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8266499a-4367-4588-99e1-f23c2d924f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump isn''t sure where he caught the coronavirus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13852c48-643f-4b31-8d97-a8e360a6b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:26.885+08:00
