      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/09/tennis/nadal-schwartzman-djokovic-tsitsipas-french-open-spt-intl/index.html"
