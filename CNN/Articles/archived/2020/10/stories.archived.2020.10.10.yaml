    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barbie confronts racism in viral video and shows how to be a White ally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a0c92b-2cec-49c6-816d-bf4597ae3e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:25.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Barbie sat down for a real talk about
        racism with her good friend Nikki in the Dreamhouse -- and nothing was off
        limits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e44ee4-3630-40f0-801e-1edca2e7aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99af20-e969-47e8-9b3e-a5a5818311af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:26.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair unpacked White privilege, the struggles of racial bias
        and what it means to be a true ally in the latest episode of YouTube''s "Barbie
        Vlogs."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d617e47-ab15-4925-96c9-ee6c03a40957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:26.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd16af5-b8b1-48a0-a02f-4b7be583902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:27.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A one-minute clip quickly went viral this week on Twitter, garnering
        3.4 million views. Viewers were struck with how well the characters called
        out racism by name -- and demonstrated the importance of validating others''
        experiences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7bb66e-452c-4fad-9407-552a8f6e349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:27.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd773a-f23d-45f3-9690-10f5c084d6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pensive Barbie opens the clip with a message about why "it''s
        important to have ongoing conversations about standing up to racism," but
        she quickly turns her attention to Nikki and just listens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a332771-910b-48a5-880e-340f40a4a2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:28.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa06837-40d6-441a-ab62-98d2fbe2a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:29.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikki tells Barbie about different instances when she was judged
        based on the color of her skin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7268e0ae-0240-4e00-9ece-0389453268b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:29.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd4564-3e50-4843-8b27-73e49a319119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barbie and I had a sticker-selling contest on the beach last month.
        We split up and went our separate directions to see who could sell the most.
        While I was on the boardwalk, beach security stopped me three times," Nikki
        shares. "The security officer thought I was doing something bad, even though
        I was doing exactly the same thing that you were doing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf4d5d8-5c64-4ee4-b056-f07cbc1d0186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f060d9f-38d3-4a67-ad73-160da20a5193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:31.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On another occasion, Nikki says she was underestimated by a teacher
        who assumed she only aced a French honor club admissions quiz because she
        "got lucky."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abbc1df-f221-450f-ac56-c18f269b88c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:31.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bbc67e-aa1f-4150-a0c7-f1115ab19158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:32.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a concerned Barbie asks her friend why she didn''t stay in
        the French honor club "to prove him wrong," Nikki responds with a statement
        on how experiencing bias can be exhausting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e414bb2-de75-4536-a331-afa57f470422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:32.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e6775a-244a-4286-bc52-89c2a2d62b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to constantly prove and re-prove myself," Nikki says.
        "He supported you right from the beginning and didn''t support me."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ace82b-f10c-4b03-9dae-5c28aaae5737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fd0fce-0b8b-4d97-8d59-8814ecbca796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:34.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually when I talk about these things, people make excuses...People
        did these things to me because I was Black and they made the wrong assumptions
        about me."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b36efe-75e4-4084-9b09-ceed882faec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f41d0-b761-420d-ac59-c87e1ccb7b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equally compelling to Nikki''s reflections are Barbie''s actions
        during the video. Throughout Nikki''s stories, Barbie is an attentive listener.
        And when she does speak, Barbie uses the opportunity to educate her viewers
        about how her friend''s experiences are indicative of a broader problem.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3efd32-2ed0-4979-9e0b-737f3c4769cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160cf531-a790-445a-9e05-40e5280f6161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barbie is no stranger to championing gender equality and racial
        justice</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bfb91c-2537-4207-a15a-544ce232741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barbie YouTube vlog is one component of a larger commitment
        by the Mattel company to girls'' empowerment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac6e95-2e1c-43b4-acc9-2f8b841d0021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:37.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3064caea-1888-44bb-bce6-450d6595f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original video content allows Barbie to engage with its young
        consumers while nurturing interpersonal skills and self confidence. In other
        Barbie vlogs, she has taught young viewers about gaslighting, the tendency
        to over-apologize and mental health.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ff9459-e549-4ce6-bef8-bb8eea00b05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d44f2d-0acd-4060-b6fa-01e28d639037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barbie is championing gender equality to help close the racial
        injustice barrier girls face through the Dream Gap and this is one way the
        brand is addressing it," Mattel said in a statement to CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ab056-50fc-4eeb-9814-a14695e600a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2c99d7-462a-41a5-a427-5470fe011f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal of the episode is to help girls to understand that there
        is a huge movement going on in the fight against racism, why people are marching
        together and the importance of reading and learning more about Black history,"
        Mattel said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0d6e71-4ea5-48ab-ae21-3f3d3e2d04c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d75694-a3ec-444b-bf90-ab4ddc8f5e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbie''s push for impactful video content is also apt for today''s
        quarantine landscape. With many students still attending school virtually
        and the dynamics of socialization changing, the Barbie YouTube channel and
        dolls offer an engaging way to stimulate social awareness through play.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b173c0e-5bbd-4d9e-b0fd-6bf988e501e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028df3db-e03d-44d9-ae91-294b73e281f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, it seems to be working.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed465317-3270-44a1-a709-fc7b25e3fa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46999c67-93c8-4ecb-b4cd-6107c8956a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.951+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Barbie¬Æ and neuroscientists from Cardiff University,
        announced the findings of a new study exploring the positive impact doll play
        has on children.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb07e06-2e58-46bc-99c2-dceef9ebf57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.951+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f70e21-e378-4f98-91e4-5bdf9e32124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.951+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doll play activates brain regions that allow children to develop
        empathy and social information, according to the study.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d566e-f049-4011-b35a-9e11fd075b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.951+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:44.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f979584e-0523-4d67-ae02-38e3ba34d937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.951+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:44.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 9.6 million subscribers, the official Barbie page
        is currently the most watched channel directed at girls on YouTube. With the
        continued success of their educational content, Mattel and Barbie¬Æ are cultivating
        a new generation on how to engage with social issues with consideration and
        kindness.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111cb7d7-081b-4faf-a74c-b9eed2e64051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2fbad2-eefb-4f5d-8ef2-aef17bc031bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:45.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that families watch this together and leverage the brand
        to discuss a really tough topic with a young child and hope it spurs many
        more conversations on how girls can support one another, especially leading
        up to International Day of the Girl this weekend," the company said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fc9588-7379-44ee-93ca-09e18b50953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T15:28:18.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:38:46.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/10/us/barbie-vlog-teaches-allyship-trnd/index.html">Barbie
        confronts racism in viral video and shows how to be a White ally</a>"</em></p>'
  'covid19-total-nears-337-000':
    'author': 'CNN Philippines Staff'
    'caption': 'The country posted another 2,249 COVID-19 infections, pulling the
      total close to 337,000, the Department of Health announced on Saturday. (FILE
      PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-10T15:27:01.366+08:00
    'imagesource': 'jcr:7947b141-04cc-470e-8afd-aa90aba9d51e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0970a125-d56f-4354-8547-f91d9d10e4fb'
    'lead': 'The country posted another 2,249 COVID-19 infections, pulling the total
      close to 337,000, the Department of Health announced on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-10T16:32:00.717+08:00
