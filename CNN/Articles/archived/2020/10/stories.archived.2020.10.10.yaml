      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08b7a8c-0113-4e3b-9e21-c1a19dfc4d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T05:26:39.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:11.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, produced by members of the LGBTQ+ community, explores
        parent-child relationships and the challenges or bringing a partner home for
        the first time -- especially for the LGBTQ+ community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e58171c-74fb-4567-8b72-e69dd17e822c'
