  'Armenia-Azerbaijan-ceasefire':
    'author': 'Mary Ilyushina and Taylor Barnes, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-10T09:58:12.923+08:00
    'imagesource': 'jcr:35007a1c-0557-453b-8ad8-ac22115fd9dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97562ca8-27b6-4a9f-a641-4149c9604e2d'
    'lead': 'Armenia and Azerbaijan have agreed to a ceasefire in their conflict over
      the enclave of Nagorno Karabakh, according to a readout published by the Russian
      Foreign Ministry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-10T10:01:06.067+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:40:09.451+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
