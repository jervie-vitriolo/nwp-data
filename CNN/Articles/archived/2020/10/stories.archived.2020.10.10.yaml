      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5388c81-e6f2-4ba8-bb9a-a13012f5cc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:41.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tennis behemoths advanced in contrasting fashion Friday against
        less experienced players, with Djokovic going five sets against Stefanos Tsitsipas
        in Paris.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db4cfd-d6d2-43da-a405-796e866f6307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4bca99-9ffd-4ffa-9cfa-47e01610e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal started by beating Diego Schwartzman 6-3 6-3 7-6 (0) to reach
        a staggering 13th French Open final.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d40b1a-cd51-4389-83d4-7002c1e9997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d1a36-bec0-4c71-bb91-7423d15ade2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:43.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic then followed as the afternoon gave way to evening and
        downed Tsitsipas 6-3 6-2 5-7 4-6 6-1 in the second semifinal to earn his spot
        in a fifth clay court grand slam final.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d53ed-afe8-474c-8c64-9e9096420e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:44.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936dcd67-ba8d-4c16-a23e-92c48f153420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1 showed no sign of the neck and shoulder injuries
        he sustained in the quarterfinals in his much anticipated rematch with Pablo
        Carreno Busta and was on his way to a straight-set win, too, but erred on
        a match point in the third on serve and ended up spending nearly four hours
        on court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e27638-6cd0-4f39-8df7-4536bd90881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ae3b7-ff2f-43c4-b443-6f1698364956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will it be a factor Sunday?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf49f9-9bc7-474c-8b81-83bad06b00c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:46.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b71427d-6e6d-41dd-82eb-b8a75f0bc5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked who the favorite was, Djokovic -- who leads Nadal 29-26 in
        their meetings but trails 6-1 at the French Open -- said it was the Spaniard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e416139-6e14-42e0-b95d-4f4f2d34dd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f4e50-8684-44fa-8ce5-62e5b24b863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here, obviously, him because this is his house with all the titles
        he''s won," said Djokovic in an on-court interview. "It''s the biggest challenge
        maybe you can have in our sport on all surfaces, to play Nadal here at Roland
        Garros."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1440c60-6eac-4386-97db-f618f0eacdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:48.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e093d068-efc7-4139-b102-22fd3fc41b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even though Nadal usually bosses their French Open meetings,
        Djokovic won the last one in 2015 and has claimed their last three grand slam
        duels overall.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6dcf47-ad22-4097-ba61-044c2d0ed8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6478cfb-3c1a-40b0-b728-eda2e60ac151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:49.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included crushing Nadal in the Australian Open final last year
        in two hours.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71219b53-bfa9-44b5-a4c0-a02c5d5696eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:50.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356efcfa-a4db-40f9-a790-169d0d2a0c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:50.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without playing my best tennis, situation is very difficult," Nadal
        told reporters. "I know this is a court that I have been playing well for
        such a long time, so that helps. But at the same time he has an amazing record
        here, too, being in the final rounds almost every single time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22013d1a-3f1c-4fe2-ab25-28655ba1ecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2ccbc8-cb24-4d69-b7bb-00cd127bb5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is one of the toughest opponents possible. But I am here to keep
        trying my best. I like to play in this scenario. I know I have to make a step
        forward. I think I did one today. But for Sunday is not enough. I need to
        make another one.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd0f813-60fc-466d-bbdb-7ee2c4b523db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:52.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f63daa-b38d-439f-bedf-d8830855d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what I''m looking for. I going to work hard to try to make
        that happen."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2014a8a7-d727-44aa-b8c5-5685198677ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:53.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64017f63-7e88-4655-833e-e94fa7b41fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:53.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwartzman and Tsitsipas both missed break points in the first
        game and were immediately broken to set the tone in the first set.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf765f1d-ddd6-4dcf-b570-2dd155ffcd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18281d25-8d6c-4ea8-b96c-8a0c8c2b1069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they needed to, realistically, win the openers to have a chance
        of engineering mammoth upsets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673fe26e-0f56-4337-bed5-a5f4dc1e7e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:55.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5302eb3d-b2a5-4f6f-ab05-fd96583f5a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:55.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Break point chances</strong></h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78990cfc-269e-4566-b18b-f7a1412a137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:56.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwartzman never did get it right on break points, going three
        for 12. Tsitsipas didn''t convert any of his first 10, prior to Djokovic going
        through a stretch where he squandered 10 of 11 break points.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd42aade-8829-4122-830f-89f8a11acea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:56.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b390af1a-a44f-40c1-9455-41caa1b429b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:57.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwartzman was appearing in his first grand slam semifinal and
        Tsitsipas his second, having been routed by Nadal in Melbourne in 2019.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f8e649-3241-42a7-8f06-447e89a948b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b36eb-6254-4215-b43b-0d98c1ff73fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:58.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwartzman inflicted a rare clay defeat on his pal last month at
        the Italian Open -- Nadal''s lone buildup tournament in this reshuffled tennis
        season due to the coronavirus pandemic -- but his older rival once again proved
        that the best-of-five set format is a different beast.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b509c30f-56a7-477d-8ba8-231bbe4f496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5babc29-0e7f-40fb-99bb-b7f272bf6843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, Nadal studied their Rome match and spent time working on
        his clay court game in general.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f79bf1-4fc5-4983-8223-11d625f365b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:59.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b0ab49-4504-47a3-910f-eeedf726b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I am little bit more prepared here, no? Rome has been my
        first event after six months, and was the first challenge against Diego,"
        said Nadal.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc9b65-d013-4e86-b046-3cfabb1eec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e50758-322a-4b25-b07e-48ddf6650dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://edition.cnn.com/2020/10/08/tennis/swiatek-podoroska-kvitova-kenin-french-open-tennis-spt-intl/index.html">Iga
        Swiatek powers into French Open final</a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1905111-9c3f-40f7-8b42-84e0a4fae9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides topping him in the Italian capital, Schwartzman handed Nadal,
        who has yet to concede a set this tournament, his toughest encounter en route
        to winning the 2018 crown in Paris. He led Nadal by a set and break two years
        ago before an unsurprising rally from the now-34-year-old, aided by a rain
        delay.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50adc476-1206-4bab-990b-eaa8d5423284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19092772-73ca-4a9e-8cd0-68934158e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even though he dropped his racket in the first set, hit a backhand
        that bounced a couple of yards in front of him and at times struggled looking
        into the fall sun, Nadal found his best tennis of the fortnight on Friday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eefa64-7292-4603-bd71-d13ded1709ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5885e8f-0c6a-40aa-adb5-5809ded3feb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doesn''t like the tournament''s new balls, and the chilly conditions
        don''t suit his spin heavy game but Nadal hasn''t surrendered a set.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97edac6-89f9-4be2-a99b-c89fc92e1682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e48069-455d-4bce-ba31-6ec04bc30302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine -- who will move inside the top 10 for the first time
        next week -- said he felt perfectly fine physically after outlasting recent
        US Open champion Dominic Thiem in five hours on Tuesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf3d1da-72cb-43f6-838a-eda50d3581b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6682d3d-b9db-4d7a-8bc9-2df2f84d328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He couldn''t capitalize on two break points in a 13-minute opening
        game and conceded serve from 30-0 to trail 2-0.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4494fc-45e9-4c39-96da-2d8016d4f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da130a-8c32-4fb3-b384-99a236e44c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwartzman got back on serve temporarily but was broken straight
        away for 1-3 and lost the first in an extended 64 minutes. His chances of
        becoming only the third man to beat Nadal at Roland Garros in the last 15
        years plummeted.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b6444-a5d4-4bf6-a6a0-4eb91db8e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6885571-4059-4889-9330-e65578c5fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Djokovic and Tsitsipas go the distance</strong></h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e81a0-6ca3-4800-8434-bfac6d42261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal was cruising at 4-2, 30-0 in the third yet suffered a blip
        to give Schwartzman hope.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8aa5ec-4b69-4f15-a641-22733997056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96320a6-9fbc-4d3c-95a9-fd514e2d19b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-time tournament champion had to save three break points at
        5-5 -- all with winners -- and stormed to the tiebreak, raising his arms in
        celebration when Schwartzman netted a backhand.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c4f302-321a-4ba4-86fb-610697cecf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.797+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169ece12-1d6e-46d4-9b44-9a2ac99149b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.797+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas, the Greek sensation who had beaten Djokovic twice in
        five meetings, had 0-40 on the Serbian''s serve to start his match and four
        break points total in the game.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a18712-51f8-441b-8c67-b07f9d46be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.797+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be32946b-992f-4303-834f-7918e46976a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.797+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They all passed him by and he was quickly behind 2-0.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d634bd-bb51-4087-b3fa-e599bdceedb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.798+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c073dea-313e-4af7-b5f5-0902fede34ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.798+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rattled, the world No. 6 showed flashes of his wonderful all-court
        game but was unable to string together enough consistency to initially trouble
        the man who has lost only one match all season -- his default against Carreno
        Busta at the US Open.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c113fad-b497-4471-a9c1-38a939d804d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.798+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd999732b-dc4a-4c3d-86f1-72718826e834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.798+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finally broke through at 4-5 in the third after Djokovic tried
        a big backhand down the line and sent it wide on his first match point.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f700b1-a90d-4719-ae99-ba10e4a989d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.798+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e148b614-87c1-4ca5-ab14-49b71b455c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.798+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:40:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roles were completely reversed and all of a sudden, Djokovic
        saw one opportunity after another dissipate.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
