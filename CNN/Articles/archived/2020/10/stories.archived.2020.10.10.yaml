      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong> The
        top diplomats of the Philippines and China met Saturday, pledging sustained
        policy dialogues between their countries as well as cooperation in economic
        and infrastructure projects despite constraints posed by COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13039e0-3cf3-40ea-8991-b3b6cb9684fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T20:33:23.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d65d0-22de-4735-9e2d-3443b046d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T20:33:23.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:36.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister and State Councilor Wang Yi invited the Philippines‚Äô
        Foreign Affairs Secretary Teodoro ‚ÄúTeddy Boy‚Äù Locsin Jr. to an official visit
        to China from October 9 to 11 to discuss economic and political affairs of
        mutual interest to both countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1cffaa-9e8a-4d2f-bc46-16a82df76ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T22:14:00.857+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:36:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first high-level meeting between China and the Philippines
        since President Rodrigo Duterte last month invoked at the United Nations General
        Assembly (UNGA) Manila‚Äôs arbitral tribunal victory in a case it brought against
        China over the maritime row in the South China Sea.</p>'
    '3':
