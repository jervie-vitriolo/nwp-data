      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac2a1df-ca66-4d07-a129-929363d50fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a case count that experts warn is far too high, ahead of what''s
        forecast to be a challenging -- and deadly -- winter season. The latest US
        Centers for Disease Control and Prevention ensemble forecast says US Covid-19
        deaths could reach 233,000 by the end of this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc5284e-7b9c-4045-87d0-8240ca3f5b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3158c1c-559b-4c25-a503-6e01eb38bbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And projections from the University of Washington''s Institute for
        Health Metrics and Evaluation show more than 2,900 Americans could be dying
        daily by January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ebffc8-d288-4191-a5c8-b41f619a14e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a5a0b-084c-4b9b-8acd-f6fc0c817c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Dr. Anthony Fauci said he was "disturbed and
        concerned" by the country''s average case count.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d505203-4b2f-4802-a869-9f52acdc2e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5e6f41-d87b-4d93-bf95-9a1ad41238aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s no place to be when you''re trying to get your arms around
        an epidemic," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41b82db-cd35-4871-8944-a585c6d61f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ebbb73-bd02-43ba-8117-833932a18755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the weather gets colder, things will get tougher.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0619a02b-d962-4d04-a467-1649037c550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e53dfe-c2ac-4c07-99f2-e7e67ace1591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatherings will likely begin to move indoors, where the virus is
        more prone to spread. And as colleges battle outbreaks on campus, students
        soon returning to visit their families for the holidays could unknowingly
        bring the virus with them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad2681-6430-4fc9-b896-fd5feca53654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0d0ebb-6df8-4c91-87e2-4b65cbae1665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for all of us to not let our guard down during
        Thanksgiving," Dr. Deborah Birx of the White House Coronavirus Task Force
        said. "We see that from the High Holy Days, people are just yearning to be
        together."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc1b93-e749-4850-804d-ef1a5d4e0ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be51f5f-2f57-4301-9afe-77a9b0f70281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if friends and relatives appear healthy, it''s impossible to
        know for sure that they aren''t infected without testing, Birx said at a media
        briefing in Cambridge, Massachusetts, Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb66ab-5258-43fe-9147-42f644764532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b567b6-15d7-471c-86fb-219ed61e544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, it will be coupled with flu season to create what
        experts say could turn into a "twin-demic." What could help, health officials
        have said, are flu shots and strong safety measures like masks and social
        distancing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db50590f-9743-428f-a986-522c8e9c4a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1693ea5-f81c-4b78-aac8-3bcd94b51682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high average case count comes alongside more worrying trends:
        only Alabama and Hawaii are reporting a decline of new cases over the past
        week, according to data from Johns Hopkins University.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b03d49-bf32-455e-a3e4-69b4dbafefcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e0ade-d8d6-42b9-bf25-96ead0560516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 states that had their highest seven-day averages Thursday
        were Alaska, Colorado, Indiana, Minnesota, Missouri, Montana, Nebraska, North
        Dakota, Utah and Wyoming.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013103f8-ec83-4fee-b98d-2b8b7ac2cc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf2d66-911e-4517-a64d-9b6c5cd6be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And nationwide, hospitalizations have begun to rise, with more than
        34,000 hospitalized patients Thursday, the highest since before Labor Day,
        according to the COVID Tracking Project.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e45e84-520b-4c6a-8d60-9bb547fa157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94951463-4cb7-4172-99bb-28fe0c9e0f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Field hospital prepares to open in Wisconsin</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6970823f-32e8-4bf2-8845-27c32c4eaeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalization trends are growing across the Midwest and in states
        of every other US region, with "especially worrisome signs" in Wisconsin,
        the project said. At least 41 states saw increased numbers of people requiring
        hospitalization this week, the project said Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2f468-55ef-4b66-b5df-b55878252a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a740f-aa1c-4b7d-9404-f3217114482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin announced it would open a field hospital next week to
        address the surge of patients.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe69d26e-1a73-44c9-b744-0a017e425457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7199e0e5-2817-43ec-a7cc-df2fa6791613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We obviously hoped this day wouldn''t come, but unfortunately,
        Wisconsin is in a much different and more dire place today, and our healthcare
        systems are being overwhelmed," Gov. Tony Evers said in a news conference.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0360c9bf-15b8-4dbc-98a7-80c122362909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9092b0e6-2b6d-4cdc-8615-27f3006b976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has seen some of the country''s most alarming trends recently:
        reporting record-high cases, hospitalizations and deaths in the past days.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce3445-16d8-4082-9c7e-8e0a83009ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e4263-0e2a-40c2-b850-aec18b7030c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:48:19.355+08:00
      'mgnl:createdBy': 'david'
