      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OREO and PFLAG have debuted a new film titled Proud Parent that
        "tells the story of love, family ties, and celebrating authenticity, while
        championing the notion that a loving world starts with a loving home."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ff79d2-c090-4671-ac83-81755d8ea63f'
