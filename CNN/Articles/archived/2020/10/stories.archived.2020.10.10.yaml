      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwartzman will rue his break point tally: he went three for 12
        to Nadal''s six of nine.</p>'
