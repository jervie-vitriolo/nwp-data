      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He couldn''t capitalize on two break points in a 13-minute opening
        game, then was broken from 30-0 to trail 2-0.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd866303b-2fb7-4f17-8d3c-888425c625bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.427+08:00
