      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trainer rubbed Tsitsipas'' leg as the match stretched on and
        despite winning the fourth, Tsitsipas wilted physically in the fifth.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd63a6fa-adcb-48d6-a743-bd33bca1023d'
