      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobra-sobra na ang kawalang hustisya sa ating bayan...Kahit
        sanggol hindi ligtas,</em>"said Kadamay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
