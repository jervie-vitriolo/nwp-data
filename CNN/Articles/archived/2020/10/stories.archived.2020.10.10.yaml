      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s longest pedestrian suspension bridge opens in Portugal
        this fall and, if you''re not in one of the countries currently able to travel
        there yet, that just gives you more time to build up your nerve.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2f6701-a18c-4b26-bbeb-7c7bdb3d2c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb52e55-76f7-47c8-be41-6162cea12363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>516 Arouca -- so called because it''s 516 meters long and is in
        the town of Arouca, an hour south of Porto -- will connect Aguieiras Waterfall
        and Paiva Gorge and is the latest adventure offering in the Arouca Geopark,
        known for its extreme sports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca68494-0099-4fd1-a2b8-35c07fbec731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f0bdbe-cd49-4f29-8e7f-cd7db67a98f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a Tibetan-style hanging bridge, held up by steel cables and
        two huge V-shaped towers, and is 1,692 in feet, if that makes it feel any
        more manageable (no, me either).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a126c93d-c8bd-4515-b9f9-2ddf8c611060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c194e20e-da68-4fb3-8d42-f1d881ac5846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The River Paiva flows 176 meters (576 feet) below the pathway''s
        three-foot-wide open metal grid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23c29c-1c52-41cd-9421-f9616169f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075fd73b-913f-4fda-9aec-e847f56c9753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The railings are rigid netting, while the deck is constructed of
        127 four-meter long modules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3588446f-e6fa-4b0f-93ba-c5165214da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a10d1eb-f74f-41e6-b874-58b0c65c130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed by Portuguese studio Itecons, it took three years to build,
        with construction completed in July 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0fce3a-8096-45ce-a7ca-31c728158138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94817c17-a9ca-48b5-9b60-07b7b0338262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s in the eastern part of the Geopark, close to Paiva Walkways,
        Areinho and Vau river beaches, and the villages of Alvarenga, Canelas and
        Espiunca.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e5aa4f-d2cd-4e3b-8053-01a500df1b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677fca75-2f46-4243-b432-1a20ff278c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This bridge aims at targeting the interest of different types of
        people: engineering lovers, nature connoisseurs, people who are fond of extreme
        experiences," said the local council, Arouca Municipality, in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb1a05-63f2-436f-bd74-fbaf6ac3f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f47d3-3d20-4029-9b1e-72ee0df6762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arouca 516 has stolen the longest pedestrian suspension bridge title
        from the Charles Kuonen Suspension Bridge in Switzerland, which spans 1,621
        feet and opened in 2017. That bridge boasts views of the Matterhorn, Weisshorn
        and Bernese Alps.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a02dfa-7667-4c0d-a0e2-c1261c70f238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abccef9-5b2d-4d40-ac9c-9e4a49aa609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longest pedestrian suspension bridge in the United States is
        the SkyBridge in Gatlinburg, Tennessee, which stretches 680 feet across a
        valley in the Great Smoky Mountains.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f2052c-f754-4e46-8932-278dcc66f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37942390-3fe7-4b60-80df-761c7a30f5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It opened in May 2019, but was shut down briefly in June this year
        after a reckless visitor tried a baseball-style slide across the glass panels,
        cracking the floor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaeef6d-6ff3-4d8a-bc46-761159051cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb431ced-eeb7-4103-ad8d-8e62db18ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If height impresses you more than length, the world''s tallest glass-bottomed
        suspension bridge is Zhangjiajie Glass Bridge in China, which allows visitors
        to bungee jump off its 853-foot-high (260-meter) platform.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e82d7-8e6e-48a6-b7a1-f95e79237135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d596955-8603-46bc-a03b-5fa1ea4dbd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An opening date hasn''t been announced yet, nor ticket prices. Seems
        the local council is still keeping us... in suspense.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c87b15-2313-45af-b8c2-14d6e4801fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T04:35:20.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/world-longest-pedestrian-suspension-bridge-arouca-516-portugal/index.html"
        target="_blank">"World''s longest pedestrian suspension bridge is opening
        in Portugal"</a></em></p>'
  'The-US-is-reporting-more-than-46-000-positive-COVID-19-tests-on-average-every-day':
