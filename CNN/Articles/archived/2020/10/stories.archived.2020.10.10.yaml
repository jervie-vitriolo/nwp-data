      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8edd378-490f-4cf6-91ab-4d3273063441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T05:26:39.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cookies are part of OREO and PFLAG''s new Proud Parent platform,
        "a long-term campaign shining light on the importance of a supportive family
        in fostering greater LGBTQ+ acceptance."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0734c63-1518-4fc6-b7c5-d16214130909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T05:26:39.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:11.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4408f02-9558-47ad-bbf6-34fe7923f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T05:26:39.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:11.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PFLAG, which up until 2014 was called "Parent, Families and Friends
        of Lesbians and Gays," was founded in 1973 after "the simple act of a mother
        publicly supporting her gay son," according to the website. The organization
        is focused on fostering community between lesbian, gay, bisexual, transgender,
        and queer people and their families and allies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5929a14-cd90-4046-9a52-8b6293aabb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T05:26:39.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:11.880+08:00
