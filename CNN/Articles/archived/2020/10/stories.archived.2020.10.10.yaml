      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) -</strong> Baby
        River, the three-month-old daughter of political prisoner Reina Mae Nasino,
        passed away, a lawyer group said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061eab4d-6a93-4fb1-a197-474b44ca61a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:23:22.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dc7e1e-7831-402b-9f8e-175172bbfca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:23:22.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The baby is gone," said Edre Olalia, president of the National
        Union of People''s Lawyers, whose members represent 23-year-old Nasino. "No
        words could ever capture this human tragedy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32abf2a8-c77a-467b-b7a4-f5179c7ac951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:23:22.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095c5cfd-4999-4c1c-acf4-722ea4e96bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:23:22.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby succumbed to a serious lung condition, said rights group
        KAPATID, citing a medical report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be1c325-f038-4a37-96d2-16bb03a2c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:23:22.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae186b5-1921-466f-8cf4-ab10a0926768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:23:22.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death happened hours after the lawyers filed a very urgent motion
        for furlough or leave of absence for Nasino to visit her baby at the intensive
        care unit of the Philippine General Hospital, tthe group said. KAPATID provided
        a copy of the motion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c44789-bd61-4956-8a90-89fa3b835503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:23:22.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd116ae2-fff9-4e25-9066-534305625607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:23:22.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino was separated from her child since a month after she gave
        birth in July. For the past two weeks, the baby was confined in the hospital
        for pneumonia and was recently admitted to the ICU, KAPATID said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d14dada-dd39-4038-8de9-f99b01b04ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:23:22.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b23bb8f-51a0-4c6b-beb9-4a59bf03f9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:23:22.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other groups immediately called for justice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4774d77-a20d-4224-97bf-98b5862013e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:23:22.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:11.328+08:00
