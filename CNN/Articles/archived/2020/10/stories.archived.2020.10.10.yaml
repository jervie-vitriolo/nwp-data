      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Nadal serving at 3-2, 0-15 in the second, he scampered to retrieve
        a blasted forehand before his forehand from the baseline zoomed past his onrushing
        opponent.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c09c374-0712-4a8a-8803-128ebeb02117'
