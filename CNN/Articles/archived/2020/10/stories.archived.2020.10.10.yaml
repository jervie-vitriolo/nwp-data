      'text': '<p>She explained this is the ability to ‚Äúfocus on the good‚Äù despite
        experiencing increased feelings of distress.</p>'
  'Nobel-Prize-diversity-':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-10T12:17:49.456+08:00
    'imagesource': 'jcr:06a038bb-15a0-475d-b2ef-878c978c96be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '189d9b7f-1161-49d5-b44a-94774a976d32'
    'lead': 'Four women were honored during this year''s memorable Nobel Prize week.
      But the prestigious award still has a diversity problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-10T12:27:25.799+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:40:02.576+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:35:49.459+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Nobels honored 4 women this year. But the awards still lack diversity'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938ee04e-43d6-4f55-991b-9df2725f1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;‚Äî</strong> Four women were honored during this
        year''s memorable Nobel Prize week. But the prestigious award still has a
        diversity problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad8de4-9287-4731-a59d-a14e8b56ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 931 individuals and 28 organizations to have won the prize since
        the awards began, just 16 are Black. No Black winners were named in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0404e84-8f33-4fb8-bb77-4fcc1f81ba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve Black people have won the Peace Prize, three the Nobel Prize
        in Literature, and one the associated Prize in Economics awarded by Sweden''s
        central bank in Alfred Nobel''s honor. No Black recipients have ever won one
        of the science prizes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0e58e-83cc-4b55-ba01-6c0494dfaff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Nobel Prize in Medicine was awarded to Harvey J.
        Alter, Michael Houghton and Charles M. Rice for the discovery of hepatitis
        C virus, which led to the development of tests and treatments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7736b8e0-5272-417e-8e9b-3c7517bbfe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s Physics prize went to Roger Penrose, Reinhard Genzel
        and Andrea Ghez for their discoveries about black holes. Ghez became only
        the fourth woman to win a Nobel physics prize.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2cddb-fdef-4b65-aa99-8f26051df1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuelle Charpentier and Jennifer A. Doudna on Wednesday became
        the first two female scientists to jointly win the Chemistry prize, with no
        male collaborator -- and only the sixth and seventh women ever to win in the
        category.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03eed39-e4a2-4520-94f8-0e540c368da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of female science winners may be slowly improving,
        the diversity problem is even worse when it comes to race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a6f867-d5af-4ea0-8abe-38f174e8f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problems start right at the beginning in economic, schooling,
        bias," Marc Zimmer, a chemistry professor at Connecticut College told CNN.
        "Starting in elementary school.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6475e990-f884-4c37-af95-66ca4e5ff067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the problem really with the lack of racial diversity is
        not a problem of the Nobel awards, rather that''s more a societal systemic
        problem."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c393a-c84f-42c6-844e-39b2ae1cce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of diversity in science can lead to a lack of information
        about certain demographics, he added. "To do real good science we need everybody''s
        input, not just 30, 40% of the population."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5749837-1538-4a23-bb21-364316f52ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The literature prize on Thursday was won by American poet Louise
        Gl√ºck, bringing the total female winners of a Nobel Prize to 57, still just
        6%. The number of Black winners is less than 2%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697bf77e-508f-43d9-a41c-744a26b4f1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel Peace Prize was this year awarded to a United Nations
        organization, the World Food Programme, for its "efforts to combat hunger"
        and its "contribution to bettering conditions for peace in conflict-affected
        areas."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c974bc-fba1-4bc6-8efb-dc9b50e2c06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founder Alfred Nobel wrote in his will that it was his "express
        wish that when awarding the prizes, no consideration be given to nationality."
        However, the vast majority of the literature laureates wrote in English.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d50738-5cd4-4eaa-93c7-e0c546b2f7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that what matters is who is nominating, and who''s in the
        room," said Patricia Matthew, an associate professor of English at Montclair
        State University, who has written about race diversity in higher education
        and popular culture. "I also think part of the challenge is not understanding
        or appreciating the impact of the work that Black, African, people of African
        descent, the impact of their work globally."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5a9178-dd54-4c2f-a285-94ce76097d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew said she thought Gl√ºck was "phenomenal" but said the world
        could be improved if Black writers such as Sonia Sanchez, Amiri Baraka or
        Rita Dove were to receive global recognition from an organization like Nobel.
        "If you see people who look like you succeeding globally it''s easier to dream
        that you can make some contribution," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3922a5f-e860-400d-b2e2-98527fec9fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statutes of the Nobel Foundation restrict disclosure of information
        about the nominations for 50 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d410e1-af08-4514-8e3b-86f9d771bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted the Nobels for comment but has not yet received a
        reply.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e23b314-b0b4-499d-be9c-0c4794a62706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Swedish Academy of Sciences supplied a comment written
        by its chair in Nature journal in 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5592086d-e801-42a4-8396-35a654cdf7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GoÃàran K. Hansson, Secretary of the Royal Swedish Academy of Sciences,
        last year wrote to Nature that the organization shared the concern "about
        the shortage of women and of scientists from outside Europe and North America
        among Nobel laureates."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7afdcc-5d33-4ea4-9d9a-a67fe624bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Nobel Committee made "substantial efforts to approach
        research universities across the world" but that "the inequitable distribution
        of Nobel prizes is a symptom of a bigger problem" with science being dominated
        by Western Europe and North America.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b281745-4432-49f3-92f2-f5421effab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hansson pointed out that fewer than 15% of senior authors in Nature
        are women and just 2% of authors were from Africa, South America or western
        Asia. He said the process strives to ensure "that all scientists get a fair
        chance" but others must also work to improve the situation by encouraging
        women to pursue science careers and supporting research in low-income countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3dd787-be4d-4065-b95f-38df69347b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prize should reflect the world that we live in now," Matthew
        said. "I think as the leading prize it should want to honor and reflect the
        best globally, not just a narrow subset.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264d8962-cac6-4861-baa9-fc87d0e133e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think that if it''s a global prize that it should reflect
        global cultures, reading and uplifting the work of people who write in different
        languages, who speak to the global condition in different ways."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb02cacd-36cd-49c4-827d-395808f23226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:27:25.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:02.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/10/10/world/nobel-prize-diversity-2020-intl/index.html"
        href="https://edition.cnn.com/2020/10/10/world/nobel-prize-diversity-2020-intl/index.html"
        target="_blank">The Nobels honored 4 women this year. But the awards still
        lack diversity</a></em></p>'
