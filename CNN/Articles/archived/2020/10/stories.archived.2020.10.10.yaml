      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/10/10/health/trump-coronavirus-fox-doctor-interview/index.html">"Trump
        credits swift treatment for his Covid-19 recovery."</a></em></p>'
  'doh-fda-dost-coronavirus-vaccine-trials':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-10T14:13:48.409+08:00
    'imagesource': 'jcr:8e392d69-b759-4968-8d4f-97653644762a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37661172-790d-45ee-ad66-400e54e79775'
    'lead': 'There‚Äôs a clear process on the conduct of clinical trials for a potential
      COVID-19 vaccine, the Department of Health said Saturday in response to criticisms
      on the involvement of another agency.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-10T14:16:29.965+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:39:07.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:35:51.821+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH defends working with DOST, FDA on vaccine trials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcb39af-3fac-4c28-be8e-e7405e2d0a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T14:16:29.965+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:39:07.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> ‚Äî There‚Äôs
        a clear process on the conduct of clinical trials for a potential COVID-19
        vaccine, the Department of Health said Saturday in response to criticisms
        on the involvement of another agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a43ce4f-6da4-4129-891b-b13d07f874c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T14:16:29.965+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:39:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire said there‚Äôs an ‚Äúinstitutional
        structure‚Äù in place in the steering committee composed of the DOH, its attached
        regulatory agency Food and Drug Administration, and the Department of Science
        and Technology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6db763-6b4d-4fce-af9b-914e30c4a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T14:16:29.965+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:39:08.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All vaccine developers will have to go be evaluated by the vaccine
        experts panel of the DOST first, and then obtain a regulatory certificate
        from the FDA, Vergeire said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fef729-7a93-4748-91c3-dd3ed63deeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T14:16:29.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:39:09.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag nabigyan rin po ng positive recommendation at naaprubahan,
        ang DOH na po ang magpapatupad (Once it is given positive recommendation and
        approval, it will be implemented by the DOH)," Vergeire said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c54f8c-b1d9-4ac2-96fb-82644275eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T14:16:29.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:39:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis is really a process. Lahat po kami nagtatrabaho nang sama-sama
        (We are all working together). This is whole of government,‚Äù Vergeire said,
        adding that the layers provide "additional safeguard" to ensure the safety
        and efficacy of the vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc0b762-c63c-4481-a0c3-b6d862b270a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T14:16:29.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:39:10.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino earlier questioned the involvement of
        DOST in the process, saying these sensitive trials should be left to health
        authorities. He also called for a clear communication plan, citing ‚Äúconflicting‚Äù
        statements from the DOH, DOST, and FDA on the status of potential vaccines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c704dea-5e60-4bf0-9e91-407f6ed5d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T14:16:29.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:39:10.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST-Philippine Council for Health Research and Development
        earlier <a href="https://www.cnnphilippines.com/news/2020/10/8/3-firms-COVID-19-vaccine-trials-PH.html">identified
        three firms from Russia, the United States, and China,</a> that have submitted
        applications to conduct a Phase 3 clinical trial in the country. This is the
        critical stage where thousands of patients have to be inoculated with the
        potential vaccine. It is also usually the final step before approval for mass
        rollout.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091b4285-a2e5-46a7-b37b-001ce296659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T14:16:29.967+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:39:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will also be part of the World Health Organization-led
        Solidarity trials on potential coronavirus vaccines, which could begin at
        the end of the month. The government said this will be prioritized in the
        assignment of trial sites, but independent trials by private vaccine companies
        will be accommodated as well.</p>'
