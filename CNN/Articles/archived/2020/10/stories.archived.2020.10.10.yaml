      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Joe Biden is in a commanding position as
        the presidential race enters its final stretch, leading US President Donald
        Trump in polling and fundraising and on offense to expand his pathways to
        victory while Trump struggles to defend must-win states.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b797412-622a-4c39-b2cf-77f05aaac95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:12.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 24 days until the election and millions of votes already being
        cast, Biden''s aides and Democratic allies say Trump''s missteps and the former
        vice president''s message have given him a broad map with numerous paths to
        270 electoral votes. Time is running out for Trump to change the race''s trajectory
        ‚Äî&nbsp;and he is failing to capitalize on the opportunities that do exist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7097cdfe-10ee-4e4e-83d9-f374d4f2e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:12.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In watchers'' eyes, Biden''s running mate, Sen. Kamala Harris of
        California, bested Vice President Mike Pence in their debate Wednesday night,
        a CNN post-debate poll found. Trump then wasted a day Thursday by calling
        into a Fox Business morning show and calling Harris a "monster," blaming Gold
        Star families for his infection with coronavirus and saying he would not participate
        in his second debate against Biden, which had been scheduled for next week
        but changed to a virtual format (it was then canceled on Friday).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff068358-45e1-4be7-941f-fdacb4c2365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Trump called into right-wing radio host Rush Limbaugh''s
        program for a grievance-filled interview. Meanwhile, his treasury secretary,
        Steven Mnuchin, was trying to negotiate an economic stimulus deal with House
        Speaker Nancy Pelosi ‚Äî&nbsp;a total reversal from Trump''s Twitter declaration
        earlier in the week that he was ending those talks, costing his negotiators
        days. With Trump already playing a weak hand, Senate Majority Leader Mitch
        McConnell, at home in Kentucky, cast doubt on the possibility that Republicans
        would pass any deal in time for the election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d7a13b-13f2-4af2-9583-c4f975ecd2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovering from coronavirus, Trump promised repeatedly during the
        week that he would return to the campaign trail this weekend. He is set to
        host an event at the White House on Saturday, potentially raising concerns
        that ‚Äî&nbsp;like at the event at which Trump nominated Amy Coney Barrett to
        the Supreme Court ‚Äî&nbsp;the virus could spread.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71948c77-c8e9-4192-9b01-22a37cd35d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s actions over the week provoked a round of politically damaging
        headlines and left him without what could have been a valuable opportunity
        to improve on his first showing against Biden in a debate next week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c326a40-f92e-4dc4-b1ca-09afbaeef9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:14.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guy Cecil, the head of the pro-Biden super PAC Priorities USA, told
        reporters Friday that Trump "is struggling to bring new voters into the fold"
        and "is running out of time" to do so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180dd6c6-85b4-4fba-97ae-9bbbc91176d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:15.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire map has moved. Some states might move by a little more
        than others," he said after singling out Michigan, Wisconsin and Georgia,
        "but we have seen the entire map move towards Biden."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aa269e-0901-4fba-98b7-821b7f46ab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of Washington, Trump''s campaign is retrenching, pulling
        its ads completely off the air in Ohio and Iowa ‚Äî&nbsp;two states Trump won
        by more than 9 percentage points in 2016 but where polls show he is now tied
        with or trailing Biden ‚Äî&nbsp;and cutting back spending in other Midwestern
        battlegrounds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd776e08f-328e-4610-869d-c8690017533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:16.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump and his campaign are extremely confident about
        our chances in these states. We have been talking directly with voters for
        years via multiple avenues about the success of President Trump''s America
        First agenda. Unlike Joe Biden, campaign ads aren''t the only way we know
        how to campaign," Trump campaign spokeswoman Samantha Zager said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0024d339-cd53-47d9-8e18-cee1ce4255e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality, though, is more grim for Trump: If he loses Ohio and
        Iowa, it is all but certain he will have been blown out by Biden across the
        map.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8729fb3a-1524-4394-aed9-ccb37cb2ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:17.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump pulls back, Biden ‚Äî&nbsp;fueled by what sources familiar
        with the matter said will be a record-breaking fundraising month in September,
        topping August''s $365 million ‚Äî&nbsp;is seeking to expand the competitive
        map, with ads in Texas and Iowa and a major statewide buy in Ohio this week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f159a91-a09e-44c0-98be-51cf268bdfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:17.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls in recent days have found Biden with a large lead nationally
        ‚Äî&nbsp;he is ahead 57% to Trump''s 41%, a CNN poll this week found ‚Äî&nbsp;and
        in the core battleground states of Arizona, Florida, Michigan, North Carolina,
        Pennsylvania and Wisconsin, where he would likely cross the 270 electoral
        vote threshold by winning three or four of the six. Quinnipiac showed Biden
        with a 13-point lead in Pennsylvania and 11 points ahead in Florida. He led
        by 5 points in Wisconsin, per Marquette. The New York Times and Siena found
        Biden up 8 points in Arizona. And CBS and YouGov found him ahead by 2 points
        in North Carolina.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2793bec0-67ed-4700-8356-f857196b501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden to date has outspent Trump in all six of those core battleground
        states, making them his campaign''s central focus even as it eyes a broader
        playing field that includes Ohio, Iowa and potentially Texas and Georgia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaba4a10-c7a3-4dbe-a3df-1ed18d1d2851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no extra credit here, right? We need to get to 270," said
        Jenn Ridder, Biden''s national states director.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73d3168-d753-4a7d-a1c0-a9ca4a212ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:19.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign has been aimed squarely at his base of White men
        without college degrees, and the President insisted on Limbaugh''s program
        Friday that they will turn out in vast numbers on Election Day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a12b4-b922-4b7a-933b-ae826128b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:19.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you''re going to see a very big explosion of voting," Trump
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3af6625-849d-4ea1-b2ae-182dc9f24aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But down-ballot, there were signs across the map that Republicans
        are in peril. Campaign finance reports show that Democratic Senate candidates
        swamped their GOP rivals in fundraising in the third quarter, giving the party
        a hefty advertising advantage in the race''s final days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871d0ac-544b-4441-8892-18ddf804a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Latest Senate and House ratings are good news for Democrats</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3e6544-2a02-4374-93d5-e0829d1a143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:21.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Democrats needing a net gain of three seats to win Senate control
        if Biden wins the presidency, polls have shown Democratic Senate challengers
        leading in Arizona, Colorado, Maine, North Carolina and Iowa, as well as Democratic
        candidates surprisingly in contention in South Carolina and Kansas. Polls
        have also shown that both Senate races in Georgia could be pushed into runoffs.
        Even Alaska may be coming on line late in the season for the Democrats.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c61e5d1-b997-4d65-b818-d18d42fb67f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:21.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endangered Republican Sen. Thom Tillis of North Carolina told Politico
        that a GOP-led Senate would be "the best check on a Biden presidency," a nod
        to Biden''s status as the clear front-runner.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41c0706-1e5c-4452-bd64-d30c15ad5220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, meanwhile, is in a comfortable position. His campaign this
        week rolled out a video from former first lady Michelle Obama making a "closing
        argument" against Trump, and touted the endorsement of singer Taylor Swift,
        potentially lending the former vice president cultural cachet among younger
        voters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52708db-2826-45a7-8ffa-154523a32705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Harris were in Arizona on a joint bus tour Thursday, riding
        separately to remain cautious as coronavirus cases rise across the nation.
        His campaign said it had agreed to a town hall on ABC in place of the virtual
        debate next week that Trump backed out of Thursday morning.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b1def-6489-4da2-86b4-29371f88f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:23.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden drew praise this week for a speech in Gettysburg, Pennsylvania,
        in which he evoked Abraham Lincoln''s famous words on the Civil War battlefield
        there and said he would seek to unite the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f99f7e-c2ea-4ff7-836a-2e79cf975b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His message in the closing weeks of the race is little changed from
        how he began in April 2019, when he launched his campaign in Philadelphia:
        arguing that the "soul of the nation" is at stake.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b9b18-c2e5-4cb4-a2e1-67e3d81cdabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:24.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides said that message has allowed Biden to turn Republican-leaning
        states into battlegrounds. Polls show he is leading Trump among voters 65
        and older ‚Äî&nbsp;a rare feat for a Democratic nominee ‚Äî&nbsp;and benefits
        from a huge gender gap, with women overwhelmingly supporting him and men split
        more evenly. They said Biden is offering calm and steadiness amid a pandemic
        that has claimed more than 210,000 American lives and in the chaos created
        by Trump ‚Äî&nbsp;qualities that appeal to a broad swath of voters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdefa9b6-228f-406d-910b-04b6b2432ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:24.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This message is not for Democratic primary voters; this is not
        for Republican swing voters. This has been consistent, and it''s always been
        for a wide swath. And that''s why the map remains what it does," said Becca
        Siegel, Biden''s chief analytics officer. "We can do lots of testing and polling
        and work on the best message, but this one comes from our candidate."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c562e7e3-0796-4e9a-96b6-aa50001832a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T23:34:24.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:36:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dan Merica contributed to this report.&nbsp;</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913cfe1f-a58a-42e4-92b2-342e61d25397'
      'mgnl:activationStatus': true
