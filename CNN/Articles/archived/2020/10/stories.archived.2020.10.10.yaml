    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Armenia and Azerbaijan agree on a ceasefire, Russian foreign ministry
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e752a736-50d1-4f1f-a152-e893b15dc88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:01:06.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:09.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Armenia and Azerbaijan have agreed
        to a ceasefire in their conflict over the enclave of Nagorno Karabakh, according
        to a readout published by the Russian Foreign Ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10a0750-7b0a-4b5c-8620-c060aedcabe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:01:06.068+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:09.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ad4d47-e79b-43c2-9633-b4d5c4edad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:01:06.068+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:09.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire will start Saturday at noon (4 a.m. ET) and will be
        carried out "for humanitarian purposes, for the exchange of prisoners of war,
        other detained persons and bodies of the deceased."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc234b-cd9b-410a-b9bd-0c51ce3d5841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:01:06.068+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:09.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e361bd0-ea9e-4bc0-9548-4d0857e0fd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:01:06.068+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:09.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parameters of the ceasefire will be agreed upon separately,
        the foreign ministry said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdbce7a-a135-4273-8aa2-7ef3498216ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:01:06.068+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ff6ad-8e31-49d9-a562-c90006d930c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:01:06.068+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:09.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after diplomats met in Moscow and engaged
        in talks brokered by the Russian Foreign Ministry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65414995-2cc6-4f84-9642-a7d455526f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:01:06.068+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:09.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3256cbbe-5fcb-43bd-b1a1-b0be6a5d9a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:01:06.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:09.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute over Nagorno-Karabakh has run hot and cold since the
        1994 ceasefire but clashes began on September 27. It''s unclear what started
        this latest escalation. Azerbaijan says Armenia provoked the clashes with
        aggression and Armenia says Azerbaijani forces attacked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e917647e-4075-4fbf-8e77-be2d01eb3b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:01:06.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec1f614-8e86-46b2-b4a3-fce5b8385525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:01:06.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:09.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 24 civilians were killed, 121 people were injured and more
        than 300 buildings destroyed since then, a spokeswoman for the Azerbaijani
        foreign ministry had said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7690fc-077b-4f4e-8f5c-bf912e8a8f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:01:06.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:09.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40462438-6226-4f5f-ae47-69f010c4e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:01:06.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:09.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is populated and controlled by ethnic Armenians, and aided
        by the Armenian diaspora but it sits inside Azerbaijani territory. It is heavily
        militarized and its forces have been backed by Armenia, which has a security
        alliance with Russia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7044c8a2-a6b0-4270-9845-bc9e37a78d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:01:06.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:09.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777b112a-f66c-4318-8057-8791f2e51ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:01:06.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:09.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azerbaijan has long claimed it will retake the territory, which
        is internationally recognized as Azerbaijani.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ce3ea-8699-48e2-b352-74f379541469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:01:06.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:09.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/10/09/europe/azerbaijan-armenia-cease-fire/index.html">
        "Armenia and Azerbaijan agree on a ceasefire, Russian foreign ministry says"</a></em></p>'
  'china-coronavirus-vaccine':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-10T10:03:28.263+08:00
    'imagesource': 'jcr:80750a89-5a47-4d73-ac05-ededcac75001'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9d1d86b-0e45-4920-87e8-111842b342bb'
    'lead': 'China''s leader Xi Jinping has repeatedly urged the country''s scientists
      to accelerate the research and development of coronavirus vaccines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-10T10:06:24.957+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:40:08.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:35:46.966+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is doubling down in the global push for a coronavirus vaccine'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d74f42a-364d-497a-a6f7-f0b96a1c3a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The global push to develop a coronavirus
        vaccine is gathering pace, but much to the likely frustration of US President
        Donald Trump, caution exercised by American drug makers and regulators has
        put China out in front ... for now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b2e54b-a397-4ceb-a7a3-9170a2c91cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe91856-78dd-436d-a85f-2172185f4a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna, a leading coronavirus vaccine maker, said this month it
        will not be ready to apply for emergency use authorization until at least
        November 25. Meanwhile, the US-based trial sites of another frontrunner, AstraZeneca,
        have placed testing on hold after a participant in Britain developed a serious
        illness last month, further undermining Trump''s hopes that a vaccine would
        be ready in time for Election Day on November 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dbd41d-5708-4cce-a293-79d83e8d7149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a208c3-9ba9-44e6-a7dd-7e825152b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stringent US safety protocols have shifted the so-called vaccine
        race in China''s favor, where -- for better or worse -- political will holds
        a much larger sway over state, commercial and individual actions, potentially
        bending rules or norms as needed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b128c4ae-b725-4d9d-82ab-6f955a3ac74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c81d31-5d77-4264-b10a-f7ea04dfcff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s leader Xi Jinping has repeatedly urged the country''s scientists
        to accelerate the research and development of coronavirus vaccines. Chinese
        drug makers have also been told to treat their work as an "important political
        task" -- and they are doing everything they can to follow that directive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c66703-3cbe-434b-b98c-7e2010030ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.969+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698ca01-7192-4d34-bd35-ca8f50ed35d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.969+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the successful development of a vaccine would not preclude
        other countries from continuing to pursue their own research, China has placed
        special emphasis on being first.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c233a-e27f-4ece-a85b-201b865e9b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.969+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe983d6-a250-413f-8b21-103bdd7e26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.969+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of October, four of the 10 Covid-19 vaccine candidates that have
        entered Phase 3 clinical trials worldwide -- the last and most important step
        of testing before regulatory approval is sought -- were developed by Chinese
        companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c849faa-2474-4ce3-94ad-dd0f6820ccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.969+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877f6a05-cc92-4245-9b91-0de635a919ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.969+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two are from China National Biotec Group (CNBG), a unit of state-owned
        pharmaceutical giant China National Pharmaceutical Group (Sinopharm). Another
        candidate, CoronaVac, was developed by drugmaker Sinovac Biotech, with the
        remaining one jointly developed by the Chinese military-linked Beijing Institute
        of Biotechnology and vaccine company CanSino Biologics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7786f5-4864-45db-803a-e9c9792ea321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.969+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96ae586-515a-426b-81fc-44795d8bc0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.969+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNBG Chairman Yang Xiaoming said last month that the progress of
        its vaccines was going "faster than expected." The company has carried out
        Phase 3 trials in countries including the United Arab Emirates, Bahrain, Peru,
        Morocco, and Argentina, with a total of 42,000 participants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b1ef6-33b3-4f4a-b42a-c049809a5bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe89f7c-058e-4a07-b406-42eb65389b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re only one last mile away from eventual success," he recently
        told a bioindustry conference in the Chinese city of Wuhan, where the coronavirus
        was first detected last December.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d83ecc-50b8-4227-98dd-738e8ed8988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09ec8c1-3e41-47b9-a646-e906f67d6b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu Guizhen, the chief bio-safety expert at China''s Disease Control
        and Prevention Center, told state broadcaster CCTV last month that the country''s
        coronavirus vaccines could be ready for general public use as early as November.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eec19e-91de-4f71-a242-c5570343775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082affe8-110f-47a9-998a-831d5b194552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe it''s very likely they''ll be the first to announce the
        successful development of a vaccine," said Yanzhong Huang, a senior fellow
        for global health at the Washington-based Council on Foreign Relations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbe57b8-f262-4de4-93f5-0f9ed8892cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7270d647-15b7-4565-8b48-c7044d65f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the key question is how well the international society, especially
        the scientific community, will recognize it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ab356-4717-4651-b688-dd3d52151ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d423cd-c153-43ea-97e2-4ae7db60e2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Spirit of sacrifice"</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726b0a11-2a8b-4418-9448-759132e3162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccine usually takes years to develop. But to stop a virus that
        has killed more than a million people worldwide, scientists are developing
        Covid-19 vaccines at unprecedented speed. In China, efforts to ramp up that
        process have included the controversial testing of hundreds of thousands of
        people outside the normal regulatory approval process.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba796d-9ee7-41cf-b99f-adf499f56c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1c2e61-5061-4914-8af5-237e00b33112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since July, Chinese drug makers have been administering experimental
        vaccines on people working in "high-risk" professions -- including medical
        workers and border agents -- under a government-approved emergency use program,
        which allows vaccine candidates to be used on a limited scale before their
        safety and efficacy have been fully proven by clinical trials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa441b-2759-4732-a14e-5704fb04ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec7d816-6481-4cbc-b4af-07318aa2e74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine candidates approved for emergency use are still in Phase
        3 trials. Some experts worry that fast-tracking the normal approval process
        could potentially expose participants to unknown side effects, and Chinese
        drug makers are taking risks that contravene international ethical and safety
        norms.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca955fd-2129-4230-8f8d-d21d9d49b894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf71e04-6171-4406-aca5-b8328c89f334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite official claims that the vaccines are safe and effective,
        it may not be a wise decision to inoculate so many people on such a large
        scale before systematic data from Phase 3 clinical trials become available,"
        said Huang, the global health expert.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15a867c-bedf-4642-ab41-2ee3716f7ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d03d2-e550-4d2f-a8a8-e8d91c68f02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Chinese drug companies were already taking controversial and
        risky steps months before the launch of the emergency use program.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32769a0d-0882-4dc5-8715-77373a1594d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da51ca16-bc34-430d-9743-2d6e8db41f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang, the CNBG chairman, told a conference in Wuhan last month that
        more than 100 people had received the company''s early stage coronavirus vaccine
        candidate before it was approved for human trials on April 12 -- including
        himself.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c3943f-095c-428b-9e33-ec7ec5e75d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e8cdf1-4982-4654-bc1e-c003e2d8499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not wearing (a mask today), because I went for an injection
        of this vaccine on March 22," Yang said. "We''re called the pioneers. Before
        the approval of clinical (trials), we had four people in the first batch,
        38 people in the second batch, and with the third batch a total of 138 people
        participating to test its safety and efficacy."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa006a8-b310-49ad-acdd-b9b301cbfb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7ce9bd-4bf4-431b-a34e-5a9c7153aeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late May, Sinopharm said in an online statement that its employees,
        including top executives, received experimental shots as a "pre-test" before
        clinical trials.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a1a720-68e7-4b31-bf8e-3a3a61ab86ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e9917-c324-452f-8cee-9a423eca9a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like the legendary Shennong tasting hundreds of herbs himself,"
        the statement said, referring to the mythological father of traditional Chinese
        medicine who eventually died after ingesting a toxic plant.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce4acb-7693-411e-b947-e41a09b487a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac70a79-8ccc-4545-879b-b9d20b15308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For more than a hundred years, it is a tradition for CNBG employees
        to test the medicines on themselves. Furthermore, it is a spirit of sacrifice
        that passed down generation after generation."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891eedd-f495-411c-b08c-dbcafef60b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a98ba-3272-4e57-a5c6-00a2a720b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang said sacrifice of individual wellbeing for the interest of
        the collective -- or the state -- has been encouraged by the government for
        a long time, and dates back long into Chinese history.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5d9ac2-ebcb-4831-af13-c52cdcd6a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5811517-9e6a-4619-a695-265d6120904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emergency use</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59098956-5504-49cd-ac58-9f4f5b625d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense of self-sacrifice may also partially explain the large
        number of people willing to take the risk and get vaccinated under the emergency
        use program.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2cd5d8-d498-4e4b-b8af-8b6ed94a5ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911870c6-ae2b-4468-9d4f-99f453462b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang, the CNBG chairman, said about 350,000 people had taken his
        company''s experimental shots.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d79972-9235-431a-8aa7-14d072979e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a02338-2e2b-41b6-8e38-eff9b77d70ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNBG''s two coronavirus vaccine candidates were approved for emergency
        use and offered to medical professionals, diplomats deployed to high-risk
        countries, and state-owned company employees working overseas under China''s
        Belt and Road Initiative, according to a statement posted on Sinopharm''s
        website this month.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d4f99-f20d-451f-9670-8bfddafae107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5481a5d8-31bb-4232-9dde-226cb80f11d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine candidate developed by Sinovac is also included in the
        emergency use program, according to Reuters.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7757c92-b627-43d2-9aad-5de5b5def169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d97c5-70fe-482a-b2d8-04a548df4387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has injected 90% of its employees and family members
        -- about 2,000 to 3,000 people -- with its experimental vaccine.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc15d86-8360-4da8-9920-072feb38c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d6c0b6-b602-40fe-b80c-9bc018105250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the Chinese government also approved the use of the
        coronavirus vaccine from CanSino Biologics for the country''s military in
        June.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70083d6f-67ab-48ea-9188-66dcda637a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d690de-e0f2-4902-ac55-78d94a692771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health officials say the emergency use program has its legal
        basis in the country''s vaccine law, and participation is entirely voluntary.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77f464-b47e-466e-837f-375f7235248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccb945d-a4ae-41a2-b382-4055ff844b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given that many participants are public or civil servants and
        state-owned company workers, some might have felt politically pressured into
        signing up, Huang said -- especially when their bosses and colleagues have
        done so.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87519ff1-7b53-4901-a915-ab8a5d18801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f62576-f61e-4608-907e-031a40172aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always feel like I''m not sure to what extent they should be
        consider ''volunteer'' as defined by the West," he said of the participants.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53a2102-1928-4e87-bfb3-c8cf6a2f4e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71027a6-e8bf-4c5e-aefe-104c6b0e6b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>National pride</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b53fc5-2d8e-40b7-a449-49c4c04cc271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the question of necessity for emergency testing in
        China, given the country has not reported any locally transmitted symptomatic
        coronavirus cases for more than a month.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26d3c1-2402-4acf-a97a-ddf9cf1cfc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7156fd6c-0c8f-4119-b126-fcb684b1a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some observers, there could be other factors underlying China''s
        push for the vaccine race.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03da62-2e7d-49ab-9bd0-d1fb62734d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed459e13-2f0d-4f8e-9ecd-f3552e1f19c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government efforts to aggressively develop and promote the
        vaccines are increasingly driven by political and foreign policy considerations,"
        Huang said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6ebbd1-ed7d-4ff5-971b-af77e079a368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d73b093-8c9e-4edb-8166-65f3e64fcedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from scientific prestige and national pride, a safe and effective
        Covid-19 vaccine could also have geopolitical implications.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a2e3b-238f-4b20-a838-b274e72950b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4862f3e5-a715-4fc8-9fef-7ac46d0eb457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has faced sharp criticism -- most notably
        from the US -- for its initial handling of the coronavirus outbreak. Its subsequent
        "mask diplomacy" -- an effort to ship medical supplies to countries struggling
        with Covid-19 -- also fueled suspicion that it was trying to change the coronavirus
        narrative.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c28bcc-d3d3-49c4-a9db-0c4029d1f168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3ba7b7-61bd-43d5-bbfd-b1f0d927b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being first to provide the world with a vaccine would present China
        with an opportunity to shore up its global standing by positioning itself
        as a leader in fighting the pandemic, filling the void left by the US and
        consolidating its position as a true superpower.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c74505-5995-44a5-974a-84ee64a87592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ae340-9d9e-4896-9e87-00d3d4c5efcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also offer a degree of diplomatic leverage. China has promised
        a growing list of countries -- mostly developing nations which have helped
        Chinese companies carry out Phase 3 trials, including Beijing''s strategic
        allies -- priority access to a Chinese vaccine if it''s proven to be safe
        and effective.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10255564-9565-45a6-8ffb-8263399101af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f5019f-7785-460a-bdde-1b9202ce9709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China''s vaccine industry has a troubled record of safety. Over
        the past decade, China has been hit by a series of vaccine scandals.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211384ee-abb7-4e36-b699-c0b3984ecd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312d40d5-58e9-455b-8579-bd2d06407980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Changsheng Biotechnology Co. was fined for fabricating
        vaccine production and inspection data. In 2017, the same company was already
        found to have produced ineffective diphtheria, pertussis and tetanus (DPT)
        vaccines intended for children. Wuhan Institute of Biological Products, a
        CNBG subsidiary behind one of the vaccines in Phase 3 trials, was also found
        to have made defective DPT vaccines.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd22257-9e32-467b-a8a7-746f805a2d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a8773a-f05e-47bf-ba06-f735c862708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Prescription for disaster"</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa0e3af-d5dc-4adc-9bc9-7bbb9e3ba8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, as much as Trump wants to expedite the development process,
        any move that undermines the safety and efficacy of a future vaccine is likely
        to be met with strong pushback from experts, regulators and drug makers.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19e6d7c-8988-4638-979a-c0f84a82af1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff7852-501a-4d59-b4cf-89bdada8b8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid rising concerns that a vaccine could be rushed by political
        pressure into emergency use authorization (EUA) before Election Day without
        proper safety checks, the US Food and Drug Administration this week published
        new guidance, saying it would like to see two months of safety data after
        volunteers get their second dose of vaccine before companies may apply for
        EUA -- something that would make it impossible to get an EUA before November
        3.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b32e50a-64a5-491f-94ac-e1dbcc9a07a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd7b129-9a14-4941-9b87-cb977b912654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first presidential debate, Trump said he had spoken to the
        major vaccine makers, including Moderna, and they had told him a vaccine could
        be available soon.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef71f614-3272-4336-9126-a60f6b27be6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97379933-be00-406a-acac-1451a915ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna CEO St√©phane Bancel said at a conference hosted by the Financial
        Times last week that he has received no political pressure, in either direction.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e76561-0d81-4a8c-a670-67324d89ebb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6b734-588a-4e1f-859d-9b7efe147e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody, since we started this race against the virus in early January,
        from any party, from any branch of government, from any country, has asked
        us to go faster or to go slower," he said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e3103a-3eeb-413e-a521-d265af36c406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T10:06:24.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:40:08.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/09/asia/china-covid-vaccine-global-race-intl-hnk/index.html">China
        is doubling down in the global push for a coronavirus vaccine"</a></em></p>'
  'Daughter-Jolo-cathedral-suicide-bombers-arrest-':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-10-10T09:34:25.952+08:00
    'imagesource': 'jcr:19ce1958-cc59-4e15-837d-15cf18fc6e00'
