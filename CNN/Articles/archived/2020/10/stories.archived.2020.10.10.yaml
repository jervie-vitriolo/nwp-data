    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-10T00:52:42.412+08:00
    'imagesource': 'jcr:9fd3fb41-41ba-4218-953f-937d840dabf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bffb50ec-f2ed-4f97-b1db-e1b582dc9040'
