  'COA-PhilHealth-2019-overpayments':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-10T11:56:24.780+08:00
    'imagesource': 'jcr:4b0eecf3-7fb8-400f-8a5f-002c7ef9d3d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa5753df-db4f-4aa8-8339-7c0d25089129'
    'lead': 'State auditors have uncovered more than ‚Ç±900 million worth of "overpayments"
      made by the Philippine Health Insurance Corporation to health care institutions
      in 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-10T12:01:56.943+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:40:05.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:35:47.926+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA flags PhilHealth for over ‚Ç±900M in overpayments in 2019'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81e220d-f354-40b2-89dc-6b5b6e12e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:01:56.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:05.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong> State
        auditors have uncovered more than ‚Ç±900 million worth of "overpayments" made
        by the Philippine Health Insurance Corporation to health care institutions
        in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477d9aa1-f198-438e-8781-b104b7dbdb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:01:56.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auditors, noting that overpayments have been a "recurring" issue,
        also recommended a review and revision of the state-managed health insurer''s
        payment scheme guidelines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ec3db-7d36-4a58-94b1-027ba4185a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:01:56.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFull reimbursements of the package rates (All Case Rates (ACR)
        and Z Benefit) to various Health Care Institutions (HCIs) for 312,577 sampled
        claims despite the lower member-patients‚Äô actual hospital charges plus the
        maximum amount of Professional Fees (PF) resulted in an overpayment of ‚Ç±936.653
        million,‚Äù the Commission on Audit said in a 2019 audit report for PhilHealth
        <a href="https://www.coa.gov.ph/index.php/gov-t-owned-and-or-controlled-corp-goccs/2019/category/8671-philippine-health-insurance-corporation"
        target="_blank">published on its website on Friday.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d5c5c4-ac82-49dd-a649-446e7cd524f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:01:56.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA noted that some accredited health service providers in the National
        Capital Region, Rizal, CARAGA, as well as regions of Ilocos, Eastern Visayas,
        and Zamboanga have been overpaid by PhilHealth, with most or P933.8 million
        of the overpayments falling under the case rate system, which a lawmaker said
        <a href="https://www.cnnphilippines.com/news/2020/8/5/House-panel-case-rate-PhilHealth-abolished.html"
        target="_blank">should be abolished</a>, as it has allegedly started a culture
        of corruption within the agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b845228-ad83-48eb-a468-bb85a5d3fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:01:56.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:05.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the health care institutions in CARAGA got the biggest
        share of excess reimbursements under the case rate scheme, with ‚Ç±375,160,840,
        followed by those in Metro Manila, with P364,084,352 and then of those in
        the Zamboanga Peninsula, with ‚Ç±192,346,970.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aad1d18-360c-4084-8f8c-f1a90f763a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:01:56.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:05.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the PhilHealth''s case rate scheme, the payment for claims
        or costs for treating particular diseases, such as pneumonia, is fixed. In
        other words, if the illness is pneumonia, regardless of how much the patient
        accumulates in expenses for treatment, PhilHealth will pay a fixed rate for
        it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e37a34-e7ec-490c-8ca4-6d18f54bf1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:01:56.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:05.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Z benefit package aims to protect from financial
        risk eligible PhilHealth members with illnesses that require long hospital
        stays and expensive treatments such as childhood acute lymphocytic leukemia
        and breast cancer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25857c8-8f06-440f-8391-6d01169119f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:01:56.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:05.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing payment schemes are ‚Äúdetrimental to PhilHealth''s interest
        as the Corporation incurred unnecessary expenses,‚Äù COA pointed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ce677-a79b-4b80-b5f0-61d98ebe709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:01:56.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMoreover, the excess payments being made to the HCIs constitute
        a loss to PhilHealth as it could have been utilized to pay other benefit claims,‚Äù
        it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818f3659-b381-41f2-b9ed-aa9f726066da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:01:56.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the provision of overpayments&nbsp;violates Section 2 of
        Presidential Decree 1445, which states that government resources should be
        "safeguarded against loss or wastage through illegal or improper disposition."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb391d-4fd0-4f7b-ba7b-3f67d7384ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:01:56.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Revise guidelines</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd091f8eb-cf75-4d6a-847a-e1d80b79fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:01:56.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the excess payment issue is ‚Äúrecurring‚Äù, the government agency
        should consider reviewing and revising the guidelines of its payment scheme
        to include a provision which states that reimbursements should be based on
        actual hospitalization charges plus the professional fee or medical case rate,
        ‚Äúwhichever is lower,‚Äù the auditors said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f0bf9c-241a-46e8-ba8c-c14da70a5d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:01:56.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:05.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúManagement [should] consider devising a mechanism or strategy that
        would not necessarily put into disadvantage the resources of the government,
        but also benefit the members and the health care providers, in a ''win-win''
        situation,‚Äù they added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273faf6d-2128-4a35-a6ad-d501cbb5b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:01:56.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:05.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has been recently subjected to a rigorous investigation
        for corruption. As a result, the inter-agency task force formed to probe alleged
        irregularities in the agency filed before the Office of the Ombudsman graft
        charges against the firm''s top officials, including former chief Ricardo
        Morales, over the <a href="https://www.cnn.ph/news/2020/10/2/doj-files-complaint-against-morales-and-other-philhealth-officials.html"
        target="_blank">"questionable" cash advances given to healthcare providers
        earlier this year.&nbsp;</a></p>'
  'Filipina-human-trafficking-victim-Malaysian-employers-convicted':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-10T12:05:47.272+08:00
