      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwartzman got back on serve temporarily but was broken straight
        away for 1-3.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec291b-2176-472f-b6cb-76c9c3588029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.427+08:00
