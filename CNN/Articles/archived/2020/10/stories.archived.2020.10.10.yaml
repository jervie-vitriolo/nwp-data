      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s physicians said early in the illness his blood oxygen levels
        dipped at least twice but rose again after they administered oxygen. They
        also said he experienced a high fever.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed120c2f-f092-4cba-ad62-68b820e2f54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.435+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:23.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1897ec-ae53-4141-87f2-bdee25a7571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.435+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:24.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump said he feels well now and had been medication-free for
        eight hours at the time the interview with Fox News was taped. It was not
        clear when the interview was recorded.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e158b3ab-8182-4f24-870d-bbe6b04135e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.435+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:24.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b280f-f0eb-45bc-9e37-b2e3dd819cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.435+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:25.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel really good. I feel very strong," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dbbd3a-ca08-42bb-ab29-ae72febd023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:25.880+08:00
