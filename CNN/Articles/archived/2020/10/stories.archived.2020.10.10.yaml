      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Shot of the day</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4809b187-b78c-4705-bdb9-72b9e572ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.428+08:00
