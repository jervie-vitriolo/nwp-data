      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He gave me a really difficult time on the court," said Tsitsipas.
        "It was difficult to close the match in a fighting way, in a fighting spirit."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92a13e-82e2-49ae-970a-ab56c67de70b'
