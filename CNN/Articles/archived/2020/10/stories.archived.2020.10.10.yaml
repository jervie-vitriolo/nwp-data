      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> ‚Äî The
        House of Representatives can pass the proposed 2021 budget within the special
        session called for by President Rodrigo Duterte, the head of the appropriations
        panel said amid other lawmakers‚Äô concerns that four days are not enough to
        scrutinize the spending bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b39de46-5d81-42ae-9899-fb94635b607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.937+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:18.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabef14e-1fd6-4834-b0a1-3c010dd68ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.937+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúOctober 16 to pass the budget is very, very viable,‚Äù Rep. Eric
        Yap, chairman of the House Committee on Appropriations, told CNN Philippines
        on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b93ec7f-d50d-4153-886e-228f4d83c405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.937+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d276f5d-3fcb-4e77-b45a-bb82cdd62e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.937+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano will meet with leaders of the
        lower chamber on October 12 to discuss plans for the resumption of budget
        hearings the next day, Yap said. He said he will attend the meeting along
        with House Majority Leader and Committee on Rules chairman Ferdinand Martin
        Romualdez and Deputy Speaker LRay Villafuerte, among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f1f88-5060-44c0-9cd8-44604f7bd831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.937+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:20.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30836042-c2ff-4f03-9a46-04ac43737bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:20.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said there are two options: withdraw the second reading approval
        and reopen the plenary debates, or pass the budget on third and final reading
        by October 16, before the congressional break.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a2299f-b26c-401e-a1ad-c188dd32d283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:58:21.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:21.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook live video late Saturday afternoon, Cayetano said
        there‚Äôs already a caucus with ‚Äúmajority members‚Äù to work on the budget over
        the weekend, showing an ongoing video teleconferencing on his laptop.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14398fa8-91a9-4008-8b8d-9dd0e7497db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:58:21.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89640635-abf6-4c37-86ba-5ef5f8dd03dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:58:21.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAko, nakikiusap sa lahat isantabi muna natin ang pulitika, magtulong-tulong
        muna tayo sa budget,‚Äù Cayetano said. ‚ÄúAt least ''yung grupo namin, I can assure
        you, mga kababayan, we will be focusing on the budget.‚Äù</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885bd79-eec3-4fc4-b716-71f3f7efe7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:58:21.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d95fc-e868-48da-8b18-48f6e1884878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:58:21.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:23.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am appealing to all, let us set aside politics and
        work together for the budget. At least our group, I can assure you, fellow
        Filipinos, we will be focusing on the budget.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d3de86-af2c-44c1-b9e3-cf1139684864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:23.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27307684-9957-4b9b-8cea-cece364a3533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:24.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Cayetano <a href="https://cnnphilippines.com/news/2020/10/6/house-2021-budget-approved-second-reading.html">abruptly
        moved to pass the General Appropriations Bill on second reading and suspend
        session until November 16</a>. This move is <a href="https://cnnphilippines.com/news/2020/10/6/No-chance-Velasco--allies-declare-Speakership-post-vacant-House-suspend-sessions-November-.html">seen
        to prevent Marinduque Rep. Lord Allan Velasco from taking the top post on
        October 16</a> despite the term-sharing deal brokered by President Rodrigo
        Duterte in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aec0b0-eef0-40e8-8f9c-04bb782134a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:24.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac82b8-8750-44ec-8f96-375b1add8296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:25.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Friday <a href="https://cnnphilippines.com/news/2020/10/9/duterte-special-congress-session-2021-budget.html">called
        for a special session of Congress on October 13 to 16,</a> which will prompt
        the House to reconvene. He also certified the budget bill as urgent. This
        came a day after he addressed the budget mess in an unscheduled public speech,
        repeatedly telling squabbling factions in Congress to resolve the issue immediately
        or else he would take action.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a55be8b-7bd7-459a-bbed-b9b105cba54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:25.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d51d290-7a79-4889-9b8d-511fba64387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While lawmakers, including Cayetano and Velasco welcomed the President‚Äôs
        move, some say the four-day period is too short to pass the budget. Albay
        Rep. Edcel Lagman on Saturday called on the President to add four more days,
        possibly October 19 to 22 so amendments can be discussed and approved by the
        plenary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ce6e0-a30d-4d70-890e-16053bc01250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a76790-e4bb-4fff-9575-8dc8098864db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bagong Henerasyon Party-list Rep. Bernadette Herrera-Dy
        said the 25-member capacity limit in the sessional hall should be lifted to
        allow more lawmakers to physically attend the session, subject to social distancing
        rules. Some of the congressmen who were present via the teleconferencing platform
        Zoom during the last hearing complained that they were put on "mute" during
        the voting, but Deputy Speaker Neptali Gonzales, a Cayetano ally, said it
        was "for technical reasons."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9406582c-dded-41fa-8212-716a6dff64ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e8c25a-d19c-4856-ba40-144889408d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators previously raised concerns that the alleged political
        maneuverings in the House will lead to a reenacted budget, which means the
        country will run using the financial plan for the previous year. This is prevented
        by the President‚Äôs call for a special session, Senate President Vicente ‚ÄúTito‚Äù
        Sotto III said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a12a58-c43e-4bcf-ba5a-c0b9ceb5b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd8441-3b3f-441e-ba8e-5c0f82ab52d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:37:29.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators will also have a caucus on Monday to discuss the budget,
        Senator Miguel Zubiri said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493996a-0d91-4522-9caa-b74fc39d5e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T18:22:43.939+08:00
