  'Barbie-confronts-racism-viral-video':
    'author': 'Skylar Mitchell, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-10T15:26:18.336+08:00
    'imagesource': 'jcr:19caf389-0eb3-4c4d-8b64-fc6622fd9343'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42a12dce-c033-4e5a-a8da-0374e9b7e16b'
    'lead': 'Barbie sat down for a real talk about racism with her good friend Nikki
      in the Dreamhouse -- and nothing was off limits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-10T15:28:18.920+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:38:24.781+08:00
