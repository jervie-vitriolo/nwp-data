    'template': '1'
    'title': 'Trump credits swift treatment for his COVID-19 recovery'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91df6b38-ee72-451d-b301-3318f9581793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.433+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Rapid coronavirus treatment was the
        key to his quick recovery from Covid-19, President Donald Trump said in an
        interview with Fox News.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33a057e-b9d8-42a3-befb-0ac2f16c6576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.433+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:14.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf3df9-b809-4fdf-aae8-f89505407a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.433+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:15.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the secret for me was I got there very early," he told
        the network''s medical contributor Dr. Marc Siegel during the pre-taped segment
        that aired Friday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87f125e-3e69-48d1-8a00-359d86913d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.433+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:15.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1db7c3-4642-487e-a936-32159211a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.433+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced he tested positive for coronavirus early Friday
        morning last week, and by Friday night, he was taken by helicopter to Walter
        Reed National Military Medical Center in Bethesda, Maryland, for treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673817c8-c1a2-49e9-9f0e-5a686a34f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.433+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:16.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58965f29-0899-4a79-b6bf-240aec31359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think going in early is a big factor in my case."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe6115-d8a3-4a9c-9aee-8a769991a6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e8a43-492c-4e60-a347-803007e3addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received an immediate dose of an experimental monoclonal antibody
        therapy at the White House, then was treated with a course of the infused
        antiviral medication remdesivir, and the steroid dexamethasone during his
        hospital stay. He was also given supplemental oxygen, White House physician
        Dr. Sean Conley said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3203bfb4-37e2-4a03-a111-cc83c8034950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:18.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee53bb-3ca8-4e78-b1a6-7793bb849863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:19.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was released from Walter Reed Monday afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4733e565-9abc-4b3f-a1e4-787744d89145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f5990-051a-44e1-96d4-dcfb5ce0d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he felt weak when he first started noticing symptoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344a938a-aaab-41ad-b03d-2500a6c6f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:20.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a8ab4-4cae-465a-b117-b650a14fcaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.435+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t have a problem with breathing, which a lot of people
        seem to have. I had none of that, but I didn''t feel very strong. I didn''t
        feel very vital," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128b2d86-7fbd-499d-923d-e5a8f722eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.435+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e7fec-af72-4001-949c-a6018000333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:19:25.435+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t feel like the President of the US should feel and I knew
        there was something a little bit off ... but I would say more weakness than
        anything else."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af44abb-d608-4c59-b842-95c4523fb30b'
      'mgnl:activationStatus': true
