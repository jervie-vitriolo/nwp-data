      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The stakes couldn''t be much higher
        when Rafael Nadal meets Novak Djokovic in Sunday''s French Open men''s final.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab0d34-d75f-4cbd-a732-0627d9f35f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.765+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8032eb3e-be16-4b4c-b37a-a0f522176ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal bids to match Roger Federer''s men''s grand slam record of
        20 majors while Djokovic aims for No. 18 to get the closest he has ever been
        to both of his "Big Three" rivals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244ce1f0-5d63-4b2c-8106-342e63befc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:16:02.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:39:40.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
