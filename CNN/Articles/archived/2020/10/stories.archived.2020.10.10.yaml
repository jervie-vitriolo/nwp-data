  'Heat-Butler-Lakers-Game-5-NBA-Finals':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-10T12:05:35.031+08:00
    'imagesource': 'jcr:779c6aef-e223-4adf-8511-807e1bedc998'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f58a80d-4dc9-40d5-b161-c257e3f6a760'
    'lead': 'Jimmy Butler had 35 points, 12 rebounds, 11 assists and five steals,
      and the Miami Heat avoided elimination with a 111-108 victory over the Los Angeles
      Lakers in Game 5 of the NBA Finals on Friday near Orlando.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-10T12:10:39.120+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T19:40:03.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:35:48.694+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Butler, Heat fend off Lakers, send Finals to Game 6'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78edb903-de79-40c6-8b44-b9dda476f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:10:39.121+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:40:03.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> Jimmy Butler had 35 points, 12 rebounds,
        11 assists and five steals, and the Miami Heat avoided elimination with a
        111-108 victory over the Los Angeles Lakers in Game 5 of the NBA Finals on
        Friday near Orlando.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b26f62a-0aa6-441e-b8b4-c52a6c54248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:10:39.124+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:40:03.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan Robinson had 26 points, helping the Heat close their deficit
        in the best-of-seven series to 3-2. Kendrick Nunn chipped in 14 points, Bam
        Adebayo contributed 13 and Tyler Herro had 12 points and Jae Crowder scored
        11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c111f-8d32-41b4-8792-0259b6d2fd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:10:39.121+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:40:03.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James amassed 40 points, 13 rebounds, seven assists and three
        steals for the Lakers. Anthony Davis finished with 28 points, 12 boards and
        three blocks, and Kentavious Caldwell-Pope added 16 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d56e8-b010-454d-890a-2ec800727a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:10:39.121+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:40:03.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 6 is set for Sunday, and Game 7, if necessary, would be played
        Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d1c306-e7df-4a32-a0a4-84baa9f0f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:10:39.122+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:40:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two free throws by James with 2:52 remaining tied the score at 101.
        Butler‚Äôs jumper put Miami up by two, but James‚Äô three-point play with 1:34
        left gave the Lakers a one-point lead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be3bb6-56b2-4d06-9221-a466b50fdc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:10:39.122+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:40:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler scored again for a one-point Heat advantage with 1:13 to
        go, but James‚Äô bucket allowed the Lakers take a 106-105 lead with 58.2 seconds
        left.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e63db-b020-4ee4-808b-124d470c9fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:10:39.122+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:40:03.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two foul shots by Butler gave Miami a 107-106 lead with 46.7 seconds
        remaining, but Los Angeles grabbed a 108-107 edge with 21.8 seconds left on
        a put-back by Davis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06782cb-76ac-47ea-99bc-6412ace09aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:10:39.122+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:40:03.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler made two free throws with 16.8 seconds left, giving Miami
        the lead for good. Danny Green misfired on a 3-pointer, but Los Angeles retained
        possession until Markieff Morris‚Äô turnover gave the ball back to Miami.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14106653-980c-4943-90e2-936654e4d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:10:39.123+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:40:03.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herro‚Äôs two fouls shots with 1.6 seconds put the Heat up by three,
        and James‚Äô desperation heave at the buzzer was off the mark.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f4f254-dd0d-43f6-af9f-018134dda272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:10:39.123+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:40:03.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat led 88-82 heading into the fourth quarter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98ceaaa-7975-411d-9d80-b0572ef86e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:10:39.123+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:40:03.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 11-3 run to open the second gave Miami a 36-27 advantage after
        a jumper by Nunn less than three minutes into the quarter. The Heat went up
        50-39 after another Nunn bucket, but the Lakers rallied with an 8-0 surge
        to cut the margin to three after a layup by Kuzma with 2:04 left in the quarter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0bd2f-b32b-45c1-a7a4-e5c16ac535d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:10:39.123+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:40:03.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler‚Äôs 22 first-half points lifted the Heat to a 60-56 lead at
        the break. James had 21 points at the break.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05851e2-efb9-48af-8ae1-8061eedc55d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T12:10:39.123+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:40:03.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers got a scare when Davis went down with a right heel injury
        with less than a minute remaining in the first quarter. However, he returned
        in the second quarter.</p>'
  'digital-detox-coronavirus-crisis-':
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-10T12:15:10.437+08:00
    'imagesource': 'jcr:02da3c56-7418-4e48-8c16-ab2f85bd6eff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a00c73a5-37cd-4e7e-8bc5-54c78e1a363e'
    'lead': 'Feeling a little more overwhelmed than usual lately? It might help if
      put your phone down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-10T12:17:32.135+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:40:03.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:35:49.078+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctor''s prescription: ‚ÄòDigital detox‚Äô to boost mental health amid
      uncertain times'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e2431-f7ac-4661-ba8f-2305d9c386aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:55:15.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) ‚Äî</strong> Feeling
        a little more overwhelmed than usual lately? It might help if put your phone
        down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b93eab-a619-4981-9c5e-4d46b417f49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:55:15.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mental health expert has underscored the significance of ‚Äúdigital
        detoxification‚Äù or a period during which a person will not use an electronic
        device and stays away from social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c6bde-0c88-4c55-a9a6-18984ec4fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:55:15.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because while people need these digital platforms to stay updated
        with current affairs, spending too much time online is not great for mental
        health, Dr. Carolina Uno-Rayco, Philippine Mental Health Association executive
        director, told CNN Philippines‚Äô Newsroom Weekend on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd28db3a-ef91-494b-ae16-da89f94c8552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:55:15.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú‚ÄôEven if we get information from all of these [social networking
        sites], ‚Äòpag mas maraming impormasyon, mas marami rin iyong naidudulot sa
        atin na overwhelming feelings and thoughts, iyong mga takot,‚Äù she pointed
        out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09567a-c982-483b-bc36-bddde20f6b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:55:15.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The more information we consume, the more we will
        have overwhelming feelings and thoughts like fear.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077c0d4-ddbe-4ce6-bf9a-c63c7c2808bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:55:15.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSo importante na nagdi-distance din tayo sa mga digital media,‚Äù
        she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8339d0-00a3-44c0-b3c0-b4940a619481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:55:15.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So it is important we distance ourselves from digital
        media.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9540ebde-02cd-4826-921b-fede76f258f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:55:15.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor said that when people need to read the news, they must
        do so only during specific times of the day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d36add7-a620-41d5-9583-96812fd63932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:55:15.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:40:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from unplugging from the social network, Uno-Rayco advised
        individuals to ‚Äúshift the conversation away from the mental disorders,‚Äù and
        talk more about positivity to protect their emotional wellbeing during this
        health crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd100ec5-9ffb-48d5-ba44-7213ffb5b12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T13:55:15.353+08:00
      'mgnl:createdBy': 'catherine'
