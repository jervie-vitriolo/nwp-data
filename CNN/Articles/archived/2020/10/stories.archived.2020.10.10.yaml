    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5378d9-3574-47fb-89f3-30d06b513d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T06:23:22.077+08:00
