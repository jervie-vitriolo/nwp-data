    'template': '1'
    'title': 'Rafael Nadal reaches 13th French Open final after beating Diego Schwartzman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051812ea-f433-4841-ac25-2e1a699d0952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The new balls aren''t to his liking, the
        chilly weather is less suited to his spin-heavy game and he hasn''t played
        as many warmup matches as usual, but none of that stopped Rafael Nadal from
        making a 13th French Open final.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a8d7d0-5594-4ad2-be72-e268527cbe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1e378b-29e5-49a5-8dd2-605497156660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal moved a win away from landing yet another title at Roland
        Garros and joining Roger Federer atop the men''s grand slam leaderboard after
        beating Diego Schwartzman 6-3 6-3 7-6 (0) in Friday''s semifinal in Paris
        despite a slight, late wobble.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f5dfd2-a39b-4089-a202-2fa5d2ae5eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e2f312-a656-4c48-bfaa-becb243ac49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwartzman handed his pal a rare defeat on clay last month at the
        Italian Open -- Nadal''s lone buildup tournament in this reshuffled tennis
        season due to the coronavirus pandemic -- but the Spaniard once again proved
        that the best-of-five set format is a different beast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c698e1de-1e18-4337-8c56-b20a303c15f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17375dd-fb60-432c-b220-4dc66195841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also spent time working on his clay court game following the
        straight-set reverse in Rome.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27579103-302d-4054-9e06-e619a1f52150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f66b12-a668-4c5f-917b-a41f166b4d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal meets Novak Djokovic or Stefanos Tsitsipas on Sunday looking
        for his 100th French Open win.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd02770-b0de-486a-a6be-9bc17e77f0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e86d8c8-128d-451d-8b76-755f43a74898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, he would tie Federer on 20 majors by prevailing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5e848f-fd65-4645-b680-785a44159bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf88644-5acb-409b-930b-d9e853bf7902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa9aee1-2a59-41fb-97ad-56694f3795e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Djokovic downs Tsitsipas -- and the Serbian world No. 1 is the
        favorite despite dealing with neck and shoulder issues this week -- he would
        be playing for an 18th major himself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71cc743-13b7-44e0-adad-d6ff3a3378ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceffb211-9e3e-46db-9df8-1dd71f848905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes wouldn''t get much higher.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62d0543-0a3c-4b58-bd76-2e8b558d54a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b2c63c-c949-4d8b-973f-167ffc07408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost to him in Rome so I expected a very tough match," Nadal
        said in his on court interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accebb65-9369-471f-8366-7b61aceaf0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f697834b-a912-4065-b74b-93e05824e13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy with the way I played. I think I''ve been improving and today
        has been a very positive match for me."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6528b690-4ac0-41cb-a908-3593e1513cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070c88f-309a-4c9c-ae32-29b65f55a5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides topping him in the Italian capital, Schwartzman handed Nadal,
        who has yet to concede a set this tournament, his toughest encounter en route
        to winning the 2018 crown in Paris. He led Nadal by a set and break two years
        ago before an unsurprising rally from the now-34-year-old, aided by a rain
        delay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b99c96-ad27-43db-806d-9c54d92d8583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cde8dd5-2a74-4e23-8b4f-ac208d72688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite dropping his racket in the first set, hitting a backhand
        that bounced a couple of yards in front of him and shaking his head when mishitting
        another backhand, Nadal found his best tennis of the fortnight on Friday when
        one considers his challenger.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cff77c-8d3e-4459-a974-1af170489199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a1855-b263-4ed8-b6c2-ac09742c1c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-10T00:51:52.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:40:17.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sun and shadows of the fall added another dimension. Nadal appeared
        to struggle early when facing the sun, yet Schwartzman was still largely left
        powerless.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9155a90d-df7a-4ab5-b53d-95b573bcf564'
      'mgnl:activationStatus': true
