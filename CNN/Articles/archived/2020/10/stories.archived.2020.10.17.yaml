      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;John Legend has spoken of his love
        and admiration for his wife, Chrissy Teigen, following the loss of their baby
        earlier this month after pregnancy complications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa24d0-6f03-4be7-be35-8c1eaa89c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T07:01:58.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer posted a video of himself on Instagram on Thursday evening,
        performing a song that he dedicated to Teigen, and thanked fans for their
        good wishes and prayers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cef3889-69b4-49a5-a226-ac9af8dd8b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T07:01:58.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is for Chrissy. I love and cherish you and our family so much.
        We''ve experienced the highest highs and lowest lows together. Watching you
        carry our children has been so moving and humbling. I''m in awe of the strength
        you''ve shown through the most challenging moments," Legend wrote in the post.</p>'
