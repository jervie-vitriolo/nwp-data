    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae98c63a-52e5-4ca3-a469-4f0b7b2a8394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T07:01:58.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:16.312+08:00
