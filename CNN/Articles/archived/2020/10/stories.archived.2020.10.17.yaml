    'template': '1'
    'title': 'The US is approaching 8 million COVID-19 cases, and the pace of new
      infections signals a tough winter'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e493b-b0b9-4a12-aaa4-b6b5f3eaa4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Daily coronavirus infection rates are
        climbing in the US as the nation nears 8 million official COVID-19 cases --
        a sign the country is in for a tough winter, experts say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81927f55-418c-47fa-a0a3-239d9f10000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90febe9d-3e5c-4dda-b13b-5de16722fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s one-week average of new daily cases has moved above
        53,000 -- an increase of more than 55% in just over a month, Johns Hopkins
        University data show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e76300-4cad-4b07-aff4-4c66321af957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d91004-bc60-48db-8bb3-5bad3df32e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Hotez, professor and dean of tropical medicine at the
        Baylor College of Medicine, called the rising average "an ominous sign."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541ad628-ee3b-407a-8b8b-dbc4290a013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea113c-0f48-47a0-ad7c-f67b3b92065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time when we could be entering one of the worst periods
        of our epidemic and one of our worst periods in modern American public health,"
        he said Thursday. "I''m very worried for the nation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed7144b-f55b-406c-b19f-084dd114736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64982f2-e3f5-42b9-9135-e2e6a2d7a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials, including Dr. Anthony Fauci, warned in
        recent months the country should try to lower its daily cases ahead of the
        fall and winter months, to prepare for new challenges. Those include the flu
        season, which could create what doctors call a "twin-demic" with COVID-19;
        as well as temptations to hold more gatherings indoors as temperatures drop,
        including during the holidays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c99f5-9a8c-4481-b05b-dcededcadbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa14bef-3222-4e01-925b-318f493ed758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the national case trend isn''t the only thing concerning experts:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac11ccb6-4367-4652-8b83-758a67277caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ea0ca-90c6-474f-8340-b31b7881cb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Seven states saw a record for COVID-19 hospitalizations Thursday
        -- Iowa, Kansas, Kentucky, Missouri, Montana, Oklahoma and Wisconsin, according
        to the Covid Tracking Project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb66799-afa1-4cc0-b200-f4a841701450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Fourteen states set records for their seven-day average of new
        daily cases Thursday, according to Johns Hopkins.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bfd2b8-ca06-4c7c-8ac3-caca281b8c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The country''s average test-positivity rate over a week has moved
        above 5%, the Covid Tracking Project says. The CDC''s director previously
        suggested that communities'' rates should be below 5% to comfortably have
        schools open.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa17bf8-ce42-4283-a140-e183362a3e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And test positivity is much worse in certain states -- sitting above
        20% Friday in Idaho, Iowa, South Dakota and Wisconsin. Experts including Fauci
        have said rising positivity rates predict surges in cases, hospitalizations
        and deaths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffbe552-b526-4a0d-a183-49930c0382d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c828a40-1653-41f6-a95e-d2242feedb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An updated forecast from the University of Washington''s Institute
        for Health Metrics and Evaluation projects the US could reach more than 389,000
        total COVID-19 deaths by February 1. More than 217,000 people have already
        lost their lives to the virus in the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3afe341-e239-468c-8190-5f774ca2f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dfd6da-1b20-4fc5-a5bd-6f8adc382cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''The virus is now winning''</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f4cf1e-04b5-4a2e-a465-e9cec0f8db5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 states accumulated more new COVID-19 cases this past
        week compared to the previous week, according to data from Johns Hopkins.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe885f75-fbaf-4ddf-b29e-795ca965327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa70b4f7-621b-4f81-86f3-611308f15949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14 states that reached their highest-ever seven day average
        of new daily cases were: Alaska, Colorado, Illinois, Indiana, Kansas, Missouri,
        Nebraska, New Mexico, North Dakota, Ohio, South Dakota, West Virginia, Wisconsin,
        and Wyoming.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea00b67a-210f-4b2d-b5b2-8b1835706735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634f7861-7607-41bb-a3de-4e919af1b41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Mexico''s governor called her state''s coronavirus situation
        "the most serious emergency that New Mexico has ever faced" Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1532720-81d5-4506-8cd3-1ab24b09c522'
