      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dcfdad-ea23-404b-b18d-8599508921b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.059+08:00
