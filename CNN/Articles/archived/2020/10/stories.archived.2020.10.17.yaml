  'Classic-Disney-films-advisory-racist-content':
    'author': 'Lianne Kolirin, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-17T06:19:26.350+08:00
    'imagesource': 'jcr:aabc510d-efc1-4e71-ba47-87643f31b5ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2636da25-1995-468f-8c04-148bae3d4c3b'
    'lead': 'Disney+ subscribers who log on to watch classic films like "Lady and
      the Tramp" or "Peter Pan" now see stronger advisory messages warning of racist
      content.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-17T06:33:55.694+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:49:22.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:48:44.346+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Classic Disney films now have stronger advisories warning of racist
      content'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3632c18-22d5-4e17-8f42-0b732f2d2d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:33:55.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;<a href="https://preview.disneyplus.com/ph"
        target="_blank">Disney+</a> subscribers who log on to watch classic films
        like "Lady and the Tramp" or "Peter Pan" now see stronger advisory messages
        warning of racist content.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ac499-bb36-4885-8cfe-37b4f7d5db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:33:55.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of our ongoing commitment to diversity and inclusion, we
        are in the process of reviewing our library and adding advisories to content
        that includes negative depictions or mistreatment of people or cultures,"
        Disney said in a <a href="https://storiesmatter.thewaltdisneycompany.com/"
        target="_blank">statement online.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e163b89-dcb7-49c6-b9e0-4d501abf4067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:33:55.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than removing this content, we see an opportunity to spark
        conversation and open dialogue on history that affects us all," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12e201f-9788-4906-a562-65a993188a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:33:55.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1955 animated comedy "Lady and the Tramp" carries an advisory
        because of its depiction of Siamese cats in a way that perpetuates anti-Asian
        stereotypes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef67519-8c59-4786-963f-cc7bcb0107db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:33:55.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney says the advisory is not new, but it has now been updated
        and strengthened for this and other films.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c5d13-40f6-4f09-88f1-e629bce3cf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:33:55.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, CNN reported that Disney had issued a warning on some
        movies, such as "Dumbo," that they featured "outdated cultural depictions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508633a2-68ae-4a0d-a5f1-2e958e1de484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:33:55.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, the description of these films in the streaming service''s
        menu included a warning that "this program is presented as originally created.
        It may contain outdated cultural depictions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b918f9e7-7395-4a32-947a-fa69bff37eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:33:55.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, once viewers press play, they see the following message, which
        cannot be fast forwarded: "This programme includes negative depictions and/or
        mistreatment of people or cultures. These stereotypes were then and are wrong
        now. Rather than remove this content, we want to acknowledge its harmful impact,
        learn from it and spark conversation to create a more inclusive future together."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de61623c-f113-42af-bd7f-9715e365b521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:33:55.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney is committed to creating stories with inspirational and
        aspirational themes that reflect the rich diversity of the human experience
        around the globe."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe8fb2c-9a58-4b3f-aa82-dc5fd6e444e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:33:55.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:22.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers are then directed to a page on the company''s website headlined
        "Stories Matter," which explains the revised policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8d3692-917d-47d3-a900-823c1e01d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:33:55.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:22.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site highlights some of the films that carry the advisory, explaining
        why they have been selected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0d55b8-e4c6-497c-b76e-954ba2ec5a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:33:55.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1970 film "The Aristocats," it says: "The cat is depicted
        as a racist caricature of East Asian peoples with exaggerated stereotypical
        traits such as slanted eyes and buck teeth. He sings in poorly accented English
        voiced by a white actor and plays the piano with chopsticks. This portrayal
        reinforces the ''perpetual foreigner'' stereotype, while the film also features
        lyrics that mock the Chinese language and culture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8603a7a8-e612-47fe-bc39-91c93c7c164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:33:55.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dumbo," released in 1942, includes a warning because of the crows,
        which "pay homage to racist minstrel shows, where white performers with blackened
        faces and tattered clothing imitated and ridiculed enslaved Africans on Southern
        plantations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e0d0da-c06f-4d5e-922a-a49516419518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:33:55.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds: "The leader of the group in Dumbo is Jim Crow, which shares
        the name of laws that enforced racial segregation in the Southern United States.
        In ''The Song of the Roustabouts,'' faceless Black workers toil away to offensive
        lyrics like ''When we get our pay, we throw our money all away.''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8085aa90-ea1e-4ed8-848b-cb8c5faf09cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:33:55.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peter Pan," which hit movie theaters in 1953, "portrays Native
        people in a stereotypical manner that reflects neither the diversity of Native
        peoples nor their authentic cultural traditions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4adcf38-ebb6-43f4-a62c-b9fcf3263e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:33:55.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other films highlighted are "The Jungle Book," "Fantasia,"
        live-action movie "The Swiss Family Robinson" and "Aladdin," which was made
        as recently as 1992.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149b0326-c6c8-4a76-a335-2084d2d648f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:33:55.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is not the first studio to add an advisory on old titles
        that feature racist attitudes or other troubling content.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61ac33-9dc5-436d-9ea6-0d9f9d9d4471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:33:55.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Warner Bros., which is owned by CNN''s parent company,
        WarnerMedia, used this advisory on an old "Tom and Jerry" release: "The cartoons
        you are about to see are products of their time. They may depict some of the
        ethnic and racial prejudices that were commonplace in American society. These
        depictions were wrong then and are wrong today. While these cartoons do not
        represent today''s society, they are being presented as they were originally
        created, because to do otherwise would be that same as claiming these prejudices
        never existed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbd16be-0eb9-403b-8304-053ca1224a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:33:55.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/16/media/disney-racist-warning-scli-intl/index.html"
        target="_blank">Classic Disney films now have stronger advisories warning
        of racist content</a></em></p>'
