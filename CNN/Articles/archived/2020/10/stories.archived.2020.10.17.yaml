    'lead': 'Nearly two weeks before Election Day, President Donald Trump is trailing
      former Vice President Joe Biden by wide margins. But he''s still undercutting
      his own message, showing no willingness to stick to any strategy that would
      broaden his appeal beyond his base.

      '
