      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a2bcd1-a224-4d3b-a9e0-1be122d8d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools in the Italian region of Campania are to be online only
        for two weeks from Friday, its governor announced Thursday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ee6d26-54a1-472b-9b04-d09b52e9a6b4'
      'mgnl:activationStatus': true
