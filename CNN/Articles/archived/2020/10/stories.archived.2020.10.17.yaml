      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Burnham, the mayor of Greater Manchester, said he and other
        northwest regions "unanimously oppose government plans for Tier 3 lockdowns."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9dec07-3134-4435-a659-d68a32d3f9a2'
