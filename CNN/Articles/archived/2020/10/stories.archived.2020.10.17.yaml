    'mgnl:lastActivated': 2023-01-25T19:49:03.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:48:47.793+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['White-House', 'Donald-Trump', 'Chief-of-staff', 'US', 'United-States',
      'John-Kelly']
    'template': '1'
    'title': 'Former White House chief of staff tells friends that Trump ''is the
      most flawed person'' he''s ever met'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987bb51-e9e1-4d3b-9b95-ae60db2f1d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:34:44.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Former White House chief of staff, retired
        Marine Gen. John Kelly, has told friends that US President Donald Trump "is
        the most flawed person" he''s ever known.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b2b23d-8929-4022-b434-6ff6265d759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:34:44.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The depths of his dishonesty is just astounding to me. The dishonesty,
        the transactional nature of every relationship, though it''s more pathetic
        than anything else. He is the most flawed person I have ever met in my life,"
        the retired Marine general has told friends, CNN has learned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641f8da-1c85-4d1f-b173-b9048cc73163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:34:44.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporting comes from a new CNN special scheduled to air Sunday
        night, "The Insiders: A Warning from Former Trump Officials," in which former
        senior administration officials &nbsp;including former national security
        adviser John Bolton, former Health and Human Services scientist Rick Bright
        and former Department of Homeland Security general counsel John Mitnick &nbsp;explain
        why they think the President is unfit for office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd64f84e-3ea5-4756-a2a8-adb05dc23edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:34:44.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s sentiments about the President''s transactional nature
        and dishonesty have been shared by other former members of the Trump administration
        who also appear in the special.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e21eb5-4a1a-4c89-8f54-ad9499ba967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:34:44.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia Troye, a former top adviser to Vice President Mike Pence,
        has said the President knew about the impact the coronavirus pandemic would
        have on the US by mid-February, but that "he didn''t want to hear it, because
        his biggest concern was that we were in an election year." Miles Taylor, a
        former DHS chief of staff who now serves as a CNN contributor, has asserted
        Trump essentially calls individuals within the federal government who disagree
        with him "deep state."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f64cd8-a44d-4302-9a6b-041694eed4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:34:44.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Neumann, another former DHS official, had criticized Trump
        for not condemning White supremacy after the first presidential debate in
        September.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd82a6d-422d-4f41-acfc-3c8d55cd7222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:34:44.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that he continues to not be able to just point-blank say,
        ''I condemn White supremacy.'' It boggles the mind," she told CNN at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a2b14a-6b65-4257-84bd-d0c132c732e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:34:44.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did say on Thursday during a town hall on NBC that he condemned
        White supremacy. "I denounce White supremacy, OK?," Trump told NBC''s Savannah
        Guthrie. "I''ve denounced White supremacy for years."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302576e9-ccdc-407e-a3aa-a435a4c11aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:34:44.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President sometimes is successfully cajoled to condemn White
        supremacists, but often &nbsp;such as in the first presidential debate 
        seems reluctant do so, perhaps so as to not alienate any potential votes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d1e094-5208-418f-9bf0-6090642f74cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:34:44.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly, who left the White House under contentious circumstances
        in January 2019, has occasionally voiced criticisms of the Trump administration
        since leaving his post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60f738-1043-46d2-a909-b38981f1577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:34:44.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, in the wake of George Floyd''s killing at the hands of
        Minneapolis police and Trump''s response to the subsequent protests and calls
        for racial justice, Kelly said he agreed with former Secretary of Defense
        Gen. Jim Mattis'' stark warning that Trump is "the first president in my lifetime
        who does not try to unite the American people." Kelly said he would have cautioned
        Trump against the idea of using law enforcement to clear Lafayette Square
        of protesters ahead of the President''s now infamous photo op in front of
        a nearby church.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24929c57-376f-481a-b845-1b996457d091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:34:44.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly also defended retired Army Lt. Col. Alexander Vindman for
        raising concerns about the President''s call with Ukrainian President Volodymyr
        Zelensky &nbsp;the call at the heart of the President''s impeachment. And
        Kelly has said he believes Bolton''s allegation that Trump conditioned US
        security aid to Ukraine on an investigation into political rivals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590cf5d-d2dd-430d-b8e1-d446ee543e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:34:44.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has said that before he left the White House, he cautioned
        Trump: "Don''t hire a ''yes man,'' someone who won''t tell you the truth.
        ... Because if you do, I believe you will be impeached."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67c0ccf-ebbc-4c9e-8f1c-63fcdfffcde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:34:44.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Kelly''s departure, the White House and the President have
        maintained that the former general wasn''t cut out for his job in the West
        Wing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edbe651-396f-4499-9257-285a444aa973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:34:44.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I terminated John Kelly, which I couldn''t do fast enough,
        he knew full well that he was way over his head," Trump tweeted in February.
        "Being Chief of Staff just wasn''t for him. He came in with a bang, went out
        with a whimper, but like so many X''s, he misses the action &amp; just can''t
        keep his mouth shut."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686572c6-7545-4489-a718-21339e25f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:34:44.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Maegan Vazquez contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062c98a9-7e18-4ca1-9249-dcbdd308c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:34:44.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/16/politics/donald-trump-criticism-from-former-administration-officials/index.html"
        href="https://edition.cnn.com/2020/10/16/politics/donald-trump-criticism-from-former-administration-officials/index.html">Former
        White House chief of staff tells friends that Trump ''is the most flawed person''
        he''s ever met</a>"</em></p>'
