      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f77771-0385-4dd1-85f2-df1ac6a5b772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sasse also said that the President''s "stupid political obsessions"
        and his tactics are hurting Republicans with women and young people.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a66b8e6-0e96-442f-a9b4-f6df55593589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95e759a-d19c-4989-937a-419539f9aa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If young people become permanent Democrats because they''ve just
        been repulsed by the obsessive nature of our politics, or if women who were
        willing to still vote with the Republican Party in 2016 decide that they need
        to turn away from this party permanently in the future, the debate is not
        going to be, you know, ''Ben Sasse, why were you so mean to Donald Trump?''"
        Sasse said on the call. "It''s going to be ''What the heck were any of us
        thinking that selling a TV-obsessed narcissistic individual to the American
        people was a good idea?'' It is not a good idea."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec07a7c-e63c-42d5-b83a-d34c4ec141c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.575+08:00
