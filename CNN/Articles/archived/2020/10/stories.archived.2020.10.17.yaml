      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) </strong> Baguio
        City will open its doors to tourists from Metro Manila, Cagayan Valley, and
        Central Luzon on October 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b71add-fe26-4fc5-8c1e-9e19034eded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T18:28:47.530+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b3077-dc38-4dd5-ae2e-bf926c70ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T18:28:47.530+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was welcomed by the Tourism Department during the DOT-Baguio
        Post Opening Assessment held on Saturday with Tourism Secretary Bernadette
        Romulo-Puyat, Mayor Benjamin Magalong, and other local officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731e1a9d-bd8d-4db8-85b5-3ec0ff5d103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T18:28:47.530+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f02320-6b68-43ec-a732-8be5ab8c0201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T18:28:47.530+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listening to visitors and stakeholders feedback will be essential
        for us to keep improving the tourism experience in Baguio, which is the goal
        of this meeting, Puyat said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384e166c-837e-4c38-9030-e3f54b342a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T18:28:47.530+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29350c5a-009b-4ef2-ba90-6f7858e965cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T18:28:47.530+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:00.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move is believed to help the tourism industry in the City of
        Pines to recover swiftly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb67b8c-11d8-48f1-8c6d-079713e4803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T18:28:47.530+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:00.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed89a54f-027c-4783-bb74-8bca1667ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T18:28:47.530+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:00.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, a maximum of 200 visitors will be allowed per
        day in the city, to be monitored through the digital platform called the Baguio
        Visitor Information and Travel Assistance (VISITA) app.</p>'
