    'template': '1'
    'title': 'PH records 2,673 new COVID-19 cases; total reaches 354,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0038e2-2d23-43cb-8aca-44cc8b475920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:11:40.976+08:00
