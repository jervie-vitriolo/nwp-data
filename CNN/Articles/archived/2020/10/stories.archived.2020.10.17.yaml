      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8340db7f-1020-4784-94df-272ee6ba737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record early turn out</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30126cdb-17f8-4cdf-a8cb-d8a2a5780715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, just shy of 2 million people -- or 57% of all enrolled
        voters -- had already cast their ballot in advance at polling booths around
        the country, including Collins and Ardern.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea971f-a859-4623-9802-373075dfb995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f7c79-a6e7-402e-a2a5-06f19c00af95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lara Greaves, a New Zealand politics lecturer at the University
        of Auckland, said the high level of advance voting may have been related to
        Covid-19 -- voters wanted to avoid lines and the possibility that a fresh
        Covid-19 outbreak could impact their ability to vote on the day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e51ab6a-b1a2-42ab-9b0f-d80a7c8502fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecde29be-dd61-4444-a6f7-018c6d6dd97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the turnout could also have been given a boost by two referendums
        running alongside the election -- one on legalizing euthanasia, and another
        on legalizing the recreational use of cannabis. The preliminary results of
        those will be released at the end of this month.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b301f-c4fb-49b2-8ef8-246c3aa8afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c043e7-20cc-41e5-a673-0aae729b75e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to expect from a second Ardern term</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c48b6-2485-424b-a9dc-79003f3bfd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ardern became Prime Minister at 2017 at the age of 37, she
        was New Zealand''s third female leader and one of the youngest leaders in
        the world. Within a year, she had given birth in office -- only the second
        world leader ever to do so.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5042c218-455b-45cc-a830-052af99b670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb5de7-1ce0-43f3-be04-027f9105b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also won praise for her empathetic handling of major crises.
        After the 2019 terror attack on two Christchurch mosques which left 51 people
        dead, she introduced swift gun law changes and donned a hijab when she met
        with the local Muslim community.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0564a9b9-fefd-45eb-b2f7-4e5bdfc31e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c225882-0ded-4145-aa80-7a56f43ce915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After White Island, an active volcanic island frequented by tourists,
        erupted last December, killing 21, Ardern was once again quickly on the ground,
        hugging first responders.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8320fba2-b137-49a6-8c71-aae646d5b247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42eaf64-b157-40fa-b08c-638bf3ec50bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while she promised to lead a government of "transformation,"
        her critics argue she hasn''t done enough to address inequality, child poverty,
        climate change and the housing market.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a8b6f1-97be-4eac-a280-f26418a2afde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d04bb-c0fa-401e-93a5-9f00f9283ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.448+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern looks set to face another tough term ahead, as she attempts
        to address those issues while steering the country through the economic fallout
        from the coronavirus pandemic. But political analysts aren''t expecting flashy
        flagship policies -- instead, they predict Ardern will continue making incremental
        changes.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38648ac-a746-4202-96a3-a3ed25598f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.448+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13165d44-e769-4517-8908-d9218236edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.448+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real change requires steps that bring people with us," Ardern said
        at the country''s final election debate on Thursday. "I stand by my record
        ... I am not done yet."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716225ef-fe7a-4853-811d-ecd4d960c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.448+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/17/asia/new-zealand-election-2020-results-intl-hnk/index.html">"New
        Zealand PM Jacinda Ardern wins second term in landslide election victory"</a></em></p>'
