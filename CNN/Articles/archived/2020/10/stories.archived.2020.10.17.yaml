      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders in Greater Manchester spoke out against plans to place the
        region in the "very high" Tier 3 top category.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b76d4b-b05f-4e97-b3c8-e7aa1bb90527'
