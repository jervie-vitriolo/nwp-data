    'lead': 'Objects in space are tracked with telescopes and radar operated by governments
      and private companies. But all those organizations around the globe are hesitant
      to share their data with each other.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-17T08:09:18.924+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:49:15.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:48:45.567+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why we don''t know exactly what happened during a near-collision in
      space'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92205f6f-7680-4b46-992c-73c1846712d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)  &nbsp;</strong>Space traffic experts tracked two
        pieces of orbital garbage that appeared to be careening toward each other
        on Thursday night: a defunct Soviet satellite and a discarded Chinese rocket
        booster. Ultimately, the two objects narrowly missed each other, according
        to private space-tracking company LeoLabs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72700eb3-6137-4d23-893b-339a461a0279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeoLabs, which uses its own ground-based radars to track spaceborne
        objects, put the odds of collision at 10% or greater. That''s high, but not
        uncommon, LeoLabs CEO Daniel Ceperley told CNN Business on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9144877-747d-44e0-a338-4d02dc39d01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US military, which uses data from the world''s largest network
        of radars and telescopes, said that its space traffic control team detected
        a "nearly zero percent probability of collision."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e7d632-5f3a-4e9c-b10d-4d47cbe1616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, LeoLabs''s Ceperley said in a statement Friday morning:
        "We obviously have a great deal of respect for the [US military''s] 18th Space
        Control Squadron and their estimates. Nobody is disputing that these objects
        came close to one another."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230fa889-d7d5-4f84-8d56-d2430d55d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Moriba Jah, an astrodynamicist at the University of Texas
        at Austin who has long been trying to raise public awareness about the abundance
        of junk in Earth''s orbit at constant risk of colliding, said the ordeal was
        only the latest piece of evidence that the world needs an internationally
        collaborative effort to track space traffic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac545a5c-b6a0-4915-b5bf-ffe1e83166d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His data, an amalgamation of all publicly available real-time space
        traffic information, show dozens of potential collisions happening at any
        given moment. Jah suggested the Soviet satellite and discarded rocket booster
        were expected to come within 72 meters of each other. However, he couldn''t
        say for sure whether a collision was even "likely."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4842d856-2714-4b14-8d29-596fdd549f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Objects in space are tracked with telescopes and radar operated
        by governments and private companies. But all those organizations around the
        globe are hesitant to share their data with each other. So, when there is
        a chance that two things in space might collide, experts have an extremely
        difficult time hashing out exactly how high the risks are. LeoLabs does not
        share its data publicly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5440f4-fca5-41ba-b772-308111f46555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceperley told CNN Business Thursday that the company decided to
        raise public awareness about this particular event because the two objects
        are both large, and because they''re in an area of orbit that''s still relatively
        clean compared to nearby orbits. The company is also trying to raise more
        general awareness about the debris problem, he said, to encourage the private
        sector to develop means of cleaning it up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dd08dd-2d92-4f2f-b58c-177afa8fc02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multiple times a week we''re seeing dead satellites come within
        100 meters of each other, moving at tremendous speeds," Ceperley said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b447084-e1e9-4e5a-8dd4-b1a5cb9a8d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened Thursday</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52b4c69-507e-4ec5-be0d-18945f9bae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soviet satellite, which launched to space in 1989 and was used
        for navigation, weighs nearly 2,000 pounds and is 55 feet long, according
        to Jonathan McDowell, an astronomer at the Harvard-Smithsonian Center for
        Astrophysics. The rocket booster, part of a Chinese Long March launch vehicle
        that likely launched in 2009, is about 20 feet long. Neither of the objects
        are still in use.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': 'https://twitter.com/planet4589/status/1316435788108910592'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02afe1c-63de-4802-845d-49f3098e7bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0560019-139c-44a5-986d-1c2c75ff11d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the rocket and satellite did collide, it would have been the
        first time in more than a decade that two objects spontaneously collided in
        space  a situation space traffic experts have hoped desperately to avoid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f71fd-8513-4d96-beef-64287bb1a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last collision, in 2009, saw a dead Russian military satellite
        ram into an active communications satellite operated by US-based telecommunications
        firm Iridium. That event produced a massive cloud of debris, most of which
        is too small to track from the ground. And the wreckage is still in orbit,
        posing a constant threat to nearby satellites.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76fb4d7-3c54-4a17-b1d2-e88e4c410a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also already hundreds of thousands  possibly millions
         of objects whirling around in orbit uncontrolled, including tiny pieces
        of debris, spent rocket boosters, dead satellites and detritus from military
        anti-satellite missile demonstrations. The junk is heavily concentrated in
        areas of orbit closest to the Earth''s surface. And, though it doesn''t pose
        much of a risk to humans on the ground, it does threaten hoards of active
        satellites that provide all sorts of services, including tracking the weather,
        studying the Earth''s climate, and providing telecom services. The debris
        also threatens the International Space Station, where crews of astronauts
        have lived since 2000, and which has had to adjust its own orbit three times
        this year due to space debris.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8489f5b0-8e40-446f-af93-5c93e677f9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDowell explained on Twitter that a new collision would be "very
        bad." The Soviet satellite and Chinese rocket booster could have led to a
        10% to 20% increase in the amount of debris in space, and each new piece of
        debris boosts the odds that more collisions will keep happening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa8238b-fd37-4284-b94c-3d8bb7fc0fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could even set off a disastrous chain reaction, leaving space
        littered with an impenetrable field of garbage that brings new rocket launches
        and space exploration to a grinding halt.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574afaae-213a-4d99-bfbf-fffd1297efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is that outer space remains largely unregulated.
        The last widely agreed-upon international treaty guiding the use of outer
        space hasn''t been updated in five decades, which has mostly left the space
        industry to police itself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1916995-32b2-4506-ac35-c1b9e7810165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in popularity of megaconstellations  epitomized by the
        Starlink internet constellation that Elon Musk''s SpaceX is building  has
        sparked a new wave of discussion about the risks of congestion in orbit. Rocket
        Lab CEO Peter Beck told CNN Business last month that growing congestion in
        space is already making it more difficult for his company''s rockets to find
        a clear path to orbit to deliver new satellites.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c47625-16b4-4c8c-b7ff-d0f1d18daf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:09:18.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:15.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/16/tech/space-junk-tracking-scn/index.html#:~:text=So%2C%20when%20there%20is%20a,not%20share%20its%20data%20publicly."
        target="_blank">Why we don''t know exactly what happened during a near-collision
        in space</a></em></p>'
  'Boris-Johnson-Brexit-cost-':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-17T08:10:19.484+08:00
