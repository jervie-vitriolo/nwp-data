      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What an awesome gift it is to be able to bring life into the world.
        We''ve experienced the miracle, the power and joy of this gift, and now we''ve
        deeply felt its inherent fragility."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae209f2c-fd26-44c9-a782-b7f70fb4dcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T07:01:58.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wrote this song because I have faith that as long as we walk
        this earth, we will hold each other''s hands through every tear, through every
        up and down, through every test," he added. "We promised each other this on
        our wedding day seven years ago, and every challenge we''ve faced has made
        that promise more powerful, more resilient. Our love will remain. We will
        never break."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b77b9a-5263-4f40-a974-f6ec65777f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T07:01:58.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple announced the death of their son, Jack, on their social
        media channels on October 1, after Teigen was admitted to hospital having
        been on bed rest and bleeding for "a little less than a month."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f456b6a-c8fe-4478-b720-2639503c67d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T07:01:58.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked and in the kind of deep pain you only hear about,
        the kind of pain we''ve never felt before," the statement shared on their
        social media channels said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa23c4-2648-4e4f-b83f-c001c0c58932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T07:01:58.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were never able to stop the bleeding and give our baby the fluids
        he needed, despite bags and bags of blood transfusions," the post said. "It
        just wasn''t enough."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec0474f-d604-4026-9e0f-bbdaed2d3bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T07:01:58.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple have been praised for being open about their grief and
        pregnancy struggles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40287888-2f30-4a63-afb7-1ee63da6d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T07:01:58.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have two children, Luna and Miles, who were conceived through
        IVF. They said Jack was conceived naturally -- something Teigen said she didn''t
        think was possible for her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f505ee-d2f4-46ce-816a-bfdc23abca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T07:01:58.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the first two pregnancies, the statement said, the couple waited
        to name the baby until after birth, but this time they had already begun calling
        "the little guy in my belly" Jack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f159a2-1697-4b5e-ae33-1f64b8be6ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T07:01:58.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will always be Jack to us," the statement said. "Jack worked
        so hard to be a part of our little family, and he will be, forever."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2bf61b-a8e6-4fd9-97bc-b22632d829e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T07:01:58.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/16/entertainment/john-legend-baby-loss-scli-intl/index.html#:~:text=(CNN)%20John%20Legend%20has%20spoken,this%20month%20after%20pregnancy%20complications.&amp;text=%22This%20is%20for%20Chrissy.,highs%20and%20lowest%20lows%20together."
        target="_blank">John Legend pays tribute to ''humbling'' Chrissy Teigen following
        baby loss</a></em></p>'
  'near-collision-in-space':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-17T08:05:08.206+08:00
    'imagesource': 'jcr:078963d2-ce5e-4c42-bca6-e45e55dffd2c'
