    'template': '1'
    'title': 'Small number of sailors test positive for coronavirus on aircraft carrier
      that previously had Covid outbreak

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eacdad8-ee98-4a33-800e-b9f7dc4c48e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:52:18.628+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The coronavirus has returned to the
        USS Theodore Roosevelt, the same aircraft carrier that experienced a major
        outbreak earlier this year, the handling of which caused the ship''s captain
        to be fired and led to the resignation of the acting Navy secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d9a63-9f54-4707-b9fa-995a4d632cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:52:18.628+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:08.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d5444-98ed-450e-b0f4-dee219d28b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:52:18.628+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"USS Theodore Roosevelt (CVN 71) identified a small number of Sailors
        who tested positive for COVID-19 while conducting routine training at sea,
        Oct. 15, 2020," a spokesperson for Naval Air Forces, Cmdr. Zach Harrell, said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b5bbad-ac6e-4d44-bad8-08a777ff54c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:52:18.628+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c4153-e714-428d-abf4-f5e2aadcfa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:52:18.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sailors self-reported after experiencing symptoms, received
        immediate medical treatment, and were transported off the ship for isolation.
        Contact tracing aboard the ship is complete," the statement added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c80d686-b17d-45ca-b729-39979ee939c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:52:18.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce7859f-15a9-4b8c-800d-497b03904ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:52:18.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Theodore Roosevelt returned to sea in May after spending
        weeks in port in Guam following a major coronavirus outbreak on board in March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce2958-725d-46f6-a8eb-8538425acb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:52:18.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138117a6-2be4-44b0-8d7e-afc48c75dc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:52:18.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 of the ship''s nearly 4,900-member crew tested positive
        for Covid-19 following the spring outbreak. After evacuating some 4,000 sailors
        from the ship to Guam, the Navy had been returning sailors following a period
        of quarantine and isolation in the hopes of getting the aircraft carrier to
        sea as soon as possible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30364b6-3e43-4acd-8ac8-f4090bdc311c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:52:18.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c54dbf2-6631-43a5-b2a2-0bf1005df656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:52:18.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though more than 600 hundred sailors were still in isolation,
        the ship was able to go to sea as it had enough healthy crew members to run
        essential functions on board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0980b733-62c1-4826-b578-b9bc5aff5e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:52:18.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243fdd9d-ff2f-41c6-bd9a-272b9650ba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:52:18.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:08.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention collaborated with
        the US Navy on an investigation into the spring outbreak, finding that nearly
        60% of sailors in the study who had antibodies had neutralizing ones -- "a
        promising indicator of at least short-term immunity," the researchers wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d7ba47-679e-411f-bc9b-45d282837348'
      'mgnl:activationStatus': true
