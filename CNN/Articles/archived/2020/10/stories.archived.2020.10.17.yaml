    'template': '1'
    'title': 'New Zealand PM Jacinda Ardern wins second term in landslide election
      victory'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037edf96-86dc-43a3-9600-b3d92eaed5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Jacinda Ardern has won a second term
        as New Zealand''s Prime Minister after her success at handling the country''s
        coronavirus outbreak helped secure a landslide victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da0144-74af-456e-bea9-41c11f507594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57848ec-0de6-44ef-86ca-ed1566aa6892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 77% of the votes counted, Ardern''s center-left Labour Party
        has won 49% of the vote, meaning her party looks likely to score the highest
        result that any party has achieved since the current political system was
        introduced in 1996.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd532b0f0-5cdd-41cc-b73e-3f84a3453c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f296e-3fc9-4bb6-85b4-d3647824b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coalitions are the norm in New Zealand, where no single party has
        ever won a majority of votes under the current system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39428f2-b339-45d9-b9e0-edc4d84634f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e193d0-4edf-46eb-8859-e4a69b17fae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour''s main opposition, the center-right National Party, is on
        27% -- down on last election''s 44% and likely to be the party''s worst result
        since 2002.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f3bcda-9466-4059-948d-85a585809272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b5d6b4-6cb1-4c40-8aa9-76ec0681edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National leader Judith Collins said she called Ardern to concede
        defeat and congratulate Ardern on an "outstanding result" for the Labour Party.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c000a0-3b19-464e-9c17-888810b91305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5050ce08-facf-4d8f-a7f9-6eb1f5b64091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results are still being counted. Final results will be released
        in three weeks once special votes -- including those cast by New Zealanders
        living overseas -- are counted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856933f3-7f96-4a91-bfd5-02eb0e4c54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041bc44-d2bd-4826-b221-c845a3e37a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary count also shows a major swing to the left, with
        Labour picking up a significant boost on last election''s 37%, while its current
        coalition partner the Green Party is sitting on 7.6%, up on last election''s
        6.3%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b57a7-5b47-4f5c-a715-61c851992002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74f3791-eab0-4441-b66e-9dfac6030402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour has been hovering around 50% of the vote for much of election
        night. It likely won''t be clear until the final results are in whether Labour
        can govern alone or will need to form a coalition with the Greens, but ahead
        of the election, Victoria University politics lecturer Claire Timperley said
        Labour would be "foolish" not to have a conversation with the Greens about
        working together, even if Labour won an outright majority.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f62096-6e28-4a43-9d57-03ea7b2a40bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98284289-00a6-4bf9-b70d-16f22b729b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour''s other current coalition partner New Zealand First looks
        unlikely to have secured enough votes to make it back into parliament, while
        the right-wing ACT party is currently on 8%, up on last election''s 0.5%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c8c7e7-b00e-4343-8d67-5a8922a4b2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c107590-ec38-4265-9990-4bb6d68e4f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern''s likely reelection was buoyed by her "go hard and go early"
        approach to handling the coronavirus which has helped New Zealand avoid the
        kind of devastating outbreaks seen elsewhere. The country was one of the first
        to close its borders, and Ardern announced a nationwide lockdown in March
        when it only had 102 cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e97c8-3761-4806-b4f9-80b996e71982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3cf83-0d16-4976-99c4-1bfc435f7d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has reported less than 2,000 total cases and 25 deaths
        since the pandemic began.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc0e06d-010d-4642-a2c4-8fdb4c4be64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1a8c8-c692-40c5-ac4e-ffed0d08182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the year, polls suggested National and Labour could
        be in for a tight election. Ardern had huge international popularity, but
        back home some were disappointed by her lack of progress on key promises,
        including on addressing the overheated housing market.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd5489a-ddf8-472e-ba57-5e376c5e565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62823920-1d94-4189-8185-c279c58433f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that all changed during the pandemic. Support for Ardern soared,
        even as New Zealand posted its largest quarterly economic decline on record
        and a second outbreak in the country''s largest city, Auckland, prompted the
        PM to delay the election by a month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5fb619-c70b-4321-9739-41cadd7c8e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c7092d-dece-4fd3-818a-7a6cf7c21c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National''s Collins -- the party''s third leader this year -- pitched
        her pro-business party as better placed to handle the pandemic''s economic
        fallout, but struggled to gain ground against one of New Zealand''s most popular
        leaders ever.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489049f7-9027-4ccf-a917-4de62597b7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1012ed5f-d749-439b-ade4-ba530714d1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always knew it was going to be tough, didn''t we?" Collins said
        during her concession speech on Saturday. "We will take time to reflect, and
        we will review, and we will change. National will reemerge from this loss
        a stronger, more disciplined and more connected party.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd582acc-b7ba-4345-b663-01de5d71c97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986c7d94-d720-46fd-853a-00ab64eec5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say to everybody: we will be back."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300c5a30-61c9-4d67-be67-6f82139fd3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:36:08.446+08:00
