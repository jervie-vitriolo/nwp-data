      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) &nbsp;</strong>The
        country has posted 2,673 new cases of COVID-19, bringing the total to 354,338,
        the Department of Health announced on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae52f7d-9cdb-4913-a32c-118f5830c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:11:40.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:04.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said in its online case bulletin that 2,286 or 86 percent
        of the newly recorded cases were detected in the last 14 days. There are also
        52,423 active cases or currently sick patients of which 84.7 percent are experiencing
        mild symptoms, 11 percent showed no symptoms, 2.9 percent are in critical
        condition and 1.5 percent are severe cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27a79e-3732-4a93-bdf1-36e480e7506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:11:40.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:04.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal province recorded 185 newly infected residents, the area with
        the highest number of new cases, followed by Cavite with 175, Batangas with
        159, Quezon City with 143 and Bulacan with 88 new infections, the department
        noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dbb311-aaae-47bd-9912-94817047b6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:11:40.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:04.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 539 more people got better, raising the number of recoveries
        to 295,312. The death toll also rose to 6,603 with 73 more people succumbing
        to the disease. Of the newly reported deaths, one died in May, two in July,
        18 in August, three in September and 49 in October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e83d63a-4521-4eba-8459-0aea47203aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:11:40.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:04.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed 85 duplicate cases from the tally including
        one death and 78 survivors. From its previous bulletin, the DOH found that
        14 recoveries were actually deaths upon validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de30bb7-5439-4d6b-8414-2adc062702ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:11:40.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:04.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 14 COVID-19 laboratories that have not yet submitted
        their recent cases report and were not included in the total, the DOH mentioned.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41892a5a-7daf-4080-b373-e97a960d1596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T18:33:23.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:04.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported one new COVID-19
        case among Filipinos abroad, raising the total number of infected to 11,146
        in 81 countries. The DOH verified 2,490 cases from the total, the DFA said.
        There were no new recoveries and fatalities listed, keeping the number of
        survivors to 7,184 and the death toll is 811. This is the third consecutive
        day with no new fatalities listed, the DFA mentioned. Meanwhile, 3,151 patients
        are undergoing treatment.</p>'
  'china-canada-hong-kong-huawei':
    'author': 'Reuters'
    'caption': 'China on Thursday denied it had taken two Canadian men hostage, and
      repeated a call for the release of a Huawei Technologies Co Ltd executive held
      in Canada who faces extradition to the United States amid a long-running diplomatic
      dispute. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-17T16:26:19.292+08:00
    'imagesource': 'jcr:bc691fe4-8464-4493-8088-09119e51dd3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10465baf-4b55-404d-8ad4-af5e2912e08b'
    'lead': 'China on Thursday denied it had taken two Canadian men hostage, and repeated
      a call for the release of a Huawei Technologies Co Ltd executive held in Canada
      who faces extradition to the United States amid a long-running diplomatic dispute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-17T16:30:23.224+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:49:04.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:48:47.649+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Canada', 'Huawei']
    'template': '1'
    'title': 'China denies ''coercive'' diplomacy with Canada, urges release of Huawei
      executive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b41aee1-192d-4573-a748-aa4584111de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:30:23.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) </strong> China on Thursday denied it had taken
        two Canadian men hostage, and repeated a call for the release of a Huawei
        Technologies Co Ltd executive held in Canada who faces extradition to the
        United States amid a long-running diplomatic dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0838569b-5f47-46cf-9546-18fd47232a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:30:23.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei Chief Financial Officer Meng Wanzhou, a Chinese citizen,
        was arrested in Vancouver in late 2018 on a bank fraud warrant issued by U.S.
        authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa485b9-5e10-49f3-8e9a-11f911a1d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:30:23.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng has said she is innocent and is fighting extradition in a Canadian
        court. Shortly after Meng''s arrest, Beijing detained two Canadians on national
        security charges and halted imports of canola seed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c1c16d-4b6f-44b3-baff-44e0f35be118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:30:23.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions flared again this week when Prime Minister Justin Trudeau
        said he would work with allies to fight China''s "coercive diplomacy." He
        warned that arbitrary arrests, repression in Hong Kong and putting Muslim
        minorities in detention camps added up to "not a particularly productive path."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482927e-6bbf-42be-8efd-9b1833d9f032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:30:23.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That earned him an official rebuke from the Chinese government on
        Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7909d14e-ff89-4ed3-bd27-f959a2397a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:30:23.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no coercive diplomacy on the Chinese side," Cong Peiwu,
        China''s envoy to Ottawa, said in a video news conference on Twitter. "Those
        two Canadian citizens have been prosecuted because they were suspected of
        engaging in activities which endanger our national security."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24149de3-4d9f-42dc-a75c-8f6321a12ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:30:23.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cong went on to say Meng and the arrests of Canadians Michael Spavor
        and Michael Kovrig were "not related" and that it was Canada that used "coercive
        measures" by arresting Meng when "she was breaking no Canadian law at all."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f1a8d4-7709-40bd-8b8f-c02c6b21e589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:30:23.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cong again called for the immediate release of Meng "to create conditions
        to bring Canada-China relations back on the right track."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9f73f8-84fe-4790-99ff-84396a6ecddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:30:23.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a question about a media report that a Hong Kong pro-democracy
        protester had been granted asylum in Canada, Cong said China strongly urged
        that "violent criminals" from Hong Kong not be granted asylum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e0c0b1-b55d-480c-a1f7-e2cddd9c5746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:30:23.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is interference in China''s domestic affairs and certainly will
        embolden those violent criminals," he said. If Canada wants to keep the 300,000
        Canadian passport holders in Hong Kong safe, it should not want to protect
        them from such "violent criminals," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c0465-cb71-41b0-b586-eb990bdb7c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T16:30:23.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/15/asia/china-canada-hong-kong-huawei-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/10/15/asia/china-canada-hong-kong-huawei-intl-hnk/index.html">China
        denies ''coercive'' diplomacy with Canada, urges release of Huawei executive</a>"</em></p>'
  'donald-trump-criticism-from-former-chief-of-staff':
    'author': 'Jake Tapper, Anchor and Chief Washington Correspondent'
    'caption': ' Former White House chief of staff, retired Marine Gen. John Kelly,
      has told friends that US President Donald Trump "is the most flawed person"
      he''s ever known. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-17T16:30:43.086+08:00
    'imagesource': 'jcr:21da100f-7f24-44ab-9594-6923303a3db7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd01ccc6f-cf98-470d-8711-ac627debd5b3'
    'lead': 'Former White House chief of staff, retired Marine Gen. John Kelly, has
      told friends that US President Donald Trump "is the most flawed person" he''s
      ever known.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-17T16:34:44.096+08:00
