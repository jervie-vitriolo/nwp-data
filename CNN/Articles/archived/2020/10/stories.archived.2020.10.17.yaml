      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3522c427-5f9e-4086-8fda-184b581cda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.576+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2012 GOP presidential nominee said Trump was part of a pattern
        where politicians and parties "refuse to forcefully and convincingly repudiate
        groups like antifa, White supremacists and conspiracy peddlers."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5deb014-abff-4ad6-a0c9-c88fcbc971c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.576+08:00
      'mgnl:createdBy': 'dani'
