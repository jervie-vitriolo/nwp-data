  'anti-terrorism-act-IRR-protests':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-17T13:29:19.440+08:00
    'imagesource': 'jcr:40395cf4-17d9-40f7-a65c-89a317649a52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0adfc51-7c99-47cd-93c9-4c2cecd3aa99'
    'lead': 'The Implementing Rules and Regulations of the Anti-Terrorism Act explicitly
      states that protests and other exercises of civil and political rights may be
      considered as terrorism, if they fall within the laws definition which has
      been criticized as overbroad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-17T13:34:41.681+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:49:12.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:48:46.159+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IRR explains: When can protests be considered terrorism?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ee86e-fb42-4932-9dc8-22d3fccd4a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:34:41.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong>  The
        Implementing Rules and Regulations of the Anti-Terrorism Act explicitly states
        that protests and other exercises of civil and political rights may be considered
        as terrorism, if they fall within the laws definition which has been criticized
        as overbroad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c393ab-a9d4-4712-817c-1ea949258d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:34:41.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 4 of Republic Act 11479 or the Anti-Terrorism Act
        of 2020, terrorism shall not include advocacy, protest, dissent, stoppage
        of work, industrial or mass action, and other similar exercises of civil and
        political rights  as long as these are not intended to endanger a person
        or pose a serious risk to public safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e945ca-e129-4eec-b453-37cb0c6daba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:34:41.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRR, <a href="https://doj.gov.ph/files/2020/news%20articles/IRR%20ATA%202020%20-%20CTC.PDF">released
        on Saturday by the Department of Justice</a>, expands this provision, saying
        people who engage in these acts may be held liable for the crime of terrorism
        when the purpose of their engagement is any of the following:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba5636-37e2-4b6a-9745-fbc35ac8350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:34:41.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Intimidate the general public or a segment thereof;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc175a-45c0-4af3-80ee-75ad240968ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:34:41.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Create an atmosphere of or spread a message of fear;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f45202e-c482-4c87-b60e-ca33eb2fed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:34:41.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Provoke or influence by intimidation the government or any international
        organization ;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd609a31-456b-4fdc-8459-a5ea32048fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:34:41.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Seriously destabilize or destroy the fundamental political, economic,
        or social structures;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a63cd9-8b88-4c1b-a50b-2d76cf3d2d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:34:41.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Create a public emergency or seriously undermine public safety</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ef968-0c3e-4b76-b61b-b45aa5fefbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:34:41.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burden of proving such intent lies within the prosecution arm
        of the government, the IRR states.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c842b38e-c512-4d31-b5ff-eae520e33e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:34:41.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers who authored and sponsored the measure, as well as the
        officials who supported it, have cited Section 4 to<a data-cke-saved-href="https://cnnphilippines.com/news/2020/6/3/Lorenzana-anti-terrorism-bill-government-critics-protesters.html?fbclid=IwAR3u2OHHAeZVDu0ldcE5yjguZErmCPrS_uus_pUhomthb_RxcC-l-8ANUTg"
        href="https://cnnphilippines.com/news/2020/6/3/Lorenzana-anti-terrorism-bill-government-critics-protesters.html?fbclid=IwAR3u2OHHAeZVDu0ldcE5yjguZErmCPrS_uus_pUhomthb_RxcC-l-8ANUTg">
        allay fears that the anti-terrorism law could be used to go after government
        critics.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b91dc8-25bd-4d00-bb89-c9e2d58641f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:34:41.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/6/15/Anti-Terrorism-Bill-critics-activism-Esperon.html">READ:&nbsp;Esperon
        assures Anti-Terrorism Bill critics: Activism is not terrorism</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a8149a-7b0a-4197-9f12-341ee0266a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:34:41.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law experts, framers of the Constitution and human rights advocates
        <a href="https://www.cnnphilippines.com/news/2020/8/11/supreme-court-anti-terrorism-act-oral-arguments.html">have
        asked the Supreme Court to junk the law</a>, mainly because of its vague
        and overly broad definition of terrorism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12847126-4599-48b1-ac9e-46180908554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:34:41.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorism, under the law and its IRR, also refers to any act intended
        to cause death or serious physical injury to a person, and extensive damage
        or destruction to public and private property and critical infrastructure.
        Terrorists also include those who develop, manufacture, possess, acquire,
        transport, supply, or use weapons or explosives, and release of dangerous
        substances intended to cause a disproportionate amount of damage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4626d443-ae0e-4a03-800d-c3e0aa8f0938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:34:41.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These acts are punishable with life imprisonment without the benefit
        of parole.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecfe389-3f1f-4082-bade-ab96eac3a581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:34:41.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persons who threaten, conspire, propose, and incite to commit terrorism
        shall serve 12 years of imprisonment, as well as those who participate in
        the planning, training, preparation, and facilitation of the crime. Any person
        who has knowledge of the commission of the crime of terrorism, even without
        active participation, also gets 12 years in jail.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e172bf6-ff4b-493a-9383-7ec8550d9452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:34:41.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same penalty is imposed on anyone who voluntarily and knowingly
        join a terrorist organization or recruit members to such group. A terrorist
        organization is one that is proscribed or outlawed by the Court of Appeals,
        designated by the United Nations Security Council, or created for the purpose
        of engaging in terrorism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782d3e49-73a7-4457-ae60-fc431eef251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:52:11.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/10/17/anti-terrorism-council-implementing-rules-and-regulations.html?fbclid=IwAR00euLzF-JBxWsbgQFyr_Zecmo5Sq4puf7x0vyxXhpe9YHq5Kjydfqj2NE????????????">READ:&nbsp;Names
        of designated terrorists to be published, appeals for delisting can be filed
        after</a></strong></p>'
