      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184da211-b78a-4654-aa78-a264422fe9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.619+08:00
