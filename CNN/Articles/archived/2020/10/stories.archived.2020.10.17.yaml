      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s test-positivity rate was 8.1%, she said. It''s average
        of new daily cases over a week -- 457 as of Thursday -- is more than 400%
        higher than it was at one point in early September.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d2673-25b4-4535-acbb-3899faacd74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0c4204-76fb-43a7-b0b2-a5510016e545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comes just days after she issued new restrictions to help curb
        the spread of the virus -- including a limit on mass gatherings and a 10 p.m.
        closing time for establishments serving alcohol.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a7c537-0958-4cf9-8f16-ca085ed5523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a06bd6c-4fa8-4142-b871-b08cb8374f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus is now winning," Gov. Michelle Lujan Grisham said. "We''re
        in uncharted waters."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a51321-c99b-4e9a-8068-97fabd7ef82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d3d83-a7c3-4696-aa48-fa79eaf5c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In parts of the state, ICU beds are "full," according to New Mexico
        Health and Human Services Secretary David Scrase.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4e2536-18a5-4a53-bd9c-aa86e1d619a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f2ba5-2ca5-4ee1-a443-5b0f5034d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a serious time for the state of New Mexico," Scrase said,
        adding the state''s curve for seven-day average daily cases was "dwarfing
        previous curves."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eafda9-19be-4179-9727-4d5c3183bda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88353ec3-dfdf-4702-90fe-fc9ef5fc2c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Masks could save 70,000 lives</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50890c54-403f-4a3a-9635-13ed87f55f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t have to be this way. Experts have repeatedly said that
        doubling down on simple safety measures including masks, social distancing
        and hand washing can help slow transmission of the virus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73df46c0-1d79-4578-9b89-f7b57377aca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e731d-90dd-4031-8ad7-272f5b463148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universal mask wearing could save the lives of more than 70,000
        Americans in the next three and a half months, according to IHME projections.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ede782-9931-46e3-8f94-83f0ce8f7c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860f35fe-6f6f-4913-b76f-7180b1c10d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as cooler weather approaches, experts say, there are ways you
        can see some friends and family while still staying safe.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc08f2fe-f95f-4feb-95c4-620724de7fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4000e3-86b5-41c0-8600-6d19bdec3a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Global study finds remdesivir doesn''t help</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc57c5-44c2-4029-b985-b514e679b56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization officials announced Thursday the antiviral
        drug remdesivir has "little or no effect on mortality" for patients hospitalized
        with COVID-19.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa472f2-5a24-4457-bdae-cb158ed16247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4fd1e8-d0c7-4b53-b0e3-63d8856cdc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency says this is "conclusive evidence" about the drug --
        and the findings are disappointing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd1df9c-e05e-4124-8b49-f3e0a469c3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b8ff3-bf0b-4fff-8d62-7b603d46c02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, remdesivir was the only drug that appeared to have specific
        effects for COVID-19 and the only drug with an emergency use authorization
        specifically for the virus from the US Food and Drug Administration.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2bf2ad-2ba0-469e-ac8e-a4648ff489ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d45477b-800d-4651-a0e3-eb2d18e76210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the WHO''s study, a large controlled study of remdesivir
        in the US found that it shortens recovery time by about a third in severely
        ill, hospitalized adults with COVID-19, but does little to help those with
        milder cases.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f64856-026c-46ef-9545-711cb250f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05352a73-cfe1-431e-9bfe-b40429689845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilead Sciences, the drug''s maker, said the findings did not mean
        the drug is of no benefit.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa15b4e9-dcf8-41f3-9f66-ea57246e237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ad181f-599f-43fd-989a-d435ba3140a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emerging data appear inconsistent with more robust evidence
        from multiple randomized, controlled studies published in peer-reviewed journals
        validating the clinical benefit of Veklury (remdesivir)," Gilead said in a
        statement. "We are concerned that the data from this open- label global trial
        have not undergone the rigorous review required to allow for constructive
        scientific discussion."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0968f6-df44-4ed8-a0c9-78deb1f73223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:25:09.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/16/health/us-coronavirus-friday/index.html"
        target="_blank">"The US is approaching 8 million COVID-19 cases, and the pace
        of new infections signals a tough winter"</a></i></p>'
