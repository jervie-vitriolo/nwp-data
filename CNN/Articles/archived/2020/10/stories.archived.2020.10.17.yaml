      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd9f72e-a452-4ce0-b866-1110ad6f275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.576+08:00
      'mgnl:createdBy': 'dani'
