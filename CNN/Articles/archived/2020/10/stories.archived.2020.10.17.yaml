  'Small-number-sailors-test-positive-for-coronavirus-aircraft-carrier-':
    'author': 'Ryan Browne and Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-17T13:48:32.222+08:00
