  'The-US-is-approaching-8-million-COVID-19-cases--and-the-pace-of-new-infections-signals-a-tough-winter':
    'author': 'Christina Maxouris, CNN'
    'caption': 'Photo courtesy: Matt Stone/Media News Group/Boston Herald'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-17T00:40:51.045+08:00
    'imagesource': 'jcr:df51bd78-8e0a-403f-b213-afce6c762b6c'
