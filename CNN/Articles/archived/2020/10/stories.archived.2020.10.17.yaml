    'template': '1'
    'title': 'ANALYSIS: Trump flails and shows no ability to reset as some Republicans
      voice their concerns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aefcf4-a005-4c67-972e-27a74e76fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;As President Donald Trump began a
        packed day of events Friday, he delivered an unusually somber message to seniors
        -- a group he won in 2016 and desperately needs to win back -- speaking of
        the pain and grief inflicted by the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0318e7e9-7033-4630-9d4c-2d564d74d2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bfd16e-d0e2-44a6-9eb7-2d8f6f340151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart breaks for every grieving family that has lost a precious
        loved one," Trump said in Fort Myers, Florida, where he also promised the
        crowd that he would dedicate his life to seniors. "I feel their anguish and
        I mourn their loss. I feel their pain. I know that the terrible pain that
        they have gone through, and you lose someone, and it''s nothing to describe
        what you have to bear. There''s nothing to describe it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b1781-35e4-4533-afa5-350ebe7eeade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267863b2-faa2-4424-a1b0-eff247415e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t long before the President''s surprising shift in
        tone -- one that might have actually helped him win back the many voters he
        has alienated -- was gone, and he had pivoted back to his old tactics at two
        campaign rallies later in the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb7bb11-1302-4822-841e-ea3797b52d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad59e0-7212-4be2-8f36-59f57ae69b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two weeks before Election Day, Trump is trailing former Vice
        President Joe Biden by wide margins in national and key swing state polls.
        But he undercut his own message again on Friday, showing how unwilling he
        is to stick to any strategy that would broaden his appeal beyond his own base.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66b399e-a4e6-40bc-826f-398e22be9b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e86233-79c8-4c63-80fa-685feb160616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Coronavirus fantasies</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea53e22f-33cb-4067-b855-f03260f057a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were more than 68,000 new coronavirus cases in the US on Friday
        -- the highest one-day total since late July. But Trump spent the afternoon
        pushing the fantasy that the virus is receding. "The light at the end of the
        tunnel is here," he told the Fort Myers audience, adding that the US is "rounding
        the turn," even though all the evidence says otherwise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1193a466-3dd7-41d3-8e33-1789089bc70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8000edd-725c-4a23-8aea-9940ac2cc861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t listen to the cynics and angry partisans and professional
        pessimists," the President said, with no hint of irony about his own angry
        rhetoric and partisanship. "We are Americans and we will prevail. We are prevailing.
        We are."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc5b56-30b5-41f9-87d3-54d77fd74130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c71e36-814c-4fd9-b485-0db44ecb5da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.540+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of outlining a plan to curb the spread of the virus,
        or his agenda for the next four years -- though it''s unclear if he has one
        -- he spent most of his day unspooling debunked conspiracy theories about
        voter fraud, Democratic spying and the Bidens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388e83ab-e8df-4ea9-b394-809da97f759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.569+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e055928-bb13-4b06-99ce-fc39c1f335db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.569+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slipping into the familiar role of aggrieved victim, Trump overlooked
        the pressing needs of the nation to define the election as a battle against
        "big tech" and the press, angered by the fact that both reporters and social
        media companies have called out the disinformation he spreads, as well as
        that of his allies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a8021d-a962-4c8d-a118-efe08ebde6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.569+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fb7eb2-1371-4ba6-9225-80b5e88cd3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.569+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While minimizing the impact of the pandemic, Trump issued slashing,
        evidence-free attacks on the Biden family, accusing them of corruption.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a27611-b17b-4e3c-9cd2-2b1a49e8efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.569+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ef5dc4-3ff4-451e-b363-d111daa47391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.569+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden family is a criminal enterprise," he claimed in Macon,
        Georgia, where the crowd chanted "Lock him up!" "Frankly it makes Crooked
        Hillary Clinton look like an amateur," Trump added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249eee27-c56a-41d1-8d5b-5a57190f8280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.569+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326d6d01-b30d-4094-9ad3-a0be1333df9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.570+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>View Trump and Biden head-to-head polling</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f45081-815b-476c-a64f-74e86d86f60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.570+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4808493-0146-4265-b7c3-913cbf95f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.570+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the day he referred to Hunter Biden, one of Biden''s
        sons, as "a vacuum cleaner" to argue that the younger Biden took advantage
        of his father''s connections. There is no evidence of wrongdoing by either
        Biden. Even Senate Republicans'' probe into the Bidens'' dealings in Ukraine,
        widely regarded as politically motivated, ended in September without uncovering
        any evidence that Biden abused his powers or changed US policy because of
        his son''s business ties.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4250d6a2-9bd0-47a2-8016-268bda596ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.570+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb896bd-da23-46fd-93ce-4cb63d7f905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.570+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also gave another wink to his conspiracy-embracing supporters
        with a shout out to Republican Marjorie Taylor Greene, who''s on track to
        win a US House seat in Georgia and has praised the pro-Trump conspiracy theory
        known as QAnon. At a town hall on Thursday night, Trump again refused to disavow
        the dangerous movement under sharp questioning from NBC moderator Savannah
        Guthrie.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235649d7-df89-4e65-aaea-aa9123f4a405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.570+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e7d245-73f7-4cb3-a069-a90854eabf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.570+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Trump does little to address deficit with female voters</strong></h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cc5e1b-316a-4ac3-b9db-28fd7b740a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.570+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when Trump''s reelection prospects could hinge on whether
        he can win back middle-of-the-road suburban women and encroach on Biden''s
        enormous lead among female voters, Trump revived the sexist trope of the hysterical
        woman to complain about his treatment in the NBC town hall. In echoes of his
        misogynistic attacks against former Fox News host Megyn Kelly during his last
        presidential run, he called Guthrie "crazy" after she aggressively questioned
        him and fact-checked him in real time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955ca95b-98d8-42b5-88bb-4e37f9ed3988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed3ce3b-de79-4825-9db5-373d8ecf9dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You watch last night," the President told his Georgia supporters
        on Friday, referring to the NBC town hall, "and you see the anger and the
        hatred. And I''m saying (to Guthrie) ''Look, let''s just do this thing. Take
        it easy. Relax.'' ... You see that thing where she''s screaming?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69157c27-46bc-475f-906e-db097212b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b11e9-3013-49a4-9570-7e18a9c49970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Savannah," Trump continued, "it was like -- her face -- the
        anger, the craziness," he said, making motions with his hands to suggest a
        cloud of anger exploding around her head. "I mean, the craziness last night."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9750b14-a9e5-45f9-82c3-11b7fea1ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfda06d-6e43-4481-b73f-fe5d3b5ad7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got very high marks last night, but they thought it was very
        unfair," he added, not specifying who "they" was, but accusing ABC News of
        taking a much softer approach questioning Biden during their policy-focused
        town hall -- even though Trump claimed earlier in the day that he hadn''t
        bothered to watch Biden''s simultaneous event.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d867517-4197-4cd2-9d12-7979040ff05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4531e9ff-c0fb-48b3-8593-9d5a28f57070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Predicting that there will be a "red wave" on Election Day -- in
        contradiction with all the current polling -- Trump dismissed his own problems
        with "suburban women" at another point during the Georgia rally.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f9e0c8-31c7-4b04-8a66-73b70d655a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0712e7-e345-473d-b9ca-c03b8fb5cc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard they like my policies, but they don''t like my personality,"
        Trump said. "They don''t care about my personality. They want to be safe,
        and they want to keep their American dream."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c42678-c449-410d-b851-6624f41c6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b6c52a-0aee-4f11-8d21-2bc6a0636d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is posting historically strong numbers with female voters,
        as CNN''s Harry Enten noted in his analysis last week. Biden was up by 25
        points among women voters in an average of the last five live interview polls.
        In the final pre-election polls in 2016, Hillary Clinton had a 13-point edge
        among likely female voters.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed4a68b-8184-4517-9950-07f604878d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e22eaa-ef76-481e-909e-365813676c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Some Republicans create distance from Trump</strong></h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad3cbba-f973-47ea-bd63-7c3282dbf29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s weakened position as he heads into the final stretch
        of the campaign is giving prominent members of the GOP greater latitude to
        express their concerns about the direction that Trump has steered the Republican
        Party as they look to protect their own ambitions and futures.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2795ef-5545-447c-946f-ce0f7681c149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a84c8f5-eaa6-4b5e-b2b0-5c9de417bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a sharp denunciation of Trump on a call with constituents
        that leaked this week, Nebraska Sen. Ben Sasse described the risks to his
        party in stark terms: "We are staring down the barrel of a blue tsunami,"
        he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7506ef-a044-4994-aa63-aa41912eccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da86d0fa-2e58-4f5a-a2ff-a46afd5f1fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One factor in that possible blue tsunami is Democrats'' robust fundraising
        efforts, and the fact that many Democratic Senate challengers are smashing
        records as the prospects for the GOP in many down-ballot races look increasingly
        grim.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3aee55-7af9-495e-87d5-9843a0cb7ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7253a0c-797d-4cb7-b8cf-fc109f7ca8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Friday waved off the concerns, even among his allies, about
        the fact that his own campaign has fallen far behind Biden in fundraising,
        with September reports showing that Biden and the Democrats outraised Trump
        and the Republicans by $135 million.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2543b08-ca1c-4d84-8b78-184f9dcd7051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23be5980-5439-481a-94a6-f89f9c54a1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could raise more money, I''d be the world''s greatest fundraiser,
        but I just don''t want to do it," Trump said Friday night in Georgia, claiming
        that donors would expect him to grant favors in return.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe8335b-a50c-4868-88db-f1417178bbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c2319-ab41-4e76-be6f-6f4496c3a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own "red wave" predictions, he also dismissed the evidence
        of strong enthusiasm among Democrats in the presidential race, as well as
        in down-ballot races -- despite long lines at the polls in many early voting
        states and the fact that some 20 million voters have already cast their ballots.
        He called it "negative enthusiasm," inspired by Democrats'' dislike of him,
        and claimed enthusiasm from his own supporters could overpower it.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858953cb-dc72-4ef5-aed4-161a1abdc5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54960284-b74c-4d65-b4dd-40dcff2264ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after tiptoeing around Trump for three-and-a-half years, some
        prominent Republicans, including Sasse, have distanced themselves from the
        President as his support continues to erode nationally.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c942ab-8ef8-46b6-8506-9324c2f1bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e128b1c-85d8-4ec2-855b-920601fa56d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell made it clear recently that
        he has not visited the White House in many months because he doesn''t think
        the White House coronavirus protocols are adequate.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd8b574-24eb-4f9c-8538-953c72bb2319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef6fd46-8593-46ca-ac88-93030a71eb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former New Jersey Gov. Chris Christie, who contracted coronavirus
        and spent seven days in an intensive care unit, bluntly expressed his regrets
        about not wearing a mask at the White House during debate prep sessions with
        Trump and at the Rose Garden ceremony where the President nominated Judge
        Amy Coney Barrett to the Supreme Court. Christie said he was lulled into a
        false sense of security because of the supposedly rigorous White House coronavirus
        testing regimen.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f26dce-617d-4f95-9b9b-315386629b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e20ce0-a93c-4787-be1c-29afbffe7309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his phone call with some 17,000 constituents, Sasse said
        the President "kisses dictators'' butts" and that the United States "now regularly
        sells out our allies under his leadership." The Nebraska Republican''s comments
        were first obtained by The Washington Examiner.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
