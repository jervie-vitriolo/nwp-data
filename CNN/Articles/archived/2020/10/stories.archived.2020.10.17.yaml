    'lead': 'The coronavirus has returned to the USS Theodore Roosevelt, the same
      aircraft carrier that experienced a major outbreak earlier this year, the handling
      of which caused the ship''s captain to be fired and led to the resignation of
      the acting Navy secretary.

      '
    'mgnl:activationStatus': true
