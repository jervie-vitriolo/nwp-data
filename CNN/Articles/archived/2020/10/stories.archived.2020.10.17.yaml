      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf17d2-15be-49dc-a672-2aa9aed89247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way he treats women and spends like a drunken sailor. The ways
        I criticized President (Barack) Obama for that kind of spending I''ve criticized
        President Trump for as well," Sasse said in comments on the call, which were
        confirmed by CNN with his office. "He mocks evangelicals behind closed doors.
        His family has treated the presidency like a business opportunity. He''s flirted
        with White supremacists."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554dae5d-75bd-4fa2-b42f-e4a72bfebf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.575+08:00
