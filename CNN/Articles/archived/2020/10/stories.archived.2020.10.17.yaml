    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boris Johnson warns UK to prepare for no-deal Brexit. It could cost
      his reeling economy $25 billion next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd610398f-d735-4ef4-8499-ac2b5c12ae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;UK Prime Minister Boris Johnson is
        facing an expensive choice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa962549-2791-47f7-a4b7-aa7afa64cd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British economy has been pummeled by the pandemic. Now, with
        talks on a new trade deal with the European Union at risk of collapse, Johnson
        has to decide: Does he try to find common ground with Europe, or walk away?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f693e-c631-4a82-af86-23471157ea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain already faces a tough 2021 as the country battles the twin
        shocks of coronavirus and Brexit. But failing to secure an agreement with
        the United Kingdom''s biggest export market would amplify the pain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ca041-1d38-412f-9fba-f6daaf8190f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking away empty-handed  which Johnson threatened to do on Friday
         would create disruptions to trade when the transition period ends later
        this year, shaving more than $25 billion off the UK economy in 2021 compared
        to a scenario where a limited free trade deal is agreed, according to a CNN
        Business analysis based on forecasts from Citi and the Institute for Fiscal
        Studies. That would put the country even further behind on its efforts to
        recover from the historic shock triggered by the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e4a34f-cea7-4e30-b090-8414e3dbf951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of Covid-19 and the exit from the EU single market
        makes the UK outlook exceptionally uncertain," Laurence Boone, chief economist
        at the Organization for Economic Cooperation and Development, said in a report
        this week. "Actions taken to address the pandemic and decisions made on future
        trading relationships will have a lasting impact on the United Kingdom''s
        economic trajectory for years to come."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f899258d-44af-4da4-98f1-54dd83c12af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little progress on deal</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecdd010-375b-4fb4-b529-d2914cd6d50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clock is ticking for the United Kingdom and the European Union
        to come to terms, with Britain set to lose its favorable trading status with
        the bloc at the end of December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef86dd-f4d5-4c92-9f8c-8da9eab03680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meetings this week concluded without any major breakthroughs, and
        Johnson said Friday that the country should prepare for a trading relationship
        that resembles Australia''s. Australia does not have a comprehensive trade
        deal with the European Union. Most trade is conducted under more basic World
        Trade Organization rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e416c1-d3dd-4c16-9aa3-998c76e1aa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that Brussels has "refused to negotiate seriously for much
        of the last few months," Johnson said, "now is the time for our businesses
        to get ready, and for hauliers to get ready, and for travelers to get ready"
        for a no-deal exit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662418be-1b1e-4c98-85dd-32c572638624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there may still be some hope for an agreement. Johnson stopped
        short of ruling out further talks, and EU Commission President Ursula von
        der Leyen tweeted Friday that her team would head to London next week to intensify
        negotiations as previously planned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7202b10-9cfa-4196-b76e-2780a89571da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishing rights and the framework for resolving future disputes remain
        key sticking points for both sides, according to Mujtaba Rahman, managing
        director for Europe at Eurasia Group, a political risk consultancy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7d4106-6e35-4fdf-86be-a6be2df09c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t think the deal will flounder on fish, but we do think
        the technical and political challenges it presents will be more difficult
        to overcome than many believe," Rahman said Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc3e166-100c-4511-b935-0e44b24293b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson had said that terms of the future trading arrangement needed
        to be hammered out by mid-October to give businesses enough time to plan for
        the outcome. That deadline has now come and gone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a64a85f-9459-4502-85ef-d697035aae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahman believes it''s still in Johnson''s best political interest
        to strike a deal, given the criticism of his management the Covid-19 crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7a039e-3656-4c32-b4d4-b565a5808f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Johnson''s government tears itself apart on coronavirus, the
        need for a political win, which only a deal can be, is greater than ever,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03919431-feb9-4094-a873-934861136138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom has in recent days opted for a regional approach
        as its coronavirus cases spike, reimposing strict rules in Liverpool and barring
        people from different households from meeting indoors in London starting Saturday.
        That''s led to criticism from both those worried about the impact on the economy,
        and those who believe dramatic national measures are necessary to keep the
        situation under control.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e15624-8fff-441a-8bcb-80e775ca0029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Businesses sound alarm</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211e3e95-e3c4-468e-a410-2799811d896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confusion over where Brexit goes next couldn''t come at a worse
        time for the United Kingdom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca56a0-0ef4-4bc6-9fc5-215499886a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citi and IFS estimate that the UK economy will contract by 9.4%
        this year. That would be the largest drop since 1921, according to data from
        the Bank of England. The additional restrictions coming into effect could
        make matters worse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b73804c-2e67-4a16-a151-13a5315f2a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disorderly break with the European Union on top of the coronavirus
        recession would only prolong the recovery.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4bf847-3b31-4719-8a3b-36b26120ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a limited trade agreement, the UK economy is due to bounce
        back with growth of 4.6% in 2021 before losing some momentum between 2022
        and 2024, according to IFS and Citi projections. Failing to reach a trade
        deal with Europe would shave as much as one percentage point off that level
        of growth. The difference comes out to nearly 20 billion, or over $25 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af1acb-c551-49b1-b5e8-8478997994fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to economists at Citi and IFS, even the best-case scenario
        of a limited trade agreement would leave the UK economy 2.1% smaller in 2021
        than it would have been if the transition period was extended indefinitely.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee89d5d-5b0e-4a9a-ae38-d84a6d9646a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With significant uncertainty clouding the outlook, businesses are
        expressing anxiety about the next few months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcbf9f0-36c4-440f-af40-7d467831061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a survey of more than 950 executives released Friday by the Institute
        of Directors, roughly a quarter of respondents said they aren''t sure they''ll
        be prepared for the end of the transition period.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65232f53-1dc1-41b4-a29b-9830f50f9297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prospect of no deal would be daunting enough, let alone dealing
        with it in the middle of a global pandemic," IoD senior policy adviser Allie
        Renison said. "These disruptions won''t cancel each other out. If anything
        they would compound the pain for British businesses."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0145826b-e645-416b-ba83-b565a3fc2706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T08:21:30.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:14.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a data-cke-saved-href="https://edition.cnn.com/2020/10/16/business/uk-brexit-deal-economy/index.html"
        href="https://edition.cnn.com/2020/10/16/business/uk-brexit-deal-economy/index.html"
        target="_blank">Boris Johnson warns UK to prepare for no-deal Brexit. It could
        cost his reeling economy $25 billion next year</a></em></p>'
  'Higher-passenger-capacity-MRT-3':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-17T09:37:49.307+08:00
    'imagesource': 'jcr:6a7f42fb-8c4a-47a5-8b93-48ba5ebf6778'
