    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4a82f24-22d3-4188-a3eb-e7faac4aa3c7'
    'lead': 'The country''s one-week average of new daily cases has moved above 53,000
      -- an increase of more than 55% in just over a month, Johns Hopkins University
      data show'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-17T00:25:09.163+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:49:28.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
