      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Concern is mounting in Europe as countries
        smash records for daily coronavirus cases and the World Health Organization
        warns that the daily death toll on the continent could reach five times its
        April peak within months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23393018-f606-4462-b5e5-b3fef2db815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b295f1-57af-4b26-849b-2f8dd615edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries that managed to contain infection rates through spring
        lockdowns and began relaxing measures are watching the virus return with a
        vengeance, with Germany, France and the Czech Republic all reporting record
        case numbers in the past two days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f562ea59-6356-4795-94f9-5fa94cec8952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd6ae5-e5cd-4e7f-9f5a-f116931dbd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fall/winter surge continues to unfold in Europe with exponential
        increases in daily cases and matching percentage increases in daily deaths,"
        WHO Europe director Hans Kluge told a news briefing Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b02fbd-71de-4834-9fcb-34282d39c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b365d967-83bb-42ab-b65d-158d8a1576e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the situation was of "great concern," with daily case numbers
        and hospital admissions up and the region registering its highest weekly incidence
        of COVID-19 cases -- almost 700,000 -- since the beginning of the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471b0ca-3bfb-44c3-9299-c46ae8d9ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39afd12c-353f-4d6f-95b8-2ebbc89a4f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Projections from reliable epidemiological models are not optimistic,"
        warned Kluge. "These models indicate that prolonged relaxing policies could
        propel -- by January 2021 -- daily mortality at levels 4 to 5 times higher
        than what we recorded in April."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e923fa83-bee7-4675-a1b6-fd3d09687148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71380456-d998-402e-b9a6-7f042374f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that simple measures such as social distancing and ensuring
        more of the population wear masks could save up to 281,000 lives in Europe
        by February 1. Across the bloc, less than 60% of citizens were systematically
        wearing masks, while 95% compliance was needed, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30edc71b-6f72-428d-ad44-e1893b530abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885db827-58e0-433b-8d6b-7b14a498d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Surge in Europe outstrips US</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d26dc5-8567-4e3f-9880-e16cc145513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s tally of new cases in its five most-affected countries
        -- which together have a similar population to the US -- was nearly 42% greater
        than the increase in the US in the week to October 13.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38811def-73cc-447c-9f5f-5bc88fe81bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84932650-7b68-40b2-862f-222c8421a6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JHU''s seven-day rolling average of new cases in the US stood at
        49,542 on October 13, compared with an average daily rise rise of 70,158 in
        France, the UK, Russia, Spain and the Netherlands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e4873-8970-4052-92f9-316c862921c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70820109-aafe-4254-9d94-ccee8bfd8305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The population of the five European countries is 343 million; the
        US population is 331 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3efac38-051e-4f10-ace6-76eb8c0ede10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786edcc6-997b-49a3-91aa-b5f3e3a8d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France set a new record for daily coronavirus cases Thursday with
        30,621 new confirmed cases in 24 hours, according to data released by the
        French Health Authority. That brings France''s total number of confirmed cases
        to 809,684. An additional 88 deaths brings fatalities to 33,125.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61a7cc7-3740-42f9-8009-801e856ff641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb025588-7145-4eab-aa5f-4ae6afc3fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as Paris and nine other French cities prepare for a nighttime
        curfew starting at midnight local time on Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b48c9e-2441-46ed-a8ba-8be794442327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030827ea-2c6a-4c42-b2da-90721bef7bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curfew will be in place from 9 p.m. to 6 a.m. every night for
        at least four weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecaec8e-f0c2-4a39-9113-80b2f3bb0b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e789130-984d-48ce-bd00-f37881651a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Political turmoil</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c5a5bb-a4d4-42b6-83a8-e3a60af85107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of searches took place Thursday at the homes and offices
        of French health minister Olivier Vran, the director of the country''s national
        health agency Jerome Salomon and the homes of former members of the government,
        including former prime minister Edouard Philippe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2e95e2-bda7-46e3-81f8-d9adc462e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46bc185-aeea-490b-becc-00cb89b8738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The searches came as part of a judicial investigation into the management
        of the coronavirus crisis in France, a spokesperson for senior public prosecutor
        Francois Molins told CNN. The investigation into alleged "failure to combat
        a disaster" was opened following a number of official complaints by non-profit
        groups and a doctors'' collective.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e758a0-1fa2-4dc8-bbe0-d9c3c8a1fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1188921-7e0d-4e33-a707-82da0fb25887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the prosecutor''s office, searches were also conducted
        at the homes or offices of former health minister Agnes Buzyn and former government
        spokeswoman Sibeth Ndiaye, who left the French government in a July cabinet
        reshuffle.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc6510e-67e5-4ce9-a3e6-a58a627a5d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d193498-d061-42f7-82eb-1a023dc0a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson is also under pressure after introducing
        a three-tier Covid alert system in England, emphasizing localized measures,
        despite calls from the opposition for a two-week "circuit breaker" national
        lockdown.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884fbf1-51b2-4086-8da5-567797a86097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.059+08:00
