  'returning-OFWs-testing-requirement':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-17T15:41:50.836+08:00
    'imagesource': 'jcr:0da74013-f34a-4953-9fee-f698bdd5bb72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd41c7068-008c-4076-90a0-3cd9d9caad93'
    'lead': 'The government is studying if it could allow returning overseas Filipino
      workers from countries with a low prevalence of coronavirus disease to go back
      promptly to their provinces without undergoing a swab test, provided they complete
      a two-week quarantine, a Department of Health official said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-17T15:48:04.249+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:49:05.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:48:47.308+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt mulls removing testing requirement for returning OFWs from low
      prevalence areas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17507c4-82ef-4d67-a830-4b3822ec8c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:48:04.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong>  The
        government is studying if it could allow returning overseas Filipino workers
        from countries with a low prevalence of coronavirus disease to go back promptly
        to their provinces without undergoing a swab test, provided they complete
        a two-week quarantine, a Department of Health official said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfbbcf3-8f38-4cde-b7b4-7d5a102234a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:48:04.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung talagang iyong (If) testing is not really accessible, we could
        just quarantine them for 14 days, and after 14 days they could go back to
        their provinces, DOH spokesperson Maria Rosario Vergeire said in a briefing
        on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf2ff1-e292-484a-8d81-0a3c3407851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:48:04.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This statement follows the decision of the Philippine Red Cross
        earlier this week to stop processing the PhilHealth-funded real-time reverse
        transcription-polymerase or RT-PCR tests of returning OFWs, people arriving
        in airports and seaports, those in mega swabbing facilities, and frontline
        health and government workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a80cd74-626c-4ed3-80b7-4bcdfa7a6e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:48:04.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Cross said this is due to the government insurance firms inability
        to settle its debt, amounting to over 930 million. PhilHealth chief Dante
        Gierran said Friday they will pay their unpaid balances to the non-profit
        organization, as he pointed out some questionable provisions of the existing
        deal for COVID-19 tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76068f5-c84b-4a09-83bb-cb002a3efdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:48:04.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to pay, only that we have to clear some legal issues affecting
        the memorandum of agreement that was entered into earlier between the management
        of PhilHealth and the Philippine Red Cross," Gierran said, pointing to some
        questions on procurement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9756349b-a3f3-451d-8e2e-96cdd4c8c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:48:04.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/10/16/PhilHealth-Red-Cross-debt-irregular-contract.html"
        target="_blank">READ:&nbsp;PhilHealth to pay Red Cross debt, but flags irregularities
        in contract for COVID-19 tests&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb12ec9-4aab-4ffd-b9da-0951cedd589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:48:04.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:05.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, specimens will be sent to other government laboratories
        in Metro Manila and its nearby provinces while PhilHealth and Red Cross are
        resolving their issues, Vergeire said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4089a411-d5fb-47b3-9741-68186c3b15f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:48:04.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:05.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a temporary measure ... so the operations will not be hampered,
        she added.</p>'
  'Eased-pandemic-restrictions-LGU-regulations':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-17T15:49:56.235+08:00
    'imagesource': 'jcr:99a3001c-686f-41c0-90e3-155f3b3e4f6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6f54fd4-35a8-49cd-bd59-8857a2cd7925'
    'lead': 'Easing restrictions on the movement of more people is still contingent
      upon regulations of local governments, the Department of the Interior and Local
      Government said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-17T15:53:34.188+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:49:05.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:48:47.431+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG: Easing of age, travel restrictions subject to LGUs regulations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea4e55-4212-4605-87e4-03f2fb63a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:53:34.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) </strong>&nbsp;Easing
        restrictions on the movement of more people is still contingent upon regulations
        of local governments, the Department of the Interior and Local Government
        said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f41b0-b3fd-4205-b60f-7f74514d7050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:53:34.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG spokesman Jonathan Malaya said in a briefing it is better for
        the public to await official guidelines on travel between areas under different
        community quarantine classifications, which would include areas that require
        travel authority for non-work-related trips.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebf73a3-af25-4c6a-b673-58192142dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:53:34.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para hindi po magkalituhan (To avoid confusion), I would advise
        the public to wait for the official announcement from the Joint Task Force
        Covid and the DILG bago sila bumyahe para hindi sila maabala (before they
        travel, so they would not be inconvenienced).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f3b821-f874-4b3b-921f-e9aa6aa0ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:53:34.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the countrys coronavirus task force, through a resolution,
        <a href="https://cnnphilippines.com/news/2020/10/16/GCQ-MGCQ-travel-COVID-19.html"
        target="_blank">allowed&nbsp;travel between areas under general community
        quarantine and modified general community quarantine for any purpose</a>,
        subject to the reasonable regulations imposed by the LGU concerned.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f97cd35-03b5-4abb-a6a0-13e515dbf599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:53:34.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the DILG and the Joint Task Force COVID Shield were
        set to consult with the LGUs Saturday as to what constitutes reasonable regulations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55124381-7f6d-4ca5-8130-9e8961610a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:53:34.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the government strictly enforced restrictions on interzonal
        movement, limiting travel to people going to work, and returning back home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ced42d6-7410-4ed5-a4a8-2669f6031e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:53:34.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:05.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, the Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases, the policy-making body in the governments coronavirus
        response, announced that <a href="https://cnnphilippines.com/news/2020/10/16/Quarantine-age-restriction-15-to-65-years-old.html"
        target="_blank">people aged 15 to 65 are now allowed to go out</a>. Previous
        rules ordered those under 21 years old and above 60 to stay home except for
        work and accessing basic needs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da031f3-d18a-4226-99e0-feb5455ead12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:53:34.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:05.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But local government units have the authority to impose their
        own age-based restrictions depending on their situation, Malaya said.</p>'
  'covid-19-cases-354-000':
    'author': 'CNN Philippines Staff'
    'caption': 'The country has posted 2,673 new cases of COVID-19, bringing the total
      to 354,338, the Department of Health announced on Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-17T15:59:06.591+08:00
