      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the plans were "flawed and unfair" and that the government
        was "asking us to gamble our residents'' jobs, homes and business and a large
        chunk of our economy on a strategy that their own experts tell them might
        not work."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
