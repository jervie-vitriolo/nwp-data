      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominations for Broadway''s top prize were announced Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252c0def-625e-4fb5-a7e1-794d0eec41a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T06:47:51.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jagged Little Pill," inspired by Alanis Morissette''s 1995 album
        of the same name, led with 15 nods.</p>'
