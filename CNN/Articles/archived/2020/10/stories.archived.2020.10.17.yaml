      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Astronauts, chimpanzees and now a chicken
        nugget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3da4808-52e2-45b8-a1a2-96173e5f2be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:20:00.381+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have launched plenty of people and things into space,
        but a British supermarket is the first to send up a piece of breaded protein.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762e3ae2-49e2-4ac7-ba8b-381a19e830c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:20:00.381+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate its 50th anniversary, Iceland Foods Ltd., commonly
        known as Iceland, sent a chicken nugget into the cosmos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4bc561-dba8-4ebd-aee6-badda2f33891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:20:00.381+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video released by the chain, viewers can watch the nugget''s
        ascent into space.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Ficelandfoods%2Fvideos%2F364101048366457%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaeca3b-2c4f-46fe-8c1a-6e92816c0315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:20:00.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20725db-754b-4b37-8614-ab38ed3d7175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:20:00.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grocery store chain hired Sent Into Space to launch the chicken
        nugget into space. According to its website, Sent Into Space is the "world''s
        leading space marketing company, specialising in space-themed marketing campaigns
        and publicity stunts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce524dd-3ef1-4dca-9719-2716985b9780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:20:00.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a site in rural Wales, the nugget traveled through the Earth''s
        atmosphere to an altitude of 110,000 feet (that''s 33.5 km) where it floated
        in the region known as Near Space," Sent Into Space wrote in a statement on
        its website. That would be 20.7 miles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd1367a-4d51-435b-9c5e-105ca5b74df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:20:00.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nugget spent an hour "floating" in space in low pressure and
        temperatures that can drop to -65 degrees Celsius, according to Sent Into
        Space.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e24860a-3ac9-430b-94bb-88cbfd7df5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:20:00.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near space is the region between our livable atmosphere and outer
        space, accoring to Sent Into Space. It begins roughly 12 miles (19 km) above
        Earth where atmospheric pressure reaches the point where a human requires
        a pressurized suit to survive. Outer space begins at roughly 62 miles (100
        km) above earth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da868ba9-c1dd-4939-9fd8-85948114e4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:20:00.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nugget was launched near the company''s headquarters in Wales
        in a gas-filled weather balloon with an auxiliary satellite tracking system
        and integrated camera support. The Irish News reported that the nugget descended
        at 200 mph, with a parachute deploying around 62,000 feet for the nugget''s
        protection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f642e-67a4-4513-8008-5b7325c6ad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:20:00.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What better way to show that our products are out of this world
        than by sending one of our customer favorites into space?" Andrew Staniland,
        Iceland''s trading director, told The Irish News.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af27d9f-4395-45fd-8ec2-e8e9936441bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:20:00.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all changed the way we shop in recent months and frozen
        food has never been so popular. We''re looking forward to continuing to celebrate
        our 50th year with customers and thanking them for their support."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a2f8da-51e5-4176-9bf1-20bd129bdc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T17:20:00.381+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:49:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/17/world/chicken-nugget-space-british-supermarket-iceland-trnd/index.html"
        href="https://edition.cnn.com/2020/10/17/world/chicken-nugget-space-british-supermarket-iceland-trnd/index.html">A
        British supermarket launched a chicken nugget into space</a>"</em></p>'
  'New-Zealand-Jacinda-Ardern-wins-second-term':
