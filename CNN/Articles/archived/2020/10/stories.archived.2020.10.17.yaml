      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak aboard the aircraft carrier also triggered a chain
        of events that led to the firing of the ship''s commanding officer, and the
        resignation of the acting Navy secretary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e852bc-a883-4eee-a6e3-5a2b1d1cb6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:52:18.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:08.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb9e6b7-3e25-4b28-a46c-ef04897c6373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:52:18.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:08.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Navy announced that it was launching a broader inquiry
        into the circumstances surrounding the outbreak, effectively delaying its
        initial recommendation that the ship''s commanding officer be reinstated.
        The announcement came days after Secretary of Defense Mark Esper declined
        to immediately endorse the Navy''s original investigation into the issue,
        which included a recommendation to reinstate Capt. Brett Crozier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27429cb4-9592-4134-a7a0-8430d8518feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:52:18.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:08.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640bde36-9ed6-4c7f-b999-c6055e9c97d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:52:18.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:08.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crozier was ultimately fired for what then-acting Navy Secretary
        Thomas Modly said was poor judgment for too widely disseminating a warning
        among Navy officials about the spread of the virus aboard his vessel, a warning
        that eventually made its way into the press. Modly resigned days later over
        his handling of the incident, actions which included a $240,000 trip to Guam
        where he slammed Crozier and admonished sailors for giving Crozier a rousing
        send off in public remarks to the crew.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e81f774-4742-469b-a0fe-609a0acd856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:52:18.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:08.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/10/16/politics/small-number-sailors-uss-theodore-roosevelt-coronavirus/index.html">"Small
        number of sailors test positive for coronavirus on aircraft carrier that previously
        had Covid outbreak."</a></em></p>'
  'anti-terrorism-council-implementing-rules-and-regulations':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-17T15:40:51.739+08:00
    'imagesource': 'jcr:0231fbd2-ef31-4220-9293-b5f55a0aebe2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '394caf08-b30e-43f0-8df1-d8fbd73afa8f'
    'lead': 'The IRR also states that law enforcement agents and military personnel
      should submit a sworn statement to the Anti-Terrorism Council so they can be
      authorized to conduct warrantless arrests. Those who have already arrested a
      suspected terrorist without a warrant can still detain the suspect for up to
      24 days if they secure permission from the council.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-17T15:45:57.560+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:49:07.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:48:47.128+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to publish names of designated terrorists; appeals for delisting
      can be filed after'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c3381-149c-475a-b16a-5ea511702f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong>  A
        list of persons and entities designated by the Anti-Terrorism Council to be
        "terrorists" will be published in a national broadsheet and online, giving
        the tagged individuals 15 days to file a request for delisting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8fb8a6-6fa1-4950-b209-57f079820882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are among the implementing rules and regulations of the Ant-Terrorism
        Act, posted on the website of the Department of Justice on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb3a59-9b9a-461d-9dfc-d41caf706c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly contested law gives the executive&nbsp;<a href="https://cnnphilippines.com/news/2020/6/24/anti-terrorism-bill-ping-lacson.html?fbclid=IwAR3AJEptKxE4cSg9RmGC_WxBnk5oG-XVNQNyHKULTTGljrwrpCd7uxyzzK8">Anti-Terrorism
        Council</a>&nbsp;the authority to designate individuals and groups as terrorists,
        allowing the Anti-Money Laundering Council to freeze their assets. Those designated
        can only be proscribed or outlawed by the Court of Appeals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9072d998-2efb-42e0-a4cf-9d0985005778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to law, the ATC automatically adopts the United Nations
        Security Councils consolidated list of terrorists, terrorist organizations,
        and their financiers. It shall also handle requests made by foreign or supranational
        jurisdictions on the designation of certain groups or individuals, a process
        that shall be coursed through the Department of Foreign Affairs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9af023-f091-4aff-80a1-03682c86eb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the ATC shall on its own designate persons and organizations
        as terrorists upon finding of a probable cause. Those who commit any act considered
        as terrorism under Sections 4 to 12 of the law, as well as those who attempt
        or conspire to commit the crime shall be designated as terrorists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a962531b-405f-448e-b1ee-ef3986952d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An entity owned or controlled by a designated terrorist or terrorist
        organization shall also be designated, along with the person or entity "acting
        on behalf of or at the direction of" the designee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fe3d2b-9566-4e12-b0a1-e035775a6f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T19:15:16.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2020/10/17/anti-terrorism-act-IRR-protests.html">READ:
        When can protests be considered terrorism?</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0503be0-4fdf-4afe-90db-5e898cbe4b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T20:31:27.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of designated persons and entities shall be published in
        a newspaper of general circulation, and on the online official gazette and
        website of the ATC. It shall include the name of the designee and other identifier
        information, a brief description of the case, and the date of designation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8452ba10-393e-48df-b528-0b70520b451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mistaken identity, other grounds for delisting</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd698e29-1441-4640-86cb-be32f7b8a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once published, the designated party may file a verified request
        for delisting before the ATC within 15 days. Grounds for delisting include
        the following:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ba164c-c21e-485e-8e53-b6a34d0da9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> mistaken identity;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df206b-57ee-4e21-99cc-1d4f97709737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> relevant and significant change of facts or circumstance;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de8c3e3-71a0-453a-82c2-1f5512d421c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> newly discovered evidence;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c2874-80f1-40cc-bb60-9ac56b400ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> death of designee;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd989555-ed8c-43fb-b593-b1041ddacd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> dissolution or liquidation of designated&nbsp;organizations, associations,
        or groups; or</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b6a77-8e3a-460c-9eb8-98a16c4236e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> proof that the basic for designation no longer exists</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdddcda0-80a8-4f10-817c-35a446ef866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolutions on delisting shall also be published in print and online.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f6fdb-c33a-46cb-99dd-aba2aae9f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATC, on its own, or upon request of a designee, may also file
        a petition for delisting with the UNSC, while other international designations
        can only be repealed once delisted by the concerned foreign or supranational
        body.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6432ac-55e1-4e1e-b035-0b989000b91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designation is valid for three years, after which the ATC will review
        if the basis for designation still exists.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf1ef47-b089-446b-bf00-e47887637ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''ATC has no judicial, quasi-judicial authority''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefefe6e-e4ed-429e-8a1b-19fbd4071a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law experts, framers of the Constitution and human rights advocates
        <a href="https://www.cnnphilippines.com/news/2020/8/11/supreme-court-anti-terrorism-act-oral-arguments.html">have
        asked the Supreme Court to junk the anti-terrorism law</a>, saying the expansion
        of the ATCs authority encroaches on judicial power.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e854ed-0f49-4857-bcc4-2ba48474a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T18:49:14.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/6/30/anti-terrorism-bill-un-human-rights-chief.html">READ:
        UN rights chief asks Duterte not to enact anti-terrorism bill</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db8d3f1-6526-48ef-8bfc-c45ee9915151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Peoples'' Lawyers said in a statement the
        IRR only validated its position that the law is overbroad and vague, adding
        that they are considering legal options to contest the implementing rules.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e038ea5-1cc3-4a64-8bcb-433b75ff0378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the IRR states, Nothing in the Act shall be interpreted
        to empower the ATC to exercise any judicial or quasi-judicial authority."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224963a6-f2bd-42ed-963d-95c50517bebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T18:52:45.781+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds that the designation of individuals or groups as terrorists
        shall be without prejudice to the proscription. This involves six months
        of hearings by the Court of Appeals upon the Department of Justices application
        to declare or outlaw a person or organization as terrorist.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8180948e-e284-4e0d-8f4e-383d3d5f6c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proscription, like designation, shall take effect for three years,
        after which the court will decide whether the order should be lifted or re-issued.
        Officials have explained that designation would not automatically warrant
        an arrest, while a proscribed individual or group would face tough penalties.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66698a24-7495-48b8-9065-76f41eb22b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:45:57.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, terrorist acts are punishable with life imprisonment
        without the benefit of parole, while those who threaten, conspire, propose,
        and incite to commit terrorism, or are considered accessory to the crime,
        get 12 years in jail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a826c1-44c7-4e56-a9f3-110e4195560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T20:32:52.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warrantless arrests</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf1fef-7081-4e65-93b2-f70c0024e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T20:32:52.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most challenged provisions of the law, Section 29, allows
        all law enforcement agents and military personnel authorized by the ATC to
        arrest suspected terrorists without warrant and detain them without charges
        for up to 24 days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad9c844-76d8-4509-89d3-3c01c273e312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T20:32:52.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the IRR, the law enforcement agent or soldier should first
        submit to the ATC a sworn statement containing information on the person suspected
        of terrorism, and the basis for the planned warrantless arrest. The ATC will
        then decide whether to give the arresting officer written authority or not.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b77f1a-accb-41c7-93c4-75f665518afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T20:32:52.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement agent or military personnel who conducts a warrantless
        arrest without this written authority should bring the suspect to court within
        36 hours. However, they can push through with the detention if they secure
        a written authority from the ATC within the 36-hour period.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e917e-985b-416c-b34b-d651bc2f55c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T20:32:52.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities only need to inform the nearest trial court of the arrest
        within 48 hours from apprehension, with copies furnished to the ATC and the
        Commission on Human Rights. The Human Security Act, the law amended by the
        new measure, requires that the suspect is presented to the judge after the
        warrantless arrest.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f316cb7-82b0-4250-9fed-fddb40b00bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T20:32:52.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regard to the 48-hour notice rule, we took into consideration
        limitations on the ground especially where the law enforcement operations
        are undertaken in very remote areas," Justice Undersecretary Adrian Sugay
        said.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/1K2WzmkCCT8JbaQoAa3AxC3RG79_8REXl/preview"
        width="640" height="700"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42527b7d-880a-45c5-85ac-83c09fa59960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T15:48:31.664+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:49:07.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
