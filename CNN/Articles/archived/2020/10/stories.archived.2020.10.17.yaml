      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c708e-6a95-42ac-a5eb-dd8b5586c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Records smashed across Europe</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f3a760-6bbd-4ad6-b788-96c2e2b2209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other European countries, such as Poland, Belgium and the Czech
        Republic, have also seen sharp increases in COVID-19 infections in recent
        weeks. Poland reported new cases surging to 8,099 on Thursday -- a 24% increase
        on Wednesday''s record 6,526 cases. According to CNN''s analysis of Belgium''s
        figures, the rolling average rose from 3,433 new cases a day to 5,421 between
        October 4 and October 11.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e53bc-5d86-46ba-bc63-6749a0126205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ec6f4-f62c-42ef-a18e-d3af474b9011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech Republic, which had managed to effectively contain the
        virus early on in the pandemic, broke its record for new infections for a
        second day running on Friday with 9,721 cases in 24 hours. It now has a higher
        infection rate over a 14-day notification period than any other European member
        state, reporting 610 cases per 100,000 people, according to figures from the
        European Centre for Disease Prevention and Control.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c269fa3f-7e8c-43aa-83f8-301aab6d4a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5268c7ba-4e06-4990-91df-33f2e4e6db92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany also broke its record for new coronavirus infections for
        a second day in a row Friday, according to the country''s disease control
        agency, the Robert Koch Institute. Authorities reported 7,334 new infections
        in 24 hours, about 700 more than the 6,638 record set on the previous day.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7481864d-9627-42ab-b908-d9a85d4cdff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de34ab0-ea6b-4629-b301-0b1302eb643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany recorded 24 new deaths, bringing the total number to 9,734
        since the pandemic started. The number of coronavirus patients in intensive
        care is also on the rise. Official data on Thursday showed 655 patients in
        intensive care units with 329 being ventilated. A week earlier only 487 had
        been in ICU.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b39e0ad-b9ba-48d9-b8e6-c0a44f08e524'
