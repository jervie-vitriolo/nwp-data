      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Utah Sen. Mitt Romney, a Republican who has broken with Trump
        in the past, released a statement on Friday stating that the President''s
        refusal to denounce "the absurd and dangerous conspiracy theory" QAnon during
        Thursday night''s town hall "continues an alarming pattern."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ff69f-8812-480b-8c81-760617cde37c'
      'mgnl:activationStatus': true
