      'text': '<p>The SWS said the survey was probability-based and conducted from
        September 17 to 20 through mobile phone and computer-assisted telephone interviewing
        with 309 adult Filipinos in Metro Manila, 328 in Balance Luzon, 300 in the
        Visayas, and 312 in Mindanao. The survey had sampling error margins of 3%
        for national percentages, 6% for Metro Manila, 5% for Balance Luzon, 6%
        for the Visayas, and 6% for Mindanao.</p>'
