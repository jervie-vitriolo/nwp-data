      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119bbab0-92dc-4159-8f06-09cbaa267fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former White House chief of staff, retired Marine Gen. John Kelly,
        who has criticized the President before, has told friends that Trump "is the
        most flawed person" he''s ever met, according to reporting in a new CNN special
        scheduled to air Sunday night. "The depths of his dishonesty is just astounding
        to me," Kelly has said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf1b4b6-054b-4208-9137-215d33af230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.576+08:00
