        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/tv/CGYutPilrb9/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">This is for Chrissy. I love and cherish you and our family
        so much. Weve experienced the highest highs and lowest lows together. Watching
        you carry our children has been so moving and humbling. Im in awe of the
        strength youve shown through the most challenging moments. What an awesome
        gift it is to be able to bring life into the world. Weve experienced the
        miracle, the power and joy of this gift, and now weve deeply felt its inherent
        fragility. I wrote this song because I have faith that as long as we walk
        this earth, we will hold each others hands through every tear, through every
        up and down, through every test. We promised each other this on our wedding
        day seven years ago, and every challenge weve faced has made that promise
        more powerful, more resilient. Our love will remain. We will never break.
        Thank you to everyone who has been sending us prayers and well wishes, flowers,
        cards, words of comfort and empathy. We feel and appreciate your love and
        support more than you know. More than anything, weve heard so many stories
        about how so many other families have experienced this pain, often suffering
        in silence. Its a club no one wants to be a part of, but its comforting
        to know were not alone. Im sure Chrissy will have much more to say about
        this when shes ready. But just know were grateful and were sending love
        to all of you and your families.</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
        font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden;
        padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;">A
        post shared by <a href="https://www.instagram.com/johnlegend/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px;" target="_blank"> John Legend</a> (@johnlegend)
        on <time style=" font-family:Arial,sans-serif; font-size:14px; line-height:17px;"
        datetime="2020-10-16T01:45:19+00:00">Oct 15, 2020 at 6:45pm PDT</time></p></div></blockquote>
