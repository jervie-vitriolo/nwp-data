      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736132bd-cbfe-407a-98cd-ccdf1cc4220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office for National Statistics estimated that one in every 240
        people in England had the virus in the week from September 25 to October 1,
        and that the numbers infected were doubling every seven to 12 days, according
        to a press release from the UK''s health department.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1fb3af-e372-4cde-97d7-1bb129ba005d'
