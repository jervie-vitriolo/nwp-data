    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa4e6c30-d372-4f80-bf69-f90f8fff955c'
    'lead': 'More commuters will be able to ride trains starting on Monday, as the
      Department of Transportation increases the passenger capacity of major train
      lines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-17T09:49:45.429+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:49:13.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:48:45.987+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Major train lines to increase passenger capacity starting Oct. 19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d4269e-b770-410e-8f9b-e1a9516492d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T09:49:45.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:49:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18) </strong>&nbsp;More
        commuters will be able to ride trains starting on Monday, as the Department
        of Transportation increases the passenger capacity of all major train lines.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145a206-ee2a-43ba-b9d8-2a98ec2312a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T15:47:51.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the DOTr said the Metro Rail Transit Line
        3, Light Rail Transit Lines 1 and 2, and the Philippine National Railways
        will run trains at 30 percent passenger capacity, up from the current 13 to
        18 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac1807-a26e-4f25-8a31-f96c3c543853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T15:47:51.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that passenger capacity will be gradually expanded to up
        to 50 percent.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/DOTrPH/posts/1847476118724849"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/DOTrPH/posts/1847476118724849"
        class="fb-xfbml-parse-ignore"><p>MRT, LRT, PNR TO GRADUALLY INCREASE PASSENGER
        CAPACITY TO ACCOMMODATE MORE COMMUTERS STARTING MONDAY


        METRO MANILA ...</p>Posted by <a href="https://www.facebook.com/DOTrPH/">Department
        of Transportation - Philippines</a> on&nbsp;<a href="https://www.facebook.com/DOTrPH/posts/1847476118724849">Saturday,
        17 October 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b818cf6-e023-49dd-81b6-b3cfda6e2111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T15:47:51.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5db5205-7a31-4eaa-9772-764b150ccb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T17:08:20.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the 30 percent capacity rule, the MRT-3 can now accommodate
        372 passengers per train set, up from the current 153 passenger limit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a29780-6406-4f86-a1b7-4eef86cb8190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T17:08:20.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRT-1 and LRT-2 are also expected to load up to 370 and 486 passengers
        per train set, respectively, with the new rule in place.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a4065-337d-465b-9ba8-307c56989b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T15:47:51.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to accommodate more daily commuters is in line with the
        country''s bid to gradually open up the economy amid the COVID-19 crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa0fe8e-89f6-4d0c-ac7b-f009404d2d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T15:47:51.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for the implementation, the DOTr said social distancing
        marks inside trains are now being adjusted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c302c91e-5587-4fd1-8ba2-2e8300e38eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T15:47:51.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To minimize the risk of coronavirus transmission, the agency said
        it will continue to enforce strict health and safety protocols inside the
        trains.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3b518c-9cea-4758-8003-52d1ad66d6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T15:47:51.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583fadcb-d5b7-4b3b-952d-36fdc815bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T15:47:51.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Wearing of face masks and face shields</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1085f-ecd6-4227-b03a-30aa85cf6504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T15:47:51.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. No talking and making telephone calls</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cfa1ca-a07b-4b26-81db-a745d65acb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-18T15:47:51.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:49:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. No eating</p>'
    '27':
