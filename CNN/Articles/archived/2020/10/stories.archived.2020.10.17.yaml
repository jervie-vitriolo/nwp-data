  'china-oil-moratorium-lifting-west-philippine-sea':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'FILE PHOTO. President Rodrigo Duterte (L) and Chinese leader Xi Jinping
      (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-17T19:00:18.322+08:00
    'imagesource': 'jcr:b04e41ca-6a27-40a6-96d1-03cb7aeaffd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f26850e-c3c3-470c-9105-d02fa52f8081'
    'lead': 'China sees President Rodrigo Dutertes lifting of the moratorium on oil
      and gas exploration in the West Philippine Sea as a positive development in
      the planned joint exploration in disputed waters.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-17T19:04:09.515+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:48:59.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:48:48.724+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China looks forward to ''new progress'' in oil exploration deal with
      PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4215cd1b-a878-4715-804f-26d48d617211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T19:04:09.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17)</strong>  China
        sees President Rodrigo Dutertes lifting of the moratorium on oil and gas
        exploration in the West Philippine Sea as a positive development in the planned
        joint exploration in disputed waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98978eba-4eb1-4b3b-b46b-361b80e2e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T19:04:09.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We hope the two sides will work together for new progress in the
        joint exploration, Chinese Foreign Ministry Spokesperson Zhao Lijian said
        in a regular media briefing in Beijing on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee9da66-fd50-4b4b-9ea9-304a91763bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T19:04:09.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the Philippines have reached consensus on joint exploration
        of oil and gas resources in the South China Sea and set up relevant consultation
        and cooperation mechanisms, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437ffc16-70c4-410e-90c2-77b8ac0c6e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T19:04:09.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Department of Energy <a href="https://cnnphilippines.com/news/2020/10/15/duterte-lifts-moratorium-petroleum-exploration.html">announced
        that Duterte approved its recommendation to allow the resumption of exploration
        works in the West Philippine Sea</a>, paving the way for local contractors
        to return to their drilling activities, and for the joint exploration with
        China to proceed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f8d82-e9cf-40e4-9b33-02eb5b26d00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T19:04:09.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s predecessor, former President Benigno Aquino III issued
        the moratorium in 2012 amid rising tensions with China. Insisting that Dutertes
        latest decision was a unilateral move, Energy Secretary Alfonso Cusi <a href="https://cnnphilippines.com/news/2020/10/16/philippines-china-moratorium-lifting-oil-exploration-west-philippine-sea.html">said
        he is expecting China to ask for an explanation.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81db947-5f03-49fa-abc3-24d9c8e56958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T19:04:09.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi is co-vice chair of the inter-governmental steering committee
        that will supervise projects under the joint development. The Secretary said
        he did not inform his Chinese counterparts about the resumption of activities
        under Service Contracts 59, 72, and 75, which cover areas within the Philippines
        exclusive economic zone that Beijing contests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a16e9-b93b-418c-b45a-d034a8b6a77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T19:04:09.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service Contract 59 is in West Balabac, Palawan; Service Contract
        72 covers Recto Bank, also known as Reed Bank; while Service Contract 75 is
        in Northwest Palawan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a892d-5697-424b-829d-82a977b8a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T19:04:09.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims almost the entire South China Sea, including parts
        of Philippines'' EEZ where the country has exclusive sovereign rights. An
        international tribunal in The Hague ruled in 2016 that China violated these
        sovereign rights when it interfered with oil exploration and blocked Filipino
        fishermen in the area as well as built artificial islands in the West Philippine
        Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c59ebe-ee4f-41a0-b850-6e3e13516a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T19:04:09.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejected the landmark ruling and Duterte set it aside to allow
        economic activity in the contested area. He cited Beijings agreement to give
        the Philippines a 60 percent of revenues from the joint exploration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4d85eb-2952-4d61-b2ca-d5ef88817006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T19:04:09.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:48:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum of understanding signed by the Philippines and China
        states that the two countries agreed to accelerate arrangements for joint
        exploration in maritime areas in accordance with international law. It also
        provides that all negotiations done under the agreement "will be without prejudice
        to the respective legal positions of both governments."</p>'
