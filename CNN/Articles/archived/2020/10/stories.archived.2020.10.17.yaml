    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae262d7b-42a2-4a6d-b7ca-1361d82ae707'
    'lead': 'UK Prime Minister Boris Johnson is facing an expensive choice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-17T08:12:30.562+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:49:14.900+08:00
