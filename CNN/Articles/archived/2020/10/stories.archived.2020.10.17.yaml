      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e929982-923b-400a-ab23-1ccaf4341768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T13:48:22.576+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:49:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than expel the rabid fringes and extremes, they have coddled
        or adopted them, eagerly trading their principles for the hope of electoral
        victories," Romney said. "As the parties rush down a rabbit hole, they may
        be opening a door to a political movement that could eventually eclipse them
        both."</p>'
    '76':
