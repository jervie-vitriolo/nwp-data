      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f76eafa-d875-4e1f-b499-d1087de851f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T00:49:18.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:49:25.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy recorded 8,804 new infections Thursday -- its highest daily
        increase in coronavirus cases since the beginning of the pandemic, according
        to figures from its health ministry.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8525763b-7a67-4f43-bd1d-326e83f65a0f'
