      'mgnl:lastActivated': 2023-01-25T19:48:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) </strong>&nbsp;Navotas
        Mayor Toby Tiangco said he is not willing to shorten curfew hours in the city
        given the possible health risks, despite the plea of the national government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad59153c-7ef7-4e00-9b55-6062da32b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T20:10:11.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ako pabor diyan</em>," he told CNN Philippines'' <em>Newsroom
        Weekend</em> on Saturday. "We are not willing to take that risk"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a548185-162b-4fe4-addc-83a1d593b512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T20:10:11.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco said the city''s residents can still go out during their
        8 p.m. to 5 a.m. curfew if they are "authorized persons out of residence."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9b40b4-ddd5-43cb-bd0f-5ac3e813360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T20:10:11.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag iniksian ang</em> curfew <em>ang mangyayari diyan ''yung
        mga hindi</em> authorized persons <em>ang lalabas</em>," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7abc5f-f656-4cbb-b94e-fc3945b14021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T20:10:11.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we shorten curfew, what will happen is the unauthorized
        persons will go out.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10277dbe-1cfc-4b41-b7a8-49e852bb44b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T20:10:11.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Inter-agency Task Force on COVID-19 appealed to local
        government units to trim curfew hours to allow businesses to thrive. San Juan
        City later announced that it will move its curfew to 12 a.m. until 5 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecf0fe4-8a56-4d2d-bcb5-169c4844cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T20:10:11.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco said although Navotas has a lower attack rate - or daily
        number of cases relative to population - compared to other cities based on
        the OCTA Research report, he is still against easing into modified general
        community quarantine until it is safe for residents to leave their homes.</p>'
  'covid-19-government-response-adequate-sws':
    'author': 'CNN Philippines Staff'
    'caption': 'A majority of Filipinos said the government''s COVID-19 response has
      been "adequate" across four categories, except helping those who have lost their
      jobs to the pandemic, a national survey found. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-17T22:10:12.160+08:00
    'imagesource': 'jcr:a07ab84d-9fc6-474c-abfb-6dc836dd7dbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10572a30-9091-4d0a-b0fa-3da052f67727'
    'lead': 'A majority of Filipinos said the government''s COVID-19 response has
      been "adequate" across four categories, except helping those who have lost their
      jobs to the pandemic, a national survey found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-17T22:17:31.313+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:48:58.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:48:49.104+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Majority of Filipinos say gov''t action on COVID-19 ''adequate'' except
      for helping the jobless'
    'updated': 2020-10-19T18:10:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f99932-537d-4610-a168-c1da70a7ef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T22:17:31.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:58.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) </strong> A
        majority of Filipinos said the government''s COVID-19 response has been "adequate"
        across four categories, except helping those who have lost their jobs to the
        pandemic, a <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20201017195244&amp;mc_cid=38b812f755&amp;mc_eid=31b9d30a85">national
        survey</a> found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95b8a4-f975-4866-82b4-ff4384617e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T22:17:31.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:58.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations reported on Saturday that 71% of 1,249
        adult Filipino respondents said the government adequately ensured the public
        had enough information on how to fight COVID-19, while 22% disagreed and 6%
        were undecided. The net adequacy was higher in Mindanao and Visayas than in
        Balance Luzon and Metro Manila, the independent pollster said. The net score
        is also higher in men than in women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83886360-c898-4041-a156-b8785200d9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T22:17:31.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:58.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second question, interviewees were asked how adequately
        did the government ensure there was "extensive contact tracing", of which
        67% said adequate, 23% said inadequate while 9% were undecided. The net adequacy
        for this category was higher in Balance Luzon and Mindanao  than in Visayas
        and Metro Manila. The net score was higher for men than women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b43dd-91a4-475e-b555-f6fd40eb831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T22:17:31.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of respondents also said the government adequately ensured
        there is affordable COVID-19 testing. The survey said 54% answered that the
        efforts were adequate, 33% said they were not, while 11% were undecided. For
        this, the net score was higher in Visayas and Mindanao than Balance Luzon
        and Metro Manila. This time, the net score was higher in women than in men.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe84da1-cd0f-48db-bb6a-83274df56593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:11:54.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Monday said the latest
        survey results reflected the government''s efforts to provide accurate and
        timely information on the pandemic, thanking the public for the high rating
        given on this metric.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60740f-28c6-4ca5-99f0-c332fcfa1070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:11:54.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the state is set to hire 15,000 additional contact
        tracers to meet its 50,000 goal, which was <a href="https://cnnphilippines.com/news/2020/6/11/DILG-50000-contact-tracers.html?fbclid=IwAR2axjGIOYr7I6tOhkADlH8q5AIfg2cYXU_o8BPf-rdPwRmcg2NYQihWp94">set
        as early as July.</a>&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a705ba82-81f6-4e1c-8d42-3b3267a0ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T22:17:31.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:48:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on whether the government was able to adequately help people
        who were left jobless by the crisis or not, only 44% said the efforts were
        adequate, while 46% voted "inadequate" and 9% were undecided. The net adequacy
        was highest in Visayas, followed by Mindanao, Balance Luzon and Metro Manila.
        Meanwhile, the net adequacy for men was higher than for women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a49187-a12b-4b93-87e4-06d2ea34b581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:11:54.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ang dahilan kung bakit binubuksan natin po ang ating ekonomiya
        dahil naniniwala tayo na kailangang matuto ang mga Pilipino na mabuhay bagamat
        nariyan po ang COVID-19</em>," Roque said, adding that public transportation
        is also being expanded to cater to more commuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6595db-524f-4ff7-9a79-4fc105c78acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:11:54.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pupwedeng magtago tayo sa kuweba habang may COVID-19
        tulad ng gusto ng ilan</em>," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b826c6b-2ddc-4977-baeb-f8898dd120e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-19T18:11:54.518+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:48:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the reason for reopening the economy further.
        We believe Filipinos need to learn how to live with the COVID-19 threat. We
        cannot just hide in a cave while the virus is out there, like what some people
        suggest.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28117893-cd5b-4a65-934f-2cdfde140cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-17T22:17:31.315+08:00
