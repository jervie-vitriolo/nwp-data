  'prince-harry-upbringing-left-him-unaware-of-unconscious-racial-bias-':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-27T21:48:24.005+08:00
    'imagesource': 'jcr:88868a92-d224-4474-af30-c591f26b86b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74520ce5-5574-44c0-be04-8476c9539530'
    'lead': 'Prince Harry has admitted his upbringing made him unaware of unconscious
      racial basis, but that changed thanks to his relationship with Meghan, Duchess
      of Sussex.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T21:51:51.909+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T22:13:53.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:12:15.065+08:00
