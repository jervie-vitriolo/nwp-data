      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a633900-a822-4b47-93c6-b50ea1aee820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:22:39.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:16:16.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, I have requested the secretary-general and all our laboratories
        throughout the entire country to open it to PhilHealth again," PRC chairman
        Senator Richard Gordon said in an online media briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920dd077-2b29-436e-b6cc-8f22a72c1b07'
