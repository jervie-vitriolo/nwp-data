      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/canada-wine-theft-intl-scli/index.html"><em>"Thieves
        stripped a Canadian vineyard of grapes the night before harvest"&nbsp;</em></a></p>'
