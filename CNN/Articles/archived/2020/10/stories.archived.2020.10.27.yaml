      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Briton Tao Geoghegan Hart said he
        was approaching the final day of the Giro d''Italia as if it was "just another
        Sunday" when he would play football before heading to London''s Brick Lane
        market with his dad and brother.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e30cac-a203-4ddd-8c9e-10ae10b4ff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:26:48.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a superb time trial performance that secured his maiden
        victory in a Grand Tour, it was anything but a regular weekend day for the
        25-year-old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb1bc06-2624-4e10-a402-c369f52c70e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:26:48.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geoghegan Hart had started the Giro d''Italia and as a support rider
        to Ineos Grenadiers'' Geraint Thomas, only for his teammate -- the pre-race
        favorite -- to crash out in the third stage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e933ab-88cd-4d14-8939-a06845abbb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:26:48.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Level with Team Sunweb''s Jai Hindley ahead of Sunday''s individual
        time trial -- the first time in Grand Tour history that two riders had been
        tied going into the last stage -- the Briton finished 39 seconds ahead of
        Hindley over the 15.7km course into Milan to capture the pink jersey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2857e4f3-da00-46ef-8ba6-2a4077be8323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:26:48.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredible. It was impossible for me to even think about
        winning the Giro when we started in Sicily," Geoghegan Hart said after the
        race.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c5e85f-7072-4e65-854b-f2bbe78fc43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:26:48.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the Tour de France and the Vuelta a España, the Giro
        is one of cycling''s most prestigious events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1fe25b-4649-4b93-b645-b0bd39d1a0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:26:48.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of my career I have dreamt of being top 10 or top five in a
        race like this. During the ITT (individual time trial) my DS (directeur sportif)
        told me I was faster than Jai Hindley," added Geoghegan Hart.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54bb46c-70cb-43ea-8e03-ba4a45a59152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:26:48.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When my DS told me not to take risks in the final part I understood
        I was close to the victory."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c43c361-fde8-40fb-801b-2c3f5bf40960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:26:48.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was more joy for Ineos as Filippo Ganna won the final stage
        in a time of 17:16, the Italian''s fourth stage victory of the campaign and
        the team''s seventh.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370dbe77-dd30-4ca8-81ed-661d4d3fea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:26:48.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Hindley finished second in the overall standings ahead
        of teammate Wilco Kelderman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ab885-3b26-4a43-8355-f65f82fb9346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:26:48.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The real deal''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85135166-0c7f-4a25-ae19-44cb73792297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:26:48.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raised in Hackney, East London, Geoghegan Hart enjoyed football
        and swimming growing up and in 2008 was part of a six-person team to swim
        across the English Channel before switching his focus to cycling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670fd8cc-0b9b-440e-ae7f-0639798bfb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:26:48.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was part of the British Cycling development program and in 2014
        signed for Axeon Hagens Berman, an American Continental team of Under-23 riders
        managed by former professional cyclist Axel Merckx.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd79d638-d707-4dfe-9708-63f633926f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:26:48.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tao is someone who touches a lot of people in his life and that''s
        the main thing you have to remember about him. He''s the real deal," Merckx,
        writing in The Guardian, said after Geoghegan Hart''s victory in the Giro.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e3e0d-99d9-4f41-878e-f2a2696afe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:26:48.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he rode for us, he rallied the troops, he encouraged his teammates,
        and he also told us when it wasn''t good enough -- not in an angry or negative
        way, but in a kind and encouraging manner."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091dcdc0-8807-4c61-a62b-57a08f911c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:26:48.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:44.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joined Ineos, then known as Team Sky, in 2017, supporting the
        likes of Thomas, Chris Froome and Egan Bernal, all former Grand Tour champions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f318619-f900-43e4-a410-359189d0213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:26:48.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Geoghegan Hart can enjoy his time in the limelight as the fifth
        British man to win a Grand Tour race and the second after Froome to win the
        Giro.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bb0f16-e10c-47ac-a5ca-5ee3ed558c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:26:48.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s hardworking and a really, really nice guy, basically," Ineos
        general manager Dave Brailsford told BBC Radio 4''s The Today Programme on
        Monday, adding that Geoghegan Hart had bunked off school as a teenager to
        join Team Sky on a ride through London.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce2d2a8-6645-418c-a0b2-978dd463c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:26:48.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He works very, very hard, he loves his cycling, he''s a great connoisseur
        of the sport and he deserves very, very much what he''s just achieved.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd98b08f-deab-42bc-86c6-58bbce5d4675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:26:48.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/10/26/sport/tao-geoghegan-hart-giro-ditalia-cycling-spt-intl-gbr/index.html"
        target="_blank">Tao Geoghegan Hart wins Giro d''Italia after thrilling conclusion
        in Milan</a></em></p>'
  'Trump-campaign-events-Minnesota-COVID-19-cases':
    'author': 'Nadia Kounang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-27T06:31:14.784+08:00
    'imagesource': 'jcr:5d5d58fa-4afa-4f74-93b9-19159e505acc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6544cd9d-cfb5-48cd-a1e5-70e79a88ddf9'
    'lead': 'The Minnesota Department of Health is reporting three COVID-19 outbreaks
      related to Trump campaign events held in the state in September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T06:33:25.503+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:23:43.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:11:55.069+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Minnesota reports three COVID-19 outbreaks related to Trump campaign
      events in September'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c942e-462a-4cc6-90eb-11c8ae69520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:33:25.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>The Minnesota Department of Health is reporting
        three COVID-19 outbreaks related to Trump campaign events held in the state
        in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff6d50e-8da8-4d9e-b543-fd05dccb8203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:33:25.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 21 cases have been traced to outbreaks occurring at rally
        events in Bemidji on September 18, a speech held by Vice President Mike Pence
        on September 24 in Minneapolis, and another rally held by President Donald
        Trump on September 30 in Duluth, the department said in an email to CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48d5ff0-8d2c-4664-944d-47ecaa4cefb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:33:25.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota defines an outbreak as "two or more cases of illness related
        by time and place in which an epidemiologic investigation suggests either
        person-to-person transmission occurred" or some other vehicle, such as contaminated
        water, is implicated. Public health experts say it is difficult to pinpoint
        any one event to overall changes in trends in light of the fact that there
        is overall increased community transmission. But experts also agree that holding
        such events in this climate is not a best practice for public health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c436002b-831c-47ab-b8af-389d96a64744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:33:25.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Bemidji rally took place in an airport hanger. According
        to a CNN producer who attended the event, at least 2,000 people were in attendance.
        Based on contact tracing by the state Department of Health, at least 16 cases,
        including two hospitalizations, were identified among attendees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c5d84a-f346-46c2-a082-4fe1cd003dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:33:25.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the month preceding the rally, the seven-day average of new cases
        in Beltrami County, where Bemidji is located, was 2.85 new cases a day, according
        to Johns Hopkins University. On the day of the rally it had climbed up slightly
        to 3 new cases a day. But four weeks after, the average rate of new cases
        in the county had increased more than fourfold, reaching an average of 14.57
        new cases a day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8bc399-2129-49bb-a14e-a6ef1858d6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:33:25.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 24, Pence and the President''s daughter, Ivanka Trump,
        held a "Cops for Trump" listening event indoors at the InterContinental Hotel
        in Minneapolis-St. Paul. The state Department of Health has found three event
        attendees with Covid-19 infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb99b1-ad2b-4447-a4f3-469f3b863adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:33:25.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the month before the event, the seven-day average was just under
        180 new cases in Hennepin County and had dropped to an average of 169 new
        cases on the day of the vice president''s visit, according to Johns Hopkins.
        A month later on October 24, that daily new case average was over 266 new
        cases a day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7298faee-9dee-4d88-9350-cd89f25e78fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:33:25.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in cases coincides with an overall upward trend of
        new cases in the state of Minnesota that started September 10. The state''s
        average number of daily new cases was 727 on September 18 and had more than
        doubled a month later to 1,506. The state set a daily record number of new
        cases on October 16 with 2,290 cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46af4983-1608-4604-83de-fbaab4b36973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:33:25.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another four cases have been traced by the Minnesota Department
        of Health to a rally the President held on September 30 in Duluth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ebf946-1c0d-41e3-926b-f5bd2a420b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:33:25.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the rally on September 18, a counterprotest also
        resulted in an outbreak of four cases. The state has also traced an additional
        case each to a Joe Biden rally on September 18 and an event attended by the
        President''s son, Eric Trump, in Becker on October 1.</p>'
