      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15f25fb-bac1-45ca-8721-d7d85c342c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:28:58.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 10 of the 13 missing are fishermen swept away by rough
        waters in different areas: Eight from Catanduanes, one from Calabanga in Camarines
        Sur, and one from Iloilo, NDRRMC said. Search and rescue operations were initially
        conducted on Monday for the missing Catanduanes fishermen, with four out of
        12 already rescued, Timbal said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd57d33c-3d7c-4019-917a-fed2ff594cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:28:58.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9ee083-550b-4bb3-8cf4-82bf751431c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:28:58.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other missing people include one in Odiongan, Romblon and another
        in Negros Oriental who were reportedly swept by strong river current. <a href="https://www.cnnphilippines.com/regional/2020/10/26/Missing-crew-fisherfolk-Quinta.html">A
        crew member of the yacht MV Oceanic Explorer which sank in Bauan, Batangas</a>
        on Monday morning also remains missing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c3628-3e60-4067-8738-897d74fa473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:28:58.667+08:00
      'mgnl:createdBy': 'glee'
