    'template': '1'
    'title': "Philippines lifts temporary ban on pork importation from Belgium  \n"
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa2728d-1d2f-4d19-b648-bb1a803e3a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:58:52.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:12:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) -</strong> The
        Philippines has lifted the temporary ban on the importation of pigs and pork
        products from Belgium, including boar semen for breeders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c85a93-8d2e-40ac-847a-a8950692b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:58:52.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:12:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb428cac-a725-4641-a775-643271d8bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:58:52.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:12:42.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Agriculture’s Memorandum Order No.
        55 signed by Secretary William Dar on Oct. 26, the importation of pork will
        be allowed again provided that the meat comes from pigs kept in areas in Belgium
        free from the African Swine Fever (ASF) since the hogs were born, or for at
        least three months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f0a66-38ea-4a5a-a90d-d2877b151e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:58:52.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:12:42.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8c45a-dc26-471d-b620-7d471eb649a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:58:52.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:12:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the pig must be slaughtered in an approved facility by
        the World Organisation for Animal Health’s (OIE) Terrestrial Animal Health
        Code.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95a6ba9-0ab2-4a87-9a08-a9a6c62a10ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:58:52.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:12:43.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010e1e11-a097-4a6e-a53a-34deb7894552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:58:52.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:12:44.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was lifted after Jean-François Heymans, Belgium’s director
        for veterinary services, declared that there are no documented outbreaks of
        ASF in domestic and captive wild pigs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bae23c-549f-4b46-80ea-1fb284980afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:58:52.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:12:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da22b21-bc0b-48f6-a624-3dc7b64f0d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:58:52.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:12:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ASF outbreaks in Belgium have only affected wild boars with
        the last documented case in March 2020 as reflected in the OIE,” read the
        memorandum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84aa80c-3748-4964-be02-4e06b1011dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:58:52.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:12:45.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59389c1-ecb3-41ec-b61c-c0a76f58ade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:58:52.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:12:46.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the documents submitted by Belgium’s veterinary services
        and the evaluation of the Bureau of Animal Industry, the DA said the risk
        of contamination from importing Belgian pork is “negligible.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d823a9-48fe-4b69-a7ca-240eaf4ca1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:58:52.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:12:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b003ff-a43d-45cd-bffd-b18b82eae757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:58:52.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:12:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA banned the importation of pork products from Belgium in October
        2018 due to ASF outbreaks in the country.</p>'
