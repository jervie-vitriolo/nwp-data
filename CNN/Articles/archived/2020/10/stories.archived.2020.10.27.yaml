      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor also noted that cases filed against members of the Philhealth
        board are separate from those that will be faced by officers of the agency''s
        executive committee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
