      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastillas scheme, first brought to light in <a href="https://cnnphilippines.com/news/2020/2/18/Immigration-Chinese-nationals-pastillas-scheme.html">February</a>,
        allegedly allowed Chinese nationals to enter the country without background
        checks in exchange for grease money. The operation was dubbed “pastillas"
        because money would be hidden in rolled bond paper like the wrapping for the
        milk candy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b55fad-0614-4b92-9297-b9d3ac0a3670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:27:21.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:21:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Senator Risa Hontiveros, who is leading the Senate
        probe into the matter, the scheme has generated <a href="https://www.cnnphilippines.com/news/2020/10/20/risa-hontiveros-immigration-pastillas-scam.html">up
        to ₱40 billion</a>&nbsp;in bribes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c6d9d-88f3-47af-a684-e0f01a5676e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:40:41.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:21:55.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Wednesday, BI Spokesperson
        Dana Sandoval admitted the suspension order affected the morale of the bureau''s
        employees.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d4e5af-efdb-4d80-8166-33adfd85dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:40:41.011+08:00
