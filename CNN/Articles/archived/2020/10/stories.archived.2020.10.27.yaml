      'text': '<p>"I think the sooner we resolve ourselves to the fact that this is
        what we have to do to get through this, we can accept it and move on. This
        data clearly shows that your antibodies go away. So just because you have
        had it once, doesn''t make you'' immune and it also means you can be contagious
        again."</p>'
