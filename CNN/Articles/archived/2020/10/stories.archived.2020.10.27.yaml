      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)—</strong> Streaming
        site Netflix has finally given a first glimpse of “Trese” — the much-awaited
        anime series based on the popular Philippine graphic novel of the same name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c05fb7a-8bde-43e0-83af-d6dfecbff33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:11:01.065+08:00
