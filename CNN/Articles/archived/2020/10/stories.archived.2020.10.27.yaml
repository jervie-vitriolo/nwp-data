      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occasional gusts may also be felt in Kalayaan Islands, the rest
        of Palawan including Calamian and Cuyo Islands, and the coastal areas of Occidental
        Mindoro, Bataan, and Zambales until Wednesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed9ab7-3189-49fa-a31b-d5003069b366'
