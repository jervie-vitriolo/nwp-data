    'template': '1'
    'title': 'Jack Ma is making history again with the Ant IPO, and getting even more
      wealthy while doing it'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03d45f1-d454-4258-aa7c-88ece7ec12eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:08.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Billionaire tech tycoon Jack Ma is raising
        more than $34 billion in yet another record breaking IPO, further cementing
        his place in history as one of the world''s great tech entrepreneurs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7239bb10-dbfb-4d7e-9e66-b28b2c519125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:08.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507af16e-7d90-4131-9fb3-96b20ed7be96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:09.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial tech company Ant Group''s share sale in Hong Kong and
        Shanghai — the biggest in history — will catapult Ma to within striking distance
        of the globe''s richest elites. Bloomberg estimates that the 56-year-old''s
        fortune will soon hit $71.1 billion, positioning him as the 11th wealthiest
        person in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6191ec95-61fe-4d7c-806d-f40629e4b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2553982b-d61c-44b6-9901-de9562e640cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:10.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through e-commerce giant Alibaba and now Ant Group, Ma has had a
        transformational effect on China''s internet industry and on hundreds of millions
        of Chinese consumers. It''s hard to go anywhere in China and not see the impact
        of Alibaba and Ant, said Duncan Clark, author of "Alibaba: The House That
        Jack Ma Built" and chairman of investment advisory firm BDA China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e52208d-4e75-495b-8cb7-3df8a39ddc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc33faca-206a-4117-86b8-485dfe1196b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:11.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you live in China, "you''re going to be touching the companies
        that Jack founded pretty much every day, and almost every hour in some cases,"
        Clark said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ab13bc-3769-4e1a-b8b8-7218d3bea64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:11.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a0d672-15fd-4c77-a97f-3d0f250bebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:12.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jack Ma and China''s rise</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb651738-c588-49c6-a32f-abbfa24332fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:12.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s more than just using an app or an online shopping website
        that Ma helped build. A massive number of Chinese "associate these products
        with the last 10 years of rising prosperity," Clark said. "There''s an emotional
        element to it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd98c2ed-994f-4b1d-87b6-c9ba292830f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:13.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc434351-4133-4a47-8628-5c5b2392efab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:13.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma created Alipay — the payments business that forms the backbone
        of Ant — as a side project to plug a hole in China''s nascent online shopping
        industry. Before Alipay was created, inefficient state-run banks with reputations
        for poor customer service were the only options available for most businesses
        and consumers. A convenience store owner who needed a few hundred dollars
        to get through the month would likely not have bothered going to the bank
        to get a loan because it would have been too troublesome, said Zennon Kapron,
        founder of financial technology consulting and research firm Kapronasia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbea7d3-0e7b-425b-8a6e-c970e913c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:14.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc8fd51-853c-44b7-a347-9f7237dc5c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant changed all that.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a396ad19-3282-463a-971f-7e0d28abcd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b305970e-4320-4188-8a5f-992b1b2dd74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Ma''s] vision from the very beginning was to enable people to
        essentially do better and give them the tools to do that," said Kapron.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22702aac-ebf9-467f-96c1-418ce308ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:16.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89361375-1208-4aef-8334-1d883fbd8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:16.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Ant, people can apply for and get decisions on small loans
        quickly. They can also can pay for things with the tap of a button and they
        can invest in big money market funds with as little as 1 yuan (15 cents).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3c2fd4-4d73-4211-b142-a62409f5b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5712a2a7-4f3d-4371-bd21-e31db14b2391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ant''s market debut will make Ma a lot richer</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a2f37-d9f8-48b9-a4dc-46fd781f9565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:18.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma''s accomplishments are well known in China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba45ca47-16c0-47d7-a521-0263cf642047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:18.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4076e1-19a5-4411-b5f8-9c0cb48cac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edith Yeung, China internet expert and general partner with Race
        Capital, rattled off a list of hurdles that should have stood in the way of
        his success: He is short, grew up during China''s turbulent Cultural Revolution,
        had no family connections, didn''t have an Ivy League degree and founded Alibaba
        in 1999, two years before the dotcom bubble burst.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2898ec0d-fcf9-47e8-a5c8-ea0b17b577b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf79ca70-6acd-455c-93ce-b40b01aca764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma represents "the ultimate Chinese dream," Yeung said. That "somebody
        like him, with all the wrong formula [for success] can get to this point,
        it''s just amazing and astonishing," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ccbd1f-f683-4caf-9760-6a01f4da2995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81770585-bba2-445b-b8ce-f618648ceff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:21.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese people look up to him because he looks just like us and
        he [achieved] mega success, Silicon Valley-style," she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af3111-429a-4660-b4d6-ddddfb56b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55afed3-f11d-48ce-99e8-62631a9f31d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:22.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma is already the wealthiest man in China, according to the Bloomberg
        Billionaires Index and the most recent Hurun China Rich List published last
        week. Ant''s IPO will make him even richer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c5044e-dbdf-47cd-9cd8-a1cb80d5b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d92b30c-871f-44f1-9b79-40e8f4ed32f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma — who has "ultimate control" over Ant — will hold an 8.8% stake
        in the company worth more than $27 billion post-IPO, according to regulatory
        filings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f6165-188a-492b-aa7a-35d89275dd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:23.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687fd846-2a76-4d73-bc12-ef0648034148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:24.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fortune will soon exceed that of Oracle''s Larry Ellison, L''Oreal
        heiress Francoise Bettencourt Meyers and individual members of the Waltons,
        whose family own Walmart, according to Bloomberg.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6127e206-3e2f-40cd-8ffc-29124e218fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:24.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4cb78d-d1df-4db9-9914-c4c09c326227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant''s market debut will also mark the second time Ma has spearheaded
        a world record shattering IPO.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b987af3-7614-47ae-9b95-9a702de2e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:25.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d14f09-55a3-4ecb-82a9-136922a17c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was on the floor of the New York Stock Exchange when Alibaba
        raised an eye popping $25 billion in 2014. It was the largest ever IPO at
        the time, and was surpassed just last year by Saudi Aramco''s $29.4 billion
        float. Ant announced on Monday that it is raising more than $34 billion through
        dual listings in Hong Kong and Shanghai. The shares are expected to start
        trading in Hong Kong on November 5.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de12892-5fd2-4b12-9649-b61762a5cf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d865c-cce2-4b09-893a-9f1ff67a8734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:27.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a business conference in Shanghai last week, Ma touted
        the fact that the pricing for Ant''s IPO was "determined outside of New York
        City," underscoring China''s growing clout in finance and tech.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dc96cc-f778-4133-a5a7-4e67aa6e0b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:27.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f96d033-ce0f-46ad-ae86-cb22c6fd662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:28.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t dare to think about it five years ago, or even three
        years ago," Ma said, calling it "a miracle" that such a huge IPO can now take
        place in Hong Kong and Shanghai.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f515c4-77e7-4fbd-aefe-2df3ffbec0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ffc67c-1493-4940-b6f7-455132e5b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba shunned Hong Kong for its market debut in 2014 because the
        exchange refused to allow it to list with dual-class shares, a corporate structure
        that gives management more power. Hong Kong changed its rules in 2018, enabling
        Alibaba to list secondary shares in the city last year. When Shanghai''s new
        tech board launched last July, it fell in line with the New York Stock Exchange,
        Nasdaq and Hong Kong by allowing listings of companies with dual-class shares
        or weighted voting rights.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f9434-2fca-4af7-aac6-1dc50fa21959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:29.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f907aa-1e92-4d9d-a0ac-44704f5f4f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant''s IPO also comes as a growing number of Chinese companies have
        been seeking refuge on national exchanges as tensions between Washington and
        Beijing ramp up.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c55af1-8015-413c-8ac4-1f7163cb971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:30.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04344f5e-3c68-45ce-a452-5810d78e00c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:31.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of ironic validation to do [part of the Ant] listing
        in Hong Kong. It''s perfect timing to stick it in the eye of the United States
        as well," said Clark.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86e40f6-5d73-4af7-8298-92aee43da5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:31.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d154e-9541-47e0-8ee1-139356bcadeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond regulatory evolutions, Ma has also overseen dramatic changes
        in China''s internet industry. The tech tycoon learned about the internet
        during a trip to the United States in 1995. Invigorated by the technology,
        Ma returned to China, where the internet was still virtually unknown.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee18595-790b-46ae-b33d-9236222b2f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900569ec-281a-4c3c-8fd2-141dacc5ccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day we got connected to the web, I invited friends and TV people
        over to my house," he told The New York Times in an interview in 2005. "We
        waited three and a half hours and got half a page. We drank, watched TV and
        played cards, waiting. But I was so proud. I proved the internet existed."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097c07b-0739-465a-9e2a-a715bf020d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f7eaf5-0e68-497f-933e-3bad42e42541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Alibaba''s platform regularly hosts frenetic live-stream
        shopping events where millions of consumers watching on smartphones can buy
        everything from make-up to mangoes. Ma himself appeared alongside a celebrity
        influencer to take part in a live-stream challenge to sell lipstick in 2018.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7505b32-5652-49b6-8b93-4ca0d15a4e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c20a45b-7764-42ce-a227-3df0f639053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Henry Ford of China</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f94d1b-1eba-4246-b958-7d6d6475657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measuring Ma''s impact against his contemporaries, "he ranks right
        up there ... next to Steve Jobs, and Bill Gates and Jeff Bezos," Kapron said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01e2f7c-7dd3-4272-8718-47df74fd5ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba0bc6-69c5-452a-8495-eb7af60121e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark, the author, goes back further in time, likening Ma to American
        industrialist and business magnate Henry Ford.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61094c56-0844-4ab6-9e56-abf506062c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:37.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e348af-b803-4f28-8454-68435b14c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:37.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of Henry Ford''s standardized production, you can think
        about that in terms of the logistics of the Alibaba empire, and retail, and
        now with Ant''s [impact on China''s] finance. Those are three big sectors
        right there that he''s linked in new ways and revolutionized," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b64fc42-e1bb-4c75-9066-cf3f412f46f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afa8ea3-1f61-4758-a2df-479b68f41c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:13:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma stepped down from his role as chairman of Alibaba last year,
        and has over the years increasingly turned his focus to philanthropic efforts
        in China and Africa.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f87271b-cf65-467b-a97e-6a78ae5c17be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:56:02.463+08:00
