  'Robert-Murray-dies-':
    'author': 'Artemis Moshtaghian, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-27T13:20:00.782+08:00
    'imagesource': 'jcr:23d7e990-6f72-4c66-a3bc-3e4bd4d4d74a'
