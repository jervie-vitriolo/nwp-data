      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m., Quinta was spotted 400 kilometers northwest of Pagasa
        Island, Palawan with maximum sustained winds of 155 kilometers per hour and
        gustiness of up to 190 kph.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437f600-e210-4198-8b2c-12f4277de644'
