      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:42.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Ed Pascasio fled from the Silverado Fire Monday afternoon with
        his wife, niece and sister-in-law, he watched embers flying toward their neighborhood.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f3e704-d761-427d-8d32-5f332c704510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42315b2-5bfe-4e59-af20-d4a57512d37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sky was orange, kind of like doomsday," he said. "I''ve never
        seen it change dramatically that fast."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a407c9a-5b7f-4a60-a3ab-8105f57429ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe3105-d90e-46da-8eeb-d5c8396c5378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:44.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Silverado Fire and Blue Ridge Fire are both burning in Orange
        County, California, and have quickly grown to scorch more than 10,000 acres
        collectively. The Silverado Fire quadrupled in size Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565c267-7a0d-4059-83da-148cb83779a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f3d40-2650-4aa4-bb4c-0586e4fc22bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cars packed on main roads -- filled with fleeing residents --
        resembled a movie scene, Pascasio said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af13cac-ddc3-45d4-9779-f83f66cc2f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:45.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3bdd5d-9cae-4f58-af90-1d5e4f8b893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:46.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of neighbors were leaving at the same time. Everyone was
        shocked by the speed of it all," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970334c8-7f66-4ac5-8e06-ef9936d6aec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:46.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8325084-7c13-423e-a12f-b537ff96c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been a devastating year for fires. At least 8,000 fire
        incidents reported by Cal Fire have burned a record 4 million acres and claimed
        the lives of 31 people this year so far. And dry, windy conditions have prompted
        power shutoffs to prevent more.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49df17f-2e89-4281-810a-0c9a47d9e703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a02033-d905-4121-8666-afb9a402cf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:48.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Power line may have ignited Silverado Fire</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424c2867-777e-419f-9805-a80d0d3c7936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern California Edison said a power line may have played a role
        in igniting the Silverado Fire, which has burned 7,200 acres near Irvine,
        according to a report filed with California Public Utilities Commission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f65887-ddf2-4391-b9d5-3c8df1b08137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e294009-d9b6-45b5-8243-116ae10491e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial safety incident report describes overhead electrical
        facilities in the area where authorities think the fire started but notes
        no activity on the circuit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a611fc5e-411b-4f01-b1ed-d3e813cda60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb31e272-6fe5-4a6e-93c0-a93af576328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...(It) appears that a lashing wire attached to a telecommunications
        line may have contacted SCE''s power line above it, possibly starting the
        fire," SCE spokesman Chris Abel told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d42344-858a-4a7f-a2b2-5fa1c9bf57f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a04e4-6cea-4283-bd67-ae5bede00a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the fires roaring in Southern California and dry, windy
        conditions prompting red flag warnings in Northern California, power companies
        have enacted Public Safety Power Shutoff (PSPS).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d38ec5-0a79-42f4-91c7-dd400f30f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:52.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c392299-5d13-4f7d-82a9-a1f3d8864050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:52.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 320,000 customers were without power Monday evening, according
        to PowerOutage.US.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e98738e-c6ce-4a09-a3bf-876524c01f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:53.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a3c52-f280-4cbf-8bfa-6c263ddba421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:53.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the customers are managed by Pacific Gas and Electric
        Company (PG&amp;E) for Northern California and Southern California Edison.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd643ca5-32f1-4d6c-8640-2a0b30a46a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:54.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804ae34-3e3f-41a6-be1f-5cbe19402bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:54.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two firefighters suffer burns</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ae8047-d052-45d6-90c4-e3aeab1204a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials said 700 people are battling the two fires, and on
        Monday two of them were critically injured.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c189f5b-2c7c-4b8e-bb78-075f2d71623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:55.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e5c0e-4f8a-4a68-85f3-fe827a180dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men suffered second- and third-degree burns while battling the
        Silverado Fire near Irvine, Orange County Fire Authority Chief Brian Fennessy
        told reporters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9119a5b-dc12-420a-b562-3d7a2aeb9429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb5653-ba9c-40ca-b78a-011cb73d7d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:57.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fennessy visited the injured firefighters in the emergency room,
        but was unable to talk with the firefighters, as each is intubated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9decf3d8-d5be-47dc-a7f9-cc8dff828b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6a9c16-e20a-4afd-a81c-7f2861cae982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our firefighters are some of the bravest in the world. This is
        a very hazardous job," Fennessy said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c320b59-3e07-42bd-9890-f3bf210e064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:46:09.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
