      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Five years ago this month, I looked
        at the emerging Democratic field and assessed how the candidates could make
        history in the 2016 presidential elections. (Don''t remember how former Maryland
        Gov. Martin O''Malley was poised for stardom? Click here to refresh your memory.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f5e89-57f1-4d5b-a228-96f25a9cf6fc'
