  'HSBC-restructuring-plan':
    'author': 'Michelle Toh, CNN Business'
    'caption': 'HSBC plans to speed up restructuring as profits drop 36%.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-27T19:39:45.649+08:00
    'imagesource': 'jcr:6933208a-40b2-4488-9042-be8293b3e9cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1d5ac99-b36a-4123-b04a-9bbc2942f618'
    'lead': 'HSBC is speeding up its mammoth restructuring plan as the bank continues
      to grapple with ongoing headaches, from ultra-low interest rates and geopolitical
      tensions to the economic impact of the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T19:44:45.774+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T22:18:01.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:12:09.751+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HSBC plans to speed up restructuring as profits drop 36%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9148652d-861a-4d3f-b982-872db04e3a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:44:45.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:18:01.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- HSBC is speeding up its <a href="https://www.cnn.com/2020/02/18/business/hsbc-results-2019-announcement/index.html">mammoth
        restructuring plan</a>&nbsp;as the bank continues to grapple with ongoing
        headaches, from ultra-low interest rates and geopolitical tensions to the
        economic impact of the <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">coronavirus
        pandemic.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e12c564-a227-4b61-88f6-d322fb2d5bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:44:45.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:18:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London-based lender said Tuesday that revenue fell 11% in the
        third quarter compared to the same period the year before. Pre-tax profit
        dropped 36% year-on-year to $3.1 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296677fb-f353-4820-aaca-22b3c2a8b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:44:45.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:18:02.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC CEO Noel Quinn said that the company would now move to accelerate
        its reorganization, which already includes roughly 35,000 job cuts and a dramatic
        overhaul of its business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a5978-723c-4db8-bf8e-c09664b63576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:44:45.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:18:03.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company offered an update on those plans Tuesday, saying that
        the remodel of its units in the United States and Europe were on track. But
        it now expects to trim more costs and shed more assets than originally outlined.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105fd1ee-0617-4590-8bb8-f47c5d68b124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:44:45.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:18:03.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC said in February that it would <a href="https://www.cnn.com/2020/02/18/business/hsbc-results-2019-announcement/index.html">ditch
        $100 billion in assets</a>&nbsp;through 2022. It now anticipates to "exceed"
        that sum, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa35045f-23c9-4b8e-9f30-2c38b6a892c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:44:45.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:18:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank has also realized a need to "adapt our business model to
        a protracted low interest rate environment," Quinn said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7366f67-b643-40dd-b896-e3d3c9db2d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:44:45.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:18:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are accelerating the transformation of the group, moving our
        focus from interest-rate sensitive business lines towards fee-generating businesses,
        and further reducing our operating costs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84340c5f-4418-4098-b2b4-5e80d85be22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:44:45.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:18:05.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central banks around the world have <a href="https://www.cnn.com/2020/03/13/investing/savers-low-rates/index.html">slashed
        interest rates</a>&nbsp;to historic lows this year as the pandemic continues
        to weigh on the global economy. In September, the US Federal Reserve <a href="https://www.cnn.com/2020/09/16/economy/federal-reserve-september-meeting/index.html">committed
        to keep rates near zero</a> for the next few years, a sign that central banks
        don''t intend to change course for some time. That''s good news for anyone
        looking to borrow — but bad news for banks looking to get a return on their
        loans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744f30f1-a7a0-4696-ae71-18f77898f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:44:45.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:18:05.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to reveal more details of its ongoing reorganization
        when reporting full-year results next spring. It will also then revisit whether
        to reinstate its dividend, which was <a href="https://www.cnn.com/2020/04/28/investing/hsbc-earnings-profits-coronavirus/index.html">scrapped
        earlier this year</a>&nbsp;at the request of UK regulators. Should the dividend
        be brought back, it would be at "a conservative" level, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f124c128-142d-4189-b29e-335173f0feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:44:45.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:18:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any such dividend would be dependent on the economic outlook in
        early 2021, and be subject to regulatory consultation," the bank said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1555ecc-2281-400a-b073-a8576dbf1357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:44:45.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:18:06.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major bright spot for HSBC remains: its Asia business. The company
        had already pledged to shift more resources there, since that''s where it
        makes most of its profits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6741972-9c34-4ebd-8072-67e58da16913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:44:45.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:18:07.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it now plans to step up with even more investments in the region,
        particularly in China''s Greater Bay Area and South Asia. Areas of focus will
        include wealth management, trade finance, and sustainable finance, according
        to the bank.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e8260-ab16-4116-b5c9-6b1c1ca51e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:44:45.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:18:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC shares listed in Hong Kong and London jumped 4.8% and 5.6%,
        respectively following the news on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af722e9c-4347-4659-a2d2-19b5ac28fd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:44:45.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:18:08.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''[The] Asian economy is rebounding strongly, led by a pick-up
        in manufacturing and trade," the bank said in a presentation to investors.
        "HSBC''s client activity has [also] shown resilience into the third quarter."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6948865d-e1a6-40ff-b80e-64c74b3f13a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:44:45.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:18:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the bank conceded that its renewed focus in Asia could
        become a liability. It said that any "financial impact to the group of geopolitical
        risks in Asia is heightened due to the strategic importance of the region,
        and Hong Kong in particular, in terms of profitability and prospects for growth."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a95ddec-614f-4bb9-87b8-27cb770b6c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:44:45.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:18:09.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC''s stock has slumped in recent months as it contends with the
        need to reshape its business. The bank''s shares in London and Hong Kong are
        both down more than 40% so far this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d20fbc-45e0-4c62-a9b8-82051645edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:44:45.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:18:09.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, it warned investors once again of potential political
        firestorms, including "the unrest in Hong Kong, the existing US-China tensions
        and the emerging challenges in UK-China relations, which in turn may affect
        demand for our products and services." It also cautioned investors about the
        <a href="https://www.cnn.com/2020/10/16/business/uk-brexit-deal-economy/index.html">uncertainty
        surrounding Brexit,</a> and the ongoing trade talks between the United Kingdom
        and European Union.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be4b19-fe29-4aab-b805-c73ffbd48aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:44:45.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:18:10.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Julia Horowitz contributed to this report. This story was first
        published on CNN.com,<a href="https://edition.cnn.com/2020/10/27/business/hsbc-stock-earnings-intl-hnk/index.html#:~:text=Pre%2Dtax%20profit%20dropped%2036,dramatic%20overhaul%20of%20its%20business.">
        "HSBC plans to speed up restructuring as profits drop 36%"</a></p>'
