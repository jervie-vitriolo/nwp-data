      'mgnl:lastActivated': 2023-01-25T22:22:30.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Aswangs</em> of Manila, beware: Alexandra Trese is coming for
        you,” Netflix wrote on its social media posts on Tuesday.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/netflixph/posts/1317518511932745"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/netflixph/posts/1317518511932745"
        class="fb-xfbml-parse-ignore"><p>Aswangs of Manila, beware: Alexandra Trese
        is coming for you. Enjoy this very first look at TRESE, coming soon on Netflix.
        🇵🇭🇵🇭🇵🇭</p>Posted by <a href="https://www.facebook.com/netflixph/">Netflix</a>
        on&nbsp;<a href="https://www.facebook.com/netflixph/posts/1317518511932745">Monday,
        26 October 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261518ea-b804-402d-9718-4949e8b5bc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:11:01.065+08:00
