      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outer circulation of Typhoon Quinta may still bring light to
        moderate with at times heavy rains over Western Visayas, Batanes, Babuyan
        Islands, Cagayan, Isabela, Aurora, Occidental Mindoro, Palawan including Calamian,
        Cuyo, and Kalayaan Islands, Zamboanga Peninsula, Basilan, Sulu, and Tawi-Tawi
        until Wednesday morning.</p>'
