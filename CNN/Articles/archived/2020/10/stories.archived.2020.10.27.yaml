    'template': '1'
    'title': '

      Online scams, libel cases top PNP’s cybercrime list from March to September '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac39cb1-7616-481f-9e44-70a353d91185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:18:07.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:14:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Online
        scams and libel cases top the cybercrime list of the Philippine National Police
        (PNP) from March to September this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dd2858-7522-4a19-8b40-ac910c6742f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:18:07.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:14:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Newsroom Ngayon on Tuesday,
        PNP Anti-Cybercrime Group Spokesperson PMaj. Joseph Villaran revealed that
        the top five cybercrimes during the 7-month period were online scams, online
        libel, computer-related identity thefts, anti-photo and video voyeurism, and
        illegal access to someone else’s online account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570fda9-b5eb-4d97-98f5-0cfcbe8f2a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:18:07.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:14:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaran said these crimes are all related to each other as different
        forms of computer-related identity theft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0623fcf-f462-487e-8fc3-b81fe9e9c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:18:07.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:14:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dahil sa pandemic, ang physical contact natin ay nawala. But
        ‘yong internet is tuloy-tuloy siyang gumagana. Dahil internet lang ang pinaglilibangan
        nila... ‘yan din ang tini-take advantage ng mga criminal,”</em> he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e1d5f2-1596-4774-b842-1e1f6d5b71a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:18:07.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:14:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the pandemic, we have no physical contact
        with each other. But the internet is there and continues to function. Because
        it''s the only one working, criminals are taking advantage of it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c873af3d-cdfa-4e4c-8cd5-aa048aef7ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:18:07.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:14:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaran said online shopping is the most common form of an online
        scam. He said criminals pretend to be online sellers, but items fail to be
        delivered once money is transferred.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274283e3-918a-459a-bdd4-26ad4c58ecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:18:07.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:14:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-ACG said data showed that there was a 37% in online scams.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ccf78c-7daa-40d7-995c-a869a6fb589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:18:07.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:14:43.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online libel meanwhile is associated with giving false information
        about a person, according to Villaran.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97ab04c-2ee8-4bea-815f-b45617154a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:18:07.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:14:43.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pwede po ''yan i-associate sa giving of false information.
        Libel is paninirang puri. Sisiraan ka online.”</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb9c6e-ad4e-4f9f-a5d2-8077402e5de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:18:07.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:14:44.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It can be associated with the giving of false information.
        Libel is defaming someone. They will do it online.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3fb8af-eed4-49da-85a3-986a85b7d5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:18:07.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:14:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaran said there was also an increase in cases of illegal access
        of someone else’s online account, which can be used for scams and sexual exploitation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b5472f-672b-4f1a-b402-1eff2e442dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:18:07.035+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:14:45.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded the public to be extra careful in giving out personal
        information online.</p>'
