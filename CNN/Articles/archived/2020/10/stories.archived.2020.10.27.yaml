      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42809322-9e9d-4166-b7f5-42108ee846bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:45:02.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:36.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko bubuwagin iyan (I will not abolish that) … because it
        is not easy, really, to create another one,” Duterte said in a taped address
        aired on Tuesday, referring to PhilHealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e04af-92f5-4392-8a26-cbdc7fc98b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:45:02.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:36.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You are not allowed to resign if there is a pending case against
        you," the President warned, addressing PhilHealth officials who have recently
        quit. "You are not allowed to resign to escape liability. If you think it
        could save you from criminal prosecution, or administrative because you are
        still considered an employee, that resignation will not help you at all.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd45252f-27a9-4913-b76d-36d365aa8c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:45:02.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:36.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/10/2/PhilHealth-execs-courtesy-resignation-Dante-Gierran.html"
        target="_blank">Earlier this month</a>, the state insurer said in a statement
        that 27 people submitted courtesy resignations — 21 from its central office
        and six from regional branches — while 16 retired, including 10 from the central
        office and six from the regions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66460a5-7335-411d-82b0-e1fd67c7ba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:45:02.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:36.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in response to PhilHealth chief Dante Gierran''s order
        for officers receiving a monthly salary of at least <a href="https://www.dbm.gov.ph/wp-content/uploads/Issuances/2020/National-Budget-Circular/NATIONAL-BUDGET-CIRCULAR-NO-579-dated-January-24-2020.pdf"
        target="_blank">₱109,593</a> — or higher — to file a courtesy resignation
        — as part of his efforts to clean up the agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885df446-dcc4-4a1a-a0fd-caf617ad9a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:45:02.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:36.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same address, Duterte announced he will <a href="https://cnnphilippines.com/news/2020/10/27/Duterte-task-force-corruption-investigation-DPWH-.html"
        target="_blank">expand the role of the inter-agency task group chaired by
        the justice secretary</a> that probed anomalies in PhilHealth. The task force
        is entrusted to pursue probes on allegations of corruption in the ‘entire
        government,’ and file appropriate charges against erring public or private
        individuals, if necessary, until Duterte''s term expires on June 30, 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b292382d-869e-4a05-a918-e2e1280f98b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:45:02.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:36.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ-led task force has filed <a href="https://www.cnn.ph/news/2020/10/2/doj-files-complaint-against-morales-and-other-philhealth-officials.html"
        target="_blank">graft</a>&nbsp;complaints&nbsp;against PhilHealth’s top officials
        before the Office of the Ombudsman due to the implementation of cash advances
        to healthcare facilities amid the pandemic. Among those charged is former
        Philhealth chief Ricardo Morales. Just Secretary Menardo Guevarra earlier
        said more complaints will be filed soon.</p>'
  'Red-Cross-legal-action-PhilHealth-debt-unpaid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-27T12:44:08.165+08:00
    'imagesource': 'jcr:5d73fbfd-7862-4801-a806-54ad89847013'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdac0f8a-870b-45f6-bc7b-3c8c4af108fa'
    'lead': 'The Philippine Red Cross warned of possible legal action should the Philippine
      Health Insurance Corporation still refuse to settle its debt to the organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T12:50:41.784+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T22:23:36.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:11:58.365+08:00
