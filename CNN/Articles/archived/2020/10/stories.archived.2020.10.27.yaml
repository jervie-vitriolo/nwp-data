    'title': 'Naturalization of Ateneo center Kouame pushed in Senate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1079fc-1979-43be-bdcd-6444608d3f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:54:43.937+08:00
