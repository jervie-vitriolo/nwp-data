      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original comic, set in Manila, was created by Budjette Tan and
        Kajo Baldisimo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff86de-7113-4091-b378-4c0e79b9f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:11:01.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:22:32.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix <a href="https://cnnphilippines.com/entertainment/2018/11/08/Netflix-Philippines-graphic-novel-komiks-Trese-anime-series.html">first
        announced</a> the production of the series for the platform back in 2018.
        No official premiere date has been set, but the site said it is “coming soon.”</p>'
  '12-year-old-COVID-19-vaccine-trial-':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-27T17:16:17.475+08:00
    'imagesource': 'jcr:5b658f21-5f74-4429-bebb-981e7a857ad3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bfd9869-51ad-40eb-b8d8-1350a19e7bf6'
    'lead': 'Pfizer''s experimental coronavirus vaccine has been tested in its youngest
      group of volunteers yet - 12-year-olds.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T17:20:00.795+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T22:22:04.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:12:04.117+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'vaccine', 'trial', 'Pfizer']
    'template': '1'
    'title': 'This 12-year-old is happy to be testing a Covid-19 vaccine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba6a71c-f6a3-4586-bffb-48231c590a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The youngest volunteers so far to get
        experimental coronavirus vaccines have been given their first doses and are
        now being watched carefully to see if they are experiencing any unusual side
        effects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b728c81c-b0a2-457e-b491-42de9eda930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:05.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed2b2f9-cf95-4efe-ae20-04052bd71456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team at Cincinnati Children''s Hospital vaccinated 100 children
        as young as 12 last week, said Dr. Robert Frenck, who is leading the trial
        for Pfizer''s Covid-19 vaccine at the hospital. "Now we are pausing to watch
        for reactions to the vaccine. We right now are in a planned pause to make
        sure that everything is as safe as it can be," Frenck told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf5ba0b-885e-4ab1-95de-8e931cfbd94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:06.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d6541-fd39-4158-9ac0-33d1e00b9df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:06.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the side effects doctors are watching for are lumps, redness
        or pain at the site of the injection, as well as fever or aches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b504b91-40e2-481c-b68e-9823370c5de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb11bb-2452-4a17-aff7-ef6b336f58d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:07.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abhinav, 12, is one of the young volunteers. The seventh grader
        -- whose parents asked that only his first name be used to protect his privacy
        -- hopes that widespread vaccination will help make it safe for his grandparents
        to resume visits from India, and for classes to get back to normal at school</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e050c87-5878-47fe-a2fc-81b3ccc4e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cdc68d-fbea-4fab-b851-8baa8a6acccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everyone at my school would like to get back to normal,"
        Abhinav told CNN. "I really think a vaccine could prevent the spread of the
        infection. As of now, I probably would request other kids to maybe take it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f4369-a38f-4a15-a56f-8700e512e368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007d0d3-91c7-4177-a15c-2b2bdb5848ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abhinav''s school is holding classes in person, unlike many schools
        across the country. He says desks are spaced far apart with Plexiglass screens
        in between students. "We wear masks the entire day," he said. "It''s sort
        of weird -- if someone is talking from the other end of the classroom you
        can''t really hear them through the Plexiglass that well."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c97c0e-db41-4a35-8db2-d931e694dd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c1b10-2c4d-47fe-993d-318ff33145a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abhinav knows he only has a 50% chance of having actually received
        the vaccine. Half the volunteers in this third and final phase of Pfizer''s
        vaccine are getting placebo, or dummy shot. But he hopes he got the real shot
        because he believes the vaccine will protect him against infection and that,
        in turn, will prevent him from spreading the virus to others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81ca49-fae2-46f2-bc57-719bc00b0023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a898d98-b65d-4f50-a71a-5ef32352143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abhinav''s father, Sharat, was thinking more about his child''s
        safety. When asked why he signed Abhinav up for the trial, he said, "I think
        primarily to protect my son. Then, in the process, because it would help science
        as well. We felt it was a thing to do."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f809c31a-644c-43f9-bbb8-0341017c71ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:12.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56080554-9691-403a-988d-0b73cec66a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:12.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharat, himself a physician at the hospital, volunteered for the
        Phase 1 test of the vaccine earlier this year and felt confident it would
        be not only safe for his son, but would prevent the virus from infecting him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7792215d-04e4-4bad-b0f9-acc8d6c1e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:13.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4d262-864e-48a4-be86-a80c70f49490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:13.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am aware of the side-effects affecting the AstraZeneca vaccine,"
        he said. AstraZeneca''s trial was paused for nearly two months in the United
        States after a British volunteer developed neurological symptoms; the US trial
        started up again last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b1753b-02f5-4995-be0c-04465e2594f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec47de-82ee-443d-a8f2-8dae2933dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:14.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frenck said people may be nervous about giving children an experimental
        vaccine but noted Pfizer''s has already been tested in tens of thousands of
        adults.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0486cb66-4b9b-4ad9-a94d-3afa2b0cc4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:15.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a206f-6903-49a4-baba-d6ff91b0e18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:15.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason we can use this vaccine in children is that Pfizer has
        30,000 adults who have been enrolled and it has safety data from all those
        people," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ac2d16-9b6e-4933-8077-426bb8fefc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:16.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e339e6-35cf-4959-bac3-3fbc666e866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:16.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, he said, it will be important to vaccinate children against
        coronavirus if there is to be any hope of controlling the pandemic. They are
        almost certainly contributing to silent spread of the virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d489b8-19b3-4cdc-85b3-5c96502e7e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:17.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd0d91f-2974-4745-989c-8a1d9462949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:17.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the important thing people need to remember is that while
        adolescents aren''t getting as sick as older adults are, it doesn''t mean
        that some kids aren''t getting sick and some kids aren''t dying," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c307d-c214-4f8b-bd61-f3b3646cf95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7479f6-4533-44c0-ab06-1a762ab13d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:18.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had 120 kids in the US die from Covid so far."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6808a4d-e6d5-4493-b43f-3a0120526e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:19.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7f86e3-343d-48df-98f7-8a195ebc65f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s vaccine does not use any active virus. It uses a small
        piece of genetic material called mRNA -- an approach originally used to fight
        cancer. "This is the first time it will be used for an infectious disease,"
        Frenck said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5766d5c-1669-4a7a-b24a-bd56f8deeb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:20.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc26dd3-5ca6-4b3e-b330-c6381b3a099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:20.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine stimulates the body to make antibodies against the spike
        protein -- the structure the virus uses to attach to the cells it attacks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b11ed8-83d5-42aa-a47e-dc08f52dcd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:21.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b3ee6-ff7e-4d94-8f86-4ef253c8f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mRNA does not hang around in the body," Frenck added. "It gets
        degraded quite quickly."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb3f90-712d-4b1b-b29e-7ddbcc79783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:22.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e751b76-bb42-4c45-a8ae-d993dc6d5516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, side effects have been mild. "Some people get some achiness,"
        he said. That is likely the body building its immune response, similar to
        the achiness caused by a real infection. None of the 400 adults who have received
        the vaccine in Cincinnati''s trials have missed work because of side effects,
        Frenck said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523dad9-e28c-44a7-8ba0-1e8b47af9527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff26968-17b3-4786-aa27-d2b8a572c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, teens who have volunteered have had mild responses to
        vaccination. "One child developed a low-grade fever and took a dose of ibuprofen
        and felt fine," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e888cec7-1383-4b7b-ad2b-849d83c5848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:24.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad8ed78-2066-4462-acb2-d1ebed33f2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Abhinav? "Currently my arm is feeling pretty good," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9f0d7f-947e-44dc-871e-03d67e19915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:25.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5336841-ce12-4812-975d-3889cab7bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:25.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans are worried about terms such as Operation Warp Speed and
        emergency use authorization, and fear vaccines are being rushed out too quickly.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2122e0-59af-43da-a68e-cc14ee54e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:26.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7d33eb-cad1-4582-9b9d-cb3e630d2614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:26.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frenck doesn''t think so.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16cebd2-8920-4aab-b87b-b73ade78b20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:27.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f4abf3-7bac-47e6-bc93-5a1ad811d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is happening faster is reporting and record keeping, he said.
        Reports that would normally take weeks to collate and send in are being done
        several times a week instead.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c360c1-6c33-4234-8330-0ff4999e6de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:20:00.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:22:28.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/26/health/covid-vaccine-pfizer-trial-kids/index.html"><em>"This
        12-year-old is happy to be testing a Covid-19 vaccine"&nbsp;</em></a></p>'
  '12-000-policemen-deployed-Undas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-27T17:17:06.858+08:00
    'imagesource': 'jcr:a715feab-4d89-4c63-8436-9b7244fb612a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de938ab6-d638-4b68-906f-0b943374d090'
    'lead': 'The Philippine National Police (PNP) has deployed around 12,000 cops
      in cemeteries and columbariums nationwide for the observance of Undas, an official
      says.'
