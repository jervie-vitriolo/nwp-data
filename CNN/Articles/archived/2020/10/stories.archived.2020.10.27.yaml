    'lead': 'Senator Sonny Angara files Senate Bill No. 1892 to naturalize Ateneo
      Blue Eagles center Angelo Kouame as part of the Gilas Pilipinas national men''s
      basketball team.'
    'mgnl:activationStatus': true
