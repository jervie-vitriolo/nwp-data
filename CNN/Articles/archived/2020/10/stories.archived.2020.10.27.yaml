      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now I''m back for a dose of sweet solace that regardless of who
        wins the election, there''s more history a comin'' on January 20, 2021 —&nbsp;and
        it has only a little to do with the age of our next president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552e17b-0c85-4588-8d11-d6c83dc49835'
