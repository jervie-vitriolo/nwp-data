      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team earlier noted that PhilHealth''s failure
        to settle its debt with the PRC on time has translated to around a 30 percent
        drop in the national testing capacity.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb9fadd-efda-4861-a1a3-0102c8c7bbe5'
