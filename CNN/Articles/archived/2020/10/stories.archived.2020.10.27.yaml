      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> A
        joint House panel on Tuesday approved a report recommending the filing of
        charges against Health Secretary Francisco Duque III, PhilHealth executives
        and board members in connection with alleged corruption in the state-run insurer.</p>'
