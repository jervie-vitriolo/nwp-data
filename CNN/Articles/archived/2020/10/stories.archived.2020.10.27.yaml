      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horror and urban fantasy series follows the story of mysterious
        detective Alexandra Trese, who finds herself going head-to-head with a “criminal
        underworld” composed of supernatural beings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a60da-078d-46b0-aec0-65b50bd4b3f6'
      'mgnl:activationStatus': true
