      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cc6cc0-9a06-42e4-9e00-ee35f9f4034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:24:37.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:13:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Camarines Sur, the Bureau of Fisheries and Aquatic Resources
        also reported that millions worth of tilapia in Lake Buhi were killed during
        the typhoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67209f3-bcf5-4ba7-bc04-cdde38873524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:24:37.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:13:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d5ddb-73ed-4246-85cb-e8c5bc2c53b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:24:37.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:13:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported an initial ₱2.1 million worth of fish - or 20
        metric tons - in the lake were lost to the storm. After examining samples
        of the water, the bureau found that its ammonia level exceeded normal range
        and its dissolved oxygen was too low, which may have triggered the fish kill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f60706-7a97-4fce-b72b-cd0f6840592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:24:37.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:13:48.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a669763f-f2d0-4ffd-8ca7-6c010f6fd091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:24:37.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:13:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials surmised that strong gusts from the typhoon caused seiches
        or "lake waves" that may have stirred up organic and particulate matter from
        the bottom of the lake. For reference, the BFAR said the ammonia from the
        samples ranged from 7.58 to 10,679 milligrams per liter when the "tolerable"
        range is only 0.05 mg/L or lower.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd660a6b-7c1c-4061-8045-2a837f3e607d'
