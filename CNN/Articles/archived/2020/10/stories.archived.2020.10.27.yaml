      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This unexpected discovery affirms that we continue to find unknown
        structures and new species in our ocean," Wendy Schmidt, co-founder of Schmidt
        Ocean Institute, said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
