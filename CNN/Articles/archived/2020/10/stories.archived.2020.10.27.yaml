    'template': '1'
    'title': 'Duterte revives call for establishment of department of OFWs'
    'updated': 2020-10-27T19:29:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e08b20c-8450-4194-abe7-ca888371b27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:02:13.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — President
        Rodrigo Duterte has renewed his call for the passage of a measure that creates
        a department of overseas Filipino workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786eeec4-b06b-4d02-a485-cb78508d3b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:02:13.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I propose in the coming months ... I hope to come up with a department
        of overseas workers,” Duterte said in a taped address aired on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee408113-ea8f-4412-ac28-bf060d00c181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:02:13.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the creation of this agency was one of his 2016 presidential
        campaign promises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df0459c-b3ea-4a8e-b0d4-c0436de61115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:02:13.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the House of Representatives passed on third and final
        reading House Bill 5832 or ”Department of Filipinos Overseas Act.” Similar
        bills are pending at the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e52c9b-133a-4370-ab72-7effca042459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:02:13.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/3/11/House-approves-OFW-department-bill.html"
        target="_blank">House version</a> of the measure stated that the main duty
        of the department is to protect the rights and welfare of OFWs such as through
        regulating deployment to other countries and pursuing illegal recruitment
        and human trafficking cases and help prosecute offenders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a95e047-a0a2-42dc-bf81-e9dec3bda5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:02:13.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will assume the powers and functions assigned to the
        Department of Labor and Employment in relation to overseas Filipinos, particularly
        OFWs. It will take over the functions of the Philippine Overseas Employment
        Administration, and all Philippine Overseas Labor Offices, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a592908-463e-48eb-b381-d9afcb6dbf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:02:13.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also supervise the Overseas Workers Welfare Administration
        as its attached agency. Employees from that office will be absorbed by the
        new department, the bill said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48d8c25-bf29-4266-ada2-34d204376a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:30:15.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:23:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his Tuesday briefing, Presidential Spokesperson Harry Roque
        expressed confidence the measure will be certified as urgent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f079f6-cd49-40ca-849b-648bbdf5a494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:30:15.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:23:36.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69116766-f1a2-430c-925c-57c29ef32f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:30:15.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:23:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbe6392-9baa-4673-b70c-943dd2152612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:30:15.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:23:36.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de531ca7-055d-4f42-a221-0db46bf54f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:30:15.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:23:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa lalong mabilis na panahon po, gusto ni Presidenteng mabuo
        iyang departamento na iyan</em>," said Roque. "<em>At sigurado naman po ako
        na dahil dito, ic-</em>certify as urgent<em> iyan nang mas mapabilis po ang
        pagpasa niyan bilang isang batas</em>."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e33aad-1f5d-4539-8463-c7f0ab28858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:30:15.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:23:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President wants the department created immediately.
        Because of this, I''m certain it (the bill) will be certified as urgent so
        that it will be passed into law much quicker.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e300261-bccc-40e9-8b8a-a51001d9e338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T14:05:13.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva, chairman of the Senate Committee on Labor,
        said he filed in September a similar bill, which consolidates comments from
        the Department of Labor and Employment, Department of Foreign Affairs, Department
        of Social Welfare and Development, and Department of Budget and Management.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5612607-41f0-43c8-abbd-4464c95ced2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T14:05:13.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Villanueva said his committee is still waiting for the “refined”
        provisions from those agencies before they hold hearings on the measure in
        the Senate labor panel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc81ba9d-3607-47fa-923b-202d648de31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:02:13.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:36.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he is considering the formation of another
        agency that would serve the seafarers deployed abroad.</p>'
  'India-US-Himalayan-standoff-China':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-27T13:16:06.956+08:00
    'imagesource': 'jcr:4eb2f143-d345-40ff-8ec2-d7d431f31dd9'
