      'Gordon', 'Richard-Gordon', 'COVID-19', 'coronavirus', 'test-kit']
    'template': '1'
    'title': 'PhilHealth bought, offered ‘overpriced’ COVID-19 test kits — Gordon'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ac607-408c-4362-bbac-18ea9a9ec16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T14:33:09.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:30.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)—</strong> The
        Philippine Health Insurance Corporation had bought some “overpriced” COVID-19
        test kits a few months back, a lawmaker disclosed on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af651a8b-c5c4-42fc-acb1-2b375448229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T14:33:09.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:30.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Senator Richard Gordon said
        the state health insurer also previously offered and tried to convince the
        Philippine Red Cross, which he chairs, to accept and use these supplies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9639963-4106-4400-8029-fa335a066540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T14:33:09.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinipilit nila sa amin tanggapin ‘yung mga binili nila na talagang…
        ang dami-dami, baka mag</em>-expire <em>at sabihin ko na,</em> overpriced.
        Overpriced.<em> Pinipilit nila sa amin.</em> I don’t want to be involved in
        anything that is overpriced. <em>Baka mamaya, pati kami masama pa,”</em> Gordon
        told <em>The Source.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f8f38c-099b-4497-984d-edd6b2a6a0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T14:33:09.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They bought an awful lot of test kits. <em>Noon pa ‘yan.</em> Two
        months ago <em>pa ‘yan,</em> three months ago,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d0b901-9a1a-40d6-9c44-44cd42ab1ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T14:33:09.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:30.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were forcing us to accept these test kits, since
        they may expire. I’ll say it, overpriced. They were forcing us. I don’t want
        to be involved in anything that is overpriced. We might get entangled in the
        future.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd342189c-e3aa-4262-9931-370b5a14bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T14:33:09.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, however, refused to give specifics on the value and procurement
        of the said products, saying he would let the government look into the matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5309cba5-c3a6-4c74-87d5-1099c1ba24d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T14:33:09.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, his colleague senator Franklin Drilon also questioned the
        <a href="https://cnnphilippines.com/news/2020/5/19/drilon-philhealth-coronavirus-costs.html">supposed
        costly package</a> shouldered by PhilHealth for COVID-19 tests, which then
        amounted to up to ₱8,150. Drilon had warned of a <a href="https://www.cnnphilippines.com/news/2020/5/20/Drilon-PhilHealth-overpriced-COVID-test-package-losses.html">potential
        ₱8 billion loss</a> due to this “overpricing.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ea22c5-8caf-4827-ac24-dbbbfe465bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T14:33:09.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health insurer has since <a href="https://www.cnnphilippines.com/news/2020/6/3/PhilHealth-new-coronavirus-testing-package-.html">lowered
        the cost</a> of its testing packages to ₱3,409.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155fb43f-52ab-4f1d-882f-a8e02bc93a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T14:33:09.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is reaching out to PhilHealth for comment on the
        matter.</p>'
