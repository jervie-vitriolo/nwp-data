    'lead': 'Nothing beats spending quality time with family and friends, even through
      virtual means. These activities will surely make your long weekend worthwhile.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T16:25:12.045+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T22:23:29.491+08:00
