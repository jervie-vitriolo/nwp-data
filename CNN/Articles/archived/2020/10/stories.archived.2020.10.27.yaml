      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Rep. Jose Antonio Sy-Alvarado, chairman of the
        Committee on Good Government and Public Accountability, moved for an omnibus
        motion to exclude PhilHealth board members in their case recommendation, A
        number of lawmakers objected, noting that this can only be applied to selected
        cases.</p>'
    '11':
