    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India to sign defensive agreement with US following Himalayan standoff
      with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd760fb8-e04a-4d73-9c2c-817357f0d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United States and India have reaffirmed
        their defensive and security relationship, as Washington continues to rally
        allies in Asia amid concerns over increased Chinese military activity in the
        region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba92fccc-1ed5-4794-834a-d229cbab8175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cbc94b-e8c7-4db6-9731-4fc0a7ea2873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting Monday in the Indian capital, US Secretary of Defense
        Mark Esper and his Indian counterpart Rajnath Singh discussed "military to
        military cooperation" and the upcoming Malabar naval exercises, according
        to a statement from the Indian defense ministry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8baecbd-a1c5-4aa0-90e5-9b9d9ab0dda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70267ccb-d45f-4e1d-859f-b3093225d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also indicated that the two sides would sign the Basic
        Exchange and Cooperation Agreement (BECA) to enable greater geo-spatial information-sharing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d6702-b969-450f-a5a1-ece28df824f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f926c0-71d7-4132-be79-b136d4dc2a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malabar drills, which will be held in the Indian Ocean next
        month, will feature all members of the so-called Quad, an informal alliance
        of the US, India, Japan and Australia, which has been proposed by some as
        a potential "Asian NATO," intended to counterbalance Chinese military strength
        in the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40785078-609b-4780-beb1-299a762d227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431bae28-1cf8-48da-a012-adbf96861cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting of the Quad earlier this month in Tokyo, US Secretary
        of State Mike Pompeo railed against the "Chinese Communist Party''s coverup"
        in the initial stages of the coronavirus pandemic, and saying "it is more
        critical now than ever that we collaborate to protect our people and partners
        from the CCP''s exploitation, corruption, and coercion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06940cc7-51df-434a-b977-03ed42f47ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d4a12b-ef91-40b2-98a2-56d4f640c04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after that meeting, a senior state department
        official said that "there''s no avoiding the fact that it''s China and its
        actions in the region that make the Quad actually matter and function this
        time around."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb053048-204e-48a8-a45e-75bab560f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0abb35-b9d0-47c4-bd81-e428bbe834e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said a "sudden turn toward gross aggression by the
        Chinese Government in its entire periphery" had alarmed Beijing''s regional
        neighbors, and pointed in particular to ongoing tensions between India and
        China over their shared border in the Himalayas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7057ee0e-31f3-4e59-927b-007f3bdf3029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256d4b81-ab9a-40cb-9e9d-90aabf39a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, who is also in Delhi this week, said in a statement ahead
        of the trip that the partnership between the US and India is "critical to
        the security and prosperity of both countries, the Indo-Pacific region, and
        the world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74861a57-e2b3-4cde-8536-9ab9d0500ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8807f1-f5d3-4d8e-8a64-e2e4ef39d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expanding cooperation between our two militaries. This includes
        our navies, which play a critical role in ensuring freedom of navigation in
        the Indo-Pacific," he said in a separate statement, adding that "the United
        States welcomes India''s emergence as a leading regional and global power."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9799e523-9a94-4904-86d8-cc195713b322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fdc60a-7141-4de9-bd97-289ceacf569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has long attempted to balance relations with Washington and
        Beijing, with whom it shares a 2,100 mile-long (3,379 kilometer), hotly-disputed
        border. That boundary has been the site of major tensions this year, following
        a bloody clash between Indian and Chinese troops in June which left dozens
        of soldiers dead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d9559c-0451-466e-a969-17f9fd4793a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74a86ef-886a-401f-914b-6e925a62a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing of the BECA agreement, as indicated in the joint statement
        from the defense chiefs, would likely give New Delhi access to US geo-spatial
        intelligence, potentially improving the accuracy of Indian weapons systems
        along the frontier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb5797-4278-42b8-9e9a-b4a2f3158e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24987721-531d-4347-98e5-9235fc80cdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, both India and China accused the other of trespassing
        across the de facto border, the Line of Actual Control (LAC), and attempts
        at deescalation have struggled, though on September 21 both sides agreed to
        stop sending more troops to the disputed area.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21606df-dbf2-4c92-baf0-f776ca0481d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad38994f-3cc2-496b-9b5b-24cde5dd89ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That attempt at deescalation has not stopped Chinese state media
        continuing to rail against India, however.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70cd46e-bfb8-4fe4-b4e1-da4257953d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab32aad-293b-4503-a19a-84c57b3e893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that the US administration''s Indo-Pacific strategy
        is widely perceived to be aimed at China, whether New Delhi will enthusiastically
        jump onto Washington''s bandwagon will serve as a weather vane for the future
        of the US'' Indo-Pacific strategy," the state-run newspaper China Daily said
        in a commentary this month, later republished by the official website of the
        People''s Liberation Army.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d2df1e-b7fb-49c7-ad1a-ac774c1f29a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0223e949-bdcf-4fbb-8122-8fec2cbdc3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Border skirmishes with China may prompt India to draw closer to
        the US side so as to gain more leverage in its negotiations with China. But,
        blindly following the US'' lead will only push it closer to a head-on conflict
        with China, which would not be in its interests," it added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5406d969-cf35-4d7c-8da5-ef52e649bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3152a5fb-7f0c-4b57-a520-28d5d4bfed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another commentary this week, state news agency Xinhua denounced
        the upcoming Malabar drills, saying they were evidence the Quad "is mulling
        military and security cooperation for self-serving political interests."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41509e5-ab97-456a-aeb4-8f5234e47a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab46071-ceb4-4fba-a0c9-120f2caf98ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quad members need to realize that attempting to stir up rivalry
        in the region goes against the trend of the times and will definitely not
        be accepted by major countries worldwide," Xinhua said. "Some countries''
        attempts to advocate a Cold War mentality and create chaos in the region will
        only shoot themselves in the foot."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fcbf69-9f1d-4b9e-808b-5eeffaf748a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.847+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa9fbdf-e3a1-4606-939f-e5c75bea9d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.847+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on Twitter Tuesday in response to an article in Indian media
        about how Delhi should embrace the Quad, Chinese diplomat Li Bijian asked
        "do you know what will be the aftermath of playing with fire?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d41cd82-3218-4255-bda3-3a8bedca40d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:18:07.847+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/27/asia/us-india-defense-china-intl-hnk/index.html">"​India
        to sign defensive agreement with US following Himalayan standoff with China"<strong>​​​​​​</strong></a></em></p>'
  'British-study-waning-immunity-Covid-19':
