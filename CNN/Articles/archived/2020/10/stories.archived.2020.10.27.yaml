    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''King of the coal'' Robert Murray dies at the age of 80'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a85cad4-055c-4ffb-8262-a4804db9f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:22:01.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Robert "Bob" Murray, known in the
        industry as the king of coal, died due to complications from lung disease
        early Sunday morning surrounded by his family in the Ohio Valley, his lawyer
        Michael Shaheen told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b240b0-cca3-48e4-a225-1d53bee3bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:22:01.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063af99-9321-4fff-b1ca-fbed35d57446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:22:01.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray was diagnosed with idiopathic pulmonary fibrosis, or coal
        miner pneumoconiosis, in July 2016 and had been battling the disease since,
        according to Shaheen and a statement by American Consolidated Natural Resources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbcbe7b-b03b-48b7-90f8-5cf2e14e09c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:22:01.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd23a3ec-08b5-46fc-ba66-ed60e5650d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:22:01.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:33.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fierce supporter of coal miners and the coal industry, Murray
        had just announced his retirement as chairman of the board of directors of
        American Consolidated Natural Resources Holdings last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee070e-ee4b-4bcf-9e8f-afdd9dcbf0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:22:01.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c89a9-4991-4878-aa33-8991cf46c0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:22:01.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout my life in and about coal mines and in our industry,
        I have given all that I had to our employees and their families to sustain
        their family livelihoods and jobs for the hardworking people in our mining
        communities," Murray said in a statement announcing his retirement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315dc0e2-b3be-4a80-a6fc-72bf97fda737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:22:01.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a084cd9a-f75e-4027-9f96-62bb00c323ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:22:01.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fran and I have lost a dear friend. Bob and Brenda have been our
        friends for three decades," Ohio Governor Mike DeWine said in a statement
        on Monday. "Bob fought through his medical challenges with the same energy,
        drive, guts, and faith as he approached everything in life. In any conversation
        we had, Bob talked about his faith in God, his love of family, and his dedication
        to his employees. Fran &amp; I will deeply miss him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a620d6be-39fb-4d19-9465-9615f4d3fa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:22:01.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eefd101-1b08-4c64-83bc-a38834a5640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:22:01.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray battled the US Environmental Protection Agency for years
        and opposed government environmental regulations. He even called the 2015
        Paris Climate Agreement, from which President Donald Trump withdrew the United
        States, "''a meaningless fraud that will have no effect on carbon dioxide
        emissions,''" according to an obituary published by the Pittsburgh Post-Gazette.
        He was also a strong Trump supporter who backed the president''s efforts to
        roll back environmental regulations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e551d-3cfd-4648-acb5-8b8017ed5bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:22:01.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0309a9-704a-4022-b0ae-a828a4528071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:22:01.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray''s company, Murray Energy — America''s largest private coal
        miner — filed for Chapter 11 last year because it was unable to make payments
        to lenders. It emerged from bankruptcy in September, selling substantially
        all of its assets to American Consolidated Natural Resources. The coal industry
        hasn''t been able to compete with cheap natural gas and the plunging cost
        of solar, wind and other forms of renewable energy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b711740-a55d-48f8-a1a9-3c6b3b5b1219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:22:01.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/26/business/robert-murray-king-of-coal-death/index.html">"''King
        of the coal'' Robert Murray dies at the age of 80"</a></em></p>'
