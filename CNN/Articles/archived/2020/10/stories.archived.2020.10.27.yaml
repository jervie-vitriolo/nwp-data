      'bed-capacity', 'health-system']
    'template': '1'
    'title': 'Belgium on brink of disaster as coronavirus surge fills up ICU beds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5737a36-579f-4af5-8c35-bba231209b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:54:19.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:15.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Belgium is on the brink of a coronavirus
        disaster as a top health official warned that the country could run out of
        intensive care beds in as little as two weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d45089d-f2cd-4d3a-b624-3752efaf056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:54:19.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:15.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf090e21-c7e3-4eba-809e-f8737ede4938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:54:19.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:16.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country of 11.5 million people has reported on average more
        than 13,000 cases a day in the past week, according to the national public
        health institute Sciensano. The Covid-19 outbreak in Belgium is the second
        worst in Europe in terms of new cases per capita, after only the Czech Republic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e185fd-ad74-4879-83ed-7be4cfdb9721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:54:19.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:16.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d3da2-1c31-4e4a-a1fb-86cfc59493dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:54:19.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:17.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yves Van Laethem, Belgium''s spokesperson for the fight against
        the coronavirus, warned that unless Belgians change their behavior, intensive
        care units will reach their capacity of 2,000 patients in 15 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e9ca7c-a2bf-49f1-b650-96928a4f24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:54:19.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:17.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221282b8-f362-4481-9476-ad9fd7af11c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:54:19.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:18.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Monday, Van Laethem said that 1,000 of the
        country''s intensive beds are already being used, with total of 1,250 set
        to be occupied by the end of the week. Both hospital and intensive care admissions
        are doubling every eight days, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ef7cd-2cf2-4daa-a68a-dc965c8da7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:54:19.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:18.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba2ca8e-69e6-4f8f-9da7-b988b3a65873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:54:19.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:19.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with state broadcaster RTBF on Monday, Van Laethem
        added that a decision would be made on whether to impose a second lockdown
        "before the end of the week," adding that if Belgium doesn''t see "signs of
        a slowing down of hospital admissions", stricter measures may be necessary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac69528-f844-4e18-96fd-438957efec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:54:19.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:19.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451b9d9b-9f7f-46ee-903c-c2dd4884b5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:54:19.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government imposed new rules on the population last week in
        an attempt to slow down the spread of the virus. A curfew is in place every
        day from midnight to 5 a.m., restaurants and cafes are closed for sit-down
        services, and people are expected to work from home unless that''s impossible.
        Amateur sporting events have been canceled and any professional competitions
        must take place without audience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf92ca-f4b6-4b56-8102-1c9148527c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:54:19.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:20.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085096c6-bdae-4006-ab73-1a872a875d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:54:19.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:21.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Van Laethem said that while it may be "possible to get out
        of this without a lockdown," the authorities were preparing for all eventualities,
        and if a second lockdown was imposed the government would "not waste two or
        three days" before bringing it into effect.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e75893f-693b-4c9a-ab6d-3a03bf4faca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:54:19.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7224693-2ca4-417c-a8dd-1a072616209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:54:19.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:22.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium has recorded total of of 333,718 cases and 10,899 deaths
        since the start of the pandemic, according to Sciensano.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafcf91c-1414-434b-992f-d32ddeb91cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:54:19.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/27/europe/belgium-coronavirus-hospitals-intl/index.html">Belgium
        on brink of disaster as coronavirus surge fills up ICU beds</a>."</em></p>'
  'italy-protests-coronavirus-restrictions':
