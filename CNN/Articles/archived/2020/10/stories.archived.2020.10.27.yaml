      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make your video call, a beer call with your family &amp; friends!
        Grab your favorite San Miguel Pale Pilsen now in the nearest supermarkets,
        groceries, convenience stores, and sari-sari stores nationwide. You can also
        order it online via SMBDelivers at <a href="http://www.themall.sanmiguel.com.ph">www.smbdelivers.com</a>
        or via SMC The Mall at <a href="http://www.themall.sanmiguel.com.ph">www.themall.sanmiguel.com.ph</a>.</p>'
