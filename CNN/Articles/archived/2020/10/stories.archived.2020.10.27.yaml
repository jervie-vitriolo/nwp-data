      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354eb2b0-8fc5-487d-a031-d94a9d26e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:48:08.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:21.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last year, McDonald''s acquired Dynamic Yield, an AI company,
        to help it design smart digital menu boards to help increase sales, and rolled
        the tech out throughout its drive-thrus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406782c2-9d15-47be-9da5-6f35d4198256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:48:08.013+08:00
