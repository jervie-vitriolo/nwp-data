    'mgnl:tags': ['Pope-Francis', 'CBCP', 'Catholic-Bishops--Conference-of-the-Philippines']
    'template': '1'
    'title': 'Filipino bishops defend Pope Francis over support for same sex civil
      unions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d092e57-cc59-482d-a19d-10f597726ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Filipino
        bishops defended Pope Francis for his remarks on approving civil union for
        same sex couples.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b068206e-0b2c-40f8-8ef8-a9cb731c7d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Monday, the Catholic Bishops'' Conference
        of the Philippines (CBCP) emphasized Pope Francis has no intention of destroying
        "morals and orthodoxy" rather his words are of a pastor who has not compromised
        anything about the Church''s teachings on marriage and family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec7c2ba-d5f9-4ef5-9628-5dd83b6e9e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e932a4d3-12db-4633-8227-a0c13771b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just wants to do as Jesus himself did. He valued being kind
        and compassionate more than being right and righteous," the CBCP said in its
        statement signed by its acting president Caloocan Bishop Most Rev. Pablo Virgilio
        David.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e451aece-aaf3-44c8-a61e-a0fbd155bfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109979da-ffe7-4c20-89b6-8f74524f317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP stressed Pope Francis is aware of the bullying, rejection,
        and exclusion among homosexuals, having encountered them personally and supported
        them in their fight to legalize same sex marriage when he was still the archbishop
        of Buenos Aires, Argentina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523fd718-f6f1-4556-bfdd-bd7d5997ffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45e3dde-c0e7-4ea3-82ce-5fdf9adfcbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino bishops echoed Pope Francis'' motto of Miserando Atque
        Algendo, or "wretched but chosen," in making judgments to same sex couples.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81fc8e3-8d3c-416b-b144-d495559bb413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b5676-3d51-48f7-b9ff-48881a4538b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If God could choose a wretched person such as he, why not these
        people as well? If God does not judge us even when we do stupid things, why
        will we judge these people?" the CBCP said. "If He who knows them better does
        not judge them, who am I to judge?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa5a5b3-b84d-4227-9803-0017c2aa530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05caa9a2-15d3-4cc0-aa4d-9ddc01e45197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new documentary entitled "Francesco" which was released in
        Rome on Oct. 21, Pope Francis <a href="https://cnnphilippines.com/world/2020/10/22/Pope-endorses-civil-union-laws-for-same-sex-couples.html"
        target="_blank">declared his support</a> for civil unions for same-sex couples
        for the first time in his seven-year papacy. The Catholic Church has long
        held <a href="https://www.vatican.va/archive/ccc_css/archive/catechism/p3s2c2a6.htm"
        target="_blank">the position</a> that "homosexual acts are intrinsically disordered."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca88d5a4-3770-462b-9abd-89461239ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1655b8a3-dc5c-4024-83c7-4d4cf1322d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Homosexual people have a right to be in a family. They''re children
        of God and have a right to a family. Nobody should be thrown out or be made
        miserable over it," the Pope said in the film as reported by the Catholic
        News Agency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944a4b13-d1cd-4a2b-8448-f145c45f9cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OPINION: <a href="https://cnnphilippines.com/world/2020/10/22/Pope-Francis-LGBT-same-sex-civil-union-hope.html"
        target="_blank">How to read Pope Francis'' message of love for LGBTQ people</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9442c4ca-f271-4c49-b3a5-64c996428769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62959bb0-d5ab-45ca-9ba5-2fc5946360ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP likened Pope Francis'' support on same sex civil unions
        to Jesus Christ'' understanding of people regarded as "sinners" in the old
        orthodox Jewish society such as tax collectors, prostitutes, lepers, Roman
        soldiers, rebels, and the Samaritans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43fdeb1-89ad-4511-aa25-d78c7a859071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a706c-7c4d-4de8-8a9b-d66393272d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t bring them to conversion by judging them, but by loving
        them, caring for them, being compassionate to them. He was never of the opinion
        that people who did bad things were to be treated as bad people," the Filipino
        bishops explained. "He hated the sin but continued to love the sinner."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa2aa6-a82a-4d7d-a2f6-643d27ee8b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f12bce-653d-452b-92ad-dfa29c029fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino bishops further said in its statement that Pope Francis
        encouraged a man, who wrote him a letter and raises three children with his
        homosexual partner, to join the Church despite his fears that he will be rejected
        because of his present kind of life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6066af84-f8c9-47c7-9451-d6711153fdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e26f1-2d19-4948-a410-0953288e9c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is like a loving parent who just would not give up on any of
        his children. Just because they behave differently, or they live their lives
        in a manner that he does not approve of, does not mean they are not his children
        anymore," the CBCP said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e562136-c618-43f7-af7e-102daec55880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ec05e2-f294-422a-8daa-5f569f62c904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis'' support on having civil union for same sex couples
        received mixed reactions in the Philippines, a predominantly Catholic country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0623eb97-07b7-4375-82a6-1f1d71a7089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:02:21.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnn.ph/news/2020/10/22/Sotto-Pope-Francis-civil-union-same-sex-couples-.html"
        target="_blank">Sotto doubts Pope Francis’ civil union stance will have effect
        on PH legislation</a></strong></p>'
  'Research-group-bats-for-continued-GCQ-in-NCR':
    'author': 'David Tristan Yumol, CNN Philippines'
