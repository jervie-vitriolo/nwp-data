      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAP said it started collecting this data in the absence of regular
        releases of information from the US Centers for Disease Control and Prevention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e0383-4c9d-4f4c-b161-5dc2ebf94449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e458f5-666f-442c-8814-1b44340882c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC provides a national number of cases by age in its data tracker,
        but the age data isn''t released on a regular schedule. The AAP reports on
        numbers of cases among children weekly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca5e63-7971-48af-8617-bfd8e4e657e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a29f1-a63c-4b10-ab67-941162285cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the CDC numbers it is also hard to know where the cases are
        coming from, as there are no geographic indicators provided with the CDC''s
        age data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae690b9-e6cf-4cdf-b3de-2c9fe6f9cc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07ed6f-385a-425f-ab11-6fde7f3a22dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAP''s count is not totally complete, because not all states
        report data in the same way. The cases are likely undercounted, according
        to the organization. These numbers come from 49 states, New York City, the
        District of Columbia, Puerto Rico and Guam. A smaller subset of states report
        information about hospitalizations and deaths by age.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3819027e-f75b-4647-ae4f-aeaaa02c4192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee5148-5a50-42cc-9213-cedea742f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAP recommends that children wear masks, avoid large crowds
        and keep a healthy distance from others. It also suggests all children 6 months
        or older get a flu shot. Pediatricians say it''s even more important than
        ever to get a flu shot before the end of October.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b249e736-87f8-498e-a437-5a663c91dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a714e3c-a86c-4e25-848a-c00598a8b78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With two respiratory diseases circulating at the same time --flu
        and coronavirus -- will be confusing to doctors, parents and caregivers. Plus,
        hospitals and clinics could be overwhelmed with the double burden.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0619737-f9f6-4d09-a5db-1af27de45c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4b122b-6aad-425b-868e-2bcbba48eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two viruses cause similar symptoms but a study published September
        in JAMA Network Open found that children hospitalized with Covid-19 were more
        likely to have fever, aches, diarrhea and vomiting than were children with
        the flu.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0fb92d-c704-494d-b3b7-4bbae0c20941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741bd9a8-e84b-49c0-b9db-1ba7a3b57470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children with Covid-19 also tended to be older and have at least
        one underlying health condition. Babies under a year old with certain underlying
        conditions such as asthma or diabetes may also be more likely to have severe
        illness from Covid-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004debaf-ef07-4382-a30c-c60839549a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b76d2b8-84e6-4641-aad4-3c36c8c459fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 and seasonal flu in children led to similar rates of hospitalization,
        intensive care admission, and need for a ventilator to help breathing, the
        study found. The CDC says 189 children died from flu over the 2019-2020 season.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e1acd-dae2-44e7-8031-afe52518c32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/26/health/child-covid-19-cases-up-14-wellness/index.html">Group
        sees 14% increase in child Covid-19 cases with close to 800,000 US kids infected</a>."</em></p>'
  'trump-biden-china-xinjiang':
    'author': 'Ben Westcott, CNN'
    'caption': ' When Donald Trump won the United States presidency in 2016, Uyghur
      exile and US citizen Erkin Sidick was stunned and disappointed. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-27T13:27:49.320+08:00
    'imagesource': 'jcr:6d91a6c9-ff2d-4bb2-aa91-89f71506441e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ce98a4d-96a9-450f-9352-329f7a3ddf21'
    'lead': 'When Donald Trump won the United States presidency in 2016, Uyghur exile
      and US citizen Erkin Sidick was stunned and disappointed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T13:34:51.575+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T22:23:31.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:12:00.412+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Xinjiang', 'Joe-Biden', 'Uyghurs']
    'template': '1'
    'title': 'Uyghurs are desperate for action in Xinjiang. Some say only Trump can
      help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec68e00-1fb8-4d04-ae10-75bcbfd0f6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Donald Trump won the United States
        presidency in 2016, Uyghur exile and US citizen Erkin Sidick was stunned and
        disappointed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9a3c5-4a62-4308-bba5-84e34a3e3bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his family had voted for Democratic candidate Hillary Clinton,
        whose style of leadership they preferred over the brash businessman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7f58dc-5951-4a8f-8ad0-08c38900fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, four years later, Sidick is backing Trump over his Democratic
        rival Joe Biden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171aadba-90e4-4132-9302-9f61d8bad808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the Republican leader is the only candidate strong enough
        to pressure China to end its repression of Uyghurs in Xinjiang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd144e3dc-9deb-4170-98c4-9c047fac0ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sidick hasn''t been back to Xinjiang, his homeland in western China,
        since 2009. He says in recent years his family and friends, as well as hundreds
        of students he recommended for overseas study, have vanished in mass detention
        centers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a2c71e-aa3e-4b88-a848-93a38f84d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sidick said that, despite his initial misgivings over the US President,
        and suggestions that his commitment to the Uyghur cause is largely transactional,
        Trump''s administration had taken strong action against China over alleged
        human rights abuses in Xinjiang, including imposing sanctions and banning
        goods potentially made with forced labor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab5211b-8251-46a7-b6a2-5bf692c2e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To deal with China requires a very strong leader. Donald Trump
        is such a leader," he said. "Joe Biden is better diplomatically (at) making
        friends around the world but his softness will not work for China."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba1b05-5bc9-42cc-8a8a-bb52dda850e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration, early in its term, took little action
        about reports of China''s alleged abuses, but began to attack Beijing on the
        Uyghur issue as relations soured between the two countries. In December 2018,
        the US State Department said as many as two million Uyghurs and other Muslim
        minorities had been taken to huge detention centers in Xinjiang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f544b633-9e72-4ee8-9dea-cf99a5272eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former detainees have described being subjected to indoctrination,
        physical abuse and sterilization. Beijing insists they are vocational training
        camps built to address the threat of religious extremism and denies allegations
        of widespread human rights abuses inside the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2924d6d2-ae43-4ee0-94a9-5766619e1edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Beijing showing no sign of changing course, some Uyghurs living
        abroad say a global pressure campaign led by the US government might be their
        best chance to push Chinese President Xi Jinping and his government into backing
        down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b527281e-2994-4cdd-9fec-87ec42c3a6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the (rest of the) free world had done what US government has
        done, the Chinese communist government may have reconsidered its genocidal
        policy in the Uyghur region," said Elfidar Hanim, the secretary of the Washington-based
        Uyghur American Association</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbd26d0-2ca0-4b7e-bbe7-ff431cc79024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, there are signs that Biden, if elected, would keep US pressure
        on the issue. Biden''s campaign issued a statement saying it considers China''s
        actions in the region "genocide," a label which the Trump administration was
        still debating earlier this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bedaaae-0b6d-49e0-af2d-810c8badbfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some Xinjiang experts and Uyghur exiles point to Biden as more
        willing and able to work with nations to build a coalition against the Chinese
        government over its Xinjiang policies. Others are afraid he wouldn''t be tough
        enough on Beijing and favor the Trump administration''s uncompromising stance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c7c430-b295-4959-8a81-bf8ac25af402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they do agree on is that more needs to be done to hold the
        Chinese government to account. "China should not get away with this crime
        against humanity," said Elfidar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb67a6-7484-4125-a64e-07619e794b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Gross human rights violations''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052f14a0-88c9-42ac-bee5-e4c10a09e8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has taken action to punish China over its
        human rights abuses in Xinjiang. In June, President Trump signed the Uyghur
        Human Rights Act, which condemned the Chinese government for "gross human
        rights violations of ethnic Turkic Muslims in Xinjiang."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ef58e-cf28-4447-8e65-6473c1c0e420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One month later, the US government announced sanctions on top officials
        from the ruling Communist Party in Xinjiang. In September, some goods allegedly
        produced using the forced labor of Uyghurs and other Muslim minorities were
        banned from the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc380bb0-753a-421e-812f-11d411322dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That approach has earned Trump some fans among the Uyghur community.
        When the US President left his hospital bed to greet supporters outside Walter
        Reed Medical Center on October 4, four blue flags could be seen among the
        crowd, representing East Turkestan, the name Uyghur exiles use for an independent
        Xinjiang.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c503f2c-a111-4423-af84-d758b11afa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But almost all of the legislation targeting Beijing over the detention
        centers was proposed by the US Congress, where there is growing bipartisan
        support for a tougher stance toward the Chinese government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb22ead-1846-4ab5-89a8-dcaf2a300ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appears to have had little involvement in the driving the
        legislation apart from signing it into law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e294e362-67b3-4b80-b2a6-8692269239be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My sense is that he doesn''t have a very strong grasp of human
        rights policy ... I think he saw the Uyghur situation as something that was
        out there that can be used as a bargaining chip," said Darren Byler, a Xinjiang
        expert and post doctoral research fellow at the University of Colorado.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd691bdf-061d-444a-b8da-db8aacfb2f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Trump said in an interview with Axios in June 2020 that
        he had temporarily held off imposing sanctions on Xinjiang to help strike
        a trade deal with the Chinese government earlier this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdaf94e-0448-4210-9b64-8ae7471ae2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:31.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump even appeared to be supportive of the detention centers when
        he discussed them with President Xi during a dinner between the two leaders
        at the G20 meeting in June 2019, according to former Trump Administration
        National Security Adviser John Bolton.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a78c836-205a-4ded-aed8-8c0bce56590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With only interpreters present, Xi had explained to Trump why he
        was basically building concentration camps in Xinjiang. According to our interpreter,
        Trump said that Xi should go ahead with building the camps, which Trump thought
        was exactly the right thing to do," Bolton wrote in his memoir. Trump denies
        the claim.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd519cee-b56f-4c85-b0e2-ac0a7ff78caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But regardless of Trump''s motivations or why the action was taken,
        Uyghur exile Rahima Mahmut said that under his leadership, the United States
        had taken more action toward China over the Xinjiang centers than any other
        country in the world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b6ae8-c81a-445f-b70f-d41f74c37b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(In) all other Western, free countries including Europe, there
        hasn''t been any practical announcement, sanctions or list of officials or
        any kind of acts. That has happened in the US so comparatively the US is being
        the leading voice," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15634192-8c0d-4fff-8665-2ae3d1b62f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinjiang government confirms huge birth rate drop but denies forced
        sterilization of women 04:07</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b378901-b341-48e1-ab91-f1682cae763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global coalition</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c2a37-6f5c-4da9-a0bc-5bdd64cb6ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the war of words at the United Nations is anything to go by,
        the world is still divided over China''s actions in Xinjiang.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a329eb8-f119-4284-8675-e1035cb82a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to the UN on October 6, Germany spoke on behalf of
        39 countries, mostly from Europe and North America, condemning China''s actions
        in Xinjiang, which the statement said amounted to "gross human rights violations."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ada0f-e66c-48f2-8692-9978cbcfcb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day Cuba submitted a rival statement on behalf of 45 countries,
        including Russia and Syria, supporting China''s "anti-terror" activities in
        Xinjiang. In mid-October, China was re-elected to the UN Human Rights Council,
        despite criticism from advocacy groups.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5251b0e2-969e-4404-9dba-e951b5876384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byler said that as US President, Biden might be better situated
        than Trump to build a global coalition against China''s actions in Xinjiang,
        due to the former Vice President''s support for international institutions
        and traditional US alliances.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed21b7cf-7624-4a76-b2b6-8a86fb969fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Trump, Washington has pushed a more aggressive and isolationist
        foreign policy, pressuring diplomatic partners such as Japan and South Korea
        to pay more for their defense while enacting sweeping "America First" policies
        like bans on immigration from certain countries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e2dc62-6f94-4d2b-ba22-999193f759f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2018, the US withdrew from the UN Human Rights Council,
        a move criticized by US allies and human rights organizations. In December
        2019, Biden said the US would rejoin the council if he became President.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0508c6-1b2d-48df-8d27-7206638a84b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration has done a lot of damage to American credibility
        when it comes to fact-finding, when it comes to human rights," Byler said.
        ''My hope is that a new administration, a Biden administration, would begin
        to divorce the human rights issues that are going on in China from trade disputes,
        that they''d pull back a lot of the harsh rhetoric."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bddcc2b-8167-48f3-a187-4d6e49b66b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Uyghur linguist and writer Abduweli Ayup said that he isn''t
        as interested in coalition-building or denunciations. He wants to see the
        Chinese government punished for its actions in Xinjiang.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33f8a0-a642-4a12-bfe8-eb31f6bc84f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayup, who currently lives in Norway, was arrested and detained for
        15 months from 2013 over "illegal fundraising." He said his sister and brother
        are still in detention centers in Xinjiang.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b7f441-a8df-4936-9bb0-856c5cfb3312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Sidick, Ayup was a supporter of Clinton —&nbsp;but now he wants
        Trump to be re-elected. "If you criticize (China), if you criticize their
        policy, it''s nothing. Right now we need to take real action, let them pay,
        let them lose, let them think twice when they take further step," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3d7574-65dc-4198-ab42-5c9dd589f69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a time to criticize or put pressure, no, take action.
        This is the time."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3532ccf3-acc8-4feb-ae97-a3cbe2343a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not enough</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f734f474-044d-4eec-8f20-47a6ea3a2059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Trump Uyghur exiles who CNN spoke to said they didn''t believe
        the current US President was particularly interested in the Xinjiang crisis,
        or sympathetic to their people.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44247a40-62a7-479e-a7ea-d19069bd7abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they said his administration, particularly US&nbsp;Vice President
        Mike Pence and Secretary of State Mike Pompeo, had taken the toughest action
        yet, and would likely exert even more pressure, if granted a second term.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358cf6ca-8993-4f2a-84a1-11d3e453a6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump doesn''t care for Muslims and Uyghurs very much ...
        but on the whole, the US government did something that nobody else could do
        in the world," said Sidick. "So we are very grateful for that."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b176711-11a8-4017-8a95-3c59943e6481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He feels that Biden working collaboratively with other nations to
        pressure China would likely lead to a watered down criticism compared to the
        staunch one offered by Trump.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca75dd-1196-48cc-9ee1-4e1a8bd15389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter who is in the White House come next January, experts say
        convincing China to reverse its policy on Xinjiang won''t be easy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54091a2d-ac5a-4aa4-915d-edd93286ca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Communist Party has a history of refusing to bow to domestic
        and international pressure, such as during the long-running pro-democracy
        protests in Hong Kong in 2019.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3381362-f692-43a7-883e-4fb754ad1868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really hard to see what would make China change its mind
        on its Xinjiang policies. Xi has sort of taken it on as a key initiative and
        something that he''s staking his reputation on," said expert Byler.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536a4b5-7444-45fb-949a-f63d22877c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Uyghurs in exile were pessimistic about the future of their
        people in China.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df23eed5-989d-4f70-bcfb-bd0fa162e912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahmut, who doesn''t prefer either candidate in the US election,
        said the actions taken so far by the US and other countries were just a fraction
        of what was required to address the injustices against her people.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d0970-c5bb-4d20-93ab-42a7448b5240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you compare the scale of the abuse, I think the world let
        the Uyghur people down, completely," she said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd40c96-b187-4f67-a20b-4add5032e01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:34:51.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:32.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/26/asia/trump-biden-china-xinjiang-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/10/26/asia/trump-biden-china-xinjiang-intl-hnk/index.html">Uyghurs
        are desperate for action in Xinjiang. Some say only Trump can help</a>"</em></p>'
  'donald-trump-confirmation-amy-coney-barrett':
    'author': 'Stephen Collinson, CNN (Analysis)'
    'caption': 'US President Donald Trump claimed a place in history Monday when Amy
      Coney Barrett''s confirmation secured a dominant conservative majority on the
      US Supreme Court, but the pomp of his victory lap could not disguise the reality
      of a pandemic that has placed his presidency in deep peril a week before the
      election. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-27T13:37:37.466+08:00
    'imagesource': 'jcr:e8b7fa8e-7435-4276-9241-fd3f426ae11f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9d9552d-cd9d-47f5-a749-534b607a87aa'
    'lead': 'US President Donald Trump claimed a place in history Monday when Amy
      Coney Barrett''s confirmation secured a dominant conservative majority on the
      US Supreme Court, but the pomp of his victory lap could not disguise the reality
      of a pandemic that has placed his presidency in deep peril a week before the
      election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T13:41:41.823+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T22:23:30.748+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:12:00.838+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Supreme-Court', 'US', 'United-States', 'Amy-Coney-Barrett']
    'template': '1'
    'title': 'Trump takes US Supreme Court victory lap while deceiving nation over
      worsening pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5551b60-b800-4288-8ded-135caa46c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump claimed a place
        in history Monday when Amy Coney Barrett''s confirmation secured a dominant
        conservative majority on the US Supreme Court, but the pomp of his victory
        lap could not disguise the reality of a pandemic that has placed his presidency
        in deep peril a week before the election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a79846-e476-4c47-a61c-5c371f8f0be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A glittering ceremony on a crisp fall night at the White House carried
        deep political overtones that will only exacerbate the fury of Democrats who
        feel Republican maneuvering stole two Supreme Court seats. It will also inexorably
        drag the court further into toxic political combat that has already tainted
        its reputation for non-partisanship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d786e-3e65-4526-859b-516122a39191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event went ahead despite another Covid-19 hotspot in the White
        House, this time with Vice President Mike Pence''s staff. It framed Trump,
        smiling, alongside a new justice beholden to him for a lifetime appointment
        after the President warned he may contest an election he has already declared
        unfair in the Supreme Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8024c1ff-65d0-4f3e-89be-0ba3fb4d2a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next week or so will tell whether the party at the White House
        was a valedictory moment of glory for a President heading into the wilderness
        or heralds a much bigger celebration for a second White House term next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a942a15-9671-47f5-9d75-687e93b44418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony came at the end of a day in which Trump swept through
        Pennsylvania — the key swing state that could be the kingmaker in the event
        of a close election in which he is currently trailing Democrat Joe Biden on
        the electoral map. He only mentioned the pandemic to mislead the country about
        the fast worsening emergency that has killed 225,000 Americans, as hospitals
        fill up and many states mark their highest new caseloads. He hopes his pageantry
        alongside Barrett on Monday night will motivate conservatives and spark a
        huge base turnout, though it could also provide more moderate voters, especially
        women, with another reason to spurn him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b42b8-d137-4de9-b148-f90a7c322830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett was earlier confirmed in a 52 to 48 vote in the Republican-led
        Senate. Her arrival on the top bench — solidifying a 6-3 conservative majority
        — means a huge reshaping of Washington''s power tectonics just a week before
        an election in which Republicans risk being shut out of power in the executive
        and legislative branches of the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05203d9b-d4e2-4b39-88a3-56592f7e6586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A true legacy moment</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296b6a9c-51e1-4188-bdeb-d65cf321f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s third Supreme Court appointment marked one of the most
        triumphant moments of his presidency but was also the culmination of a decades-long
        fight for a clear majority by the conservative movement that spanned multiple
        presidencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01824819-ddf2-47f6-9199-6f9efbdcfac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And true to form, Trump did put on a show, with huge American flags
        spotlighted and hanging from the South Portico of the White House.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381edcd-c8c7-4fdd-b724-d60196c6adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his gathering evoked painful memories of the previous event
        feting Barrett in September at the White House that turned into a Covid-19
        superspreader. This time, chairs were spaced out on the lawn and most guests
        wore masks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af35c962-888e-4c75-b8af-ee0857d463a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fact that five people in Pence''s orbit recently tested
        positive for COVID-19 led health experts to frown on yet another event in
        which Trump prioritized his own personal political aspirations over public
        health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5d3339-195d-4236-82aa-5f22bc0a955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, who had earlier hoped to preside over the Senate at the moment
        Barrett was confirmed, did not appear either in the chamber or at the White
        House celebration. The vice president is refusing to quarantine though, reasoning
        that his work — not chairing the all-but-dormant coronavirus task force but
        campaigning —&nbsp;is essential and akin to that done by front-line health
        workers. But the fact that even the Trump White House conceded social distancing
        was necessary symbolized how the chosen messaging of the endgame of the campaign
        has been comprehensively muffled by the deteriorating public health situation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93409d2-2672-4c9c-a633-59ffb87042bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new balance of power on the court brings significant implications
        for civil rights, racial, corporate, reproductive and voting rights law and
        for future Democratic presidents and lawmakers to use future election mandates
        to advance their progressive priorities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee61e86-a2c2-4103-9bb2-3242eda255d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Barrett insisted after she was sworn in by the doyen of the
        court''s conservative bloc, Justice Clarence Thomas, that she would be politically
        impartial despite the highly partisan nature of Trump''s celebration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df7be4-ed66-4dd7-83ee-f4a2b2c27e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the job of a senator to pursue her policy preferences. In
        fact, it would be a dereliction of duty to put her policy goals aside," Barrett
        said. "By contrast, it is the job of a judge to resist her policy preferences.
        It would be a dereliction of duty for her to give into them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404c6a35-236a-41d0-85f5-d4eda5ddfff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a political sense, the event also helps explain the Trump presidency
        itself. The bargain between ideological, social and Christian conservatives
        with a hardly pious President has paid off handsomely for both sides. Next
        week''s election result will decide whether the move will tighten Trump''s
        coalition and power his base turnout sufficiently for him to forge a come-from-behind
        victory over Biden. Even if Trump loses, conservatives will likely collect
        on years of value for standing with Trump and can thank Senate Majority Leader
        Mitch McConnell for engineering the clear majority, partly by refusing to
        confirm then-President Barack Obama''s nominee Merrick Garland in an election
        year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d96425-4d7a-4a55-9584-26860dd33b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett''s new spot on the nation''s top bench could be highly significant
        in the short-term as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e9a067-bcb1-4c52-9320-ba9f21f4b2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first few weeks on the court, Barrett will hear cases on
        the fate of Obamacare, abortion and Trump''s taxes as well as potential disputes
        arising from the 2020 election. All of these cases have an intense interest
        to the President and his political future. Her decision therefore to take
        part in a highly political event after accepting a lifetime appointment just
        days before an election that Trump has already decreed as unfair will raise
        further questions about her capacity to consider cases with independence.
        Democratic anger is spurring calls for Biden and Senate Democrats to increase
        the size of the Supreme Court bench if they take power.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd6f0d-9438-4271-ad65-91c4a959ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A battle for Pennsylvania</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b01dc-4efd-4ea1-8e48-69265282d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Biden and Trump hit the campaign trail in Pennsylvania on Monday
        underscoring how the commonwealth could end up being the decisive state in
        a neck-and-neck election. The President held three rallies with large, not
        socially distanced, crowds, despite news breaking earlier of three clusters
        of infections linked to rallies he held in Minnesota in September.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2250909b-99e6-40b1-9c1d-348579a071db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reacted sharply when asked by reporters about Biden''s
        claim that he had waved the white flag about the pandemic after his chief
        of staff Mark Meadows told Jake Tapper on CNN''s "State of the Union" on Sunday
        that the virus cannot be contained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4b9d1-0d49-423b-aee8-02226a011eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s waved the white flag on life. He doesn''t leave his basement,
        he''s a pathetic candidate," the President said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3908c1a3-d69d-4467-816b-41cba2ce1774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden visited Delaware County, a Democratic stronghold in the Keystone
        State. He reacted angrily to Trump''s claim over the weekend that doctors
        had been inflating the number of Covid-19 cases in order to win more funding
        for their hospitals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e786c8-c7c9-4cd3-b3b3-78882b5f0220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What in the hell is the matter with this man?" Biden asked, adding
        that more than 1,000 front-line health care workers have died from the coronavirus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6615b6-fd9f-455e-914c-d8e1ee492be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel plans of the candidates in the next few days reflect
        the reality of an election in which the President is defending territory all
        over the map and must win a long list of swing states to have a route to 270
        electoral votes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c91888c-74fd-4a05-8fdb-eaa8ff27238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s plans include stops in Iowa and Georgia. The Peach State
        hasn''t voted for a Democrat in a presidential election since Bill Clinton
        in 1992. He said he will also soon visit Wisconsin, a state that Trump won
        four years ago and is leaning Democratic now, and the perennial swing state
        of Florida. Democratic vice presidential nominee Sen. Kamala Harris will this
        week visit Texas, a state that leans red but where Democrats have hopes of
        pulling off a shock.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33daefb1-ccfc-4601-a145-33af6015978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will be in Michigan and Wisconsin on Tuesday, two
        states that formed the Midwestern bedrock of his 2016 election win but where
        he trails significantly in the polls to Biden. He is also heading to Nebraska
        to fight for the single Electoral College vote in the state''s 2nd Congressional
        District that Biden has a chance of winning.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c663ec-b301-44a4-8802-0651f2a5f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign on Monday insisted that polls showing the President
        trailing almost everywhere didn''t mean much and laid claim to a strong position
        in the key states that will decide the election.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedda2d7-7937-4d0d-bd32-99cda0f8d493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign manager Bill Stepien said that the President had multiple
        pathways to 270 electoral votes and said his ground game would swamp Democrats
        who have done far less door knocking amid the pandemic. Stepien said the President
        was "expanding his base and turning out new voters."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e8ba47-5c32-4807-9894-44253137c45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A look at the electoral map however shows the tough task the President
        faces in repeating his narrow win over Hillary Clinton. He must collect almost
        all competitive states, including Florida, Georgia, Texas, Ohio, Iowa and
        North Carolina, before holding Pennsylvania where Biden is ahead and potentially
        winning one of Arizona, Michigan or Wisconsin, which are all currently leaning
        toward the former vice president.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef96e2fd-f297-48d7-bb07-9f85e850e7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a normal election, both candidates at this point would be simply
        trying to drive up their base turnout with a few days to go —&nbsp;especially,
        since in 2020, polls show there are few undecided voters left.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b4d5b-d844-4850-a245-d91f12c07877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the prospect of a last-minute change in the electoral
        dynamics is even more problematic than usual since more than 60 million Americans
        have already early voted. Some 33 states have surpassed their pre-election
        vote totals from 2016, and the numbers suggest that a high turnout overall
        is likely.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688bd12b-f528-4028-9c84-f00fc8b6cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:41:41.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:23:30.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/27/politics/donald-trump-confirmation-amy-coney-barrett-joe-biden-election-2020-supreme-court/index.html"
        href="https://edition.cnn.com/2020/10/27/politics/donald-trump-confirmation-amy-coney-barrett-joe-biden-election-2020-supreme-court/index.html">Trump
        takes Supreme Court victory lap while deceiving nation over worsening pandemic</a>"</em></p>'
  'PhilHealth-Philippine-Red-Cross-overpriced-COVID-test-kits-Gordon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-27T14:13:08.904+08:00
    'imagesource': 'jcr:2f6e6d5f-1d21-4a3d-8af4-31494a4058e0'
