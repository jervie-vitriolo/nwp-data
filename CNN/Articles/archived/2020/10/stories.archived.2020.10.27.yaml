    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte advises son Paolo to ‘account for every money’ in new House
      chairmanship'
    'updated': 2020-10-27T17:21:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3201d8-df62-4b64-a855-a81ba6e3f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:38:50.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — President
        Rodrigo Duterte gave sound advice to his son, Davao City Rep. Paolo Duterte,
        as the older Duterte continued to harp on the widespread corruption in the
        government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e8f6c0-794e-4dfc-ba92-57d211d16cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:38:50.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the lawmaker''s recent election as chairman of the House Committee
        on Accounts, the President reminded his son to record finances no matter how
        small the amount so his integrity cannot be questioned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a79d2-0bf4-4399-97ec-95b82c50a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:38:50.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa accounts siya ngayon, sa committee. Be sure to account for every
        money up to the last centavo para ang tao walang masabi," he said in a taped
        address broadcasted on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2584a-0f49-401e-bff0-70a775a2fdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:38:50.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is in the accounts committee now. Be sure to account
        for every money up to the last centavo so the public can''t say anything against
        you.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26380389-01fc-4098-aaad-136379c590ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:38:50.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Duterte was elected the chairman of the powerful panel on Oct.
        13 under the new leadership of House Speaker Lord Allan Velasco. The panel
        handles matters relating to the internal budget of the House.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74199e2c-5d4d-41e7-92c2-ba73ee68e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:38:50.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:28.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, during the early years of his presidency, offered to resign
        if it can be proven that then-Davao City Mayor Paolo Duterte is involved in
        the corruption in the Bureau of Customs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7644625b-db49-4bcd-a906-2230d1f88eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:38:50.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:28.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/08/12/duterte-to-resign-give-evidence-paolo-corruption.html">Related:
        Duterte: Give me evidence proving son''s corruption, I will resign</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd241919-a099-4331-a5b0-fb69c9963e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:38:50.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:28.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, meanwhile, expressed his vote of confidence for his
        daughter, Davao City Mayor Sara Duterte-Carpio.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b9fcf-a310-4674-a040-f53d03fabe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:38:50.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:28.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inday, wala ‘yan. Talagang hindi mo ma-ano ‘yan. Babarilin ka pa
        niyan," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd9dc1-b51c-4d5a-b735-aa10ab330f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:38:50.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:28.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As for Inday, you cannot sway her. She''ll even gun
        you down if you try.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81db69b-7adb-4ef0-8dba-8d14cd05b72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:38:50.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, Duterte ordered a multi-agency task force to
        investigate all government agencies hounded by rampant corruption allegations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec61f64-a61b-42d5-9da3-a0035f2fea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:38:50.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no government office spared in the investigation, Duterte said
        he is confident that no corrupt practices can be tied to him. He said he does
        not sign government transactions, vowing to resign if there is evidence he
        has received dirty money.</p>'
