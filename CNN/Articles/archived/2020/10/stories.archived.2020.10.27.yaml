  'no-conflict-mega-task-force-vs-corruption-PACC-Ombudsman':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-27T16:49:47.777+08:00
    'imagesource': 'jcr:6bd85a9f-6afb-4dd2-80ac-308447e2d2a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '987c9298-a817-4bef-ab7b-893efab8e383'
    'lead': 'Malacañang defended President Rodrigo Duterte''s move to create a new
      anti-corruption body despite existing agencies cracking down on crooks in government,
      saying it is part of the President''s legacy-building two years away from stepping
      down. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T16:55:54.491+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:22:33.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:12:03.457+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Task-Force', 'PhilHealth', 'Ombudsman', 'PACC', 'Corruption', 'DPWH',
      'Customs', 'Duterte']
    'stories': ['04db0d3a-8b34-47e9-87ad-28eececf4cde']
    'template': '1'
    'title': 'New task force''s job not in conflict with Ombudsman, PACC corruption
      probes – Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84acf994-53a9-4b76-ad19-0901afa19d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        creation of a "mega task force" to combat corruption in government will not
        be in conflict with existing agencies fulfilling the same functions, Presidential
        Spokesperson Harry Roque said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f3f70-06c1-4f50-81df-13a62687fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:34.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque made the clarification hours after President Rodrigo Duterte
        announced in his taped address that he has ordered an inter-agency task force
        led by the Department of Justice to <a href="https://www.cnnphilippines.com/news/2020/10/27/Duterte-task-force-corruption-investigation-DPWH-.html">probe
        all corrupt acts in the entire government</a>, expanding its mandate from
        its current focus on PhilHealth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb75dec7-0706-49f3-b1c3-bff32c485f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier created the 8888 hotline for citizen complaints,
        mainly for inefficient or questionable practices especially among frontline
        agencies. He also set up the Presidential Anti-Corruption Commission led by
        Commissioner Greco Belgica.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f5ff05-6bda-4b4a-b6b9-3720e26b0e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman mainly handles administrative and criminal
        complaints against public officials and state employees, while internal audit
        units in various departments also have a similar authority to clean up their
        own ranks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51096930-1219-4fc9-8cbd-c0d931036b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman pong overlap... Fact-finding ang PACC at sigurado
        ako, kabahagi ang PACC nitong mega task force na ito</em> [There won''t be
        an overlap... As a fact-finding body, I''m sure PACC will be part of this
        mega task force]," the Palace official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b730b011-8e4e-4695-9855-91a7f77d5688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the President wanted to build on the "effective" strategy
        of Justice Secretary Menardo Guevarra in probing PhilHealth anomalies and
        wants this done at a greater scale.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df23c001-e70a-4f9e-a845-58eca887ff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed further, Roque said Duterte''s move was justified because
        the DOJ has the "biggest number of prosecutors" under its watch that could
        boost efforts to go after crooks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29bdfe2-8281-4b9c-a3b4-60079eb4650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:37.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Legacy''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba73aed-898e-48c6-ae79-3840b88ccb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque admitted that creating the mega task force was also Duterte''s
        way to leave a positive mark with less than two years into his term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34d58ac-99dc-4c40-918a-e53360212a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gusto lang talaga niya [Duterte] ay maiwang legacy ay na
        nilinis niya ang gobyerno sa natitirang panahon ng kanyang termino</em> [The
        President jus really wants to leave as a legacy the clean-up of government
        in the remainder of his term]," Roque said when asked if Duterte was not satisfied
        with the work of the PACC and the Ombudsman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af57e1e9-1b66-445e-86d9-46cb61edee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:39.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ran his presidential campaign in 2016 on the promise of
        ridding the country of illegal drugs, criminality, and corruption in as fast
        as three to six months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f8a74b-34a0-4830-9349-def468727017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:39.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using his own personal standards, <em>hindi satisfied ang Pangulo
        sa paglinis ng gobyerno... Kung talagang tututukan at gagamitin ang political
        will ay talagang mababawasan ang corruption bagamat aminado tayo na hindi
        tuluyang mawawala ang corruption</em>," The Malacañang official added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4518e70-2ade-49ff-abc8-52fdf184e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:40.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingnan po natin sa dalawang taong natitira ng gobyerno, mukhang
        may pag-asa pong malinis ang DPWH at iba pang ahensya, kasama na rin po ang
        Customs at hindi lang ang PhilHealth."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7975c34-0d17-4887-9c7e-77c6c846952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:40.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Using his own personal standards, the President is
        not satisfied with the cleansing of the government... But if he really focuses
        and uses his political will, we can reduce corruption – although we admit
        we cannot fully remove it. Let''s see in the next two years of this administration.
        There seems to be a chance to clean the ranks of DPWH and other agencies,
        including Customs and not just PhilHealth.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3676b47-ebca-4923-b86e-0815533afaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early clearance</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ac5b1-d81a-4401-9ccd-89c664b137bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s move comes amid his critics'' dismissal of his earlier
        vow not to tolerate "even a whiff" of corruption, noting that Duterte has
        even "recycled" or reappointed to other posts officials previously sacked
        due to allegations of involvement in anomalies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41688f5-0204-4bc2-abb3-3be409abd954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:58:41.354+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/24/DPWH-corruption-congressmen-contractors-engineers.html">Presidential
        body traces DPWH corruption to congressmen’s ‘power’ over engineers, contractors</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f557d5c-c0b3-4849-9538-4559a19bb146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, he again outrightly cleared Secretary Mark Villar
        of any wrongdoing despite heading the supposedly corruption-laden Department
        of Public Works and Highways, saying <a href="http://cnnphilippines.com/news/2020/10/15/Duterte-trusts-Mark-Villar-DPWH-corruption.html">he
        was too rich to even try to steal from public funds.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc0b9f8-ae21-443e-ad15-3808bcd888e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:43.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte himself exposed "rampant" under-the-table deals for DPWH
        projects, but with an early exception.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58552c6f-5012-40c4-8519-9f90f6d3d412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will leave it to the task force <em>pero ang opinyon
        po ni Presidente, malinaw: wala pong bahid ng kahit anong korapsyon si Sec.
        Villar</em> [the President''s opinion is clear: Sec. Villar has no trace of
        corruption], which we all share in the entire Cabinet," Roque said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9876e507-71af-4efd-8881-d97107391789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:55:54.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:22:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar created an <a href="https://www.cnnphilippines.com/news/2020/10/20/Mark-Villar-DPWH-task-force-graft-corruption.html">internal
        DPWH anti-graft task force</a>&nbsp;to probe their own employees and officers,
        which is also headed by top officials and lawyers from within the agency.</p>'
