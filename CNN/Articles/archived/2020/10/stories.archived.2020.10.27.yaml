  'PH-coronavirus-cases-373k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-27T16:02:50.250+08:00
    'imagesource': 'jcr:f0e67cc6-b9d0-4436-981c-1475d154784e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7beaaab3-26cc-49cc-93c0-82bb8385cc47'
    'lead': 'The country’s coronavirus cases climb past 373,000 with 1,524 new infections
      reported by the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T16:03:34.785+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T22:23:27.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:12:02.076+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1,524 new COVID-19 cases bring PH tally to 373,144'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ffa9dc-d45c-41d6-890f-0ecea92c65c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:03:34.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:23:27.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — The
        country’s coronavirus cases climbed past 373,000 with 1,524 new infections
        reported by the Department of Health on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557691c0-2eb6-4913-8370-ea4848aa3dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:03:34.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:23:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national tally now stands at 373,144, of which 37,489 or 10
        percent are currently ill patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc86e4a-e13a-4886-835b-397b53770e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:03:34.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:23:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This count excludes the latest data from 15 testing laboratories
        that failed to submit their reports on time, according to DOH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee2590-2aab-46a9-ad9f-60a5a04d5250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:03:34.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:23:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the case bulletin, Negros Occidental registered the
        highest number of new cases with 115. Cavite came second with 76, followed
        by Benguet with 72, Quezon City with 67 and Laguna with 65.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d82da-f4e8-4e65-b68f-29c7f7dc5cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:03:34.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:23:27.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 353 patients have also recovered, bringing the total number
        of COVID-19 survivors to 328,602.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e824bb3b-3a48-4ea2-939a-c6486bc822a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:03:34.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:23:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll has reached 7,053, with 14 more succumbing
        to the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33bd1a7-c6b9-4ff2-9f25-7444c19be624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:03:34.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:23:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 10 duplicates were removed from the total case count
        as part of the data cleaning process, while five cases mistakenly reported
        as recoveries were retagged as deaths after final validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce3b54d-fd63-44da-b6ac-ac685a6ddd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:03:34.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:23:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, which has been under varying degrees of lockdown since
        March, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/10/27/quarantine-status-Philippines-Metro-Manila-.html"
        href="https://www.cnnphilippines.com/news/2020/10/27/quarantine-status-Philippines-Metro-Manila-.html">will
        retain its general community quarantine status</a>&nbsp;until Nov. 30. Also
        to be placed under GCQ until the end of next month are Batangas, Lanao del
        Sur, and the cities of Iloilo, Bacolod, Tacloban, Iligan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e2d4ca-df89-4d71-8959-b1c363d81c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:49:59.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:23:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate report by the Department of Foreign Affairs, another
        COVID-19 case and another death have been confirmed among overseas Filipinos.
        The DFA said it has tallied a total of 11,204 infected Filipinos abroad, of
        whom 816 have died and 7,248 recovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c45c827-0154-4bbc-8706-18014e76acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:49:59.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:23:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cec29e-f076-46ea-bc4f-e04dfb28ce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:49:59.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:23:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global COVID-19 death toll has surpassed 1.1 million, while
        the case count has climbed to more than 43.5 million, according to the US-based
        Johns Hopkins University. Global recoveries, meanwhile, have reached some
        29.2 million.</p>'
  'immigration-chinese-nationals-visa-upon-arrival':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-27T16:04:13.605+08:00
    'imagesource': 'jcr:467a1465-a7d4-41cc-9d32-388931b3e83b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27c0c422-0508-4e72-a157-d92da803bef6'
    'lead': 'The Bureau of Immigration is ordering the departure of 2,736 Chinese
      nationals who entered the country through the suspended visa upon arrival scheme.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T16:08:12.940+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T22:23:17.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:12:02.330+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly 3,000 Chinese visitors ordered to leave PH due to visa violations'
    'updated': 2020-10-28T21:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3380873-3de6-4425-9e20-dc1f03279d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:08:12.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — The
        Bureau of Immigration is ordering the departure of 2,736 Chinese nationals
        who entered the country through the suspended visa upon arrival scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375d709-e45e-4788-acef-316a8bdb5a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:08:12.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:18.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bf0420-7034-4463-bf62-991a80695cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:08:12.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:19.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente said in a statement on Tuesday
        that these foreign visitors arrived between January to October but have been
        overstaying, violating the rule that visas upon arrival are good for only
        30 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e45200-b1eb-4482-b87f-caf3a622dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:08:12.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a356d3-f778-4081-96cb-e11a96e50251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:08:12.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:20.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While some were unable to leave due to circumstance, following
        the cancellation of many flights due to the pandemic, those who stayed without
        sufficient basis were included in our blacklist,” Morente said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c841e1ff-72b9-4dc2-b4f6-b9ac2f760f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:08:12.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:20.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Wednesday, BI Spokesperson
        Dana Sandoval said that most of the Chinese nationals in the list have already
        been deported to their country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6b9471-8831-40d8-842a-19794095c1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:51:47.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2faa0b-97cc-4c9f-ad64-f8d55cb38ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:51:47.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:21.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those still in the Philippines, Sandoval assured they are being
        monitored for their violations and will undergo proper removal procedures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc95edb-2f2d-43af-96d7-845ccbe82a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:51:47.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa74ad4-81b2-4305-9a20-2d9d538ab74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:51:47.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval also maintained the review of the visa upon arrival policy
        for the Chinese nationals should be left at the hands of the Department of
        Justice and the Department of Tourism as these agencies are the main implementers
        of the program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a47dc25-5e46-4b12-8e37-2a5246f2e97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:51:47.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:23.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b43a732-2727-4d0b-b58d-de72d88fcbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:51:47.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:23.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be up for review," Sandoval explained. "Right before we
        suspended the program in January due to the pandemic, it was already streamlined
        and the issues have been resolved by the DOJ. Instead of the visa upon arrival
        being extendable up to six months, what the policy said now is that we cannot
        extend and the maximum stay that a Chinese national can come here is up to
        30 days."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f3adfe-494d-49b3-9fd6-310f0b8dcf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:08:12.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial visa upon arrival policy allowed Chinese tourists
        to stay in the country for a month without the need to apply for a visa at
        Philippine consulates in their country. Under the scheme launched in 2017,
        arriving visitors can apply for a visa through tour operators accredited by
        the Department of Tourism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31bf0b-73e1-46ba-9a22-5578f8cbcd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:08:12.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:24.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/10/20/risa-hontiveros-immigration-pastillas-scam.html">READ:&nbsp;Hontiveros
        estimates up to P40B in bribes generated from ‘pastillas,’ VUA schemes</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d6eca2-c9e2-453e-8bc6-e759ad9e2b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:08:12.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa30bf9-7c1c-4f45-93a5-f6fbba6dde97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:08:12.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government <a data-cke-saved-href="https://cnnphilippines.com/news/2020/1/28/Philippines-Immigration-Chinese-nationals-visa-coronavirus.html?fbclid=IwAR1Dl7gKXSX-YJeGLmXrt6GfnNwIpMzsmbZb_DrB5RFSnxJuqDb93J8v08c"
        href="https://cnnphilippines.com/news/2020/1/28/Philippines-Immigration-Chinese-nationals-visa-coronavirus.html?fbclid=IwAR1Dl7gKXSX-YJeGLmXrt6GfnNwIpMzsmbZb_DrB5RFSnxJuqDb93J8v08c">suspended
        the issuance of these visas in late January</a> due to the threat of the novel
        coronavirus, which originated in Wuhan, China in December 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd29f51-c7de-47f8-8c23-d72e42bfa423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:08:12.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy has also been controversial amid concerns on the influx
        of Chinese nationals, <a href="https://www.cnn.ph/news/2019/7/31/influx-chinese-workers-philippines-security-threat.html">which
        officials have called a security threat.</a></p>'
  'House-transmits-2021-budget-to-Senate':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
