      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f5306-790e-4600-abba-50aa2de94b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchinson spoke of his frustration at the lack of understanding
        in some quarters about Black Lives Matter and the fight against racism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19048633-c1dd-4ddf-975b-3c5d7d088e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:01.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41601388-5343-4128-a66d-c8e25fa854f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people who either don''t think that it exists
        or they don''t want change and they''re fighting against it," Hutchinson said.
        "And I don''t know what these people are scared of, or afraid of."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7989b588-884d-446f-aff4-bf5fa925ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:02.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046fe811-3ab4-4e29-b8e6-774c89b32a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:02.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry, who was speaking from his home in California, said it''s
        been a "very interesting" time to live in the US, but underlined that change
        needs to happen everywhere.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5348ffa5-0255-4af3-98a9-997ca1463cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644a1747-8f3f-4005-ad37-a107ea60f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:03.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to take every single one of us to really change things
        and anyone that''s pushing against it really needs to take a long, hard look
        at themselves in the mirror," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c602fd23-c09b-492b-a8c6-2972c5e875c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:04.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f888e24-58a8-487f-b881-4e6aa3967721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:04.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a global movement. The train has left the station. If you''re
        not on it now, then get on it because there''s so much that we can do. And
        being a dad myself, the whole point in life, I guess, for me, is to try to
        leave the world in a better place than when you found it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f13474-1214-41c5-a920-5914a3c7d59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e1aceb-c7c8-4cbc-a07b-aa711b422c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Harry described his "awakening" to the existence
        of systemic racism, saying "the world that we know has been created by White
        people for White people."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61449b7-68e1-4070-a98a-286723a80cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:06.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4690db-1339-47c6-9f4f-013e1fda5b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry said he has only recently recognized the full extent of racism
        in everyday life, telling the UK''s Evening Standard newspaper: "I''ve had
        an awakening as such of my own, because I wasn''t aware of so many of the
        issues and so many of the problems within the UK, but also globally as well.
        I thought I did but I didn''t."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90edcc1-a78e-4abe-97a3-fa15ce7cbf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0aa4eb-cff4-4dc2-ad09-4309b168839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Sussex were talking to the paper at the
        start of Black History Month, which is marked every October in Britain.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6391b14-be72-490f-af27-51a4192a370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.926+08:00
