      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Children account for 11% of all COVID-19
        cases in the US, a 14% increase over the past two weeks, the American Academy
        of Pediatrics said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c352401-6a2f-40a2-9395-718235f3d39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e65720-729d-41a2-9009-3b0e7edc26d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, which represents pediatricians, says about 792,188 children
        have been infected in the US as of October 22. According to Johns Hopkins
        University, more than 8.6 million Americans have been infected with the novel
        coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e21ac8-51c9-4a25-97ad-608439761cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e504c06c-8cc6-4567-8993-4d94c7238f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAP said 94,555 new child cases were reported from October 8
        to October 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f167754-a1de-4c58-83a9-22af3e24e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622695c1-4524-4671-aa1f-9d874f95e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:26:57.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:23:32.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe illness and deaths from Covid-19 are still rare among children.
        As of October 22, children represented between 1% and 3.6% of total hospitalizations,
        depending on the state. Between 0.6% and 6.9% of all child Covid-19 cases
        resulted in hospitalization and in states that reported the information, up
        to 0.15% of all children with Covid-19 died. Sixteen states reported no child
        deaths.</p>'
