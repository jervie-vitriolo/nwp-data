    'title': 'Oriental Mindoro under state of calamity due to onslaught of Typhoon
      Quinta; agri losses surpass ₱1-B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94857297-272f-474e-8bdb-2d795b87fda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:24:37.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:13:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) -</strong> Local
        officials declared a state of calamity in Oriental Mindoro due to massive
        destruction left by Typhoon "Quinta" which reached over ₱1 billion worth of
        damage to agriculture in the province alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92173e1e-b133-4e6f-8bd4-d1fe369d9c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:24:37.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:13:42.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad33d1a-3dc8-49cb-bdc9-b71e64face48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:24:37.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:13:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Governor Antonio "CA Jojo" Perez on Tuesday shared the signed
        resolution of the state of calamity declaration on his Facebook page. It stated
        that one person died, and over 9,000 were housed in 111 evacuation centers,
        according to the Provincial Disaster Risk Reduction and Management Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45af309-3fa1-4696-b0af-5cab4dfa3a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:24:37.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:13:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba71bc-e1d0-40ef-ab84-63e90eb4851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:24:37.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:13:44.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution would allow access to relief funds for the local
        government to provide immediate assistance to affected residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7cf66d-267d-4947-be4d-9b7d92f230ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:24:37.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:13:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5832bc-f691-4ee8-af79-2e10f099f092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:24:37.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:13:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Agriculture (DA) also reported ₱401.73
        million worth of agricultural damage in llocos Region, Calabarzon, Bicol Region
        and Western Visayas. From these areas, 16,531 farmers were affected as well
        as 20,568 metric tons of crops such as rice, corn, high-value produce, fisheries
        and livestock in 14,252 hectares of agricultural areas. Irrigation and facilities
        were also damaged, the department noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7920d57-95a3-47c5-b883-3f784cfe393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:24:37.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:13:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496caa11-eddc-4f99-b671-b3858fc9c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:24:37.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:13:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA assured that assistance in the form of quick response funds
        for facilities, loans, bags of rice and corn seeds and vegetables were provided
        to the farmers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82add12c-cbe3-41cc-9b45-1b2af7c4c9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:24:37.788+08:00
      'mgnl:createdBy': 'vince'
