      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5383da85-90ad-4c4f-92bb-b57a096364da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:49.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artificially sweetened beverages, a new study has found, may be
        just as bad for your heart as the sugar-laden kind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab2b78e-5d42-4904-80a3-a77619a37a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331a6ac-600f-4c43-8f2c-86abab77b1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study suggests artificially sweetened beverages may not be
        a healthy substitute for sugar drinks, and these data provide additional arguments
        to fuel the current debate on taxes, labeling and regulation of sugary drinks
        and artificially sweetened beverages," said lead author Eloi Chazelas, a doctoral
        student and member of the nutritional epidemiology research team at the Sorbonne
        Paris Nord University, in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b465a76a-25a5-4ec5-bdb4-09251692975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f057b9-8f10-4b2e-9c7c-9b7fb378b649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already know that sugar-sweetened beverages are bad news when
        it comes to cardiovascular and other health outcomes," said cardiologist Dr.
        Andrew Freeman, co-chair of the American College of Cardiology nutrition and
        lifestyle work group, who was not involved in the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4954ad-5c68-46ef-a339-4a68d7a968e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:52.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690a58b7-10d4-4b50-811c-fe6a2d2cbb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, compared to women who drink sugary sodas, sports drinks
        and juice less than once per month, a 2019 study found women who had more
        than two servings a day -- defined as a standard glass, bottle or can -- had
        a 63% increased risk of premature death. Men who consumed more than two servings
        had a 29% increase in risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29cb8a1-06d5-45d1-9e99-352268723305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:53.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccef40b-efe4-41ee-9753-ea7a32c49620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:53.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people said, ''Well, maybe diet sodas and artificially
        sweetened beverages are better than sugar-sweetened beverages.'' But there''s
        been recent evidence in the last couple years that would suggest that there
        are possible harms, if you will, from artificially sweetened beverages, particularly
        in women," Freeman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea7dce-84c8-4db9-9ff0-e5207fe16224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:54.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e2984c-c73f-4ea5-95d6-32d616e2f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danielle Smotkin, a spokesperson for the American Beverage Association,
        told CNN via email that "low- and no-calorie sweeteners have been deemed safe
        by regulatory bodies around the world and there is a substantial body of research,
        including a study by the World Health Organization, that shows these sweeteners
        are a useful tool for helping people reduce sugar consumption and manage weight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57b9dbf-6263-49fa-9899-c9f6e25f5b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:55.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dcedfe-117d-4bd5-8eb9-1bb9546f81e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:55.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support the WHO''s call for people to reduce sugar in their
        diets and we are doing our part by creating innovative beverages with less
        sugar or zero sugar, clear calorie labeling, responsible marketing practices
        and smaller package sizes," Smotkin said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85136850-06f1-48d4-a6c8-057225c76890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c168a9-7c16-46ff-a14c-b18ba0339437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:56.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Association, not causation</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed742cb-0823-4f1c-8cba-406809103db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research, published Monday in the Journal of the American
        College of Cardiology, analyzed data from over 100,000 adult French volunteers
        participating in the French NutriNet-Santé. That''s an ongoing nutritional
        study launched in 2009 that asks participants to fill out three validated
        web-based 24-hour dietary records every six months. The study is expected
        to conclude in 2029.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb99a49-9303-481b-9552-ac1cc17896ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e70f3-3e0d-4c70-b215-ad4f7696aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:58.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteers were divided into three groups: nonusers, low consumers
        and high consumers of diet or sugary beverages. Sugary beverages included
        soft drinks, fruit drinks and syrups that were at least 5% sugar as well as
        100% fruit juice. Diet drinks contained only non-nutritive sweeteners such
        as aspartame or sucralose and natural sweeteners such as stevia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6535a39f-101c-4645-b732-3796f7d77a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e49049-b90d-4e23-b51c-3cac9c0cb90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During follow-up from 2011 to 2019, sugary and diet-drinking habits
        were separately compared to any first cases of "stroke, transient ischemic
        attack, myocardial infarction, acute coronary syndrome and angioplasty," the
        study said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345b9a03-40f6-4444-82a8-047e41639809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a340a-2286-4574-9e63-9a78ca926f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said they eliminated early cases of heart disease during
        the first three years, adjusted for a "range of confounders" that might skew
        the data, and found a small but statistically significant result.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb60a77-6db5-43cf-8662-b1f43c050f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ff900-c5c2-4ddc-acce-ec7dcefdf9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:01.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to people who didn''t drink artificially sweetened beverages,
        high consumers were 20% more likely to have cardiovascular disease at any
        particular time. There was a similar result for higher consumers of sugary
        drinks when compared to nonusers, the researchers found.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ace702-b8ad-459a-bc2b-38218e2a93b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:01.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dcfa89-37e0-4fff-a13e-bfa2fe950dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the authors said, the study could only show an association
        between the two, not a direct cause.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391097c4-e31c-4891-b6b8-6e2f9642dafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:02.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91a6ce5-dd0f-4585-b4dc-4296d409da24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:03.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To establish a causal link, replication in other large-scale prospective
        cohorts and mechanistic investigations are needed," the authors said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c5737a-dcff-435d-b67e-d44d8ad46358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:03.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df877b0-8ef0-4f4f-ba50-46df6f1585ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:04.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Calorie Control Council, an international association representing
        the low- and reduced-calorie food and beverage industry, provided this statement:</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de446ce-5fd2-40e2-84db-b71c58266030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc48fd1-14e6-4322-8cd7-131fdbe9db0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Epidemiological studies, even those built on large sample sizes,
        are subject to potential pitfalls including reverse causality [subjects choose
        low and no calorie sweeteners (LNCS) as a tool to manage their weight after
        becoming overweight/obese] and residual confounding [inability to control
        for factors that influence health outcomes], as the researchers noted."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10490cb0-3804-4bee-b9d0-526d0aab4a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3833725d-056f-45ae-b83c-4d4630c7bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:06.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A growing body of research</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4173c6d6-3e3c-4414-96f1-1821e6fc3854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:06.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not having more definitive studies in place is a major limitation,
        researchers have said, as it''s impossible to determine whether the association
        is due to a specific artificial sweetener, a type of beverage or another hidden
        health issue.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac88860-8ed5-4ca3-8da2-20d860647d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:07.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c34f4e-fcdb-49a4-991b-ba086f3d0a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:07.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that people who consume diet sodas sometimes are already
        overweight or obese, so you have to wonder what other confounders and lifestyle
        may already exist," Freeman said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad22cf96-f51d-4bc1-a919-5e825b9f2a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4752e272-0731-40ba-a03b-c4d0ae06f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:08.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know that you know when you take in something sweet your
        body triggers insulin release and a number of other things that can sometimes
        even lead to weight gain."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95117bf-0d79-49e7-bb55-90817b88a921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:09.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46be10c8-2da8-4f44-a451-edbc4a727ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:09.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, this is not the first time diet beverages have been associated
        with heart issues.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec819199-2f1d-4ce8-be7f-3d056fe3a9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:10.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e2fac4-061c-4fc9-a5e8-be7c8fdc9872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 study found drinking two or more of any kind of artificially
        sweetened drinks a day was linked to an increased risk of clot-based strokes,
        heart attacks and early death in women over 50.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d32c9-b4f3-4917-aec2-c5a495b03ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:11.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f740f-a9ba-4a31-8e63-7d4e74542f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risks were highest for women with no history of heart disease or
        diabetes and women who were obese or African American, that study found.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ed372-1530-409d-beca-e14f03cd4d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:12.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e5c6cf-030f-4560-8437-9e72ac041158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking four or more artificially sweetened beverages, according
        to another 2019 study, increased the risk of premature death from cardiovascular
        disease in women. The same effect was not seen for men.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1629d556-2987-42a7-863b-68bbfa9dbb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:13.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be40d66-6dc4-4970-92f3-6f9fe6a24cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has also shown a link between diet beverages and
        stroke, dementia, Type 2 diabetes, obesity and metabolic syndrome, which can
        lead to heart disease and diabetes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0040b08c-0964-42f5-84ea-ef460247ce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:14.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df19ade-be74-4a52-9686-f34f8c604f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is it about these diet drinks?" asked Yasmin Mossavar-Rahmani,
        an associate professor of clinical epidemiology and population health at the
        Albert Einstein College of Medicine in the Bronx, New York, who was the lead
        author for the 2019 study.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e096fad-1725-45dd-bd74-07e881c155c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:15.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a5c403-1be0-4a36-b1a4-67c0c9705721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:15.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it something about the sweeteners? Are they doing something
        to our gut health and metabolism? These are questions we need answered," Mossavar-Rahmani
        said in a prior CNN interview.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa09b37-07f5-4571-9645-72b718881711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001f2a69-c578-49c2-9234-a16f6489be06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until those answers are found, Freeman tells his patients to choose
        their beverages wisely.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9832cb4-ef45-4be0-b4bd-1b8ed8bb3139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64226c-a15a-4221-a1a2-7d9823d5d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell them that the perfect beverage for human consumption remains
        water, probably always will be," Freeman said. "And maybe with a very close
        second of unsweetened tea and unsweetened coffee.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa37e56-e431-4dbb-a6a4-3ee152efbbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:18.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d3bd2a-c41c-4508-a5d9-3594fdb54881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:18.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the rest probably should not be consumed regularly -- if at
        all."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdfc4a2-f944-4348-9498-5489af63edf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ff477b-2a21-4a38-ac42-036cdf133e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What to do if you''re addicted</h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968b70cd-f79e-478d-bfb8-b31b7ee063e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:20.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be hard to give up that love affair, even if you know the
        object of your affections -- sugary and diet beverages -- may not be good
        for your health. Here are some tips from experts on how to cut back.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3616551-fd54-4532-88a0-94bc3c851964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:20.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be7fb83-c361-4558-826e-b006eaeaf602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:21.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t go cold turkey. A tough love approach is difficult and may
        set you up for failure, so CNN contributor Lisa Drayer suggests a more gradual
        weaning.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d47271-c13f-498d-8bb4-29e0bdc2bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e9abd2-a9a0-490f-8f26-db90d9ab9c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cut back by one serving per day until you''re down to one drink
        per day," Drayer told CNN in a prior interview. "Then aim for one every other
        day until you can phase out soft drinks entirely.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957b9f52-73a2-48be-9918-296658b841cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:22.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec6089a-f59a-4042-82b2-012883504e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drink water, even if it''s carbonated. Water is the perfect hydration
        for the human body, experts say. If it''s not your favorite beverage, try
        to add some sparkle.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2537aa50-1621-4b94-a79b-c6572aa998d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:23.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91136dd-4d24-4bd9-b7eb-2f25b3182a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Try infusing fruit into water -- you can purchase a pitcher, fill
        it with water, then add slices of oranges, lemons, strawberries, watermelon
        or whatever fruit you like so the water will become infused with the fruit
        flavor and provide sweetness to your palate," she said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadfac0d-4325-4b74-90d9-4c51080efd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b06ece8-1a7c-47fc-871a-e4b6a0824c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you find that you are also addicted to the crackle and pop of
        soda fizz, give in -- to carbonated water, that is.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9e165f-a009-4fa2-b96b-710384e642ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8aca0d-a3af-47b6-90c5-820157d4b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:26.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternating "with seltzer/sparkling water can help you cut back,"
        Drayer added. "Eventually you can replace soft drinks with seltzer or sparkling
        water if you are craving carbonation."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8db7e1-811b-41a1-93bc-15a0ac088495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b1586-dc0a-44f7-a2b8-0507a9a7af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:27.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try a short no-sugar challenge. Because our taste buds turn over
        every two weeks, we can teach ourselves to crave less sweet things in a short
        period of time, according to Dr. Sharon Horesh Bergquist, an assistant professor
        of medicine at Emory University School of Medicine in Atlanta.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce55b23f-1836-466c-b12a-7151688487c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:27.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7210bef3-1aaa-427b-90aa-fb2751901f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:28.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggests trying a two-week no-sugar challenge. Once past those
        first intense sugar cravings, your taste buds will adjust to find "natural
        foods with sugar more satisfying," she said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6254731-bbdc-4d23-9785-133773b3cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:26.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:21:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/26/health/diet-drinks-bad-for-heart-wellness/index.html"><em>"Diet
        drinks linked to heart issues, study finds. Here''s what to do"&nbsp;</em></a></p>'
  'javi-cang-earthshot-prize-interview':
    'author': 'Marga Buenaventura'
    'caption': 'The environmentalist and photographer talks about being an ambassador
      for the prestigious Earthshot prize and what the pandemic reveals about our
      looming issues with mother nature. Photo courtesy of JAVI CANG'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-10-27T17:17:36.700+08:00
    'imagesource': 'jcr:85fecb83-ed32-4680-b9ea-b81d94ab3a2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c07809fb-d31e-4542-9312-ecc737b5c8e7'
    'lead': 'The environmentalist and photographer talks about being an ambassador
      for the prestigious Earthshot prize and what the pandemic reveals about our
      looming issues with mother nature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T17:45:31.460+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T22:20:31.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:12:06.138+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino photographer Javi Cang is the new ambassador of Prince William''s
      environment prize'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a239c-b8b0-49a2-b1f3-ab1eacca670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.460+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:31.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> “Our house is still
        on fire. Your inaction is fueling the flames by the hour.” Environmental activist
        Greta Thunberg had this to say at the World Economic Forum in Davos, Switzerland
        in January this year. A lifetime ago, it seems, but her words amplify the
        inaction of governments and corporations in the face of climate change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ffab37-b38b-44e7-80df-d0499234de36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.460+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:32.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As distrust in the science of global warming continues to prevail,
        it’s clear that drastic actions have to be made, and it’s become the responsibility
        of those in power to do so. This is the thinking behind The Earthshot Prize,
        known as “the most prestigious global prize for the environment in history.”
        Launched by Prince William, the Duke of Cambridge, through the Royal Foundation,
        the prize aims to award support to innovative solutions to the world’s biggest
        problems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f4f583-f295-49f2-815a-5078a80821e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With five awardees per year, each category — known as Earthshots
        — is dedicated to particular environmental issues: protect and restore nature,
        clean our air, revive our oceans, build a waste-free world, and fix our climate.
        The Prize will be awarded to groups or individuals between 2021 and 2030.</p>'
    '26':
      'image': 'jcr:7cbf792e-24ab-45a7-ad27-418e54d8495f'
      'imageCaption': 'As part of his role as ambassador, Javi Cang was invited to
        narrate “Clean our Air,” a short film produced by Silverback Films, the same
        outfit that has worked on the series “Our Planet.” Photo courtesy of JAVI
        CANG  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf2b66-ebbe-4355-a6bc-9a95e4c8feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:33.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd775b5-78a6-4c5e-bbcd-96e470129c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:33.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mark the launch of the award, which has been touted as the Nobel
        Prize equivalent for the environment, the Royal Foundation reached out to
        Filipino photographer and environmentalist Javi&nbsp;Cang to be an Earthshot
        Prize ambassador. Known for his stunning nature photography and environmental
        advocacy, Cang is the sole Filipino representative in this prize.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431862c4-6961-42be-8a83-a22ca18f7c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his role as ambassador, he was invited to narrate “<a
        href="https://www.youtube.com/watch?v=l73lkQS8lto&amp;ab_channel=EarthshotPrize"
        target="_blank">Clean our Air</a>,” a short film produced by Silverback Films,
        the same outfit that has worked on the series “Our Planet” and recently worked
        with David Attenborough on his new film “A Life on Our Planet.” In the film,
        Cang talks about how our dependence on fossil fuels means that the majority
        of the world’s population breathes toxic air everyday, but that clean and
        healthy air is “within our reach” by making renewable energy accessible to
        all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1ad20-943c-4ce6-8c36-406ceb3a58c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:34.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environmentalist, who is currently in New Zealand to study finance
        at the University of Auckland, recalls how surreal the experience has been
        for him, starting from what he says was a “serendipitous” message from a representative
        of the Royal Foundation. “Eventually she asked if I was open to narrate one
        of the five videos about the Earthshot Prize,” Cang says. “Holy crap, I wanted
        to, but are you sure you want to get some random guy from the Philippines
        to narrate a video for the Royal Family?”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c495a-0707-4132-a563-b84dbff064cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remembers how a teacher from high school wasn’t a fan of his
        speaking voice (“My principal told me that she didn’t like my accent. I don’t
        know why. I felt kind of hurt about it”), which pushed him to send in as many
        versions of the recording as possible. When he found out who else had been
        tasked to narrate the Earthshot videos — Australian conservationist Bindi
        Irwin is one — he admits, “I really felt the imposter syndrome.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6ad5d4-0ca9-4c4f-864d-4df9de139ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:35.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cang goes on to add that despite any insecurities he may have had
        about the role, he saw it as an opportunity to bring the country’s own environmental
        concerns to the forefront. “I understand why the Philippines can be underrepresented
        in these global-scale prizes,” Cang shares. “[So] if I can represent the Philippines
        in this, then it’s well worth it. That was my intention going into this.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba64d47-1273-4815-af39-7bee647ab2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video interview, the environmentalist and photographer reckons
        with the opposing powers of profit and sustainability, and what a global pandemic
        reveals about our looming issues with mother nature.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6688f7d-f9a1-4047-ae8b-70590d17dfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview has been edited for brevity and clarity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5c37f-4e99-4bbd-9352-6fb42bb7d6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:37.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Earlier we talked about how the Philippines is often underrepresented
        in the global discussions on the environment. What do you think that is so?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ecb95d-4d28-41bb-989d-0372cd839ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:37.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe not&nbsp;underrepresented, maybe like our voice isn’t as loud
        as other countries, or is as loud as it should be. Because I do know of a
        lot of champions in the Philippines, who advocate for the environment. But
        I think largely, when you look at the total population of the Philippines,
        I think the issues aren’t getting across as much as we would like it to. And
        we see that all the time. We see that in the newest development in Manila
        Bay. That was spur of the moment, and there are so many scientific papers
        that came up about the potential issues about the sand, and it honestly feels
        like… and I’m not a scientist myself, but from all the readings I’ve done,
        it just seems like there may have been a lack of due diligence on the project.
        In terms of policy, in terms of support, especially from the leaders. There
        are a lot of environmental champions, but we might be underrepresented in
        the presence worldwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f546535-31b9-450c-8edc-1d0545283633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What would you say are the environmental issues that have
        cropped up, or at least finally came to light because of the COVID-19 pandemic?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ff0edb-d888-4338-8db7-4a84e5901a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biggest of all, the pandemic has really highlighted how everything
        is interconnected. We always see issues as these different problems, and maybe
        if I wanna put it together in a metaphor, you can think of it as barrels full
        of water. And you have different barrels, and each of them is leaking. So
        you have the economy barrel or the social justice barrel that’s leaking. The
        environment, health… but in reality, they’re not separate barrels. They’re
        all in one barrel that’s leaking at the same time. Even if you patch up one
        leak, you won’t be able to solve the water from being depleted. For me, it’s
        seeing how all these issues are connected, and trying to solve what’s wrong
        with that barrel. How do you make that barrel stronger so that it doesn’t
        leak in the future? So it’s about finding out what’s wrong with our society
        and trying to figure out how to fix it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc03508b-07a4-41b0-8277-74cd123e64f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:39.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, that’s a huge task for any government or any country.
        But if that’s a task that will help save future generations, I think that’s
        something we definitely have to think about. Even if the pandemic is a health
        issue, it has links to the environment and the economy. Because of our economic
        issues [in the Philippines], we’re unable to help the lesser privileged as
        much as we should.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5842d045-143a-40e6-8943-bb5334433062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was there any reason you wanted to take up finance?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c504be7-70dc-4e31-ba01-ab00ba1143f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, that was my career [back in the Philippines], and I kinda
        just wanted to get back into it. But I have a particular interest in sustainable
        finance, so it’s something I wanna get into in the future… more ethical investing
        and more sustainable investing. Fortunately, it’s a big thing here. Not so
        big yet in the Philippines, so maybe in the future I can help with that.</p>'
    '27':
      'image': 'jcr:b10c82eb-85f9-421c-9290-486c9011b11d'
      'imageCaption': 'For his role as an ambassador for the Earthshot Prize, Cang
        he saw it as an opportunity to bring the country’s own environmental concerns
        to the forefront. “I understand why the Philippines can be underrepresented
        in these global-scale prizes. [So] if I can represent the Philippines in this,
        then it’s well worth it.” Photo courtesy of JAVI CANG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ad1d55-7894-4adc-a054-773f222ef881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:40.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd9a24b-81a2-4b40-af88-a230a58477f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.486+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Could you share a little bit more what sustainable finance
        is all about?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506cc452-58f7-4334-94b6-5362f9900ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So there’s this concept called ESG, that’s environment, social,
        and governance. It’s basically [a set of] guiding principles on how investing
        should be conducted within a limit. I guess how investing is done traditionally
        is that you just invest in whatever gives you the best returns as an investor.
        But obviously good returns does not always mean what’s good for society, or
        what’s good for the environment. ESG just sort of lays out certain frameworks
        that help investors invest within a certain parameter. Let’s say, they could
        be linked to the UN [United Nations] Sustainable Development Goals, they don’t
        get breached. And I guess a lot of that is that you don’t help fund further
        fossil fuel funding through investments, and sort of divert some of those
        funds towards clean energy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bca0bd-bf60-448a-98fe-2b9b49bfec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s still a very hard topic to understand, especially in the Philippine
        setting, where investing is… I wouldn’t say in the new stages, but it’s not
        as advanced or as developed as other countries. If you look at our “corporate
        world,” it’s still very dictated by friendships. So let’s say you don’t want
        to provide funding for Petron, then you’ll definitely hurt a couple of guys.
        For me, it’s something I’m interested in, and hopefully I can pursue in the
        future.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07f651-e6b3-4afb-8aaf-786f31fa5663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:43.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Environmentalists have come out to say that climate change
        is mostly caused by the pollution of large corporations. How do you put the
        environment and capitalism together as a student of finance?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825458c4-3082-4db2-89d1-788802c462da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:43.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always tell people that whatever career you head into, having
        an advocacy in the environment is not mutually exclusive from whatever you
        are pursuing. And it should always be integrated into one another. For me,
        I know that finance always seemed like a very distant field from environmentalism.
        Finance provides funding for big corporations. But I understand how finance
        can help the environment on a huge scale, the scale that probably a lot of
        people don’t understand, because a lot of banks, a lot of asset management
        companies will control billions of pesos worth of money. And they can dictate
        where to put that money. That money can help finance certain projects or companies.
        Let’s say if you invest that into petroleum companies, that can help them
        finance another refinery, or an expansion into a new oil field in some remote
        ocean. That can definitely affect the environment. So if you are able to connect
        your advocacy into your field, then that can help you bridge that gap that
        the world needs.</p>'
    '28':
      'image': 'jcr:77db3403-d4fe-4593-8326-b0fcf61b2017'
      'imageCaption': 'For his work with the Pasig River Rehabilitation Commission,
        Cang was able to kayak and stand-up paddleboard the entire length of the river
        to fully grasp the problems plaguing the river. The commission was abolished
        by President Duterte in 2019. Photo courtesy of JAVY CANG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917203a6-8682-4a01-bc2d-3d4de1ea1667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.488+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:44.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fa054a-6b89-4c4e-9e30-193930a4cb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess a lot of times people just go into their professional field
        and forget everything else, as if the world doesn’t matter. But every decision
        you make, especially in the professional environment, will have huge impacts
        in the world. And for me, as young people going into whatever professional
        field you’re heading into, you should have that changed mindset. Whatever
        has worked in the past will not work in the future, with all the science telling
        us that carbon emissions are through the roof, global warming is hitting a
        critical point. Especially for everyone else going into their own professional
        field, just have that connected mindset for whatever you’re passionate about.
        For me, that’s how I bridge that gap between my professional life in finance
        and my advocacies in the environment, and I’m just trying to connect them
        and everything I do.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fcecb5-be9b-4328-b6be-14118a3fdf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you say that there can be profit in saving the environment?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d40d137-06a7-45dc-b0f8-39b52c1842dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:45:31.487+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:20:45.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s a tough question for sure. And I guess it’s a loaded question.
        But that would go to another topic, which I feel is also very important, which
        is talking about our economic system. But that might be for another discussion.
        My opinion basically is that definitely profits in extravagant amounts is
        bad for society. Certain individuals should not hold an extravagant amount
        of wealth when inequality is a huge glaring issue everywhere. My perspective
        is that we should have enough tools in place with the government so that corporations
        would be incentivized to share that profit and help create a more equitable
        society. And some ways we can do that is by reducing corporate income tax,
        but only if they reinvest in, let’s say, clean energy. My idea could be, since
        the government is proposing for the reductions in income tax, maybe we can
        incentivize corporations, the Ayalas, the SM, to reinvest some of those savings
        into clean energy. I don’t know. That’s one way that profits could be good
        for the environment.</p>'
