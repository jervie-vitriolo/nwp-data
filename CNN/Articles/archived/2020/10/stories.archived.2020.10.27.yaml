    'template': '1'
    'title': 'OCTA urges national gov''t to act on PhilHealth-PH Red Cross debt issue'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7e83a1-8cda-4848-9462-f9aeadd9a121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:40:11.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:46.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        OCTA Research Team urged the national government to act on solving the debt
        issue between Philippine Health Insurance Corporation (PhilHealth) and the
        Philippine Red Cross (PRC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1205e8-7801-4e03-8de8-83f4dbb3abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:40:11.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:46.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ab932-148c-4184-b26d-0ba94176d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:40:11.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:46.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers emphasized the PRC contributes around 30% of the
        total COVID-19 testing capacity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f05b3d-9747-414c-853f-32dcb687676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:40:11.924+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:46.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f14935-deae-4c0d-b009-8a1198af3fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:40:11.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:46.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stoppage of PRC''s COVID-19 testing operations resulted in the
        reduction of reported cases in some areas in the National Capital Region (NCR),
        Rizal, Cavite, Laguna, and Batangas, the OCTA team found out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ec6371-30c5-4b38-b1d2-be876d023d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:40:11.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:46.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5861d5b-748a-4d2e-9f29-9ba4d8becb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:40:11.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:46.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA researchers added the non-processing of COVID-19 tests
        from NCR also does not reflect the "bigger picture" in the region, which accounts
        for  200-300 estimated missing cases in addition to the 736 total infections
        officially recorded by the Department of Health from Oct. 18-24. The number
        was lower than the 1,072 tallied cases in Metro Manila from Oct 11-17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e547e649-cd6f-4f0c-b12c-fd4cae762186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:40:11.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:46.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb68ce0-bf30-423c-aa8a-c66e7e13a4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:40:11.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:46.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the PRC testing data will be included, the team said the reproduction
        number will be at 0.72,&nbsp;from the 0.63 recorded last week. The reproduction
        number is a statistic used to measure the rate of virus transmission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740fe8fe-c082-4ee6-a086-c5f13cf112af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:40:11.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:46.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f7459-a3cf-4e45-9a13-42bdef2d4c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:40:11.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:46.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the testing facilities provided by the PRC, our isolation,
        quarantine, and contact tracing programs are crippled because the LGUs do
        not know whether or not a person is infected with COVID-19 within the 24-48
        hour time period required," the OCTA Research Team explained in its latest
        COVID-19 monitoring report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3344f46-1ea5-441c-8c15-7e57addc66d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:40:11.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:46.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f7761-3ff0-4068-a5aa-b9cd82f2b44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:40:11.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA researchers reported that Quezon City, Manila, Pasig, Makati,
        Taguig, Pasay, Paranaque, Mandaluyong, Muntinlupa, San Juan and Pateros are
        the cities in NCR affected by the temporary halt in PRC''s testing. Other
        affected areas by the PRC COVID-19 testing suspension are Rizal (Antipolo,
        Cainta, Taytay), Cavite (Imus, Dasmarinas, General Trias, Bacoor), Batangas
        City, and Calamba, Laguna.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5796e3-1b7a-4f6f-af86-039c11726b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:40:11.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2680d2f-702f-4b36-a2b9-e47bb00626a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:40:11.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the RT-PCR testing facilities provided by the PRC, our
        public health authorities and pandemic management teams are made blind because
        of less accurate information," the OCTA researchers noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f42d2fa-b4c7-4c8c-b7ae-c21cedec592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:40:11.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:46.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc92758b-00ea-44de-bcd7-fe6d3d62975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:40:11.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:46.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research Team also stressed that resolving the PRC-PhilHealth
        impasse will provide accessible and reliable COVID-19 testing for medical
        frontliners and incoming Overseas Filipino Workers (OFWs).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38cda29-c11f-4ec9-953e-36d092f2955d'
      'mgnl:activationStatus': true
