    'mgnl:tags': ['Canada', 'vineyard', 'grapes', 'thieves', 'Vignoble-Coteau-Rougemon']
    'template': '1'
    'title': 'Thieves stripped a Canadian vineyard of grapes the night before harvest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa594b8-3fe7-4874-aa39-792201331562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:03.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When workers arrived at Canada''s Vignoble
        Coteau Rougemont vineyard on Thursday, ready to pick the last grapes of the
        season, they were in for a shock.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78cba9-5139-4839-b5c2-7a786935e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea905484-92ca-4692-89fd-a209d926ee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On removing the nets from their carefully cultivated vines, they
        discovered thieves had hit the site overnight -- making off with half a tonne
        of grapes, equivalent to more than 300 bottles of wine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad6be4-ee8d-45fb-b7ee-050acab31157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:05.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093bdd0a-4c97-4d42-810b-dc67059bd2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the morning, my workers went into the parcel, and started removing
        the nets, and when they got into the row, they realized that for half of the
        row, the nets were already taken off," said Michel Robert, owner of the family-run
        vineyard in Rougemont, Quebec.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde7ad0-e75c-46ff-b65a-d41b31b2216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:06.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d33339-34d9-4527-a9fe-7ab0e0718e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:06.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they looked at it, they saw there were no more grapes on the
        row," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f245e5-c944-44ca-9377-7b4ecf42eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:07.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ccfa57-a2d6-475d-b7bb-bfecdcddb98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thieves made off with half a tonne of Vidal blanc grapes --
        enough for 325 bottles of white wine, retailing at $5,000 Canadian dollars
        (around US$3,800) in total, Robert said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498fe012-e7f9-4074-be29-e9c38c3acd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:08.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf6c540-98a0-4a76-a276-f9686ec4eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:08.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert told CNN that he thinks thieves used an all-terrain vehicle,
        garbage bags and a small trailer to make off with the grapes in the middle
        of the night, noting that they left behind a trash sack as evidence of their
        exploits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e03ba2-d6b6-491a-b41e-cddefbafc562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:09.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaee869c-b8be-43bd-9835-2dec26385b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:09.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were surprised, shocked, frustrated, angry -- all the adjectives,
        you know," he said. "It''s the work of six months. You work on it for six
        months, you take care of the vines, you prune, you spray, you do all kinds
        of treatment on it so you can collect the fruit. And six months later, you''re
        ready to pick it up, and it''s gone," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020678c6-76b2-468c-bb20-b90d62110d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:10.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead92bb3-b526-4be2-b018-116ddfe3c127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Half a tonne is half a tonne, and we were counting on those grapes
        to produce wine."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42995ef6-ce47-4d39-ad1d-5e1e35af08f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:11.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f764f-34a7-472b-ab39-68981f17afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:11.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert said the vineyard has filed a police report -- but he doesn''t
        think think the grapes could have been stolen by another wine producer. Instead,
        he has his own suspicions about who stole the bounty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f613d-67b9-4c0f-8789-69ab15dfc190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe980c-472c-414e-a7ee-c93d2a16d1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably somebody that wanted to make wine in his garage
        or basement," he said, adding: "I would say an amateur wine maker that decided
        to test his skills with our grapes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f7ef7-4bcd-4217-9bfa-84890cc79b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:13.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086bd0df-55bc-4f0b-834e-14d663640b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:13.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not common -- for us, we''ve got some parcels that are near
        some houses, sometimes you go there and you notice a few grapes have been
        taken off, but not to this magnitude," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72dfc42-77e1-48e3-b6e8-aad9843894bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
