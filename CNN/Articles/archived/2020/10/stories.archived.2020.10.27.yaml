    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What is a travel pass-through permit? COVID-19 Task Force explains

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5459cc84-1a08-4be1-8292-77e6af674cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:07:03.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:19:17.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Non-APORs
        (authorized persons outside residence) can now secure a travel pass-through
        permit (TPP) for destinations with eased travel restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18127830-4843-4d96-8b7d-5b6b0f63bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:07:03.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:19:17.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Lt. Gen. Guillermo Eleazar, Joint Task Force COVID Shield
        Commander, said on Tuesday that non-APORs can get a TPP if their destination
        is an unrestricted province, but will have to pass through restricted municipalities
        or towns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a6ef6c-e078-4fb2-a19a-d8bc2a6b148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:07:03.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:19:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dalawang status ang ating mga probinsya na pupuntahan. Yan
        ay either restricted or unrestricted," he explained. "When we say restricted,
        kailangan pa din ng travel authority. Pag unrestricted na, hindi na kailangan
        ng travel authority.”</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dfcadc-4cd6-49de-9b60-580e65338f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:07:03.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:19:18.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our provinces are classified into two statuses. It
        is either restricted or unrestricted. When we say restricted, we still need
        a travel authority. For unrestricted areas, a travel authority is no longer
        needed.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc072e-8b25-4a89-b821-2af8359ba3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:07:03.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:19:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Laging Handa briefing, Eleazar said that a TPP is only applicable
        in areas under general community quarantine (GCQ) and modified general community
        quarantine (MGCQ). Unlike in a travel authority, there is no document requirement
        for the TPP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39fdb78-86e1-4582-ab25-cb672be24a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:07:03.475+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:19:19.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pupunta ka lang sa police station. Hindi kailangan ng medical
        certificate, hindi kailangan ng coordination sa LGU,”</em> said Eleazar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca84648f-a1e2-4c6b-95e1-defba6a3f272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:07:03.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:19:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You just have to go to a police station. A medical
        certificate is not needed, and there is no need for coordination with the
        local government unit.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e4ec07-864b-4a74-a5a9-e4d70d02aae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:07:03.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:19:20.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the Department of Science and Technology is currently
        working on an online application system to make the process easier for the
        public in applying for a travel authority or a TPP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1a3827-8d35-425f-a43b-42dd9a2441f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:07:03.476+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:19:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar asked the public to have the initiative to research the
        status of their destination before traveling in order to prepare accordingly.</p>'
  'petition-vs-duterte-youth-filed-in-supreme-court':
    'author': 'CNN Philippines Staff'
    'caption': 'The Supreme Court on Tuesday received a petition to unseat Duterte
      Youth Party-list Rep. Ducielle Cardema, saying her proclamation was illegal
      and unconstitutional. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-27T17:51:55.500+08:00
    'imagesource': 'jcr:0b994e3e-900b-462b-893c-7202f757e5fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfc2ec5d-2759-4d38-ac59-8e9349e097a4'
    'lead': 'The Supreme Court on Tuesday received a petition to unseat Duterte Youth
      Party-list Rep. Ducielle Cardema, saying her proclamation was illegal and unconstitutional.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T19:13:35.647+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T22:19:10.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:12:08.171+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte-Youth', 'Ducielle-Cardema']
    'template': '1'
    'title': 'Petition to unseat Duterte Youth representative filed in Supreme Court'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d28aba7-452d-465a-bd18-2a225a975a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:13:35.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:19:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        Supreme Court on Tuesday received a petition to unseat Duterte Youth Party-list
        Rep. Ducielle Cardema, saying her <a href="https://cnnphilippines.com/news/2020/10/13/ducielle-cardema-oath-as-duterte-youth-rep.html">proclamation</a>&nbsp;was
        illegal and unconstitutional.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0d5085-ea2c-4dd6-90ce-26fff7809d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:13:35.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:19:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their petition, five people from the youth sector argued that
        the Commission on Elections violated its own regulations when it allowed Cardema
        to run for Congress even though a case questioning Duterte Youth party-list''s
        registration with the poll body is still pending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aea7a1-7033-47f5-ae30-7cb3f1f10aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:13:35.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:19:12.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This brazen accommodation of the seemingly sacred Duterte Youth
        is the most unconstitutional act ever done by Comelec in its 80-year history,"
        the petition stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1f743-babc-4840-8e65-1e6601c8c16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:13:35.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:19:12.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte Youth filed a petition in 2018 to register as a sectoral
        organization representing the youth and young professionals, but this was
        "<a href="https://www.cnn.ph/news/2019/6/5/cardema-guia-comelec-duterte-youth-party-list-registration.html">summarily
        dismissed</a>" by a Comelec division because the documents were submitted
        late. The group later filed a motion for reconsideration but even before it
        could be addressed, Comelec already included the organization in the ballot
        for the 2019 elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2616670f-5ded-4676-95f7-094ffbb6da3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:13:35.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:19:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body then reversed its decision to dismiss, but the petitioners
        pointed out that Duterte Youth’s request to register had not been published
        and publicly heard as required by law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bec76c-1272-4c65-86a5-ee759be75476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:13:35.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:19:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also pointed out that the substitution of Cardema for her husband
        Ronald as party list representative was illegal. Duterte Youth withdrew its
        list of nominees more than two months after the elections in violation of
        Comelec a rule stating that acceptance and withdrawal of nominations are allowed
        only "before the close of polls."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41fcdf-d1be-4144-8904-d32221bb4ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:13:35.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:19:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Cardema, 34 at the time, was the original pick of the party
        – but he was disqualified to run due to his age. The Party-list System Act
        states that a nominee of the youth sector must not be more than 30 years old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd3b804-bd71-4f57-a728-d2d9ca46774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:13:35.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:19:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same petitioners filed a similar case last year against the
        inclusion of Duterte Youth in the ballot and Ducielle Cardema''s candidacy,
        but this remains unresolved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c8257-cfff-48f6-b55e-0c610520a3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:13:35.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:19:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That said proclamation was deceptively, deliberately and maliciously
        issued to assure Duterte Youth of a seat in Congress," the petition stated.
        "Bypassing a prejudicial case where the evidence of Duterte Youth''s non-registration
        is not only very strong and apparent but admitted by all parties and evinced
        by Comelec''s own record."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f8030-381d-4537-9a62-98a247e4ebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:13:35.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:19:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Justice Correspondent Anjo Alimario contirbuted
        to this report.&nbsp;</em></p>'
  'Cases-leptospirosis-drop-by-66--January-to-August-':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-27T19:14:36.830+08:00
    'imagesource': 'jcr:64161eac-a5ed-48cb-8509-6760ba3ddec6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52504f65-d86d-45ab-8002-4fdd1bc37eeb'
    'lead': 'Cases of leptospirosis have seen a 66% drop nationwide, according to
      a health official. Majority of the cases were recorded in the Cagayan Valley,
      followed by the Davao Region, and Western Visayas.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T19:17:29.826+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T22:19:05.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:12:08.316+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Cases of leptospirosis drop by 66% from January to August — DOH  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5c1a8-995a-466e-b865-6da39ade3721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:17:29.827+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:19:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Leptospirosis
        cases in the country have dropped by 66% from January to August this year,
        according to a report by the Department of Health''s Epidemiology Bureau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfafe14-ebf7-41a0-b179-7b8fab8d7ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:17:29.827+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:19:06.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Eric Tayag, director of the DOH Knowledge Management and
        Information Technology Service, noted that the data did not include the rainy
        months the country has seen so far.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c71644c-9e4e-4dde-933d-955991634bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:17:29.827+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:19:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tayag, the same report showed that majority of the
        cases were recorded in the Cagayan Valley, followed by the Davao Region, and
        Western Visayas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d43404-e2a8-41f5-8302-855f10d3ef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:17:29.827+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:19:07.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that of the 500 cases in the said months, 50 people have
        died, most of whom were male.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78082fff-bb81-4b15-a765-55d66dae15f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:17:29.827+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:19:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Health spokesperson explained that the infection should
        not be overlooked because it can worsen and can eventually lead to death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1847b88b-d319-42e0-88dc-1b261ea3623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:17:29.827+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:19:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leptospirosis is a bacterial infection that can be transmitted from
        an infected animal through direct or indirect contact. It is characterized
        by symptoms such as fever, chills, and muscle pain. It can also be easily
        acquired if the patient has open wounds on his or her feet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0285aa8-d643-47c6-b097-0d397478b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:17:29.828+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:19:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang leptospirosis ay hindi natin dapat baliwalain dahil nakamamatay
        po siya,”</em> Tayag said during the Laging Handa briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a7adc1-c9ab-4ff6-b9c7-f4975ec14817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:17:29.828+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:19:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Leptospirosis should not be taken for granted because
        it can be fatal.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f4e62b-5ff9-4e92-a34a-c99cd1685508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:17:29.828+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:19:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA announced the onset of La Niña in October, where more than
        average rainfall is expected until the first quarter of 2021.</p>'
