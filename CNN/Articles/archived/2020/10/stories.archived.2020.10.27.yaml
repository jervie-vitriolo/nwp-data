    'mgnl:tags': ['Philippines-', 'Metro-Manila']
    'template': '1'
    'title': 'GCQ extended in Metro Manila for another month'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8a5961-1a43-43bd-8203-cb18c247ddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:02:55.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        country’s capital region, which has been under varying degrees of lockdown
        since March, will retain its general community quarantine status until Nov.
        30.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2721ba00-1979-4747-9b0f-4f3ffd38ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:07:10.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte made the announcement in a taped&nbsp;address
        to the nation, following a meeting with the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6556be-d613-4db3-83c7-84a9b5471851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:02:55.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors earlier said <a href="https://www.cnnphilippines.com/news/2020/10/19/Metro-Manila-GCQ-COVID-19-quarantine.html"
        target="_blank">they want to keep the region''s GCQ status for the rest of
        the year</a>, but with eased restrictions on movement, travel, and business.
        Over the past week, local governments in the NCR, except for Navotas City,
        have decided to <a href="https://www.cnnphilippines.com/news/2020/10/19/Metro-Manila-curfew-age-quarantine-restrictions.html"
        target="_blank">trim their curfew hours</a> to allow more businesses to recover.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996b7060-1ad3-4556-8698-8a91157b68f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:02:55.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:41.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte likewise decided to keep the following areas under GCQ until
        end-November:&nbsp;Batangas, Iloilo City, Bacolod City, Tacloban City, Iligan
        City and Lanao del Sur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70697434-6f63-4afe-a780-f03acb748152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T14:20:10.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:41.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Roque, the spokesman of the country’s coronavirus task force,
        clarified in a briefing the new classifications are subject to appeal by local
        government units (LGUs), adding the LGUs have until Thursday to file their
        plea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d5f993-1b0e-4947-b307-849dc9638dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T14:20:10.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:41.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the quarantine statuses are based on the attack rates
        or the percentage of the population which catches the virus over a period,
        hospital utilization rates, as well as social and economic factors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e785f-8de9-4c07-bd05-699f554a5f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:02:55.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:41.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Philippines has tallied 371,630 COVID-19 cases, including
        7,039 deaths and 328,258 recoveries. This&nbsp;means ill patients are currently
        at 36,333, which is nearly 10 percent of the total case count.</p>'
  'NASA-cellphone-network-moon-2022':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-27T08:40:12.853+08:00
    'imagesource': 'jcr:0b2decfe-0567-4e6c-9d82-344930da8f2e'
