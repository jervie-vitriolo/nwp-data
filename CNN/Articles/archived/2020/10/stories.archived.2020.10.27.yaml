      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PhilHealth also recognizes and assures the accredited laboratories
        conducting the current OFW RT-PCR tests that it will expedite the processing
        of its payments upon submission of complete documentary requirements,” the
        agency said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7903026-cbda-4e18-886f-c655ab9af312'
