      of COVID-19 vaccines as health officials seek to beef up the country''s capacity
      to store and ship the temperature-sensitive vaccines nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T17:59:14.886+08:00
