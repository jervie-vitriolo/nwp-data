      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression, which will be named Rolly once it enters
        the Philippine Area of Responsibility, is expected to intensify into a tropical
        storm in the next 48 hours.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f183e3e-11a4-4093-8015-171efe5b547b'
      'mgnl:activationStatus': true
