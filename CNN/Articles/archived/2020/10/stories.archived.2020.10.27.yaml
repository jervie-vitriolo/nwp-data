    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Prince-Harry', 'racial-bias', 'racism', 'upbringing', 'Meghan--Duchess-of-Sussex']
    'template': '1'
    'title': 'Prince Harry says his upbringing left him unaware of unconscious racial
      bias -- ''I had no idea'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced75dfb-c0dc-42d4-9278-a7e30d2eb779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:13:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry has admitted his upbringing
        made him unaware of unconscious racial basis, but that changed thanks to his
        relationship with Meghan, Duchess of Sussex.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6111f23-0ce6-45f8-967e-fb7f7e0d414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:13:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dfca69-1f07-4c8c-905b-e3143305ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:13:54.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with GQ magazine, Harry spoke to Patrick Hutchinson,
        who shot to fame after being pictured carrying an injured White man to safety
        during a Black Lives Matter protest in June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd332f796-0b97-4442-93dc-7e6995524e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:13:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6273bcd5-e358-4914-973b-a307f199d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:13:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Sussex told Hutchinson that you can''t criticize people
        for showing their unconscious bias, but once you realize it exists you have
        to educate yourself because ignorance is no longer an excuse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b872f-b91c-472c-a454-76e094455d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:13:56.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc434ea-c84a-4702-b9dc-6cc47ba2c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:13:56.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unconscious bias, from my understanding, having the upbringing
        and the education that I had, I had no idea what it was. I had no idea it
        existed," said Harry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d22e686-6cae-44a8-8a51-939f69bb1a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:13:57.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3bc8a4-6b10-42a0-a73a-65c16b215031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:13:57.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then, sad as it is to say, it took me many, many years to realize
        it, especially then living a day or a week in my wife''s shoes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c23f98f-98b3-46f2-8d1f-551d7b9ed58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:13:58.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d05c2aa-c523-4d3b-8b7d-1b175053c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:13:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry emphasized that everyone needs to examine their unconscious
        attitude towards race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f525b7-1086-41d1-a2dc-02af0df70b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:13:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd27773-65bc-4384-8682-cc0fa7cb3de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:51:51.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:13:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think one of the most dangerous things is people within positions
        of power, whether it''s politics or whether it''s the media, where if you''re
        not aware of your own bias and you''re not aware of the culture within your
        system, then how are we ever going to progress?" he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7e3aae-d2b9-4da1-96ab-ef6f28326666'
      'mgnl:activationStatus': true
