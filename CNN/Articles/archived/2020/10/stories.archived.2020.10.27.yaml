      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://cnnphilippines.com/news/2020/10/27/OCTA-urges-national-gov-t-to-act-on-PhilHealth-PH-Red-Cross-debt-issue.html">monitoring
        report</a>, it said that without PRC''s testing facilities, local government
        units'' COVID-19 programs, such as isolation and contact tracing efforts,
        are "crippled" due to the delay in detecting cases within the 24-48 hour time
