      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires signed the order dated&nbsp;Monday, after
        the <a href="https://www.cnnphilippines.com/news/2020/10/23/BI-saln-pastillas-scheme.html">BI
        earlier reported discrepancies</a> between the statements of assets, liabilities
        and net worth, and the salaries of some employees who were tagged in&nbsp;the
        controversial airport bribery scheme.</p>'
