    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA eyeing to launch first-ever cellphone network on the moon by late
      2022'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c4ec39-dab6-414f-b67b-bfc46151683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:30:39.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (CNN Philippines, October 27) —</strong>
        NASA is planning to put up the first-ever 4G LTE network on the moon by late
        2022 in a bid to extend a human presence on the lunar surface.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1533bcbc-cf30-4303-808a-371f64a44893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:30:39.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:41.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The target … could be as soon as late 2022 or very shortly thereafter,”
        NASA Associate Administrator for Space Technology Jim Reuter told CNN Philippines’
        <em>New Day</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dff876-e07b-4744-8cd9-477ded57a908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:30:39.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:41.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A reliable, reliant, and high-capacity communications network is
        key to supporting sustainable human presence on the moon,” he noted, adding
        the ultimate goal is to land humans on Mars as early as 2030.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c1557d-21c8-4cb7-beb2-e03b31f2e10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:30:39.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 4G LTE network would allow NASA to conduct real-time navigation
        activities like controlling rovers on the moon surface as well as support
        communications with people in space, the NASA official pointed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1884ac-ee6f-4976-952b-4213a3639d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:30:39.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nokia was granted $14.1 million or over P670 million to build the
        communications system. It is among the companies, which received <a href="https://www.nasa.gov/directorates/spacetech/solicitations/tipping_points/2020_selections"
        target="_blank">grants from the space agency</a>, to deploy technologies on
        the moon’s surface. Other innovations include remote power generation and
        cryogenic freezing.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8881b327-ed44-4838-a4e2-1afcdd5b1f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:30:39.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:41.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuter explained that cryogenic fluid management is a “critical
        technology for us -- the ability to store super cold liquids for extended
        periods of time.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308bda56-498d-4f9b-a07b-e6e85d07eb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:30:39.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:41.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, on large scale, we can store liquids for hours. But
        what we need is to store them for months or years and also to be able to transfer
        between vehicles,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a603f21-fa24-4d34-9bc4-5cdcc3afd869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:30:39.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:41.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said 24 American astronauts made the trip <a href="https://solarsystem.nasa.gov/news/890/who-has-walked-on-the-moon/"
        target="_blank">from the Earth to the Moon</a> from 1968 to 1972, half of
        whom were moonwalkers.&nbsp;</p>'
