      'restrictions', 'health', 'safety', 'Northern-Italy']
    'template': '1'
    'title': 'Protesters clash with police in northern Italy as anger mounts over
      COVID-19 restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902936f9-e305-472e-bf3f-8df2a1893031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:01.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Protesters have clashed with police in
        northern Italy, as demonstrations erupted across the country Monday night
        over government restrictions aimed at quelling a second wave of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c3f12b-0ce8-4aad-a897-a5c37c018d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:01.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e63ea-9ead-455c-826a-cc5c93fc38e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:02.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Turin, dozens were wounded in the clashes, and protesters set
        fire to garbage bins and looted luxury boutiques, including Gucci and Louis
        Vuitton stores, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9573310-f8a5-41cc-a056-88e3745c05a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86b07b-abb5-4551-bfc5-8c3216757c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:03.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Milan, police fired tear gas to disperse crowds. Taxi drivers
        who stand to lose more business because of the restrictions in Turin were
        among protesters occupying a square in anger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329b5a36-637e-4a66-ae04-a6badee60ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf0f848-d559-4607-b684-bb3bbc05a460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media footage from Milan shows demonstrators marching the
        streets with flares and throwing street barricades down subway stairs. Milan
        police said the protesters were a "heterogeneous" group, including young people,
        some from the far-right and non-EU citizens. They told CNN that investigations
        were carried out to confirm if political ideology was involved in the protests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a947b08d-41a7-4661-b510-ac6d7fc9217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:04.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287037f7-9c58-4e32-965f-0cc0f0d9835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monday clashes followed an Italian government curfew for bars
        and restaurants, forcing them to close by 6 p.m. Cinemas, gyms and swimming
        pools were also obliged to shut their doors. Several regions, including Milan''s
        Lombardy and Turin''s Piedmont have imposed additional local restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4961eb79-8fc8-48c9-8a04-fd2db7f91759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:05.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71f3000-2f6b-4d70-9e90-787ad95d186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Milan, 28 people were taken in for questioning following the
        clashes, which police said were unauthorized. Eighteen were Italians and 10
        were foreigners. Thirteen were minors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb5909-67e3-424f-9e1a-3e8691468d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:06.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d49d2-11e9-40b1-aa75-f6a1478498cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:07.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern regions of Italy were among the first areas in the
        world to be hit by Covid-19 outbreaks earlier this year, and were placed under
        strict lockdowns in which people were unable to leave their homes for non-essential
        movement without permission from authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c933273b-4338-40db-bdc5-32837d93c25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:07.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363f983c-d541-4947-bb62-6851d7cd7853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:08.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests began in the southern city of Naples on Saturday, in which
        police and soldiers were attacked on the streets, according to the Interior
        Ministry. Demonstrators gathered in the city again on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426551e3-5675-444c-94a1-898e80a200d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:08.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6c905e-2925-45c7-8845-69897fc9aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:09.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Interior Minister Luciana Lamorgese described Saturday''s
        violence in Naples as "urban warfare" and said that journalists had also been
        attacked in the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff1a2b3-c911-4d73-b33a-fbb7e12f3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:09.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919edfe7-db80-4d8d-8414-faa0092c0528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I express my solidarity and closeness to the members of the police,
        the local police and soldiers who were attacked in some cases were injured
        in the streets of the Neapolitan capital during real episodes of urban warfare,"
        Lamorgese said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a207b6-83bf-4617-9db6-a394e649ff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:10.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2323b706-2726-4920-b712-5d73f221f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest in Italy comes as Europe struggles to slow a powerful
        second wave of Covid-19. Many countries in the region are tightening restrictions
        as case numbers rapidly rise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da66b305-ec1c-4add-a089-c5e6e0f10c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244060f6-5bbf-49a9-ad7c-6e95cc02bd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has experienced a spike in confirmed infections in recent
        days. The country reported more than 17,000 new cases on Monday, Johns Hopkins
        University (JHU) data shows.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50c8791-4ec6-481e-a9f4-0a4e1718d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has confirmed more than 540,000 cases since the country''s outbreak
        started in February and more than 37,000 deaths, according to JHU.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481aa940-5770-421f-b801-922eacd7bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:02:03.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:15:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/27/europe/italy-coronavirus-protests-intl/index.html">Protesters
        clash with police in northern Italy as anger mounts over Covid-19 restrictions</a>."</em></p>'
  '-Massive--coral-reef-taller-than-the-Empire-State-Building-discovered-in-Australia':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-27T21:13:48.678+08:00
    'imagesource': 'jcr:f708d990-27b6-48ff-8529-551f3ec8eaf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a64f27fe-5a4d-4592-9c16-736f804e4576'
    'lead': ' A ''massive'' new reef measuring 500 meters (about 1,600 feet) has been
      discovered in Australia''s Great Barrier Reef, making it taller than some of
      the world''s highest skyscrapers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T21:12:49.446+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T22:14:46.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:12:13.915+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'Great-Barrier-Reef']
    'template': '1'
    'title': '''Massive'' coral reef taller than the Empire State Building discovered
      in Australia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a168e8-719d-4594-a2a9-06cfe5dad87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:12:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:14:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A "massive" new reef measuring 500 meters
        (about 1,600 feet) has been discovered in Australia''s Great Barrier Reef,
        making it taller than some of the world''s highest skyscrapers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c4b6f1-8e5e-487a-9f7c-afea761e777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:12:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:14:47.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists found the detached reef, which is the first to be discovered
        in more than 120 years, in waters off North Queensland while on an expedition
        aboard research vessel Falkor, ocean research organization Schmidt Ocean Institute
        announced Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13717c1c-496d-4b8f-816a-3afb733f8ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:12:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:14:48.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323bc658-dcad-4d23-b79f-b7feb82781a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:12:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:14:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reef was first discovered on October 20, as scientists completed
        an underwater mapping of the seafloor of the northern Great Barrier Reef.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e4881a-6e6c-4d15-8a60-89f3d5a8c800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:12:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:14:49.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e45ae-0f13-4f96-a22d-6c76c3c6779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:12:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:14:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 500 meters high, it is taller than the Empire State Building
        (381 meters to the top floor), the Sydney Tower (305 meters) and the Petronas
        Twin Towers (451.9 meters.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af61268b-234a-48d0-8cb4-ef7fcd6c1515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:12:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:14:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef35f4fa-2059-4437-813c-4c703648f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:12:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:14:50.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using an underwater robot named SuBastian, the team explored the
        reef on Sunday, and live streamed footage of the exploration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd006c29a-d92a-421b-97f8-f2e8ffb8be0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:12:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:14:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f915040-2590-4526-90a5-faad447b9e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:12:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:14:51.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that the base of the "blade-like" reef measures 1.5
        kilometers wide (nearly 1 mile), rising 500 meters to its shallowest depth
        of 40 meters below the ocean surface.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae633a8c-7620-4ce3-8f3a-850d95b271a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:12:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:14:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f43e3d-540c-4820-8a6e-de27cfdda946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:12:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:14:52.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are seven other tall detached reefs in the area, including
        the reef at Raine Island -- a significant green turtle nesting site.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb36742-8e86-40cc-8294-f20a59a93e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:12:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:14:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46fb0d7-3c22-4f76-951b-880941afffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:12:49.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:14:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robin Beaman, who led the expedition, said he was "surprised" by
        the discovery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8252594d-cf8a-43f3-ae94-6cce862f1918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:12:49.449+08:00
      'mgnl:createdBy': 'david'
