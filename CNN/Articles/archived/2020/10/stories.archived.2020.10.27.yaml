      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the pandemic has made good off-premise options essential,
        many chains were bolstering their drive-thru infrastructure even before the
        crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7bd2d1-ec0f-443d-9538-8ce083a37d88'
