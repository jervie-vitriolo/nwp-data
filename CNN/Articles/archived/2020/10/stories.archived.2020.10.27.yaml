      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:48:08.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King and Tim Hortons could especially use a sales boost:
        Both brands have been struggling during the crisis.</p>'
