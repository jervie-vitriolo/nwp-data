    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c136bef0-5ae5-4f52-b630-05d41cb4eb08'
    'lead': 'Senator Richard Gordon says the state health insurer also previously
      offered and tried to convince the Philippine Red Cross, which he chairs, to
      accept and use these supplies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T14:33:09.157+08:00
