      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state of our knowledge about what''s in the ocean has long
        been so limited. Thanks to new technologies that work as our eyes, ears and
        hands in the deep ocean, we have the capacity to explore like never before.
        New oceanscapes are opening to us, revealing the ecosystems and diverse life
        forms that share the planet with us."</p>'
    '21':
