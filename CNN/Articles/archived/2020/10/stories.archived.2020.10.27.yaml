      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — The
        Philippines has allowed foreign companies to fully own large-scale geothermal
        projects in the country in a move away from coal towards renewable energy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad94c2-81e9-4c96-942c-45822467c981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:40:41.436+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:19:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the Department of Energy announced the
        signing of a circular on the guidelines for the third Open and Competitive
        Selection Process (OCSP3) in the awarding of renewable energy service contracts.
        It was signed by Energy Secretary Alfonso Cusi on Oct. 20, but a copy has
        not been made public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563834d1-8300-4b7f-83e3-b8036f1856d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:40:41.436+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:19:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From an investment perspective, OCSP3 allows for 100% foreign ownership
        in large-scale geothermal exploration, development, and utilization projects,”
        Cusi was quoted as saying in the agency''s statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c878b747-eb82-438f-8e98-6dd4c6a17817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:40:41.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:19:01.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Cusi relayed the development during the 2nd Global Ministerial
        Conference on System Integration of Renewables, which was part of the Singapore
        International Energy Week 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7942c2-e965-422f-8ac7-a8cc6fd9a34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:40:41.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:19:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large-scale geothermal projects are those with an initial investment
        cost of about $50 million, approved through a financial and technical assistance
        agreement. This is entered into between the Philippine government and foreign
        contractors, and needs the signature of the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11624907-867b-4e1d-b943-d2a15b43005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:40:41.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:19:02.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution requires 60 percent of a public utility to be owned
        by Filipinos, but the DOE has said 100-percent foreign ownership is allowed
        in the renewable energy sector. The department also reportedly allowed foreign
        companies to fully own and operate biomass power plants last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114459f-c5ab-4d6f-b20c-b3606c18b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:40:41.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:19:02.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOE has also issued a moratorium on endorsements
        for greenfield coal power plants, which involve sites that have not been tapped
        for commercial development or exploitation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a292d178-3f0f-4195-ad3e-8aa6e801a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:40:41.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:19:03.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two developments are seen “to further brighten the prospects
        of our Renewable Energy (RE) landscape,” the DOE said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c61d743-0e26-41a9-b1f0-864e8611b849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:40:41.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:19:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi <a href="https://www.cnnphilippines.com/news/2020/7/28/DOE-National-Renewable-Energy-Program.html">has
        been pushing for faster implementation of the country''s national renewable
        energy program,</a> which targets 20,000 megawatts of renewable energy by
        2040.</p>'
  'reality-check-Sputnik-V-Russia':
    'author': 'Mary Ilyushina and Frederik Pleitgen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-27T19:34:34.224+08:00
    'imagesource': 'jcr:6718015c-bccf-44f8-ba90-f9f6ed524067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91f3955a-9dcf-480b-954e-02b666a87a02'
    'lead': 'In August, Russian state media rolled out the red carpet for a bombshell
      announcement -- President Vladimir Putin, from his residence outside Moscow,
      unveiled what he said was the world''s first registered coronavirus vaccine,
      meant to bring Russia closer to the end of a devastating pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T19:42:17.297+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T22:18:13.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:12:09.256+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Sputnik-V', 'Vladimir-Putin', 'vaccine', 'vaccine-trial',
      'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Reality bites for Putin''s much-hyped COVID-19 vaccine, as concerns
      over efficacy and safety linger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8e7d02-6d29-4938-87b9-5757bf5ec5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In August, Russian state media rolled out
        the red carpet for a bombshell announcement -- President Vladimir Putin, from
        his residence outside Moscow, unveiled what he said was the world''s first
        registered coronavirus vaccine, meant to bring Russia closer to the end of
        a devastating pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e54126-9c1c-4364-a684-81c653a59e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:14.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff25e04-19bc-40da-b956-05d286f35dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:14.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, who is famously secretive about his family, said one of his
        daughters had already been inoculated as part of the early-stage trials and
        felt "well," to bulk up the vaccine''s safety claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e1f91f-056b-46bc-85a9-c3b36dbc2f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a54aa0-ae4c-455d-bea2-b1360e234534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:15.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as the second wave of Covid-19 hits the country -- with record
        numbers of new infections and deaths -- the vaccine, named Sputnik V, is far
        from being widely available to the general public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e2e5fd-26a3-48af-b261-104428359965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:16.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e333c29a-ed4e-4ba3-bc01-807f37d12bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has passed a grim milestone of 1.5 million cases and at least
        26,269 deaths, although experts have previously cast doubts on Russia''s counting
        methods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22bfb94-1784-4690-bcff-5fbdcb7c6286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:17.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e84595-530b-4073-a7aa-039fa1cb971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lagging in trials</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78968d4-2ef2-4861-bae1-8610631c3047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:18.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia approved the vaccine after trying it on several dozen subjects
        in a non-blind study and ahead of Phase 3 trials, which are key to establish
        its safety and efficacy, drawing skepticism from the international community
        and accusations it could have jumped the gun for political gains.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a65eb-bbc0-4a0f-9aba-b2b872e842fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:18.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a7f841-83d4-4fee-8a8e-7e30b316400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:19.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Gintsburg, head of the Gamaleya Institute which developed
        the vaccine, told CNN in an exclusive interview last week at Valdai Discussion
        Club, a Moscow-based think tank where Putin often makes an appearance, that
        17,000 people took part in the Phase 3 trials but acknowledged that only 6,000
        so far have received both doses necessary to complete the vaccination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa63e47-e136-4931-a274-46dd877ec05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:19.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e73b9f9-8f41-453a-8c50-aad85386cf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:20.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is indicated for use in people age 18-60, according
        to its instructions, since no large-scale trials on other age groups have
        been conducted. But despite this, Gintsburg said people over 60 can still
        take it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4df53ab-5ce1-45f7-9b5c-ab05080bc8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:20.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928819b0-5b6f-47a6-9d15-dcebeb512f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:21.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International virology experts cast doubt on Russia''s claims of
        proven safety. "People who were immunized with this vaccine won''t know whether
        they will be protected or develop a severe disease until they encounter the
        virus," Konstantin Chumakov, a top virologist with the Global Virus Network,
        told CNN in an interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fea6be-d391-4d4d-8b9f-c4f66c518447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:21.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f4395e-cbea-4203-aca4-77d013332be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And to do this, you need to immunize a whole lot of people and
        just wait until they will be infected and see whether they will have a lower
        incidence or they will have more severe disease. There is just nothing that
        can replace clinical trials."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008254c-2a68-4d41-93fd-081a3b93f4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:22.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b0340-6bef-4a23-82a7-f99659be27e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:23.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, as of October 26, BioNTech-Pfizer reported that it
        had enrolled 42,113 participants out of a prospective 44,000 in the Phase
        3 trial in the United States for their vaccine candidate, with 35,771 people
        having received their second doses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946eaeb3-50b5-4477-b3c6-fedce63c3ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:23.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaefc69-3151-4511-9da5-e13d916ad28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:24.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna, the first company to start US Phase 3 clinical trials of
        a Covid-19 vaccine, said Thursday that 25,650 people have received their second
        shot out of around 30,000 enrolled participants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432263d8-546d-4fb7-8bcf-cbb8d85504f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f6e9b3-045b-49e7-9a21-9b12d871cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian vaccine "is probably two to three months behind," Chumakov
        said. "Moderna and Pfizer basically finished enrolling the patients and now
        they''re in the observation phase looking at the incidence of disease in placebo
        and immunized individuals."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d0690-0f2d-40b8-89fa-85b34c661545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03325a36-d828-4b9a-bf75-61910b613f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:26.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speedy development and approval of Sputnik V, the Gamaleya Institute
        explains, was possible as it is based on two of their previous developments,
        vaccines for Ebola and MERS, the Middle East Respiratory Syndrome. The Ebola
        vaccine, Gintsburg previously said, was approved for trials in Guinea on just
        2,000 people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c975e2a-8a3c-4c4a-8c1f-0cd15f91a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802db38-4d61-4162-bea1-dbc850a0f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chumakov notes that neither of these vaccines has been fully authorized
        by international bodies or tested enough to say it is effective and safe,
        and the Russian Ebola vaccine was tried in Guinea only post-outbreak.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38feb8d-ca68-44c9-9bbf-149e82b7858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:27.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1defa9b-8a87-49c6-81b9-958a2883e317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This particular institute, they have developed several prototype
        vaccines, I wouldn''t call them vaccines," Chumakov said. "I don''t think
        that this institute has developed a vaccine in the last, you know, 30 years.
        They are very good in developing prototypes ... but I don''t believe they
        have any experience in bringing products to the market."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e34ee-d916-4ab7-8282-a4ef30a1ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:28.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f8e759-865f-4dc7-bb63-ed65829b56e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:29.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Production challenges</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af4855-97a7-4cb3-8c6c-bc1ea333f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:29.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s own estimates of their capability to mass-produce the
        vaccine vary greatly depending on whom you ask.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736ba21-7022-4d87-bdbd-fef66c4205ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e328b-5b8e-4cb3-999a-6a43eb36e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:30.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the head of Russia Direct Investment Fund Kirill Dmitriev
        said the sovereign wealth fund plans to produce more than 30 million doses
        by end of 2020. But Russia''s trade and industry minister Denis Manturov said
        earlier this month these numbers are "impossible."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8abefa9-adb7-4fe4-81f0-3876cb274953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8459619b-b147-477a-9310-e79a11522c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have 30 million doses by year-end is impossible, it is nonsense,"
        Manturov said in an interview with Bloomberg TV.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e0ebe-138e-4ea3-b6c7-fb716f177e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:32.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b000e2-014d-4549-8884-d47b58c8e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:32.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Industry and Trade did not provide CNN with the
        exact figure of how many doses have been made so far but said the goal was
        to scale up production to 300,000 doses by the end of October and 2.3 million
        by the end of the year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d430fa-5c1c-42f0-817a-1b0e954f0c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:33.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0add0b4-d4b2-49ce-8946-41bcd47a67a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gintsburg told CNN Russia could produce around 5 million a month
        by December, which he said would allow getting enough doses to vaccinate 70%
        of the Russian population in about a year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c8a8b3-9f0c-4a38-a257-94c6102fa557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:34.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd42e6eb-c5ff-4086-8003-6ba5b094e905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:34.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unless Russia ramps up the production significantly from 5 million
        doses a month, the country will be only able produce around 60 million doses
        in this time frame, meaning it would be able to effectively vaccinate about
        30 million people with both doses — out of more than 146 million Russians.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e56afc-919e-40a9-8d61-e56d0ff90cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.325+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:35.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa64a9-b532-48e9-8fea-0670a0b09667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:35.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Russia will be able to scale up the production to meet the
        latest goals remains questionable, but more sites are preparing to go online
        to produce Sputnik V in the next weeks while Phase 3 trials are ongoing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3977316-5d2f-41b7-8f24-563f784818c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699119e0-b310-4648-9a72-bef47e1b1832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:36.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Russian regions have received pilot batches of Sputnik V, the
        Ministry of Health said at the end of September. But at least 10 regions reported
        the first supply to be relatively small, between 42 and 44 doses, according
        to a CNN tally based on statements from health officials and media reports.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e569a20-4f69-4dba-a53d-188e744e432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:37.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f6319-a9cc-4f63-9cf4-c5d3a84f95f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.327+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the Yamal-Nenets region, which received 42 doses
        of the vaccine, said in a statement to TASS the delivery is complicated by
        "special temperature conditions during transportation and storage."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae6211-db7b-4005-9eba-7aaadec4fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa6647c-f9dc-4461-a5be-27b07818f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most coronavirus vaccine front-runners require storage at deep-freeze
        temperatures, imposing additional challenges on governments to set up functioning
        supply chains. The Pfizer vaccine must be stored at -70 °C (-94 °F), while
        Moderna vaccine requires storage at -20 °C (-4 °F) and Sputnik V at -18 °C
        (-0.4 °F).</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f482ba-fb1f-47e5-99b3-7e8eb58687a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:39.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3112727-6cd3-44bd-8f90-1f7d4e6ff1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a whole lot of respect to them as scientists but unfortunately
        they probably don''t appreciate the scale of issues that they will be facing
        to bring this product to the market," Chumakov said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae61e00a-f055-450c-9d5f-7167dac80d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.330+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11afe25-f456-4c1e-9363-824def546c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:40.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a huge distance between the experimental sample that can
        be prepared in the lab and bringing it to the mass production and distribution,"
        he added. "I think that''s a very cavalier attitude that, OK, we''ve just
        synthesized it in two weeks and here we go, we have a vaccine. They have a
        prototype. And until it''s tested, it still remains a prototype."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5e7d1c-52b9-4910-9082-393eab768dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ed390b-fccf-4fcc-a097-4cc5f3569e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:41.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PR frenzy</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b0cafa-d53d-40c6-8a14-6668608b96aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:42.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Sputnik V lacks in participants and data, it has compensated
        for in PR.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e798005-417c-4613-9f38-d0a628be435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a8301e-11c7-40d5-b5c3-0ac6e3907674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Phase 3 trial being in early stages, high-ranking Russian
        officials made public announcements about their vaccination in meetings with
        Putin. State TV ran clips of Defense Minister Sergei Shoigu taking the shot
        in one of the clinics. In early October, Putin announced that dozens of his
        relatives and staffers working around him got vaccinated.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67d9c2a-3e0a-454a-a028-ca728cb62104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:43.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d94a35-8b47-469f-b85a-99b68642539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:44.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin did not specify which of his daughters took the vaccine as
        he rarely calls them by name, even referring to them as "these women" when
        asked last year about their businesses in Russia. Alexey Venediktov, a well-connected
        editor-in-chief of radio station Echo of Moscow, said Katerina Tikhonova,
        widely believed to be Putin''s youngest daughter, was the one who got the
        shot in early-stage trials.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15797c2f-2470-4bbb-a0b3-47a16b23c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadb16fb-c7bb-421e-b040-f5fb65385363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:45.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gintsburg previously told CNN the Gamaleya Institute did not receive
        any instructions and has no "links to the Kremlin," dismissing a suggestion
        there was political pressure to speed the production of vaccine.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c662713-5a4a-4a70-ab5c-58149771b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83167a20-f073-4694-a251-aad305ea7efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:46.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikhonova heads the organization Innopraktika, which says its mission
        is to bring scientific developments into the business world and boasts a long
        list of heads of Russia''s key state enterprises like Gazprom, Rosatom and
        Transneft as members of the board. RDIF''s Kirill Dmitriev is also a board
        member, and his wife, Natalia Popova, is the deputy director of Innopraktika.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654ea471-2875-4e17-83d9-a2b6f0936f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:46.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47588f2-52c4-481e-9da0-1873a2cbac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:47.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popova told state TV she was able to see "how the vaccine was born
        in closed labs of Gamaleya Institute" and was among the first people to receive
        Sputnik V, even ahead of her husband.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f154a9fa-e2a0-4419-a7bb-a5b04c50988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:47.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c29e1-aed6-4aff-aa54-76c302987922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian officials and state media also promoted Sputnik V as superior
        to some other Western vaccines. RDIF repeatedly said its drug is "based on
        a well-studied human adenoviral vectors platform with proven safety and efficacy"
        unlike those based on mRNA and chimpanzee adenovirus, such as the UK''s AstraZeneca
        vaccine.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd8261-d09d-4d48-9787-51a63dbee575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7715b08e-7f7c-43c0-ac2f-1bcf52dfcc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, British officials slammed Russia for what they
        believe is a disinformation campaign against the AstraZeneca vaccine, dubbed
        "monkey vaccine" by some Russians, following a flurry of social media posts
        with baseless memes suggesting the drug could turn people into monkeys.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357cf39e-dfb6-45ab-872c-9c53dcc1c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:49.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e660b8aa-267b-4e2b-ade9-e260a490b894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:50.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin denied the allegations and RDIF said it condemns social
        media posts attacking the vaccine. RDIF''s portfolio company R-Pharm also
        signed a deal with AstraZeneca this summer to produce the British vaccine
        in Russia.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf38445-e846-4c4a-a7b1-ac8be0a0419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:50.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1544bf9-0683-43c2-be32-3a021b2262cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:51.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that this vaccine is any better or worse than other
        similar products because there are many adenovirus-based vaccines in development
        right now and they''re being tested. So this one is probably OK -- but we
        need to have data and we don''t have it yet," Chumakov said, adding that although
        some vaccines are close to obtaining a license, there is no fully authorized
        and widely used adenovirus vaccine to date.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1588dc-69a4-438e-9672-7f89e9e889ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:51.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be55110-3cfa-4a30-8dbc-0de9124568d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic boost</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e3bdb9-9857-400f-bb22-18772fb12a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from scoring PR victories, Russia is aiming for economic gains.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f772e44e-883a-4657-bfb8-de29381061e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f899c8d-1a3b-4db7-8749-98640eef5e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:53.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Putin told the leaders of the RSPP or the Russian Union
        of Industrialists and Entrepreneurs, Russia''s biggest business lobby, that
        Sputnik V was "good business and the humanitarian component is clear," adding
        that it could earn $100 billion in revenue worldwide, state-run news agency
        RIA Novosti reported.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a2dfa6-936e-44d7-a277-a5fe451e7c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb54cd-b932-4930-ae25-a2dc789b4d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:54.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RDIF announced it had reached deals with several countries, including
        India, Brazil and Egypt, to supply millions of doses of Sputnik V. But the
        fund might face licensing difficulties in trying to expand Sputnik production
        globally due to different standards.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ebc41e-7f86-4408-a90e-328994f6c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e07de-7bbd-45c1-bdda-0b3599bb3091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:42:17.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:18:55.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that in the United States, in Europe, in countries that
        really adhere to the international rules of product development, testing and
        licensure, this would not fly, it''s definitely a gamble," Chumakov said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
