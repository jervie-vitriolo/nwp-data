      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — The
        Philippine Red Cross (PRC) announced Tuesday night that it will resume performing
        COVID-19 tests chargeable to the Philippine Health Insurance Corp. (PhilHealth),
        hours after the state health insurer partially settled its debt.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f222b3-34ba-4dfb-bdf9-6e8ea47a9f0c'
