      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quibi, the app that staked its future on short videos, is shutting
        down just six months after it launched, the company announced Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ff3ef9-e18d-475a-88c3-b215fda994aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.887+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started with the idea to create the next generation of storytelling
        and because of you, we were able to create and deliver the best version of
        what we imagined Quibi to be," co-founders Jeffrey Katzenberg and Meg Whitman
        wrote in an open letter. "So it is with an incredibly heavy heart that today
        we are announcing that we are winding down the business and looking to sell
        its content and technology assets."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f879a41-ce8c-4a31-b4df-8e600006209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.887+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which struggled after launching during the pandemic,
        has exhausted all options, the letter says. Following an assessment of other
        strategic options, Quibi''s board decided to shutter the company and return
        the remaining cash to investors, and it plans to seek one or more buyers for
        it assets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3133603d-db4c-4051-a9d5-29618ed35a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.887+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mobile-only streaming service was launched in April by Katzenberg,
        a Hollywood veteran, and Whitman, a Silicon Valley powerhouse. It offered
        mobile videos and series cut into bite-size segments shorter than 10 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f4345-cc1f-49ff-b9da-1094eb600d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike short-form videos from YouTube, Instagram or TikTok, Quibi''s
        pitch to consumers was that it offered content created with big production
        budgets, similar to major series. It raised nearly $2 billion in funding from
        investors including Disney and Alibaba, and courted top talent like Steven
        Spielberg and Jennifer Lopez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b34f4f1-4b4e-499f-a956-6405707199cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the biggest idea that we''ve ever done," Katzenberg told
        CNN Business a year ago. "I just know it''s going to work."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eddf7f-0ae0-4f6d-abcc-3f9462504919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Quibi was based on the vision that consumers would pay to watch
        short spurts of content while on the go — an idea that apparently failed to
        take hold in 2020, when most people were stuck at home because of the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24824951-ad0e-4188-8a87-34ae02483f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fundamental problem the service was meant to solve (needing
        a new service for on-the-go, short-form, paid premium video) was proven fairly
        insignificant in 2020," Andrew Hare, senior vice president of research for
        consulting firm Magid, told CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65fadfa-a0a3-40a6-adad-4681219f6f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katzenberg told the New York Times in May that he attributed "everything
        that has gone wrong to coronavirus ... But we own it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b988097-9920-4bca-9235-32cc4302826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Katzenberg told CNN Business before launch that the company
        could benefit from the pandemic, noting "quick-bite, super-premium Hollywood-quality
        content is going to resonate now more than ever."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c918f8c-5d57-439b-a685-42def9b63e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wasn''t the case, however.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff41c4c4-746a-491e-9735-7b09eff716f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a rise in demand for other streaming services, Quibi never
        found an audience and struggled from launch. Subscriptions to the app cost
        $4.99 per month with ads, and $7.99 without, and consumers just didn''t want
        to spend time or money on the app.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cd6529-84a1-49ff-80c0-138fd5ef22ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a month of launching, Quibi had roughly 1.3 million active
        users — a tiny portion of the 50 million and 183 million users Disney+ and
        Netflix had at the time, respectively — many of whom were still in the 90-day
        free trial period. The app struggled with mediocre content reviews and the
        departure of its head of brand and content marketing shortly after its launch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be1210-0bdc-4b7f-8bc9-43040b63df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July, Quibi said it had 5.6 million downloads, but analytics
        firm Sensor Tower estimated that only 72,000 of the 910,000 people who downloaded
        the app in its first three days converted to paid subscribers after the 90-day
        free trial ended. (Quibi pushed back on Sensor Tower''s numbers, but declined
        to disclose its own paid subscriber figures.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea73bd-bd61-4154-ae17-3c1f023f242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quibi is not succeeding," Katzenberg and Whitman said in the letter.
        "Likely for one of two reasons: because the idea itself wasn''t strong enough
        to justify a standalone streaming service or because of our timing. Unfortunately,
        we will never know but we suspect it''s been a combination of the two."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ba3a1-1937-45df-b803-bd7a95948825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic was not solely to blame for Quibi''s failure, according
        to Magid''s Hare.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d93fc2-3e38-488e-90f5-5acd1576b01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Streaming video appears to be a category people are very comfortable
        spending time using during the pandemic," Hare said. "Just not Quibi."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eadf767-dae7-4872-8439-8b3e4c18ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forrester principal analyst Jim Nail agreed, saying the pandemic
        offers "a good excuse" for Quibi''s failure but "the real problem was that
        the idea of episodic content in five-minute chunks isn''t what people are
        looking for on their smartphone."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d88c5-f99c-4827-8b65-81c732004742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want the six second goofy dance move on TikTok or an influencer
        video on YouTube or Instagram," Nail said. "When they want highly involving,
        high production content, they want it on their TV screen in 30 minute or longer
        chunks where they can lose themselves in the story."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f112f8a-1ac6-4ba8-8a1c-0ef1d31bf74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hare said the company also suffered from a "lack of social media
        virality," an unfamiliar brand and its mobile-only proposition, which meant
        it wasn''t available on connected TVs for people who may have been watching
        at home during the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13baee78-b859-4fba-ad59-40c9d5393582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply put, the value proposition and use case were not strong
        enough for consumer adoption," he said. "Was it the competitive forces, the
        pricing, the distribution, the messaging, the pandemic? Yes, it was all of
        it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2df400-aae0-430c-9ca3-8fd649aab3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quibi has also been in a legal battle over one of the app''s key
        pieces of technology, called "Turnstyle," which let users watch videos both
        horizontally and vertically. Interactive video firm Eko filed a lawsuit in
        March alleging that Quibi stole the technology, and misappropriated its trade
        secrets. Quibi has previously called the lawsuit meritless and referred to
        Turnstyle as its own patented technology.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161f575-0128-4dc7-9686-bfa782fb5ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Quibi began exploring strategic options, including a
        potential sale, according to a report from the Wall Street Journal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c72d2df-61a1-4436-be1a-308b3a2b7f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we have enough capital to continue operating for a significant
        period of time, we made the difficult decision to wind down the business,
        return cash to our shareholders, and say goodbye to our talented colleagues
        with grace," Whitman, who has served as Quibi''s CEO, said in a statement
        Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d94217-fe67-4d50-a491-1d702675ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Quibi subscribers will receive notifications regarding
        the final date of access to the platform.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34513344-05d9-46b5-80c6-1be179c083f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:23:43.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/21/media/quibi-shutting-down/index.html">Short-form
        video app Quibi is shutting down after just six months</a>."&nbsp;</em></p>'
  'toy-companies-cutting-back-on-plastic':
