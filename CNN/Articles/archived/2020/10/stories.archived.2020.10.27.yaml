      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant Brands has already started rolling out the new screens
        at roughly 1,500 US Burger King locations and 800 Tim Hortons locations in
        the United States and Canada. It plans to start adding the screens to Popeyes
        locations later this year.</p>'
