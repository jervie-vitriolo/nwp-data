      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — The
        Office of the Ombudsman has ordered the six-month preventive suspension without
        pay of 44 personnel of the Bureau of Immigration linked to the “pastillas”
        controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fafa01-785a-4e50-9617-762022fcb23a'
