      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e02bcb-39f8-4668-8388-6871a6ab38c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:48:08.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three months that ended on September 30, sales at Burger
        King restaurants open at least a year fell 7%. At Tim Hortons, which has been
        hit by the sudden lack of a morning commute as many people work from home,
        sales at restaurants open at least a year dropped 12.5% for the quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaab59a-5218-499b-ac38-8b98a5b144da'
