      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Ateneo
        Blue Eagles center Angelo Kouame may soon don the Philippine colors as the
        proposal for his naturalization reached the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f987e613-07ba-4a9e-a2ca-8747aeedadea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:54:43.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:45.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e108ae-b4b0-4ad6-a7ac-58f43c783c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:54:43.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:45.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara filed Senate Bill No. 1892 on Oct. 22 to formally
        naturalize the 20-year old big man from the Ivory Coast as part of the Gilas
        Pilipinas national men''s basketball team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce65a0a-acf9-40e2-86eb-d9dfbff57bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:54:43.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:45.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592a442-1258-4fca-bc04-11cb22f909ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:54:43.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen what Kouame has accomplished as a member of the Ateneo
        Blue Eagles in the past three years and his game continues to develop. We
        have not seen the full potential of Kouame yet and his desire to continue
        developing his game here in the Philippines is something that is worth supporting,"
        said Angara, also the chairman of the country''s basketball governing body
        Samahang Basketbol ng Pilipinas (SBP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb86a7ab-21f0-4dca-98ff-dddfc89fdfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:54:43.938+08:00
