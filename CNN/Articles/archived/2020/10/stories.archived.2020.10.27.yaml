    'template': '1'
    'title': 'Roque: Govt. has funds ready for storage, transport of potential COVID-19
      vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cc00cb-9a77-4180-9988-0466618559ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Malacañang
        assures there is funding available for the transport and storage of COVID-19
        vaccines, as health officials seek to beef up the country''s capacity to store
        and ship vaccines nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df1d581-ef8d-438e-a2c0-1c3105939162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525e658-dd90-4d2e-a481-74ecbec80cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:50.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, <em>meron naman po ang gobyerno</em> [the government has the
        money]," Presidential Spokesperson Harry Roque responded when asked whether
        the country has funds for the necessary facilities during his regular virtual
        briefing. He added that this would be a ''shared cost'' with the private sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4639541-fdd2-491f-91d5-7f3afcb67306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:51.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5114b5-6a5a-471c-b4b7-f905ebc9b5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s no exact breakdown of the costs yet for the needed
        facilities, SAHAR Pharma representative Adeel Dhedhi Bhyria said a freezer
        which can store up to 40,000 doses at minus 70 degrees Celsius, for example,
        would cost from $10,000 to $15,000 (around ₱480,000 to ₱730,000).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d900513-a097-4a6b-aef9-b7b212ffc13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:52.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ac363-4e25-4a6d-844b-c779e2d11b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:52.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re trying to build a freezer farm, for example, then we
        are looking at 500 or so freezers of such specification," he said, noting
        that there would also be other costs for implementation and maintenance, among
        others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b308f70-be22-4a18-be36-4913392cdf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129df13a-e261-4034-aa11-236189c2863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike typical medicines,  vaccines may only be stored at certain
        temperatures and cannot be transported by regular means, according to Food
        and Drug Administration Director General Eric Domingo. He said the vaccines''
        boxes have colored indicators that change if they are stored in areas beyond
        allowable temperatures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053e81ba-114e-4aac-88ee-908c37dddc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038d1125-a525-4555-9268-679b40d075fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halimbawa po, nakalagay ang vaccine na ito ay</em> two to eight
        degrees (Celsius)<em> lamang siya dapat. Kapag nalagay po yan sa lugar na</em>
        ten degrees (Celsius<em>), biglang magtse-</em>change <em>po ang kulay niyan
        at yung buong lote na yun, hindi na pwedeng gamitin. Itatapon na yun</em>,"
        he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4f2caa-6e9d-4909-9362-da93d15580dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcec64b-9abe-4ce5-8185-13cce2872d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, this vaccine may only be kept at a temperature
        range of two to eight degrees Celsius. If it is stored at a temperature of
        ten degrees Celsius, the color of the indicator will change and the whole
        lot cannot be used anymore. Everything will have to be thrown away.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a010849-573b-41eb-ad55-1fbebd26d5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed742cb-73ae-4853-9058-3b48e24a4ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ensuring a ''cold chain'' for vaccines</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46030012-8bd5-4c27-8e52-13dd1e08c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aa37ed-c5c1-4ca7-a28b-31e02cb25f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:57.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means a ''cold chain'' must be in place because the vaccine
        must stay within its recommended temperature range starting from the factory
        until its actual use to maintain its efficacy, the official added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e171d3f-3ba4-4777-94a4-6eef36cfce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:58.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf263d9a-aeed-479a-a063-0164f612b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also mentioned that the Health Department has a vaccine
        storage facility at the Research Institute for Tropical Medicine, but it''s
        only enough for routine vaccinations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6710126e-c284-4b6b-8fe5-33046923aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:19:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce29cc03-0097-4458-ae25-2e84072a8112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:59:14.905+08:00
