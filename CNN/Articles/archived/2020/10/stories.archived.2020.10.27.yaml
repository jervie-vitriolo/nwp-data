      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) –</strong> Typhoon
        Quinta (international name: Molave) has exited Philippine territory but another
        weather disturbance may enter the country by Wednesday evening or Thursday
        morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a387f-8983-4880-ad56-fe4f1b3ee7c2'
