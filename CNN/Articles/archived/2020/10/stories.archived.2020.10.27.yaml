      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Burger King, Popeyes and Tim Hortons are
        getting new drive-thrus to boost sales in the coronavirus age.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d23c56-ce30-4987-917f-ab83ebdccc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:48:08.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74eecd-4193-46bb-b967-a6a964db9529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:48:08.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant Brands International, which owns the three brands, said
        Tuesday that it is planning to modernize the drive-thru experience at over
        10,000 restaurants in North America by the middle of 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e208389a-5cf7-4d4b-b6f4-7b8266d82786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:48:08.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b41e3b8-cc47-418b-be8a-8e18501ca57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:48:08.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes the installation of over 40,000 digital menu screens,
        or four per drive-thru lane. The screens offer contactless payment methods
        to speed up cars'' progression through the drive-thru, integrate loyalty programs
        to show customers items based on their rewards redemption history, and use
        predictive selling technology that suggest products based on weather, time
        of day and trending items. The screens also have improved tech that should
        help prevent outages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aa1f84-1419-4777-95d1-0e4c9254090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:48:08.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bcf44e-fdc3-4f8a-a72f-0e35f37039cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:48:08.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drive-thrus have become increasingly important to restaurant chains
        during the pandemic, when dining rooms have closed or are operating at reduced
        capacity because of restrictions and more customers are ordering delivery
        or taking meals to-go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
