    'lead': 'The country’s capital region, which has been under varying degrees of
      lockdown since March, will retain its general community quarantine status until
      Nov. 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T08:39:13.439+08:00
