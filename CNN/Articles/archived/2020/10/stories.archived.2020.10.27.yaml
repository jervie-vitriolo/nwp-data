    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5685416-0c42-4424-9229-50422fee9a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:27:21.892+08:00
