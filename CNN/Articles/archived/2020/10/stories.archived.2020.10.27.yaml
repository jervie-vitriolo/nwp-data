      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, the lawmakers recommended the filing of various criminal
        and administrative cases against Duque and several top officials of the state-run
        health insurer, including former PhilHealth chief Ricardo Morales, as well
        as the agency’s board members. CNN Philippines is trying to get comments from
        the officials named in the report.&nbsp;</p>'
