    'template': '1'
    'title': 'Research group bats for continued GCQ in NCR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b064a5fb-3b94-4be6-92bf-3b1aad9b33f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> As
        President Rodrigo Duterte is set to announce the quarantine classifications
        in the country for November on Tuesday, the OCTA Research Team is pushing
        for the continued imposition of general community quarantine in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183d5eff-b407-4c7b-b468-b5eea47d57e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae7644c-dfee-4036-bc48-b4c70ae062f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus is still with us, and people must remain disciplined
        and vigilant," the OCTA researchers noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f691c-77f7-4423-b24a-f69ef44cec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bdecfa-6f04-44e3-bcc3-65a95fd82ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to OCTA''s latest monitoring report published on Monday,
        the Philippines recorded 1,870 new COVID-19 infections from Oct. 18-24. The
        number is lower than the 2,237 cases tallied from Oct. 11-17.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38085e23-e354-4762-bb07-f1840a30cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e1479-3816-4ec0-939a-cf3242747819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research Team also stated in its report the easing of physical
        distancing measures in public transport can cause an increase in COVID-19
        cases in the National Capital Region for the next two weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af37366-7bac-4da7-abc0-7ad71e66d49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c9e6e-b86b-42ab-aadb-ab204a9492e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Use of public transport in the NCR increased slowly but steadily
        in the past week," the team said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c915c87a-a1f8-4346-a421-57d50ea56506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634261fd-b843-4324-b86c-6c4bda6f1d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://www.cnn.ph/news/2020/10/13/Cabinet-approves-reduced-distancing-public-transport.html"
        target="_blank">approved the one-seat apart distancing policy on Oct. 12</a>
        to increase public transport capacity. The government also allowed the increase
        in train ridership to 50% from the previous 30% capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238568b8-f1c9-4b3c-9c42-4b9d81e37bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4765bc46-517d-4387-b452-d350b654e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City topped the list of the most number of new COVID-19 infections
        among local government units in the past week with 101. It was followed by
        the City of Manila (76), Davao City (67), Caloocan City (63), and Iloilo City
        (52).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02316a1f-eff2-49ac-84c3-99b408cf3809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f406c1f-84b8-4073-b7a8-e708293dc3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pateros had the highest attack rate or the number of
        new cases per day relative to the population. The lone municipality in Metro
        Manila recorded a daily attack rate of 12.2% from Oct. 11-24. Other Metro
        Manila cities like Pasay (10.1%), San Juan (9.6%), Makati (9.1%), and Pasig
        (8.1%) complete the five highest attack rates among LGUs in the country for
        the two-week period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0692d5-8d8d-4611-9206-a90a3ce3d1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae2d59b-65ad-4f12-a788-a2fd9c11a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town of Itogon in Benguet province and Ilagan town in Isabela
        province tallied the highest attack rate in LGUs outside Metro Manila from
        Oct. 11-24, both with 11.6%. These were followed by Iloilo City (11.4%), Baguio
        City (10.2%), and Gamu, Isabela (9.9%).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b02ef7-b1b6-4bb3-aea8-be518e3bc9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c96760-0c8c-49ea-ba98-b5e112b492cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA researchers identified Pasay, Makati, Pasig, and Mandaluyong
        as high-risk areas due to the high daily case load, high attack rate, and
        high hospital occupancy rate. Other areas in Luzon considered as high-risk
        are Baguio City and Itogon (Benguet), Calamba (Laguna), Angono, Cainta, and
        Taytay (Rizal), Lucena (Quezon), Ilagan (Isabela), Batangas City (Batangas),
        and General Trias (Cavite).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdaf2a4-3889-41bf-99ad-c19e8eed729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1c65fc-47b9-4564-88e8-6a119126dece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Visayas, the high-risk areas are Iloilo City (Iloilo City) and
        San Carlos City (Negros Occidental). While in Mindanao, Davao City (Davao
        del Sur) and Butuan City (Agusan del Norte) are part of the list.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7293cd95-ee5d-45ee-892a-0a7795e58180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd80f82e-96e7-40fb-8f9f-b23166a1df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also noted that the total COVID-19 hospital beds
        occupied in the cities of Makati and Valenzuela are above the ''critical level''
        or more than 70 percent of its capacity as of Oct. 23. Other LGUs remain on
        the below critical level in this category.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f3190-5a66-4f1c-aedf-4b8bc8db11e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c3afec-052a-4c7e-8bcf-384be3697f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:23:20.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:47.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA researchers appealed for the increase in the country''s
        healthcare capacity, testing capacity, contact tracing efforts, number of
        isolation facilities, and pandemic surveillance to contain a future surge
        in COVID-19 infections.</p>'
  'OCTA-urges-national-gov-t-to-act-on-PhilHealth-PH-Red-Cross-debt-issue':
