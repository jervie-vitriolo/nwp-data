  'GAB-open-to-reduction-of-licensing-fees-growing-pro-sports-league':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-27T20:01:28.420+08:00
    'imagesource': 'jcr:965c6802-fd18-4525-a096-38b2089a60e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b145a58f-e5b5-4318-a6c4-d1d7fc2e1fd1'
    'lead': 'The Games and Amusements Board assures growing sports leagues that they
      will be making adjustments to professional licensing fees if deemed applicable
      and necessary.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T20:05:14.273+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T22:16:03.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:12:12.337+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GAB open to reduction of licensing fees for growing pro sports league

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14543e5-16bb-4ad6-bc22-1ab508cdd5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong>The
        Games and Amusements Board (GAB) assured growing sports leagues that they
        will be making adjustments to professional licensing fees if deemed applicable
        and necessary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587399b3-f4a6-4628-9c5c-df76d1f58d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:04.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GAB Chairman Abraham Mitra acknowledged that the line between professional
        and amateur sports has been a long-standing issue, with additional fees being
        the top concern for most leagues from turning professional.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41340d0-9b1f-4513-a682-68318fc3fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang pinakamadalas na sinasabi nila ay maliit lang kami, wala
        kaming budget, baka masyado kayong mahal,”</em> said Mitra during the Philippine
        Sportswriters Association forum on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085afbe9-109b-4c91-bcb1-7e727c6442a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They always say that they are small, that they do
        not have a budget, and that it may cost them too much.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a86ef7c-634a-4cff-8696-ac1acc4bbf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Feeling nila mahal masyado yung fees,"</em> he added. <em>"Hindi
        kami government revenue generating agency and hindi kami namimilit. We are
        just following our mandate or else baka sabihin remiss of duty kami.”</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46459d4-327f-4199-8118-4401b828c724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:06.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They feel like the fees are too costly. We are not
        a government revenue generating agency, and we are not forcing them. We are
        just following our mandate or else they might say we had been remiss in our
        duty. ]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1177af3-70b1-4169-8cbe-0fb40b20658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:06.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Philippine Sports Commission (PSC) and GAB released
        a joint resolution that redefines terms settling the difference between professional
        and amateur sports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c4cc7-9b57-4db9-86e2-d033dbbdf747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:07.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint resolution states that, “professional sports shall refer
        to any individual or team sports, where participating athletes are paid sums
        of money or other forms of compensation as salary or prizes.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b63342-df5e-4ead-af44-0fa85af77359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitra further explained that, “if an athlete gets paid and does
        not play for the flag, then he or she is a professional athlete.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee162b0-37cd-4593-906a-b976eb75060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:08.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being placed under the supervision of GAB means professional leagues
        will have to abide by the rules of the regulatory agency, which could also
        entail additional expenses as leagues and players are required to secure professional
        licenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ae2f8-c580-4d75-88d5-1630b420b4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Basketball Association is one of the leagues that
        has long been under GAB’s jurisdiction, where a license for each player costs
        ₱4,500.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d2877-87fd-4d70-ac88-b99c35b161c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:09.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitra, however, stressed that GAB is open to accommodating requests
        for reduction of fees, especially for new leagues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e628e-4b6c-43c2-aa25-b25f005e399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:09.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been very lenient," he said. <em>"Kung meron silang request
        na mababa lang muna because we are a growing league, sabi ko no problem and
        I will ask the approval of the board.”</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be9ae00-050f-44be-80c6-ca0d7942d9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:10.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’ve been very lenient. If they have a request for
        the fee to be reduced, because we are a growing league, I said no problem.
        I will ask the approval of the board.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5faa7e9-9c65-42f3-84d3-d3be32453d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sabihin na nating (let’s say) ₱1,000 per year so how much is
        that? That’s not even 100 pesos a month and you are applying your trade.”</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797297c1-5566-4771-9c8f-970644aaca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:11.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Super Liga (PSL), Premier Volleyball League (PVL),
        and Maharlika Pilipinas Basketball League (MPBL), are just some of the sports
        leagues that have yet to be tagged as professional, after claiming their players
        only receive allowances and not salaries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55282e6-ce19-434f-a3fb-509bf3504663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We never force our way," said Mitra. "We try to talk to them and
        sit down with them.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa6be58-99be-4197-9dd5-039914644c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“We just want to make sure na maayos ang pagpapatakbo ng liga,
        yung mga kontrata dapat nasusunod, walang naaapi, walang gulangan,”</em> he
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae699961-49d1-4c03-a359-52797467e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:12.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just want to make sure that leagues are run properly,
        contracts are being followed, and everything is fair.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec496ba-3748-4cef-b707-472118199e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:05:14.276+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:16:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitra said the joint resolution also helps sports stakeholders implement
        the Joint Administrative Order signed by PSC-GAB-DOH, which only allows the
        resumption of professional sports competitions in low risk areas during the
        pandemic.</p>'
