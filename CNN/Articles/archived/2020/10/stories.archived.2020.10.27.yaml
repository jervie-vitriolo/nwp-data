      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King has been working on new restaurant designs for a few
        years. Last month, the chain unveiled two new restaurant designs with features
        like triple drive-thrus, burger pickup lockers and smaller dining rooms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b50ae0-4d8f-41a7-a229-4d6c84e10983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:48:08.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:14:21.035+08:00
