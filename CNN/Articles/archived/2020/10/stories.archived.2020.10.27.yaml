    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b003f22-bf48-47fd-be36-eb74490f71a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The confidential records of thousands of
        psychotherapy patients in Finland have been hacked and some are now facing
        the threat of blackmail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65eef8d-f19b-4cb9-8b12-ee3290a2a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:38.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff71d12-132c-418b-bff0-0bd590c1b0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are working to track down those patients who received
        emails threatening to disclose personal information unless the recipient pays
        the blackmailer. Some of the records have already leaked online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae7230-2510-4e55-885e-9740519cf69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2c9081-bbf4-42db-a8a3-e9bd00f27157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:39.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finnish police are working with other agencies to investigate the
        data breach that targeted Vastaamo, the country''s largest private psychotherapy
        center, which treats roughly 40,000 patients across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b08749-adcb-4c72-be47-1d5f6e31eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eccb452-9773-4ed2-99ac-cf76802c81b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful for how various actors in society have helped the
        police," said Marko Leponen, a detective inspector at Finland''s National
        Bureau of Investigation. "It is particularly great that citizens are urging
        all not to share this material on social media. Sharing such information fulfills
        the essential elements of an offence," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63187245-3092-4e49-ab77-52300aa97f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:41.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af94a69c-c0f8-4203-92b1-a89cc3c9de59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:41.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the victims have received emails demanding payments in bitcoin
        to prevent the public disclosure of their personal information, which authorities
        are discouraging victims from doing. Instead, agencies are asking those patients
        to save extortion emails and other possible evidence they may have received
        and file a police report. Police have also discouraged people from paying
        the hackers, saying it will not ensure their data remains private.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da3e31-1740-461d-b1da-926bd4af5320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:42.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e7d0e-49f6-47ea-9ed4-eb2a57150d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:42.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland''s leaders have expressed dismay at the breach and said
        the victims need immediate support.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f467187-bcfe-4c9f-b406-e63f3584c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:43.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830da485-a7e8-485e-bc9c-92847009ba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This data breach is shocking in many ways," Finland''s Prime Minister,
        Sanna Marin, said on Twitter Saturday. "Victims now need support and help.
        Ministries are exploring ways to help victims. Action by municipalities and
        organizations are also needed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a05ed-a2b5-4723-add2-c38af6442ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f19e9c-9da2-4243-9528-702ca319ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:44.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s president Sauli Niinistö told Yle News on Sunday
        that the breach was "relentlessly cruel."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f006298-b88d-4d44-8d7a-e0621ec8fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc64866-dc88-4b14-8cc6-dfd7420fb364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all have our inner personality that we want to protect. Now
        it has been violated," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafed8eb-0960-4fa1-82f5-30e5f4129ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:46.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f048c-3dc6-4994-8efa-0e0cab67ab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:46.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vastaamo said it has started an internal inquiry into the matter
        and admitted on its website Monday that its patient database was first accessed
        by hackers back in November 2018. The company said security flaws continued
        to persist until March 2019. The company also announced Monday it had fired
        its CEO, Ville Tapio, after it was discovered he concealed a breach from the
        company''s board and parent company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7480724-a20c-49ac-a6be-d48d50fdf780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:47.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c937938f-c5ad-4c7b-a6ee-5bd55cc28afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapio said he did not know about the initial data breach back in
        November 2018, in a statement released Monday evening on his Facebook page.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c13ef-d2a4-4981-8664-d1b238298b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:48.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545ceebc-69e7-4ce6-87a0-ad092b3b2cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland''s transport and communications agency, Traficom, said on
        Monday it has worked with other public authorities to set up a website to
        help the victims.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abef62cf-3ace-4e63-93d1-e65cacdd8e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:49.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774917f6-4ac2-4012-aee3-dda5b36771d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:49.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this concerning situation, the need arose to make up-to-date
        information available in a single place," Traficom director-general Kirsi
        Karlamaa said. "We hope that the site is useful to them in this difficult
        situation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f2872b-d4be-44d8-bfb7-679488d27ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:55:26.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/27/tech/finland-therapy-patients-blackmailed-data-breach-intl/index.html">Therapy
        patients in Finland blackmailed after data breach</a>."</em></p>'
