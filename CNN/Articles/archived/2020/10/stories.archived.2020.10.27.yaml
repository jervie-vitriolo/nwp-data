  'Duterte-cash-aid-Ombudsman-delay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-27T11:53:24.443+08:00
    'imagesource': 'jcr:c3bdeb88-c72f-406a-b5b4-77a72d7a0392'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '890e998d-8aa1-4e1f-b108-3008d315e526'
    'lead': 'President Rodrigo Duterte warned public officials anew that the Office
      of the Ombudsman may make them accountable for delaying the distribution of
      cash aid to pandemic-hit Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T12:00:33.816+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T22:23:37.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
