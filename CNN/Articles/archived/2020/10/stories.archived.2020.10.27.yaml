      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8ead74-f165-4239-b22e-76cbf661d979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:26:01.603+08:00
