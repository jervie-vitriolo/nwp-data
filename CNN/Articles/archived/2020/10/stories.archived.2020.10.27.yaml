      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To not only 3D map the reef in detail, but also visually see this
        discovery with SuBastian is incredible," he said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb339d9a-3c08-4823-9e8c-7cf3e44a0a05'
