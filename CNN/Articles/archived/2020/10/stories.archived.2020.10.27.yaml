    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97730f16-7217-47da-99b6-fcd023c2dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:40:21.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:15:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong>&nbsp;The
        Department of Tourism on Tuesday reminded its officials to remain professional,
        after one of its regional directors was caught in a viral video calling former
        Senator Ferdinand "Bongbong" Marcos Jr. the "vice president."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7c1cfa-89f0-42f5-b25f-7152852a755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:40:21.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:15:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOT reminds all its officials and employees to perform and
        discharge their duties with the highest degree of excellence and professionalism,"
        the department said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40963df0-4dc9-40f8-803d-bc635c4842d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:40:21.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:15:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Region I Director Jeff Ortega drew flak online after posting
        a video of himself introducing Marcos as the incumbent vice president in a
        regional tourism event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a79ac8-838c-4c9d-b7f4-00c3aaf92783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:40:21.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:15:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain guided by the Civil Service Commission especially in
        expressing views on current political problems or issues," the department
        maintained. The CSC prohibits government officials from engaging in partisan
        political activity but does not prohibit expressing opinions on political
        matters.</p>'
