  'The-moon-may-contain-more-water-than-previously-believed--including-on-its-sunlit-surface':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-27T00:23:32.347+08:00
    'imagesource': 'jcr:24b337ea-09cc-4741-bdcc-6a1646719f0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86f8f9fd-ae2f-4b13-8649-cfc6b6c266db'
    'lead': 'There may be more water on the moon than previously believed, and it
      could be used as a resource during upcoming missions -- like NASA''s return
      of humans to the lunar surface through the Artemis program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T00:22:59.335+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T22:23:49.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:11:52.692+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The moon may contain more water than previously believed, including
      on its sunlit surface'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7134cc-4ae4-4a00-9380-1f6e6a71dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> There may be more water on the moon than
        previously believed, and it could be used as a resource during upcoming missions
        -- like NASA''s return of humans to the lunar surface through the Artemis
        program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b2904-f19e-4985-8f96-b5967402d3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53178b7c-5222-449c-8bb0-59985232ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two studies published in the journal Nature Astronomy, and researchers
        shared their findings during a NASA press conference on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7bb843-8e32-46eb-8267-71da6f8f5669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501e8af4-1df5-4fb9-9c54-724b643be8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research is based on data gathered by NASA''s Lunar Reconnaissance
        Orbiter, in orbit around the moon since June 2009, as well as the agency''s
        Stratospheric Observatory for Infrared Astronomy airborne telescope, called
        SOFIA. The latter is a Boeing 747SP aircraft modified to carry a 2.7-meter
        telescope.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ceb78f-19db-4320-81a6-965467bdac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864ce314-4ca1-4c18-9d21-cfdf8f590d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first study, researchers used SOFIA to observe the moon at
        a wavelength that revealed the signature of molecular water, or H2O.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7f4132-72c3-4704-9943-215ad20314a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a095de6-f1f9-47d5-b072-c4ef27f87df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, water has been confirmed to be present on the
        sunlit surface of the moon," said Paul Hertz, NASA''s Astrophysics Division
        director during Monday''s press conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1994e630-6085-461f-8a18-896943db7b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6cefa2-d477-45f3-996c-0651d94a5bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research revealed detections of water on the surface of
        the moon near the south pole. But the signature of molecular water at the
        wavelength used in this research could also be associated with hydroxyl, which
        is oxygen bonded with hydrogen. In organic chemistry, alcohols tend to include
        hydroxyl, which contributes to making molecules soluble in water. Hydroxyl
        is also an ingredient in drain cleaner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439dcf2a-34e5-4b5c-81b2-7c87839af8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c6b108-2bd2-4c94-af3d-ed2d4edab9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOFIA detections confirm that water, not hydroxyl, can be found
        trapped in glass beads or in between grains on the moon at its high southern
        latitudes. There, water is present between 100 to 400 parts per million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd71190-cb92-4418-bb7d-35840c3888db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f963faf0-d197-4ce4-8c00-634e96995558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that this water is inside grains or in between grains on
        the lunar surface helps protect it from the moon''s harsh and irradiated environment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe20deef-f7bb-4685-9c8d-ddbff3b66e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a8cddd-fb12-4caa-92e0-dfbd50008292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second study, researchers used data from the lunar orbiter
        to study cold traps in permanently shadowed areas on the moon where water
        could remain frozen. Some of these cold traps may have evaded the sun for
        billions of years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a9db05-11a3-487c-b1d8-77536bf60c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94cf52-1678-44d3-922d-0238201ba210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ice-filled polar traps</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3765e8-09ee-47db-bfd3-d979370c055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common hidden pockets of water across the lunar surface
        could be trapped in tiny penny-size ice patches that live in permanent shadows,
        the researchers discovered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744613a3-5121-442b-9b4e-cfd09d5bc0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545cd5d2-d598-4267-b4c5-332215280b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can imagine standing on the surface of the moon near one
        of its poles, you would see shadows all over the place," said Paul Hayne,
        lead study author and assistant professor in the Laboratory of Atmospheric
        and Space Physics at the University of Colorado Boulder, in a statement. "Many
        of those tiny shadows could be full of ice."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b108508-b627-488f-bb92-73c0825dcd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd169adf7-87f9-49bd-83b2-d3d509c71c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After assessing the potential size of the traps, ranging from centimeters
        to kilometers, the researchers determined that permanently shadowed areas
        at both of the moon''s polar regions could contain a multitude of these "micro"
        cold traps. In fact, they could be hundreds to thousands of times more abundant
        than large cold traps.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7226094e-175a-4849-a461-f4330e3b530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9acd058-a2cf-493b-98b6-76b983a25297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moon could contain 15,000 square miles of permanently shadowed
        traps in a range of sizes that could preserve water ice, the researchers estimated.
        Previous estimates have put the estimate at about half of that -- at about
        7,000 square miles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910962e-7cbe-45c9-a682-2e7634620cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee0dce-0503-434d-bb3a-0c074dad2229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re right, water is going to be more accessible for drinking
        water, for rocket fuel, everything that NASA needs water for," Hayne said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090b1edf-d4de-4bb7-a2e0-0be1aa734986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bfa6d7-0349-4872-8041-3c9e054cfacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous searches for ice on the moon have been concentrated around
        the large craters at the poles, where temperatures have been measured as low
        as negative 405.67 degrees Fahrenheit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef36292-4ae9-40eb-ad64-3f9dc320681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219263b8-e7fb-4bf2-ba2d-1cab950c1b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive craters close to the lunar south pole include Shackleton
        Crater, which is several miles deep and about 13 miles across. And most of
        it is permanently in shadow.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c25af-8597-46ad-bca4-db69db1f52fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6731c3-b323-484d-a222-956e5d669c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The temperatures are so low in cold traps that ice would behave
        like a rock," Hayne said. "If water gets in there, it''s not going anywhere
        for a billion years."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdfc3e5-a2b9-4d71-b96a-740c061cde64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fc4b70-67d5-4e97-8c51-814a5007d9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By using data from the lunar orbiter and modeling, the researchers
        determined that the lunar surface resembles that of a golf ball.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bab871-1b8f-462d-affe-b8d7fb093a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179a01c8-b838-49b0-9079-f286c9cb549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, actual proof of these ice-filled shadowy pockets will
        require future digging by rovers or humans on the lunar surface.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a26849-1172-4802-8e1a-05e0a10866f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e11a468-63fe-45d3-b3cb-6e6117e2982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But future missions to the moon, like landing the first woman and
        next man near the south lunar pole by 2024 through NASA''s Artemis program,
        could reveal more information.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8dd5d2-8d10-4842-b25f-cd16c76ae5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f34f2-2c77-4015-9287-f8a3bd49a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of that, Hayne is also leading the Lunar Compact Infrared
        Imaging System, a NASA effort that will capture heat-sensing panoramic images
        of the moon''s surface near its south pole in 2022.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc81aef0-ab20-43dd-8da0-9555a3b54605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b265114e-b64a-4816-af2a-15f20c23b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Astronauts may not need to go into these deep, dark shadows," Hayne
        said. "They could walk around and find one that''s a meter wide and that might
        be just as likely to harbor ice."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8564cb-cdb1-4e81-94a9-c76baec8ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T00:22:59.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:23:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/26/world/moon-water-nasa-announcement-scn-trnd/index.html"
        target="_blank">"The moon may contain more water than previously believed,
        including on its sunlit surface"</a></em></p>'
  'Filipino-bishops-defend-Pope-Francis-over-support-for-same-sex-civil-unions':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-27T05:00:36.745+08:00
    'imagesource': 'jcr:ab4cec20-b3e0-4008-a33e-c7b363071dc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aed968c-6a55-4aec-8e4d-6b706c4d7657'
    'lead': 'The Catholic Bishops'' Conference of the Philippines emphasizes Pope
      Francis'' remark on favoring civil union among same sex couples shows he values
      being kind and compassionate rather than being right and righteous.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T05:02:21.372+08:00
