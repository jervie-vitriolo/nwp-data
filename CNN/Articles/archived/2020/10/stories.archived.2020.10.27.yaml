      'jcr:uuid': 'd53b435e-408a-4a60-8a1c-33c0112696f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:27:27.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:29.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Six
        government units will receive nearly ₱57 billion to support its COVID-19 response
        programs and extend financial aid to distressed sectors more than a month
        after the passage of the Bayanihan 2 Law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f27dacb-a2d6-4374-8238-7ab3986a0208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:27:27.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:29.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas mabuti po ang ginawa ng Presidente: binigyan niya po ng
        delegated authority si DBM Secretary (Wendel) Avisado para mag-approve na
        ng release</em> [The President had a good solution: he delegated the authority
        to approve to Department of Budget and Management Secretary Avisado]," Presidential
        Spokesperson Harry Roque told reporters on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b8bdc6-975e-4e1d-ba0a-a1213b821a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:27:27.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:29.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds ready for release are:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a0eae-ee99-49b8-b03d-4772dcdf2f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:27:27.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:29.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱6 billion for the Department of Social Welfare and Development
        to extend assistance to struggling families</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550c5d1-96cc-4660-92e0-814f06bd31cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:27:27.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:29.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱13.1 billion to the Labor Department for cash-for-work and financial
        aid to displaced workers</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526bc5c-bf83-4f65-9197-b3785198c2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:27:27.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:29.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱100 million for the Department of Trade and Industry''s shared
        service facilities for the Balik Probinsya Program</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba1fccd-9502-4040-834a-4b04b575727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:27:27.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:29.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱5 billion to the National Disaster Risk Reduction and Management
        Council for its standby disaster response fund</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1139bade-6e2a-42b9-b8e7-8eb2474f3ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:27:27.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱11.63 billion for the Department of Agriculture''s "Plant, Plant,
        Plant" program</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba26077f-aead-4251-a5d2-cbb23332a363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:27:27.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱20.58 billion for the Department of Health to augment hospitals
        and pay salaries, benefits, and logistical support to medical frontliners</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a7d6dc-b265-4845-b5fd-9e183dd4cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:27:27.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- and ₱500 million funding support to local government units</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc1d7f7-2a15-4020-8959-e5e1f744da4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:27:27.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:29.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat po ''yan ay nai-release ng DBM today dahil hindi na po
        dadaan sa</em> Office of the President [All of these have been released by
        DBM today since it will no longer go through the Office of the President],"
        Roque added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b38357-746a-4610-be04-8fcdcda9030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:27:27.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:29.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total funds released was ₱56.91 billion. If combined with <a
        href="https://www.cnnphilippines.com/news/2020/10/20/Bayanihan-2-funds-slow-release.html">last
        week''s releases worth ₱4.4 billion</a>, the amount is roughly ₱61 billion
        —&nbsp;still less than half of the Bayanihan 2 funds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720779c3-4508-441a-84cd-ac2d5f02cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:27:27.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/9/11/Bayanihan-2-law-signed-covid-19-pandemic.html?fbclid=IwAR3OTlCwnHNe3s-cA8EC_5NLFlafSDFflwQ9nQ_OhF5POxZGXxw4I1Z3RYo">Bayanihan
        to Recover as One Act</a>&nbsp;is a stimulus plan signed into law on Sept.
        11. It was deemed an urgent measure meant to breathe new life into sectors
        hit hard by lockdowns due to the global COVID-19 pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d1f5a3-e16d-4fd5-be39-c8640f74d341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:27:27.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:29.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado earlier said his agency was ready to release ₱140 billion
        upfront once the bill becomes a law, adding that the unprogrammed balance
        of ₱25.5 billion will be disbursed if funds are available.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0db5b0-995f-4588-9ecc-883f45eea875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:27:27.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:29.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget chief, who was Duterte''s city administrator when he
        was mayor of Davao, earlier denied that there were bottlenecks in the process
        of releasing funds. However, he said agencies with budget allocations under
        the law need to submit budget requests and outline specific items where they
        plan to spend the money, which is then subject to the review and approval
        of the Office of the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e1514e-1734-48eb-b374-a89d33f671de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:27:27.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:29.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators slammed the late release of Bayanihan 2 funds, saying
        it was contrary to the bill''s intent of providing urgent lifelines to distressed
        sectors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13dc8d-8b4d-4ad5-bfec-4e7caff44a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:27:27.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:29.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure expires in December, leaving the government with just
        three months to download the funds to agencies for project implementation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4fc7ea-c889-4732-8a9c-fe67a2f92c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:27:27.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:29.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy is in recession, as earlier lockdowns meant
        to curb COVID-19 infections led to business closures, job losses, as well
        as rising poverty and hunger.</p>'
  'President-Duterte-Paolo-Pulong-Duterte-House-Committee-on-Public-Accounts-Chairman':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-27T15:36:24.499+08:00
