    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b5de38-1482-4b00-907a-138eccab7779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:49:09.510+08:00
