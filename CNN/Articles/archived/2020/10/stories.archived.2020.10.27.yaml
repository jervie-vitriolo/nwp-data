    'mgnl:tags': ['Philippine-Red-Cross', 'PRC', 'PhilHealth', 'debt']
    'template': '1'
    'title': 'Red Cross eyes legal action as PhilHealth debt remains unpaid'
    'updated': 2020-10-27T18:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182c17c6-ff3a-465c-81da-e75a28136370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:50:41.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)—</strong> The
        Philippine Red Cross on Tuesday warned of possible legal action should the
        Philippine Health Insurance Corporation still refuse to settle its debt to
        the organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c4ff6a-5b3c-4f87-91f3-0e83d2311982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:50:41.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayaw nila magbayad?</em> Then we stop the testing. <em>Hindi
        kami nagba-</em>blackmail. We’ll just have to go to take our legal courses
        of action,” Red Cross chairman and Senator Richard Gordon told CNN Philippines’
        <em>The Source</em>, but noted that he does not want to resort to such move.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b334b8d-3a08-4f59-80a5-f1d79c3b7c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:50:41.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They don’t want to pay? Then we stop the testing.
        We’re not blackmailing. We’ll just have to go to take our legal courses of
        action.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a69ea-a9e8-46bd-919a-69af68c37622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:50:41.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon on Monday revealed that the PRC <a href="https://cnnphilippines.com/news/2020/10/26/PhilHealth-yet-settle-overdue-payment-despite-promise-Gordon-.html">has
        yet to receive</a> the expected settlement from the state health insurer,
        despite “numerous announcements that they will pay.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e449da9-7b4c-480c-b7a5-a8172ba3734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:50:41.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth owes the humanitarian organization over ₱1 billion, of
        which nearly ₱931 million is marked as overdue balance. This has forced Red
        Cross to stop conducting coronavirus tests charged to the agency—&nbsp;a development
        which has severely affected the testing operations for returning overseas
        Filipino workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569fad79-33d6-4205-9804-16b506496667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:50:41.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:36.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/10/21/6-000-OFWs-stranded-due-to-COVID-19-test-delays.html">6,000
        OFWs stranded in hotels due to COVID-19 test delays</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119460b8-3a36-4c2f-a73d-2971915661d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T18:20:01.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:36.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang earlier said PhilHealth woud pay half of the overdue
        amount by this week at the latest and hoped that PRC would then resume its
        COVID-19 testing operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6caf69-4c34-41d4-8c03-4702c0556411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T18:20:01.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gumagawa tayo ng hakbang para tuluyan nating maasistehan ang
        ating mga kababayan, wala po iyang mga pananakot</em>," Presidential Spokesperson
        Harry Roque said in his Tuesday briefing, adding that the government has about
        150 other testing centers that it can tap for tests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f5321b-46e9-4096-a952-e8ab35857f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T18:20:01.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa akin po, kung talagang hindi natin mapipilit ang PRC na
        bumalik maski ang offer po ngayon ay 50% na babayaran, eh wala po tayong magagawa</em>,"
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23950596-5c69-4d45-8cfd-5185c6c9617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T18:20:01.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking for ways to fully assist returning
        Filipinos, we will not succumb to threats. In my view, if we cannot force
        PRC to resume testing despite our offer to pay 50% of our debts, we can''t
        do anything about it.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cbd100-a199-4e90-89b0-752b127adaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T18:20:01.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that the government is in talks with private testing
        centers, which he claimed to be racing for the prime spot of offering tests
        inside airports –– an operation previously exclusive to the Red Cross.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a59c34-5d74-41ba-8d7f-0bacf8f9ca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T18:20:01.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, however, has <a href="https://www.cnnphilippines.com/news/2020/10/23/philippine-red-cross-philhealth-debt-coronavirus-testing.html">insisted
        on full payment</a> to cover the costs of test kit purchases and salaries
        of the medical workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2a6b2-a989-4e9e-b45f-84b85e2996a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:50:41.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:36.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon slammed PhilHealth for its continued broken promises, saying
        the agency is putting the whole country in harm’s way by refusing to settle
        the dues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca5a449-52f3-4faa-a9d2-3c488d21f1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:50:41.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:36.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shot down claims of Red Cross’ supposed “blackmailing” against
        the government, saying the organization is the one at a disadvantage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce168253-aceb-4791-a177-c6e9beaa8f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:50:41.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:36.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman kami ang may utang, sila eh</em>… DOJ (Department
        of Justice) <em>na nagsabi</em>, DBM (Department of Budget and Management)<em>
        na nagsabi. Presidente na nagsabing bayaran. Bakit ayaw nila magbayad? Ayaw
        lang talaga nilang magbayad,”</em> Gordon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa4ebe9-0fe2-4251-b6c5-f0e285011ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:50:41.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:36.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re not the ones at debt, they are. DOJ, DMB, even
        the President said they should pay. Why are they not paying? They just don’t
        want to pay.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcdc540-3ca8-4351-b478-4a0887f92ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:50:41.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kami na talaga ang naba-</em>blackmail. <em>Ipapadala ang</em>
        test <em>dahil kailangan gawin, duty namin sa tao na kung makakayanan namin,
        ite</em>test namin.<em> Duty naman ng</em> PhilHealth <em>na bayaran kami,</em>”
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02ff6a1-b093-47a4-be34-d0fb5b38d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:50:41.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are the ones being blackmailed. They send us those
        that need to be tested, it is our duty to the public to test if we can. But
        then, it is Philhealth''s duty to pay us.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96880b6-c0f3-4e89-a830-e8f41f6d11e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:50:41.787+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:23:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from delays in OFW testing, Gordon likewise noted that PhilHealth''s
        non-payment may force PRC to cancel its chartered flight to China for the
        procurement of test kits. The lack of funds also threatens the operations
        of Red Cross-run laboratories in various provinces, he added.</p>'
