    'jcr:uuid': '111786f7-3f5e-4f9a-b35e-2defd816b734'
    'lead': 'Online scams and libel cases top the cybercrime list of the Philippine
      National Police (PNP) from March to September this year.  '
    'mgnl:activationStatus': true
