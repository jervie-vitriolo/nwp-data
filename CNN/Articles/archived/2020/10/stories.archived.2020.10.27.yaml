      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations include a special provision on PhilHealth’s
        budget to impose conditions like monitoring of releases, implementing a fund
        viability plan, and reviewing of actuarial projections, as well as measures
        that would remove mandatory contributions of overseas Filipino workers, and
        the PhilHealth Crisis Act that grants emergency powers to the President to
        reorganize PhilHealth.</p>'
