    'template': '1'
    'title': 'One game at a time for Abueva to regain respect in PBA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6dcf47-e378-4c4a-a02c-2933fb86a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:29:57.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:12:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) –</strong> If
        there''s one thing Calvin Abueva wants to achieve in his return after a 16-month
        suspension in the Philippine Basketball Association (PBA), it''s to regain
        the respect of his team and peers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eb8adb-ec65-465a-bc59-bbcd7c17eb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:29:57.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:12:49.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c827cb5d-13d9-40a2-9ea4-26ddfa94c851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:29:57.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:12:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Tuesday, the Phoenix Super
        LPG Fuel Masters forward shared how he changed his mindset by being more focused
        on the game and his teammates -- the first step in changing his reputation
        as a dirty player.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084371e2-85ca-469f-b10f-f1ea9d697f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:29:57.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:12:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35265c7b-387a-4b0c-b9bf-8488a3a70501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:29:57.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:12:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Once ''yung</em> mindset <em>ko nagbaba, pati ''yung</em> body
        language <em>sasama ''yan. Pinagtibay ko ang</em> mindset <em>ko na mas mag</em>focus
        <em>sa laro,</em>" Abueva said. "<em>Pagdating ko sa</em> bubble, <em>ang</em>
        mental mindset <em>ko ay paano ko makukuha ang tiwala ng</em> team uli <em>sa
        laro ko.</em>"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab52abd-74bd-47f8-a71c-b289641e4995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:29:57.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:12:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b907f80e-a0a6-4514-9b03-4aaec149b0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:29:57.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:12:52.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once my mindset lowers, the body language will follow.
        I changed my mindset to become more focused in the game. Here in the bubble,
        my mental mindset is how I will get back the trust of my teammates in my game.]</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/MN7Q_bcupYo"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc9bc0f-85df-43f6-a9d9-fb27e2547398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:29:57.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:12:52.914+08:00
