      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> President
        Rodrigo Duterte has said he will not abolish the Philippine Health Insurance
        Corporation (PhilHealth), but he warned resigned personnel of the embattled
        health insurance agency that stepping down from their posts will not help
        them escape culpability.</p>'
