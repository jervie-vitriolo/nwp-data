      'mgnl:lastActivated': 2023-01-25T22:21:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4a47d2-59b6-463b-b23e-e05cee353871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T21:40:41.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:21:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The morale is very low right now. It muddles all the efforts of
        BI in innovations in technologies and manpower, which has been all put into
        waste because what is being highlighted right now is this issue already,"
        Sandoval said.</p>'
    '56':
