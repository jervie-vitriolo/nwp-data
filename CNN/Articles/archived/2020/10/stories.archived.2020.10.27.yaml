    'template': '1'
    'title': '12,000 policemen deployed for Undas — PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ea1152-2abc-45a2-986f-088036363dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:21:27.744+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:21:59.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Around
        12,000 cops were deployed in cemeteries all over the country for the observance
        of All Saints'' Day and All Souls'' Day, Police Lt. Gen. Guillermo Eleazar
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a536071-9801-4999-ba05-f11cfe2793c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:21:27.745+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:22:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nagkaroon na po ng mga koordinasyon ang ating mga local commanders
        sa mga LGU,”</em> Eleazar said during the Laging Handa briefing on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e310305-62b2-48cc-890a-758f04bc5e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:21:27.745+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:22:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our local commanders have been coordinating with LGUs.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea7048-d307-4c67-81d4-6468cdbe5b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:21:27.745+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:22:01.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar added that on top of the police personnel, some 17,000 force
        multipliers like barangay officials have been deployed to ensure that rules
        and safety protocols are strictly implemented.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8993b458-cb10-46c4-8f8c-b4a50c1b51fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:21:27.745+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:22:01.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All cemeteries, memorial parks, and columbariums nationwide will
        be closed from October 29 to November 4 for this year’s Undas to avoid further
        transmission of the coronavirus disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6bf84-de2e-40eb-bf7c-33c6a84d8a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:21:27.745+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:22:02.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar noted that the public can pay their respects to the departed
        before and after these dates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e2571d-74a0-4865-aba0-8d42df53a1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:21:27.745+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:22:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF has set a maximum capacity of 30% in all cemeteries and
        memorial parks from September 17 to November 15.</p>'
