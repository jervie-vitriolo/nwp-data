      'jcr:uuid': '5648eae5-56ea-4c82-a2a4-cadfa5eeb214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T21:48:08.013+08:00
      'mgnl:createdBy': 'bamba'
