      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing to former Camarines Sur Rep. Leni Robredo for vice
        president in the 2016 polls, Marcos lodged an electoral protest questioning
        the results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71053745-89ab-45c2-b7fc-5649202798b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:40:21.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:15:26.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2019, after a recount, Robredo’s lead grew by around
        <a href="https://cnnphilippines.com/news/2019/10/18/Leni-Robredo-Bongbong-Marcos-increase-lead-poll-recount.html">15,000</a>
        votes or a total of 278,566 votes from the 5,415 clustered precincts in the
        pilot provinces of Camarines Sur, Iloilo, and Negros Oriental, which were
        chosen by Marcos'' camp for the recount process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5eddc6-802a-4c91-b88a-383c59b097be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:40:21.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:15:27.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll protest has <a href="https://www.cnnphilippines.com/news/2020/9/30/Robredo-Marcos-vice-president-electoral-protest-Supreme-Court-Comelec-OSG.html">yet
        to be resolved</a>.</p>'
  'belgium-full-icu-beds-as-coronavirus-cases-surge':
    'author': 'Ivana Kottasová and Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-27T20:44:37.133+08:00
    'imagesource': 'jcr:25a01a25-8140-4a59-9d97-d5cc67ca8b22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18590c02-2319-46f3-9d06-fd413916b9aa'
    'lead': 'Belgium is on the brink of a coronavirus disaster as a top health official
      warned that the country could run out of intensive care beds in as little as
      two weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T20:54:19.093+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T22:15:14.559+08:00
