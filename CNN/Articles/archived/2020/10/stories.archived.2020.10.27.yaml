      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddcc289-4002-4a65-9052-cec3c8fa505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:29:57.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:12:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f98f3a-29de-42bb-8171-066933b5d74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:29:57.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:12:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new mindset was manifested in Abueva''s near triple-double
        performance of 21 points, 13 rebounds, and seven assists in his first game
        back in the league, a big factor in <a href="https://cnnphilippines.com/sports/2020/10/26/Calvin-Abueva-PBA-return-Phoenix-NLEX-bubble.html"
        target="_blank">Phoenix''s 114-110 victory</a> against NLEX on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e9db4d-54ac-46f5-b933-8cb39622162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:29:57.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:12:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1824b-1270-4cb7-82b3-20026ca6b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:29:57.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:12:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binigay ko lang ''yung</em> best effort <em>ko sa</em> last
        game. <em>Hindi ko masabi na mame-</em>maintain <em>ko pero ibibigay ko lahat
        sa bawat laro. Kung ano lang ''yung</em> role <em>namin sa</em> game, <em>''yun
        ang dapat gagawin namin,</em>" Abueva reflected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c72020d-0277-444a-9a93-8279bd48d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:29:57.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:12:55.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e662e-ef05-4b77-9beb-4506514fb2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:29:57.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:12:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I gave my best effort in our last game. I cannot say
        that I can maintain that same kind of energy in the next games, but I promise
        to give my best every game. Whatever our designated role in the game, that''s
        what we should do.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efcddd3-a088-453b-804d-b11a4498af9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:29:57.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:12:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1541719a-9f0b-4741-acb8-ece55dcadcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:29:57.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:12:56.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva was suspended by the PBA on June 2019 after two separate
        incidents. One was a verbal altercation with the girlfriend of then Blackwater
        Elite player Bobby Ray Parks Jr., while the other was a Flagrant Foul 2 against
        TNT KaTropa import Terrence Jones. Aside from the suspension, he was ordered
        to pay a ₱70,000 fine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c81a4-e270-4a03-b6f9-be6231f2f48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:29:57.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:12:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2d59d8-00bb-4f5e-ba2f-0f087b1e22c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:29:57.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:12:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-2 Kapampangan credited the seminar on the Code of Conduct
        and Ethical Standards of a Professional Athlete given by the Games and Amusements
        Board (GAB) for helping him change his ways on the court. The seminar is <a
        href="https://www.cnnphilippines.com/sports/2020/10/2/Phoenix-Calvin-Abueva-professional-license-PBA.html"
        target="_blank">one of two GAB requirements</a> for the reinstatement of his
        professional basketball license.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788d914-4255-4208-939b-691f10737de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T23:29:57.133+08:00
