      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ab207-dc10-47d2-8515-fd62e93b4fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:28:58.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timbal added that the total population affected by Typhoon Quinta
        is at 914,709, equivalent to 237,948 families. Of that number, over 77,000
        residents had to flee their homes and move to evacuation centers.</p>'
    '17':
