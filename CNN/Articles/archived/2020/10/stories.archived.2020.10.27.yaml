      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/27/tech/jack-ma-ant-ipo-intl-hnk/index.html"
        target="_blank">"Jack Ma is making history again with the Ant IPO, and getting
        even more wealthy while doing it"</a></em></p>'
  'One-game-at-a-time-for-Abueva-to-regain-respect-in-PBA':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-27T23:30:20.355+08:00
