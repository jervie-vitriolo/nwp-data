      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Seven people have died and at least
        70 more have been injured in a blast at a religious seminary on Tuesday in
        the northern Pakistani city of Peshawar, according to local authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd518d862-ffe5-48cd-9575-dcabf93ca46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T14:54:09.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:29.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Reading Hospital spokesman, Mohammad Asim, told CNN there were
        children among the injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd396c6d0-40dd-4854-8352-4459721cf452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T14:54:09.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:29.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seminary is located on Peshawar''s ring road, on the southern
        outskirts of the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298bedd6-3a7e-4ed5-843e-63bdb0729fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T14:54:09.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:29.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peshawar''s superintendent of police Waqar Azeem told CNN the blast
        occurred during the morning''s first lecture. Rescue services and a bomb disposal
        squad are on site.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9938c2a2-9cf6-45e4-9e1e-a37bec656310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T14:54:09.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:29.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>This is a developing story, more to come.</strong></em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bef907-863e-40d9-8831-0a9fd49291e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T14:54:09.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:29.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/27/asia/pakistan-peshawar-blast-intl-hnk/index.html#:~:text=Peshawar%2C%20Pakistan%20(CNN)%20Seven,were%20children%20among%20the%20injured."
        target="_blank">At least 7 dead, dozens injured after blast in Pakistani city
        of Peshawar</a></em></p>'
  'create-memorable-moments-with-family-and-friends-this-long-weekend':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-27T15:00:40.495+08:00
    'imagesource': 'jcr:e5092de4-7359-4002-8ff6-239522a34964'
