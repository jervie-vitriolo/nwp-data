      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/27/uk/prince-harry-unconscious-bias-scli-intl-gbr/index.html">Prince
        Harry says his upbringing left him unaware of unconscious racial bias -- ''I
        had no idea''</a>."</em></p>'
