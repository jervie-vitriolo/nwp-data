  'Duterte-COVID-19-vaccine-China-corruption':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-27T11:33:15.949+08:00
    'imagesource': 'jcr:a48cfc16-121a-4bfa-9634-9887b801816f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f134e1b6-d545-423a-9360-f4093669786b'
    'lead': '''Walang corruption kasi government to government. I am offering it to
      China kasi mayroon na sila,'' President Duterte says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T11:36:22.379+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:23:37.955+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:11:57.635+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Prioritize bilateral deals for vaccines to avoid corruption'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c855ce-50f0-4316-8ade-9a37927cca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:36:22.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> President
        Rodrigo Duterte has instructed Health Secretary Francisco Duque III to directly
        deal with governments — specifically mentioning China — in procuring COVID-19
        vaccines for Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b010e75c-1f39-4ae3-8ef4-904af562fa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:36:22.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recorded address to the nation broadcast on Tuesday, he said
        bilateral agreements on vaccine procurement will prevent opportunities for
        corruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a5c76e-0657-426d-8947-578f484fc075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:36:22.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:37.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maganda sana government-to-government ang transaction. Walang corruption
        kasi government to government. I am offering it to China kasi mayroon na sila,"
        he said, citing Ambassador Huang Xilian''s remark that China has already finished
        creating a vaccine against COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f9757-8868-489b-a60a-f90b6ef5e348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:36:22.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:37.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s better if the transaction is between governments.
        There is no corruption there. I am offering it to China because they already
        have a vaccine.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9395164d-fd66-45ba-adc0-f7ff10606dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:36:22.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:37.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Ayaw ko ''yung bibili tayo sa private Chinese businessmen.
        Diyan magkakalokohan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefdf752-a550-483f-a298-879db5c2ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:36:22.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t want us to buy from private Chinese businessmen.
        Problems could arise.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a109c5cc-5417-4817-8647-7b2253b46da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:36:22.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:37.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in the same speech, ordered the anti-corruption task force
        led by the Department of Justice to conduct investigations into all government
        agencies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b9631b-ff7f-4f39-929a-97d34ebd3b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:36:22.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:37.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/10/27/Duterte-task-force-corruption-investigation-DPWH-.html">RELATED:&nbsp;Duterte
        expands role of DOJ-led task force to probe corruption in ''entire government''</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd634f4-cf0e-4796-8866-388e34658c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:36:22.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:37.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave a promise to China that the Philippines will pay for the
        much-awaited vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e80085-a682-47b9-8374-35c36d6edaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:36:22.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:37.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kami maghingi, we will pay... I believe sa Chinese expertise
        and knowledge," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5835644-30d8-4506-846a-fba5a51fcf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:36:22.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:37.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not ask for free vaccines, we will pay. I
        believe in the Chinese expertise and knowledge.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e45459-4250-477e-9e5d-fc36f54d0014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:36:22.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:37.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Beijing Chito Sta. Romana earlier said
        <a href="https://www.cnnphilippines.com/news/2020/10/22/no-conditions-China-vaccine-access.html">China
        has not set any conditions</a> for prioritizing the Philippines for the supply
        of coronavirus vaccines being developed in the mainland. He stressed the need
        for local authorities to double efforts in ensuring cold storage capacity
        ahead of Chinese drug makers'' expected mass production of vaccines, which
        he said are set to be approved soon.</p>'
    '24':
