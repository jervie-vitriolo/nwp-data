    'jcr:uuid': '8c0be8ef-3a9c-4fe2-8218-d8bdbf92b356'
    'lead': 'NASA is planning to put up the first-ever 4G LTE network on the moon
      by late 2022 in a bid to extend a human presence on the lunar surface.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T08:49:41.462+08:00
