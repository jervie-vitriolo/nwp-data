    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7466c68-8f0d-429c-9ae5-505d3d8522a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:28:58.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Typhoon
        Quinta has left three people dead and 13 others missing, the National Disaster
        Risk Reduction and Management Council said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5923844-6273-444d-8e2f-752c6aabb9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:28:58.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to reporters, NDRRMC spokesperson Mark Timbal
        said the three deaths were "all caused by drowning."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7966506-5e95-45cf-9186-cc88ef5aaac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:28:58.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc34ad-be2e-4e54-8985-fb77dc413052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:28:58.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timbal added the two deaths were from Negros Oriental — a 60 year-old
        woman from the municipality of Siaton, and a man of undetermined age from
        Bindoy town. The other fatality was in Mogpog, Marinduque.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcce325-7962-4f79-b53a-09f5fafe55d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:28:58.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b4527-6b43-457c-8b2b-d67d57ad9279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:28:58.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it is still waiting for updates from its regional
        offices for other details.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2367005f-370c-4fcc-b8b7-555c3ed4d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T11:28:58.666+08:00
