    'lead': 'The United States and India have reaffirmed their defensive and security
      relationship, as Washington continues to rally allies in Asia amid concerns
      over increased Chinese military activity in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T13:18:07.834+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T22:23:35.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:11:58.923+08:00
