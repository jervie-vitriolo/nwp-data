    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8752b89-5846-4b47-8dff-242eb9089ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:22:39.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:16:17.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said PhilHealth-funded testing by the PRC will first resume
        at the Ninoy Aquino International Airport on Tuesday night, while testing
        in all&nbsp;laboratories will be conducted in full starting Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62577955-87bb-4e2a-86a9-07a7facad774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:22:39.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:16:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73623ad5-c1b7-46cc-a938-f3a9bfdae207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:22:39.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:16:18.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to test all the people that we have not tested," Gordon
        said. "''Yung mga nasa hotel ngayon, ipadala na nila, iti-testing kagaad namin
        ''yan (They can send&nbsp;us those staying at the hotels now, we will test
        them immediately.)"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5454f6d7-4b62-414a-8b11-4384a1267625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:22:39.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:16:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e4d742-ec70-47a1-bbf1-a87655455953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:22:39.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:16:19.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 6,000 overseas Filipino workers have been stranded in quarantine
        facilities since the PRC stopped testing PhilHealth clients two weeks ago.
        Specimens were rerouted to government laboratories, while private ones offered
        to help.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78ca15-0814-4b9f-b1aa-4a6ddf33bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:22:39.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:16:19.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6e055a-076b-4ad7-a0ce-aa5dbc0f5061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T22:22:39.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:16:20.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon''s announcement came after PhilHealth paid almost half of
        its more than ₱1-billion debt to the PRC under a COVID-19 testing agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18061371-ba78-465e-a012-261ed918765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:04:19.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:16:20.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dedc493-9506-4eca-a7fa-3dbb32a79eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:04:19.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:16:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Health Insurance Corporation (PhilHealth) today
        released PHP 500 million as partial payment to the Philippine Red Cross,”
        the agency announced in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a17513b-fa20-4ccd-893a-536215fb2010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:04:19.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:16:21.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53241a2-58e1-413f-88ff-f771a4d7a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:04:19.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:16:22.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will expedite processing of the remaining balance following
        strict compliance to government accounting rules and regulations,” PhilHealth
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a0738d-3450-4da9-b718-103cb0da7aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:04:19.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:16:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a91567-2100-4080-a21a-3ffccfea2eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:04:19.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:16:23.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth <a href="https://cnnphilippines.com/news/2020/10/15/Philippine-Red-Cross-COVID-19-testing-PhilHealth-OFW.html">owed
        PRC over ₱1 billion,</a> nearly ₱931 million of which was marked as overdue
        balance, which the humanitarian organization demanded to be settled before
        tests could resume.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eebe52f-ccf2-42a9-b24a-b3bf6aa4f16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:04:19.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:16:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c22975-ca95-4f3c-940c-b579fd15c2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:04:19.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:16:24.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth <a href="https://cnnphilippines.com/news/2020/10/26/PhilHealth-yet-settle-overdue-payment-despite-promise-Gordon-.html">failed
        to fulfill its earlier commitment to pay on Monday,</a> prompting Gordon to
        call it “reckless.” On Tuesday morning, Gordon <a href="https://cnnphilippines.com/news/2020/10/27/Red-Cross-legal-action-PhilHealth-debt-unpaid.html">warned
        of possible legal action should the debt remain unpaid.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb5bbf5-5b8c-455b-8f44-681780dc88ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:04:19.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:16:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502fcc45-3150-467b-85a6-7860e087bbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:04:19.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:16:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without explaining the delay, PhilHealth said it was not "playing
        on people’s lives" but was exercising “judiciousness” to protect the public
        and their contributions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f5d23f-d9d1-4fe9-aa18-2cd706dc73c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T17:41:22.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:16:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It earlier asked the Department of Justice to review its memorandum
        of agreement with the PRC for possible procurement issues. PhilHealth was
        advised to settle its debt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b79c3-f8ed-49f8-b35d-9338b9b22e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:04:19.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:16:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fb6264-ca7c-4c79-ad7c-847c7554a5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:04:19.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:16:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Pay remaining balance right away''</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a5cab4-fd2e-4957-a19b-34155daf06c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:05:19.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:16:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd25a5b-7ff9-4ae3-8659-82ceab2ab7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:05:19.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:16:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he will give PhilHealth a deadline in paying the remaining
        debt, Gordon said he is not keen on doing so but that he will ask that the
        agency "pay right away."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cfd8fa-bd16-497a-9fa4-cda19f1e62cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:05:19.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:16:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c243a5-f485-44a4-85f6-621f618d6135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:05:19.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:16:29.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that moving forward, the state insurer would have to pay
        within three days after a COVID-19 test is conducted in order to put a check
        on the rising debt.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa0047-82e4-494f-91e6-04e1dc885e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:05:19.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:16:29.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c4274-f4b5-444d-9942-460450fa5ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:05:19.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:16:30.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because pagka three days hindi sila nagbayad (if within three days,
        they do not pay), I will tell them I''ll stop the tests," Gordon said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4859d40b-bf89-446e-8b2d-4b8b33fcbbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:05:19.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:16:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd795c1f6-662a-4d9e-afa0-a6f381562ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:05:19.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:16:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merong mga Red Cross societies in the world na nagsara dahil hindi
        nabayaran ang kanilang investment, and I don''t want to be like that," he
        added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832408f-bbf1-43ed-9d3b-f79a888b60a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:05:19.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:16:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b9a868-c65b-45f4-9a19-872bc0421e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-28T00:05:19.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:16:32.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are Red Cross societies in the world which were
        forced to shut down after their investments have not been paid, and I don''t
        want to be like that.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d4a39-9079-4b2e-9bf5-f4abbe9febf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:04:19.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:16:32.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10934658-f70f-4457-ad8c-f2224691db75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:04:19.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:16:33.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Malacañang announced last week that the government would initially
        settle half of the money it owed, Gordon demanded full payment. He stressed
        that the PRC is a non-profit organization and without the money, it would
        not have enough test kits and staff to resume testing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3f6444-f011-4ef7-b4ff-1cbe5ee32d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T20:04:19.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:16:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
