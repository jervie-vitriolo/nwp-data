      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board is composed of ranking Cabinet officials including the
        secretaries of Health, Social Welfare, Labor, Finance, and Budget.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e2ec30-d630-4d00-9fdb-75da601f9a64'
