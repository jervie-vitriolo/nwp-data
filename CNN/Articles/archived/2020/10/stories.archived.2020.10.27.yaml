      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reef is facing a crisis -- recent studies have shown that
        it has lost 50% of its coral populations in the last three decades, with climate
        change a key driver of reef disturbance.</p>'
