  'SNL-Adele-Africa-sex-tourism-sketch':
    'author': 'Rob Picheta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-27T06:06:26.668+08:00
    'imagesource': 'jcr:46e81ef8-fb3e-45d4-af6f-d7bed0058b37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cb4c4a1-9c8f-4a70-aa68-9955a4e7df85'
    'lead': '''Saturday Night Live'' is facing a backlash over a sketch in which Adele,
      Kate McKinnon, and Heidi Gardner play White divorcees lusting over African men.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T06:07:37.996+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:23:45.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:11:54.248+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adele and SNL come under fire for Africa sex tourism sketch'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bf38f2-10a8-41fb-af70-9e5ffffcad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:07:38.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:45.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;"Saturday Night Live" is facing a
        backlash over a sketch in which Adele, Kate McKinnon, and Heidi Gardner play
        White divorcees lusting over African men.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f11c8e-18b7-44fd-a218-43aee8cc0f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:07:38.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:45.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skit, intended to mock sex tourism, sees the trio encouraging
        visitors to come to Africa, boasting repeatedly about its "tribesmen" and
        "massive bamboos," as Black male extras carry women across a beach in the
        background.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3272f2b-de46-4157-8a4c-6efbc0067b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:07:38.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:45.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commentators on social media accused the sketch of propagating stereotypes
        about the fetishization of Black men, and some said it was ill-timed, given
        its airing during the EndSARS protests taking place in Nigeria.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56683645-4c31-4a75-a6f3-2aaf2a784c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:07:38.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:45.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That Africa skit was tone def, insensitive and inappropriate,"
        Shenequa Golding, a journalist at R&amp;B news website Vibe, wrote on Twitter.
        "Men and women in Nigeria, Namibia, South Africa and The Democratic Republic
        of the Congo are fighting for their lives and to reduce the continent as sexual
        destination for white women is shameful."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d490fd8-8a67-4ac9-a2fe-c43dafbba214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:07:38.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:45.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTV host Dometi Pongo added: "If you''re gonna try to touch that,
        it''s gotta be just a little smarter &amp; more nuanced or don''t touch it
        at all. Not (right now)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d3c215-572f-445b-ae57-ff7ba32b7c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:07:38.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele, who hosted the fourth episode of the show''s current season
        on Saturday, broke character and burst into laughter several times during
        the scene.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0537de08-f6c2-4c09-b73e-0d43cca23c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:07:38.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mock tourism commercial bills Africa as "the number one destination
        for divorcees of a certain age," and features McKinnon''s character repeatedly
        boasting of the "tall, tall tribesmen" on the continent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ca666-fe96-47ee-a1f3-5c9c43b49317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:07:38.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:45.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three describe how they were taken in by tribes after their
        divorces, using suggestive wordplay to encourage other women to move to Africa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a08dd91-c04b-413e-a327-750e2aafac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:07:38.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:45.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her musical performance in the same episode, singer H.E.R.''s
        band wore t-shirts bearing the slogan #ENDSARS, in solidarity with protesters
        demonstrating in Nigeria against police brutality and the country''s notorious
        Special Anti-Robbery Squad police unit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4d82a-19f2-44b6-9aff-dde530029ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:07:38.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:45.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted NBC Universal for comment. A representative for
        Adele declined to comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd8a31-e139-43e2-aa78-16a95d4356fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:07:38.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele, who is believed to be working on her fourth studio album,
        faced controversy in August after posting a picture of herself on Instagram
        wearing Bantu knots, a Jamaican flag bikini top and other carnival-wear popular
        in Afro-Caribbean cultures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df076330-dd4b-48c0-baac-69350b3ab698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:07:38.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer was celebrating what would have been the Notting Hill
        Carnival, the world''s second-largest carnival, which usually takes place
        in the streets of west London every summer but was canceled this year due
        to the coronavirus pandemic.</p>'
  'Houston-Kraft-kindness-':
    'author': 'Ryan Prior, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-27T06:08:34.472+08:00
    'imagesource': 'jcr:c6194661-7a8c-412f-8353-d2e35c6475ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1760aa2-96f2-4b70-a08f-23e4f48658f5'
    'lead': 'In a global pandemic, who has time to be kind? But kindness expert Houston
      Kraft suggests you think about it within this worldwide crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T06:21:33.373+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:23:45.060+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:11:54.578+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world needs more kindness. Here''s how to develop your practice'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f74e26-91da-4ca6-a05c-1c63ec13bba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a global pandemic, who has time
        to be kind? But kindness expert Houston Kraft suggests you think about it
        within this worldwide crisis. Kindness may be wearing a mask to keep others
        from getting sick, checking in on a friend starting a new project or sitting
        to listen to a family member who just received a life-changing diagnosis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c69bfb-28ef-4fd6-aa21-4cf9e988e125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially in a pandemic, kindness can bring meaning to our lives,
        the lives of others and to the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b18c2-6234-41cc-a95b-3b44bf4a57eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the message that Kraft, the author of "Deep Kindness: A
        Revolutionary Guide for the Way We Think, Talk, and Act in Kindness," is trying
        to spread. He''s the founder of Character Strong, a curriculum and training
        company that has helped provide him a platform to work with schools around
        the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7898c0-e8aa-49eb-9869-5584f9959927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a year with Covid-19, social justice protests and a presidential
        election, cultivating deep kindness is a way of cutting through division and
        revealing our common humanity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc08e1e3-3538-4d91-b4d6-58a763900f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why Kraft says developing this trait matters, what he''s
        learned on the road and how you can practice kindness in your family or community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea73b14-dc63-46a4-96ac-f6fba2589c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been edited for length and clarity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77585b3-0e04-4a9a-9ac9-60d462e7b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What is kindness?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6bbac8-2b05-458d-98cc-32c4373f50db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Kraft: I like to define things by what they''re not. I was
        at a school in Texas and this kid approached me and he said, "After listening
        to your assembly, I realized I''m a really nice person, but I don''t think
        I''m very kind."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78c86b-2b8e-4a24-b5af-74a5863440c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked, "What''s the difference?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04731ac-8495-4d1d-bfdc-82dc22737a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Everyone at my school thinks that they''re kind already.
        But I think they''re just being nice, because being nice is a reaction. If
        you''re nice to me I''ll be nice back to you. If I like you, I''ll be nice
        to you. The way you talked, kindness is proactive."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab15cb3-ed0a-42b3-96f4-d0f63d877f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That distinction between nice versus kind is a profound one. Most
        of our world would say that they''re kind, when they''re actually just being
        nice. "Nice" doesn''t require nearly as much of us. "Nice" happens when it''s
        convenient, when it''s comfortable. The sort of kindness we need right now
        requires a lot more listening, a lot more discipline, a lot more sacrifice
        and quite a bit of discomfort.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ce812-5653-4e90-b338-c71bf25a6bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What about kindness interests you?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa535a69-7597-45f5-8205-114ae80f0a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft: I think I have looked at kindness a lot longer than the average
        person. I''ve been thinking about how to teach it to young people in order
        to actually create behavioral change, and that''s where we''re paying really
        close attention to something. Why is there the gap between what we say is
        good, and then, if we''re honest, what we''re actually good at? I''m obsessed
        with what''s in that gap, because we all say kindness is really important,
        and yet we''re not really good at practicing with each other.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad32d253-b322-4de9-a23b-d79e2119fead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What gets in the way? What prevents me from living a kinder life?
        The skills that we teach today are going to be the behaviors and culture of
        tomorrow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ffcfe-f971-4de0-b856-fda974d7313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: You write about tossing around kindness like confetti. How
        does "tossing kindness" like confetti differ from deeper kindness?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a97a9-3fbe-4681-b40e-f66e6100530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft: I think there is damage in quotes like throw "kindness around
        like confetti" or even the imperative "Just be kind." I hear so often from
        well-intentioned people that if kindness is free, why wouldn''t we spread
        it? And my argument is no, kindness is not free. When we think about something
        that''s free, we don''t allocate resources or time or attention to that thing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5640b40-adfc-4453-a597-2cdd62423e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep kindness, I would say, costs us discipline over time to practice
        something day in and day out. That''s especially when we don''t feel like
        it because of the discomfort or courage that''s going to show up in moments
        where our reputations are on the line.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f9cb3-f0fa-4606-a1b7-9c6f6f19c026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Are kids growing up in a world that''s more or less kind than
        your childhood?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600cc725-5927-4f29-97d6-e0e103a4052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft: We are growing up in a world that is more anxious. Even if
        there''s a desire for greater kindness, it hasn''t worked in lots of schools.
        I see a greater sense of awareness, which is one of the gifts of our social
        media connectedness. That creates a sense of exposure. Young people have a
        natural deepened perspective of the world, they see and get access to a lot
        more information. But because of what''s going on in our world, we''re also
        increasing anxiety. Anxiety is one of the biggest barriers to empathy. No
        matter how kind I want to be when I''m stressed and anxious and fearful, I''m
        too stressed to actually act in kindness toward others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79d6a2-9bef-4267-80bd-edadd1c3e6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empathy, measured in a lot of different ways in the average college-age
        student, has dropped 40% since the year 2000. The belief is because of an
        increase in anxiety.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebfb207-e4dc-4b63-8540-f995be541e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: You spent most of your career teaching children. What have
        children taught you?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d587a7-1258-4cf6-8859-cd9aa0823525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft: One of my favorite moments was at a school in Washington
        State. I was speaking about compassion and kindness. At the end, there was
        some time for questions. This kid raised his hand and asks, "What if people
        don''t want my kindness?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe408e-3470-4c6a-8a84-1eed50de0a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We came to this conclusion that everyone wants kindness, as a human
        need to feel seen, but not everyone trusts who''s offering the kindness. He
        said, "For me in my life, kindness has been a precursor to pain, of people
        who said they were going to be good to me. And then they broke that promise.
        I realized I''ve done that to a lot of people in my life, and it makes sense
        that people can''t receive a thing they don''t trust." I have to earn people''s
        trust before they can receive my real kindness. No matter how much I want
        to give them generosity, if they don''t trust me, they''re not going to receive
        it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c445758-15aa-4714-b8ed-abb7487cfd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes it takes three attempts to earn that trust with someone,
        and sometimes it takes three years to earn that trust. But if we genuinely
        care we don''t take rejection personally. We take rejection as a sign that
        I need to work harder and earn your trust, before I can give the thing that
        I want to give you.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5272a837-bf6f-4fda-825d-d23cafdb591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: How do you start to practice kindness?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a650b1-7d5f-4d3e-8930-443b79bcac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft: If we say practice kindness for 30 days, it''s so big and
        abstract that most of us get lost and distracted, overwhelmed or busy. We
        have to figure out who are we actually directing that kindness toward. I have
        most immediate access to myself, because I spend every day with myself. So
        maybe for the first day or two of a 30-day plan, the practice of kindness
        is simply for me. How do I fill that tank so I can give to others?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c1b61-0ce7-4899-95c8-4dda67404e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s next? I''ve got my family who I talk to every day. I know
        my mom just had a scan and got the news that she''s four years cancer-free,
        which is great. So I''ll call her today to celebrate that with her. As I move
        outward over the course of 30 days, I can expand my influence or my impact.
        The more specific that kindness is, the more meaningful it''s going to be
        to the person.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e4192e-f4fe-478c-9727-be2f8162ee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: If someone has 30 minutes today, what''s one thing they can
        do to be more kind to themselves or others?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac32d4f-a254-47c4-a937-ccf2e02b7017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft: My favorite practical exercise has to do with your to-do
        lists. Everyone is overwhelmed, and we know that sometimes kindness gets de-prioritized
        when we''re overwhelmed. My challenge is to write out your to-do list, including
        everything you''ve got to get done. And above your to-do list, write the words
        "to-be list." Today, not only do I want to get this stuff done. If today I
        also want to be kind to be grateful, or to be present, let''s say you have
        two or three items on your to-be list that you put physically above your to-do
        list.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ef539-b471-4e06-a839-1d1ee2ef8df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to each one of those words, just give yourself a five-minute
        action that associates with each of them. If you have 30 minutes today, going
        through this practice might be something you can ingrain into your habits.
        We actually become the things we say in the value.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e6d6af-4e62-49da-959f-d14134d1f473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My call for us collectively as a culture is to have the courage
        to care even though the risks on the far side are scary. We need people who
        are willing to face that not fearlessly, but courageously, in order to heal
        a world desperate for more compassion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c619e55-a08e-48d1-ab96-84d4e34097f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:21:33.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:23:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/25/health/houston-kraft-deep-kindness-wellness/index.html"
        target="_blank">The world needs more kindness. Here''s how to develop your
        practice</a></em></p>'
