    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '540f5b3d-ed97-45ef-8ab0-2eb0f15fe869'
    'lead': 'Robert ''Bob'' Murray, known in the industry as the king of coal, died
      due to complications from lung disease early Sunday morning surrounded by his
      family in the Ohio Valley, his lawyer Michael Shaheen told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T13:22:01.528+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T22:23:33.313+08:00
