    'template': '1'
    'title': 'Fortified for COVID-19 spending: House sends ₱4.506-T budget to Senate'
    'updated': 2020-10-27T17:36:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2d794f-fc1f-4f8b-946f-0c74dc28d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:30:29.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:08.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> The
        House of Representatives on Tuesday sent a copy of the approved 2021 national
        budget, jumping back on schedule for its enactment by December.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668324ff-9d8f-43c0-9310-dcf3200768cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:30:29.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Lord Allan Velasco said the chamber has transmitted
        the approved copy of the ₱4.506-trillion spending plan for next year, touted
        to support COVID-19 recovery and response.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Speaker Lord Allan Velasco signs the transmittal letter of the ₱4.506-trillion
        2021 General Appropriations Bill. The bill will be transmitted to the Senate
        today. | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <br><br>📸: Velasco’s staff <a href="https://t.co/ALWzMTQpqe">pic.twitter.com/ALWzMTQpqe</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1321005563589713920?ref_src=twsrc%5Etfw">October
        27, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88224c79-3f23-41ca-86a6-397ef940d62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:33:57.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:09.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e7a9a-9993-4135-b973-4322fe7a0b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:30:29.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget bill has been fortified for additional health-related
        spending in light of the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e428d843-6541-4b21-aed6-2d1121b02f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:30:29.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We increased the allocation for the purchase of COVID-19 vaccines
        by more than three-fold to cover more Filipinos. We also provided extra allocation
        for the facilities enhancement program of the Department of Health to help
        improve the country’s health care system," Velasco said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e23edb-d4bd-4715-b191-78eb7cbc4ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:30:29.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also carries bigger provisions for cash aid to workers
        displaced by COVID-19 under the Labor Department, as well as for a fresh round
        of financial aid to hard-hit families which was lodged under the Department
        of Social Welfare and Development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc400e3b-f0ea-4116-8424-3eb7fbc4cea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:30:29.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:11.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco added that the measure has been transmitted a day ahead
        of his committed date. ​The Senate''s Bills and Index Service confirmed receipt
        of the volumes-long measure on Tuesday afternoon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe12431d-4622-4210-ae0c-2ccd4d955d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:58.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of Senator Sonny Angara, chairman of the chamber''s Committee
        on Finance, said the budget bill will be taken up at the plenary on November
        10 – one day after the resumption of sessions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac72dd-6cda-4f71-bc43-b377a32c450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:30:29.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:12.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transmittal comes weeks after an intense political tussle for
        the Speaker''s seat that threatened the timely passage of the spending plan.
        Ousted Speaker Alan Peter Cayetano initially cut off budget deliberations
        on second reading and postponed the final approval to mid-November, much to
        the ire of senators and even Malacañang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b99c33-abe0-41f3-9899-465f4882f9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:30:29.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:13.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had to step in to call for a special session
        after Cayetano''s maneuver that was seen meant to stop Velasco from taking
        the Speaker''s seat despite a term-sharing deal brokered in Malacañang last
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ee70b-e3ab-43e3-b2d3-5545f7280b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:30:29.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That week also saw Velasco installed as the new Speaker, who then
        presided over plenary debates and the subsequent third reading approval of
        the budget on October 16.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4ee16-9977-469f-9245-31f4ebfbf2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:30:29.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:14.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2020/10/20/Lacson-2021-budget-pork-House-benefit-of-the-doubt.html">Pork
        in 2021 budget? Lacson gives House ''benefit of the doubt''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190242ee-20cf-489e-972c-33ea9eb292e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:30:29.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:14.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President as well as senators have repeatedly stressed the need
        to pass the budget measure before December 31, as the country cannot respond
        to the pandemic and rise from the economic recession if it <a href="https://www.cnnphilippines.com/news/2020/10/16/2021-budget-realignment-provision-not-allowed.html">operates
        under a reenacted budget.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46c3601-328e-473e-b114-ca6096eb31fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:30:29.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:15.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reenacted budget would leave unfunded priority programs and projects
        including the purchase of vaccines, protective gear, and test kits plus the
        payment of benefits of medical frontliners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd88a4-c89a-48ce-85eb-ad6f0d083904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:30:29.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:15.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto even announced that his chamber will
        <a data-cke-saved-href="http://www.cnnphilippines.com/news/2020/10/15/senate-resume-session-early-sotto-zubiri.html"
        href="http://www.cnnphilippines.com/news/2020/10/15/senate-resume-session-early-sotto-zubiri.html">resume
        work on November 9</a>, a week earlier than scheduled, to provide more than
        enough time to discuss and pass the 2021 budget.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50144bf0-253c-4a8c-8d4e-15249fc99b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:36:58.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:16.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Sotto thanked the House for sending copies of the measure early,
        saying it will "somehow ease the burden" on Senate to get the budget passed
        on time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f184383c-41f8-40dd-9aa8-9530e8063659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T16:30:29.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:16.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the budget should be
