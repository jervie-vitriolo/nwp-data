    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Create memorable moments with family and friends this long weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118af07d-800f-4388-986e-d6e4c094c085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:12.047+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:29.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> <strong>–</strong>&nbsp;Despite
        the difficult times brought about by the current health situation, now is
        the best occasion to spend quality moments with your family and friends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2044b1d-6537-430f-972f-2cb7d18eb821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:12.048+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:29.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This coming long weekend, here are some tips to forge new and lasting
        memories with your loved ones amid these uncertain times:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b25ce2-3ac3-4305-813c-f77ba1138af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:12.049+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:29.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Introduce the virtual world to your parents and ''milleniors''</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc8122-13d0-467c-8e6a-fd093670d42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:12.049+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:29.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With almost everyone staying indoors, the safest way to interact
        with our loved ones is through the wonders of technology. To keep the family
        even closer, why not introduce your parents or even your ''millenior'' grandparents
        to the limitless marvels of the Internet and social media channels?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d58ecb-4692-464f-8f9b-c954545b5516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:12.051+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guide them through the basics of the Internet, from searching news
        and general information, to teaching them how to get reacquainted with their
        long-lost buddies using videoconferencing apps. It takes a little bit of patience
        -- but it''s worth everything to have a techie lolo or lola.</p>'
    '28':
      'image': 'jcr:65c46aae-e921-4591-8a86-7c28b8cddfd7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d87cd1-84e9-43f6-a978-d9a3fda81098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:12.070+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb564da-6c72-4819-af73-a73d158a2a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:12.051+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:29.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Organize an online ''gala''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361174b5-5888-4ee0-8971-08fbe55346df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:12.051+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:29.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that all members of the household are knowledgeable about the
        digital sphere. Why not organize an online version of window shopping or a
        virtual excursion through videoconferencing, just like your family or barkada''s
        pre-pandemic trips.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c830cfd1-24db-423b-9ffb-dd03d44430af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:12.053+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:29.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dress up for a shopping spree, a family or barkada outing, or even
        a romantic date, all done virtually. Visit well-known local and foreign tourist
        attractions and museums online, where you can click and save the pictures
        and use them as background for future videoconference meets. This can lead
        you to airline and travel-related websites like Klook and AirBNB where you
        may stumble on deals for real trips after the health crisis. You may also
        opt to buy new items in online shopping platforms which offer the best bargains,
        just like in a brick-and-mortar department store.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de95ca-8712-481b-9e72-0f91f0c85074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:12.053+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:29.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Reflect and chill'' virtual activities</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801a3dd-12d8-4309-96d8-4b5e74dec8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:12.055+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:29.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want a toned-down kind of virtual bonding, there are some
        activities that can be done in the comfort of your homes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9057ad1c-9029-472a-9cf7-aa0af4c68e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:12.055+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:29.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch your favorite movie or series together, and laugh or cry at
        the same scenes during your private screening with friends and family. Doing
        a livestream of your favorite online games is also a great idea, just remember
        to observe proper decorum while slaying your enemy in the virtual match. Of
        course, you can share thoughts via any social media platform – posting your
        thoughts about your favorite books is a good ice-breaker for endless intimate
        conversations.</p>'
    '29':
      'image': 'jcr:0d36458f-5cf8-45ce-9e3e-76a4a6539619'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b7f8e-bd83-434d-9706-ca10a174c962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:12.071+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:29.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac1c44c-3073-4fa5-a372-bc54a6e0466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:12.056+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:29.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The best partner in all types of bonding</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e5d45-9d3e-4fbc-afe6-ac3c3cab32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:12.056+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:29.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonding over a sumptuous feast is undeniably the best part in every
        occasion with family and friends. A delectable meal is best paired with a
        meaningful conversation&nbsp;with loved ones.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6f0bb6-5a09-4df5-9f6a-9cb505c1c758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:12.057+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:29.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these activities with your family and friends are made better
        with a tried-and-tested Filipino staple – San Miguel Pale Pilsen. For over&nbsp;130
        years, the flagship beer brand from San Miguel has been a partner in deepening
        relationships and making unforgettable memories across generations, true to
        its tagline of "Kahit Kailan, Walang Iwanan."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40bd302-f199-4d5e-aed0-a8a57c715e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:12.069+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:29.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perfectly balanced San Miguel Pale Pilsen, with its smooth and
        full-flavored taste backed by a pleasant aroma, makes every bonding moment
        special, the reason why it is always present in every family celebration or
        bonding with friends.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb8d7c3-ad0b-4a69-a497-038d5ae88fcc'
      'mgnl:activationStatus': true
