      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vineyard, which produces some 150 tonnes of grapes a year, is
        offering a reward to anyone who can help track down the missing grapes --
        five cases of wine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e60037-4329-4889-9c97-25165020e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:15.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec3e91-d9c8-4280-bb82-62f0e06e0fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:15.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Sûreté du Québec police service, Louis-Philippe
        Bibeau, told CNN that it is very unusual for this kind of theft to take place,
        and there are no suspects or major leads in the case at this time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2f2cd-d90b-452f-8178-e7a663eb899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:16.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e3026d-4419-46c0-9267-d12c56f53ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:16.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been several reports of such wine-related crime. Last
        year, news outlet The Local reported that French police were deploying officers
        to patrol and prevent grape thefts in the Burgundy region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a50c1bb-ce1d-4ba3-ac15-f7fe1de8fee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b781a3f-11ed-464a-a8b7-5e9e099b323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T17:56:46.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:20:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier this month, police in Italy broke up a ring producing
        counterfeit Sassicaia wine, considered among the finest in the world and selling
        for hundreds of euros a bottle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87be233d-4b20-40c7-8f1d-e9d61f3de07d'
      'mgnl:activationStatus': true
