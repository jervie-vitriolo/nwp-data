    'template': '1'
    'title': 'How the pandemic is contributing to your insomnia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43d22d1-6409-4a93-9008-a2d5adf3bcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:53.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sleeping during the Covid-19 pandemic has
        become a nightmare for Aparna Aswani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894be227-e9c5-41d4-ad22-e089e81a4cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e87535-a02f-4bec-adcd-2596c60c789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between cooling off from the stress of the workday and managing
        her anxiety from reading about the pandemic and politics, she''s lucky to
        turn in before midnight. Once the 44-year-old marketing executive falls asleep,
        she usually wakes up two or three times before the alarm rings around 6 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e90ca-2815-4ce6-814f-c57cd5279069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8148021d-85d4-45c8-ab8f-b564019bb740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On good nights, Aswani gets four or five hours of sleep before she
        must wake up and jump into her roles as mother and virtual learning facilitator
        for her 5-year-old son. On bad nights, Aswani barely gets any sleep at all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0241c7bb-47eb-42e7-9049-be680567ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fbb4bc-b3b3-4ea1-9693-b00ea07790ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:56.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never been a good sleeper, but it''s been 20 times worse
        since the pandemic started," she said. "It''s gotten to the point where just
        thinking about sleep stresses me out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e086a-6117-4715-907e-1675f059ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:57.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785574aa-6864-42e1-908a-3339e07cbd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:57.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aswani, from San Clemente, California, is one of many people who
        have experienced some sort of disruption to their usual sleeping routines
        since the pandemic began this March. For some, the changes are subtle — more
        restlessness or a poorer quality of sleep. For others, the new reality is
        flat-out hell: either a chronic lack of sufficient sleep or full-on insomnia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c445f8b2-d4a5-4f05-ab22-968e6ffda966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d513ef7-3b9e-4852-8d7f-992d90496dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:58.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subscribe to CNN''s Sleep, But Better Newsletter: Want the best
        sleep of your life? Sign up for our newsletter series for helpful hints to
        achieve better sleep.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0015b20d-fe8c-4d6e-a897-1b728b7cd40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b22556-a708-485a-9eae-d89c67d92197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:16:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have gone so far as to nickname the current trend "coronasomnia,"
        said Christina Pierpaoli Parker, postdoctoral fellow of clinical psychology
        and behavioral sleep medicine at the University of Alabama at Birmingham.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea0d647-86af-42ee-88ef-7ebf5e3997d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9dbc23-c015-42d5-8688-206c09c36b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:00.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever we call it, Pierpaoli Parker said there are strong relationships
        between the pandemic and sleeplessness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52974790-8c17-47ef-9716-b252cad5ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:01.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75741715-dc2e-49c8-ac68-c106d6f17eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good sleep undergirds every aspect of mental and physical health,
        which we need to support now more than ever," she said. "When we create the
        optimal cognitive, behavioral and environmental conditions for sleep — including
        low ambient temperature — we also support optimal conditions for health overall."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f61eef0-dc0f-4913-953e-d1b04dbba9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:02.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f20131-800b-418f-9fc3-279f345fb9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sleep woes by the numbers</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34223f5a-b73b-4958-8e0c-0b290aec27e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can''t just blame the pandemic. Sleeplessness was a problem long
        before this latest crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5059e0-b0e4-4d31-ae35-360998959046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f4ebe1-3dcb-4060-804a-7ffc512d1d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly a third of US adults were getting the minimum of seven hours
        of sleep per night recommended by the American Academy of Sleep Medicine,
        according to 2016 data from the US Centers for Disease Control and Prevention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548cf25-0739-4de4-9d63-22deeb3a4a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:04.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d9c91-9ac4-4b38-b8d5-e3776e79e6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:05.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic started, the numbers have gotten worse. While
        there has been an 11.3% overall decrease in the number of prescriptions filled
        for sleep disorders since 2015, the number of prescriptions filled for sleep
        disorders between February 16 and March 15 increased by 14.8%, a report from
        pharmacy benefits manager Express Scripts indicated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601cb94a-da74-40df-a2f6-5f7287dd366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f14b2-f947-40cf-bb96-09aa6a17b6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:06.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, 36% of Americans reported difficulty sleeping this
        summer due to stress about the pandemic, according to a study from the Kaiser
        Family Foundation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb884e9-7d3f-484c-b6e4-6e4792833b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa1221b-3430-4aed-8400-96459004358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, while people are sleeping more during the pandemic, data
        from yet another recent study indicated that the quality of their sleep is
        declining precipitously.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a86323-1a1a-4706-9179-2f986c8b44f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4c1fff-87a1-4892-bb2e-10c6d4c1956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:08.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many reasons to be concerned: Poor or insufficient sleep
        can increase risk for chronic health problems such as diabetes, obesity, high
        blood pressure, kidney disease, heart disease and depression. Sleep also is
        considered a critical part of the proper function of our immune systems, which
        is important during a pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc1a614-73bf-4cec-886f-6596ba79d8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:08.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92537464-748f-4ff4-b1bd-3b6a44e96f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:09.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor sleep habits also can lead to weight gain, according to the
        Society of Behavioral Sleep Medicine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c1969a-e3be-4a92-bee5-056a9da19904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:09.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259cea9f-281f-40af-9ec0-159546382478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:10.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because lack of sleep is associated with dysregulation of
        the hormones that make us hungry and tell us we''re full. What''s more, fatigue
        hijacks our motivation to exercise, and when we''re tired, we generally make
        more impulsive choices about everything — especially what we eat.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e0bcf-ccd5-407e-8870-1c66ed9ba366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8478e15c-5640-4480-a27e-91f4dfeade47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:11.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s plaguing us</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce4ed4-8d8c-442a-9de5-16a720a5e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:11.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several different manifestations of sleeplessness plaguing
        us at this point in the pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da2fbf-00d8-4365-8813-185192d9f388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:12.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7efe0b-c07c-466b-ac9c-b04f0ce1ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:12.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common of these conditions is insomnia, a sleep disorder
        characterized by difficulty falling or staying asleep or early morning awakenings
        without returning to sleep at least three nights a week for a period of at
        least three months. Insomnia can include one or all of these symptoms, and
        can impact the patient''s ability to function during wakefulness, Pierpaoli
        Parker noted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41ce154-1d51-4ca5-9350-8851cae3375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:13.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdaefe7-2488-43a5-8dd2-318356db2987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:13.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insomnia typically affects 10% to 14% of American adults, according
        to the CDC. This year, however, sleep experts say that based on the number
        of patients they''re seeing for this condition, the number has spiked dramatically.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a8b698-a6b5-42c3-8282-0b4bdf3bc89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:53.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:14.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa6027-ad31-4c80-82e7-1218d9d0a3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:14.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everybody with formal sleep problems is diagnosed with full-on
        insomnia; most sufferers instead are plagued by anxiety about the world, and,
        as a result, fail to get the minimum suggested amount, resulting in a chronic
        lack of sufficient quality sleep.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146d52c2-2a4a-4479-a6bc-75a0ab684042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:15.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8657fa84-e27e-4f7d-9c89-e674661cee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:15.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Martin, professor of medicine at the David Geffen School
        of Medicine at the University of California, Los Angeles, said both disorders
        are understandable since humans are wired to stay awake in the face of danger
        and we''re facing the first widespread global pandemic in 100 years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99e81c2-c885-4d27-8de3-2dc66ee33344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:16.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406dcf0f-d609-4ae3-b372-4ac9e474755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:16.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been an unfortunate mistake of evolution if we were
        sleepy when there was a tiger outside of our cave and we went to sleep," Martin
        said. "When we perceive a threat, we are awake. That''s adaptive. That''s
        good for us. Yet when there is a large threat in our environment like a global
        pandemic, one of our initial biological stress reactions is to not sleep so
        we can be prepared to deal with the threat."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4df98d-0013-48db-8f1d-20771d985f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:17.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a85efa-ef8d-404d-ba54-a9b7e6ae1808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why we''re up all night</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88036842-1ce7-4f80-86f4-333d7d69a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.000+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:18.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts agree there are several factors contributing to our general
        lack of sleep.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48557b02-1fab-4ec4-8a55-83df1414da9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c2fd28-9ad8-4fae-b13c-2ba473a91c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:19.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First on the list: disruption to routine. Human beings operate in
        accordance with natural, internal processes that regulate our sleep-wake cycle
        and repeats roughly every 24 hours. Known as circadian rhythms, these are
        connected to certain external factors that happen every day: sunrise, sunset
        and more. Because most of us are spending more time at home, we''re all thrown
        off our natural respective routines, adding to an overall sense of confusion
        and unrest.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c080013-17fc-4d1c-a895-5735caa9d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:20.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ffb423-825d-4584-bafe-98d7136732f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:20.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without typical social time cues such as getting dressed for work
        or dropping off the kids at school at a certain standard time, our brains
        are less aware of when to prepare for sleep, said Chandra L. Jackson, Earl
        Stadtman investigator at the National Institute of Environmental Health Sciences.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d869d8-b5f2-4ef1-a55b-ea926dfbd712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f7b7a-3206-4484-a6cb-639d21421dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:21.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying in the house, which lowers our exposure to natural light,
        also throws off these circadian rhythms and sleep schedules, she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e36db7d-6970-4a1e-968b-bcdc0dd144d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:22.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf69202-a79a-4e4a-b6e5-b325eb8000a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:22.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another explanation: Between Zoom meetings for work and people being
        glued to their phones, screen time is at an all-time high.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411aa8a4-020f-4d0c-aa77-b4406621e65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:23.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae9b7f-8674-433a-9e59-85ad4623a155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:23.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue spectrum light generated from screens tells the brain to stop
        producing melatonin, a hormone that regulates the body''s sleep-wake cycle,
        said Dr. David Neubauer, associate professor of psychiatry and behavioral
        sciences at Johns Hopkins Medicine in Baltimore.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87063e84-169e-419e-befa-794ae9663f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:24.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ce813d-501a-43c7-be27-47df8d2d9d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:24.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, other factors contributing to poor sleep habits include
        money worries, anxiety over employment and the all-too-understandable fear
        about actually catching Covid-19 and transmitting it to loved ones.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccec7ba-4bfb-43ea-a2ab-980da38d0938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:25.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e24b5-7dc4-477c-acd9-f8fa58f01d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:25.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seeking solutions</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95602a1a-53f3-4467-bca1-28eda3352a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those formally diagnosed with insomnia, there are medicinal
        aids such as zolpidem (Ambien) or benzodiazepines (Xanax and Valium), but
        these require prescriptions and generally are only limited to no more than
        a couple of weeks.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f6014-67e4-4b26-be34-b36c34e1e6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:26.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ae5d5b-5d7b-48b6-a4f8-43b868de3f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:27.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cognitive behavioral therapy for insomnia, or CBTi, helps people
        identify the underlying causes of their insomnia and adopt behaviors to change
        it. It usually takes six to eight sessions to work — which means sufferers
        experience relief about two months after they start treatment.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a956d7c-45be-408e-9e3a-d5a4cebab7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:27.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ca8855-7abb-4ada-855e-be9ea4223897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:28.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Kanady, a clinical psychologist and the clinical innovation
        lead for sleep at Big Health, a medical technology company in San Francisco,
        said the "treatment is about breaking bad habits and retraining the individual
        to sleep the healthy way." Stimulus control is one component of treatment,
        she added, and it "strengthens the bed-sleep connection by limiting wakefulness
        in bed."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd770f616-0818-48e6-b15c-4c01578488e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24890255-10b8-4f9f-85b2-31dbf7a0db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:29.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those suffering from a chronic lack of sufficient sleep, experts
        say it''s critical to get yourself back on a regular schedule — even if it
        means first depriving yourself of sleep to do it.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b72c6c-fe0e-4434-a0b4-77763b658216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:29.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb35555-f01b-4cc2-93e2-921bcd63eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:30.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should get out of bed if they can''t fall asleep (or return
        to sleep) within 15-30 minutes, or as soon as trying to fall asleep feels
        frustrating, Pierpaoli Parker suggested. She added it''s important to minimize
        exposure to anything with blue light or a backlit screen for about an hour
        or two before bed. This means no television or scrolling on your phone within
        an hour of bedtime. Yes, really.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7228e953-cdbd-4c76-b510-d56ba402b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3211f4db-911e-4c4d-8a58-ce3954ace198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other options</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985866cf-de12-4667-9df9-8d35c2b54b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:31.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tactical changes to your everyday lifestyle can improve sleep habits,
        as well.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7816f65-5293-4c09-bbfc-47486b5b7fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:32.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e82c00c-d5be-4848-8fa6-c2cf1cf8afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular exercise is a great practice, as it helps tire your body.
        Another good idea: making your bedroom sacred. With so many people working
        from home, it''s important to ensure that the bed remains a place for sleep,
        not a place for activity, said Bill Fish, president of OneCare Media, which
        publishes SleepFoundation.org.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f22f9ed-5284-4d9d-87cd-2dce6a0fc531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c2b81-f66d-4139-8fb8-6c7cd6812aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:33.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Set up your bedroom as a sanctuary for sleep and sex," Fish, a
        certified sleep science coach, said. "The more you do in there during the
        day, the harder it will be to recognize it''s a place for sleep at night."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f6620-6395-4ba9-9227-e88a4374b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:34.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921cd857-890d-4d98-9c0e-2315aebc901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another good strategy, Kanady said, is setting aside 20 minutes
        each day for letting out worries and anxieties by writing them down on a piece
        of paper. She said that by worrying at the same time and in the same place
        every day, your brain will start to learn that there is a dedicated place
        and time for worries, and the worries will start to interfere with sleep less.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad20a4c7-3426-44b3-b8a8-9544e5ee045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e34f765-e75e-4dd1-ab58-40f32da7f240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many sleep sufferers are open to trying anything. Meg Alcazar, on
        the other hand, a single mother who lives in Durham, North Carolina, has had
        enough.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a332e21d-9d85-429a-a06b-c86745c1f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:36.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db97c9c4-5dc4-460e-b9fa-01a1af1e29f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My main issue seems to be that all the advice is about self-discipline:
        Cut out alcohol, don''t eat after 6 p.m., no carbs," she said. "Our normal
        has already been upended, are we really to deny ourselves the few remaining
        pleasures for something as basic and unexciting as sleeping through the night?"</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e93745e-a92b-4abd-8c51-519f1a229707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:37.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef12fd-5edf-4349-a032-6937be3f663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:37.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcazar noted that she''d rather suffer through current challenges
        than give up things she loves.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c64322b-92d8-4db1-a7b1-d0c8ac95d6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2408bd6-fc3e-421d-bb60-ce7f20fb14fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of living like a monk on a mountain with the world burning
        down around me makes me feel I''d rather just sleep when I''m dead," she said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a31903-6e79-43c7-b5b4-8db7b2712243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T19:51:54.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T22:17:39.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/27/health/insomnia-sleep-problems-pandemic-wellness/index.html">How
        the pandemic is contributing to your insomnia</a>."</em></p>'
