      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasama po sa</em> motion <em>na ‘yan, na</em> subject to style
        not on substance <em>ay i</em>-integrate <em>natin ang mga</em> suggestions,”
        Committee on Public Accounts chairman Rep. Mike Defensor said during the joint
        hearing with the Committee on Good Government and Public Accountability.</p>'
