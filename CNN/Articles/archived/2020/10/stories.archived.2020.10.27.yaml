      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop me if you''ve heard this one before: Trump is a norm-busting
        president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937b7e61-2835-40e8-ae82-8a4fc039fc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b29052d-08b8-4daa-984a-bb695d58f225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was already the first one elected without any prior government
        or military service and the oldest incoming chief of state ever elected to
        the office. (Trump was 70 years and 220 days old on Inauguration Day 2017
        while Ronald Reagan, the previous record holder, was 69 years and 349 days
        old on Inauguration Day 1981).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d696c2-b6b6-44f2-81eb-d3f876cba16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8684e6-b5fa-4b54-b169-7aaf9bce8c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, if he is reelected, Trump would serve as the clean-up hitter
        in a base clearing event never before seen in the history of American exceptionalism:
        four consecutive two-term presidencies. That''s right. Thomas Jefferson, James
        Madison and James Monroe had a hot thing going with two terms each until John
        Quincy Adams struck out on capturing a second term. This time, Trump could
        show Adams how things get done.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1f485-1a66-4b73-a2ad-c01a82e15c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d76256e-b5ba-446c-bade-22f56d310090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond those milestones, how could Trump add his iconic coiffed
        image to a few more pages in the history books?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636ea9be-cce3-483e-8517-51281f96e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af54ac87-f498-4073-b98c-8ca7a81ec7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not since the greatest generation: a presidential streak
        unlike any other</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d4d625-fecc-44ad-9876-ae812359ce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf3c072-1792-4688-846f-ca41c00a645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generationally speaking, Trump could be to politics what Hall of
        Fame Baltimore Orioles shortstop and third baseman Cal Ripken Jr. was to baseball.
        In 1995, Ripken tied Yankee Hall of Famer Lou Gehrig''s 56-year-old record
        for the longest string of consecutive games played in Major League Baseball
        history.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a8dcdc-4e49-4eff-b572-b6930a216ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2289f02a-fae5-4fbc-b73c-6dd9ac0e35e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump is reelected and fulfills his Constitutional obligations
        for another four-year term, he would extend the reign of the Baby Boomer presidents
        -- which started with Bill Clinton in 1992 -- to a full 32 years, tying the
        record set by the Greatest Generation''s unyielding grip on the presidency
        from John F. Kennedy to George H.W. Bush.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5b9370-462c-41b2-bf66-bd41597f788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea608ce-fce5-462a-836f-5fd25d507515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although to be truly on par with baseball''s Iron Man, who went
        on to beat Gehrig''s record, Boomers would need to notch a subsequent victory
        in 2024 from someone like Vice President Mike Pence, New York Gov. Andrew
        Cuomo, Maryland Gov. Larry Hogan or Sen. Kamala Harris, who is on the cusp
        of being a member of Generation X with her Chuck Taylors and her birthdate
        less than two months from the cut-off date. Another Boomer president in 2024
        would confirm what they have told us for years: they''re the best ever. The
        best!</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eabb1e0-77ea-4cec-8c92-02c4cc2489fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d0322-a712-4553-93df-8f3d612d3efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not since Harrison-Cleveland: back-to-back one-termers</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbadfe4-6b3c-406e-85e6-2f3e4fed70d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823abfab-57f4-429a-842d-ac5f0e409051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump could still make history by losing. If Trump loses and Biden
        doesn''t seek reelection in 2024, the US would see the first elected, back-to-back
        one-term presidencies since Benjamin Harrison and Grover Cleveland in 1889-1897.
        Of course, this comes with a minor caveat. Cleveland -- the only president
        to have served two non-consecutive terms -- lost reelection to Harrison in
        1888, only to rise like a phoenix and return to the White House in 1892. Could
        Trump use history as a guide and pull a Cleveland in 2024?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b12919a-d333-427c-8cfc-64e2effcf3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a9eac5-dfe0-4586-be88-3fdc87548399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden''s age makes a historic quartet</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d03ab10-c8df-4d26-b240-872219e0a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d17d0-3ba0-4be2-a0b0-60ea8bb7b4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic milestones of a potential Biden victory, are, unsurprisingly,
        mostly related to his age.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4025ac86-17bb-4567-87c2-5ba7dbb32874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75b5e8-917e-4075-9489-42e44acacfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who began his national political career as the sixth youngest
        US senator in history when he was sworn in at 30 years, one month and 14 days
        old, could become the oldest president elected and the oldest to serve at
        the age of 78 years and two months on Inauguration Day (Reagan was 77 years,
        11 months and 14 days old on his last day in office).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae30b9a2-0129-40df-94fe-2506bb6e87e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6820b12a-ce30-4882-8c5f-f996db7c40f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s age would also make him the first member of the Silent
        Generation -- loosely defined by those born between 1928 and 1945 -- to assume
        the office, and the president with the longest career in politics, dating
        back 50 years to his election to Delaware''s New Castle County Council.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1087db-c412-4ca1-9f73-285fa95b8049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d88ef0-a2ce-4100-8cb3-733844cc05e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in what is likely his last and final run for president, Biden
        could be more than a generational magic man.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337217c1-7bea-4433-b6fd-26c098bac47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af596513-5091-4474-9292-d07241933dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not so fast: Vice presidential age gap</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc432a-56b0-410d-bd60-8ed2ceb84065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc43f7-c17a-4f0b-8c16-1666fe6f6149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first, not so fast. Believe it or not, even though Biden could
        be the oldest president in history, the largest age gap between a president
        and vice president would still be held by James Buchanan and John Breckinridge
        with 29 years, eight months and 24 days separating the two. (Biden was born
        21 years and 11 months before Harris.)</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18586494-b198-4d51-bf0e-4ffaaa7edb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e1e262-7673-4a3e-89e9-3e88f2090656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest modern-day gap is between President George H.W. Bush
        and his Vice President Dan Quayle, who was 22 years, seven months and 23 days
        younger. Among losing candidates, John McCain, who was the 2008 Republican
        nominee, and his VP pick Sarah Palin, hold the record with 27 years, five
        months and 13 days between the two.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35486e52-2ae0-49c7-a452-3451093fd32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb1ec48-c926-433c-a188-102a10b37ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add historical insult to ageist injury, Biden won''t even snag
        the number one spot on the list of the oldest tickets in combined age. The
        Biden-Harris ticket falls one measly year short (133 to 134) of the winning
        1948 Truman-Barkley ticket and the losing 1996 Dole-Kemp duo.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177abe1a-c449-4d9e-9b3f-773a8fbff017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036d98a1-2bfc-45f8-928e-ee082514bcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not since Nixon: A VP gap term (or two)</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650c6e89-4d2b-4834-966e-02c699f38a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d5f44d-35c1-43a8-9492-403d211d3da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden could be the 15th veep to ultimately get the top job, and
        one of only six to ascend by election rather than the resignation, natural
        death or assassination of a sitting president.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781ea6dd-485d-449a-b8ad-a2d6a2adc733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b55d20-9796-4a63-89a9-4091229273d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Biden wins, he would also join an elite company of two with Richard
        Nixon -- the only other vice president who didn''t immediately go from the
        supporting role to being elected president (Nixon, who served as Dwight Eisenhower''s
        VP for eight years from 1953 to 1961, lost to John. F. Kennedy in the 1960
        presidential elections, only to come roaring back in 1968. Biden, of course,
        will have skipped one term between his vice presidency and presidency if he
        wins in 2020.)</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f1a0cd-4a88-49d2-8c2a-c4e25aedc057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a05224-acd9-47c4-b431-77c8be43a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The First State''s first (Constitutional) president</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07fcfd-24be-4ce3-877d-15bbd75eb61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c69db1-dc6c-4c53-98e1-f39b32a3bc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden could also become the second Pennsylvanian by birth (after
        James Buchanan) and the first Delawarean -- either by birth or residence --
        to serve as president. But he wouldn''t be the first Delawarean to be called
        "Mr. President" in American history.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10940368-a09a-4eb7-acd4-55a8fdcf1827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6c3ce0-59b2-4be6-b026-d8621cd424cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That great honor belongs to Thomas McKean -- a founding father who,
        like Biden, was born in Pennsylvania before moving to Delaware. McKean served
        as the President of Congress (before the Constitution was ratified) for a
        tenure only 82 days.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a449c77-3bfd-4068-8d94-f4c1805e8f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a25b1cf-57df-49ef-bf27-fe40a7bbc1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, this all might sound a bit like watching baseball in
        October when it seems as though every pitch, hit, run and game, no matter
        how inconsequential, finds itself a place in the history of America''s pastime.
        "Wow, that was the first left-hander ever to hit a single with one out in
        the bottom of the second on a Wednesday night in October. What a time to be
        alive!"</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ec4cc-1372-4127-86f3-6e0a2d26dd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628738a3-e14c-43b8-b588-13750c6e2098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, whether it''s Donald Trump or Joseph Biden, we''re
        a whole 244 years into this American experiment and we remain a history-making
        machine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ebbea2-26a2-4e12-9cab-0b756f65518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T06:53:37.915+08:00
