  'Thieves-stole-grapes-Canadian-vineyard-':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-27T17:53:20.801+08:00
    'imagesource': 'jcr:65e3a0d7-aa57-4471-9c73-cd0e9ce163c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '212a05cf-74e8-486a-8afd-0adf6cc9b105'
    'lead': 'When workers arrived at Canada''s Vignoble Coteau Rougemont vineyard
      on Thursday, ready to pick the last grapes of the season, they found that thieves
      had beaten them to it.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T17:56:46.783+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T22:20:03.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:12:06.725+08:00
