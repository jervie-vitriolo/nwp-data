      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA''s 11 p.m. bulletin, the tropical depression
        was located 2,025 kilometers east of Central Luzon with maximum sustained
        winds of 55 kilometers per hour and gustiness of up to 70 kph.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44700b00-1bc7-4346-a15b-eb8d0ceac6dd'
