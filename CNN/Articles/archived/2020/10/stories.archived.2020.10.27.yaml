    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harry-Roque', 'cold-chain', 'vaccine', 'COVID-19', 'coronavirus',
      'Eric-Domingo', 'Food-and-Drug-Administration', 'FDA', 'SAHAR-Pharma', 'storage-facility',
