    'lead': 'More people are having trouble sleeping since the pandemic began in March.
      For some, the changes include more restlessness or a poorer quality of sleep.
      For others, the new reality is hell: either a chronic lack of sufficient sleep
      or insomnia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T19:51:53.970+08:00
