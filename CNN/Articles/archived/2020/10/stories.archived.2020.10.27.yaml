      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e822cc-bd34-4d1b-9f7e-6d5ed4ff1a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T05:54:43.938+08:00
