    'stories': ['5cd33832-461e-46b8-99a8-2200828b2d50']
    'template': '1'
    'title': 'Toy companies are cutting back on plastic to reduce waste'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007277d4-5d05-4382-95d6-a884f174f8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:29:12.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Many large toy companies are trying
        to become more eco-friendly after decades of relying on environmentally destructive
        plastic in their products and packaging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5b6455-f255-4e8e-bbc5-9fc7cf70a2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:29:12.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has created an unanticipated surge in demand for toys
        as parents have hunkered down with children at home, and holiday toy sales
        are expected to be huge this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db7b869-8d02-47b6-bd15-3b02e0a8b8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:29:12.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding alternatives to plastic is crucial to tackling climate change.
        Both the production and discarding of plastic has had devastating effects
        on the planet, from greenhouse gas emissions that fuel climate change to clogging
        waterways and accumulating in oceans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d23ffd6-71d7-4798-9fbd-00e5484661be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:29:12.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, adopting "eco-friendly" marketing is also important
        for companies as shoppers are increasingly conscious about how their choices
        affect the planet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b9d0ae-d411-4b7c-9759-8f17f9bd40ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:29:12.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the toys that will soon look and feel different
        as companies shift toward making products with less plastic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7818bbe1-a1f8-4c1c-b7e0-9350f0dde47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:29:12.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uno</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9812a1-be1a-4221-a9ce-dd614b15172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:29:12.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uno announced that it now has a 100% recyclable deck of cards. The
        company is removing cellophane from its packaging, but the cards themselves
        have always been recyclable. Uno plans to remove the cellophane from all of
        its card decks by 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57f4ff4-4dda-4b23-ad06-4968a46d3aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:29:12.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lego</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11194df-3f46-4f69-9de1-d5b66fb7e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:29:12.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lego plans to use recyclable paper for its packaging rather than
        single-use plastic. The company said that by 2025, all Lego packaging will
        be made from renewable or recycled material.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb899ac-9624-45c2-961e-3df17eab6a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:29:12.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lego still has a major plastic problem. The Lego blocks themselves,
        which saw a surge in sales during the pandemic, require 90,000 metric tons
        of plastic a year to make.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7fb946-83a0-4862-a8e3-006dddf37eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:29:12.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been working for years to develop alternatives to
        petroleum-based plastic that can be used in its blocks. Some progress has
        been made, but the vast majority of individual pieces are still made with
        plastic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef142bf7-ff53-4921-98e3-b667f64fc00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:29:12.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Little Tikes bikes</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40291946-9ab1-4ec6-8fe7-ae6541804b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:29:12.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little Tikes, which makes a range of toys including scooters, swings
        and playhouses, has released a new line of toys made from recycled plastic,
        packaged in recycled materials. If your Little Tikes toy gets old or damaged,
        you can pop it into a recycling bin and know that it''ll eventually be reused
        in a different form, the company said. Little Tikes also said it''s added
        a new line of "Wooden Critters" infant toys that use wood and natural materials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd309864b-8121-4f3f-aca7-8de67453e924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:29:12.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rock-a-Stack toys</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a05dbd9-8aed-4692-a2ce-d816c63886a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:29:12.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock-a-Stacks are practically synonymous with plastic waste. The
        hollow, colorful plastic rings, stacked by size and color on a short pole,
        will be made from sugarcane-based plastics and packaged in 100% recycled or
        sustainably sourced material by the end of 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b8d743-8e84-4746-8e7a-86b1605ce4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T09:29:12.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:23:40.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/10/26/business/environmentally-friendly-toys/index.html">CNN.com</a>.</em></p>'
  'Duterte-task-force-corruption-investigation-DPWH-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-27T09:25:00.360+08:00
    'imagesource': 'jcr:a67daa8d-6581-4925-9d7e-1ca90e987e1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42a9b618-dedb-4a3a-82f0-e1659a396b69'
    'lead': 'The task force, which investigated PhilHealth, will now probe other government
      agencies hounded by corruption allegations, starting with the Department of
      Public Works and Highways.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T09:31:07.418+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:23:39.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:11:56.947+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte expands role of DOJ-led task force to probe corruption in ''entire
      government'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddb2b3e-1c61-4713-bd5c-bbe5e30dd948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — President
        Rodrigo Duterte said he has widened the role of the multi-agency task force
        that is investigating corruption at the Philippine Health Insurance Corporation
        (PhilHealth). The task force led by the Department of Justice will now probe
        all government agencies hounded by rampant corruption allegations, starting
        with the Department of Public Works and Highways.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a7e3ae-ef05-4f05-91ba-c44da4dad43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my second call for a total campaign against corruption,"
        he said in a recorded address to the nation broadcast on Tuesday. "Iyong task
        force na nabuo ko, this time we will look into every department. But upon
        my request, to focus sa corruption sa DPWH."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ca98b0-6436-47b3-8d8e-a121c7147c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The task force I created will now look into every
        department. Upon my request, they will start with the corruption in DPWH.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6b4d76-fb0f-4ddf-9f4a-48b8b527f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President issued an executive order addressed to Justice Secretary
        Menardo Guevarra, expanding the task force''s scope to cover the entire government
        until his term ends in 2022 — vowing to concentrate on fighting corruption
        in his remaining years in office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfd9382-b999-4c6e-906b-30a73dcdb73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His move comes amid his critics'' dismissal of his earlier vow not
        to tolerate "even a whiff" of corruption, noting that Duterte has even "recycled"
        or reappointed to other posts officials previously sacked due to allegations
        of involvement in anomalies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f3b2bf-fb2a-4b4f-962f-e6285bbcf760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that all government workers, officials are listening," he
        added. "This is a memorandum from me, the President, to Secretary Menardo
        Guevarra. Ang subject is to investigate allegations of corruption in the entire
        government. Lahat... It will be expanded with relentless energy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e292b5b-98e5-4bc8-88ed-ac534c48d9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte created in August a multi-agency task force to
        probe PhilHealth. The task force included officials from the Office of the
        Ombudsman, Commission on Audit (COA), Civil Service Commission, Office of
        the Executive Secretary, Office of the President, and the Presidential Anti-Corruption
        Commission. They were given the power to investigate, conduct lifestyle checks,
        and preventively suspend PhilHealth personnel believed to be involved in corrupt
        practices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6140d0df-2082-4da1-ad9b-f6c9db8aae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the probe''s findings, the National Bureau of Investigation
        filed a complaint with the Ombudsman against former PhilHealth president and
        CEO Ricardo Morales and other officials of the agency over "questionable"
        cash advances given to hospitals earlier this year. Duterte said he is pleased
        with the actions taken against erring PhilHealth executives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848f39f2-8dae-4973-ba20-659dcb3bd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that some government employees can expect suspension
        orders in the next few days. He reminded them that resigning amid investigation
        will not absolve them of possible anomalies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b237cadc-eec9-473d-94ab-fe51d5ea7777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming days, expect suspension." he said. "Kung i-suspend
        kita, may duda ako. Hindi ako mag-suspend ng tao na walang kasalanan."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b13756d-80b5-484b-a789-f864a07c04c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also mentioned that the task force will look into
        the Department of Agriculture.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54640c8b-c60f-4e00-a939-020fa1b2e4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his request for "special focus" on DPWH, Duterte reiterated
        his trust in Secretary Mark Villar.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f857e-9dfb-49a0-9f9f-cebc19519e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me state here and now: I have nothing against Secretary Villar,"
        the President said. "He''s one of the hardworking at maraming accomplishments.
        But accomplishments alone, to me, should not suffice."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63954fd-05a1-46f5-a50a-d3736158b991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues faced by the DPWH in the past weeks include the
        findings of the COA that flagged the overpricing and delayed implementation
        of some of its infrastructure projects in 2019, as well as multi-billion lump
        sum for the agency in the proposed 2021 budget.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add17c31-e852-41df-ab09-391473d987e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:20:09.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halfway through Duterte''s presidency, a nonprofit watchdog flagged
        that <a href="https://cnnphilippines.com/news/2020/1/23/Philippines-corruption-worsens.html?fbclid=IwAR3oEreKQjj7onru3FviBhIE3MFkNcsgBkTZHHeeelOnXtGTefQ9pFz0mAI">corruption
        worsened in the Philippine government</a>. Transparency International said
        the country ranked 113th of 180 countries studied on their perceived political
        integrity in 2019. This was the lowest ranking that the country has received
        since 2012.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae883a33-db27-40dd-8dae-2b644d16a721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Task force takes on the challenge</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d60a38d-f640-4bbd-9d26-32a462b41f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, who leads the task force, said he will immediately work
        on the President''s orders by organizing the group and identifying their strategy.
        He added that he is eyeing the creation of several "strike forces that will
        simultaneously attack" the various corruption-prone agencies.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c6cd0-3138-410e-8fb0-760ce9bdd3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also urged government workers to come forward if they
        have information on corrupt practices in their agencies so the task force
        can easily jumpstart its investigation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29cb4eb-0e2b-4b2a-ac8b-74647916f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new assignment is the toughest I have ever received from the
        president," Guevarra said in a statement. "Considering the breadth of this
        anti-corruption campaign, I will immediately focus on the organizational set-up
        and mechanism that will carry out the President''s directive till the end
        of his term, as well as the order of priorities."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b7d22e-a52b-4d76-9f3a-808ceb088cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no government office spared in the investigation, Duterte is
        confident that no corrupt practices can be tied to him nor his Cabinet Secretaries.
        He said he does not sign government transactions, vowing to resign if there
        is evidence he has received dirty money.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038fd3d-0e62-46e9-9bd2-73a9bbe6be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala kayong makuha sa akin, lahat ng mga — puro milyonaryo ‘yan...
        Do not invent a sin against me because I have painstakingly avoided being
        a corrupt," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94206a7d-de4a-411b-bf9c-c57773dc95eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:35:56.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:23:39.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President stressed he is not part of any "syndicate" involved
        in corruption. He said he heeds his father’s advice to stay clean, a lesson
        he also imparts to his children who are in politics.</p>'
