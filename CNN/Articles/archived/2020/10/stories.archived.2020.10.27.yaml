  'cebu-pacific-promotes-philippine-tourism-with-juan-love-campaign':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-27T10:00:46.459+08:00
    'imagesource': 'jcr:de0b4a81-48fd-4b05-a0ec-5c7278382ccd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6d74a47-3899-4ab9-8f55-ebacf3aaeb7d'
    'lead': 'One million domestic seats are up for grabs all throughout the ‘ber’
      months as Cebu Pacific hopes to jumpstart domestic travel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T10:13:04.340+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T22:23:38.843+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:11:57.242+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu Pacific promotes Philippine tourism with ‘Juan Love’ campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1734936-557e-448e-8a0f-9bdd3b4ab26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T10:13:04.340+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The resilience
        of the country’s tourism sector was put to the test as local businesses and
        industries had to deal with the immense challenges brought about by the COVID-19
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026512d0-9945-4d94-b724-0de84650dca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T10:13:04.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it also brought out the Filipino spirit of Bayanihan, sparking
        hope for the nation as everyJuan provided support to one another.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5732775f-3283-441c-92bf-95781c59709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T10:13:04.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an airline that strongly believes in #EveryJuanWillFlyAgain,
        Cebu Pacific further encourages everyJuan to step up and support the country
        as it gradually recovers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1933ce5e-7047-442c-bbd8-5a74fc42ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T10:13:04.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s leading carrier has launched its newest campaign
        "Juan Love – One love for the Philippines." At a time when borders are slowly
        reopening, this online campaign aims to inspire everyJuan to travel again
        – to see the places they have missed and experience the local culture and
        cuisine unique to every destination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac680428-07ba-4749-a95a-20583db7d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T10:13:04.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Juan Love campaign will not only highlight the beauty and wonders
        of Philippine destinations but will also capture how flying supports the people
        keeping the tourism industry afloat. Each flight, each tourist will help people
        sustain livelihoods – everyJuan for everyone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb5cfaf-5041-4566-8dc3-3836551ad209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T10:13:04.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As this campaign showcases the scenic spots, thrilling activities,
        and native delicacies each destination is known for, Juan Love will also shed
        light on all the local businesses and fellow Filipinos making all these possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945daecb-0922-40b2-95f1-3a32b0e04fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T10:13:04.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are delighted that Cebu Pacific came up with this heartfelt
        initiative. More than rekindling the desire of Filipinos to travel once again,
        the Juan Love campaign also puts a spotlight on the people whose jobs and
        livelihoods depend on the inclusive growth brought about by tourism,” expressed
        Secretary Berna Romulo-Puyat of the Department of Tourism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fff873e-60ad-4eca-b328-200f59a0b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T10:13:04.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are always grateful for the support, and rest assured that we
        will continuously collaborate with the aviation sector so we may all help
        our industries, and our economy, recover," she also said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6db4bb-b7ec-441d-9410-fb3e9945da28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T10:13:04.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying true to its commitment to provide safe, affordable, and
        fun-filled air travels for everyJuan, Cebu Pacific celebrates local tourism
        with a series of exciting Juan Love Seat Sales!</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a2a377-35f2-4a91-9968-9e437858ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T10:13:04.342+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have been continuously working hand-in-hand with our partners
        in the government to help ensure the nation bounces back from this crisis.
        We believe as more destinations open up for tourist travel, we are able to
        support the small businesses and communities,” said Candice Iyog, Cebu Pacific
        Vice President for Marketing and Customer Experience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3221993f-4081-4bd0-b55e-d1365ba9c56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T10:13:04.342+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the launch of our Juan Love campaign, we hope everyJuan joins
        us in showing one love for the Philippines," Iyog added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a0f520-1ee6-4637-9ce8-e4683e5c170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T10:13:04.342+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of one million seats to domestic destinations will be up
        for grabs throughout the ‘ber’ months for the Juan Love push.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9ea615-dbc7-456a-8a86-8f81c21c393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T10:13:04.342+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:23:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure to follow Cebu Pacific’s official social media pages:
        <a href="https://www.facebook.com/cebupacificairphilippines/">Facebook</a>,&nbsp;<a
        href="https://twitter.com/CebuPacificAir">Twitter</a>, and <a href="https://www.instagram.com/cebupacificair/">Instagram</a>&nbsp;accounts.
        Together, let us support local tourism and show Juan Love for the Philippines.</p>'
    '13':
      'image': 'jcr:3bbae643-4579-4096-b0a5-d2ef32393984'
