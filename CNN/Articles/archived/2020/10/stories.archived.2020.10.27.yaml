      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-10 Kouame averaged 12.5 points, 11.8 rebounds, 2.9 blocks
        and 1.4 assists to lead the Ateneo Blue Eagles into a 16-0 sweep and three-peat
        title conquest in the UAAP Season 82. He also won the Rookie of the Year in
        Season 81.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca612a0-4f27-47b0-99c7-31d9bce311c5'
