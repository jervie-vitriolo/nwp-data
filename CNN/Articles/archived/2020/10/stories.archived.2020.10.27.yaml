      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A study of hundreds of thousands of
        people across England suggests immunity to the coronavirus is gradually wearing
        off - at least according to one measure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692eea89-6261-43ad-9a3b-eec299f87161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a212ef3-7360-41b0-a5be-8d506620011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers who sent out home finger-prick tests to more than 365,000
        randomly selected people in England found a more than 26% decline in Covid-19
        antibodies over just three months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c0ad7e-7b12-4b17-bdd8-6efb9561ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e02fc-3994-40a5-adc7-4b1f20f0839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We observe a significant decline in the proportion of the population
        with detectable antibodies over three rounds of national surveillance, using
        a self-administered lateral flow test, 12, 18 and 24 weeks after the first
        peak of infections in England," the team wrote in a pre-print version of their
        report, released before peer review.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2934ee4-e840-4f71-8413-19d0a3260a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e71e52-314e-408c-9479-992fa6e9a835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is consistent with evidence that immunity to seasonal coronaviruses
        declines over 6 to 12 months after infection and emerging data on SARS-CoV-2
        that also detected a decrease over time in antibody levels in individuals
        followed in longitudinal studies,"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f165935f-9130-4340-ae89-ad0c74dba936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5220e2-b09e-45b1-b927-a3601a8a301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published Monday by Imperial College London and Ipsos
        MORI, a market research company. At the beginning of the study, in June, 6%
        of those who took the tests had IgG antibody responses to the coronavirus,
        they reported. By September, just 4.4% of them did. For health care workers,
        the rates stayed about the same.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb36f681-7d62-4ee8-9baa-6db07b10b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a6c2e6-7f97-4eb3-9f19-eca5761f83bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibodies are the proteins your body naturally generates to fight
        infection. IgG are one type - the tests were not designed to detect other
        types of antibodies. Other research teams have found that other types of antibodies
        may persist longer than IgG does.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab0c88a-e0da-4d0e-a102-9a6b7d13a7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371f2ed2-c2d4-4c4b-81d4-5d71680e4213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results also confirm earlier studies that showed that people
        who did not have symptoms of Covid-19 are likely to lose detectable antibodies
        sooner rather than those who had more severe infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cfbd03-185e-42bf-898b-d8e60f976a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93106a46-d91b-4b05-82fe-43f58963fcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger people who had recovered from Covid-19 had a slower loss
        of antibodies, compared to people older than 75 who had survived an infection,
        the researchers found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b92274-9795-4b7f-985e-e6bdbcc6fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e841cd1b-719e-4857-a0bd-a61a3efb7fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, not enough is known to determine if antibodies provide any
        effective level of immunity to Covid-19, or how long people may be immune
        to reinfection with the coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ebee2d-a609-4fa5-9231-92f1a478e7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1206b3-556a-4e7c-a037-65447a6a49b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some infections, such as measles, cause what''s known as sterilizing
        immunity. People infected once have antibodies that can be detected for many
        years after infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0459117b-b9ce-4e63-bc4b-4a3ffd025299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ad45d-434e-4b79-b0f8-426b8f9dc58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With coronaviruses, scientists know less. It''s also unclear what
        contribution T cell immunity and the body''s memory responses to threats like
        Covid-19 will play in providing protection if someone is exposed again to
        the novel coronavirus. More research is needed to better understand the ongoing
        risks of reinfection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b066c7-84fd-4f8d-88b0-65092a0a79a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a38382-0dd8-48c4-8211-0e0ba254257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has limits. The samples were not taken from the same people
        over and over again, but from different people over time. It''s possible people
        who had been exposed to the coronavirus were less likely to take part over
        time and that may have skewed the numbers, researchers said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd91565-1c42-401a-a0b5-07df50645a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4bbe4f-ecda-4e81-a694-369b83ce8dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This very large study has shown that the proportion of people with
        detectable antibodies is falling over time," Helen Ward, who is on the faculty
        of medicine at the school of public health at Imperial College London, said
        in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8580711c-03a0-40bd-9240-f8c47517a031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c891f57-888c-418e-b51a-03f9fb88d291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t yet know whether this will leave these people at risk
        of reinfection with the virus that causes COVID-19, but it is essential that
        everyone continues to follow guidance to reduce the risk to themselves and
        others," added Ward, who worked on the study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8597fe-e19b-42fb-893a-f6352664fef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3dd8a2-2f29-43b9-836b-3de47b7fd985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier national prevalence surveys that determined how many people
        have had Covid19 in Iceland recorded a durable antibody response over four
        months from the time of infection. Other studies have shown that different
        factors may impact how quickly antibodies decline. Age, co-morbidities, and
        the initial severity of illness all seem to play a role.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b8f51-4451-470b-8868-a63b7263480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c8c9c8-b420-48f9-915f-acd95a50cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Health Minister, Lord James Bethell, called the study
        a "critical piece of research" that could help inform the British government
        how to take the right action to control the spread of Covid-19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f778c77-107b-42c0-a89b-e9b5cc320ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf83a0-aa26-4f7d-bf22-2db82ee636e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also important that everyone knows what this means for them
        -- this study will help in our fight against the virus, but testing positive
        for antibodies does not mean you are immune to Covid-19," Bethell said in
        a news release. "Regardless of the result of an antibody test, everyone must
        continue to comply with government guidelines including social distancing,
        self-isolating and getting a test if you have symptoms and always remember
        Hands, Face, Space."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdee883-a5fd-487d-b11d-684ce450951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b182ef4-f101-429a-9bcc-9e0167da0d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Claudia Hoyen, who specializes in pediatric infectious diseases
        at University Hospitals of Cleveland, thought the study was interesting and
        encouraging, since it suggests that at least where antibodies are concerned,
        this coronavirus acts like other coronaviruses. As with a cold, antibodies
        wane and people can get a cold more than once. Also as with a cold, people
        with robust immune systems, typically younger people, typically don''t see
        as quick a drop in antibodies as with people with older immune systems.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa338f-898d-49f1-8fb2-6189bae85096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2139ae-9046-4537-93d6-f593a1a7b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is really like the first piece of the puzzle that actually
        gives us the indication that, yes, these antibodies don''t seem to stick around
        for everybody," Hoyen said. "At least in this case, this virus is sort of
        acting like we can predict, which is a good thing because everything about
        this virus has been so off the wall." Hoyen said the study also "cements the
        fact that we''re going to be in masks for a while."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf00701-0d89-4454-ad1e-372ce04dc7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T13:19:24.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:23:34.599+08:00
