    'mgnl:tags': ['duterte']
    'template': '1'
    'title': 'Duterte warns: Ombudsman may suspend officials behind delayed aid in
      localities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d433097-a503-46f2-aa4c-0e72e6f3f287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> President
        Rodrigo Duterte warned public officials anew that the Office of the Ombudsman
        may make them accountable for delaying the distribution of cash aid to pandemic-hit
        Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f595e9-3502-4316-b8d5-a399e4b6b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34182f7-c99d-46b9-b7c2-8b73b70c2908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his recorded address to the nation on Tuesday, Duterte once again
        aired his frustration to agencies over mounting complaints about the delayed
        rollout of cash assistance for the immediate needs of poor households.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1777c-1c66-4ee3-825e-d86efed82413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7905f4-fa41-4a30-b5d3-54e3ea0dc1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte warned: Once he receives any report of delay, the Ombudsman
        may immediately suspend or file charges against any erring official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9614613c-3a38-4fdc-9db7-47ad235cfcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae784e9-0c60-4469-973f-572b43f40158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag nag-report sa akin, iyong report diretso na iyon sa</em>
        (If someone reports to me, that report will head straight to the) Ombudsman
        for immediate action," he said. "The Ombudsman can suspend you anytime with
        strong reasons or with weak reasons, he has that power."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49640da9-b9d5-4f12-b26c-bcd1970d8212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11183c43-552d-43c4-bea1-cac636f14b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President bared the tedious process in reviewing proposals and
        issuing cash aid permits to local government units, which usually takes weeks
        or months before they get approved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b6c22-871d-4275-9aa8-5b47cd888ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7e2242-639d-4d71-9438-e2564acf9fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyang assistance, kailangang pangkain, nandyan agad. Sa probinsya,
        [pinapagawa] pa ng proposal, tapos</em> they will review the proposal and
        it would take days...I do not know where the fault lies. Because it is something
        which is obnoxious," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed65c91-591a-42de-aef1-01224f6db68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed0197d-8413-4fd2-8d81-4200f1e91b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That assistance, people need it to get food. It should
        be immediately provided. In the province, they are being asked to make a proposal,
        and it will take days for it to be reviewed. I do not know where the fault
        lies. Because it is something which is obnoxious.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a571e6fd-eb82-40bd-a830-dab69009eea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067e8409-d558-4e43-94c6-366bb9d6c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then appealed to the Department of Health and the Department
        of Interior and Local Government to simplify the required cash aid proposals
        from localities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539cced4-952a-4e0b-9c67-ce02822be13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f9e55-5f92-41f7-988b-e59deb61baf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simplify the giving of the money by asking for a proposal then
        that proposal should not be studied by days or months. Just review it...then
        you give it because it is for their food," the President said. "All assistance
        connected to the health of the people, <em>ibigay ninyo</em> (just give it
        to them), do away with delay."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823560c9-b932-4913-9741-3e6e0509f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a669ba7-c715-4ced-a205-dcf5dbf07564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also challenged them to process each request in a maximum of
        two days, or expect immediate action from the Ombudsman.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a98d714-1402-4137-9e6f-bafae0122647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c172d5-bcb4-4d24-8da0-f84245b720bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T12:00:33.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:23:37.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development said earlier this
        month that it is close to completing the distribution of the second tranche
        of the P5,000 to P8,000 worth of emergency cash subsidy to 14 million beneficiaries.
        The department said 13,967,000 households have so far received the aid provided
        under the government''s Social Amelioration Program.</p>'
