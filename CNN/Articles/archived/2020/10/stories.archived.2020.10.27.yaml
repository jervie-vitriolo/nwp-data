    'lead': 'Protesters have clashed with police in northern Italy, as demonstrations
      erupted across the country Monday night over government restrictions aimed at
      quelling a second wave of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-27T21:02:03.480+08:00
