    'template': '1'
    'title': 'Miss Bohol an early favorite after clinching 4 awards in Miss Universe
      PH prelims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d3b7a-a360-451c-ab93-0de01204e14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:01:05.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Bohol''s
        Pauline Amelinckx has proven herself as an early favorite in the Miss Universe
        Philippines 2020 pageant after winning most of the special awards in the preliminary
        round.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc271d1-7666-427f-b17e-ba86a9cf0004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:01:05.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-Belgian model took home four of the nine awards given
        out on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82751f8a-5b32-4933-b458-0694b417deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:01:05.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amelinckx clinched the Most Beautiful Face Award, Miss Cetaphil
        Sun, Miss Cream Silk, and the Downy Sweetheart Award.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6c3fc-b08d-46d2-8985-d9c51963e4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:01:05.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Best in Swimsuit Award went to Miss Iloilo City Rabiya
        Mateo and the Best in Evening Gown went to Parañaque’s Maria Ysabella Ysmael.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05eee93-ecc7-4381-a705-8d680e619ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:01:05.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City'' Michele Gumabao is Miss MG Philippines while Miss
        Mandaue Lou Dominique Piczon is best in National Costume. Cebu City’s Tracy
        Maureen Perez garnered the Miss Photogenic award.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bbc3da-161c-4ede-ac6e-bc31d0011a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:01:05.546+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronation night of the Miss Universe Philippines 2020 will
        be held in Baguio City on October 25.</p>'
