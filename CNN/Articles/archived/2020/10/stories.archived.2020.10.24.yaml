      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/23/europe/toilet-paper-stamp-intl-scli/index.html">Austria''s
        postal service is printing special Covid-19 stamps -- on toilet paper"</a></em></p>'
  'South-Korea-flu-vaccine-pandemic':
    'author': 'Jessie Yeung and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-24T17:30:45.182+08:00
    'imagesource': 'jcr:0d7647e2-efa9-444d-b7ab-e9f25394bc38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e99b421d-048b-4004-baef-87bd601483cb'
    'lead': 'South Korean health officials have found ''no direct link'' between flu
      vaccinations and a spate of deaths of people who had been recently inoculated,
      they said late Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T17:33:07.943+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:28:52.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:33.279+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean officials find ''no direct link'' between flu vaccine and
      recent deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa4a2a-3c63-47a2-9a07-ede985aa4daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>South Korean health officials have
        found "no direct link" between flu vaccinations and a spate of deaths of people
        who had been recently inoculated, they said late Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa72589-e03b-446e-a2a0-3045d7dd6d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77de31ca-ba1a-4654-99bb-91f87f14c288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s government has rolled out a flu vaccine campaign,
        concerned about the potential simultaneous spread of coronavirus and influenza.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35fc653-2012-495b-ac0f-1eb36e76e494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d41ff7-5518-403c-a86e-780723d39242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 36 people have died after taking flu vaccinations since
        last Friday, including a 17-year-old. The average age of those who died was
        74, according to the South Korean Disease Control and Prevention Agency (KDCA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d2fbf-3442-4991-9ace-633b05b43af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8276d5-d5b1-4220-9ae3-cb5a5d66c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, more than 14 million people had gotten the flu vaccine,
        of which 9.4 million were children, elderly, and pregnant women, according
        to the KDCA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652849cd-55f5-46dd-9ff3-9fb4209102fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae00972-b698-4496-b2f6-4e582355b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ki Moran, a professor at South Korea''s National Cancer Centre,
        said the flu vaccine is known to cause serious side effects in one out of
        10 million people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a52929e-bbb4-4068-baa7-64443d03f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b416dc-3330-463f-9b77-5a2d8fca5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, 227,000 people over the age of 65 died in South Korea,
        she added. That''s an average of 621 deaths a day, to put the recent figures
        into perspective.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d0083-ac0d-4d43-acf7-f8665ce79585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f9201-18a2-47ac-ac9a-10934298e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KDCA decided on Friday not to suspend the flu vaccinations.
        The vaccination expert committee will hold a meeting Saturday morning to review
        additional data, according to a KDCA statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1bc5a1-6b83-4a4b-b853-e00b6da88d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b13d8-5c7b-4f57-9825-4635c7e40d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rare side effects</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3880e6-e03b-45aa-83ca-63b71a6fe30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KDCA''s Friday meeting came after rising scrutiny from experts
        and politicians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cc223a-6116-40c8-ae3f-36c1ab954e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a83a947-bc5d-49d4-9e5e-26cc9e02f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, South Korean Prime Minister Chung Sye-kyun called for
        a thorough investigation into the deaths, citing public anxiety, according
        to a press release by the Health Ministry. He did not call for a halt to the
        vaccination campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e3726-f976-4b01-82f0-b6e020288f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e1482e-db5e-49e1-8509-b7228771f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean Medical Association, a coalition of 130,000 doctors,
        has urged the government to suspend the vaccination program for a week until
        they determined the cause of the deaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dfde29-9fdb-41fa-b96b-449f50cdf5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deea662-6a98-4859-ba95-87b69281525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Korean Vaccine Society emphasized the importance
        of the flu vaccine, especially "for children, the elderly, and patients with
        chronic diseases and low immune system." The organization cited concerns about
        the possible spread of flu during the Covid-19 pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119f517f-fc16-4f9d-a585-954473c5a0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69d278d-4e55-4dec-85b4-4541923e21df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts globally are preparing for flu season in the middle of the
        pandemic. "This is a critical year for us to try to take flu as much off the
        table as we can," said Dr. Robert Redfield, director of the US Centers for
        Disease Control and Prevention, in an interview with the AMA''s JAMA Network.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d9bd14-f82c-40db-8cbc-8ba9415a48a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a119c3ae-3653-4f0f-ba87-f2f60bb05c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:33:07.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:52.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason is to decrease the strain on public health services and
        hospitals, which are bracing for a winter wave. Experts say it possible to
        get Covid-19 and the flu simultaneously -- and, because flu symptoms look
        so similar to that of Covid-19, it will be impossible to rule out a coronavirus
        diagnosis without a test. That means a case of the flu can cause substantial
        disruption to work and school.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c071883-d3a1-451f-b88d-71aa1e783319'
      'mgnl:activationStatus': true
