    'template': '1'
    'title': 'New Covid-19 cases reported Friday in the US are the second highest
      since the pandemic began'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acf4284-59cd-4531-ac26-43adc7c74560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The number of new coronavirus cases
        across the United States surpassed 75,000 on Friday, not long after the US
        Surgeon General Dr. Jerome Adams warned it could be the worst week since the
        pandemic began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9bb1b-73cd-463d-af70-558d5258a037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba2c4d9-7106-43e8-996e-df4654e3de4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily case count on Friday hit 77,289, according to data from
        Johns Hopkins University. That''s the second-highest number of cases reported
        in a single day since the pandemic began. The highest day for new infections
        was on July 16 with 77,362 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c3c515-2401-4bce-bb45-665c29c36751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a2f343-0ac1-4158-ad4d-17ffbf943325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This week, we will probably have our highest number of cases that
        we''ve ever had on a daily basis in the United States," Adams said earlier
        on Friday at the Meridian Global Leadership Summit on Global Health Diplomacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1577883-669c-4c11-bc4a-db925661c217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccedc378-9c15-47ed-9055-637b10391176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s case tally continues the trend from Thursday when the
        US reported more than 70,000 new infections. Thirty-two states have been reporting
        rising Covid-19 infections and cases were holding steady in 17 more, according
        to data from Johns Hopkins.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccff752-846b-49d1-9566-533dad0b0355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cedde82-76dd-4ae9-9afd-ab933875aee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams cautioned that hospitalizations are starting to go up in 75%
        of the jurisdictions across the country and officials are concerned that in
        a few weeks, deaths will also start to increase.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb56b948-1202-4f39-88bd-09606b0999e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c883c17-4f01-4b8a-b7a2-0694f400b7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news, Adams said, is that the mortality rate in the country
        has decreased by about 85% thanks to multiple factors, including the use of
        remdesivir, steroids and better management of Covid-19 patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f8759d-0774-499f-9f0b-b411f5cc25cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676b651f-2b45-4ba3-b363-92192e7f4d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 41,000 people were hospitalized across the country, according
        to the Covid Tracking Project. This is the highest level of nationwide hospitalizations
        since Aug 20.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0110bca9-1000-4cad-a968-8a540a24b7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b67bb-ebdf-4490-a9d3-7f549c8a61da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people hospitalized has increased by 33% since the
        beginning of October, the CTP says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd2238-43de-48ed-af90-01d8da662026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e0423c-9789-4233-ba5f-0fb7dc327ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths are also creeping upward, with 856 on Thursday, Johns Hopkins
        says. The 7-day average of deaths continues to climb and is up to 763. That
        is the highest level of average weekly deaths in a month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ba4e7-84e5-4bca-8388-c48772f431e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b63556-54c7-43d8-8614-141ed8e468e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In White House coronavirus task force reports obtained by CNN this
        week, officials say there are "early signs of deterioration in the Sun Belt
        and continued deterioration in the Midwest and across the Northern States."
        And more state leaders have sounded the alarm on increasing infections, hospitalizations
        and deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9439c75f-a408-42dc-92d5-22fbdc6ec65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd9bf05-369e-4661-8dc7-d6feaa383531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the nation''s leading infectious disease expert,
        said Friday that he''s concerned about a massive surge in Covid-19 cases across
        the country and urged people to "double down" on measures to prevent the spread
        of the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad71b274-20b4-4901-8511-7e5b5377daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c0cdd6-240e-4670-a942-4510eccacd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The upticks on the map of more than 30 States that are having upticks
        is not going to spontaneously turn around unless we do something about it,"
        Fauci, the director of the National Institute of Allergy and Infectious Diseases,
        told CNN''s Erin Burnett.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb793d9-0914-4e8e-99a8-ce0e7d99ef73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235eb7cb-03b7-4f29-af00-b9e75d93ec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci has previously said he doesn''t think a federal mask mandate
        would work but on Friday he said it might be time for it -- even if such a
        rule would be tricky to enforce.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc1e81-7680-4b88-875d-27d7a59afac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e354e608-87c1-456a-be5c-d8bb9d75cda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, if people are not wearing masks, then maybe we should be
        mandating it," Fauci said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1193af7c-c848-4cee-8fde-561f84a546d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ef6ae-f822-49a1-9bd5-17d9019c575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A vaccine trial resumes after being halted</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f3720d-0f57-46c0-867a-2fefc91a1b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug manufacturer AstraZeneca announced Friday it will resume the
        trial of its experimental coronavirus vaccine in the US.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4328f3-9d48-4187-bca6-710f547eb428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e945c5-70a5-4bd9-acd1-f3cbd9c6315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the US Food and Drug Administration has given approval
        to continue the trial after reviewing all of the global safety data and concluding
        it was safe to resume.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0fb510-7b66-4add-b2b3-03c845eaf183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6399a8fc-b6f8-43e0-a02d-13359e854722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial was paused last month after a volunteer in clinical trials
        in Britain developed a neurological condition.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96f2efb-07f9-4eea-994e-cad73c52985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0654c46f-8e4d-47da-8924-2392fa481876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be the most scrutinized vaccine ever produced,"
        Adams said Friday referring to a potential Covid-19 vaccine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4456eb67-fd3c-4015-b57d-dba0765f810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab204f-e90c-4421-a6b1-21d3f3142554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Donald Trump said Thursday that he is hopeful that
        a vaccine will be approved before the end of the year, the director of the
        National Institutes for Health remains "cautiously optimistic."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c56b0d-c99e-4e4c-bbc0-271941454d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805e9722-3743-421b-b8ea-9b7db2bae11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIH Director Dr. Francis Collins said Friday that "it might not
        happen and it might take longer."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6adc34e-b3bc-42b1-b96b-79198399c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7626ef7-44e8-45a0-a96c-5377d97d2e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA is not going to approve a vaccine that has less than 50% effectiveness,"
        Collins said Friday during a National Press Club virtual event.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee4e48-69a3-4ee6-8ada-7cf33ca3a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d4f59-04be-4777-932e-80b71f683d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if it''s approved, it''s unclear whether Americans will
        take it. Collins said he''s troubled to see that the percentage of people
        willing to take the vaccine appears to be failing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2eb62-097a-4038-b629-d432087226c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8813efd6-39e6-445f-b38a-68693a3f1817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been talking so optimistically about how we are likely to
        have a vaccine by the end of the year, but if only 50% of Americans are interested
        in taking it, we''re never going to get to that point of immunity across the
        population where Covid-19 goes away. It could be here for years," Collins
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14639730-ecf0-4b6e-984c-588bf23199f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d9e4b0-6996-4c28-b20d-0712feef0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 51% of Americans said they would try to get a Covid-19 vaccine
        once one is widely available at a low cost, according to a CNN poll conducted
        by SSRS earlier this month.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2c5fc6-add0-4830-ba90-046f588db36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b70ce1e-a5df-48c9-bc35-cd3ac772cbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Just one state is headed in the right direction</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e8645d-7676-43ca-aef5-60560e657aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon is the only state whose Covid-19 statistics are trending
        in the right direction, according to Johns Hopkins data, which also show:</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f5aad4-6b68-40d1-aaee-658409af32bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff37ea26-dc9b-4f60-a168-1d05331f7eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight states reported record-high hospitalizations Thursday:
        Kentucky, Nebraska, North Dakota, Ohio ,Oklahoma, South Dakota, Wisconsin
        and Wyoming.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c426be-eced-4d89-8275-d9ff60681c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12 states saw their highest seven-day averages of new daily
        cases: Alaska, Colorado, Idaho, Illinois, Indiana, Kentucky, Minnesota, Montana,
        Ohio, Oklahoma, Utah, and Wyoming.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb9d9bf-f58b-46aa-9049-95740451de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at least six states -- Colorado, Indiana, Montana, Ohio, Oklahoma
        and Utah -- reported their highest daily case counts.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ccb77-6f52-4229-807c-343907770120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Carolina, more than 100 cases have been linked to a church
        convocation even in Charlotte, health officials said Friday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40076335-58ba-4d36-9907-4f6cbdd06c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc33bfb-536a-44a8-8be3-c9df13d50341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three deaths and a cluster of 12 cases at a senior living
        community have been linked to the events earlier this month at the United
        House of Prayer for All People, Mecklenburg County officials said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f4879-8dd7-433a-b51c-56e5bfa94cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ecab3e-3148-49f3-a427-905d649252a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nashville, Tennessee, hospitals are reporting a 40% increase
        in patients. Hospital officials say a major surge of new Covid-19 cases could
        threaten their ability to serve patients with many diagnoses requiring hospitalization.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c559a9-de3c-40e6-8d5c-31a616429f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231d2a5d-572b-459d-92d0-4482066a53f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials want people to ''shrink their bubble'' to reduce Covid-19
        spread</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2598cdb5-e045-4aaf-b833-3ece27c6e081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social gatherings in Colorado will be limited to 10 people from
        no more than two households after a surge in coronavirus cases, health officials
        announced Friday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea535d9-72cf-4e0c-8fe4-d3b4482098a1'
