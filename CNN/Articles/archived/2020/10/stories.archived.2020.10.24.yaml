  'Trump-announces-that-Israel-and-Sudan-have-agreed-to-normalize-relations':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-24T00:52:32.809+08:00
    'imagesource': 'jcr:8aee3f63-a80f-45e7-bd82-f9754f2df9f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69b4429e-25c3-4625-bbca-b648a2ada55d'
    'lead': 'His announcement came shortly after the White House said he had informed
      Congress of his intent to remove Sudan from the state sponsor of terrorism list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T00:51:38.188+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:29:22.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:28.398+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
