      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia has 990,373 confirmed cases and 29,637 deaths as of Friday
        afternoon, according to Johns Hopkins University. This is the third highest
        case tally in Latin America after Brazil and Argentina.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208d4bc-442f-4859-a1d9-a7177206867e'
