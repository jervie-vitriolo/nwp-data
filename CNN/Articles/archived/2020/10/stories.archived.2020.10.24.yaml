      'mgnl:lastActivated': 2023-01-25T20:29:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;People with Down syndrome have 10
        times the risk of dying from Covid-19 compared to those without the disability,
        a team of researchers reported Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9ba6f5-5eec-4177-9d5b-abecbcc3e8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:35:32.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also found a fourfold increased risk of coronavirus-related
        hospitalizations for those with Down syndrome, "a group that is not currently
        strategically protected," <a href="https://www.acpjournals.org/doi/10.7326/M20-4986"
        target="_blank">according to the report in the journal Annals of Internal
        Medicine.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11201d90-8384-4bca-8633-07bf06bb0acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:35:32.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was after adjustment for cardiovascular and pulmonary diseases
        and care home residence, which our results suggest explained some but not
        all of the increased risk," the researchers wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d9683-5cca-4601-a88c-91ff5ac2a08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:35:32.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their analysis involved more than 8 million adults who were part
        of a coronavirus risk assessment project sponsored by the British government.
        Of the 8.26 million people in the tracking study, 4,053 had Down syndrome.
        Of those, 68 people with the disability died and 40% were killed by Covid-19.
        Seventeen died of pneumonia or pneumonitis and 35% died of other causes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0315b3-a532-4c59-ab3e-e6a7b9395796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:35:32.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those numbers compare with more than 41,000 people without Down
        syndrome who died, but just 20% died from the coronavirus, 14% from pneumonia
        or pneumonitis and 65% died of other causes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd7608-8bab-48f9-92a2-7e45088e72b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:35:32.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down syndrome is not included in any guidance from the US Centers
        for Disease Control and Prevention or the UK''s health ministry as a condition
        that would put people at increased risk for Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45421d0-26c3-41c5-9d1b-b860fe8ea5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:35:32.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:15.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However it is associated with immune dysfunction, congenital heart
        failure, and pulmonary pathology and, given its prevalence, may be a relevant
        albeit unconfirmed risk factor for severe COVID-19," researchers concluded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17019060-0516-4929-b832-7d050a25ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:35:32.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:15.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A community at risk</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f648a-a13c-4e4c-b025-628bef33ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:35:32.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Down Syndrome Society President and CEO Kandi Pickard said
        her group is grateful that the study has put a focus on the impact of Covid-19
        on people with Down syndrome.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd37dea-dc2b-4262-b0d5-5301772f638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:35:32.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:15.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the beginning of the pandemic, we have been concerned about
        our community, especially given the complex medical histories of many of our
        loved ones," Pickard said. "This recent study confirms our concerns."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13562cc9-dfac-4af9-8370-922eb9a51338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:35:32.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The society and other Down syndrome organizations worked together
        to issue the "Q&amp;A on COVID-19 and Down Syndrome" resource guide to help
        caregivers and others. People with Down syndrome often communicate and understand
        information in different ways, and they may have trouble understanding social
        distancing, masking and other ways to prevent infection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35692e88-4edb-49c0-ad31-f5c3cb3c1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:35:32.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People with Down syndrome may also have a hard time telling others
        when they don''t feel well," according to the coalition. "They may have trouble
        knowing they have symptoms or how to describe them. For these reasons, they
        may not raise concerns or seek medical care quickly. Therefore, it is necessary
        to pay close attention and be watchful."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda9eb85-3f56-41c0-8451-1932140f8034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:35:32.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:15.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down syndrome is the most common genetic condition diagnosed in
        the United States every year, according to the CDC, with more than 6,000 babies
        born with the disability every year. Down syndrome occurs in 1 in every 700
        babies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b60c2d-55eb-40ed-bb7f-ca1567b460fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:35:32.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:15.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/23/health/down-syndrome-covid-19-death-risk-wellness/index.html"
        target="_blank">People with Down syndrome have 10 times the risk of death
        from Covid-19 as those without, study finds</a></em></p>'
