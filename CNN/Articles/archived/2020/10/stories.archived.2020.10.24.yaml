      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PACC is now working with the concerned government agencies
        to conduct further investigation on specific districts, but declined to disclose
        details.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37f2803-1a02-40d7-ae15-8116336131da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc38237-9f70-4c6f-aa9f-fa7655b35ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House public accounts committee chairman Mike Defensor called on
        Belgica to name the lawmakers involved, but the presidential appointee said
        doing so would compromise the ongoing probe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec431dc9-d04c-4d48-8480-ebf8da6b4241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964fe220-2752-4b4e-8750-5fbd683b2e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Eh di para ko pong sinabi sa huhulihin na huhulihin na siya</em>
        (It’s like giving people a heads up that they will be arrested),” Belgica
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19011e1d-2b50-4a12-a1c0-a12b31febc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af7a47c-2454-4d1d-93ef-181d81b5286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DPWH under probe</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfd0beb-40f3-47e1-871e-f2b6c31fb106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In earlier media interviews, Belgica said rampant corruption in
        the Department of Public Works and Highways can be traced to the “conspiracy”
        among some members of the House of Representatives, district engineers, and
        contractors. He said engineers, who are mere employees, “are bullied by congressmen”
        who want to benefit from the construction projects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36000ab-987a-48cb-bc0b-7ba72151ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c329d4ba-6fe1-48e5-a68e-b865e589ea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the scheme is similar to how certain lawmakers pocketed
        funds channeled to bogus non-government organizations through their<a href="https://cnnphilippines.com/news/2020/10/20/Lacson-2021-budget-pork-House-benefit-of-the-doubt.html">
        pork barrel,</a> which was later declared by the Supreme Court as unconstitutional.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79079b5-2a2d-46ae-919a-9800e4cedca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b515e4-ad64-49b0-a3c3-49d9adc41d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said the head of the DPWH, currently Secretary Mark Villar,
        should be the sole authority in the selection of engineers and contractors
        for government projects. He recalled that two district engineers were sacked
        in 2018 after the PACC secured footage they were facilitating illegal transactions
        worth ₱4 million and ₱10 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3a46e-13b7-4b93-8147-f803015760f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf80895-4bb6-48a8-be5d-7879221cfdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited the need to centralize operations since it’s had to
        monitor all 250 districts across the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c893c5f6-9e76-46b7-88ff-c50c1a87c38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1d21a4-882f-400a-9b30-d99113563110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte believes the problem in DPWH is in the
        lower ranks, <a data-cke-saved-href="https://cnnphilippines.com/news/2020/10/20/Duterte-clears-Villar-of-corruption-in-public-works-projects.html"
        href="https://cnnphilippines.com/news/2020/10/20/Duterte-clears-Villar-of-corruption-in-public-works-projects.html">saying
        Villar is "too rich" to commit corruption.</a> Malacañang said the President
        <a data-cke-saved-href="https://cnnphilippines.com/news/2020/10/21/Duterte-independent-task-force-DPWH-corruption-probe.html?fbclid=IwAR04eIvlpDG2NssJDdNBnymdOLYChI-FM8t6i_y_ri5SZ7y8VecaU3ns8Sw"
        href="https://cnnphilippines.com/news/2020/10/21/Duterte-independent-task-force-DPWH-corruption-probe.html?fbclid=IwAR04eIvlpDG2NssJDdNBnymdOLYChI-FM8t6i_y_ri5SZ7y8VecaU3ns8Sw">may
        form a task force to investigate the DPWH,</a> separate from the internal
        probe being conducted by the agency itself.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fe0013-3b51-480a-9ec0-a517ed690a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:13:05.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/10/22/DPWH-welcomes-independent-probe-task-force-results-out-next-month.html">READ:&nbsp;Independent
        probe on DPWH corruption welcome; findings of internal task force may be out
        next month — Villar</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d8871-2960-46b7-9e34-acf0a6b54b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea09508-98de-41a4-8150-23bb3926a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues faced by the DPWH in the past weeks include overpricing
        and delayed implementation of some of its infrastructure projects in 2019,
        whichvil has been flagged by the Commission on Audit. The department is also
        questioned for its multi-billion peso lump appropriations in the proposed
        2021 budget.</p>'
  'Alex-Gonzaga-coronavirus-recovery':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-24T15:45:41.521+08:00
    'imagesource': 'jcr:03716e1f-1cf7-465c-8f35-e5c2e657bc86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e281323-244a-4d35-ae76-f182667224e6'
    'lead': '“Nagka-COVID po ako and thank God, ako ay naka-survive. Actually, the
      whole family. Nagkaroon po ng outbreak dito sa bahay,” Alex Gonzaga says in
      her latest vlog.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T15:47:11.391+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:28:58.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:31.896+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['alex-gonzaga', 'mommy-pinty']
    'template': '1'
    'title': 'Alex Gonzaga, household survive COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e536e5-b9bb-4a5f-9891-7fd06053b735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:14:41.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, October 24) —</strong> Celebrity
        and vlogger Alex Gonzaga has shared she tested positive for coronavirus three
        weeks ago, and has now recovered from the disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38721b0-3b35-48b0-bd14-771aaf1c8d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:14:41.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrity gave her fans an inside look into her recent bout
        with coronavirus in a video uploaded on her official Youtube account on Friday.&nbsp;</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/T0Aa6wONU50"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6ff331-e212-4aef-926b-d9305517a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:14:41.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed26c6fa-a372-4cf5-ac62-38638623d352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:14:41.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagka-COVID po ako (I caught COVID,&nbsp;and thank God, ako ay
        naka-survive. (I survived.) Actually, the whole family (got infected). Nagkaroon
        po ng outbreak dito sa bahay (There was an outbreak at home),” she said in
        her latest vlog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff3f06d-eb7d-45b8-b306-a61a97fdf694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:14:41.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She revealed that her parents Pinty and Bonoy Gonzaga, fiancé Mikee
        Morada and another member of their household have been infected, and have
        gotten well, too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bab884-4d80-4459-9342-291bdbb79092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:14:41.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzaga said that while her parents did not have symptoms, she suffered
        from weakness, fatigue, fever, sore throat, loss of appetite, clogged nose
        and loss of taste. She no longer struggled with symptoms on the ninth day
        of her two-week quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d5778-1e13-4eb1-9c5d-204a0f0b61c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:14:41.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking lots of fluids and getting enough rest have helped her
        recover, she shared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb516df1-be53-4b8a-b325-dca4f737ce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:14:41.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrity said she decided to reveal her bout with the disease
        in the hopes that her viewers would take the virus seriously.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc61c92-33da-4a24-a50d-0fd1aeb4e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:14:41.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:28:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It made me realize that during this pandemic, we should start thinking
        about other people. It is not about you. It is about the people around you.
        Para mas maiwasan nating makahawa (This is so we could avoid infecting others),”
        Gonzaga said.</p>'
  'NASA-collected-sample-from-asteroid-Bennu':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-24T15:37:30.904+08:00
    'imagesource': 'jcr:daff0fb5-332e-4e2a-8ec8-bf6f09d1abc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5ad25d2-06fe-46ee-af3e-5f1e7ecb4500'
    'lead': 'The historic collection of a sample from the near-Earth asteroid Bennu
      by NASA''s OSIRIS-REx spacecraft on Tuesday was almost too successful. While
      the spacecraft collected a subsantial sample, some of it is leaking into space.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T15:50:01.500+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:28:58.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:32.048+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA successfully collected a sample from asteroid Bennu, but some of
      it is leaking into space

      '
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f73c9c-58d4-46fa-bfc6-94773f81c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The historic collection of a sample
        from the near-Earth asteroid Bennu by NASA''s OSIRIS-REx spacecraft on Tuesday
        was almost too successful.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd791287a-50bf-453e-8971-d019ffdf4665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the sample is leaking into space, according to Dante Lauretta,
        OSIRIS-REx principal investigator at the University of Arizona in Tucson during
        a NASA press conference Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff6f31-53a4-4142-b95e-3418446672f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big concern now is that particles are escaping because we''re
        almost a victim of our own success," he said. "Large particles left the flap
        open. Particles are diffusing out into space. They aren''t moving fast, but
        nonetheless, it''s valuable scientific material."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ba1256-8486-4264-9e7f-d61e9277f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission team analyzed images Thursday taken of the collector
        head of the spacecraft that showed that a substantial sample was collected
        -- but there is so much material in the head that the flap designed to keep
        the sample inside is jammed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70bc2d7-4262-4698-90fc-514514d98875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.517+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is allowing particles to escape into space. The mission team
        is changing the course of the events planned for the spacecraft this weekend
        and planning to stow the sample as quickly as possible so little material
        is lost. The researchers estimated that it''s continually losing between 5
        to 10 grams of material. This flaky material floats in what resembles a cloud
        of particles around the head.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc6e1da-13fd-47fb-a546-d9ed885e7d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.517+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the team isn''t sure of the exact loss rate because it''s not
        steady.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a555ab2-12ce-40f6-9914-066a0921106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.517+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission was required to collect at least 2 ounces, or 60 grams,
        of the asteroid''s surface material. Based on the images they analyzed, the
        researchers are confident that the collector head on the end of the spacecraft''s
        robotic arm actually captured 400 grams of material. And that''s only what''s
        visible to them through the perspective of the camera.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7665aebc-6bb0-4aa5-aa1e-de682cfc3b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.517+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But particles are escaping through small gaps where a Mylar flap,
        or lid, is being held open by at least a centimeter by large rocks. And the
        activities planned for the spacecraft this weekend could cause more sample
        loss due to movement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0f1cb0-0a5e-4289-bf95-eb1173496cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.517+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, OSIRIS-Rex was expected to conduct a braking burn on
        Friday and a measurement of the sample''s mass on Saturday. Although this
        means the team won''t know the true mass of the sample until it returns to
        Earth in 2023, the mission team is confident that it will have a sufficient
        sample.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873260ff-d4e3-42ad-afcd-7a918848f913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.517+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working to keep up with our own success here, and my job
        is to safely return as large a sample of Bennu as possible," Lauretta said.
        "The loss of mass is of concern to me, so I''m strongly encouraging the team
        to stow this precious sample as quickly as possible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8845f969-f3ec-440e-a6ed-5a406f739bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.517+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team will go through another evaluation process this weekend
        to ensure that the sample head could be stowed in the sample return capsule
        by Tuesday to protect loose material and keep the precious cargo safe so it
        can return to Earth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba19a18-dcf8-41fc-8d7d-1a1c5cd98ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sample head is so full because of how the collection event unexpectedly
        played out on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734ef897-cfd1-43fc-a821-c530fc51fe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collector head made direct contact during the event Tuesday
        -- and then some. Over the course of the six seconds when the head touched
        down, it sank 5 centimeters into the asteroid''s surface. When the pressurized
        nitrogen gas bottle fired, designed to lift up material from the surface,
        the head sank an additional 24 to 48 centimeters into the surface material.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc96a37a-276f-407c-ba47-d48dde407973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no way to shut the flap, Lauretta said. While the team
        is not sure of the force of the rocks holding it open, it must be strong and
        at the size limit for what could pass into the collection head, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6383e9-2dbb-4db6-b61a-03a7d86555c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not something the team encountered in their test campaign
        ahead of the mission''s launch -- which did include large rocks and the sample
        collection head being buried by the asteroid''s surface material. But the
        researchers didn''t test the sample head at the depth they suspect it actually
        reached on the asteroid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b050406d-e688-4faa-87cd-34f11106cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bennu continues to surprise us with great science and also throwing
        a few curveballs," said Thomas Zurbuchen, NASA''s associate administrator
        for the science mission directorate at the agency''s headquarters in Washington.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d4118e-d7c7-41a9-9724-17ed28487132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we may have to move more quickly to stow the sample, it''s
        not a bad problem to have. We are so excited to see what appears to be an
        abundant sample that will inspire science for decades beyond this historic
        moment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c0c299-a9ad-4827-a11c-c6035c3c6f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of when the sample is stowed over the next week, the
        spacecraft won''t begin its journey back to Earth until March 2021, when the
        asteroid that is currently 200 million miles from Earth is in alignment with
        our planet for a more efficient trip home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f580e0d-b3c9-4625-b2d3-b48acecc053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft "remains in good health" to return to Earth, according
        to the team.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b167948-414e-4c1e-a1d6-ad2be3d037be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:50:01.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/10/23/world/asteroid-bennu-sample-update-scn-trnd/index.html#:~:text=(CNN)%20The%20historic%20collection%20of,Tuesday%20was%20almost%20too%20successful.&amp;text=The%20spacecraft''s%20sample%20head%20is,slowly%20escaping%20through%20small%20gaps.">"NASA
        successfully collected a sample from asteroid Bennu, but some of it is leaking
        into space."</a></em></p>'
