    'template': '1'
    'title': 'Resumption of patient admissions, services in Fabella hospital to depend
      on swab result'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee38c68-7a9e-4f8c-87b8-33b15c6cf58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:15.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        reopening of the Dr. Jose Fabella Memorial Hospital will depend on the swab
        test result of its employees, the facility’s public information officer said
        Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b89f8c4-a0b1-4a17-83c0-d2f1866a462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:15.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government-run maternal and newborn hospital in Manila temporarily
        stopped accepting patients on Saturday,&nbsp;and conducted mass testing of
        its staff after eight of them tested positive for coronavirus, Dra. Diana
        Rose Cajipe told CNN Philippines’ <em>Newsroom Weekend</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da16a7-8e71-49ad-b6a7-5e20eebd0d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:15.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat po ng services and admissions ng hospital ay temporarily
        suspended po muna,” Cajipe said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a2fd94-b1e4-4b29-a66c-f38dde56f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:15.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All hospital services and admissions are temporarily
        suspended.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe22b48-fc69-4b40-b8a0-04c8b84c4cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:15.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cajipe advised Dr. Jose Fabella Memorial Hospital staff to subject
        themselves to swab testing, noting anyone of them may already be a carrier
        of the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a76abe-afd3-4a20-be09-2506ee035d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:15.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi natin alam kung sino sa atin … ang</em> (We do not know
        who among us is already) infected with COVID-19. We have to undergo this mass
        testing,” she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c28b6c0-b326-4faf-9042-5402e70ddf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:15.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility currently operates with a skeletal workforce, as those
        swabbed go through quarantine, Cajipe noted.</p>'
