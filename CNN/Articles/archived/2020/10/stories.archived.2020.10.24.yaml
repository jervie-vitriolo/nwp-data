      'text': '<p>PH coronavirus tally surpasses 367,000 with 2,057 new cases</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b18b293-fe12-4548-b7b7-15070fb4a67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:35:28.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong>&nbsp;The
        country reported another surge of coronavirus cases after 2,057 more people
        got infected, the Department of Health said Saturday. This brings the total
        to 367,819 COVID-19 infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe9148-dc3a-40ca-b435-219a8f9394bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:35:28.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 92 percent or 1,892 of them were detected
        in the last 14 days. There are also 47,773 active cases or currently sick
        patients with 83.7% suffering from mild symptoms, 11.4% without symptoms,
        3.1% in critical condition and 1.8% in severe condition, the DOH noted in
        its online case bulletin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3dde60-b777-48f4-8c62-5a66e4fa6225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:35:28.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal posted 107 new infections, making it the area with the highest
        number of new cases, followed by Caloocan City with 102, Quezon City with
        96, Benguet with 92 and Davao City with 91 more ill residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2954d8d-9df2-4b3e-b1a3-f154c538484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:35:28.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 442 more people got better, raising the number of recoveries
        to 313,112. The death toll also increased to 6,934 with 19 new people succumbing
        to the disease. The new deaths were reported from different months - one in
        April, two in September and 16 in October, the department pointed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa8622e-a4ab-46eb-96ed-fcbddd8962d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:35:28.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed 37 duplicate cases from the total count
        including 21 recoveries. However, 12 COVID-19 laboratories did not submit
        their recent cases report and were not included in the total, the agency added.</p>'
  'astronomers-search-exoplanets-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-24T17:01:21.152+08:00
    'imagesource': 'jcr:cce5f084-a012-44ea-9cd4-a89f34b881c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f98e57a-f7fb-4ae5-9928-bd9270b7dede'
    'lead': 'While the search for exoplanets has revealed more than 4,000 planets
      beyond our solar system over the last couple of decades, it begs the question
      of what may be looking back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T17:06:32.441+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:28:55.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:32.799+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As astronomers search for exoplanets, those planets could have Earth
      in sight, study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d1a09-a386-4bd3-afd2-d4483a598b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;While the search for exoplanets has
        revealed more than 4,000 planets beyond our solar system over the last couple
        of decades, it begs the question of what may be looking back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cce5eb-7268-4fe7-9d0c-48e44a90f84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4e8123-34e9-42fb-b319-17a97e2e4e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the question posed by two astronomers in a study published
        Wednesday in the Monthly Notices of the Royal Astronomical Society.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f88a1-23e1-41ea-9e5b-ce1d92fc4ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f6cb7-e555-423e-96e1-bebd5f01f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our search for life in the universe, we ask a little bit of
        a different question in this research," said Lisa Kaltenegger, associate professor
        of astronomy in Cornell University''s College of Arts and Sciences and director
        of Cornell''s Carl Sagan Institute, in a video shared by the institution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06035721-df5b-494c-b005-1ae52c3907cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe700d-116d-4e3d-93cf-c1a784517a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask, who could have actually spotted us? Who could have found
        out that Earth is teeming with life from their vantage point?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a1ea46-986a-4a92-b571-3c1f90134d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d44f05-d110-437e-b638-fb66f2993bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaltenegger and Joshua Pepper, an associate professor of physics
        at Lehigh University, have identified more than a thousand stars similar to
        our sun that may have Earth-like planets orbiting at a distance from those
        stars where they could support liquid water on their surfaces. This distance
        is referred to by astronomers as the habitable zone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ade12c8-8ab5-426d-8228-4ac1848c2a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e698d6-cb82-4251-afec-4e6a3be938a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, such planets have not yet been detected or confirmed
        around these stars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2984e806-8ff8-4211-a55a-76cdab0351ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7680ac-daa4-4e39-b525-1d3d9fce0509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those potential planets, all within 300 light-years from Earth,
        could have a direct view of Earth and the life that thrives on it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd31abdb-fafa-48da-903c-bc45515c60cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980a0d7d-6597-44d0-a55d-e7b16a9c6f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes a specific location to be able to see the Earth go in
        front of its star, the sun. And then once a year, if you see the Earth go
        in front of the sun from your point of view, the sun would be just a little
        bit less bright," Kaltenegger said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd189cebb-4f9d-4838-b789-0cefb6706f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e0331b-458f-479c-9b96-1740044e6025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so you would know a planet orbits it. And you would also know
        it''s at the right distance so it could have liquid water, one of the key
        ingredients for life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab3cf2d-b309-4c62-89f9-8fe1e131c7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7527b1-0431-44be-b135-71995248253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we identified the thousand closest stars within 300 light-years,
        roughly, that could have spotted us already. Maybe there''s life out there
        in the universe. Maybe they already spotted us. What would they think?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a82aa1d-b91e-4201-8160-d946d2b06de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3b0ccf-1f4f-473e-8891-72dffc2fb11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If life exists outside of Earth and has us in sight, they could
        use the light of the sun as Earth passes in front of it to look through our
        atmosphere and understand more about our planet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbbfca1-8c16-485d-aceb-519e81f8a041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48deb279-7458-46bf-b305-1deb7805f2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If observers were out there searching, they would be able to see
        signs of a biosphere in the atmosphere of our Pale Blue Dot," she said, "And
        we can even see some of the brightest of these stars in our night sky without
        binoculars or telescopes."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ddbf0-9bbe-45fc-a292-97997204d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f57fff-9eb0-47a4-815c-f73fcf63f5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pale Blue Dot" is the name of an iconic image that Cornell astronomer
        Carl Sagan suggested that NASA''s Voyager 1 probe take of Earth from 3.7 billion
        miles away as the probe moved to the edge of the solar system. The image was
        taken on February 14, 1990.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7913531-85c3-4e8f-a0b7-a6d46e2803c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc3d5c5-19ad-4fb4-91f0-74c75bd991f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for life</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafceef9-c7a8-442c-9236-b49abbf7fd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observation of a passing of a planet in front of its host star
        is called a transit, and it''s one of the main methods used by astronomers
        to detect exoplanets using ground and space-based telescopes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7a5e28-ac7b-476e-a8a1-09909e2fdd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288dd22d-3b64-4f63-90ce-d44153ee59a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When NASA''s James Webb Space Telescope launches next year, it will
        be used to peer into the atmospheres of exoplanets using this method, and
        astronomers can use that data to help characterize the atmospheres of exoplanets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e4f45c-08d9-489a-9698-b0a771d82398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498a9367-2b7a-42f1-980c-a6727066c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And NASA''s planet-hunting Transiting Exoplanet Survey Satellite
        (TESS) mission, which has been observing the brightest nearby stars since
        launching in 2018, will begin a new phase of its mission in 2021. The mission
        will search for exoplanets in the ecliptic, which is the plane of Earth''s
        orbit around the sun. The TESS spacecraft will essentially turn on its side
        to observe more of the sky.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8151ca34-49be-4732-b8d0-c3ada1d79dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c9689a-bb37-44f0-b8a0-9999c77f48ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of stars compiled by the researchers, which was created
        from TESS'' star catalog, could be used as targets to search for transiting
        exoplanets.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8122fa-0561-4746-9dc9-c4c5a8e611ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68d76a-9d7a-43b7-9526-ece403e98c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ecliptic is also essentially the location where exoplanets that
        have Earth in sight could be found because from their vantage point, they
        could see Earth as it crosses in front of the sun.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc4b265-27c4-4b17-ae7b-4683b2db9f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcfcd0f-b78c-4aa9-9ef8-3c5ebcc55c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only a very small fraction of exoplanets will just happen to be
        randomly aligned with our line of sight so we can see them transit," Pepper
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00645fd0-ca2d-405b-895f-4ea360b6834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4863a3f-97c9-43f5-b1de-881a56fa8f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star systems that could have seen Earth when life first began
        on our planet are different from the ones that can see the signs of life on
        our planet now -- as well as the star systems that could see Earth in the
        future, the researchers wrote in their paper.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c30fda-d870-4bef-8756-f59d1ab37145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f22ef2a-a60c-4067-b3cd-bf33ba5d0b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we found a planet with a vibrant biosphere, we would get curious
        about whether or not someone is there looking at us too," Kaltenegger said.
        "If we''re looking for intelligent life in the universe, that could find us
        and might want to get in touch, we''ve just created the star map of where
        we should look first."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feee40d-3589-4d39-b3d2-ff76ca5aa81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:06:32.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:55.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/24/world/earth-in-sight-exoplanets-scn-trnd/index.html">"As
        astronomers search for exoplanets, those planets could have Earth in sight,
        study says"</a></i></p>'
  'Austria-postal-service-Covid-19-stamps-toilet-paper':
