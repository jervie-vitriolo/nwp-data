    'lead': 'The Presidential Anti-Corruption Commission has identified congressional
      districts with allegedly anomalous infrastructure projects, tracing the problem
      to lawmakers’ influence in the choice of engineers and contractors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T15:11:30.759+08:00
