      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a200b4-a7eb-47f6-a8f8-b6f453e2730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:30:29.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:53.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The postal service will be releasing 300,000 stamps on October 30,
        and for each block sold, €2.75 will be donated to charity, Austria Post said
        in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca83a9a-771f-473b-9b5b-8e753f6f1785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:30:29.380+08:00
      'mgnl:createdBy': 'eimor'
