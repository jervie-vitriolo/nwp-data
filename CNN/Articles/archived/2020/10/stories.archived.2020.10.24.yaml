  'us-coronavirus-highest-number-of-infections':
    'author': 'Nicole Chavez, Christina Maxouris and Jay Croft, CNN'
    'caption': 'The US reported more than 80,000 new coronavirus infections Friday
      — the highest daily case number since the pandemic began. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-24T17:54:35.099+08:00
    'imagesource': 'jcr:e7b9fea8-8e60-41cb-9e6d-154568dc93ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '568a7c3a-aa5b-42fa-a46c-b15aa1785582'
    'lead': 'The US reported more than 80,000 new coronavirus infections Friday —
      the highest daily case number since the pandemic began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T18:06:23.251+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:28:50.729+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:33.643+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'The US just reported its highest number of COVID-19 infections in one
      day since the pandemic''s start'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6e37ef-2cfd-482f-894b-02c4f33c1daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US reported more than 80,000 new coronavirus
        infections Friday —&nbsp;the highest daily case number since the pandemic
        began.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad2d4f-bdec-4b6e-8357-eb92a81b1323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comes amid other bleak patterns including rising hospitalizations
        and daily death tolls across the country, with experts warning that the worst
        is yet to come.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2969cb-ee91-42a2-9e4a-53a95f0943a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s case count of at least 80,005 surpasses the country''s
        previous one-day high of 77,362, reported July 16, according to Johns Hopkins
        University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11fb81b-9e94-4930-87d3-23a00362917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Surgeon General Dr. Jerome Adams cautioned earlier Friday that
        hospitalizations are starting to go up in 75% of the jurisdictions across
        the country, and officials are concerned that in a few weeks, deaths will
        also start to increase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47443f9f-6354-48fc-ae75-e794b71e8ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news, Adams said, is that the country''s COVID-19 mortality
        rate has decreased by about 85% thanks to multiple factors, including the
        use of remdesivir, steroids and better management of patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f741eafa-a676-4fb5-bd25-e88648039b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 41,000 COVID-19 patients were in hospitals across the
        country Thursday, according to the Covid Tracking Project. This is the highest
        level of nationwide coronavirus hospitalizations since August 20.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b70e685-f95e-4ffb-b036-831c7e0624f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people hospitalized has increased by 33% since the
        beginning of October, the CTP says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025a617d-e1d9-4c8d-9a43-0844885984ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths are also creeping upward, with 856 on Thursday, Johns Hopkins
        says. The seven-day average of daily deaths has climbed to 763 —&nbsp;the
        highest average in a month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb3e4c-de50-40dd-b8e5-b5b915631426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In White House coronavirus task force reports obtained by CNN this
        week, officials say there are "early signs of deterioration in the Sun Belt
        and continued deterioration in the Midwest and across the Northern States."
        And more state leaders have sounded the alarm on increasing infections, hospitalizations
        and deaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ca3323-b384-4e1d-afda-5575c651c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the nation''s leading infectious disease expert,
        said Friday that he''s concerned about a massive surge in Covid-19 cases across
        the country and urged people to "double down" on measures to prevent the spread
        of the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2cb026-c28c-41bd-8ae7-dfc1f4038463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The upticks on the map of more than 30 States that are having upticks
        is not going to spontaneously turn around unless we do something about it,"
        Fauci, the director of the National Institute of Allergy and Infectious Diseases,
        told CNN''s Erin Burnett.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b0684a-a1dc-446f-a7a7-a1c20ce02285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci has previously said he doesn''t think a federal mask mandate
        would work but on Friday he said it might be time for it —&nbsp;even if such
        a rule would be tricky to enforce.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69afa870-2a19-4f88-894d-3dd22e8bf3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, if people are not wearing masks, then maybe we should be
        mandating it," Fauci said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f6df0-de34-456c-971c-f6238e36f2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A vaccine trial resumes after being halted</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29970b6-bd05-4d34-83b0-f414b00185b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug manufacturer AstraZeneca announced Friday it will resume the
        trial of its experimental coronavirus vaccine in the US.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0bcee7-44c5-48e4-a84a-38461ef8f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the US Food and Drug Administration has given approval
        to continue the trial after reviewing all of the global safety data and concluding
        it was safe to resume.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e091fe-a3e5-4ef0-848f-ddc3ecde4559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial was paused last month after a volunteer in clinical trials
        in Britain developed a neurological condition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9de4f2-b1b5-4d72-971a-04da1aab6009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be the most scrutinized vaccine ever produced,"
        Adams said Friday referring to a potential Covid-19 vaccine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1d25e0-0b8b-41cb-8b49-d77d603ae0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US President Donald Trump said Thursday that he is hopeful
        that a vaccine will be approved before the end of the year, the director of
        the National Institutes for Health remains "cautiously optimistic."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a644449-6000-4123-b0e4-c118ef33cfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIH Director Dr. Francis Collins said Friday that "it might not
        happen and it might take longer."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c8c41-4d98-4201-b3d5-22851b0786db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA is not going to approve a vaccine that has less than 50% effectiveness,"
        Collins said Friday during a National Press Club virtual event.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7e39c4-8600-45aa-96c5-05cb2238c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if it''s approved, it''s unclear whether Americans will
        take it. Collins said he''s troubled to see that the percentage of people
        willing to take the vaccine appears to be failing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c690de7-5070-4ebc-b1b4-821e04a9f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been talking so optimistically about how we are likely to
        have a vaccine by the end of the year, but if only 50% of Americans are interested
        in taking it, we''re never going to get to that point of immunity across the
        population where COVID-19 goes away. It could be here for years," Collins
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b0e49-8554-42a1-ac8e-9e86121ccbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 51% of Americans said they would try to get a Covid-19 vaccine
        once one is widely available at a low cost, according to a CNN poll conducted
        by SSRS earlier this month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9f5482-e67f-4ef7-8c67-f730fa422509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eight states report record hospitalizations</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0d4862-fef3-4bd8-a18b-dd977e678130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Covid Tracking Project and Johns Hopkins also show:</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81af5c44-979e-4823-83fc-cfda47fc51d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• At least eight states reported record-high hospitalizations Thursday:
        Kentucky, Nebraska, North Dakota, Ohio ,Oklahoma, South Dakota, Wisconsin
        and Wyoming.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f531b3-8b3e-4add-a857-868bf861a21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• At least 12 states saw their highest seven-day averages of new
        daily cases: Alaska, Colorado, Idaho, Illinois, Indiana, Kentucky, Minnesota,
        Montana, Ohio, Oklahoma, Utah, and Wyoming.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21296b51-cb28-4e50-962d-96c336b9b279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• And at least six states —&nbsp;Colorado, Indiana, Montana, Ohio,
        Oklahoma and Utah —&nbsp;reported their highest daily case counts.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18458ced-5313-4471-92c1-6b3ab7440e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Carolina, more than 100 cases have been linked to a church
        convocation even in Charlotte, health officials said Friday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2083c8c-ab4b-4c0f-b813-7d2f572d08af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three deaths and a cluster of 12 cases at a senior living
        community have been linked to the events earlier this month at the United
        House of Prayer for All People, Mecklenburg County officials said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd176dd45-6d49-4f83-9f37-a40c96f5672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nashville, Tennessee, hospitals are reporting a 40% increase
        in patients. Hospital officials say a major surge of new COVID-19 cases could
        threaten their ability to serve patients with many diagnoses requiring hospitalization.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b6414f-f750-4eee-a406-cd121f015fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials want people to ''shrink their bubble'' to reduce COVID-19
        spread</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e4a89b-80e4-4e98-ba83-28e494856687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social gatherings in Colorado will be limited to 10 people from
        no more than two households after a surge in coronavirus cases, health officials
        announced Friday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b103d0fc-5e56-4516-9a5c-94be2a5252ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was based on case data showing that attending social
        gatherings and community exposures has become more common among new cases
        since July.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea6b64d-5383-490e-8e3e-231fcfcd30f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking all Coloradans to act with an abundance of caution
        to reverse these worrying trends," Colorado Department of Health and Environment
        Executive Director Jill Hunsaker Ryan said in a statement. "We need to keep
        gatherings smaller and with people from fewer households — we are asking everyone
        to ''shrink their bubble'' to reduce the spread."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5537a4-8867-4de4-8cd6-eb9eacd1bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland Gov. Larry Hogan said Thursday family gatherings are the
        top source of transmission in his state.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ec61b1-e8fc-4bbd-91a3-ebd16e28bf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts fear the holidays might raise infections. Doctors worry
        that college students returning home could bring the virus, with large family
        gatherings for Thanksgiving and other events adding to the spread. Infectious
        disease experts say virtual celebrations might be best this year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b6d50b-af20-44ad-a43a-2435e5c0a2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Health and Human Services Secretary Alex Azar said Friday that
        household gatherings have become a "major vector" of coronavirus spread.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83952718-904d-4570-b8ef-496d07701ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is being driven by individual behaviors at this point," he
        told CNN''s Jim Sciutto. "We''ve got to keep focused on washing our hands,
        watching our distance and wearing our face coverings when we can''t watch
        our distance, and in particular being careful in household gatherings."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911512b0-c564-4cad-8125-8f8e7ab246ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Study: Masks could save 100,000 by end of February</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a510dda-efcc-4ece-8b03-9287294dac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Washington''s Institute for Health Metrics and
        Evaluation says the "fall/winter surge has begun" —&nbsp;just a couple weeks
        behind Europe —&nbsp;and will intensify in November and December before reaching
        a peak in January.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8944f979-27a6-4c3c-9060-4234e38cba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many states will face enormous pressure on hospital capacity and
        will likely have to re-impose some social distancing mandates," IHME said.
        "The best strategy to delay re-imposition of mandates and the associated economic
        hardship is to expand mask use."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5961f036-52c0-453a-b19a-88459d103620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHME said in another study Friday that if 95% of Americans wore
        masks in public, more than 100,000 lives could be saved through February.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7180ca10-c982-40bb-93ca-047fb9f17318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study notes that about 49% of US residents report that they
        "always" wear a mask in public.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ddae68-ff34-41a4-8ff2-cc1435ce75c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that rate and with states continuing to remove social distancing
        mandates, the US death toll could reach about 1 million by February 28, according
        to the study.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be74841-2b5c-49c8-8da9-18941e727f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Naomi Thomas, Tina Burnside, Betsy Klein, Rebekah Riess,
        Gregory Lemos, Maggie Fox, Melissa Alonso and Brandon Miller contributed to
        this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc9f6e-7b25-4132-bf4d-5eb9735afc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:06:23.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:50.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/23/health/us-coronavirus-friday/index.html"
        href="https://edition.cnn.com/2020/10/23/health/us-coronavirus-friday/index.html">The
        US just reported its highest number of Covid-19 infections in one day since
