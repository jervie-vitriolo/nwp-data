    'template': '1'
    'title': 'Presidential body traces DPWH corruption to congressmen’s ‘power’ over
      engineers, contractors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0e6164-c965-497b-8f9f-0dd5e4871469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — The
        Presidential Anti-Corruption Commission has identified congressional districts
        with allegedly anomalous infrastructure projects, tracing the problem to lawmakers’
        influence in the choice of engineers and contractors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68efb93-dc29-48b8-8718-d0294c4e327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103e69ef-071c-4888-abb9-0a02cc70f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung kapangyarihan nila</em> (Congressmen’s power) to influence
        the choice of district engineers and to influence the choice of contractors,
        compromises the whole system to corruption,” PACC commissioner Greco Belgica
        said in an online media briefing on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d8d3d1-de69-4703-82e9-be2d6d3ec1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba99e77a-ba5d-4b02-86c9-5c36f6f5edeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T15:11:30.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagiging beholden po sa kanila ang mga taong ito</em> (These
        people become beholden to them) and that exposes the system to corruption,”
        Belgica added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
