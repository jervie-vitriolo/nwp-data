    'title': 'Signal No.1 raised in more areas ahead of Quinta''s Bicol landfall'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8710aa43-6423-4d6c-ac30-43294926a62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T12:01:38.163+08:00
      'mgnl:createdBy': 'catherine'
