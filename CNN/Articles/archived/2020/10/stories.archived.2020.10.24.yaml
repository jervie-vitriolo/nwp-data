    'template': '1'
    'title': 'Trump seizes on oil as a cudgel against Biden as new coronavirus cases
      hit daily record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c717aa0-afe7-497f-9d7a-3e2ff2beb0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the US recorded the highest single day
        of new coronavirus cases since the pandemic began, US President Donald Trump
        looked to distract from the virus'' deadly toll by seizing on Joe Biden''s
        comment in Thursday night''s debate that America should shift its reliance
        on oil toward greater renewable energy use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e7591-3bd1-40c5-8ffe-b91330114803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the election less than two weeks away and more than 50 million
        ballots already cast, the fresh dispute over energy gave Trump a chance to
        shift the campaign away from his mishandling of a pandemic that''s killed
        nearly 224,000 Americans and argue that Biden''s remarks could cost him five
        or six states on Election Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940f6e2a-070d-48e3-b84f-574949ef3f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disapproval of Trump''s handling of the pandemic has created a heavy
        drag on the President''s poll numbers as he continues to ignore the current
        surge in cases in at least 30 states this week. In Florida on Friday, he once
        again insisted that the nation is "rounding the corner" and that life will
        soon return to normal, statements that are completely contrary to the facts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb06d3-cf46-49f0-bb88-779b37e6408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s attacks on Biden''s stance on energy and the climate crisis
        come at a time when the former vice president is heading to the all-important
        state of Pennsylvania, which Trump won in 2016, that could serve as the lynchpin
        to who wins the election in 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec8df51-2303-4b12-a142-a7dbe7ce4d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they battle over Pennsylvania''s 20 electoral votes, Trump has
        been pummeling Biden for shifting his position on fracking, which is central
        to the commonwealth''s economy. Biden has made confusing statements about
        fracking during the course of the 2020 campaign, but he has not proposed a
        full ban on fracking, as Trump claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247ee636-50de-4541-99da-72b2707e7693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several down-ballot Democrats in states with close ties to the energy
        industry —&nbsp;including two of House Democrats'' most vulnerable incumbents,
        Reps. Xochitl Torres Small of New Mexico and Kendra Horn of Oklahoma —&nbsp;distanced
        themselves from Biden''s comments, using it as a chance to highlight an area
        of disagreement with the top of the ticket.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b892960-f28c-49a2-a010-e3ea526f973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his two rallies in Florida on Friday, Trump highlighted Biden''s
        assertion during Thursday night''s debate that he "would transition from the
        oil industry, yes" to help address the climate crisis by increasing reliance
        on renewable energy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e88d4f-6615-402d-88de-6c53deadc4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by reporters after the debate, Biden clarified that he was
        referring to ending federal subsidies for oil. "Eventually we''re going to
        have to go to oil, but we''re not getting rid of fossil fuels," Biden said.
        "We''re getting rid of the subsidies for fossil fuels, but we''re not getting
        rid of fossil fuels for a long time," he said, adding "it will not be gone"
        until "probably 2050."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdfdae3-957a-4be1-a02c-01cd0e3c0375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump eliminated any nuance in Biden''s position when in Florida
        on Friday, telling a crowd of seniors at the sprawling retirement community
        known as The Villages that Biden "wants to abolish the oil industry."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3ff002-a89c-4e3b-a498-bcc1ffef5794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President claimed that was the big "whoa" of the debate in Nashville
        and once again cited states he said would be affected: "Texas are you watching?
        Pennsylvania, Oklahoma, Ohio are you watching?" Trump said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3958881-f42f-4c6d-ab2a-8663b8e7f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he should have lost five or six states with that one,"
        Trump said of Biden''s comments during an evening rally in Pensacola, where
        he told the crowd they should be concerned about a potential rise in their
        gas prices under a Biden presidency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79984d5d-6962-4bd6-bd99-d1f1aeac7d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stretching Biden''s comments to the realm of the ridiculous, Trump
        also claimed in The Villages that Biden''s transition to greater reliance
        on renewable energy would mean that America''s seniors "have no air conditioning
        during the summer, no heat during the winter and no electricity during peak
        hours." He also falsely claimed that Biden''s plans would include getting
        "rid of airplanes."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a56d3d-4d68-4fbb-990c-8e2d0891f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has made environmental deregulation a hallmark of his presidency.
        Earlier in the day, the Department of Energy finalized a rule allowing for
        a new class of dishwashers, which critics say could circumvent key environmental
        regulations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f71ff6-97c4-4a4f-a944-c8fafc889e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s scare tactics on energy were part of his broader
        argument Friday that the election is a choice between a "Trump super recovery"
        and a Biden "depression."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d571560-e730-4f5b-812c-e687a9b32358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign quickly tied Biden''s debate comments about oil
        to the shifts in his position on fracking in a new ad that they are airing
        in Pennsylvania, which falsely claims the former vice president "will end
        fracking" and is willing to sacrifice blue collar jobs to do so.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b00ec3f-75e7-4010-96e8-c3acebdf7aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaign officials announced Friday that they had raised $26
        million as a result of the debate for the campaign and affiliated GOP committees,
        which they said was the reelection effort''s largest digital fundraising day.
        But Biden and aligned Democratic committees held a cash advantage of more
        than $107 million in the final weeks of the campaign in recent fundraising
        filings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31b5226-6e1d-4cbd-81db-18754935e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden touts pandemic plans as cases surge</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bb2a08-f153-4317-9a60-645bd43fa9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Trump told his audience in The Villages to "be careful, socially
        distance and all of the things," including "wear a mask if you can''t socially
        distance," many members of the crowd at his large outdoor rally were not wearing
        masks Friday. And on a day when Biden outlined more detailed plans for fighting
        the pandemic, Trump largely ignored the recent warnings from the nation''s
        top health experts that the nation is headed into a darkening phase of the
        pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6527ae-9f93-4cd2-96b9-2b8d16c83278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While maintaining his upbeat tone, Trump falsely claimed Friday
        that "we''re going to quickly end this pandemic" and that "normal life will
        fully resume." He also predicted that next year will be "the greatest economic
        year in the history of our country."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb15ee8f-2e30-4f0b-851f-03844cf6d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, US Surgeon General Dr. Jerome Adams warned that this
        week will probably mark "our highest number of cases that we''ve ever had
        on a daily basis in the United States." Speaking at Meridian Global Leadership
        Summit, he said hospitalizations, which generally lag behind cases, are starting
        to go up in 75% of the jurisdictions across the country. That trend has often
        been followed by a rise in deaths.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b589568e-966d-40d9-84ab-4161cc5e7324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outlining his top four priorities for fighting the pandemic in Wilmington,
        Delaware, on Friday, Biden said mask-wearing should be mandatory; that he
        would increase the amount of personal protective equipment to workers; that
        he would expand access to testing nationwide and work toward ensuring the
        COVID-19 vaccine is free.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8579e91e-f664-4b84-be2b-33a11ef27be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night we saw the President of the United States lie to the
        American people and repeatedly lie about the state of this pandemic," Biden
        said. "President Trump said we''re rounding the corner, it''s going away,
        we''re learning to live with it. ... But as I told him last night, we''re
        not learning to live with it; we''re learning to die with it. This is a dark
        winter ahead."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd523c0cd-157e-400d-bdfd-426153f75add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling Trump "reckless," the former vice president urged Americans
        to choose a different path. "We don''t have to be held prisoner by this administration''s
        failures." And he delivered a sharp critique of the President''s handling
        of the pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99203807-4597-4af6-b607-f2b4879e1b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is a success, what''s a failure look like? We''re more
        than eight months into this crisis, and the President still doesn''t have
        a plan," Biden said. "He''s given up. He''s quit on you. He''s quit on your
        family. He''s quit on America."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b41dba3-4e6e-41c0-8790-b8a5df52cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with CNN''s Erin Burnett on Friday, Dr. Anthony
        Fauci, the nation''s top infectious disease specialist, said that the country
        currently holds its own fate in its hands and that it is time to "double down
        on the kind of public health measures that we''ve been talking about for so
        long."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231eb991-7313-4fae-ad1c-6da561d9eb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci stressed that getting control of the virus doesn''t mean forcing
        another economic shutdown, but instead doing basic things that can slow the
        spread of the virus, including wearing a mask, washing hands frequently, social
        distancing and avoiding crowds.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0b2bd-8dec-474b-8651-c8fc603038fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They sound very simple, but we''re not uniformly doing that and
        that''s one of the reasons why we''re seeing these surges," Fauci said on
        "Erin Burnett Out Front."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71663ed-7606-48e5-9b6d-33ada7f25438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new modeling study published this week suggested that if 95% of
        Americans wore masks in public, more than 100,000 lives could be saved through
        February.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56616f8-0bc8-4c76-9640-997889bce296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said he understands the argument that mask mandates could
        create new challenges because of the need to enforce them. But he said, "If
        people are not wearing masks, then maybe we should be mandating it."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e04672f-e675-4d6d-8ecc-eaaf823782e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was important for the public to avoid indoor group settings
        as much as possible in favor of outdoor settings: "We will lose control over
        it if we don''t do that," Fauci said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77be723c-99d8-4467-980f-edc64a258742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the reason why, as much as I can, essentially plead with
        the American public to please take these things seriously," Fauci added. "We
        can turn it around."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f2c5b-c79b-473e-ae8c-9838b5d58396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:58:47.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/24/politics/donald-trump-joe-biden-oil-fracking-election-2020/index.html"
        href="https://edition.cnn.com/2020/10/24/politics/donald-trump-joe-biden-oil-fracking-election-2020/index.html">Trump
        seizes on oil as a cudgel against Biden as new coronavirus cases hit daily
        record</a>"</em></p>'
