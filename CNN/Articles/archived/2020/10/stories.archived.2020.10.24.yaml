      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Colombian Vice President Marta Lucía Ramírez
        confirmed she tested positive for Covid-19 on her <a href="https://twitter.com/mluciaramirez"
        target="_blank">Twitter account Friday</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960431de-310d-4f30-94a5-a72984d09b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:51:12.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday I took the #COVID19 test," she tweeted. "I inform all
        Colombians that the test result was positive. Thank God, I am in a good state
        [of health] and I am complying with a thorough quarantine."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f1a9e8-d310-40a7-84c7-d44249b3637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:51:12.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president called on all Colombians to remain steadfast
        in following the biosecurity measures put in place to stop the spread of Covid-19,
        adding that the "pandemic is a reality, which can affect us all."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28b1a7a-17a1-4bbf-ae1b-f97ea17fce29'
