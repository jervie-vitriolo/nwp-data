      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">PAGASA
        says Signal No. 1 is also up in Northern Samar</p>&mdash; CNN Philippines
        (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1320034210153783297?ref_src=twsrc%5Etfw">October
        24, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
