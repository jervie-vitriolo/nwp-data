      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c0ab26-68dd-4936-bf28-ffdeed760b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:30:19.320+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under Signal No. 1 will experience occasional gusts and intermittent
        rains within at least 36 hours, with winds of 30 to 60 kilometers per hour,
        which can cause no damage to very light damage to infrastructure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1b12c5-234d-4560-866f-e777f4a81391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T00:21:12.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA forecast moderate to heavy rains over Bicol Region, Northern
        Samar, and Quezon as well as light to moderate with at times heavy rains over
        Aurora, Metro Manila, Mimaropa, Zamboanga Peninsula, Bangsamoro, Northern
        Mindanao, Caraga, and the rest of Calabarzon and Visayas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ea4d31-4fe3-4d82-9add-bdbf81b1e8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T00:21:12.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the tail-end of a frontal system will also bring moderate
        to heavy rains over the northern portions of mainland Cagayan including Babuyan
        Islands, Apayao, and Ilocos Norte and light to moderate with at times heavy
        rains over Batanes, and the rest of Cagayan, Apayao, and Ilocos Norte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8701fa57-7964-4acd-a94c-b69fd847965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:30:19.339+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:01.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said TD Quinta is likely to intensify into a
        tropical storm within 12 to 24 hours, and may reach severe tropical storm
        category before it hits land. After landfall, it will then traverse southern
        Luzon and turn west-northwestward to exit the country on Tuesday morning or
        afternoon, PAGASA added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af68238a-c481-4378-be94-97b28aa8149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-25T00:21:12.096+08:00
