      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress does have the ability to overturn the President''s decision
        to remove the designation, but only if both the House and Senate pass veto-proof
        joint resolutions of disapproval within 45 days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba69fee-7213-4e7e-ad7a-cecbb48df7e9'
      'mgnl:activationStatus': true
