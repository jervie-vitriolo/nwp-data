      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If 2020 could take the form of an object,
        it would surely be toilet paper.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1f3328-364c-495b-a121-3321104982b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:30:29.378+08:00
