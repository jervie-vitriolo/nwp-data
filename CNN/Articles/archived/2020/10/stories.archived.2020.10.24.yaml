      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/10/23/Lorenzana-NTF-ELCAC-meeting-red-tagging-Liza-Soberano.html">READ:&nbsp;Lorenzana
        convenes gov’t body vs communist rebels over Liza Soberano red-tagging issue</a></strong></p>'
