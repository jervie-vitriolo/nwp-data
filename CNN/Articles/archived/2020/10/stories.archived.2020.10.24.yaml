    'jcr:uuid': '3b37e2f4-ff6b-4539-9aa6-facf3aea73d4'
    'lead': 'Someone just scored a $114 million payday — without playing the lottery
      or stepping into a casino. Instead, the check was signed by Uncle Sam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T19:12:30.726+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:28:47.027+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:34.418+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SEC', 'whistleblower']
    'template': '1'
    'title': 'A US government agency just paid a record $114 million to an anonymous
      whistleblower'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca54b78-c318-479d-a0fc-7042dfec0552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Someone just scored a $114 million
        payday —&nbsp;without playing the lottery or stepping into a casino. Instead,
        the check was signed by Uncle Sam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6bf116-a2f8-4f78-bc8b-203fb53c1d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US&nbsp;Securities and Exchange Commission awarded the staggering
        $114 million to a whistleblower who tipped the government off to misconduct
        and provided "extraordinary" assistance in an investigation, the agency announced
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f1acf0-c07f-4d73-869e-93e1453dcf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That more than doubles the prior SEC whistleblower record, which
        was set just four months ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71522553-8206-4a81-8911-f964906067bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this record-breaking award encourages others with information
        about possible securities laws violations to step forward," Jane Norberg,
        head of the SEC''s whistleblower office, told CNN Business in an exclusive
        interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56980fcc-ed62-477d-8490-0f5a6c5b216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a real hardship, both personal and professional, that people
        endure. The money, I hope helps."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076b42f0-c064-48e1-acb9-c8c47d1a1150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge award should also serve as a loud warning to Corporate
        America.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efebebf-a26e-448b-a730-527dc2d581a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the whistleblower initially reported the wrongdoing
        internally, to no avail. At that point he or she tipped off the SEC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de44e98-a5fc-4f1b-8e8c-83623343802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One big lesson from this award is that companies should take reports
        from whistleblowers seriously," Norberg said. "Because it is likely that the
        SEC already has the information, or will shortly thereafter. And we will follow
        up on it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869667a7-f5c1-4cfe-b24c-86ec1d7e149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shrouded in secrecy</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972695ba-e3ec-4dd3-be15-7d4cee572109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path this whistleblower took —&nbsp;reporting it first internally
        with no success before going to the authorities —&nbsp;is common, Norberg
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4df563d-2ffd-4d58-bdf1-9830ec7fc681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People just get frustrated," she added. "They become quite disenchanted
        and that''s when they come to the SEC. Whistleblowers are often employees
        who can''t live with seeing wrongdoing happening at the company."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3bdd54-84ff-4ce3-bc9f-b2d7bc98f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The types of shady behavior that whistleblowers have helped the
        SEC uncover include everything from Ponzi schemes and insider trading to market
        manipulation and bribery.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dcd6f0-6dfa-4a4c-8c58-0aaacad8921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These whistleblower tips have a huge impact on our enforcement
        program. It''s a gamechanger," Norberg said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e09d5-6591-43f9-b3ba-55f1748dbbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC fiercely protects the identities of whistleblowers, which
        means we may never know who received the $114 million award, or what misconduct
        he or she helped uncover.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d888018-6182-4a70-bfcd-bd7818b2f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredibly serious," Norberg said of the confidentiality.
        "People have to feel comfortable to come to us."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aafc57-53d6-4630-8284-d7390c18bb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC did say that the award included about $52 million tied to
        its case, plus $62 million from related actions taken by another unnamed agency.
        And, the SEC said, the whistleblower endured "personal and professional hardships."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dae907-d70b-46f6-b97a-c3e5e024f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A record year for whistleblowers</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81143f98-ee69-4ab4-b72a-48622f9b19ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Kohn, chairman of the National Whistleblower Center, cheered
        Thursday''s $114 million award.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f507c7d-0ff0-46d9-ad71-8885e852f9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the type of award that changes cultures," said Kohn, a
        whistleblower attorney at Kohn, Kohn &amp; Colapinto. "It incentivizes people
        to come forward and it also deters wrongdoing. It makes it very real for people
        who are thinking about engaging in fraud. They realize there is a strong likelihood
        they''ll be turned in."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7b46ea-075a-4981-b54c-59ff5d273777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately, it''s been a particularly lucrative time to be a whistleblower.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a676fa70-8248-4da0-bc94-de304dbfe0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC handed out 39 individual whistleblower awards totaling about
        $175 million during the fiscal year that ended in September. That''s more
        than in any year since the agency''s whistleblower office launched in 2011.
        And the SEC received a record number of tips last year about potential wrongdoing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f77efc-6223-46ec-a98f-863619cfd036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(The Internal Revenue Service has its own whistleblower office,
        created in 2007, as well as its own awards.)</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca9ec82-a5d9-4155-b92c-5da4b1177a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we first started, we were a really small shop. Early on in
        the program, we were wondering if it would be successful," said Norberg, who
        served as the whistleblower office''s first deputy chief. "Then the tips started
        coming in. It just grew and grew and grew."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b24eea-be0a-4685-90a3-f0f44f926fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its first payment in 2012, the SEC has awarded a total of
        $676 million to 108 individuals. The awards are paid out of a pool of money
        financed entirely through fines the SEC collects, not taxpayer money.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696003f2-7c76-48f3-a127-3b42801887bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norberg said the record-setting year was made possible by efforts
        to streamline the way the agency hands out rewards.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e287ea8f-6cdf-4864-b059-3e4adf91e494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Money and revenge can be motivating factors, too</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37615770-648a-4899-94f1-1a0efbfc9cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whistleblower program helps uncover shady activity by dangling
        a lucrative financial incentive for employees and investors who might otherwise
        stay quiet.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52d378-c45e-4700-895e-a0054c3d7a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awards range between 10% and 30% of the fines imposed in SEC actions
        that result from whistleblower tips. And under new rules, awards of $5 million
        or less —&nbsp;which are the majority of rewards —&nbsp;are presumed to get
        the maximum 30%.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed13561-183d-45da-967c-915cca7bacd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC passes whistleblower tips on to investigators to dig into
        the matter. If that information helps lead to successful enforcement action,
        the tipster is eligible for a cut of the penalties paid.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650be595-9260-4c21-8a7f-09a716059110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The money is also a motivating factor. It can push someone who
        is otherwise on the fence to report their concerns," said Norberg. "There
        is a real hardship, both personal and professional, that people endure. The
        money, I hope, helps."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31a8363-944e-49e2-987c-7e1acff97934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at times, revenge can also be a motivating factor.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268bd266-6a78-45fb-850f-4379662e17ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen whistleblowers who have personal relationships with
        the wrongdoer and they report on them when the relationship goes sour," Norberg
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d654cf0-e050-4800-af3f-6bfe9aaa91b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emerging largely unscathed</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a9aaa-ed98-4c6b-857b-0a8405052c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an era when even the most routine government agencies are politicized,
        the whistleblower program has survived countless efforts to gut it —&nbsp;and
        emerged with bipartisan support for its success in catching fraudsters.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc2c1d3-3556-463d-98a3-679519b8e6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a big shift considering the program was borne of Dodd-Frank,
        the controversial Wall Street reform law that was enacted in 2010 despite
        steep opposition from Republicans and the banking industry. Critics worried
        the whistleblower office would discourage employees from flagging wrongdoing
        internally.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89ea354-c2e9-46b6-8b88-f219019f0a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over nearly a decade, SEC whistleblower tips have led to more than
        $2 billion in penalties and the return of $500 million to harmed investors.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0917abd-fe9f-4f54-89dc-40b0e84d8c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Improving the whistleblower program has been a priority for me
        since I arrived at the Commission" in 2017, SEC Chair Jay Clayton told CNN
        Business. "By adding efficiency and transparency to the program, we have made
        more awards and awarded more money in the last three years than in any time
        period in the program''s history."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2828a69-453f-4060-b664-fa6f5aca0684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whistleblower advocates breathed a sigh of relief last month when
        the SEC backed down on a proposed rule that would have capped the largest
        whistleblower awards. After a two-year battle, the proposal —&nbsp;which would
        have allowed the agency to shrink awards on fines of $100 million or more
        —&nbsp;was unanimously withdrawn after opposition from whistleblower advocates.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492470a6-cb67-4f5e-bb53-090ab35157ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a great victory for oversight and accountability," said
        Kohn, who met with SEC Chairman Jay Clayton and other officials to persuade
        them to withdraw the proposal. "All successful whistleblower programs become
        bipartisan. The reason? They work."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a6d00-aa94-4636-8e9f-b8c37efc1432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the SEC imposed a new rule that enables the agency to
        permanently bar an applicant who abuses the process by submitting three frivolous
        award applications.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a043976-bb09-4832-814b-0261c6baf1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had people who treat this program a bit like the lotto,"
        Norberg said. "It''s frustrating to me, especially when I know the real sacrifices
        that the real whistleblowers have made."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2879eaad-07a6-4256-8c65-581523f781eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s one way where it is just like winning the lottery:
        Whistleblower awards are subject to federal and state taxes, which for the
        largest awards are taxed at up to 50%. And the lawyers who represent any whistle
        blower must pay taxes on their fees, too.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91799d77-1128-41b2-974f-95b16ae1e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T19:12:30.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:47.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/23/business/sec-record-whistleblower-award/index.html"
        href="https://edition.cnn.com/2020/10/23/business/sec-record-whistleblower-award/index.html">A
        government agency just paid a record $114 million to an anonymous whistleblower</a>"</em></p>'
