      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stamps, which can be torn off the stamp block along a perforated
        line just like toilet paper, come complete with a self adhesive foil, and
        retail at €2.75 (around $3.25), Austria Post said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3897770-4c08-4252-8781-a6641644341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:30:29.379+08:00
