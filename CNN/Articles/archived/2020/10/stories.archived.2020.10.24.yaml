    'lead': 'As the US recorded the highest single day of new coronavirus cases since
      the pandemic began, US President Donald Trump looked to distract from the virus''
      deadly toll by seizing on Joe Biden''s comment in Thursday night''s debate that
      America should shift its reliance on oil toward greater renewable energy use.'
