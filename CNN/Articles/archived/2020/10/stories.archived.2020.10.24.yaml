      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Ride-hailing
        firm Angkas said that they will not be charging their customers for extra
        fees for added safety features and app developments in their motorcycle taxis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bd61ef-ffe6-40df-88db-73d727619508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:37:04.423+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Transport Advocate for Angkas George Royeca said this in an
        interview with CNN Philippines on Saturday as they wait for the official guidelines
        of the Transportation Department and the Land Transportation Franchising and
        Regulatory Board (LTFRB).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd91667c-8137-4a54-b86e-545066b83cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:37:04.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hinihintay na lang po natin ang guidelines na manggagaling
        po sa ating mga regulators katulad po ng LTFRB at DOTr,”</em> Royeca said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28785da9-1367-4a1e-b876-9fe6adf0f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:37:04.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are just waiting for the guidelines from the regulators
        including the LTFRB and the DOTr.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7715f5-301d-4211-8158-b101e9b41c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:37:04.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, they are confident that the additional safety
        features they have introduced including barriers, and a system of cashless
        transaction and contact tracing, will make it safer for both drivers and passengers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed68d1b7-cc09-4414-bf2a-aea4fefc4c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:37:04.425+08:00
      'mgnl:createdBy': 'dani'
