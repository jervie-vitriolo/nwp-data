    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e487e55-cb59-4018-b1dc-a67ee5696dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T20:31:44.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong>&nbsp;The
        feast of the Black Nazarene or Traslacion, the country''s biggest religious
        procession, may be celebrated in a different but safer way next year amid
        the COVID-19 pandemic, without having millions of devotees gather on the streets,
        the head of the event''s technical working group said on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cabb718-13c5-4823-9bec-51733c92f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T20:31:44.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44e2ccb-bbf4-4e59-82c4-865617533f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T20:31:44.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the adjustments being considered is holding the special masses
        in several churches simultaneously, as well as bringing the sacred image of
        the Black Nazarene to different areas in the country to be seen by more devotees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e605f429-6426-4015-abf9-a4a0feb98527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T20:31:44.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b56cb2-02ef-40c6-86d1-bd292011fa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T20:31:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simultaneous <em>ang mga misa</em>, simultaneous <em>ang mga pagdalaw
        sa maraming simbahan sa buong kapuluan para magkaroon ng iisa pa rin namang
        pananampalataya</em>," Traslacion 2021 technical working group head Alex Irasga
        told CNN Philippines'' <em>Newsroom Weekend</em>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92835853-29e0-40df-9d81-4279268faeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T20:31:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962be80-edbc-465f-b67b-23d57059e512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T20:31:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The masses will be held simultaneously as well as
        visits to many churches in the whole country so there can still be a unified
        celebration.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8315e32a-48ab-4d9a-be9d-a6bfddedf629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T20:31:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6487ee3b-ab67-439b-93fe-1dd29b2a69c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T20:31:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for transporting the image around the country, Irasga said this
        may start as early as December 27. He added that the group also aims to replace
        the traditional "Pahalik" or kissing and touching of the feet of the Black
        Nazarene with "Pagpupugay", although he did not detail how this would go.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f86289-3804-402f-8e03-a0633f619a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T20:31:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:45.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a10e5e2-1170-4786-9f85-b91e860be855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T20:31:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:45.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traslacion is traditionally celebrated every January 9 in Manila
        by parading the venerated image of the Black Nazarene from Quirino Grandstand
        to Quiapo Church. The procession traverses a route of over six kilometers
        with millions of devotees on the streets to witness. However, the COVID-19
        pandemic prompted local authorities to <a href="https://cnnphilippines.com/news/2020/10/23/Traslacion-2021-Black-Nazarene-procession-COVID-19.html">cancel</a>
        the occasion.</p>'
