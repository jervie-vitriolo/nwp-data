      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan has been listed as a state sponsor of terrorism since 1993,
        and it is one of only four nations total designated as such. Iran, North Korea
        and Syria are also listed. As a result, Sudan faces a series of restrictions
        including a ban on defense exports and sales and restrictions on US foreign
        assistance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5136be-e9bf-4be2-923f-59acb14f7bc8'
