      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e96a0d-1a24-4633-a809-35d2ad3bdd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.192+08:00
