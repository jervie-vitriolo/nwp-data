    'template': '1'
    'title': "Angkas will not charge extra amount from commuters for new safety features\
      \ \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2919010b-4a77-4a7f-82ed-7e3a6bd9fbfa'
      'mgnl:activationStatus': true
