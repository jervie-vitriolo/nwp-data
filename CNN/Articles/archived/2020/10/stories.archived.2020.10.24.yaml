      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Tropical
        Cyclone Wind Signal No. 1 is now hoisted in more areas as Tropical Depression
        Quinta approaches the Bicol landmass, PAGASA said in its latest bulletin.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcef80c-c60c-46b0-ae2d-2512b729943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:30:19.320+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11&nbsp;p.m. advisory on Saturday, the weather bureau said
        Quinta is forecast to make landfall over the Bicol region between Sunday evening
        and Monday early morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b10111-4fb0-4a9d-a62f-f9535d378d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T18:30:19.320+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 is now raised over&nbsp;Catanduanes, Sorsogon, Albay,
        the northern portion of Masbate including Burias and Ticao Islands, Camarines
        Norte, Camarines Sur, Quezon, Laguna, Rizal, Batangas, Cavite, Metro Manila,
        Occidental Mindoro, Oriental Mindoro, Marinduque, Romblon and Northern Samar.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">PAGASA
        says Signal No. 1 is up in the following areas: (1/2)<br><br>▪️Catanduanes<br>▪️Sorsogon<br>▪️Albay<br>▪️the
        northern portion of Masbate (Mobo, Uson, Milagros, Masbate City, Baleno, Mandaon,
        Balud, Aroroy, Dimasalang) including Burias and Ticao Islands<br>▪️Camarines
        Norte<br>▪️Camarines Sur</p>&mdash; CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1320032245416034305?ref_src=twsrc%5Etfw">October
        24, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
