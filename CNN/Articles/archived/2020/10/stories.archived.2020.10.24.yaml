    'lead': 'The reopening of the Dr. Jose Fabella Memorial Hospital will depend on
      the swab test result of its employees, the facility’s public information officer
      said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T10:22:30.457+08:00
