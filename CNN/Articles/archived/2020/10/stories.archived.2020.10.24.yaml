      'mgnl:lastActivated': 2023-01-25T20:28:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ee92b-7649-46f3-b73c-a6249a1e9786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:30:29.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only has this year been crappy, but reports of people hoarding
        toilet paper in large quantities during the coronavirus pandemic will live
        in the memories of many.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f1ed0-1794-466c-ae6c-bce45fc99fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:30:29.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ab3f9-419f-45b7-800c-7099d3794723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:30:29.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or so some in Austria seem to think: On Friday, the country''s postal
        service announced it is issuing a postage stamp made from three-ply toilet
        paper, to commemorate one of the year''s stranger phenomenona.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78594fb7-b504-4e88-8d3e-88f67e10132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:30:29.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b3bf5-fb69-4ee3-ba94-f5c12bfa5b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:30:29.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each stamp, measuring just under four inches in length, will be
        the size and shape of a standard sheet of toilet paper, Austria Post said
        Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6596801d-b208-478c-8edd-b91d63393a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:30:29.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5a41c2-1653-423c-ab75-05730b133e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:30:29.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers can even use the stamps to enforce social distancing --
        10 stamps lined up next to each other measure one meter, the recommended social
        distance in some countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898d28df-cccd-4167-8f2d-1b68b7a736ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:30:29.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:53.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666aee5b-352f-46a3-bd5c-0b7cc96ffe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:30:29.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:53.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the stamps are illustrated with a picture of a baby elephant
        -- another national reminder of the recommended one meter distance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a9ebec-5e77-4f46-b5cd-d6ecafeaadf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:30:29.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b30874-76ef-4165-851b-f1c58d030f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:30:29.379+08:00
      'mgnl:createdBy': 'eimor'
