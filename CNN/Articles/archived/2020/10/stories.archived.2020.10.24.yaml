    'lead': 'The Department of Interior and Local Government sees nothing wrong with
      the tarpaulins that declared communist rebels ''persona non grata'' in Metro
      Manila — it even calls for the placement of similar posters across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T16:33:00.046+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:28:56.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:32.363+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG calls for more tarps vs. communist rebels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a8e46-de20-4a71-9c4e-8f261559794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — The
        Department of Interior and Local Government sees nothing wrong with the tarpaulins
        that declared communist rebels “persona non grata” in Metro Manila -- it even
        calls for the placement of similar posters across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd618241b-7893-4b32-a262-a2861205130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27ff5ff-0902-485c-8bda-694958b811c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe these tarpaulins are mere expressions of citizens or
        certain groups that they are fed up with abuses and atrocities perpetrated
        by the CPP/NPA/NDF,” Interior Secretary Eduardo Año said in a press statement
        on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b85157-8ab4-4bbb-870a-84e468944180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aea806-5413-4d74-882c-b27c5ff5308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the Communist Party of the Philippines and its
        armed wing New People’s Army, as well as the National Democratic Front, which
        represents rebels in peace talks with the government. Authorities identify
        them as terrorist groups, <a href="https://cnnphilippines.com/news/2020/7/9/anti-terrorism-act-cpp-npa.html">but
        the Court of Appeals has to approve the proscription.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f4e520-57d6-44e9-9c8d-74007eb1972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e27ea28-4fac-440e-b6e7-f4d6b8e67bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We encourage all LGUs and other organizations fed up with the lies,
        deceitfulness, and atrocities of the CPP/NPA/NDF to place their own tarpaulins
        and billboards to send a strong message that their terrorism and criminal
        acts are not tolerated by the people,” added Año, a former Armed Forces chief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d91c78-4221-4bcf-b7ca-12e68d1a9c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5828422e-423c-4965-862d-c2d827c70f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, a tarp was spotted hanging on a footbridge along
        Roxas Boulevard in Manila, as well as other areas in the capital region. It
        contained the words: "Ang teroristang CPP-NPA-NDF ay persona-non-grata sa
        Metro Manila (The terrorist CPP-NPA-NDF is persona-non-grata or unwelcome
        in Metro Manila).”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815425b-4214-4c67-91ef-12537b103fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37e600-cd16-43b1-a5b3-7c56269fb096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno later had the tarpaulin removed, and ordered
        the takedown of all similar banners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478c5e3e-24d6-4199-844a-89e5d7a287d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd114f0-b5cf-440b-8368-8d75d73a6eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Di po natin kailangan ang mga ito sa gitna ng pandemya. Dapat
        magkaisa po tayong mga Pilipino (We do not need these in the middle of a pandemic.
        We, Filipinos, should unite),” Moreno said on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d5bdf-6564-438b-afc0-7e6ca02ada05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d1de2a-5379-4283-92ec-2aed078f8789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source of the tarp remains unclear since <a href="https://cnnphilippines.com/news/2020/10/21/cpp-npa-ndf-persona-non-grata-tarps-metro-manila.html">the
        National Task Force to End Local Communist Armed Conflict disowned it.</a>
        This inter-agency body led by President Rodrigo Duterte said it was “not directly
        involved in the putting up of tarpaulins,” contradicting an earlier remark
        made by Philippine National Police chief General Camilo Cascolan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11abbb84-5236-4edc-acad-72feec76f2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37562dc3-ab0f-4312-90c0-6dd8caa1ac7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan is also part of the task force. He said the move is a product
        of the national government''s partnership with communities that denounce rebellion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be24fda7-6334-485e-b51b-432132a8038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ebd47-2227-4c7e-8473-5cfbf0db329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term persona non grata is used in international diplomacy to
        bar a foreign diplomat from entering a country. Some local government units,
        however, have adapted the practice of declaring some individuals as persona
        non grata.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e51c442-2068-46be-a269-e7b0f124302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441240bc-6285-417c-894b-0542bb96d805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DILG, 60 of the country’s 81 provinces have issued
        resolutions banning the entry of communist rebels in their areas. A total
        of 96 cities, 1,204 municipalities, and 18,698 barangays have local ordinances
        against the CPP-NPA-NDF, DILG Undersecretary and Spokesperson Jonathan Malaya
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ff517f-5973-474a-b974-9bb727b40793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d7dd9c-f15d-41ed-b8f8-7c7b08b967c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice filed a petition to outlaw the CPP-NPA-NDF
        before the Manila Regional Trial Court after Duterte walked away from the
        on-and-off peace negotiations with the rebels in late 2017. This petition
        will now be heard by the Court of Appeals following the signing of the Anti-Terrorism
        Act of 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa755144-5e4d-4bb5-8c3a-207738dcfb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1c8c0-d34b-4278-bb79-b86c1eba7990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the <a data-cke-saved-href="https://cnnphilippines.com/news/2020/10/23/anti-terrorism-law-petitions-delay-oral-arguments.html"
        href="https://cnnphilippines.com/news/2020/10/23/anti-terrorism-law-petitions-delay-oral-arguments.html">most
        challenged law in the Supreme Court</a> in recent memory as legal experts,
        framers of the 1987 Constitution, and human rights advocates say the definition
        of terrorism in the law is too broad and vague, making government critics
        easy targets for red-tagging.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f050a2-9bc2-4775-ac53-92b91ec6955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T16:33:00.058+08:00
      'mgnl:createdBy': 'eimor'
