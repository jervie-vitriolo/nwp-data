    'mgnl:tags': ['United-States', 'America', 'US', 'USA', 'Donald-Trump', 'Israel',
      'Sudan']
    'template': '1'
    'title': 'Trump announces that Israel and Sudan have agreed to normalize relations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88665242-f5e0-4bb5-919d-def1862dea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump announced Friday
        that Sudan and Israel have agreed to normalize relations -- a foreign policy
        achievement for the incumbent president less than two weeks before the US
        presidential election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baf647c-2be2-4d4e-b247-84bbb47ffa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d12ebe-3bfd-4179-9dd7-e071ddaa3bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President @realDonaldTrump has announced that Sudan and Israel
        have agreed to the normalization of relations— another major step toward building
        peace in the Middle East with another nation joining the Abraham Accords,"
        White House spokesperson Judd Deere said on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417868ef-3a17-4cbd-925f-0e4cc157aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b26f2f6-40e1-49dc-be1f-74a59b90e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if the deal establishes full diplomatic relations
        between the two nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22c5420-b539-4666-9d5a-57fe705b4cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02def2a7-3236-4756-9eb3-09f99c6ad4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His announcement came shortly after the White House said he had
        informed Congress of his intent to remove Sudan from the state sponsor of
        terrorism list. The rescission of the 27-year old designation was widely seen
        as being tied to the deal with Israel, despite Khartoum''s desire to keep
        the issues separate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7edf26-26b1-4e6d-9344-8d4eaa7abf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907fbb94-59eb-4129-9d3a-00dad905d45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior government sources in Sudan told CNN earlier this week that
        the state sponsor of terrorism designation change was a requirement by Prime
        Minister Abdalla Hamdok, the leader of the transitional government in Sudan,
        before talks on normalization could proceed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6def971-3974-4b11-a9a5-e68d4f5ccd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9435f50e-c0d0-4e63-98c1-437e4b75910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prime Minister Hamdok was insistent during negotiations with the
        US that the removal from the list not be linked to normalization as Sudan
        has met all the criteria for its removal. Now that the designation has been
        changed discussions can begin afresh on normalization. The designation change
        was our priority and normalization is theirs," one source said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8432a909-5d03-4b88-8e9c-6fc092d735f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe5002-c464-40bf-8304-fda093b8c3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign has touted his foreign policy achievements in
        the Middle East. In the past several weeks the administration has overseen
        normalization agreements between Israel and both the United Arab Emirates
        and Bahrain, and has teased that additional countries could follow suit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3725a235-89e2-47d6-8e0b-077a77e83957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453dd091-e165-4871-b369-dde87e21e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Kayleigh McEnany said in a statement
        that the formal notification to Congress "follows on Sudan''s recent agreement
        to resolve certain claims of United States victims of terror and their families."
        Sudan agreed to settle with survivors and families of victims of the 1998
        attacks on the US embassies in Tanzania and Kenya, the 2000 attack on the
        USS Cole, and the 2008 murder of USAID employee John Granville in Khartoum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd81406-802e-4bb5-8802-eee48e06bf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4483f27-1df8-4ea6-a3d9-be9580d8af4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, in fulfillment of that agreement, the transitional government
        of Sudan transferred $335 million into an escrow account for these victims
        and their families," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330ccafb-8629-42f2-9988-28e51a3e05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e44afe-cdce-46c6-bdc0-87804a36f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today represents a momentous step forward in the United States-Sudan
        bilateral relationship and marks a pivotal turning point for Sudan, allowing
        for a new future of collaboration and support for its ongoing and historic
        democratic transition," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d61cf5b-b30a-4dab-86e9-9fac14dc79d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a281c6af-cecb-4467-ba66-516702ace5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamdok thanked Trump for the move to lift the designation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bbb3da-deed-4ab3-bc2c-639aa91143e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6673a5d1-9912-4cbb-a01f-3d2abc47b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working closely with the US Administration &amp; Congress
        to conclude the (state sponsor of terrorism list) removal process in a timely
        manner," he wrote on Twitter Friday. "We work towards int''l relations that
        best serve our people."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93b4b5e-e951-4841-818d-8126410ec2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fdff1d-c58d-4010-853e-4d75bba3af5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman for Sudan''s sovereign council, Mohammed Al Faki told
        CNN: "We have been formally notified that President Trump has signed the order
        rescinding Sudan''s designation as a State Sponsor of Terror. The order will
        be enacted in 45 days."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e14a696-4186-43f0-9d81-ce552a9b7ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T00:51:38.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
