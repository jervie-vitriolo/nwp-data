      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was based on case data showing that attending social
        gatherings and community exposures has become more common among new cases
        since July.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a565d08-0762-4d91-b80d-fab853b4885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3cc897-9590-4eef-8bc0-1c5d4e2823d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking all Coloradans to act with an abundance of caution
        to reverse these worrying trends," Colorado Department of Health and Environment
        Executive Director Jill Hunsaker Ryan said in a statement. "We need to keep
        gatherings smaller and with people from fewer households — we are asking everyone
        to ''shrink their bubble'' to reduce the spread."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8030d26a-7bc2-406b-b561-24eeee5e5daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e605a00d-48d4-401a-9df4-211c7b45deca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland Gov. Larry Hogan said Thursday family gatherings are the
        top source of transmission in his state.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e4625b-fc55-4b54-8b6d-2fc196e40620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0f8e6a-0673-487e-8538-42045cf66b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts fear the holidays might raise infections. Doctors worry
        that college students returning home could bring the virus, with large family
        gatherings for Thanksgiving and other events adding to the spread. Infectious
        disease experts say virtual celebrations might be best this year.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22475c7-9e90-40a2-a5be-9010120bf86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d477d-f943-4527-b597-5c2947c62b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Health and Human Services Secretary Alex Azar said Friday that
        household gatherings have become a "major vector" of coronavirus spread.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9d6f04-6318-4c20-91c2-845e726ec4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083086f7-b98d-4145-ba25-dfb685471297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is being driven by individual behaviors at this point," he
        told CNN''s Jim Sciutto. "We''ve got to keep focused on washing our hands,
        watching our distance and wearing our face coverings when we can''t watch
        our distance, and in particular being careful in household gatherings."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a88e5d-87ce-4c91-8db4-04b8df0df0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef197196-c5f3-4fbc-a050-e40be4a2f70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Study: Masks could save 100,000 by end of February</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a001c-344f-41ef-a3db-83cbf94a2341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Washington''s Institute for Health Metrics and
        Evaluation says the "fall/winter surge has begun" -- just a couple weeks behind
        Europe -- and will intensify in November and December before reaching a peak
        in January.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26245f20-51bd-4344-8d14-90ee5b5135fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e20be-1e4d-4b3c-a593-22c5c464871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many states will face enormous pressure on hospital capacity and
        will likely have to re-impose some social distancing mandates," IHME said.
        "The best strategy to delay re-imposition of mandates and the associated economic
        hardship is to expand mask use."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d939cb-6beb-41a1-baff-1139cbf33523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc5ac9b-0048-48a1-a977-6cc0e80cf736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHME said in another study Friday that if 95% of Americans wore
        masks in public, more than 100,000 lives could be saved through February.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481aea95-6cd2-49ad-a5ce-d0048e1f984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8668c86-aa77-4f15-a7ec-2a35420f4498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study notes that about 49% of US residents report that they
        "always" wear a mask in public.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c6d01-4db7-4142-8201-1ca48155da92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d7f3e9-ab23-4b5b-8550-c24cc4bd8e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:08.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that rate and with states continuing to remove social distancing
        mandates, the US death toll could reach about 1 million by February 28, according
        to the study.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e04f4-d6a8-4693-98cc-193427f2597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:24:31.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/23/health/us-coronavirus-friday/index.html">"New
        Covid-19 cases reported Friday in the US are the second highest since the
        pandemic began"</a></em></p>'
  'this-is-us-new-season':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-24T10:37:37.550+08:00
