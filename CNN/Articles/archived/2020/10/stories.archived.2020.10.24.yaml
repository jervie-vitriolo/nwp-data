    'lead': 'Bohol''s Pauline Amelinckx proves herself to be an early favorite in
      the Miss Universe Philippines pageant as she takes home four awards in the preliminary
      round, including the Most Beautiful Face Award.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T16:01:05.544+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:28:57.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
