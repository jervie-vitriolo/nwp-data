      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef39202-7b22-4f1b-8769-e71c681246e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:30:29.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:53.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Corona stamp, we not only want to issue an original stamp
        block to remember this year, but also to support those who have been particularly
        affected by this crisis," Austria Post CEO Georg Pölzl said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c1568-9979-4987-99f1-64d9b1618478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T17:30:29.380+08:00
