      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 Inter-Agency Task Force has recently allowed the resumption
        of a pilot study on motorcycle taxis. Their operations have been suspended
        since March, when community quarantine was first implemented, while the pilot
        study ended in April.</p>'
  'Ensure-supply-amid-pandemic-Navotas-grows-own-food-':
    'author': 'Lois Calderon, CNN Philippines  '
    'caption': 'Ribbon-cutting ceremony for the Navotas City vertical/aeroponics farm
      on Oct. 24.   '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-24T21:47:26.875+08:00
    'imagesource': 'jcr:835fb834-cac0-43ee-b76f-3c6fcb5e3382'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca23ab56-baa8-4721-affc-75577cf7a443'
    'lead': 'As lockdowns threaten the food supply chain and turn urban life upside
      down, Navotas City is growing its own food source from the bottom up.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T21:50:33.321+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:28:44.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:35.078+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'To ensure supply amid the pandemic, Navotas grows its own food from
      the bottom up   '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80745c0-fd99-45a8-a7d9-f6dc516b30bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:50:33.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> As
        lockdowns threaten the food supply chain and turn urban life upside down,
        Navotas City decides to grow its own food source from the bottom up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0862eeac-890a-4996-8e18-f8b11ab471ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:50:33.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They call it vertical farming, or aeroponics, which has been making
        waves in Europe as governments shift spending priorities to health and food
        security, made more urgent by the coronavirus pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a76924-87a2-4f3e-a576-96d88912c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:50:33.322+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As COVID-19 exposes how loose and shaky the food supply chain is
        – from rural farms to dining tables in the city – vertical farming offers
        a fresh take in finding a new model to address hunger.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866880c3-5673-468e-8560-8a3a8fdb5c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:50:33.322+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In densely-populated Navotas, which ranks among the top 15 Philippine
        cities infected with the coronavirus, four vertical farms now sit in the backyard
        of a resettlement area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da7b59a-d326-4c32-8b63-25d25a45301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:50:33.323+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 300-square meter farm area can yield eight metric tons of vegetables
        a year, the same harvest that a one-hectare agricultural land can produce.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdd579a-482a-407e-b982-f7be2b6cf9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:50:33.323+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To maximize space, the method uses green technology -- where vegetable
        pods are not planted on the ground but grow suspended in a controlled environment.
        Most elements of a plant’s habitat are monitored -- from humidity and temperature,
        to sunlight and bacteria growth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71bc2b-55ed-4c44-b2c2-50d02ea67386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:50:33.323+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to mechanize and do this entire process fully-automated
        as much as possible so there is no human error,” Erez Lugassi, Director for
        Research and Development of project proponent Good Greens &amp; Co., said
        in an interview on Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb342c9c-f962-447d-b36f-ab4e45c5f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:50:33.324+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This entire farm that you’re seeing is all managed by a computer.
        The more that we learn, the more information that we’re getting, we feed it
        back to the computer and then we can do better decisions,” he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798475c-52e3-46e0-a44b-16bb80e2b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:50:33.324+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not rocket science but Mr. Lugassi says R&amp;D efforts on
        vertical farming continue, as they search for the most ideal method to grow
        vegetables, amid the current challenges.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f983acf-8dec-4929-9a55-0035aa2af735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:50:33.341+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding for the first four towers in Navotas -- about P2 million
        plus investments in technology -- came from Good Greens &amp; Co. and the
        Boy Scouts of the Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ebc87-c9fb-45d6-8f83-117cf1837b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:50:33.341+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight more towers will rise, with another ₱4 million in investments
        from the Bayanihan 2 law.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00adfc51-02ec-4f0a-9b95-6f580ee5ee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:50:33.342+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good Greens wants to replicate the vertical farming design elsewhere
        in Metro Manila. It took just four months for Navotas to build its own because
        it was open to the farming breakthrough.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d2c1b-108e-4e54-bb7a-6c817590aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:50:33.342+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It made sense that this kind of high-volume farm is ready to produce
        for a high-volume location like Navotas,” said Simon Villalon, President of
        Good Greens &amp; Co.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4581e2-f2b5-4996-a47d-cf43a739aa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:50:33.342+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The prospects are excellent, particularly when we get to the point
        when farms like this are cheaper to build, they become more sustainable. You
        get a good ROI for this,” Mr. Villalon added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebfba1a-e858-4c79-873f-8d6ae2fe481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:50:33.343+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for it to be rolled out on a wider scale, vertical farming would
        need to win over naysayers in Congress who hold the power of the purse.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f75055-6a12-4a12-a38e-440e1c8dd51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T21:50:33.343+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The members of Congress have been pushing to have more funding
        for farming and food supply…And I think that’s the directive of the Secretary
        (of Agriculture) especially when it comes to farming using new technology,”
        Navotas City Rep. John Reynald Tiangco said in an interview.</p>'
  'PFL-2020-kickoff-postponed-covid-19':
    'author': 'CNN Philippines Staff'
    'caption': 'The Philippines Football League announced that it has postponed its
      kickoff scheduled on Sunday to a few days later, after nine people, including
      a coach and five players, caught the coronavirus disease. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-24T23:18:44.762+08:00
    'imagesource': 'jcr:f44c7d5c-74d2-4a49-b6c8-34b8406b72bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea4229ed-b1a4-4bcb-aedd-e3a06c58d5ac'
    'lead': 'The Philippines Football League announced that it has postponed its kickoff
      scheduled on Sunday to a few days later, after nine people, including a coach
      and five players, caught the coronavirus disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T23:31:42.117+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:28:43.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:35.236+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PFL', 'COVID-19']
    'template': '1'
    'title': 'PFL postpones kickoff after 9 test positive for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4605a8-79c5-4144-8353-05b5fda26961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T23:31:42.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong>&nbsp;The
        Philippines Football League announced that it has postponed its <a href="https://cnnphilippines.com/sports/2020/10/9/2020-PFL-to-kick-off-in-a--bubble--on-Oct.-24.html">kickoff</a>
        scheduled on Sunday to a few days later, after nine people, including a coach
        and five players, caught the coronavirus disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdd8ccf-8b05-45ca-9976-35706dbd9047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T23:31:42.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league management said in a statement on Saturday that the coach
        and players were from two football clubs and were tested on October 16 and
        21 before they entered the league''s "bubble" in Seda Nuvali, Sta. Rosa, Laguna.
        Close contacts of the cases were also later tested and three more people were
        found positive, management said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfe4a7-d5fc-4d3c-81c9-33af6c804305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T23:31:42.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have anticipated this scenario hence there is a set of health
        and safety protocols in place for incidents such as this," said PFL Commissioner
        Coco Torre. "What is important is that all continue to adhere with the protocols
        which are aimed to prevent or minimize the spread of the virus."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b203cd-ec44-44f0-b06a-755f6dcc86f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T23:31:42.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:28:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PFL did not mention a new date for the kickoff, but noted that
        should its first three matches on Sunday push through in Carmona, Cavite,
        they may be disrupted by bad weather due to Tropical Depression "Quinta."</p>'
