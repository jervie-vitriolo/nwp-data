    'jcr:uuid': '48c495c4-1fd4-4723-8ee3-819dd28f3bef'
    'lead': 'All of us need a little ''This Is Us.''


      Thankfully, the show is back next week with storylines inspired by what has
      dominated everyone''s lives for the past few months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T10:40:05.041+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:29:06.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:30.617+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''This Is Us'' boss says it would have ''felt almost irresponsible''
      not to address current events in new season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45deacb0-451c-404b-93c0-f6ffdcf10ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;All of us need a little "This Is Us."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d92042-0b4c-4c98-9bab-8b81e9eedbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f546d091-4c13-415c-b116-d632e415045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, the show is back next week with storylines inspired
        by what has dominated everyone''s lives for the past few months. But the decision
        to wade into heavy waters like the coronavirus pandemic and racial injustice
        was one not made lightly, creator Dan Fogelman told reporters on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6eff50-ff39-4eff-93ba-d582c053b046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18941b1-78b8-4f69-acac-94b5ce571777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our choice has always been to be apolitical. We don''t speak of,
        you know, Democrat or Republican or you know who on the show," he said, presumably
        referring to President Donald Trump. "It''s more about just American life,
        and when I was sitting down and weighing the decision of what we were going
        to do and just considering where our show lives -- with like this American
        family that has a lot of different pockets and spans time -- it felt almost
        irresponsible not to kind of take on the moment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8470aff1-d126-4023-ad58-6d1a4577c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c4435d-8ab7-41b6-86a1-1ec8c07fc2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episodes remain told through the lens of the characters who
        viewers know and love, Fogelman assured, with the focus always on "talking
        about the human experience and not the political experience."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233eb940-7961-4a7c-b43f-d55460e0b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe4ece5-cbb4-4ab5-99a5-320e15f3a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scripts for the first two episodes left actress Susan Kelechi
        Watson proud of how the show handled the topics. On the series, Watson plays
        Beth Pearson, wife to Randall, one of the Pearson siblings at the center of
        the NBC drama.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b85e8ef-99bf-4d63-ae27-852e6e11a329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5680123-55c0-4260-b3d7-9220ffb06760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, one of the things I said when we first got these episodes
        was ''It''s like the eavesdropped in on people''s lives,''" she said. "So
        much of it was just things that I had lived or I know people had lived."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe0f3cd-5ff8-4565-a0ac-ab537a5e3882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe6d3ed-656c-4aa8-b32b-1865d9683728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversations had between Beth and Randall and their children
        will be frank and reflective of their individual experiences. In the series,
        Randall, a Black man who was raised in a White family, "has a really interesting
        sort of come-to-Jesus moment through these first two episodes that we''ll
        see on Tuesday that I think it''s fascinating," actor Sterling K. Brown teased.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d41c1b9-c2b2-4af9-88d9-d0379e91b6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6537dc02-8210-42a8-8dda-63bfd7f12d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re the type of parents who I think invite their kids into
        [the conversation]. It''s not something that they would necessarily shield
        them from, but try to guide them through, so I think that''s the way that
        we approach it," Watson added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d172f-548c-4b31-a8df-9605cbd1ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630da5b-5850-4db4-816c-625599181ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episodes airing Tuesday were produced under something of a time
        crunch after the show, like others, was delayed in its production start due
        to the coronavirus pandemic. It was important to Fogelman and producers, however,
        that the first two episodes air before the November election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208dcb15-7642-4776-bbc3-e5125fde6aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934bc8bf-4ca4-4f16-806f-075c2654f893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not because they''re political but because I think they''re difficult
        and then hopeful," Fogelman said. "And it felt important to us to just put
        it on TV now with no agenda other than that. But it also created like an intense
        rush."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5568d54a-0e82-41ac-abdd-346abf9989fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d52ece0-38c3-4533-a99c-cc70e3aee0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Is Us" is currently in production in Los Angeles, where restrictions
        remain in place due to the pandemic. Though the cast now follows protocols
        and wears personal protective equipment to remain safe, little else has changed,
        Fogelman said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5de139-88ea-408c-a87e-594856add86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9066e0d-6b87-489c-b900-005b36b6a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a brave new world over on set, but we found our normalcy
        really quickly, and we haven''t lost our rhythm on set believe it or not,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f699402b-78c2-4f15-adfe-b0d12baf5450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad4bd5c-1ed5-49d6-a442-79fe099fbceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fogelman credits the work they''ve put in over the last five years
        for their efficiency as a production, as well as the cast.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f7fd9c-9a5f-4da2-b78f-51714746cb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067318cf-d4f8-47a8-805a-425b5cbc126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We keep saying on set, I would not envy a first year show or a
        pilot being made, who are all kind of finding their rhythm and their relationships
        and whatnot," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1c865e-9a08-4200-b49e-84506dd24bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b53744f-961c-4692-8e08-a6a1f4c756ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headed into its fifth season, "This Is Us" remains the place where
        heartfelt stories collide with tearful drama. Fogelman said they move forward
        this season keeping all the ground it''s covered so far in mind as they touch
        on current events.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10751302-e27f-424c-b4e5-333b2aac992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dbed25-9599-4602-8c6e-9fc8cec04d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not been afraid to touch on things like addiction or body
        image or race, or Alzheimer''s or any of the myriad of things we''ve taken
        on," he said. "So I think we''ve attacked it in hopefully an elegant way that
        is very much of our show, but really speaks to what our show tries to do and
        tries to be."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1efa23b-d637-4fb5-a9ff-eca408cde621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:40:05.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/23/entertainment/this-is-us/index.html">"''This
        Is Us'' boss says it would have ''felt almost irresponsible'' not to address
        current events in new season"</a></em></p>'
  'china-covid-19-vaccine':
    'author': 'David Culver and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-24T10:47:50.594+08:00
    'imagesource': 'jcr:834f36cb-748d-4ac2-ab1a-c222bfa7ad07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d6bf461-6903-426b-82ac-84ece31b68a5'
    'lead': 'As of October, four Covid-19 vaccine candidates designed by Chinese companies
      were in Phase 3 clinical trials, the final and most important step before regulatory
      approval can be sought for a drug.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T10:50:58.187+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:29:04.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:31.004+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'People are traveling across China in the hopes of getting an experimental
      Covid-19 vaccine shot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e79690-6271-484f-b32f-e81b0e5eabb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.187+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When Anny Ku heard that there were
        coronavirus vaccines on offer in Yiwu, a city in China''s eastern Zhejiang
        province, she traveled more than 600 miles (965 kilometers) for a chance to
        get the shot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a5913e-c4ff-44d6-97db-da287985a5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.187+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15156a7-cc16-4cf4-924b-c4d761fd940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.187+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ku worked in Chile for more than 20 years as an importer and exporter,
        but she returned to her home in southern China earlier this year after the
        coronavirus pandemic worsened and a large number of cases appeared in South
        America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcb0ec0-1e04-4c7f-ba83-1cd158a8b439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.187+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca04cd-c01e-45c1-ae83-6c428eea2a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.187+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been no official announcement that a vaccine was available
        in Yiwu -- just a series of articles in local media -- but Ku believed she
        needed the shot in order to leave China and get back to her job overseas.
        "If one has (the vaccine), it''s much safer to leave the country," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038bbd09-6684-44f7-aa17-afefb969cf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01972e2-c69e-4a5d-b32c-04b0ba8df9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yiwu is one of a small number of cities which in recent weeks week
        have begun reportedly offering an experimental coronavirus vaccine to select
        members of the public, despite the drug still undergoing clinical trials.
        Jiaxing, another city in Zhejiang province, announced on October 15 it would
        sell vaccines to citizens with an "urgent" need.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d6e039-402f-4966-9c5b-a5eed159507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4b2b80-6f88-44c0-9f20-52e208a5c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citizens with urgent vaccination needs can go to the community
        clinic for consultation with the premise of voluntary and informed consent,"
        the Jiaxing Center for Disease Control posted to its official WeChat account
        on October 15. In Jiaxing the vaccine will cost about $60 for the required
        two doses once it is distributed, according to the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71552368-00d5-474e-a5dd-740a56351c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d936e6-9159-42a5-bbd9-e60be1586cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, there is currently no coronavirus vaccine which has been
        successfully tested and proven safe to use. As of October, four Covid-19 vaccine
        candidates designed by Chinese companies were in Phase 3 clinical trials,
        the final and most important step before regulatory approval can be sought
        for a drug.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78624e15-c6ff-444d-b286-fd9a446defe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b580e-8746-47fe-8956-317c37b95eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN visited the hospital in Yiwu where Ku had gone on October
        19, staff confirmed that in the past week they had been giving experimental
        coronavirus vaccinations to citizens who had an urgent need to travel overseas.
        No one who CNN spoke to had received the vaccine, however.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d260a0-b02f-4390-a64e-051a9c2db20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.205+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e7040-b5d3-47ff-b5a9-706a32ae52f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.205+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yiwu government has yet to make a public statement on the release
        of the experimental vaccines. CNN has contacted them for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fefc150-9fa8-42ff-a61d-df9e910b5514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.205+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b17772-8fe4-4c95-9d2a-ae51c18534f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.205+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Jiaxing and Yiwu have not explicitly outlined what
        constitutes an "urgent" need for the experimental vaccine, what proof is required
        to show you need a shot, or why these cities in Zhejiang were allowed to give
        out emergency doses rather than larger metropolises such as Beijing or Shanghai.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b14a3-12f9-40c6-a6cd-e737b64bca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.205+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149bd0b4-55c9-467c-814f-c8e90a573f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.205+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An article in the state-run tabloid Global Times on Tuesday denied
        that the Covid-19 vaccines were publicly available at all.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2358b61-d04f-4585-95e4-66297383a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9fd41b-efab-4a85-8b1f-46d6150bc082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that hasn''t stopped some regular citizens arriving in
        Yiwu and Jiaxing by train or plane in the hope of getting their hands on the
        experimental vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61059946-2bea-42e2-aca1-5fd15813e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b681444-8e9a-465c-87e1-d90be0c11d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cities in Zhejiang are still announcing a rollout of vaccinations
        using the experimental drugs. On Tuesday, the city of Shaoxing said that "emergency
        vaccinations" would be given out in the autumn and winter, with the time and
        date yet to be announced.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8eb911-1b05-4719-800a-0433113983e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ead5e-6ced-474e-916d-e399cce8bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unapproved vaccines</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f017c02-06c7-4eb4-b53b-eb459d5ef1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the initial outbreak in December 2019, China has slowly brought
        its local coronavirus epidemic under control, through a combination of citywide
        lockdowns, mass testing and sophisticated track and trace tools.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519bd780-6add-4712-8455-fe49c90e3b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ae0b2-51e8-492d-a45d-a8535e3369c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Beijing is at the forefront of a global effort to find a coronavirus
        vaccine, with Chinese President Xi Jinping repeatedly urging the country''s
        scientists to accelerate their work. On October 20, Tian Baoguo, an official
        from the Ministry of Science and Technology said that 60,000 people had been
        injected as part of the drug trials and no serious adverse reactions had been
        recorded.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df386f-b569-4180-8554-67938add1214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75483bd4-af74-47ea-a11f-c6c83b984268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, China''s vaccine research and development work is generally
        in a leading position," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2943c4c-e101-4c85-a60a-cbf4c9a601f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b71c13-cd6c-40d6-8099-f99b981370c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ahead of any vaccine''s approval, the Chinese government has
        been moving forward with a series of vaccinations for people they consider
        at risk or in high-profile positions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f51b2e3-8dff-4f18-b83b-b910d8294fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38adc11b-fc61-43dd-b68a-b4d5eb6a18a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent push to make the vaccine publicly available contrasts
        with other countries, including the United States, where drug makers and regulators
        have so far exercised caution.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0330cd86-e91b-438f-b879-f68b2daa0e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c6df93-4120-4294-b62a-9e138d268e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Beijing approved the use of the experimental vaccine by
        CanSino Biologics in the country''s military.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234197e-dc0b-401f-b179-e8ddbf760c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a90876-d3a4-44e9-b902-8e79edebcbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months later, the Chinese government approved the emergency
        use of the vaccine by the Chinese National Pharmaceutical Group, also known
        as Sinopharm, for medical professionals, diplomats in high-risk countries
        and state-owned company employees working overseas.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bfd2ce-61d8-4d42-876d-a3c682358f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642aec17-ae99-4877-bf9a-f7c681857824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large number of people have already been vaccinated. As of early
        October, Yang Xiaoming, the chairman of China National Biotec Group, which
        has two vaccines currently in Phase 3 trials, said their drug had been given
        to about 350,000 people so far in emergency doses authorized by the Chinese
        government. These vaccinations are not part of the ongoing drug trials.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a91a03-52ed-4aa8-828e-26da2b10921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323a037f-45ce-41e1-bdd8-f2a739ccf818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jin Dong-yan, a virologist at Hong Kong University, told CNN
        that it was "risky" to push forward with immunizations before the drug had
        been fully tested and cleared.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137af099-ee66-4b66-aa00-0e2d5e300701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f6d8d-dfbc-4c68-8e53-2bad79ea7c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the history of vaccine development there are many examples that
        even if the vaccine has passed the phase 3 trials still there might be problems,"
        Jin said. None of the experimental vaccines have passed phase 3 yet.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40132db-c1a8-405d-a684-f312fe689b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66746f09-9414-4199-ab11-838e334d1a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yiwu and Jiaxing vaccine programs are not the first time an
        unapproved coronavirus vaccine has been offered to select members of the public
        in China. In early October, an offer was distributed online apparently by
        Sinopharm for a free vaccine for Chinese students heading overseas to study.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1e9b45-b388-4373-851f-f9a80efa69ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6814d984-69c9-4932-ad67-2be4211931ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being advertized for a few days however, the offers were pulled
        and it''s not clear whether or not any vaccines were actually provided.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ba8c8e-8042-46d5-abdf-3d0d60141165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0780f5f-cb0d-4d3a-8712-04399fe90309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mino Guo was one of the students who registered for the vaccine
        while living in her hometown of Guangdong, in the country''s south, because
        she was keen to return to her studies in the United States in November.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba08156-cb47-4d09-936c-4f84bbd86a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2200122-4b06-4c3f-91ce-2d4aaa7138d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US situation is a little bit serious. I''m not very worried
        it, but my family and my friends around me worry about my life there. So that''s
        why I think it is necessary to get a vaccine, to make my family feel safe,"
        she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db2f2e-2fa6-418c-ab4f-cb4c04605f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ea296-abe0-4b6d-86e3-5522e55091ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guo said she had been a bit concerned about what effect the vaccine
        might have on her, but in the end she never received it.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fedfca5-0460-46f5-af9a-29c7d0077a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a684320-8d1a-431b-b972-9ce62f8cdf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no special treatment is being given in China to people who
        have received the experimental coronavirus vaccine, such as being allowed
        to travel without a mask.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877144b8-8648-434d-bd70-19ad9de7dc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:50:58.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/23/asia/yiwu-china-vaccine-intl-hnk/index.html">"People
        are traveling across China in the hopes of getting an experimental Covid-19
        vaccine shot"</a></em></p>'
