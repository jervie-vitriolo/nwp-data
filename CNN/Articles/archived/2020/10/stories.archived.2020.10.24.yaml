  'AstraZeneca-will-resume-its-COVID-19-vaccine-trial-in-US':
    'author': 'Maggie Fox and Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-24T03:50:29.519+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78ac4ef9-865a-41d3-a8b2-7600204779c8'
    'lead': 'Drugmakers AstraZeneca and Johnson & Johnson both said they are set to
      resume their paused coronavirus vaccine trials in the United States after health
      scares.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T03:49:41.834+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:29:20.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:28.656+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'AstraZeneca', 'mountains']
    'template': '1'
    'title': 'AstraZeneca, Johnson&Johnson to resume Covid-19 vaccine trials in US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0441676f-9519-43cf-aa8a-af9e847428cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T03:49:41.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:20.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Drugmakers AstraZeneca and Johnson
        &amp; Johnson both said Friday they are set to resume their paused coronavirus
        vaccine trials in the United States after health scares.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f183cf-1a10-4627-8b92-b53b3347954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:53:18.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:20.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca''s trial had been on hold since early September, and
        Johnson &amp; Johnson''s trial had been paused since earlier this month</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7331c8-5e00-47bf-8277-9eac6bfca07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:53:18.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:20.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca said the US Food and Drug Administration authorized
        the restart Thursday after reviewing all of the global safety data and concluding
        it was safe to resume. The trial had already resumed in other countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60db226d-b1b9-4e17-805d-f967978f7e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:53:18.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:20.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial was paused after a volunteer in Britain developed a neurological
        condition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa20674b-af10-4e88-abcc-9b05b1907089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:53:18.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:20.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s trial was put on hold October 12 due to
        a study participant''s "unexplained illness," the company said. The company
        said Friday "no clear cause" was identified.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d198e55-d50e-493c-b8de-8c37b7a95728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:53:18.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:20.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preparations to resume the trial in the United States are now underway,"
        the company said, including submissions for approval by Institutional Review
        Boards. Johnson &amp; Johnson''s statement did not specify when the trial
        would begin again but a source familiar with the process said it could restart
        at some point next week, pending IRB approval.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90670353-a04b-4d43-bf0d-0271904f54c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:53:18.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:20.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many possible factors that could have caused the event.
        Based on the information gathered to date and the input of independent experts,
        the Company has found no evidence that the vaccine candidate caused the event,"
        the company''s statement said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce8fee-2dbe-407c-932b-1a48620e8f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:53:18.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:20.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnson &amp; Johnson vaccine trial started September 23 with
        a plan to recruit 60,000 patients in eight countries, including the United
        States. In its statement Friday, Johnson &amp; Johnson said discussions with
        regulators around the world are "progressing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce562c51-8d59-4fab-9925-acded1124e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:53:18.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:20.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government health officials, as well as outside experts, have said
        the holds are an example of how the safety process is working and protecting
        Americans from any potentially dangerous vaccines. Regulators wanted to check
        to make sure any problems could not have been caused by the vaccines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644d2d62-bd8f-4464-89e9-6a3eb51d69a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:53:18.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:20.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca has been working with Britain''s University of Oxford
        to develop its vaccine, one of four that have started late-stage, Phase 3
        trials in the US.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5936d293-31f4-4695-a434-53031369c34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:53:18.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:20.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internal AstraZeneca safety report obtained by CNN last month
        showed the study volunteer, a previously healthy 37-year-old woman, "experienced
        confirmed transverse myelitis" after receiving her second dose of the vaccine,
        and was hospitalized on September 5. The woman was enrolled in the UK arm
        of the trial, which is run by the University of Oxford.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cbde68-06f5-4a85-94cf-a5d0f3ce69f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:53:18.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, labeled an "initial report," described how the study
        participant had trouble walking, weakness and pain in her arms, and other
        symptoms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a235dbb8-51ca-4c65-9a8f-e504c14c6b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T10:53:18.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in the release Thursday that results from late-stage
        trials are expected later this year, depending on infection rates where the
        trials are being conducted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee6d72-7759-408e-b5c1-c96ee3a79592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T03:49:41.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-10-23-20-intl/"
        target="_blank">"AstraZeneca will resume its COVID-19 vaccine trial in the
        US"</a></em></p>'
  'Caspian-Sea-Monster':
    'author': 'Miquel Ros, CNN'
    'caption': 'Credit: Musa Salgereyev/TASS/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-24T06:22:47.750+08:00
    'imagesource': 'jcr:de4c506f-6f56-42d3-bc36-149f99f67f1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12ba6894-d3f4-41d0-abfd-8986897a1c15'
    'lead': 'Beached on the western shores of the Caspian Sea, it looks like a colossal
      aquatic beast — a bizarre creation more at home in the deep than above the waves.
      It certainly doesn''t look like something that could ever fly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T06:38:52.514+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:29:19.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:28.961+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ''Caspian Sea Monster'' rises from the grave'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aac285-c3c4-479d-80c9-92cdac326cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Beached on the western shores of the
        Caspian Sea, it looks like a colossal aquatic beast —&nbsp;a bizarre creation
        more at home in the deep than above the waves. It certainly doesn''t look
        like something that could ever fly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd325da8-9d13-4015-83c8-2bc2eef73368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fly it did -- albeit a long time ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee546b78-01ce-4323-bf80-67b548746a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After lying dormant for more than three decades, the Caspian Sea
        Monster has been on the move again. One of the most eye-catching flying machines
        ever built, it''s completing what could be its final journey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a0bfa9-a85e-4d0d-9a31-cf5d7f33686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July of this year after 14 hours at sea, a flotilla of three
        tugs and two escort vessels maneuvered slowly along the shores of the Caspian
        Sea to deliver their bulky special cargo to its destination, a stretch of
        coast near Russia''s southernmost point.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b132292-cbae-45bf-a8dc-56e8c395c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s here, next to the ancient city of Derbent, in Russia''s republic
        of Dagestan, that the 380-ton "Lun-class Ekranoplan" has found its new, and
        most likely definitive, home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3308893-cf75-4b37-8b91-3e8f457ee76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last of its breed to sail the waters of the Caspian, "Lun" was
        abandoned after the 1990s collapse of the Soviet Union, condemned to rust
        away at Kaspiysk naval base, some 100 kilometers (62 miles) up the coast from
        Derbent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b23c9fc-856c-4752-9469-b5d4bb8775b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before it could fade into oblivion, it''s been rescued thanks
        to plans to make it a tourist attraction right at a time when this unusual
        travel concept could be poised to make a comeback.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bdbc0f-6095-456d-a932-f20030e1c44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Speed and stealth</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1c3e5e-548e-48f8-b648-d0295d757cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ground Effect Vehicles, also known as "ekranoplans," are a sort
        of hybrid between airplanes and ships. They move over water without actually
        touching it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2713895-d9a7-454d-a2a1-50f0eecf7629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Maritime Organization classifies them as ships,
        but, in fact, they derive their unique high-speed capabilities from the fact
        that they skim the surface of the water at a height of between one and five
        meters (three to 16 feet).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f09682-060f-413c-97c9-0c5efeb8b158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They take advantage of an aerodynamic principle called "ground effect."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b2eab-81f0-4131-8061-6c6789192218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This combination of speed and stealth -- their proximity to the
        surface while flying makes them difficult to detect by radar -- got the attention
        of the Soviet military, which experimented with several variants of the concept
        during the Cold War.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98710d68-b7ea-4c68-a057-daf687f4bd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their deployment on the vast inland body of water between the Soviet
        Union and Iran led to them acquiring the nickname "Caspian Sea Monster."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd8a702-32f1-4e92-a0b6-5ee6dd627a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Lun" ekranoplan was one of the last designs to come out of
        the Soviet ground effect vehicle program. Longer than an Airbus A380 superjumbo
        and almost as tall, despite its size and weight, the Lun was capable of reaching
        speeds of up to 550 kilometers per hour (340 mph) thanks to eight powerful
        turbofans located on its stubby wings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8beee81-dcda-4263-84c6-1bcc263f8134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This formidable machine was even able to take off and land in stormy
        conditions, with waves of up to two and a half meters. Its intended mission
        was to conduct lightning sea-borne attacks with the six anti-ship missiles
        it carried in launch tubes placed at the top of its hull.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35033f45-c9ae-4c64-9e05-18bb7ad8f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Star attraction</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4fb3a9-1543-4ed6-b4f5-660ca9a43f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ekranoplan that has been moved to Derbent is the only one of
        its class ever completed and entered service in 1987.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01afb392-fe0f-4c0f-8d43-0782c069d723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second Lun, unarmed and assigned to rescue and supply missions,
        was at an advanced state of completion when, in the early 1990s, the whole
        program was canceled and the existing Lun withdrawn from service.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67583ebe-7855-4eee-a8ff-3d993d4591d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 30-plus years of inaction, getting this sea beast back on
        the move was no easy task, requiring the assistance of rubber pontoons and
        a carefully coordinated choreography involving several vessels.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a84dc69-dab0-4d2e-873c-93ebf94ea3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lun" will be the star of Derbent''s planned Patriot Park, a military
        museum and theme park that will display different sorts of Soviet and Russian
        military equipment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1390ba92-1ed8-4f81-af34-244a79997820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of the park is expected to start later in 2020. For
        the time being, Lun will sit alone on the beach.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333300d4-17b2-4227-9c94-b6ccf7509d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks set to become a new highlight for visitors to Derbent.
        The city claims to be the oldest continuously inhabited settlement in Russian
        territory. Its citadel and historical center have been designated by UNESCO
        as World Heritage Sites.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87a2902-369b-4120-ae2c-48a0ba91d4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Second wave</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c491405-b0e2-4798-8469-befe93380398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lun" will add to the attractions of a region that, up until the
        coronavirus pandemic, had seen a number of initiatives to open it up to tourism,
        including the launch of cruise itineraries in the Caspian Sea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ea6881-fbc9-49ce-8cbb-118f8e36006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it opens, Derbent''s Patriot Park won''t be the only Russian
        museum exhibiting an ekranoplan. A much smaller Orlyonok-class ekranoplan
        can be found at the Russian Navy Museum in Moscow.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55498a63-15c1-4f76-9738-d2123b3a78d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ground effect vehicles fell out of favor in the past few decades,
        the concept has been experiencing a resurgence of late</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa1c80-1cac-448a-bc27-60fd3e701a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developers in Singapore, the United States, China and Russia are
        working on different projects that aim to bring ekranoplans back to life,
        although with rather more peaceful purposes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2010ce54-4fd5-42e4-9955-868330c4eb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is Singapore-based Wigetworks, whose AirFish 8 prototype
        builds upon groundwork done by German engineers Hanno Fischer and Alexander
        Lippisch during the Cold War.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb804f78-4f2e-44f2-97bf-915efcf30207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wigetworks acquired the patents and intellectual property rights
        and have set about trying to improve and update those earlier designs to create
        a modern ground effect vehicle.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa7886-07c6-4238-b116-eeeee62ebf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in Asia, Chinese ekranoplan Xiangzhou 1 flew for the first
        time in 2017, although little is known about this project.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26585850-e461-44a3-b36a-1874a0afddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delivery drones</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96861cc1-8616-40ba-af5e-fafb6bf0b1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, The Flying Ship Company, a startup backed
        by private investors, is working on an unmanned ground effect vehicle to move
        cargo at high speed. Think unmanned delivery drones but over water.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea809cfb-dbae-49a9-92fc-352788626b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is at its early stages, although founder and CEO Bill
        Peterson tells CNN his team is planning to bring this project to fruition
        within a seven-year timeframe.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12925fbf-60f2-48be-8479-88a5893efbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Russia, home of the ekranoplan, hasn''t given up on the concept.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c2b3e5-a88d-41ee-b825-18d823c10aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several projects have been touted during the past few years, although
        none has managed to make it past the design stage yet.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e41afb-03e5-4eb0-b8a9-68bf79040ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beriev, a maker of jet-powered amphibious aircraft, came up with
        the Be-2500 concept, and, more recently, it has been reported by Russian media
        that a new-generation military ekranoplan, tentatively named "Orlan," was
        under consideration.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590829c3-9f7d-48aa-94e4-0d4157058d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another, privately funded, project has sprung out of Nizhny Novgorod,
        an industrial city on the banks of the Volga River closely connected with
        the origins of ekranoplan technology. RDC Aqualines, which has also offices
        in Singapore, is developing its own line of commercial ekranoplans able to
        carry three, eight and 12 passengers, and might possibly expand to more.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34d1cc-aa58-43da-b363-fa74f9fc239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its designs have caught the eye of a group of entrepreneurs which
        aims to establish a fast link across the Gulf of Finland, connecting Helsinki
        to the Estonian capital, Tallinn, in about 30 minutes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be26f4-9ae9-4d04-b885-e28adb74d745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be that soon you won''t need to visit a museum to spot
        an ekranoplan, after all.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07783d0b-44eb-4648-ab0c-4f33386217cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:38:52.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/caspian-sea-monster-ekranoplan/index.html"
        target="_blank">The ''Caspian Sea Monster'' rises from the grave</a></em></p>'
  'Kiuchi-Brewery-beer-gin':
    'author': 'Rebecca Cairns, CNN Business'
    'caption': 'Credit: Sadamu Saito'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-24T06:45:24.630+08:00
    'imagesource': 'jcr:74f3d8d6-064c-4819-a943-091ebec792aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0483c057-62f0-4243-a3ea-1b592115206a'
    'lead': 'The beer-based gin initiatives are tapping into a rapidly emerging market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T06:48:14.615+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:29:17.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:29.225+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese craft breweries are turning unsold beer into gin'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3baa6c-6052-472a-bbbb-45cf9b7ccb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;This was going to be a big year for
        Japan. With the Summer Olympics due to be hosted in Tokyo, the island nation
        expected 40 million tourists to grace its shores.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb32173c-05ba-4580-a4fb-c69ab61812a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Covid-19 took hold, the Olympics were postponed and the
        already struggling economy took a further battering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8118880a-d998-4d52-a396-b65148d85731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With bars and restaurants suffering a significant reduction in business,
        beer sales in Japan dropped 26% by volume for the first half of the year,
        according to Bloomberg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee529b10-4587-4b3b-9b7e-b25ea454c99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a big problem for small beer breweries, says Isamu Yoneda,
        head distiller at artisanal drinks maker Kiuchi Brewery. With few customers
        in its brewpubs, and export orders canceled, Kiuchi Brewery was left with
        a stockpile of spoiling beer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d2acb-bcbb-4fab-8d5a-2eddf1a57c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had to come up with a solution — and decided to turn
        the unsold beer into a different alcoholic beverage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd340d-2af4-4f35-9610-61c0ca33e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Kiuchi Brewery launched the "Save Beer Spirits" campaign
        at its Tokyo distillery, offering local bars and breweries the chance to turn
        unused beer, a product with a four to six-month shelf life, into gin — a product
        without an expiration date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9655ed37-ef9c-4100-ab83-13b66d5486e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A mission to save beer</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9455d5f2-81a2-40b2-b38e-d9ff065c6de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, Japan relaxed its strict laws around microbrewing, sparking
        a boom in craft beer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619efaf2-9b5a-4005-aacf-51b5e4d13bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While overall beer sales in Japan have stagnated for the last decade,
        craft beer has been on the rise: its 0.5% share of the total beer market in
        2007 had more than tripled by 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8365436-89e4-49d9-8d99-a8622b2d5356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiuchi Brewery — which began as a sake producer in 1823 — is one
        of many drinks producers that branched into craft beer when microbrewing laws
        changed. It has been making its signature Hitachino Nest craft beer for 24
        years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f17c2b5-52dc-48db-aa88-96b74f72a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoneda says that turning beer into spirits isn''t a new innovation.
        Kiuchi Brewery has been using beer to make plum wine liqueur for years, and
        has experimented with gin liqueurs in the past.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c5ce6f-20ca-49a0-a7e5-a09030026db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most gins are made with a base of grains like barley, rye or wheat,
        which are fermented into a mash, then distilled into a high-proof "neutral"
        spirit. The spirit is then distilled a second time with juniper berries and
        other botanicals, which add flavor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9414d009-4b24-4930-9e69-21f7c131e2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beer replaces this neutral spirit, skipping the mash and fermentation
        process, and jumping straight to distillation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da89c621-6cbd-4a7c-a687-2825a65a43d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiuchi Brewery asked participating bars to send in a minimum of
        20 liters of unused beer, which would be sent back as gin, says Yoneda. Kiuchi
        can produce eight liters of gin from every 100 liters of beer. It then sends
        back the gin as a standard 750ml bottle of gin or as a sparkling gin cocktail,
        either in cans or in a keg for bars to use in their taps.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcda33d-d217-4051-99b2-3612c3d99f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoneda says the beer base makes the gin bitter, but in addition
        to juniper berries, Kiuchi uses sansho peppers, lemons and mikan (Japanese
        oranges), which helps to "balance out the bitterness" with "citrusy notes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1390849-41c2-46b2-8de0-92f22fca457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bars only have to shoulder the cost of delivery, with Kiuchi
        Brewery offering its distillation service free of charge. "In these troublesome
        times, it is our responsibility to offer this service to everyone," says Yoneda.
        "Most importantly, we want to keep the breweries and bar community alive."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3acfd9-58a6-4373-950c-40b7f06d79db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A sustainable spirit</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274c54c-38e8-4237-a372-0d54b99f66d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiuchi isn''t the only brewery using beer to make gin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ee033e-94ef-4c10-a91b-9c466dd6b2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethical Spirits &amp; Co was founded in February 2020 to help
        sake distillers turn leftover sake lees into new spirits, says co-founder
        Chikara Ono. When the pandemic hit and beer sales plummeted, Ono says the
        company began exploring new recipes to make gin from beer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b28aec-802b-47fa-8ad2-5dd509cbeaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, they received a donation of 20,000 liters of expiring Budweiser
        from drinks giant AB InBev, who had a surplus of stock due to a drop in beer
        sales. The startup used the beer to create 4,500 bottles of gin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fb6241-44a1-4a52-99a6-cca5e9e66d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a problem of excess inventory and Ethical Spirits had the
        knowledge and the right ethos to create a product that we mutually thought
        would be a positive impact," says Takahiro Shimada, head of marketing for
        AB InBev Japan, adding that the company wanted to support local businesses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c02690-f0a5-4904-a8c6-d2f97dd99b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethical Spirits &amp; Co is still in the process of building
        its own distillery in Tokyo, scheduled to open in December, so they collaborated
        with Gekkeikan sake distillery to distil the Budweiser.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e087666-ca3f-4365-b86d-8a11555ddc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beer-based gin initiatives are tapping into a rapidly emerging
        market.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3129b8df-9193-485f-983f-20416aa5ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s first dedicated gin distillery opened just four years ago
        in Kyoto, but the gin market is already estimated to be worth $209 million
        and is anticipated to grow by 4.4% annually over the next three years. Large
        drinks companies, including Japanese whisky giants Suntory and Nikka, have
        helped launch Japanese craft gin onto the international stage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8157d2d-27f3-49d1-b0dc-daca4b5d7a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking trends in Japan are pointing towards gin sodas and ready-to-drink
        canned cocktails, creating an opportunity for creative spirit producers to
        sustainably reuse surplus drink stock, says Ono.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367869cf-71b9-4f4a-8074-40ecb814aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can essentially use unused or remaining ingredients to create
        something special and something premium, that''s great. It follows with our
        vision of trying to achieve a sustainable, circular economy," says Ono.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1b650d-456e-4057-aa79-83a11eafd67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T06:48:14.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:17.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/22/business/japanese-craft-breweries-turning-beer-into-gin-spc-intl/index.html"
        target="_blank">Japanese craft breweries are turning unsold beer into gin</a></em></p>'
  'Wuguan-Books-Taiwan':
    'author': 'Maggie Hiufu Wong, CNN'
    'caption': 'Courtesy: Lee Kuo-min'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-24T06:57:07.609+08:00
    'imagesource': 'jcr:6c7e44a8-e84a-481d-a958-a696ddba2625'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd76a94e5-11d4-483c-9884-eb71e75ee58b'
    'lead': 'Wuguan Books is an experimental bookstore where readers shop in extreme
      darkness except for the dim spotlights on each of the book covers and reading
      lights on some desks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T07:02:02.378+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:29:16.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:29.428+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At this bookstore in Taiwan, visitors shop in the dark'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb45ce-a703-4f86-bf14-bf90199722f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Remember when you used to sneak a
        flashlight under the covers so you could read a book after bedtime? A bookshop
        in Taiwan promises you a similar experience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ceb863-c557-4002-a85a-90a34de0d33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuguan Books is located in Kaohsiung''s Pier-2 Art Center, a warehouse-turned-creative
        hub in Taiwan''s second-largest city. And it is just as much an art exhibit
        as it is a bookshop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ab5cd-2daf-4070-a052-c3cb5b63eb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors make their way through the store in extreme darkness, except
        for the dim spotlights on each of the book covers and reading lights on some
        desks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f3c80-24db-4177-9b31-ef24d9dab6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unique bookshop is created and founded by the award-winning
        architecture and space designer Chu Chih-kang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a039c8fc-b033-4adb-8988-f529edca0beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chu designed Fangsuo Bookstore in Chengdu, which local media has
        described as the most beautiful bookstore in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3bf101-be4a-4ae9-95a7-7e612224f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No flashlights allowed</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcee214-ca4f-4e16-9b34-e2167ccd79d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mix of the pitch-dark environment and dimly-lit books creates
        the illusion that the books are "floating" while the rest of the environment
        disappears. There are 400 bookshelves in the shop, each with just one "floating"
        book.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4ca8fa-96af-482b-bd7e-6a9561d9cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is designed so that people can focus on every book. In an
        environment where you can''t see, your other senses will be heightened," Su
        Yu-shan, the shop manager, told CNN Travel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773ffac9-ebe0-4192-9a3d-c209d03649d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t try to cheat by using your smartphone to light the way:
        The use of flashlights and flashes are banned inside Wuguan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa122f8-314c-427b-9a52-2eaa2a59c813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that isn''t the only rule at this experiential store. A list
        of tongue-in-cheek rules is printed at the entrance. They include "Don''t
        shout when someone steps on your toes. Step on his/hers" and "If someone wants
        the same book (as you), buy the book or get his/her number."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0101c923-a0d0-4dfc-b9b9-3392dca919e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Potter fans will also appreciate one of the guidelines: "if
        you think it''s too dark inside, pick up a tree branch and shout: "Lumos''."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8851423d-31f2-4945-9dc7-a678fc921b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bookstore is not for ''taking Instagram beauty shots''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df42754-1a15-4b4a-88f5-34e99ce1acd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, ultimately, Wuguan is so much more than a store -- the store''s
        staff believe there is a higher purpose to book buying. The bookstore''s slogan
        is "Wuguan Books -- about soul reading."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7bab8-b3d8-48cd-8f97-928fa7e4974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this environment, you''re free to be yourself, to communicate
        with your soul -- your truest self," Su said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe0fc1-5c8a-421c-b208-473b3fea940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the entrance of Wuguan is decorated as a traditional
        Chinese mourning hall. It''s a metaphor for visitors to let go of the images
        and judgments that have held them back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa31b22f-5dcb-405a-b665-0afdf4e3b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Visiting Wuguan, it''s to spend time with yourself and find a book
        that can resonate with you, instead of taking Instagram beauty shots," Su
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4390d1c-1f72-4864-9796-d369bbe787bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuguan Books doesn''t care about having the biggest selection. Instead,
        it focuses on creating an experience.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c92af98-d5f9-43da-a1e7-f59f8edbd427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we don''t have a massive selection like a normal bookstore,
        people spend longer times (here) to communicate with books," Su said. "The
        dark environment has helped people to pick up books they dare not to pick
        up in other bookstores. Mostly erotic, but also books about souls, emotions
        or negative energy. It helps people to summon up their courage to be rebellious,
        or face their wounds."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b63900-567d-4e37-8e62-2603e9988e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuguan is only open to visitors over the age of 18 at the moment,
        as the store contains some books that cover sensitive topics, and sells merchandise
        that is not necessarily appropriate for younger readers (such as sex toys).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab3fa9-c76c-4cea-8ed9-12ee64485560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Haunted house'' vibes</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f45cf42-8612-4923-af2a-3f606df9d4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to books, Wuguan is also home to a small shop section
        that sells an eclectic mix of curiosities, home accessories and sex toys,
        as well as a coffee bar.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6754973-25b1-456f-bf69-890854aa4bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things that we thought might happen like guests tripping, sleeping
        and stealing have almost never happened," Su said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f650bbe-57dd-481f-990e-49e0136048ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But many were hesitant to come in because they were afraid of the
        dark -- they thought it was a haunted house."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d4318-778b-47f8-8cb4-3c8a4804aa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/wuguanbooks/" target="_blank">Wuguan
        Books</a>, C7-6 Warehouse, 2-1 Dayi Street, Pier-2 Art Center, Kaohsiung City;
        +886 7 531 8813</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370cf93a-80a7-49ea-956e-56a9d0f1b75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T07:02:02.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="http://At
