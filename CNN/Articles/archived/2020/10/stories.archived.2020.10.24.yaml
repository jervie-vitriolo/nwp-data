  'donald-trump-joe-biden-oil-fracking':
    'author': 'Maeve Reston, CNN (Analysis)'
    'caption': 'As the US recorded the highest single day of new coronavirus cases
      since the pandemic began, US President Donald Trump looked to distract from
      the virus'' deadly toll by seizing on Joe Biden''s comment in Thursday night''s
      debate that America should shift its reliance on oil toward greater renewable
      energy use. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
