    'lead': 'The municipal government of El Nido, a popular destination in Palawan,
      is easing travel restrictions to accommodate tourists from outside the province
      starting October 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T13:06:21.055+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:29:00.861+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:31.413+08:00
