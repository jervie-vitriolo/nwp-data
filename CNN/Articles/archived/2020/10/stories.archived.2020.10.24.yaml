    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'El Nido reopens to tourists October 30'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce34344-84b3-4885-bac2-d24b1e59ef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T13:06:21.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:00.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — The
        municipal government of El Nido, a popular destination in Palawan, is easing
        travel restrictions to accommodate tourists from outside the province starting
        October 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c82588-66e6-4a05-b3d7-4fd6b5293cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T13:06:21.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:00.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8377c141-f859-4544-aedc-b639d46f1c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T13:06:21.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:00.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat announced in a statement
        on Saturday that El Nido is moving on to the second phase of its "travel bubble",
        which means all tourists will be accepted as long as they secure a negative
        RT-PCR test for the coronavirus 72 hours before their trip.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2532c5fc-4ea7-44e8-b88d-3dbb9d1ba5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T13:06:21.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:00.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa27e7a-9be2-4b03-8267-8c0a182e4f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T13:06:21.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:00.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reverse transcription-polymerase chain reaction or RT-PCR test
        is considered the gold standard in detecting coronavirus infection. A swab
        test costs around ₱2,000 up to over ₱10,000 in public and private laboratories
        across the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c453bfd-72f2-4523-ae93-a57c8edef051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T13:06:21.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:00.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4a2802-7752-4e64-9c8b-734e2226b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T13:06:21.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:00.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Nido, which has recorded two COVID-19 cases who have since recovered,
        previously accepted tourists from the province of Palawan only. Under the
        travel bubble implemented since July, El Nido Resorts was allowed to take
        in guests from Manila who had negative test results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660c995-394b-49e9-8e2c-e6cb00c8db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T13:06:21.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:00.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebe2e5b-f098-4f39-9c78-15ecb3e2aab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T13:06:21.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Nido Resorts was previously the only establishment on the island
        that had a Certificate of Authority to Operate. There are now nine businesses
        with this license, and 27 more that were granted provisional authority to
        operate, Puyat reported. All these facilities can accommodate guests subject
        to health protocols by the end of this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd83f3-5197-4004-a3ac-f76da8f7b2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T13:06:21.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e5a20-be31-45f6-a926-bcc302d81822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T13:06:21.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:00.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other travel destinations, including <a href="https://cnnphilippines.com/news/2020/10/16/Boracay-72-hour-window-test-before-travel.html">Boracay
        Island</a> and <a href="https://www.cnnphilippines.com/regional/2020/9/30/baguio-city-tourism-reopening.html">Baguio
        City</a> have also reopened to more tourists as the government eased restrictions
        to spur economic activity.</p>'
  'Filipinos-stranded-China-repatriation':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-24T14:22:50.958+08:00
    'imagesource': 'jcr:e4347bca-9de0-447e-893e-91d3dae68fc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf5bab7f-6f70-4df1-a31a-4bcb8d657ee7'
    'lead': 'Around 100 Filipinos in China, mostly seafarers who lost their jobs due
      to the pandemic, are seeking repatriation, an official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-24T14:48:45.605+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:29:00.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:31.563+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Around 100 stranded Filipinos in China want to come home'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30594a87-1e53-49ee-a491-f21797366477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T14:48:45.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Around
        100 Filipinos in China, mostly seafarers who lost their jobs due to the pandemic,
        are seeking repatriation, an official said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd76ef2-d97e-4f76-9cb7-a2a82db38378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T14:48:45.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to China Chito Sta. Romana said in a briefing
        that some seafarers have been stuck in ports for weeks, after China prevented
        them from leaving their ships for fear of importing coronavirus cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50cae5-fda7-413d-961a-7de46be7a1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T14:48:45.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are off the ports of China. Kasi nag-iingat ang China against
        imported cases. At saka ang patakaran dito ay huwag pababain sa barko ang
        mga nag-iintay na dayuhang seaman,” Sta. Romana said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35118b-a83f-4d94-9f89-2c439c25e2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T14:48:45.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: China is exercising caution against imported cases.
        And the policy here is not to let foreign seafarers disembark from their ships.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7729f364-fdf0-4952-a8e0-2ae2bd131f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T14:48:45.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana said consulates are now preparing for the evacuation
        flight, adding that the overseas workers could be brought home in mid-November
        at the latest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2581457d-26e4-49a5-88cb-f8e37fca68fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T14:48:45.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the ambassador said the Department of Labor and Employment
        is arranging two chartered flights for around 300 overseas Filipino workers
        stranded in Manila who want to go back to their jobs in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff63d0e-4976-4616-ae95-5022dc79761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-24T14:48:45.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana said the OFWs were unable to leave the country due to
        limited and costly flights, adding that authorities are now working on getting
        clearance to fly from Chinese authorities.</p>'
  'DPWH-corruption-congressmen-contractors-engineers':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-24T15:05:58.628+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
