    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47f8631d-21f7-4f1c-b517-4138f1a3c4bc'
    'lead': 'More than 100 people are dead and thousands of homes have been submerged
      in some of Vietnam''s most severe floods in decades, with authorities warning
      that more bad weather is to come.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T15:15:45.276+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T20:08:16.695+08:00
