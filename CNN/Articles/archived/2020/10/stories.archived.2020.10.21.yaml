      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All entries must be submitted starting October 16 but not later
        than November 27, 2020 uploaded on the Facebook account of the team’s representative
        with the caption: “Hi! We are (participants’ names or team name) from (participants’
        city or town) and this is our #SolaneDanceChallengeOfficialEntry. Please like/love
