  'frozen-pork-chicken-inventory':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-21T19:17:17.122+08:00
    'imagesource': 'jcr:3f36ef34-6e72-4020-9cd4-ce8646a8b3b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '897d1657-7c03-4d72-884e-82c6ab740139'
    'lead': 'The Department of Agriculture says there is a higher inventory of frozen
      pork and chicken this year than in the previous year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T19:22:11.348+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:07:51.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:56.464+08:00
