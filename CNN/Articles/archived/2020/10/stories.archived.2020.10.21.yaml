      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bette Midler, Sarah Jessica Parker and Kathy Najimy have reprised
        their roles as the Sanderson sisters from the hit 1993 movie, "Hocus Pocus."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143c593-bfaf-469b-b10e-76e9fda9cf7e'
