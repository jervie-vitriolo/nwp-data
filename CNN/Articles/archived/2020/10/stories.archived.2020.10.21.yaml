      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a26917-5a93-4a00-9f5c-38d8b73480ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:27:31.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:29.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have taken every possible action to avoid job losses up to this
        point," said Cathay Pacific Group CEO Augustus Tang in a statement. He said
        the airline has scaled back capacity, deferred new aircraft deliveries, frozen
        recruitment and cut executive pay, among other measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382c479b-bbd8-494d-b13b-ecae3d22ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:27:31.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:29.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0707a0fb-66ce-4eca-a5a5-152b5e5086dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:27:31.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:29.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Tang said the company continues to burn as much as 2 billion
        Hong Kong dollars ($258 million) per month. Wednesday''s changes will reduce
        the company''s cash burn by about 500 million Hong Kong dollars ($65 million)
        per month, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8713ad8-c38e-4e32-91a6-2306825b06c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:27:31.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:29.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae217a74-7b7a-4f15-a3ae-7416c28259e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:27:31.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:29.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay Pacific stock jumped 4% Wednesday in Hong Kong after the
        news.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db27dc-40a1-40e1-867d-cc00d993d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:27:31.544+08:00
      'mgnl:createdBy': 'bamba'
