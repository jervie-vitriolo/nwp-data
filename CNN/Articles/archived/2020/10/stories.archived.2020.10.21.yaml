      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asakawa also mentioned key policy areas that can enhance efforts
        of countries in the region to rebuild themselves towards sustainable growth,
        including addressing regional disparities and ensuring equitable access to
        technology while strengthening cyber security and facilitating green and resilient
        recovery through investments that promote environment friendly practices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb8c89-6b63-4ae3-9b4e-5efb9d6b4d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:06:48.677+08:00
