      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Circular 2, series of 2020, issued on Oct. 20, allows national
        government agencies, government-owned or controlled corporations, and state
        universities and colleges to hire new employees and renew contracts.</p>'
