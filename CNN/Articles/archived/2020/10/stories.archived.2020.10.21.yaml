      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:56.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was in her 30s and had "underlying high risk health conditions,"
        Dallas County said in a news release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb16d3-a2ee-4788-af7c-64c4431f757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T06:15:14.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:56.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman died in late July on the tarmac at a New Mexico airport,
        Judge Clay Jenkins told CNN. The Dallas County Health and Human Services first
        reported her death in the news release Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6284c59-1fac-4247-afa3-5d4777c49350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T06:15:14.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:56.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other details were made available because of medical privacy
        reasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea39ec11-d158-4020-945c-5a25fa0ae2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T06:15:14.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:56.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s death was among the 554 confirmed new Covid-19 cases
        reported by Dallas County on Sunday. More than 8.2 million cases have been
        reported nationwide as of Tuesday afternoon, according to Johns Hopkins University
        data, and more than 220,000 have died.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ad7af1-a658-4b8b-b9dd-2d5be1b5efe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T06:15:14.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:56.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as people appear to be getting more comfortable flying
        during the pandemic: The Transportation Security Administration screened more
        than 1 million passengers Sunday, according to the agency, the most since
        March 16.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9fa09d-55df-453e-8a3b-9c352329a74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T06:15:14.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:56.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some studies, including two published last month, have suggested
        the coronavirus can spread on airplanes, a Department of Defense study released
        last week showed that airplanes'' ventilation systems filter the air efficiently
        and take out particles that could transmit viruses.</p>'
  'Impossible-plant-based-milk-':
    'author': 'Impossible is working on a plant-based milk for people who hate plant-based
      milks'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-21T07:32:50.019+08:00
    'imagesource': 'jcr:b1760e91-9c17-4841-8e2c-9bb5639da885'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71ebc97a-0022-45c4-88c1-970bbf7bfea2'
    'lead': 'Impossible Foods, the company known for making plant-based meat designed
      to taste, cook and look like real meat, may soon get into milk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T07:34:51.399+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:08:55.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:43.408+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Impossible is working on a plant-based milk for people who hate plant-based
      milks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787c4a30-7d93-4079-9dee-6f623d36c8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:34:51.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Impossible Foods, the company known
        for making plant-based meat designed to taste, cook and look like real meat,
        may soon get into milk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d9a81a-823c-46d2-b30c-05c93b850af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:34:51.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Impossible milk, which is still in development, would be nothing
        like soy or other plant-based milks, promised CEO Pat Brown. Instead, the
        company wants the beverage to taste like the real thing. Any such drink is
        a long way from shelves, if it ever makes it to the market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68099636-2079-4575-9dc7-70d201aac325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:34:51.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced on Tuesday that it is planning to double its
        research and development team over the next 12 months in order to help it
        develop more plant-based products, like milk, and work on other initiatives.
        It has raised $700 million this year, and will use some of that to fund the
        hiring spree.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05156c70-07a5-47a1-9f5a-28bde212e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:34:51.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impossible showed a plant-based milk prototype to reporters and
        others during a virtual conference call Tuesday as an example of the types
        of projects that the strengthened R&amp;D team will tackle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd61e6-5d8f-4818-a430-59a7d96daf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:34:51.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the milk that a dairy milk consumer will choose," Brown
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8308fc69-3f55-4b5f-b9e0-5d4770f434cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:34:51.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impossible, Beyond Meat and other brands that make meat alternatives
        have introduced plant-based products that look and taste nothing like the
        black bean veggie burgers and tofu hot dogs that long dominated the market,
        but are designed to appeal to meat eaters by more convincingly mimicking meat.
        Similarly, Impossible''s goal would be to design a milk alternative for people
        who prefer the real stuff to any of the currently available alternatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3833b6e7-2f52-4f41-83ef-9c945cfad709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:34:51.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Kliman, senior flavor scientist at Impossible, demonstrated
        two of the prototype''s functional qualities from Impossible''s lab in Redwood
        City, California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c6c88-aac1-471a-8252-4b63a3e0789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:34:51.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First she poured the milk into a hot cup of coffee to show how easily
        it mixed into the beverage. Plant-based milk alternatives usually don''t blend
        easily with coffee, and can make it cloudy or gritty. She also showed that
        the beverage can heat up and foam like dairy milk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8714cf8-1a33-49a1-95f6-a449a0a2f023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:34:51.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prototype she showed was just that, though— the company is still
        figuring out the best way to make an alternative milk. It''s possible that
        what Kliman demonstrated could be the final recipe, or that anything which
        eventually makes it to shelves could be completely different.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958aba99-2879-4bd5-bf9e-93c6939a7e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:34:51.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made prototypes from a number of different plant sources,"
        Brown said, adding that soy, which was an ingredient in the prototype, is
        "a very good choice from a nutritional standpoint and a supply chain standpoint,
        and for those reasons I think there''s a decent chance that it will be the
        base protein for our product." Impossible uses soy to make its plant-based
        ground meat products, as well as the pork product it announced early this
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a4efb-cac6-432f-b8a3-0aba4c71dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:34:51.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/10/20/business/impossible-foods-milk/index.html"
        href="https://edition.cnn.com/2020/10/20/business/impossible-foods-milk/index.html"
        target="_blank">Impossible is working on a plant-based milk for people who
        hate plant-based milks</a></em></p>'
  'NASA-touched-down-asteroid-Bennu':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-21T07:36:04.023+08:00
    'imagesource': 'jcr:9b90a461-7b8c-4c6c-a5a8-0311f625240f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af6310b8-35d2-4b31-a171-17e980182e45'
    'lead': 'After orbiting the near-Earth asteroid Bennu for nearly two years, NASA''s
      OSIRIS-REx spacecraft successfully touched down and reached out its robotic
      arm to collect a sample from the asteroid''s surface on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T07:42:00.813+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:08:55.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:43.651+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA mission successfully touched down on asteroid Bennu'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ac694-9ae0-4c86-a289-289652978452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After orbiting the near-Earth asteroid
        Bennu for nearly two years, NASA''s OSIRIS-REx spacecraft successfully touched
        down and reached out its robotic arm to collect a sample from the asteroid''s
        surface on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31323c1-b56b-4a3c-bbe5-61ca473ac60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sample will be returned to Earth in 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1510c815-5b23-4ef9-aced-d2f3064a0d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve this historic first for NASA, a van-size spacecraft had
        to briefly touch down its arm in a landing site called Nightingale. The site
        is the width of a few parking spaces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70d2668-d7ab-4a47-8cf4-8df8b2e682dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arm reached out to collect a sample, which could be between
        2 ounces and 2 kilograms. Then, the spacecraft backed away to safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e465bb87-636b-436e-a99d-5725dfbb4520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything went perfectly based on the data returned by the spacecraft,
        according to Dante Lauretta, the mission''s principal investigator and a professor
        at the University of Arizona Lunar and Planetary Laboratory. He said he feels
        "transcendent" and the team is "exuberant" based on the current data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5926d9-5c1c-423c-bea0-da907e3019de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, the OSIRIS-REx team will go through the data being
        sent back by the spacecraft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0890a7f3-07d1-47d7-9746-2ad86da685ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After over a decade of planning, the team is overjoyed at the success
        of today''s sampling attempt," Lauretta said in a statement. "Even though
        we have some work ahead of us to determine the outcome of the event -- the
        successful contact, the TAGSAM gas firing, and back-away from Bennu are major
        accomplishments for the team. I look forward to analyzing the data to determine
        the mass of sample collected."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b812cac7-5758-4b34-9591-5e8621d8a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will be able to confirm if a sample was successfully
        collected later and images of the event will be available Wednesday on NASA''s
        site.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d01f2-2fa1-4cea-8874-c1d2c6596893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an incredible feat -- and today we''ve advanced both science
        and engineering and our prospects for future missions to study these mysterious
        ancient storytellers of the solar system," said Thomas Zurbuchen, associate
        administrator for NASA''s Science Mission Directorate in a statement. "A piece
        of primordial rock that has witnessed our solar system''s entire history may
        now be ready to come home for generations of scientific discovery, and we
        can''t wait to see what comes next."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbf0466-f759-482a-88a8-8bcb875910fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site itself is nestled within a crater the size of a tennis
        court and ringed in building-size boulders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1980cecc-46a1-4801-90ff-07237314b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located more than 200 million miles from Earth, Bennu is a boulder-studded
        asteroid shaped like a spinning top and as tall as the Empire State Building.
        It''s a "rubble pile" asteroid, which is a grouping of rocks held together
        by gravity rather than a single object.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ccdce2-0a5e-4271-a40a-d0e2e18e6f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission -- which stands for Origins, Spectral Interpretation,
        Resource Identification, Security-Regolith Explorer -- launched in September
        2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d22d63-d9b3-431d-b515-c2caac4c85e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since arriving at Bennu, the spacecraft and its cameras have been
        collecting and sending back data and images to help the team learn more about
        the asteroid''s composition and map the best potential landing sites to collect
        samples.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a084f0-638a-43b0-b75a-5fb6e425836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main event of the mission is the Touch-and-Go sample collection
        event, or TAG, that occurred today.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a953c1b3-4705-468f-a35c-271f89fed933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennu has an orbit that brings it close to Earth, which is why it''s
        considered to be a near-Earth asteroid. One of its future approaches could
        bring it perilously close to Earth sometime in the next century; it has a
        one in 2,700 chance of impacting our planet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f88506-5b34-4aca-9eb9-81f52c288914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples from Bennu could help scientists understand not only
        more about asteroids that could impact Earth but also about how planets formed
        and life began.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d4684c-3c57-4f4c-a0db-dce2bf008f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s TAG maneuver was historic," said Lori Glaze, Planetary
        Science Division director at NASA Headquarters in Washington, in a statement.
        "The fact that we safely and successfully touched the surface of Bennu, in
        addition to all the other milestones this mission has already achieved, is
        a testament to the living spirit of exploration that continues to uncover
        the secrets of the solar system."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624b1db4-d97c-414d-b57d-328a451edf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Waiting for the moment</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a754a-fc6f-4cf5-a156-ede572f7d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than the so-called "seven minutes of terror" of trying to
        land the Perseverance rover on Mars next year, the OSIRIS-REx team has experienced
        "4.5 hours of mild anxiousness," according to Beth Buck, the mission''s operations
        program manager at Lockheed Martin Space in Littleton, Colorado.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2313c007-c290-452a-acac-4c3e7cfef29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event officially started at 1:57 p.m. ET.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b840560-4473-462f-a444-5593f3f10759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time, the spacecraft descended from its orbit around
        the asteroid and came close enough to touch it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387b3811-316f-4a87-9578-8496689bfe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid and spacecraft are currently about 207 million miles
        from Earth, which cause a communication delay of about 18.5 minutes between
        the mission''s team and the spacecraft.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f3af7f-0900-4179-a24b-c4765b2ca2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/OSIRISREx?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
        target="_blank">The team at NASA has been sharing animations</a> on the mission''s
        Twitter account depicting what is occurring based on the commands that have
        already been sent to OSIRIS-REx hours ahead for the sample collection sequence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393db981-b9af-4d69-8bf7-4ac2bf209a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nasa.gov/nasalive/" target="_blank">A livestream</a>
        also began at 5 p.m. ET on NASA''s site that shares animations and insight
        from the mission team as they explain the data they''re receiving.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae392c5-2968-439d-9796-9500ad377821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft performed the entire sequence of approaching the
        asteroid and collecting the sample autonomously since live commands from Earth
        were not possible.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28fbeeb-dcc1-481f-81fc-e997562b07f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Touching down on an asteroid</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e8f040-23ac-4e46-8846-0c5365b7e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event took about 4.5 hours total to unfold and the spacecraft
        executed three maneuvers to collect the sample.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92fa3e1-ae01-4d8b-baf4-3dc9bc1ffcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft fired thrusters to leave its safe orbit around the
        asteroid, which is about 2,500 feet away from the surface, and traveled for
        a total of four hours before reaching just 410 feet away. Then, the spacecraft
        adjusted for position and speed to continue descending.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1ae9e-798d-48b9-bf40-f2536b330fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OSIRIS-REx then slowed its descent to target a path so it matched
        the asteroid''s rotation during contact. Its solar panels folded into a Y-wing
        configuration above the spacecraft to protect them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd505c04b-6a81-4309-904f-5523ae4198e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last, OSIRIS-REx touched down for less than 16 seconds. The spacecraft
        fired a pressurized nitrogen bottle into the asteroid, using the gas as a
        way to lift material off Bennu''s surface.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f9255-9a1e-4883-9130-8c6ec4186f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If sample collection occurred as planned, the spacecraft''s collector
        head captured the stirred up material. This head, located on the 11-foot-long
        robotic sampling arm, is the only part of the spacecraft that touched Bennu.
        The team compares it to an air filter in an older model car, perfect for collecting
        fine material.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36750d5b-3f89-4b6b-8dcb-63e9e15116db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small discs, which can collect dust like sticky pads, are also located
        on the head in case part of the sampling maneuver didn''t go according to
        plan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7d4015-cfb8-45de-b002-0a465aadd068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>After the event</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5407f8-59d2-4f1f-b904-4fc13264d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A camera on the spacecraft has captured footage of the collection
        event.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38a3a08-d2db-4dc2-a697-d2ae65056eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSIRIS-REx spacecraft was tasked with detecting hazards and
        delaying its own mission if any obstacles were to get in the way of the sample
        collection. Based on its simulations, the team estimated there was less than
        a 6% chance the spacecraft would abort the mission.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d362ab1-e658-4e43-96a9-f998710017dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagery will be returned by the spacecraft on Wednesday, which will
        provide more details of the sample collection and how the spacecraft is faring.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143c4005-cb44-4afa-8486-508db66841de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to put into words how exciting it was to receive confirmation
        that the spacecraft successfully touched the surface and fired one of the
        gas bottles," said Michael Moreau, OSIRIS-REx deputy project manager at NASA''s
        Goddard Space Flight Center in Greenbelt, Maryland, in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c739507-ff20-4dad-a70d-ac9cc77eb9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our first indication of whether we were successful in collecting
        a sample will come on October 21 when we downlink the back-away movie from
        the spacecraft," Moreau said. "If TAG made a significant disturbance of the
        surface, we likely collected a lot of material."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4625d-f40f-4d96-81d6-9903500c30f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team estimates that they will have a mass measurement of the
        sample on Saturday. By October 30, NASA will confirm if the spacecraft collected
        enough of a sample or if it needs to make another sample collection attempt
        in January at another landing site called Osprey.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f190e-84bb-4534-8a51-f6906137cda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:55.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if everything runs smoothly, the spacecraft and its prized sample
        will begin the long journey back to Earth next year and land the sample on
        Earth in 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc043be-2d4d-455e-9bb3-82304122ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:42:00.814+08:00
      'mgnl:createdBy': 'catherine'
