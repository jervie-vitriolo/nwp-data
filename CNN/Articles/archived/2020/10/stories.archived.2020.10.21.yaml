    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb64f4fb-84a7-4587-ae00-eaa949ec5940'
    'lead': 'Hotels in areas under general community quarantine and modified GCQ can
      now accept guests at full capacity to allow the tourism industry to recover.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T09:47:54.084+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:08:44.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:45.801+08:00
