      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> This was going to be your year to shine
        at work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb4d8c7-55cd-4552-8422-455f01da729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.394+08:00
