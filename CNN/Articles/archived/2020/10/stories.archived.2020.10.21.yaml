    'mgnl:tags': ['Cathay', 'Pacific', 'Dragon', 'pandemic', 'job', 'losses', 'cuts',
      'airline']
    'stories': ['8d4339aa-ae8c-4550-a77d-d2386a94cfee']
    'template': '1'
    'title': 'Hong Kong''s Cathay Pacific Group cuts nearly 6,000 jobs and closes
      regional carrier Cathay Dragon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5202b71-5f00-48ce-b5f8-e15a681b2254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:51:41.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:36.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>​​​​​​​Cathay Pacific Group, the owner
        of Hong Kong flag carrier Cathay Pacific, is cutting 5,900 jobs across its
        global workforce in a bid to stay afloat, the company said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aad0a69-2a63-4feb-b127-34a87ae0b29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:51:41.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay is just one of many airlines across the world that have been
        decimated by the COVID-19 pandemic, as anti-epidemic measures have forced
        travelers to stay home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfb6f39-6adf-4d59-8178-116349d56339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:51:41.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it would shutter its regional carrier, Cathay Dragon,
        and lay off 5,300 employees based in Hong Kong. About 600 employees based
        outside of Hong Kong are likely to be affected "subject to local regulatory
        requirements," the company said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb76677e-e26d-409e-bb27-b9735f72ce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:51:41.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:36.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have taken every possible action to avoid job losses up to this
        point. We have scaled back capacity to match demand, deferred new aircraft
        deliveries, suspended non-essential spend, implemented a recruitment freeze,
        executive pay cuts and two rounds of Special Leave Schemes," Cathay Pacific
        chief executive officer Augustus Tang said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c992fad0-48c2-4adc-81a6-50a8cf5990e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:51:41.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:36.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tang said that in spite of these efforts, the company was burning
        through up to 2 billion Hong Kong dollars (about $260 million) in cash each
        month, which was "simply unsustainable."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bbceed-2407-4c86-9d79-b2ce2915a90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:51:41.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:36.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the changes announced today would reduce those expenditures
        by about 500 million Hong Kong dollars ($65 million) per month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9ba656-8ee5-46f8-8187-ca888a660c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:51:41.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:36.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tang said Cathay expects to operate at just 25% of its 2019 capacity
        in the first half of next year, and less than 50% for the entirety of 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f46e0d-4235-4de8-9533-d7640cbdc016'
      'mgnl:activationStatus': true
