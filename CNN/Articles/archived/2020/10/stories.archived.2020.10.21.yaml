  'cpp-npa-ndf-persona-non-grata-tarps-metro-manila':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-21T15:38:05.453+08:00
    'imagesource': 'jcr:095414dd-db86-4590-943e-5b2bf3015dd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0003789-b0af-45fb-b0c5-678ecf35ac72'
    'lead': 'A task force led by President Rodrigo Duterte denied a hand in the placement
      of tarpaulins calling communist rebels ''terrorists'' and declaring them persona
      non grata in Metro Manila.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T15:40:55.041+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:08:15.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:50.854+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte-led task force disowns tarps that declare communist rebels persona
      non grata  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83344195-465c-4c6a-8c0b-1a36c1907d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:40:55.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — A
        task force led by President Rodrigo Duterte denied a hand in the placement
        of tarpaulins calling communist rebels “terrorists” and declaring them persona
        non grata in Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc14f4c-728e-439a-94d5-f97151b801c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:40:55.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang teroristang CPP-NPA-NDF ay persona-non-grata sa Metro Manila
        (The terrorist CPP-NPA-NDF is persona-non-grata or unwelcome in Metro Manila),”
        the tarps read. It refers to the Communist Party of the Philippines and its
        armed wing New People’s Army, as well as the National Democratic Front, which
        represents rebels in peace talks with the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30587d4a-869a-4529-8c2d-dfdba70a9cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:40:55.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tarps urged the public to report relevant information to the
        police. It contained logos of the PNP and the National Task Force to End Local
        Communist Armed Conflict, an inter-agency body that was formed following 2018
        order by Duterte calling for a <a data-cke-saved-href="https://cnnphilippines.com/news/2018/12/11/duterte-executive-order-70-whole-of-nation.html"
        href="https://cnnphilippines.com/news/2018/12/11/duterte-executive-order-70-whole-of-nation.html">whole-of-nation
        approach to achieve peace.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03bfd1c-0835-41c7-b4fc-fec22d1964fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:31:42.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the task force said it is “not directly involved
        in the putting up of tarpaulins,” adding that the logo used was an “old and
        outdated” one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010c48a4-849d-4bbe-90cf-4644a2c46a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:31:42.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it does not have the authority to declare any entity as
        persona non grata, but sees the tarps as an expression “that indeed, this
        terrorist group is not welcome in the lives of the Filipino people that they
        have wreaked havoc on.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3f813-5ed2-4ffc-9305-8db761977a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:31:42.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We, at the NTF ELCAC, eagerly await the day when the ENTIRE country
        stands its ground and declares this communist terrorist group PERSONA NON
        GRATA,” the statement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0d93e-39b1-4a75-ba47-f1697b1077c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:33:28.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This contradicts an earlier remark made by PNP chief General Camilo
        Cascolan, who is part of the national task force, along with the chief of
        the Armed Forces and Cabinet officials. He said the move is a product of the
        national government''s partnership with communities that denounce rebellion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cec0d1-0824-4480-9521-a43a335556b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:40:55.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ELCAC ‘yun, sa End Local Communist Armed Conflict (That’s from
        the ELCAC or the End Local Communist Armed Conflict),” Cascolan told reporters
        when asked about the tarps, particularly the one hanging on a footbridge along
        Roxas Boulevard in Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fbcfb0-c747-4823-b8b8-399e2fc72234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:40:55.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was later removed following an order from Manila Mayor Isko
        Moreno. The state-run Philippine News Agency said there is another one posted
        in Parañaque City.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">UPDATE:
        Manila Mayor <a href="https://twitter.com/IskoMoreno?ref_src=twsrc%5Etfw">@IskoMoreno</a>
        says the tarp has been removed | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a>
        <br><br>📸 Mayor Isko Moreno <a href="https://t.co/hwlWdLjrJn">pic.twitter.com/hwlWdLjrJn</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1318854368653840384?ref_src=twsrc%5Etfw">October
        21, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d4a25-7f0e-477e-ba4f-0e9ac110f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:34:38.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e9e384-5e98-4b72-a99d-204641905905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:40:55.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term persona non grata is used in international diplomacy to
        bar a foreign diplomat from entering a country. Some local government units,
        however, have adapted the practice of declaring some individuals as persona
        non grata. Davao City, for instance, <a href="http://cnnphilippines.com/news/2018/02/13/Trillanes-Davao-City-persona-non-grate-Duterte.html">declared
        opposition Senator Antonio Trillanes IV persona non grata in 2018</a> for
        describing the President''s hometown as "the most dangerous city in the Philippines."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab23a3f-8853-47e6-8532-76a1facb0857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:40:55.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several LGUs have likewise declared members of the CPP-NPA-NDF as
        persona non grata in their areas but it is unclear if any of the Metro Manila
        officials have issued similiar local ordinances. Cascolan gave limited information
        on the consequences of this declaration on the groups or their members.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7088529d-da30-48ef-9144-fa0fc8c7f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:40:55.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Syempre kung mananakit rin po sila at magkakaroon ng mga rally,
        kailangan magtrabaho ang mga pulis natin to prevent ang mga rallies lalong
        lalo na kung walang mga permiso. At kung nananakit rin po sila edi dapat hulihin
        po natin ‘yan,” Cascolan said. These acts are regularly done by the PNP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0403d30-3d6e-4302-91cf-13b61c321509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:40:55.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:15.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course if they will harm anyone and organize rallies,
        the police should prevent rallies, especially those without permission. Also,
        if they are hurting people, they should be arrested.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe93bee2-def7-4a31-b52b-7f7e21236c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:40:55.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s also unclear how the government will identify members of these
        groups, whose terrorist tag remains pending in court. The Department of Justice
        filed a petition to outlaw the CPP-NPA-NDF before the Manila Regional Trial
        Court after Duterte walked away from the on-and-off peace negotiations with
        the rebels in late 2017. This petition <a href="https://cnnphilippines.com/news/2020/7/9/anti-terrorism-act-cpp-npa.html">will
        now be heard by the Court of Appeals</a> following the signing of the Anti-Terrorism
        Act of 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a93246-3774-4b69-8a8f-baf7b11da452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:40:55.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the most challenged law in the Supreme Court in recent memory
        as legal experts, framers of the 1987 Constitution, and human rights advocates
        say the definition of terrorism in the law is too broad and vague, making
        government critics easy targets for red-tagging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2ed4af-7dc7-49bf-adbe-2dcc09e27bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:43:26.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2020/10/17/anti-terrorism-council-implementing-rules-and-regulations.html??"
        href="https://cnnphilippines.com/news/2020/10/17/anti-terrorism-council-implementing-rules-and-regulations.html??">READ:&nbsp;Gov''t
        to publish names of designated terrorists; appeals for delisting can be filed
        after</a></strong></p>'
