    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ebabd05-7e56-4e69-943e-9b1c418884bf'
    'lead': 'More than two-fifths of large companies surveyed by the World Economic
      Forum plan to reduce their workforces due to the integration of technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T10:24:37.542+08:00
