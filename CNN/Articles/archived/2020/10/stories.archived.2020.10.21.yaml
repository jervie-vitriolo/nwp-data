      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a22abf-0e50-45a1-8bb2-4a59074c2468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of air pollution along with Covid-19, and especially
        as this is going to happen during the winter months, is something we need
        to be really concerned about and take adequate measures, so that we don''t
        let a huge spike occur in the number of cases," said Dr. Randeep Guleria,
        director of the All India Institute of Medical Sciences (AIIMS).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe75c570-f67d-46f0-96b9-9f5b9e232ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d012fbb-395a-4fdf-9b6e-1afd50e414f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India''s pollution problem</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876ca4b-4163-478a-bcb9-f1402c8df002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has long faced this annual pollution problem; 21 of the 30
        cities with the worst air pollution in the world are in India, according to
        IQAir AirVisual''s 2019 World Air Quality Report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec50751-18e3-4b39-bdd3-a4cb299e5fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a81b436-3f38-4244-894c-42057dbca1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi has been ranked the most polluted city in the world, and
        the air quality last year reached levels more than 20 times what the World
        Health Organization (WHO) considers "safe."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980fab7d-83c9-4162-9d95-aa860f319d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ec9399-0a4b-4a22-bf2b-5b13003a7624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The danger lies in harmful microscopic particulate matter. Known
        as PM 2.5, the tiny particles are smaller than 2.5 micrometers in diameter,
        meaning they can lodge deep into the lungs and pass into other organs and
        the bloodstream. PM 2.5 can affect lung development in children, cause chronically
        reduced lung function, and reduce life expectancy, according to the WHO.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e9ba58-4aa2-4c06-a970-1be47b7924b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b4bc3-aa7e-44b2-b669-ea4882c20c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi residents could live an extra 10.2 years if the air was
        clean enough to meet WHO standards for particulate concentrations, according
        to the University of Chicago''s Air Quality Life Index.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85de1284-8919-4287-923c-20077826a950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a17e7c-2236-4970-8986-c823d866f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the coronavirus lockdown, which began in March, the sky in
        New Delhi turned blue, and people in the northern Punjab state could clearly
        see the Himalayan mountain range 100 miles away for the first time in decades.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398a2cb4-0ec1-420f-a737-2477eb5083e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ac7dcc-5e10-495a-a71a-23dec4a55e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data showed that air pollutant levels dropped in the capital as
        factories shut down and roads emptied.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38640365-5d57-4dbb-b813-250f5ab38928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe7ecb5-005e-4eb0-a915-83a73f42dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the breath of fresh air didn''t last long, with the country
        reopening by early summer. This Tuesday, New Delhi''s air quality index reached
        its worst level since February last winter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d2f3a-a31e-4838-a079-a6bd4a97b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436969a1-ff6f-4f7f-8925-ca55f99035f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A double threat during COVID-19</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31bca8d-412b-46e0-a776-fa67645ee9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents and medical workers are now bracing for the double public
        health threat.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a851295-16f6-4b74-80e3-2edfe8d7c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c02c522-3b56-4ec6-83a3-531e6809aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Covid pandemic prevailing worldwide and pollution level
        spiking simultaneously, there is definitely an increased risk of higher numbers
        and severity of Covid-19 infection increasing," said Dr. Suranjit Chatterjee,
        Senior Consultant of Internal Medicine in Delhi''s Indraprastha Apollo Hospital.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac8cdb-8a8c-4b3f-9f22-6a3d52c6cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133e05c-0389-478f-b321-9cd30c494b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi is only beginning to enter pollution season, with more
        crop burning and the Diwali festivities ahead in the coming months. Meanwhile,
        though Covid-19 infections in India are slowly on the decline, there are still
        anywhere from 45,000 to 70,000 new cases a day -- and global health officials
        are warning that winter could bring another wave.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103acac8-95a5-469b-a7d1-545d10e66925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a882e5c-c61d-4f5a-a068-d9ac36c04fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the cold air, the virus can survive in the environment
        for a much longer time and therefore, be more infectious," said AIIMS'' Guleria.
        There are other factors that raise the danger of infection, he said -- when
        it''s cold, people stay indoors more often and keep their windows closed,
        which creates poor ventilation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ba0572-44f0-47ae-96a2-7e155021aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5dacfe-494a-4190-a24a-2988b4562c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study released this spring by Harvard University examined more
        than 3,000 counties across the United States, and found that higher levels
        of air pollution were linked to higher death rates from Covid-19.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09558b1b-8bda-4c82-afa1-3504d874f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860cbe11-dcf0-41e1-834f-191d3929a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the pre-existing conditions that increase the risk of death
        in those with Covid-19 are the same diseases that are affected by long-term
        exposure to air pollution," said the study.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75245d1-caf4-40c7-84b1-01a20223249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b160e46-ad17-45b7-94ba-dcda81136530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chatterjee warned of this link as well -- air pollution can inflame
        or damage your cells, causing heart disease, stroke, asthma, diabetes and
        other comorbidities that can make increase the risk of death in Covid-19 patients,
        he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31a6b91-638f-457e-a0d7-342859a13d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f533fcb0-eb8b-4235-917b-6619effe2d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s not just people with pre-existing conditions at risk,
        he added -- because air pollution in general damages your immune system, "even
        normal people (in India) are more predisposed to infections in the setting
        of higher pollution."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39245869-358b-4d7a-82c1-e8aa87a84741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4334a97-769e-4cd8-b85b-1e54aa000bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is one ray of hope: citizens may be better prepared this winter
        since they''re already wearing masks and taking precautions, which could better
        protect them from both pollution and Covid-19.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd97d36a-bd9a-4f36-99bd-8a8268f8ff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ffbb2-b1c2-4bb2-9198-04de0cd5e0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But India''s public health infrastructure, already fragile and strained,
        might not be able to handle the weight of two severe respiratory threats,
        especially in populous cities like Delhi and Mumbai.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ad06d-4190-40e1-bc2e-32ada75d0b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7d56be-c5b7-499a-8e73-496f4290d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last three years, we did not have enough beds in our ICUs or
        there weren''t enough ventilators in Delhi''s hospitals because of air pollution
        crisis in the month of November," said Vimlendu Jha, an environmental and
        social activist based in Delhi.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44676652-8993-44d4-84f7-e7776f1ad389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f10049-3b48-484a-98f8-cdc5e81ff33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, imagine a hospital that anyway is struggling right now because
        of Covid. Plus the patients, the new patients, elderly and children who are
        going to (hospital) because of respiratory issues or new cases of pneumonia
        because of air pollution. It''s going to be a huge, huge crisis," he added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ade8e-d79b-4c21-82db-cdbe7a55cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a8132f-812a-441b-abb6-f18291e42029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What authorities are doing</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b9a2d7-cccd-4c6f-bba8-319923142016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are now scrambling to respond to both dangers; in Delhi,
        Chief Minister of Delhi Arvind Kejriwal has announced a "battle against pollution."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d44bfd5-7670-4328-bed2-0035a8ad2737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1497793-56e7-4120-9612-c91bf9c452c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially this year with corona, for our children, for our families,
        we have to reduce pollution," he said on October 5. "(The) lungs are the most
        affected by corona, so pollution can be life-taking in such a disease."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2516dceb-e970-4a5d-a14d-99005adc74cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02919e15-94ad-4b58-b48b-37cd87fef378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the anti-pollution campaign, Delhi authorities have set
        up a "war room" to monitor pollution control measures. They also launched
        a mobile app for citizens to register complaints, measures to reduce construction
        dust, and a ban on diesel generator sets.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa386d5a-9267-490e-93cf-ab5530360a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88086b3a-bd22-4a5d-9af3-862331debe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delhi government has also allocated 200 million rupees (about
        $2.73 million) to build two smog towers, which act as giant air purifiers.
        The two towers won''t be completed for another 10 months -- but if they prove
        successful, the city could build several more, said Kejriwal.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c2d9d-ec22-42e3-9662-5e703e1c75ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870e9022-dc0e-4f64-ad27-e1e6c618c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also installed a smog tower in its capital Beijing in 2018,
        that sucks in polluted air and filters it clean. But Kejriwal said the Delhi
        towers would use a different technology than the Beijing towers, and that
        these would be the first of their kind.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da55ce63-736f-44a0-80ab-9f89dc2dc199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe1a3bf-8901-45b5-8f63-f2166a18e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National leaders also announced new anti-pollution measures in October,
        like closing several power plants and banning the use of furnace oil in certain
        industries.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4157d2f-3682-43b3-b947-5c14b8e1f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b5c24d-1ce0-41f6-8dc7-203e3b230a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts and activists are skeptical these will create the
        lasting change needed to fix India''s pollution crisis.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a73ba0a-d403-4060-b9d5-2c8d456182bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6635d2f-99a9-4bf0-ab24-23513e78603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year, we look at these short-term, stop-gap, band-aid solutions
        to really mitigate a crisis which is so huge," said Jha, the activist. Instead,
        he said, authorities need to make changes on a much bigger scale -- considering
        the ways that cities are urbanizing, the types of energy we consume and produce,
        and the specific industries that are responsible for the highest amount of
        pollution.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd825ca-3d18-4b55-bfa3-c2387cf39669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f8af68-799b-4251-a15f-41a3b2a1f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is cleaning our environment possible? Yes, it is possible but for
        that you need to really look at a different kind of a start," he added.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eae64b9-3222-457b-aea2-1a0c9a73e5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4115d694-fd62-49cf-815c-8593a490f098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot be doing business as usual and expect things to get better
        because if our tree transplantation policy, our construction policy, our public
        transport policy, our energy regime -- if all of that remains the same and
        we expect the air to get better, things aren''t going to happen."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a76bd-ce15-4b17-ac1f-ef1f0490a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/21/asia/india-pollution-covid-intl-hnk-scn-wellness/index.html">India
        is facing a double health threat this winter: pollution and the pandemic.</a>"</em></p>'
