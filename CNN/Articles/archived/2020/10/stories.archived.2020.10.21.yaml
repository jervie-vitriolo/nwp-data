    'mgnl:tags': ['Vietnam', 'flooding']
    'template': '1'
    'title': 'More than 100 dead as Vietnam reels from ''worst floods in decades''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c78be-6cb6-401f-a337-18b167cc04e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than 100 people are dead and thousands
        of homes have been submerged in some of Vietnam''s most severe floods in decades,
        with authorities warning that more bad weather is to come.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8596bee-08d0-4e24-9d21-8b0b25988e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94159df-7ed3-4cf1-b469-bbae36cde171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from weeks of flooding and landslides in central
        Vietnam has risen to 111, with 22 people still missing, Reuters reported Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd21cfb-e8a9-4f61-b69d-75607b3bd531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e61d5-14a7-4571-a974-ed88b4feddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These devastating floods are some of the worst we have seen in
        decades," Nguyen Thi Xuan Thu, the president of Vietnam''s Red Cross Society,
        said in a statement Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ddf478-439c-4ef9-8aa1-cfe54d2f759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a034bcb-1007-4621-91ba-1910b0d9924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 7,200 hectares of food crops have been submerged and damaged,
        and more than 691,000 cattle and poultry have been killed or swept away in
        flood water, according to the state-run Vietnam News Agency (VNA). Sixteen
        national highways and 161,880 meters of local roads in four provinces have
        also been damaged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12dddc1-9551-4c0a-8024-d59141991be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db63525d-eadd-4de4-bd1a-3827584db582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is now bracing for another onslaught from tropical storm
        Saudel which is heading toward Vietnam after lashing the Philippines, where
        it caused flooding and forced thousands of residents to evacuate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3afae65-7a18-45d3-83d2-eb4136cf384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74985b81-fcf7-434c-83d0-561663ec63b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October is rainy season in Vietnam, but for weeks the country has
        been hit by particularly poor weather which has impacted agriculture, irrigation,
        and transport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddf374c-282f-4f5f-bcf3-8db7c2ea2864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1584d4-5ac9-42f1-b188-38b044ba9ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the month, storms and a cold snap prompted rain
        and floods in central cities and provinces in Vietnam, according to VNA. More
        than 250,000 households in six provinces have been "inundated," since mid-October,
        and many areas are 2 or 3 meters underwater, VNA reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f23208b-ac09-44fb-8be5-120e5ff60655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d801d47-94b6-442a-9654-c1b20abb8c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, rescuers found 14 bodies of 22 soldiers that
        were missing after a landslide engulfed a military camp, according to VNA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a114e5a0-b89a-4f7c-bdb9-7abd17b0ac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bbd144-8aa8-499d-853d-97faae85d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region as a whole has suffered particularly heavy rainfall amid
        the onset of a La Nina weather system, which is characterized by unusually
        cold temperatures in the equatorial Pacific Ocean.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a276af6-b0ee-4df2-915c-d4578296900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5451f6-5ba8-4bef-82cb-24eeb60430b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Larger humanitarian crisis</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887407c9-49a6-4403-9354-1df34efc14b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam''s flooding has left hundreds of thousands in urgent need
        of emergency shelter, safe drinking water, food, and income support, according
        to the International Federation of Red Cross and Red Crescent Societies (IFRC).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf5d748-4f10-4d10-a25e-4a171b6f0e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d946b9-dbf3-409e-8c31-962a1b05954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Cross disaster teams are working alongside local authorities
        to provide relief assistance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1bd5a8-a71a-4aa8-9e0a-87c0c73c5820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d226a43-0936-4a6d-bc15-009b2cbf849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everywhere we look, homes, roads and infrastructure have been submerged,"
        Thu said. "We''re doing our best to get immediate relief to people by boat,
        by air and on land, including food, safe water, tarpaulins and other essentials."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d49b2-2518-461d-977c-c1b438e42b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d67015-0fb2-4d8b-a8ef-ad2a2fe63b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vietnam Fatherland Front Central Committee is giving 20 billion
        Vietnamese dong ($860,000) to support flood-hit families in five central provinces,
        VNA reported. The IFRC has released around $325,000 to support the Vietnam
        Red Cross relief activities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fede3dc8-96fc-4589-8cab-1596bba4d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1055557-83a5-4090-bdae-2f75e0cd7904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Thu, the flooding is dealing a "staggering blow to
        the livelihoods of millions of people already reeling from hardships caused
        by the Covid-19 pandemic."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2fb28-f0f7-4243-b7e2-721eb447f43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
