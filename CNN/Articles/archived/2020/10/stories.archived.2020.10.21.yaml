  'Palace-give-China-flexibility-hire-workers-bride-infrastructure-projects':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-21T12:17:14.818+08:00
    'imagesource': 'jcr:01fb206a-637b-4ea3-92c6-6cbd5477dafd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '642f9679-e30e-4b9c-bc97-df26a3d38d44'
    'lead': 'The Chinese government should be given flexibility in hiring workers
      for infrastructure projects it has funded for the Philippines, Malacañang said
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T12:20:54.741+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:08:33.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:47.877+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Palace', 'Roque', 'Pantaleon', 'Pantaleon-Estrella', 'Bindondo-Intramuros',
      'China']
    'template': '1'
    'title': 'Palace: Give China flexibility to hire workers for funded infra projects
      in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa58787-15ac-484a-8848-a711bc124911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:20:54.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:33.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)—</strong> The
        Chinese government should be given flexibility in hiring workers for infrastructure
        projects it has funded for the Philippines, Malacañang said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e81c282-3406-4194-8408-f2df1047d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:20:54.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:33.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Presidential Spokesperson Harry Roque
        said that China should be given leeway in employing Chinese workers in two
        bridge construction projects in the country, given that these are “100 percent”
        donations from the East Asian giant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a02ee63-8247-4468-a8b9-cec3bbd8c876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:20:54.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:33.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s being given to us 100 percent. We don’t pay back anything
        for the building of these bridges, and that’s why we need to give them some
        flexibility in the personnel that they would hire,” Roque said in an interview
        with <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944265a2-f939-4b3d-acbd-fdb521cee686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:20:54.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:33.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Had this been a project that we would pay for using taxpayers’
        money, of course, government would insist that aside from highly-technical
        positions, that Philippine labor should be employed. But the proper perspective
        is this is an outright grant or donation to the Philippine government… Because
        of that, I just appeal that we should give them some leeway,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d7c08a-7b4e-446f-b3ca-1415757f3550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:20:54.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways earlier admitted that
        Chinese workers have been employed for two China-funded infrastructure projects—
        the Pantaleon-Estrella Bridge and the Binondo-Intramuros Bridge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6785f909-1e2b-46e4-abb8-5aa9c035afcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:20:54.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:33.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent Senate hearing, Public Works Undersecretary Emil
        Sadain said that 31 percent of the workforce in the first project are Chinese,
        while the latter has also listed 45 percent of Chinese workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bba499-b59a-488d-a07f-48b4c3be148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:20:54.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:33.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These proportions, however, did not sit well with some senators,
        who appealed to DPWH to <a href="https://cnnphilippines.com/news/2020/10/14/construction-infrasturcture-projects-filipinos-first.html">prioritize
        Filipino nationals for employment,</a> especially amid the COVID-19 crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef1a8ee-0615-427a-ab82-9c6c91e35356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:20:54.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:33.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, for his part, said he will raise this concern to both the
        DPWH and the Labor Department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f73a7e9-bd7a-44fb-a701-af8789ee9595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:20:54.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:33.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would appreciate it of course if the Chinese government should
        employ more Filipinos… But my gut feel is, because it’s 100 percent grant,
        the Chinese have to be given more flexibility on the decision whom to hire,”
        he said.</p>'
  'OCTA-Research-October-COVID-19-high-risk-areas':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-21T12:30:05.995+08:00
    'imagesource': 'jcr:9c581056-39ae-45cc-835f-88c8ce821e1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6580dca1-aad8-4f64-9e6b-3c6f58bf3045'
    'lead': 'OCTA Research Team says immediate attention must be given to Makati,
      Mandaluyong, Lucena, Batangas City, Baguio, Iloilo City, and Butuan, to prevent
      further COVID-19 transmission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T12:33:37.555+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:08:32.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:48.042+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts flag Makati, Baguio, Mandaluyong as high-risk areas for COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011f2ef0-cf66-4fe2-83cb-0d0b8fbb7208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:33:37.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> A
        team of researchers tagged several cities as high-risk areas due to a high
        number of recorded COVID-19 cases daily, an alarming attack rate, and dwindling
        hospital capacity to accommodate patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f762ccb-36b7-472f-9a09-41ad79da813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:33:37.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research Team on Tuesday said the top three areas of concern
        are the cities of Makati, Baguio, and Mandaluyong, which have recorded the
        highest average number of new infections from Oct. 11 to 17.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4d32b1-46cf-4fa3-98a1-01fadcf9a228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:33:37.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati saw an average of 59 new cases daily during the said week.
        The attack rate, which tracks the day-to-day increase of confirmed cases,
        is at 10%. Its hospital occupancy is at an alarming 79% — above the 70% danger
        level.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c6832e-c8f6-4191-93ab-46b5d7f8daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:33:37.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio, a coveted tourist destination that recently opened its doors
        to more visitors, recorded an 11.1% attack rate. OCTA said the City of Pines
        has a 69% hospital occupancy rate as of Oct. 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff9ee67-0a12-4d6d-9a66-513b26b7e2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:33:37.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:32.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong City, meanwhile, has 15% occupancy left to cater to
        COVID-19 patients in its hospitals. Its attack rate is at 8%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbb002f-88fe-45c8-8d62-d17c4273c9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:33:37.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:32.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts at OCTA also sounded the alarm on Lucena City in Quezon
        and Batangas City, pointing out that its hospital capacity are almost full
        at 95%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced47e61-4f44-4196-879c-2ec73530e703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:33:37.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:32.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cities listed as high risk are Pasig, Pasay, Marikina, Iloilo,
        and Ilagan in Isabela.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b012620d-4f6e-4046-bcf2-dc6e51253d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:33:37.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:32.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team recommended that the local governments of these areas further
        intensify their testing, tracing, and isolation to reverse the increase of
        transmissions in their communities. The team also said the implementation
        of "more aggressive" localized lockdowns and stricter border screening are
        needed immediately.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed31fc7-b003-41d9-b238-56fc0cc1a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:33:37.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:32.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a good note, OCTA said the COVID-19 situation in the country
        is moving in the "right direction," which has been sustained over the last
        four weeks. It said Metro Manila, the country''s capital region, is also seeing
        a decrease in new cases as a whole. However, experts said immediate attention
        must be given to Makati, Mandaluyong, Lucena, Batangas City, Baguio, Iloilo
        City, and Butuan, to prevent further transmission.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c519b1e-cdb3-45ff-b17a-4b4773180463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:33:37.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ coronavirus tally is now at 360,775. The active
        cases or currently ill patients are at 43,443 or 12 percent of the total infections.
        The country''s COVID-19 death toll now stands at 6,690.</p>'
  'PDEA-operatives-contempt-illegal-arrest-drug-suspects':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-10-21T12:52:34.905+08:00
    'imagesource': 'jcr:2d6bb022-c5e8-4cc8-abf6-6251ca785748'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2592ad82-5776-4abb-8d0b-98ea3fad5db1'
    'lead': 'The tables have turned for agents of the Philippine Drug Enforcement
      Agency after a court in Negros Oriental discovered they fabricated details of
      a supposed buy-bust operation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T12:57:19.131+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:08:32.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:48.205+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['court', 'Negros-Oriental', 'Dumaguete', 'PDEA', 'drug', 'war',
      'illegal', 'fake', 'arrest']
    'stories': ['d37059d8-bf8f-4d72-8ece-92c5fb600461']
    'template': '1'
    'title': 'Court slaps contempt raps vs 5 PDEA agents for fake, illegal arrest
      of drug suspects'
    'updated': 2020-10-21T17:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e9ef3-f065-4a6b-b8a3-644717a425bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:57:19.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:32.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        tables have turned for five agents of the Philippine Drug Enforcement Agency
        after the court discovered that they made up details of a buy-bust operation
        in Dumaguete City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6204e58-2554-4bdc-864b-74cbce670c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:57:19.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:32.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her October 9 order, Presiding Judge Amelia Lourdes Mendoza from
        the Regional Trial Court of Negros Oriental Branch 34 dismissed drug charges
        filed by PDEA operatives against five suspects and wanted to charge the arresting
        officers instead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca0c9f-a931-4c44-9033-2494fcdd5343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:57:19.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:32.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-page order revealed how the actual arrest of suspects Richard
        "Enol" Torres, Shinette Sarabia, Gabriel Aranas, Gwendell Ozoa, and Katrina
        Tish Dabao was starkly different from the buy-bust story made&nbsp;up by the
        PDEA operatives. This was discovered after a review of CCTV footages from
        different surveillance cameras in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648147a8-a0a7-4b97-9f99-650b50ae80ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:57:19.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA officials claimed that they carried out the entrapment operation
        in Torres'' house in Barangay Looc on June 28, saying they got the lead from
        a confidential informant that the group was "engaged in illegal drug activities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf05d24-1c8e-4f91-9528-a115f87c3f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:57:19.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:32.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Intelligence Officers May Ann Carmelo, Jose Anthony Juanites,
        and Cheryl Mae Villaver were assigned to the case, with Villaver posing as
        the <em>shabu</em> buyer. The officials said they went to Torres'' house,
        where they saw three other accused having a pot session and branded Sarabia
        as the "supplier" who arrived with a <em>shabu</em> sachet. This was the cue
        for PDEA to arrest the group, they said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f1eba0-cdc5-4048-9262-9a49aa52695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:57:19.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:32.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the judge said this was far from the sequence of events
        recounted by the accused and corroborated with CCTV evidence.  Contrary to
        the agents'' claim that Torres was apprehended in his home, he said he was
        walking by an alley near JJ Hotelier in the city when PDEA operatives made
        him board a dark-tinted SUV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b243672-3114-42c9-a76d-6d6a1628befd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:57:19.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:32.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dabao and Ozoa were also led to ride the same car when they arrived
        in the area after the vehicle and two motorcycles blocked their&nbsp;path.
        Minutes later, Aranas was forced to join them too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267836d7-7052-4bf7-939e-361a85e2291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:57:19.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:32.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car, now loaded with four of the accused, drove about 10 minutes
        north and parked in front of a restaurant to accost Sarabia, who was inside
        a car parked by the curb. Only then were they led to Torres'' house.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f55a2-0ae4-4c9d-9397-9e1f02ec485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:57:19.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:32.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was made to appear that this was the place of their actual arrest,"
        the court ruled, as it outlined the timeline of events and even established
        the route of the Isuzu vehicle which was confirmed to be PDEA property.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a1b46a-afc0-4ec9-8ccc-569e9789a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:57:19.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge said the accused were illegally arrested that day; thus,
        the cases cannot be pursued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93d2c56-6d1d-497d-ae02-0a84045d3790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:57:19.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This court shall not shirk from this immense responsibility of
        protecting not only the individual rights of the accused in these cases, but
        more importantly, in ensuring that individual liberties are never sacrificed
        on account of expediency and efficacy of the war on drugs," Mendoza said as
        she dismissed the drug raps.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de46ad3-4876-451e-aa48-e46b25a53c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:57:19.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:32.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/9/Human-Rights-Watch-drug-war-worsened-COVID-pandemic.html">PH
        gov’t drug war worsened amid COVID-19 pandemic –&nbsp;Human Rights Watch</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0083e2-fa59-434f-9e7b-6cde13dd393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:57:19.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:32.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court took the account of the accused as closer to truth, saying
        the locations they identified matched the areas where the blue PDEA car was
        spotted during the said times that day. The judge added that it was "nearly
        impossible" to conjure fake CCTV videos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c4780f-b43b-418e-9c14-18a91f02374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:57:19.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then ordered the release of the five suspects and initiated
        charges against the erring PDEA officials. Carmelo, Juanites, and Villaver,
        as well as intelligence officers Nelson Muchuelas and Realyn Pinpin now face
        indirect contempt proceedings before the court, together with barangay official
        Sheila Mae Catada and media representative Juditho Fabillar. According to
        Mendoza, they must face raps for "making untruthful statements" in their affidavits
        and "degrading the administration of justice."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbb0ead-7029-435d-b685-d542dcf3cf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:57:19.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing is scheduled on November 13 for the contempt proceedings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bde2a0-fcd1-4689-b368-3adee89a4915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T12:57:19.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing short than constant vigilance on the part of the courts
        is required to prevent our slippery slope towards contempt for the law and
        anarchy," the judge said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395650a6-020f-47b9-a2ec-573c3c39b332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:55:18.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, ​PDEA Director General Wilkins Villanueva said he
        ordered the Intelligence and Investigation Service and the Internal Affairs
        Service to conduct parallel investigations in light of the issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75424634-bc44-427a-99fb-196ca28216bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:55:18.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:32.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PDEA will never condone any illegal acts of our personnel. We will
        leave it to the court while our personnel will also have their rights to be
        heard," Villanueva said.</p>'
  'trump-abruptly-ends-60-minutes-interview':
    'author': 'Kaitlan Collins and Khalil Abdallah, CNN'
    'caption': 'US President Donald Trump abruptly ended a solo interview with CBS
      News'' "60 Minutes" Tuesday and did not return for an appearance he was supposed
      to tape with Vice President Mike Pence, according to multiple sources familiar
      with what happened. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-21T13:17:17.325+08:00
    'imagesource': 'jcr:42e8d8e5-ae20-468b-8aa8-b38f53c417c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fde12c58-f604-41e1-a9dc-455772f302e3'
    'lead': 'US President Donald Trump abruptly ended a solo interview with CBS News''
      "60 Minutes" Tuesday and did not return for an appearance he was supposed to
      tape with Vice President Mike Pence, according to multiple sources familiar
      with what happened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T13:19:17.083+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:08:31.350+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:48.370+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', '60-minutes', 'Mike-Pence']
    'template': '1'
    'title': 'Trump abruptly ends ''60 Minutes'' interview before planned taping of
      joint appearance with Pence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d41e44-cc00-428f-a017-a5b88d1b0490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:17.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:31.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump abruptly ended
        a solo interview with CBS News'' "60 Minutes" Tuesday and did not return for
        an appearance he was supposed to tape with Vice President Mike Pence, according
        to multiple sources familiar with what happened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e4c554-12b7-45c0-93ca-0ef0015a9443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:17.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:31.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After camera crews set up at the White House on Monday, Trump sat
        down with host Lesley Stahl for about 45 minutes on Tuesday before he abruptly
        ended the interview and told the network he believed they had enough material
        to use, according to two sources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e94964b-d1b1-4b52-b75a-22b090b3d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:17.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS News did not immediately respond to a CNN request for comment.
        When reached for comment, the White House did not dispute CNN''s reporting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac488e3b-3849-429b-960c-57ec3b69ddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:17.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President later accused Stahl of not wearing a mask and tweeted
        out a brief clip of her without one while at the White House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f357b5-320c-4d69-8b97-fb590f74d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:17.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:31.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the situation told CNN that the image from
        the tweet shows Stahl with her producers immediately after Trump ended the
        interview. Stahl had not yet gone back to get her personal belongings to put
        her mask back on. She had a mask on from the time she entered the White House
        and just before the interview began.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c865f80-1c28-4e6e-932b-ed28aa709844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:17.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:31.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With about two weeks until the election, Trump has spent this week
        lobbing scatter-shot attacks and growing upset at depictions portraying his
        campaign as doomed. His truncated taping on "60 Minutes" seemed an extension
        of what has been Trump''s visible irritation as he enters the campaign''s
        final days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625130f0-215e-4ee9-94bb-8ed21176b02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:17.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:31.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Vice President Joe Biden and California Sen. Kamala Harris
        were also interviewed by "60 Minutes" and all four are scheduled to appear
        in the same program on Sunday. While Biden and Harris taped their interviews
        separately, Trump and Pence were scheduled to appear on camera together, like
        they did four years ago, for a walk and talk session. But Trump did not return
        for the appearance with Pence, sources said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8045d0-52e0-443f-a256-219cf7563143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:17.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:31.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview is slated to air this Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f514a-b7f5-4ab0-9702-88907acbd3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:17.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:31.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a major national polling deficit against Biden, Trump has
        grown combative this week, lobbing accusations and insults as time runs out
        to win back voters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f458b8c3-48b3-4dc4-9d05-f9c338581b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:17.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday he called Dr. Anthony Fauci a "disaster" and accused the
        news media of being "criminals" for not covering unfounded accusations against
        Biden.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05cff93-1530-44f1-91cc-6db019e9dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:17.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, Trump demanded his attorney general work "fast"
        to launch an investigation based on the unfounded accusations before the election.
        And he accused the panel organizing Thursday''s debate of bias after it announced
        the candidates'' microphones would be muted for sections of the event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514372e6-7686-460b-9397-c3249d5a0a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:17.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump remains optimistic about his chances of victory, his
        road to reelection is narrow as polling in states he won in 2016 show Biden
        ahead. Trump has appeared furious over stories suggesting his campaign is
        fated for defeat and has questioned why Republicans are appearing to distance
        themselves.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb154f2-98ef-46dd-b043-e8c590c9df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:17.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing on a tarmac in Arizona on Monday, Trump acknowledged he
        was upset.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7c870-1ea8-42ba-aea6-54f7624f1c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:17.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not running scared," Trump told reporters. "I think I''m running
        angry."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a7d060-49b7-4011-be8d-682a0b00ff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:17.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2018 interview, Stahl challenged Trump on his views of climate
        change and Russian election interference. While it became contentious at times,
        Trump completed the sit-down.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8548a3c-2430-4a00-a60b-a61ec730680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:17.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stahl previously said that during an off-camera conversation with
        Trump in 2016, when he was running for President, he admitted his attacks
        on the press were meant to discredit negative stories that emerged about him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2977f85f-76a6-49d8-86d3-a80b94019f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:17.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''You know why I do it? I do it to discredit you all and
        demean you all so when you write negative stories about me, no one will believe
        you.'' He said that," Stahl said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92f9e5a-5468-4e83-868d-2c4aed0e78fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:17.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:31.365+08:00
