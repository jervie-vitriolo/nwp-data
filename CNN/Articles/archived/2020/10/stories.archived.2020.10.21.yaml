      'mgnl:lastActivated': 2023-01-25T20:07:40.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b7b30c-4085-47c5-9e8e-8ed0fff86c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:37:02.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:40.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade is the commander of the Southern Luzon Command of the Philippine
        Army and currently spokesperson of the National Task Force to End Local Communist
        Armed Conflict (NTF-ELCAC).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff5d1c3-9088-431b-8bc7-1c96e1d750e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:37:02.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:40.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee4357d-5864-4ea2-8729-54e6cde13bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:37:02.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:40.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave the same warning to Miss Universe 2018 Catriona Gray while
        red-tagging the sister of actress Angel Locsin, Ella Colmenares. He alleged
        that Locsin''s sibling is working with the New People''s Army in Quezon.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560bcb0a-a413-4d81-b5d2-64d000bbe954'
      'mgnl:activationStatus': true
