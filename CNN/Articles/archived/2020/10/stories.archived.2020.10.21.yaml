    'template': '1'
    'title': 'Obama tells young voters they can create a ''new normal in America''
      as he gears up to hit the campaign trail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42db67de-c616-4f63-b758-100b78568589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:59:09.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former President Barack Obama told
        young Americans their generation "can be the one that creates a new normal
        in America" in a video message released Tuesday evening before he hits the
        campaign trail for Democratic nominee Joe Biden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e3a887-8ac6-4dc6-9b48-e62ced826959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:59:09.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:34.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b07676a-879d-4b6d-ad4b-f4faef18d654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:59:09.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:34.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey, everybody, one of the most inspiring things about this year
        has been to see so many young Americans fired up, organizing, marching and
        fighting for change," Obama said in a video posted to his Twitter account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0971e71-c947-496e-9ddc-494ba75225c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:59:09.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:34.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de108d6-5f46-48d6-ba4a-724dee4ae473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:59:09.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:34.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your generation can be the one that creates a new normal in America.
        One that''s fairer, where the system treats everybody equally and gives everybody
        opportunity," he continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250669d2-8a2a-4ada-91ae-533c791d18f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:59:09.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:34.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8461a128-fed3-4717-a259-9844f4f0f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:59:09.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:34.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can come out of this moment stronger than before."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f531e1c3-ec95-44a0-86cd-56910fa165c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:59:09.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:34.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb958b8c-c3f9-4651-8990-8ac7463ae8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:59:09.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:34.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message aimed at young voters comes the night before Obama is
        set to hit the campaign trail for Biden in the final stretch of the election,
        starting with a speech in Philadelphia on Wednesday evening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f6206-4801-4e53-9b4e-45fb1f3c795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:59:09.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:34.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91762032-86d0-4790-a88f-22c8967fc972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:59:09.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:34.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama intends to focus his efforts on early voting states in the
        final two weeks of the race, Democratic officials previously told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e300925-0796-473e-af03-7531d9372ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:59:09.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:34.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c277c-a9c4-4884-90ed-58728fb748ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:59:09.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:34.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president will not aggressively barnstorm swing states,
        but rather intends to visit a handful of critical battlegrounds where voting
        is underway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53410618-3c98-4618-bd89-b43739ea8baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:59:09.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f74115-0f00-4529-bbbc-27685890cda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:59:09.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events will be socially distanced -- similar to the tactics
        adopted by the Biden campaign during the coronavirus pandemic -- but are designed
        to garner local media coverage in key areas. President Donald Trump''s campaign
        has dispatched far more surrogates ahead of the election -- along with the
        President''s rallies -- and the Obama visits are designed to help Biden draw
        more attention in places where voting is happening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27de12f-13b7-4c48-b5c6-1f76044384fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:59:09.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a2c1f2-abdc-40f7-bace-c46089597981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:59:09.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:34.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s return to the campaign trail could energize Democratic
        voters in the final weeks before the election, as the former president remains
        among the Democratic Party''s most popular figures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
