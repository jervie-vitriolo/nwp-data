      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All entries will be judged based on the following criteria: 10%
        for number of Facebook likes/reactions, 40% for choreography (synchronization,
        skill, mastery), 30% for creativity, and 20% for overall impact.</p>'
    '13':
