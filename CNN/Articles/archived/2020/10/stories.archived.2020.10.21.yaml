      'mgnl:lastActivated': 2023-01-25T20:08:38.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You were ticking all the boxes to get the raise you deserve.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0634aa04-c25c-4348-850a-9d5f3071f434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then the pandemic happened...Now what?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab5d4f-2b46-439b-861e-2abc348cc053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.395+08:00
