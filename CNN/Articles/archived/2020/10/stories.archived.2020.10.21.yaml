      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, all games will still push through with even stricter
        measures to be implemented inside the bubble, the PBA confirmed.</p>'
