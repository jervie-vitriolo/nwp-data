      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c52a52-f0cc-4059-b547-60cabd1899f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a portion of its proceeds will be donated to Save
        the Children Foundation''s Project Aral, which provides educational materials
        and alternative learning platforms for students belonging to low-income families
        affected by the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94ec6ef-528f-4fce-8bec-ae71a876ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10748ec-212e-4b27-a02f-97173315d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who want to experience the joy of dining out in an outdoor
        setting, Ledesma assured the food market is strictly following health and
        safety protocols as approved by the Task Force Safety City Taguig.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b6c63-e3b7-4eab-bca7-9c43eb22bfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee17eb6-385c-4106-8938-038e4b8cdac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strict measures adopted are the following: temperature checks,
        observation of proper social distancing, controlling the food market''s capacity,
        and provision of health declaration QR codes, foot baths, hand sanitizers,
        and foot markers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce06d0ba-677a-437f-9f2e-2b721b844a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b587ecb-d556-421e-b44f-87cf9eeb495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an importance to create a balance between saving health
        and saving economy, Ledesma pointed out. "We wanted to make sure that the
        outdoor market that we''ve created is something that people would feel safe
        and secure in."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc94c200-37f2-491d-a242-29351366ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a462cf99-0844-4e70-9b33-fbd39692a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercato Centrale is open daily from 11 a.m. to 9 p.m.</p>'
