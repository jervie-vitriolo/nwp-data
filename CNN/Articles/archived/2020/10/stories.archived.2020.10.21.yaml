      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0ddd4e-9762-4ba1-943c-b0d95de71a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot to live up to...It''s meaningful to be a part of
        an all-Asian cast, to play a specifically Chinese character. I was celebrating
        the entire time," Soo said. "Creators and animators wanted to do this story
        with justice and love and you can see that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df7f4fd-55a5-4024-9cab-0df759a39c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.106+08:00
