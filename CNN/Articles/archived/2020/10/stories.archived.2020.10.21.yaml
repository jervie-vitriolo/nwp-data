      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Justin Bieber laid it all out during his
        performance of "Holy" with Chance the Rapper on "Saturday Night Live."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa80927-5197-44e9-b490-79fef306ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:19:24.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:20.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Beliebers couldn''t get enough.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29ea289-e6b1-4376-a22a-77b8efdfef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:19:24.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:20.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chance the Rapper (left) with Justin Bieber performing on &amp;quot;Saturday
        Night Live&amp;quot; on Saturday, October 17, 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0ce958-b2d4-4c24-9112-298952ca48d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:19:24.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:20.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chance the Rapper (left) with Justin Bieber performing on "Saturday
        Night Live" on Saturday, October 17, 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2fe4e8-e513-4762-960c-bb8866c2c196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:19:24.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:20.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber joined "SNL" as a musical guest for the fourth time —&nbsp;appearing
        in 2010, 2013 and earlier this year —&nbsp;and he did not disappoint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e416638-cca8-49f9-955c-fa2c35edd858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:19:24.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:20.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an introduction by host Issa Rae, the 26-year-old seemed to
        take the audience to church with him, singing in front of a blue lit cross
        with his hand over his heart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7884756f-0350-4450-ae7c-fccba579e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:19:24.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:20.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber was overcome with emotion at the end of the song —&nbsp;remaining
        bent over with his microphone until Chance the Rapper reached out with a supportive
        pat on the back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e399a9-6307-472e-bc9a-4518473a5b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:19:24.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:20.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His second number of the evening was just as emotional as the first.
        Bieber performed his new song "Lonely" with Benny Blanco —&nbsp;a song about
        the singer''s struggle with fame at a young age.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a351236-39e9-4393-a479-1411d49e8f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:19:24.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:20.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber began the performance backstage with powerful opening lines
        like, "What if you had it all with nobody to call ... maybe that''s the price
        you pay for money and fame at a young age."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12df8d1d-9fd6-40a5-8519-731891d74680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:19:24.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:20.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber has been open about the pressures he faced as a young star
        and how it affected him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f5a75-3665-414c-91f3-cf30b2632b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:19:24.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:20.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after "Lonely" was released, Bieber tweeted about his experience
        making the song.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ac8a6-85cb-43ff-9bcb-89ae1e337bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:19:24.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:20.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest the song is hard for me to listen to considering how
        tough it was to get through some of these chapters," Bieber writes. "I believe
        it is powerful to express vulnerability and that''s why I believe this song
        is so powerful."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e3458-a58a-432e-bdd8-70521f784346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:19:24.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s episode also centered on last week''s dueling town halls
        between Trump, played by Alec Baldwin, and Biden, played by Jim Carrey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5156e120-2636-4e50-80bf-4b6a71d140c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:19:24.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One town hall was a thoughtful, cogent discussion of the issues
        facing our country," the show''s announcer said kicking off the show. "The
        other featured President Trump."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1db8d2-bf38-459f-ba17-80160b7a3377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:19:24.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Giulia Heyward and Jeanne Bonner contributed to this
        report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7ec55b-79dd-4cd4-973e-cc3f0658589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:19:24.377+08:00
      'mgnl:createdBy': 'janine'
