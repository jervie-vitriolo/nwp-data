    'jcr:uuid': '5efac4c8-1c8d-4976-b98b-b0e18eeeea7f'
    'lead': 'The ADB urges Southeast Asian economies to improve access and expand
      investments in digital infrastructure as the region recovers from the impact
      of the COVID-19 pandemic.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T17:06:48.676+08:00
