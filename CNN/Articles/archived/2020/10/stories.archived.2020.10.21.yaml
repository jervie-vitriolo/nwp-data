      'mgnl:lastActivated': 2023-01-25T20:08:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re still working hard and outperforming, but can you really
        ask for a raise in the middle of all this?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119551f9-bed5-4d65-b68a-19b767beb61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what the experts told me:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c178b0f-ad15-4c36-820d-4c43eccb1aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read the room:</strong> If there have been massive layoffs,
        salary reductions or a hiring freeze at your company, it''s going to be harder
        to make your case and it might make sense to wait.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac8ae5-7498-4e85-8442-92fd546fced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Acknowledge the elephant:</strong> You can''t just pretend
        the pandemic and its economic fallout aren''t happening, but don''t make it
        your opening line. Starting the conversation with something like: ''I know
        it''s a bad time'' gives your boss an out early on in the conversation and
        doesn''t put you in the strongest position.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626987d4-2273-4f5a-b5a9-20b127ef37a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Show your value</strong>: Saying you work hard isn''t enough.
        It''s all about the results you bring. Come ready to give specific examples
        of your accomplishments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69926606-ee5a-49c9-8b61-e0713fdf9857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Click here to <a href="https://www.cnn.com/2020/10/16/success/how-to-ask-for-a-raise-pandemic/index.html">read
        more tips on asking for a pay raise.</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb3f67b-2817-47f0-921b-f97bfeabb8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big tech is taking over the Big Apple</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a37828-bea1-47b3-a215-e9b076f8151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the biggest names in tech are scooping up New York City
        office space.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69abbd5e-edf9-44ab-ba75-ce312b54e643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, Google, Facebook and Apple have added 2,600 employees in
        the city this year, which means they now employ more than 22,000 people, reports
        The New York Times'' Matthew Haag.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30948248-16a8-4f01-ad60-1ed9323be4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the companies have added millions of square feet of office
        space, Haag reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed6058-52fd-4699-a04c-e46369a1beab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who knows when all those offices will be filled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e83224-0ea8-4519-b896-19eeb1cc94b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook CEO Mark Zuckerburg has said as many as 50% of the social
        media company''s employees could be working remotely within the next five
        to 10 years. And Google said it will let employees work from home until at
        least July 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8173e2a5-a99e-455e-8afc-01b110a63d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>WFH tip: Ease in and out of your day</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a8b91-6324-4894-a443-3230dd628acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back when going into the office was a thing, you probably didn''t
        start working as soon as you walked in the door. Maybe you stopped for coffee
        or chatted with a co-worker. Easing in and out of the workday can be hard
        when your home is your office. Here''s what Work Transformed reader Valerie
        Shebroe, in East Lansing, Michigan, does:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf5bcc7-7d6c-4508-9c17-7e6bd609d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I am] intentional about cleaning up my home office at the end of
        the day, just as I would do at my brick-and-mortar office: [I] make a "to
        do" list for the next day, and hang out a little before entering home life.
        And at the beginning of the day, [I] take time to get centered for work well
        before the start time of my first appointment or work task of the day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794406d6-5721-4351-b49e-f1d128b90d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Not so fast on those home office deductions...</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2a7e17-e636-4889-881c-557d33c7e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is Uncle Sam going to give you a break on those WFH upgrades you
        made to your home like that new desk, printer or faster internet?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e5635e-07fa-42e7-a44c-f12ef4bb850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re self-employed, maybe. But if you work full-time for someone
        else, you''re out of luck, reports CNN Business'' Jeanne Sahadi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a97e35e-dc3f-4a2c-a287-cbbe11d6874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRS sent out a friendly reminder last month explaining that
        the home office deduction doesn''t apply to those who receive a paycheck or
        a W-2 exclusively from an employer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75489d1d-ec52-4a9d-85c1-80d73b935417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a handful of US states will allow residents to deduct their
        unreimbursed employee business expenses on their state income tax returns.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1859e18-af9d-494b-b7e2-dffc8ea62155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Starbucks puts $$ where its mouth is</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d801f82-6b3b-41db-8d1a-0c9f75819544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks has an ambitious plan to increase diversity. And the company
        plans to tie executive pay to its inclusion initiatives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d67358-9d82-4a66-ab85-9994336930af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks wants at least 30% of corporate employees and 40% of retail
        and manufacturing workers to be Black, Indigenous or People of Color (BIPOC)
        by 2025.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad067ae-fef8-48ae-bb79-53ce3c413403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company admits it has some work to do.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63676d5e-818c-49a4-93d5-8050a71aa136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIPOC employees currently make up 18.5% of those at the level of
        senior vice president or above, reports CNN Business'' Danielle Wiener Bronner.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd24b7-6345-4685-939d-820542279db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They aren''t slam dunks," Starbucks Chief Operating Officer Roz
        Brewer said of the goals, in an interview with The Wall Street Journal. "They
        are going to take some work."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6e7fd2-5159-4a71-8ae0-832051acc76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s not going back to the office</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640bbcec-7480-4cd9-bbfe-d80e448a6c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some businesses are saying goodbye to the office, or at least the
        office as we knew it, for the foreseeable future.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c47dd-3d14-4cd7-acc3-9bfef632ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the companies that have announced big changes for
        their workforces.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d165a31-1b8c-4bfe-97d4-2c20691be35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>It''s October, you know what that means...</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5183e2a-eefb-4f61-8fa3-ed56c5b1c1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s open enrollment season!</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b0448-8628-4673-b5ea-8cb638f43d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this year, it will be especially important to pay attention
        to the benefits your employer is offering.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4ee209-d873-487d-8dd1-092195c1587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:40:02.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:38.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only have many people''s personal financial situations changed,
        but employers may have also changed their plan offerings.</p>'
    '39':
