    'jcr:uuid': '76f76881-c523-4fa2-bd8d-a461c754228f'
    'lead': 'Former President Barack Obama told young Americans their generation "can
      be the one that creates a new normal in America" in a video message released
      Tuesday evening before he hits the campaign trail for Democratic nominee Joe
      Biden.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T11:59:09.570+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:08:34.501+08:00
