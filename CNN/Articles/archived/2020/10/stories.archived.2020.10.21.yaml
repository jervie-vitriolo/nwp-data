      'mgnl:created': 2020-10-21T15:50:26.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:11.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said the department constantly
        monitors the price of palay, adding that it is aware if price had fallen and
        if something had to be done.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb85ca-2d18-4b02-af61-2c1cfe8ff88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:50:26.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:11.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam natin na may pagbagsak, kaya mayroon ding ayuda na kinakasa
        na,</em> approved <em>na sa Senado, yung tinatawag nating</em> excess tariff
        na 2019 at 2020 <em>ay mga almost</em> ₱5 billion <em>na yun na maibibigay
        na sa</em> almost one million rice farmers tilling one hectare and below,"
        Dar said during the Laging Handa briefing on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe8d4d-9269-49fe-9046-8607d96cf561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:50:26.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:11.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know the prices fell, so there is aid that is being
        readied, approved in the Senate, we call it excess tariff for 2019 and 2020
        that is almost P5 billion which will be distributed to almost one million
        farmers tilling one hectare and below.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f5b4f-0ec0-4ade-8848-bc48636b7e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:50:26.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:11.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on its <a href="https://www.da.gov.ph/farmers-fishers-to-receive-cash-
        food-aid-from-excess-rice-tariffs-bayanihan-2/" target="_blank">website</a>,
        Dar said the cash assistance for each farmer would be ₱5,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd1d8d-cfb8-4ba5-91eb-a52b4a6ea7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:50:26.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 16, the Senate Committee on Agriculture approved a resolution
        giving financial assistance to rice farmers who cultivate small plots of land.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac690f67-cb26-408c-b286-9566a4c2e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:50:26.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:11.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar, chairperson of the committee, said the resolution
        authorized the use of excess collection of the Bureau of Customs for 2020
        under the Rice Tariffication Law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b930de-d71c-4cc4-b447-500129dd8240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:50:26.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, tariff collections in excess of&nbsp;₱10 billion
        per year may be earmarked in the General Appropriations Act as additional
        support for rice farmers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4646a837-bbca-404f-a835-2f6bccd78183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:50:26.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:11.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said it is finalizing the mechanics of the assistance program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae72a1a-cf87-435a-9e16-dafd9e3d32fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:50:26.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
