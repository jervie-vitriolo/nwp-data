  'Flavanols-reduce-blood-pressure-':
    'author': ' Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-21T19:43:30.676+08:00
    'imagesource': 'jcr:6c00a9b4-3c0b-47bb-8ee5-34c1d2ca8bfe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1123add3-f08e-463f-a5b3-e1f2f3fb431f'
    'lead': 'People who consume a diet rich in flavanol-heavy food -- such as berries,
      tea and apples -- tend to have lower blood pressure, according to a new study.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T19:46:26.291+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T20:07:47.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:57.328+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['flavanols', 'tea', 'apple', 'berries', 'reduce-', 'blood-pressure']
    'template': '1'
    'title': 'Flavanols — found in tea, berries and apples — may reduce blood pressure,
      study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ebef06-bf04-40ad-9dae-938163e2a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> People who consume a diet rich in flavanol-heavy
        food -- such as berries, tea and apples -- tend to have lower blood pressure,
        according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd492bce8-baac-4518-926e-b5e49dc64180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b317e1-cb38-4209-acbe-22517bc0ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in the United Kingdom studied the diets of more than
        25,000 people in the UK and compared what they ate with their blood pressure,
        which is a risk factor for cardiovascular disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6814c6f7-53b2-411f-a277-b6bf1f1a12ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f7f4c0-c86a-48ce-b61a-4001aa7638b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other studies have found a link between flavanols and health
        benefits, this study was the first to measure intake of the compounds objectively
        using biomarkers found in urine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6fda1e-febe-43aa-adc5-ed1c442429ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e70fe0-36b6-43ab-8271-b041fe78bc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most other research relies on participants keeping food diaries
        but these are often flawed by a tendency to under-report protein and sugar
        intake, the study which published in the journal Scientific Reports, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b1f8b7-985b-4d87-a004-cefe9f604b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74adfb6c-bbda-4dcb-bded-8d0ada025cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, the amount of flavanols in certain foods can vary
        widely. For example, the amount found in tea, one of the main sources in the
        UK diet, ranges from 10 milligrams per 100 grams of tea to 330 milligrams
        per 100 grams of tea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a2d094-dfc3-4c08-a5e3-5dd308ccceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a08f2e0-a366-4270-ac55-556d0e9203b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an important, high-quality investigation of some physiological
        effects of dietary flavanoids in a large UK population," said Ian Johnson,
        a nutrition researcher and emeritus fellow at the Quadram Institute Bioscience
        in the UK. Johnson wasn''t involved in the research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14920c59-5bf3-4f72-8180-ca7e1ab52d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b051619-311a-499e-9608-345e495aa664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its importance lies in the use of objective quantifiable biomarkers
        of flavanoid intake, as opposed to estimates based on what are necessarily
        imprecise measures of food intake and composition," he told the Science Media
        Centre in London.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a76598-ec80-4dc2-b94c-a08576602e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d1381-5e03-4701-b799-b4130abb28b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using this approach, the authors have been able to show that systolic
        blood pressure was lower in participants consuming the highest quantities
        of flavanoids, compared to those consuming the lowest."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb16783-b649-4ebb-9a87-e342a3bd755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc72f7b8-e7f3-4bc3-98f3-e251248b26ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was funded by the UK Medical Research Council, National
        Institute for Health Research and Mars, the maker of M&amp;M''s and other
        chocolate snacks. Two of the authors of the study are Mars employees. On its
        website, Mars said it has been researching flavanols for 20 years. However,
        the company stated that while cocoa is a rich source of flavanols, chocolate
        is not because cocoa flavanols are often destroyed during chocolate processing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0dfc79-483d-4612-bf20-26c56e8acb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97ca3e-80c2-473d-8091-539dace8dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Relatively small effect</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ddef1b-e8eb-4368-b9b7-0ae0ac6fc3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that the difference in blood pressure between
        the people with the lowest 10% of flavanol intake and those with the highest
        10% of intake was between 2 and 4 mmHg.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd0b3e6-ea2a-451b-b11b-e88c6d653bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22674dba-f5d2-473f-bf55-73fca3413b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a "relatively small" effect, said Johnson.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac606141-d14c-4813-b501-9a46b3dbc85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba8126-8c76-4b7e-b655-74cd74aa448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study said it was comparable to changes in blood pressure
        observed in those following the Mediterranean diet or Dietary Approaches to
        Stop Hypertension (DASH) diet or moderately reducing salt intake.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba6f40-f4aa-4e30-8c84-5ba8b5defb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b0d9ea-5c3b-42a4-8f78-8a98ae396208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did not find a link between flavanol intake and the risk
        of cardiovascular diseases like heart attacks and stroke, nor was there a
        link with mortality -- either from cardiovascular disease or any other cause.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d2ec32-6997-4010-8a6d-7885e59de3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a03c947-c9ae-46c5-baa9-4d18599da9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In contrast to self-reported dietary data, nutritional biomarkers
        can address the huge variability in food composition. We can therefore confidently
        attribute the associations we observed to flavanol intake," said Gunter Kuhnle,
        a professor at the University of Reading''s department of food and nutritional
        sciences, who led the study.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d30708c-042b-4567-b0f6-c0d36237507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ed4ca-4f65-43ef-9274-cc3168a0a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study said larger-scale trials will be required to test their
        observational finding that blood pressure can be explained by differences
        in flavanol intake.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d74d6-a7f5-4455-8856-f9dfa3ea1838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd501bd19-c661-41b8-b32b-caadfb6778ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flavanols are a subgroup of flavonoids, which are found in foods
        such as tea (mainly green but also black) and fruits such as apples, pears
        and berries. In the UK, tea is the biggest source in most people''s diets.
        In the United States, Kuhnle said the main sources are likely berries and
        apples.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7431df1-2214-4e36-8ba7-f58f5012b745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9d1cc8-de5c-42f4-9912-7a303caeac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In plants, the compounds mainly act to defend the plant against
        predators or pests. For humans, many of these compounds have an biological
        effect, Kuhnle said. Although the exact mechanism isn''t understood, they
        seem to push the right biological buttons.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcab6be2-0e52-4414-b2ae-12a836dac922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b38a9ec-7fc9-4222-8ddf-3168166a8add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tea, apples, berries, nuts and many other plant based foods contain
        flavanols, (and) these are bioactive food components well known to be associated
        with lower risk factors for cardiovascular disease as shown in this large
        and very well conducted study," Ada Garcia, a senior lecturer in Public Health
        Nutrition at the University of Glasgow who wasn''t involved in the research,
        told the Science Media Centre in London.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4af247-f9d9-4819-973b-1673ef173e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c199aa2b-04b9-4ff5-aae3-7bc568877112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investing in research that provides better estimates of diet intake
        such as the surrogate biomarkers used in this study is a great step forward
        to a better understanding of the interplay between diet and disease."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90155c21-c940-48dd-aaa8-9b37990c218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:46:26.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/21/health/blood-pressure-flavanols-wellness/index.html"><em>"Flavanols
        — found in tea, berries and apples — may reduce blood pressure, study finds"&nbsp;</em></a></p>'
