      'mgnl:lastActivated': 2023-01-25T20:07:40.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b9c6da-59e0-43fe-83a3-205ca700252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:22.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:40.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray, meanwhile, has been vocal against the government in some issues
        including the passage of the Anti-Terrorism Act and the shutdown of the ABS-CBN
        network.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15097676-10e5-4c44-8d11-10711e81fec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:37:02.028+08:00
