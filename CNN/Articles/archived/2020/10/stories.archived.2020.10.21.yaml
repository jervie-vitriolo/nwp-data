    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c6732b-ea65-4efd-a472-eb984305d7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.025+08:00
