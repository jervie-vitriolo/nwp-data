    'stories': ['209e6669-7f3c-4888-97ec-f5abb4d4eb46']
    'template': '1'
    'title': 'The pandemic is speeding up automation, and 85 million jobs are on the
      line'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89309af-0e05-4140-83cd-88dfe3c251f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Bank tellers are out and robotics
        engineers are in, according to a new report that says the coronavirus recession
        is accelerating technological changes that could displace 85 million jobs
        within the next five years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef7392-42b6-475f-a271-1a466c91d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Automation, in tandem with the COVID-19 recession, is creating
        a ''double disruption'' scenario for workers," said the report published Wednesday
        by the World Economic Forum, which warns that inequality is likely to increase
        unless displaced workers can be retrained to enter new professions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b74a5f4-5cdb-4e5e-a457-62281c408c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two-fifths of large companies surveyed by the WEF plan
        to reduce their workforces due to the integration of technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd85285-3200-412a-a4b8-28ff3e924003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in recent years, job creation is starting to
        lag behind job destruction — and this factor is poised to affect disadvantaged
        workers with particular ferocity," the WEF said in its report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f06988-e904-4279-89a4-4df45b1d3c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has caused a sharp spike in unemployment
        around the world. Several major economies in Europe and elsewhere have extended
        support for wages in order to offset the alarming rise in joblessness. Unemployment
        in the United States, meanwhile, continues to march higher while lawmakers
        quarrel over new stimulus measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9128c0-0a50-4a55-b676-0bd0b4d29f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As unemployment figures rise, it is of increasing urgency to expand
        social protection including support for retraining to displaced and at-risk
        workers as they navigate the paths... towards the ''jobs of tomorrow,''" the
        WEF report said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa925a0e-ed03-4ea9-8037-c4683831d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic risks deepening existing inequalities because industries
        that have been hardest hit, including travel and tourism, hospitality and
        retail, tend to have younger, and lower-wage workers who are disproportionately
        female.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4e41f8-f223-4798-9090-b03d6a0c0118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank has warned that the pandemic could increase income
        inequality and push up to 115 million people into extreme poverty this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324fe5c2-44ab-44ec-84dd-bcba51d4abf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''jobs of tomorrow''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ea9a8c-f22a-49ca-9df5-1d87ee421c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has accelerated technology adoption by businesses and
        consumers, turbocharging demand for cloud computing and e-commerce services,
        while squeezing companies that can''t serve their customers online.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3247f47-51fc-42b3-9d70-9671a2edec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers unable to work from home, either because their jobs require
        face-to-face interaction or because they have limited internet access, have
        also been severely disadvantaged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf9f6a4-68eb-429e-b622-ddb07c546774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Efforts to support those affected by the current crisis lag behind
        the speed of disruption," WEF founder Klaus Schwab and board member Saadia
        Zahidi said in the preface to the report. "We find ourselves at a defining
        moment: the decisions and choices we make today will determine the course
        of entire generations'' lives and livelihoods," they added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3b10e8-c8d6-4527-b11c-7789b9d99914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WEF report, a shift in the division of labor between
        humans and machines could displace an estimated 85 million jobs by 2025, while
        giving rise to 97 million new roles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2148f769-4e4c-4dc6-9508-dea613f3f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobs set to be increasingly redundant include administrative assistants,
        bookkeepers and payroll clerks, while positions in growing demand include
        those in the green economy, roles at the forefront of data and artificial
        intelligence, as well as new jobs in engineering, cloud computing and product
        development.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d16650c-a175-45c6-b028-f53f84099135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An expected increase in jobs in marketing, sales and content production,
        as well as roles requiring an aptitude for working with people from different
        backgrounds "showcase the continuing importance of human interaction in the
        new economy," the report added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6346aa-9a4a-4555-a980-415fdb84476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some workers whose jobs are vulnerable may be able to move into
        new careers, according to the report, which found that 94% of businesses surveyed
        expect employees to pick up new skills on the job, a sharp increase from 65%
        in 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157dcf22-ba4d-41f9-b43e-f7b9002fae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis by LinkedIn''s data science team conducted for the WEF
        showed that many professionals who have moved into "emerging roles" in the
        new economy over the past five years came from entirely different occupations,
        which in some cases did not share similar skills.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7f5888-bee6-4589-8d60-2368c1966947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, half of those who transitioned into data science and
        artificial intelligence (AI) professions were from unrelated industries. That
        figure climbs to 67% in engineering roles, 72% in content roles and 75% in
        sales.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94951e5c-8b95-4885-ad0e-8594cd9b01c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transitions into data and AI allow for the largest variation in
        skills profiles, the LinkedIn study shows, finding that half of those who
        moved into these roles had skills with low similarity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c20c1a-bf81-4157-bd00-ad4a4268f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skills in high demand</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a851d6-5851-4862-af22-8c29ec365676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critical thinking, analysis and problem solving remain among the
        top skills that the world''s largest companies see as rising in importance
        over the next five years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d643bb5-4d4b-46f8-bdb1-e3e0db808c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New skills the companies highlighted that speak to how the pandemic
        has disrupted daily life include stress tolerance, resilience and flexibility.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbdc2b5-adaf-4d15-9b76-74a0397fccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies are increasingly investing in retraining existing employees.
        The report projects that half of workers who remain in their roles will need
        to learn new skills to perform their jobs effectively in an increasingly automated
        world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8940802b-e49e-4154-9bff-9d40589206aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WEF report cites a study by online education provider Coursera,
        which found that between April and June there was a five-fold increase in
        employer provision of online learning opportunities and a four-fold increase
        in individuals seeking out opportunities for learning online through their
        own initiative.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d270282-d777-45ef-9fcd-a73ecad38f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:37.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/10/20/business/wef-future-of-jobs-report/index.html">CNN.com.</a></em></p>'
