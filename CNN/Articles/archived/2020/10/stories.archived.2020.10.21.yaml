      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump''s campaign
        entered October with just $63.1 million in remaining cash reserves, new filings
        show, underscoring his financial vulnerabilities as Election Day fast approaches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a50e1-35e3-40d4-bb61-676d5f278985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:54:50.661+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:35.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ecda99-3843-4472-9d28-d526f20a9720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:54:50.661+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:35.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign burned through more money than it took in last
        month, spending more than $91 million on advertising alone, according to a
        report it filed Tuesday evening with the Federal Election Commission. But
        the President''s campaign has been outspent on television in recent weeks,
        as Democrat Joe Biden has battered him on the airwaves, particularly in three
        swing states -- Michigan, Pennsylvania and Wisconsin -- that helped Trump
        secure the White House four years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9dfabe-ceda-437a-85b9-1215dd284639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:54:50.661+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:35.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4325baa2-a82d-447f-8587-51ae9371c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:54:50.661+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:35.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sign of the President''s cash crunch: Over the weekend, he flew
        to deep-blue California for a high-dollar fundraising event that aides say
        brought in $11 million for his reelection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d004230-9b08-4c78-b7e4-0e8b1a7a5549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:54:50.661+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:35.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c36630-d8cd-4795-9824-c51cb95daac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:54:50.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:35.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden outraised Trump in both August and September and together
        with the Democratic Party committees started October with $432 million remaining
        in the bank. In all, Trump''s political operation -- including his joint fundraising
        committees with the Republican National Committee -- was expected to report
        $251.4 million in available cash on hand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29daa42-2594-46fa-912e-bc8e43f9446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:54:50.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:35.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66645725-5f6f-40e9-a6b0-c0508d256dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:54:50.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:35.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the President can rely on the larger pool of Republican
        cash to fund his broader reelection push, including the ground campaign to
        turn out voters, his main campaign account generally handles advertising.
        Television stations must offer lower rates to candidates than to other political
        players, such as super PACs, so candidate money buys more ads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6fccb7-c272-4071-abca-ad6af8fb7e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:54:50.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:35.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c8cb39-6550-465b-aabf-874db3a557ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:54:50.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:35.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has trailed Biden in most polling. But Trump campaign officials
        insist they have sufficient funds to prevail, noting that Democrat Hillary
        Clinton outraised and outspent Trump in 2016 and still lost the presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c59aaa5-8d4a-407b-8b84-afe233561da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:54:50.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:35.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda0c92-fee3-4bcd-8091-1c19c8cb8ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:54:50.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump campaign has all the resources we need going into the
        home stretch of this election," campaign spokeswoman Samantha Zager said in
        an email Tuesday night. "We''re running a comprehensive campaign that incorporates
        our massive ground game, travel to key states, and ads on digital, TV, and
        radio."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5b785f-1668-4277-96fe-6946086a2106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:54:50.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:35.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ab34e-a3c8-4e82-a958-a85832531045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:54:50.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:35.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaign manager Bill Stepien this week announced a $55 million
        ad buy during the final two weeks of the campaign that he described as "more
        than sufficient air cover."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2129bc3-b4fc-44c2-93a1-eb6409ace9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:54:50.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:35.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f744e9-3e5d-46c7-be58-e35ac3d1d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:54:50.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:35.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign aides have argued that a robust ground operation will pay
        off for the President on Election Day. Trump officials say the campaign has
        2.5 million volunteers who have helped make more than 118 million phone calls
        to voters in this election cycle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035df833-361d-4441-aae7-90b0b6eabb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:56:10.646+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:35.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/10/20/politics/president-donald-trump-dwindling-cash-stockpile/index.html">"President
        Donald Trump''s war chest has dwindled as election draws near."</a></em></p>'
  'Obama-tells-young-voters-create-new-normal-in-America-campaign-trail':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-21T11:56:19.969+08:00
