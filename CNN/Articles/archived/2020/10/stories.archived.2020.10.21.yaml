      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic led to the contraction of many economies around the
        world due to lockdowns that limited business activities. For the Philippine
        economy, <a href="https://cnnphilippines.com/business/2020/9/15/ADB-deeper-contraction-PH-economy-2020.html?fbclid=IwAR1Ah-K7SFxfF5iq5k9aVV8Ehp7rCHyh6P6Q_oISG32_aeKWTkB2r6H51v0">ADB
        is projecting a 7.3% contraction in 2020</a>, worse than its 3.8% forecast
        in June, as well as the 5.5% contraction expected by the country’s economic
        team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd35aab-30c6-47ca-bad1-7a877b159311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:06:48.677+08:00
