      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a <a href="https://youtu.be/81Mjyq1SWOQ">recent appearance
        on "Jimmy Kimmel Live,"</a> the "American Horror Story" actress revealed that
        she got into an Instagram war with her mother after she leaked <a href="https://www.cnn.com/2020/08/31/entertainment/emma-roberts-pregnant-baby-boy-intl-scli/index.html">news
        of Roberts'' pregnancy.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12822acb-c8f8-4a1d-81ce-1942ca5d0f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672abdb3-7787-4a23-85d2-837fb87c4380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roberts, her mother, Kelly Cunningham, is not tech
        savvy and had a flip phone until three years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4711544a-c2a6-42a3-96b5-559418c39e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd2d2bc-b3ac-49d9-8a95-6780fafe7765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the "Scream Queens" star got her mom an iPhone for Mother''s
        Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c97d50-d564-4b65-bb7d-3148e2126b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69776404-e39a-4939-ab3b-b4ebd9494be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was, like, ''Now we can FaceTime and iMessage. And like, how
        sweet,''" Roberts said. "And it was just such a love fest. And it was the
        worst thing I ever did."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4518c5-eb30-4a43-a7f3-01f83c911c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be5a412-36d3-47f4-a3c9-6c0e62fd4faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seems like the trouble started when Cunningham set up Google alerts
        about her daughter and started checking in often about the veracity of some
        of the stories floating around.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b2ccb7-79a9-4352-86c3-06bdb170dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff0b03a-8895-4fa4-a681-5e4f462ef72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the matriarch joined Instagram and things really took a turn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff12102c-64f4-4ddc-b1d0-c1632a959c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69a1da1-50d9-4917-a90b-5af9d9278d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a tabloid reported speculation that Roberts and her boyfriend,
        Garrett Hedlund, were expecting her first child, one of her<a href="https://www.instagram.com/emmaroberts/">
        Instagram followers</a> asked&nbsp;her if it was true in the comments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8228a77b-d523-4e91-9b3b-2ebe943a3047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb0cb03-6518-4a8d-821b-227891a1b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother took it upon herself to respond, "Yes" and to receive
        congratulations with "Thank you so much! We''re so excited."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f27947-da29-4c63-8931-362140e41c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d23974-9cbc-4de9-8fe0-c6d7d3d3c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a disaster," Roberts said. "And I found it all out on a
        plane so I couldn''t get to her. Like, I couldn''t call her or attack her.
        I could just iMessage with her and DM her and ask her to please stop."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64926d9-55a1-42b0-9e2c-13f1b0473993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a985460-fb23-486d-abe9-3b7939c25345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cunningham didn''t understand all of the fuss because she confused
        the tabloid report with Roberts going public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55655e2a-bb95-4c33-adbb-f9c3681b0211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6b705b-0e78-451f-a36b-c04aef8f3e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair had a bit of back and forth over it, and Roberts told Kimmel,
        "I blocked her at one point. It was my only weapon."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e683ec7-d4a0-4498-992f-ca13f808be70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4705ab28-74ea-433f-a75f-d40a9aab3cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She texted me at 2 a.m., ''Queen, did you block me? Sad face,''"
        Roberts said. "I was like, ''Yes, I did block you.'' Then I unblocked her.
        It''s been an Instagram war with my mother that I never saw coming."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46da5b-9f5e-4b24-aa38-f6b80ad0f64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d64cb2a-259f-482e-ae8a-af33f8413de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All is well now it seems, and the still pregnant Roberts joked that
        some day it will be "a good story to tell the baby."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bdaaca-0ee0-40ac-8529-629365434adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:16:27.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:32.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
