    'template': '1'
    'title': 'Mercato Centrale BGC reopens to help revive food industry during pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ea34dc-e00e-41a9-bd2d-66aee2f17ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) –</strong> The
        reopening of popular outdoor food market Mercato Centrale in Taguig City is
        more than just satisfying the palate of its loyal followers and foodies, who
        miss dining out after seven months of home isolation due to the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61184248-44dc-4c81-b3c7-d7cce2eee25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3bf969-d490-460f-bd52-5a33559a154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owners of the Mercato food market, now located at the Bonifacio
        High Street Amphitheater, aim to help their own vendors and even large restaurants
        to recover from the ill effects of the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a52ca47-e3f5-4b58-96fb-16e3b786485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c52cb4-017d-4fba-9440-049921380e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercato Centrale co-founder RJ Ledesma shared that the food market''s
        resident micro and small food entrepreneurs lost a substantial amount in income
        when it shut down due to the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9235028b-24c2-4078-9b2e-a4201c9e2236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f288d7b-9cf0-44ba-8cd5-9df0ccf015ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This market was their primary source of income prior to the crisis,"
        Ledesma told CNN Philippines'' Rico Hizon on Wednesday night. "During this
        time, it is very difficult for them to make ends meet. They try to stay alive
        through (selling in) Viber or they go to their sukis in market to try to stay
        alive."</p>'
    '24':
