    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:50.226+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Blackpink', 'Light-Up-The-Sky']
    'template': '1'
    'title': '''Blackpink: Light Up the Sky'' shines brightest when it humanizes the
      K-pop group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40718c9e-adc6-427c-9c90-16bfe545c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:24:25.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:19.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Blackpink: Light Up the Sky" not surprisingly
        contains its share of material simply aimed at the K-pop group''s fans, affectionately
        known as "Blinks." Yet there is a deeper undercurrent to this Netflix documentary
        about the sacrifices and stresses placed on these young women, reminiscent
        of the training regimens that Olympic athletes face in pursuit of gold and
        glory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b2a43f-5c82-4d90-a50e-a96926c659d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:24:25.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:19.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in 2016, the South Korean group has become a global sensation,
        and the documentary, directed by Caroline Suh, essentially builds toward their
        triumphant performance at Coachella in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4917654-ecda-4975-aceb-e91bd8118b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:24:25.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:19.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In introducing the four members individually and collectively, the
        project also offers a humanizing glimpse at the tradeoffs made to achieve
        this success, coming up through the ranks of YG Entertainment, which churns
        out acts while screening candidates for the elusive qualities associated with
        stardom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721213d7-1290-4a3d-8662-f7801c45788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:24:25.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes a training program that begins when the contenders
        are at most in their early teens (Suh incorporates audition videos), and when
        the practicing begins in earnest, a schedule that allows one day off every
        two weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e92e6e-6f8e-4df7-a95f-6880b047b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:24:25.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the stars of Blackpink —&nbsp;Jisoo, Jennie, Rosé, and Lisa
        —&nbsp;express the requisite enthusiasm for performing, the film really distinguishes
        itself when the women let their guard down a bit, going beyond the platitudes.
        There''s an element of wistfulness, for example, when discussing not growing
        up with their families, missed experiences, or feeling alive while on stage
        and a degree of emptiness in the quiet that follows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f4bc95-a451-447e-9e5a-55b29d3394aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:24:25.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:19.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people make memories as a high-school student," Jennie
        says. "But I never had that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b6d01-0c1b-4eb2-bc6e-87089297e5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:24:25.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members also acknowledge the pressure and expectations they
        currently face ("How do we live up to this hype?" their producer asks) and
        the potentially fleeting nature of fame, including the prospect of being shunted
        aside for some new act when they''re older.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e62988-a876-4c44-8ba6-0f9703379905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:24:25.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing is, you can never tell how long it will last," Rosé,
        who was raised in Australia, muses at one point.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d481563-d946-4748-8b2c-3a943e1d8514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:24:25.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the all-female quartet remains in their 20s, with hits
        like "Kill This Love," and the moments of sobriety don''t make "Blackpink:
        Light Up the Sky" a downer by any means. There are still plenty of boisterous
        performances showcasing their talents, behind-the-scenes access to rehearsals
        and car rides as they crisscross the globe, and even a few happy tears during
        a show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b1293-ccad-496b-a277-7e2a56ce2c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:24:25.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Netflix, aligning itself with popular music acts is clearly
        a no-brainer -- witness its Taylor Swift documentary "Miss Americana" earlier
        this year —&nbsp;and a way to broaden its demographic appeal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b32bf-2ad9-4b65-9cef-8cda54cc630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:24:25.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, given that this kind of documentary is as much a marketing
        tool as anything else —&nbsp;both for the streaming service and the group''s
        new album —&nbsp;the challenge is to make it more than just an infomercial.
        Seen that way, "Blackpink: Light Up the Sky" manages to offer a welcome reminder
        that even for K-pop''s reigning queens, all that glitters isn''t always gold.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923f1906-a13e-4368-9338-f2e55000bf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:24:25.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/10/14/entertainment/blackpink-light-up-the-sky-review/index.html">''Blackpink:
        Light Up the Sky'' shines brightest when it humanizes the K-pop group</a>"</em></p>'
  'series-that-will-open-up-conversations-on-parenting':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-21T14:00:32.820+08:00
    'imagesource': 'jcr:24f68beb-c31f-435c-aded-ae9422e16f75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b6695c8-fd93-4a4a-8d0c-ec16db984aad'
    'lead': 'Parenting may be the biggest challenge yet for some couples, but when
      other moms and dads team up, we can achieve healthier tomorrows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T18:14:02.742+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T20:08:18.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:50.394+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here’s A Series That Will Open Up Conversations on Parenting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c06eb9f-7e3f-4990-b0ae-2608f13364d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:14:02.758+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:08:18.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> <strong>—</strong>
        Too bad there’s no BA in Parenting or an elective in “Raising New Humans”
        back in school — these would have saved a lot of time of second-guessing for
        first-time moms and dads. It is so easy to get sucked into the whirlwind of
        things when they are just “winging” it in parenting. This could affect not
        only their child but their well-being and personal relationships as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c75cf9-031c-4d6f-a8b2-ae477b349f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:14:02.759+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:08:18.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is all these parenting problems are experienced by
        almost everyone. What new moms and dads all need are familiar faces to sympathize
        with them and to break taboos so we can all open up conversations about parenting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1043acd8-49b1-4f8f-9426-b26529576c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:14:02.760+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:08:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parenting club Wyeth Nutrition parenTeam brings onboard Solenn and
        Nico, AKA the Bolzicos, AKA the ParentZillas to get down and dirty to talk
        about things a parent never thought to bring up, ask the questions he or she’s
        been too shy to ask and talk about the realities that parents face – real
        parenting, with real parents. They may be celebrities but the Bolzicos only
        became parents themselves recently and are in the same shoes of first-time
        parents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66baf759-37d7-435a-b351-3fad14692624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:14:02.761+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:08:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the parenTeam RealTalks banner, Solenn and Nico will appear
        in short videos that capture their raw and funny moments as parents. These
        clips show that they too, need advice from parents like them, segueing viewers
        to join RealTalks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1a2bad-dcd2-4fec-b6c6-272f8ee70aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:14:02.763+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:08:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RealTalks is a series of online episodes about the joys and struggles
        of parenting. Each episode will feature an expert to discuss the topic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787dc5f-c301-472e-8e60-02b01395b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:14:02.764+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:08:18.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="https://www.youtube.com/watch?v=XybNATsBUx0&amp;feature=youtu.be">Episode:
        Mom Mythbusters</a></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e0707-9a08-4bae-887c-0e4601900a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:14:02.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:08:18.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speakers: Solenn and Nico Bolzico</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3478611-8dcd-4ae4-86d5-8fc6c8ddd161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:14:02.766+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:08:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solenn reads out common motherhood myths with Nico, then they both
        discuss their thoughts about these myths, based on what they have learned
        so far as new parents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3cf864-5300-4c4d-b725-95a52ed5fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:14:02.767+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:08:18.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect Solenn to be real about her experiences as a new mom, and
        Nico as a new dad, and how these have challenged them. Solenn will also share
        that as a new mom, everyone is a work-in-progress and they get to learn along
        the way.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ae83bb-c30e-4e80-bb30-46e7a79e2c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:14:02.768+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:08:18.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="https://www.youtube.com/watch?v=e0bL0zYRDcI">Episode:
        Love in the time of parenting. Keeping the romance alive</a></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd029a15c-f3fe-456e-922a-35df2448fa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:14:02.769+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:08:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expert: Rica Cruz, PhD, RPsy</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd322d8-d80a-401c-9b6c-16fe35aaa92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:14:02.771+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:08:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn tips and tricks on keeping the&nbsp;love alive once a couple
        becomes parents:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb45262-b717-41bd-9c97-df6a15aa020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:14:02.771+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:08:18.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Setting a regular date night</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26311a64-bfb3-4a47-b4ae-444bd041f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:14:02.772+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:08:18.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Spicing things up in the bedroom</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5657564-3eb1-4c16-92b2-f3644c74c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:14:02.773+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:08:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Having a social life outside parenthood</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3f6ca-a00b-4124-a064-88d75125f7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:14:02.774+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:08:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let’s break the myth that having a kid marks the end of a romance-filled
        relationship.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e0f595-5e91-4a8c-a0d2-bc42ea6200a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:14:02.774+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:08:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Episode: Postpartum Mental Health</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd54198-81fd-40ac-acaa-3120c85ac3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:14:02.775+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:08:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker: Isabelle Daza</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170d1dc9-9aea-4db4-ac25-69e988d3b0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:14:02.776+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:08:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn insights from this real discussion on postpartum depression.
        This episode discusses the day-to-day reality for many stay-at-home moms:
        balancing the vast task of raising children, and running a household, while
        simultaneously fending off comments about how it “must be so nice and relaxing”
        to not have to go to work. Let’s break the myth that stay-at-home moms have
        it easy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634e72dc-be18-40be-8265-8f4929868bf0'
