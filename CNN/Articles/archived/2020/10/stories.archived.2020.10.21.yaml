  'Cathay-Pacific-cuts-5900-jobs-closes-Cathay-Dragon':
    'author': 'Sandi Sidhu, CNN'
    'caption': 'Cathay expects to operate at just 25% of its 2019 capacity in the
      first half of next year, and less than 50% for the entirety of 2021.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-21T10:47:25.180+08:00
    'imagesource': 'jcr:80a39808-afcb-4815-8a7b-de2481cda4d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '895a5830-f204-4757-bcf3-2922bc06150e'
    'lead': 'The company said it would shutter its regional carrier, Cathay Dragon,
      and lay off 5,300 employees based in Hong Kong. About 600 employees based outside
      of Hong Kong are likely to be affected. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T10:51:41.645+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:08:36.886+08:00
