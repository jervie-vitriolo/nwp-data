      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All activities inside the facilities, such as jogging and swimming,
        were suspended on Wednesday to give way to disinfection and sanitation procedures.</p>'
