  'Malampaya-fund-Philippine-health-care':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-21T14:03:09.536+08:00
    'imagesource': 'jcr:d2dbd5de-30c8-48b4-b98e-43e727bc95c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc0a6833-a921-4292-8875-dda15c66c330'
    'lead': 'Lawmakers are pushing to allot a portion of government profits from the
      Malampaya gas field to the improvement of the country''s health care system
      in the middle of the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T14:06:47.884+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:08:22.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:49.897+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['malampaya', 'health-care', 'doh', 'one-small-act']
    'template': '1'
    'title': 'Lawmakers want portion of Malampaya fund allocated to boost PH healthcare
      facilities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c195a22-0789-472f-9528-ff1af87cc084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> Lawmakers
        are pushing to allot a portion of government profits from the Malampaya gas
        field to the improvement of the country''s health care system in the middle
        of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369ba43c-a8ba-43e0-bce1-4ab8ea003a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party-list congressmen Virgilio Lacson of Manila Teachers and Enrico
        Pineda of 1-PACMAN called on the House of Representatives to prioritize the
        passage of House Bill 7800, a measure that will amend Presidential Decree
        910 to allow Congress to appropriate a portion of the funds for the development
        of more public health infrastructure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2d526b-3cb9-45d3-92e6-75679b15a564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3dbdc2-124b-41fa-be9e-e34ab413ef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum on Wednesday, Pineda and Lacson said annual government
        revenues from the Malampaya project alone amount to at least $800 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd796d97-104f-4f77-afa2-17cd09728ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c28796-09a8-4fb5-b94e-08c3453e474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deep-water gas-to-power project located in the West Philippine
        Sea is expected to run dry by around 2023, Pineda said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc712397-d631-4117-8021-acd14d2b001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b1f08c-6497-4e27-bc90-1da2d68218e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only have effectively two more years that we can utilize these
        funds. If we can utilize this immediately, <em>mas maganda po</em> (that would
        be better)," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e837ace-dff2-4d53-a8c6-d4c33d128aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac466ad-4220-442e-9ac3-a8a22a54e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These Malampaya funds can help us...I think it''s all in the budget,
        but it is not being tapped because we are limited to oil exploration," Lacson
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b67698-1f16-4fd7-a29b-714b7162a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e150284-6929-4c5b-a196-1211122fcb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson and Pineda, together with 1-PACMAN Partylist Rep. Michael
        Romero, have filed House Bill 7800 or the Public Health Infrastructure Act
        on September 30.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6d4982-b55b-4f02-8297-119b7ba00406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53967471-7360-4d52-901a-571c7f36bce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current version of PD 910, the Malampaya fund may only
        be used to finance energy development programs of the national government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934fbc43-998c-4522-81da-51b9f2f817e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe1b487-b58c-4d84-8c4a-4c56c6500335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once amended, a portion of the fund used to finance energy resource
        development and exploitation programs may now include public health infrastructure
        projects, which could help the Department of Health boost its services, as
        appropriated by Congress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da40da4a-5340-45c2-8c7c-0785c36df5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29461f6e-3b65-41fc-9be2-4452e7463949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam po natin kung ano ang weaknesses ng healthcare system
        natin sa ngayon. Pero gusto pa natin maimprove ang atin health care system,
        particularly ang ating facilities,"</em> said Health Undersecretary Rosario
        Vergeire, who was also in the forum.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d3a1a7-6f75-4a05-aa17-beda0cdd5d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b956c5e9-8317-4881-8330-cd5a663358fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already know the current weaknesses of our health
        care system. But we want to improve that, particularly our facilities.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27fb400-58ab-49c1-ba0f-8373f55c11f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9be35a-86d5-4611-be98-77427fb41f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the country is currently running with a hospital bed
        ratio of one for every 800 individuals, a bit far from the recommendation
        of the World Health Organization of one for every 500 people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9e5a9b-f37e-4a42-ab53-e29846b41ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d9b2b-2bfa-4014-968a-5b1bf8f6fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of pandemic response, special funds can also be used to
        allot additional vaccines and laboratories to immunize up to 70% of the country''s
        population. Vergeire noted that only 20% of the country''s population are
        covered by the available funds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea2f9f-08d2-4e82-81ad-55b1fb57bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.887+08:00
