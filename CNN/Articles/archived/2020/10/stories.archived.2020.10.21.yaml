      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam largely escaped the kind of onslaught seen in other countries,
        with authorities reporting 1,141 coronavirus cases and 35 deaths, according
        to Johns Hopkins University. However, the tourism-dependent economy has taken
        a hit -- the country, which sealed its borders in March due to the pandemic,
        is normally visited by millions of international tourists a year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93806e2d-818f-466e-9fb0-2326b557d2e7'
