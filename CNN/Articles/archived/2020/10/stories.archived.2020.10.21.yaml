      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        referee who was earlier reported to be a suspected COVID-19 case may be a
        false positive, the Philippine Basketball Association (PBA) has announced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f326921-294a-441a-aca0-9447798efb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:15:11.621+08:00
