      'jcr:uuid': 'c51437eb-81be-48ce-a5a9-6a1de41825c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:27:31.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:29.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also plans to eliminate additional jobs that remained
        unfilled, either through a recruitment freeze or natural attrition. All told,
        Cathay is reducing about 8,500 jobs across the company, accounting for about
        24% of its headcount.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed5712-5e14-4636-8402-9e8494f75e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:27:31.544+08:00
