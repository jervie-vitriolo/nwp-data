      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Circular 1, series of 2017 allowed the hiring of new workers
        and renewing contracts until Dec. 31, 2018. This was later extended until
        end-2020 through a new circular also released this year.</p>'
