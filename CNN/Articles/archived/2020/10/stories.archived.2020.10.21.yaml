      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907db47c-2451-4c12-8f74-7a848002f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soo noted that she herself had to voice her character within the
        confines of her home, due to the physical restrictions brought by the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8ab74-87fc-49cb-8715-45690790c0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dfed81-da10-4282-94ef-372d8bfce5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I finished my last day working on the film in my closet. It made
        me realize that you can act anywhere."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77428ee1-9630-4de5-ab47-e25c9a97b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:36:24.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang added:&nbsp;"I think people will create art no matter what.
        There are many different ways to adapt."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc18e65-a0f5-4433-83ca-2949b8328eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.046+08:00
