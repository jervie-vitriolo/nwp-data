      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garten specifically said the company had opened the account once
        an office was opened in China "to explore the potential for hotel deals in
        Asia."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6bef4-c4d6-4e0e-b9ab-1a014aee2f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.025+08:00
