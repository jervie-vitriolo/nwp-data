      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed045abc-eef6-428e-8939-f907a18ccfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special driving mode will enable the truck to accelerate from
        zero-to-60 miles per hour in about three seconds, according to GM. The truck
        will be able to drive more than 350 miles on a full charge, according to GM''s
        testing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43679d80-3cb2-42ea-b683-860d63822fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc5c7e-dfe4-4915-bd2d-f60785b84541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hummer EV''s adjustable air suspension system features an Extract
        Mode that raises the truck by as much as six inches to make it easier to drive
        over obstacles or out of deep mud. Video cameras can provide up to 18 different
        views around and under the truck to help while driving around obstacles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7f632-8b80-4a39-84c0-cd334fa35d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca21dcdc-7054-4e29-9983-1b9655ad98d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck also has removable roof panels that can store in the truck''s
        "frunk," or front trunk. The back window also rolls down to allow for a fully
        open air driving experience.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2685e68c-e3aa-482a-b5ae-49842a7c7777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c431d183-0a4c-42be-aaf1-4ae564de7db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battery packs will be protected by steel plates to prevent damage
        during off-road driving.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d9ec37-a1b4-4eaf-895a-40394d07d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a345f45-b6e2-40cf-a54c-ca666255a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this will not come cheaply, though. Production will begin
        next fall with a special "Edition 1" version of the truck. Those first well-equipped
        pickup trucks will have a sticker price of $112,595.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfc3eae-60e5-43dd-ad36-d4fdc7a81be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f168d-0a7d-4557-ac56-ae9cf1384a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after that, GM will begin making less expensive versions
        with a starting price of around $100,000. A less powerful version of the truck,
        with only two motors, will be available in 2024 for $80,000, according to
        GM.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5317168a-a1b9-42c7-b511-91e50de9436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a8373-d1f1-48e2-82b8-cedd760c6c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hummer will be the most expensive truck GMC offers, but its
        capability and design will make it well worth the price, Aldred said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea1f75-8967-43d0-94c2-0cb555e2af29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc711a16-6cbd-497d-b3c5-04aa8b60b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really knew we had an element of great desire," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6738504-44a9-4050-b66a-413bb8aaa107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0f1bc-c5d5-4ba7-bee5-4a8fd4e2724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hummer EV was developed in just two years, Aldred said, from
        initial conception to final production. That is almost certainly the shortest
        development time for any vehicle in General Motors'' history, he said. Normally,
        it takes about five years to take a vehicle from an idea to production.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1098a137-ca26-4874-9940-381a1e32819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a115b-c832-409b-a6bd-d7cb4e8abb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM executives decided to make the first Hummer EV a pickup truck
        rather than an SUV, because trucks are what GMC is best known for, said Aldred.
        But this will not be the only version, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bea3ee-d4eb-43a7-9298-c41426aa2369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7638b-0aff-4c36-9ff0-76c31f9fe11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be an SUV," he said. "So watch this space."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe3edf5-2cea-4655-b10a-915033f3dc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/10/20/success/gm-hummer-ev-electric-pickup-truck/index.html">The
        Hummer is making a comeback — and this time, it''s all-electric</a>''</em></p>'
