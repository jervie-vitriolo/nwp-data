    'template': '1'
    'title': 'OPINION: If Trump loses, he''ll take this deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9677f73b-68e3-4cd5-a57b-bfc0c5b3dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Joe Lockhart is a CNN political analyst.
        He was the White House press secretary from 1998-2000 in President Bill Clinton''s
        administration. He co-hosts the podcast "Words Matter." The opinions expressed
        in this commentary are his own. View more <a href="https://www.cnn.com/opinions"
        target="_blank">opinion</a>&nbsp;at CNN.</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d0bd7a-1faa-4bb7-9e7f-4e8aba0986a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Trump has repeatedly refused
        to commit to leave office peacefully if he loses the election. Instead he
        rails about voter fraud and a rigged election. His untruths and obstinacy
        are by now an old story, but they remain both dangerous to our democracy and
        maybe to our lives if the President continues on this path.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10371f37-96f8-4ecc-b8d9-59713f14c5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many law enforcement and homeland security experts have raised the
        alarm about possible violence after a contested election. Nothing in the President''s
        words or behavior suggests that he will be a calming force or will leave the
        White House without a fight, either in the courthouse or the streets. We all
        know, after four years of this, that it''s a pretty good bet he will make
        a bad situation worse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454b2512-2712-4502-a6c3-5eff936192b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I share many of these worries. But I''m not expecting the worst.
        Not because Trump will have an attack of conscience — I don''t think he has
        a conscience. And not because he will put the country ahead of his own personal
        interests — that fantasy is no longer even debatable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4c5651-2925-4454-8e5f-f95f550fb51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I simply assume, as you should, that if he loses next month, the
        President will put his own interests ahead of the country''s, as he always
        does. And that may actually guarantee a peaceful transition of power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec28e014-0aba-47b7-bac0-81bb4055fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald J. Trump has a powerful survival instinct.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da2e43-62e5-4d60-baa5-4d956345278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent <a href="https://www.nytimes.com/interactive/2020/09/27/us/donald-trump-taxes.html"
        target="_blank">news reports have exposed</a>&nbsp;what a terrible businessman
        he is, over many decades. His presidency has been an international calamity,
        alienating our allies and empowering dictators and other enemies. America
        is stumbling through the worst pandemic in 100 years, with an economy that
        is teetering on the brink.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145fa0d2-26b8-4ab9-b33f-2c532843604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of these tragedies is our President, a member of the
        survival Hall of Fame. He has survived multiple bankruptcies of his companies,
        massive legal judgments and a business instinct that can best be described
        as "How to lose money without even trying."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824c6c40-031e-4500-b567-fea1c9677f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But somehow, every time, after every colossal failure, he has always
        been able to repackage himself and sell the next version of Donald Trump to
        the public. Real estate developer. Casino mogul. Reality TV star. President
        of the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3e3b1c-d49c-4cee-a553-c220e61f4e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pattern has been noted by the President''s biographer Michael
        D''Antonio, who says that Trump in times of peril has always found a way to
        protect the thing he values most -- his self-image. "It''s not success as
        others see it, or achievement as others define it," D''Antonio told me recently.
        "What matters to him is the story he can tell himself, or sell to himself,
        in order to feel like he prevailed. That instinct is one of many that allows
        him second, third and fourth chances at escape and reinvention."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f823f864-5f4b-424c-866d-696dbd9fb2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s those very instincts that may lead a defeated Trump to
        just leave town.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dffdba7-4802-4752-9819-a2c5bc1b4866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is good at recognizing the personal risks he faces and staying
        one step ahead of his personal demise. That skill seems likely to kick in
        right about now, because Trump has a lot to be really worried about.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ac0499-73a2-48ca-b333-7b3510b3e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, even if he pardons himself for all federal crimes, the state
        of New York and the district attorney of Manhattan are reportedly well along
        in investigations into his business practices. And since pardoning himself
        is not yet a tested constitutional right, the Department of Justice could
        drop a legal anvil on his head next year on multiple issues including obstruction
        of justice, tax fraud and defrauding the Treasury through payments to the
        Trump Organization.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b9413c-79a1-4d98-b91b-0e387269b783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second worry is purely financial. He owes hundreds of millions
        of dollars, according to The New York Times. He will need some flexibility
        from his creditors and a new business venture to make that money quickly Paid
        speeches will help, but won''t generate a billion dollars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b884ec-d9f5-49f9-82c5-bcfcf9dadfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where the survival instinct will kick in. What can Trump
        give prosecutors, creditors and potential investors to allow him to live his
        life freely and build the kind of media empire he so craves?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04209aa5-b74d-4c70-8ac4-29cf0efc8e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he can give them is — wait for it — a peaceful transition of
        power. Freedom for peace.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036fc2c-bacf-4426-a226-97ef2c562aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid violence in the streets, prosecutors of all stripes may
        decide it is in their — and the country''s — interest to cut a deal. Trump
        may agree to go quietly to save his own skin. There is the basis of the win-win.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fb9248-eba1-4ff3-b597-7904181f4bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the same goes for creditors and investors. There is not a bank
        in the world whose shareholders would allow any renegotiation of credit terms
        with a man who''s promoting violence on the American streets and creating
        international instability in the capital markets. No one is going to bankroll
        the Trump media network if our cities are burning and Trump is lighting the
        match.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4eae43-fa2e-4822-bce6-efa9289b86cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, all sides in theory will have incentive to make a deal. As much
        as it might pain our new president, peace may be better for the country than
        revenge. The same goes for politicians of both parties and every institution
        involved with Trump.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b59fb-942f-419b-a23c-64736873628c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the one thing that has severely damaged this country
        from Day One — Trump''s utter devotion to himself — may serve all of us in
        the end. We know he only cares about himself and will believe whatever he
        tells himself. That form of narcissism may just be the disease that allows
        all of us, especially our democracy, to survive this grave threat.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a790867a-7ae3-4f91-a5f2-bdc3fb0c0539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:24:55.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/20/opinions/if-trump-loses-lockhart/index.html"
        target="_blank">If Trump loses, he''ll take this deal</a>."</em></p>'
  'us-border-separation-families':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-21T10:25:32.487+08:00
    'imagesource': 'jcr:d06ecc97-8135-4e4d-a82e-8d6f4c166d74'
