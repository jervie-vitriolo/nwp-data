      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they have the money, why not? " she said. "For the past seven
        months, they have saved much money so they can pay for antigen testing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0e3b69-e934-4ec1-9f56-48445c3f0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:47:54.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:44.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hotels in the country are currently being used as temporary
        quarantine facilities, while other hotels have been allowed to accept staycation
        bookings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e8c844-5e57-4864-9044-33b3de785fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:47:54.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:44.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All parts of the country are either under GCQ or MGCQ, except some
        areas under localized lockdown due to spikes in COVID-19 cases.</p>'
  'pandemic-automation-85-million-jobs-at-risk':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'More than two-fifths of large companies surveyed by the World Economic
      Forum plan to reduce their workforces due to the integration of technology.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
