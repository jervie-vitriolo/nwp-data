      'jcr:uuid': 'baeac564-6c3b-450e-b904-1f98f204f221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:37:02.052+08:00
      'mgnl:createdBy': 'kristel'
