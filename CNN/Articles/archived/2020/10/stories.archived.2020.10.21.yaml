      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90231f17-e063-4086-8249-fbab9e0e9559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:06:48.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:00.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted the need to boost regional cooperation and integration
        through better digital connectivity, e-customs systems, and electronic cargo
        tracking systems. He called too for the boosting of domestic resources to
        finance public services while ensuring debt sustainability; and for help for
        small businesses to establish themselves through technology as well as financial,
        academic, and business ecosystem support.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58fbffb-db42-4321-9438-feb4b7aba411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:06:48.677+08:00
