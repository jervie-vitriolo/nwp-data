      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) -</strong> President
        Rodrigo Duterte approved to exempt nurses and other medical workers, with
        complete documents as of Sept. 30, from the overseas deployment ban, according
        to Labor Secretary Silvestre Bello III.</p>'
