      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A double disaster was unfolding as the floods "compound the difficulties
        caused by Covid-19," Christopher Rassi, IRFC''s Director of the Office of
        the Secretary General, said in a statement Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
