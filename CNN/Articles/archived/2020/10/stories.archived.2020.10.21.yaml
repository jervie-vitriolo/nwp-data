  'Beazley-design-awards-2020':
    'author': 'Harry Clarke-Ezzidio, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-21T07:44:09.966+08:00
    'imagesource': 'jcr:7b6de06c-8807-4344-929c-8cae695019d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c4cfd84-9a82-42f8-bb49-78c929d79992'
    'lead': 'The coronavirus illustration, TikTok''s infamous ''Renegade'' dance and
      a water filtration system supported by Jaden Smith have all been nominated as
      some of the year''s most game-changing designs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T07:49:08.862+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:08:52.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:44.216+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beazley-Designs']
    'template': '1'
    'title': 'The COVID-19 illustration, a self-sanitizing door handle and the ''Renegade''
      dance are among the nominees for Beazley Designs of the Year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a3b3b8-fef8-4029-aaee-00cfff14d64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:49:08.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The coronavirus illustration, TikTok''s
        infamous "Renegade" dance and a water filtration system supported by Jaden
        Smith have all been nominated as some of the year''s most game-changing designs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fac8ae8-5512-4e83-8b2d-8083f41fef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:49:08.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the coronavirus pandemic, the Beazley Designs of the
        Year -- nominated by a panel of designers,critics and the general public --
        also paid tribute to innovations in health and sanitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e10e2d4-985a-468d-96bb-37657311ded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:49:08.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A self-sanitizing door handle, the world''s first reusable cotton
        swab, and Wuhan''s Leishenshan hospital, which was built by 10,000 workers
        in just 10 days, have all been nominated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5249338-610b-41ab-ba73-f7d2f50dffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:49:08.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Designs of the Year this year feels more pertinent than ever,"
        said assistant curator Maria McLintock.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c6fb6b-8ee9-42eb-ac06-30ed756eda46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:49:08.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From designs that create a kinder and healthier world, to those
        calling out and critiquing systems of oppression, we hope it serves as a time
        capsule of a shifting world," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4182009-5f34-4356-9608-86207a5e8b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:49:08.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among the 74 nominees for the award, which is now in its 13th
        year, are Lil Miquela, a virtual Instagram influencer with 2.8 million followers,
        the set design for Oscar-winning film "Parasite," and a low-cost modular school
        that can be built and dismantled in just a few hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2f5abf-71f6-4b5c-8734-93695e9106b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:49:08.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designs, which fall into six categories -- architecture, digital,
        fashion, graphics, product and transportation -- will be on display in London''s
        Design Museum from Wednesday until March next year, with the winners announced
        on November 26.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd314b1e4-1937-44eb-87aa-8021cda00af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:49:08.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition will also feature the virtual open library created
        inside the videogame Minecraft to bypass censorship in oppressive regimes,
        while the climate crisis is addressed through a memorial for a "deceased"
        Icelandic glacier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe679d-1e89-43ae-8698-b12b6dbcfcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:49:08.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video installation titled "Us &amp; Them" highlights the way in
        which Asian stereotypes are presented in popular culture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe99169-bbdb-40b6-8eeb-454c5e8b0271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:49:08.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More traditional areas of design have also been recognized, including
        a prototype of an experimental Mexican social housing project designed to
        support low-income families. The "ModSkool," a modular school building designed
        to be easily erected and dismantled in the event of forced farmland evictions
        in India, will also be on display.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bc73aa-ddb3-4769-bbfe-1ffab1c2137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:49:08.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-conventional designs in the spotlight include a suitcase created
        from second-hand shoes, a smart bus stop in Sweden, and a see-saw that slots
        in between gaps along the US-Mexico border so that people from both sides
        of the wall can connect and bond.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d5f80-f398-478c-a500-0ef3b29efd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:49:08.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s overall winner, "Anatomy of an AI System," created
        by Kate Crawford and Vladan Joler, was a digital investigation that delved
        into the social and environmental impact of Amazon''s Echo devices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d232539-823b-42d8-837a-f0cd7cd838c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:49:08.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/beazley-design-awards-2020-scli-intl-gbr/index.html">"The
        Covid-19 illustration, a self-sanitizing door handle and the ''Renegade''
        dance are among the nominees for Beazley Designs of the Year."</a></em></p>'
