      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe88250-2776-41fa-b345-8d1ad79bb5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:15:11.621+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:13.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement released by the PBA, the Bases Conversion and
        Development Authority, and the Clark Development Corporation, said an antigen
        test on the referee Wednesday yielded a negative result.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3cd53-506e-4dc4-ab93-e7f9fb46c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:15:11.621+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:13.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30c2cd8-6143-4bcf-9a99-ab68400bb978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:15:11.621+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:13.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he will remain on a 14-day quarantine at the Athlete’s
        Village in New Clark City, Tarlac. He will also be undergo an RT-PCR test
        to confirm the antigen test result, and his close contacts will also have
        RT-PCR tests on Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898640ab-25ef-4ab0-b9b6-567d3399ec84'
      'mgnl:activationStatus': true
