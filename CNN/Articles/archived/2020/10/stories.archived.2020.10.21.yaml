      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1905104c-9ec3-4818-aa17-7ba8f3db097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:37:02.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:40.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The choice is yours Liza, and so with you Catriona," he added.
        "Don''t follow the path Ka Ella Colmenares&nbsp;took in the underground."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ac4a3a-4443-4f0b-b65b-9601b6c25c00'
