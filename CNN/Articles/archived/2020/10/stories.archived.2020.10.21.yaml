      'mgnl:type': 'text'
      'text': '<p>Reading through the information can be overwhelming, but my colleague
        Anna Bahney breaks it down.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe28da3-28a0-4dea-9405-5b22b2ca23b5'
