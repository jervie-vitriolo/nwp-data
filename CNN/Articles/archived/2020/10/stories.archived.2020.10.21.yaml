      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not respond to a request for comment from CNN Business.
        But Song Gang, director of manufacturing and operations for Tesla''s Shanghai
        Gigafactory, called the move "an important step in Tesla''s global layout,"
        according to Xinhua.</p>'
