      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) -</strong> The
        hiring of contract of service and job order workers in the government was
        extended until the Dec. 31, 2022 under a joint circular issued by the Department
        of Budget and Management and the Commission on Audit.</p>'
