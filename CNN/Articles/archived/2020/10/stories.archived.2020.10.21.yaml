      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I mentioned to the President that <em>meron ding pakiusap yung
        mga</em> nurses and medical workers <em>na kung maaari isama na yung mga naka-kumpleto
        ng papeles</em> as of September,” said Bello during a virtual press conference
        on Wednesday.</p>'
