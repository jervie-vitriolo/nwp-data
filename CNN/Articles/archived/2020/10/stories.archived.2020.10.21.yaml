      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e1ece2-075d-4c63-8b97-0b3656179153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:06:39.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:44.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibarreta assured that hotels are strictly adhering to the implementation
        of health and safety protocols against COVID-19 since their licenses will
        be revoked if they did not comply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0351ac9-9493-4028-8467-502823bf87f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:06:39.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aacf017-6e82-481b-8898-c8f9fee1b8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:06:39.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the rehiring of hotel workers will be done in phases as
        hotels slowly recover from the effects of the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c1e180-12dc-4b02-b2f8-1826edffb146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:06:39.828+08:00
