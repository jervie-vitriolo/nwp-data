  'chinese-visitors-retirees-pastillas-scheme':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-21T21:03:04.645+08:00
    'imagesource': 'jcr:ddf62b1a-4448-4645-a3b0-c450d5aa807c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4064346f-f940-4d5d-961d-2888b3030e15'
    'lead': ' Justice Secretary Menardo Guevarra says the ₱40 billion estimated bribe
      money for the smooth entry of Chinese nationals remains ‘in the realm of mere
      possibilities’ without paper trail'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T21:09:06.175+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:07:44.421+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:57.961+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators call for tighter rules vs. entry of Chinese visitors, retirees'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6534fa89-8c10-417a-8146-bc636c62b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T21:09:06.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — Lawmakers
        renewed calls for stricter safeguards against the illegal entry of Chinese
        nationals following information that the bribe money these foreigners paid
        may have reached ₱40 billion, and those as young as 35 years old are being
        allowed to retire in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e53ded7-787b-408e-9afa-6989b21d50fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T21:09:06.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Francis “Kiko” Pangilinan called the influx of
        Chinese nationals as “soft invasion” and urged the Department of National
        Defense and Armed Forces of the Philippines to take action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c74323c-60c1-48a6-87fa-5b926e51b5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T21:09:06.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DND, AFP, and the military intelligence should find out the national
        security implications of this ‘soft invasion’,” Pangilinan said in a statement.
        He urged the Department of Justice (DOJ) to form an inter-agency task force
        to ensure the immediate deportation of foreigners who have bribed their way
        into the country and put an end to the so-called pastillas scheme.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e2c561-55d9-4801-b965-c48568fcb0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T21:09:06.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bribery scheme is called "pastillas" because the grease money
        would be hidden in rolled bond paper like the wrapping for the milk candy.
        In a Senate hearing on Tuesday, Senator Risa Hontiveros <a href="https://www.cnnphilippines.com/news/2020/10/20/risa-hontiveros-immigration-pastillas-scam.html">said
        corrupt immigration officers pocketed a total of</a> ₱30 billion under this
        scheme.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f29a9-d316-4fca-b1f2-5a5ac2b79fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T21:09:06.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining ₱10 billion in her estimate came from the visa-upon-arrival
        policy for Chinese visitors and other rackets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb433b0-8da5-4e28-a89f-a21621a28466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T21:09:06.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said all immigration authorities involved should be held
        liable. The Bureau of Immigration is an agency under the DOJ.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ab7f3-ffb9-4829-a22d-1331044c9b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T21:09:06.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:44.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pastillas scheme hogged headlines in February, Justice
        Secretary Menardo Guevarra said the modus was being investigated and all foreigners
        found to have entered the country with the help of this scheme <a href="https://cnnphilippines.com/news/2020/2/21/Bureau-of-Immigrations-pastillas-scheme-Chinese-nationals.html">would
        be deported.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8066e7ba-f286-498c-b06f-ca32dd53e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T21:09:06.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a fresh statement on Tuesday, Guevarra said, “those who smear
        the dignity of their public office will continue to be vigorously investigated
        and prosecuted.” The justice chief, however, cast doubts on the P40 billion
        amount raised by Hontiveros.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22537227-836b-41ef-ae6e-d1f33b95c678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T21:09:06.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I suppose the amount of ₱40 billion was extrapolated on the basis
        of the testimony of certain witnesses,” Guevarra said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a8cb81-ade7-4657-9773-4a02b72bba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T21:09:06.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bribery and corruption (such as the ‘pastillas’ scheme), by their
        very nature, are often done clandestinely and without any paper trail, so
        estimates as to their magnitude remain in the realm of mere possibilities,”
        he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374a7895-1c15-4ab0-be7a-cc04b2cc3d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T21:09:06.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Nancy Binay urged the Philippine Retirement Authority
        (PRA), a body under the Department of Tourism, to implement a stricter vetting
        process to prevent foreign nationals from exploiting the special resident
        retiree visas that allow them to stay in the country indefinitely.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c11a0-f0f5-431f-9e4a-39781b08aa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T21:09:06.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s high time to review the policy na 35 years old ka lang ay
        puwede ka na mag-retire dito sa Pilipinas kasi ang kailangan lang po ng magre-retire
        ay either mag-deposit siya ng US$50,000 sa bangko, or bumili ng condo unit
        worth ₱2.5 million at puwede nang mag-retire dito," Binay pointed out in a
        separate statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b31dc2-659d-4688-951c-982295b7cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T21:09:06.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s high time to review the policy that 35-year-old
        foreigners are allowed to retire in the Philippines because all it takes is
        a deposit of US$50,000 in the bank, or to buy a condo unit worth ₱2.5 millio​n.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646f5d92-e2b5-432d-b5a9-47857ae1331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T21:09:06.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the PRA shows that Chinese nationals comprise the highest
        number of foreign retirees in the Philippines, with over 27,000 them allowed
        to permanently reside in the country. They are followed by Koreans at 14,000,
        and Indians at 6,000.</p>'
