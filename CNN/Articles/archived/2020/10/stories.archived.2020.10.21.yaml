  '6-000-OFWs-stranded-due-to-COVID-19-test-delays':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-21T16:04:55.656+08:00
    'imagesource': 'jcr:6ebb1cb1-edaa-4c82-a218-c292c2017524'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f70c4887-b362-4c2a-86b3-9b1d6d19ffb2'
    'lead': 'Around 6,000 overseas Filipino workers are stranded in 120 hotels in
      Metro Manila due to unsettled claims of the Philippine Red Cross from PhilHealth.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T16:09:28.350+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:08:09.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:51.728+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6,000 OFWs stranded in hotels due to COVID-19 test delays

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b82435-1f39-4c2f-a9a2-c235f20a9cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:09:28.350+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:09.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> Some
        6,000 overseas Filipino workers remain stranded in Metro Manila and unable
        to return to their homes in the province due to COVID-19 test delays, the
        Labor Department said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc03c13-5f63-483b-82af-2f939f80a6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:09:28.351+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:09.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello revealed in a virtual press briefing
        that these OFWs were spread out in 120 hotels because results of their swab
        tests had not been released since the Philippine Red Cross stopped conducting
        tests until PhilHealth paid its over P1 billion debt to the organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a783b95e-f4f6-4d44-a251-3d1aa826addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:09:28.351+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:09.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said his office had partnered with another group to temporarily
        conduct the testing, but admitted the Red Cross was preferable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8008104e-1e54-4d06-8cba-f67ab9d17afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:09:28.351+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:09.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“In the meantime, dahil hindi nag se-service ang Red Cross,
        mayroon tayong ginagamit na grupo that was suggested by the Bureau of Quarantine.
        But we hope na mas mabuti ang Red Cross pa din,”</em> he explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b528ff-7d72-4f38-8ecb-588bb2912eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:09:28.351+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:09.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the meantime, we are using the services of another
        group, since the Red Cross is out, which was suggested by the Bureau of Quarantine.
        But we hope that the Red Cross would resume testing.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f89286a-1079-470d-a64c-e7e7ac025b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:09:28.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:09.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said that expenses for the stranded OFWs have doubled with
        their prolonged stay in hotels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41069d7-b651-4476-a1f5-a4a78f6ac5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:09:28.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:09.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hopefully this week, mase-settle din ang problema. Mawawala
        na ang mga natengga na OFWs natin.”</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a7f54f-c20d-451f-8c2d-2f0abcd7f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:09:28.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:09.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully, we can settle the problem this week so
        that our stranded OFWs can go home.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a397087-bc1e-40a6-973a-4dbdf1ebd878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:09:28.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:09.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte assured payment to the Philippine Red
        Cross on Monday soon.</p>'
  'boys-love-actors-roundtable':
    'caption': 'Kokoy De Santos and Alex Diaz ("Oh, Mando!") and Ian Pangilinan and
      Paolo Pangilinan ("Gaya Sa Pelikula") talk about why it''s about time that we
      tell these romantic stories of LGBTQ experience.'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2020-10-21T16:13:08.851+08:00
    'imagesource': 'jcr:9d631bca-5c4d-4d78-8b41-b5d7a44d8db4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd64b966-9f96-4c42-95fd-5c3018240f57'
    'lead': 'Ian Pangilinan and Paolo Pangilinan of "Gaya sa Pelikula" and Alex Diaz
      and Kokoy De Santos of the forthcoming series "Oh Mando" talk about working
      on their chemistry and why it''s about time that we tell these romantic stories
      of LGBTQ experience.'
    'location': 'Don Jaucia '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T16:25:25.889+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T20:08:08.923+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:51.877+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '“Gaya sa Pelikula” and “Oh, Mando!” stars on the Pinoy BL boom

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf02378-ac3b-41b7-b8a1-51462815ca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:25.890+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:08.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> There are
        15 Filipino Boys’ Love series running today. According to this schedule from
        the <a href="https://twitter.com/PinoyBLSeries/status/1318153494184931328"
        target="_blank">Pinoy BL Series Twitter</a>, there’s only a Monday slot left
        before we get a BL series airing every day. This is astonishing, as the BL
        boom pretty much happened over the community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a1fe39-c6b9-4ba3-9d7d-3bead9d08908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:25.890+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:08.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there have been BL shows that started shooting before the
        pandemic hit the country, like “Oh Mando!” which stars Alex Diaz and Kokoy
        De Santos. The show only resumed and eventually wrapped up shooting when restrictions
        were eased during GCQ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd60f8b-8168-48c1-9cfd-544283c1bb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:25.890+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kami ni Alex, nabitin eh,” says De Santos. The actor said that
        he only watched BL shows like “2gether” only during the pandemic, but watched
        films like “Call Me By Your Name” to study for the role of Mando.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5984e57c-ebf2-48ad-ae1b-ea3c0fde3b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:25.890+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Santos noted that gay characters before were only cameos or support
        in shows and provided comedic relief.  “Ngayon sila naman yung bida sa story.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d581ab7-2003-4b0e-97c2-042494c31662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:25.891+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/television/2020/10/20/boys-love-gay-boys-generation.html"
        target="_blank"><strong>Related:&nbsp;With Boys'' Love, a generation of gay
        boys get a second coming of age</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a4767-dcb0-48b6-b789-c2a4e0529c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:25.890+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Diaz, starring in a show like “Oh, Mando!” is a great opportunity
        to tell a story that’s close to his heart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b09e0-9c2d-4d6d-bb12-0f917741d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:25.891+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s our time, it’s my time to feel that our stories matter and
        to not feel like we don’t have a narrative,” he says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c48d7-8328-493e-812c-8773230ab748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:25.891+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gaya sa Pelikula” actors Ian Pangilinan and Paolo Pangilinan also
        got to watch shows like “2gether” and “Dark Blue Kiss” to study for their
        roles, but a bigger part of their inspiration were films like the “Before”
        trilogy and shows like “Full House” (specifically&nbsp;for Paolo).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9ad73b-09e8-4b33-b659-cc710ede45df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:25.891+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Says Ian, “Gusto namin sabihin na BL naming to na ‘yung heteronormative
        portrayal of love kahit naman ilagay mo siya sa gay context, nagwowork pa
        din siya… hindi iba ang gay love from straight love. It just so happens that
        they’re just two guys.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d2e7e-cd76-4dbc-80f8-e1dc42f12290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:25.891+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of the key members of the cast and crew are [part of the]
        LGBTQ community,” says Paolo. “[And this is] for them to realize that there
        is so much joy that people are allowed to live as they are and just be.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b119f-22ad-4135-8ec2-897a2ac5b0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:25:25.891+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the mini roundtable below.</p>'
