      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/amsterdam-covid-19-tourists/index.html"
        target="_blank">"Amsterdam uses flower power to make streets safer"</a></em></p>'
  'tropical-storm-pepito-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-21T05:46:12.811+08:00
    'imagesource': 'jcr:dde6e17a-bf66-4728-a758-4ef7e6070646'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5abca27b-4caf-4e80-8407-3ad4e3f73c7e'
    'lead': 'Severe tropical storm Pepito is expected to exit the Philippine Area
      of Responsibility on Thursday morning or afternoon, state weather bureau PAGASA
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T05:45:52.608+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:08:57.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:43.158+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pepito maintains strength as it exits PAR'
    'updated': 2020-10-21T23:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7990454-2f83-4921-9209-2ce9066024aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T00:13:14.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) –</strong> Severe
        tropical storm Pepito maintains strength while it heads to exit the Philippine
        Area of Responsibility (PAR), the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said in its 11:00 p.m. bulletin
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c652b99-925e-4640-9896-e96a848d6676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T00:13:14.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcaf912-46f8-48ac-8992-f986eff87ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T00:13:14.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepito was last spotted 305 kilometers west of Dagupan City, Pangasinan
        with maximum sustained winds of 95 kilometers per hours (km/h) near the center
        and gustiness of up to 115 km/h.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97827a7a-69c8-4ca2-82a2-de2960ab0ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T00:13:14.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de66ae0-1a70-4751-bd1d-195a5eb7b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T00:13:14.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severe tropical storm is expected to leave the PAR on Thursday
        morning or afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b2b79-cf6f-4671-90a0-b75abd65b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T00:13:14.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0861ca-7f0b-48cd-bce5-42c246efaaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-22T00:13:14.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau forecast light to moderate with at times
        heavy rains over Batanes, Babuyan Islands, Pangasinan, Zambales, Bataan, northern
        Aurora, Occidental Mindoro, Palawan, Western Visayas, Zamboanga Peninsula,
        and Sulu Archipelago until Thursday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b6c29-9242-4a98-b9b6-63d23aacf8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:12:55.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most parts of the country, especially the Visayas and Mindanao,
        will have improved weather conditions starting Thursday as Pepito may exit
        the Philippines'' monitoring area by then, PAGASA weather specialist Ariel
        Rojas told CNN Philippines'' New Day.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bdf135-77ab-4534-bb8f-8205475b98fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:12:55.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thousands affected, villages flooded</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc5087-1d77-4f1f-a0fe-5c31e3d17c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T11:38:07.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm forced hundreds of people to leave their homes and left
        bridges and villages submerged in floodwaters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb08c242-04ad-42b6-8584-b3c4593ba47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:23:33.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        said that Pepito had affected 5,247 families or 24,032 individuals in Cagayan
        Valley Region and Calabarzon based on preliminary reports. There were 115
        families affected in Cagayan province, 291 families in Isabela, 16 in Quirino
        and five in Nueva Vizcaya.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252de0ac-7093-456d-885e-019eacd737a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:23:33.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While rains have stopped in Quirino province, two bridges are still
        submerged, according to Governor Dakila Cua.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b66e76-6ed0-445b-895e-2f548af30b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:23:33.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One is the (bridge) going to Manglad, the other one is going to
        San Pedro, mountainous areas of our province,” he told <em>The Source.&nbsp;</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c6611-7b0a-487b-a976-00c89617321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:23:33.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua said there have been no casualties reported in the province
        as the local government conducted preemptive evacuation on Tuesday. Local
        officials will do a post-storm damage assessment on agriculture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b8164-b4a9-4335-9b7b-9843a98e171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:23:33.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Calabarzon provinces recorded 4,790 affected families
        but the NDRRMC did not provide a breakdown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a812fc8-9ec8-4b39-a32a-afb3182c1b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:23:33.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier said the storm also displaced 335 people in Aurora
        province where it made landfall on Tuesday. Of the number, 253 stayed in 13
        evacuation centers in the province.There have been no fatalities, injuries
        or missing persons monitored so far, the NDRRMC added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c6e789-2c79-4f42-931b-ea0bbc285370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:23:33.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jomel Cruz of the Municipal Disaster Risk Reduction and Management
        Office of Macabebe, Pampanga said rains brought by Pepito triggered flooding
        in 19 out of the 25 villages in the town.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff4783-3ac1-4b12-ac1b-cc6157d7ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:23:33.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, no one from the Macabebe municipality was evacuated, as
        residents planned ahead for any flooding.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cc90cf-88f3-40d0-a38a-8b0b4c4590e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:23:33.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sanay na po sila.</em> Every year, <em>pinaghahandaan po nila
        ang pagdating ng malaking pagbaha</em>,” Cruz told CNN Philippines’ <em>Balitaan</em>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e756118-b5d9-4428-b5d0-8c0255414e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:23:33.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are used it. Every year, they prepare for heavy
        floods.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef24db89-1fb6-4361-8728-4c6890bb1430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:23:33.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the main evacuation centers are ready to accommodate those who
        need temporary shelters, Cruz added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77675d3-7469-4b84-af77-a71002c8b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:23:33.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured the local government is extending help to the most vulnerable
        sectors during disasters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9d0bf6-ea9d-4e18-894b-71634d3f4713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:23:33.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Quezon province, national roads remained impassable for small
        and big vehicles because of waist-deep floodwaters, according to Governor
        Danilo Suarez. In an interview with CNN Philippines’ The Source, he said that
        only trucks could pass through these areas for the meantime, but expressed
        hope the water would recede by the end of the day so the local government
        could bring food to evacuees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996bda71-d861-4992-a288-bf63252728d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:23:33.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days ago, one person also died while 250 families were affected
        by a mudslide and flash floods in Makilala town, Cotabato, local disaster
        management officials reported. However, NDRRMC clarified that this incident
        was not caused by Pepito but by monsoon rains.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1893f09e-e1d9-4eaa-86a2-d4a483e4ab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:12:55.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report</em></p>'
