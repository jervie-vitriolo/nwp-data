        23.</p>'
  'Trump-Chinese-bank-accounts':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-21T09:41:29.216+08:00
    'imagesource': 'jcr:8f61560d-8f27-416e-9719-a65e995c30e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abadf3b1-4e13-4c52-b008-76fd8fcd683f'
    'lead': 'President Donald Trump''s tax records show he has pursued expansive business
      projects in China for years and even maintains a Chinese bank account, The New
      York Times reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T09:45:39.008+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:08:45.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:45.619+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump', 'chinese-bank-account']
    'template': '1'
    'title': 'New York Times: Tax records show Trump maintains Chinese bank account'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d24380-13e8-45bb-8d5f-758f391a9a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump''s tax records
        show he has pursued expansive business projects in China for years and even
        maintains a Chinese bank account, The New York Times reported Tuesday, disclosures
        that deal a blow to the President''s efforts to paint Democratic nominee Joe
        Biden as the presidential candidate who is soft on China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc08341-5c32-449a-85a0-e9536e2016ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3495a3-18f3-4640-b2e6-d09745adaea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of Trump''s tax records by the Times shows that the
        President holds a previously unreported bank account in China that was not
        included on his public financial disclosures because it is held under a corporate
        name. Trump also maintains bank accounts in Britain and Ireland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d188c4e-9478-42bd-b4d8-937505bfe7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eb6ac8-52c8-45cf-8145-bc4429e28059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese account, the newspaper said, is controlled by Trump
        International Hotels Management and it paid $188,561 in taxes in the country
        from 2013 to 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1f93b-989c-4a07-a902-d76a36a74255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298ff57-1d44-4736-8870-40876e7d5b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the tax records don''t show how much money has moved through
        Trump''s foreign accounts, the Internal Revenue Service mandates that filers
        disclose the portions of their incomes coming from foreign countries. Trump
        International Hotels Management reported only a few thousand dollars from
        China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962615eb-fbef-47ab-9a70-5a8a8e71df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b17762-9a2d-4a21-a9cd-d113d3dce7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Organization lawyer Alan Garten, who refused to name the Chinese
        bank that holds the account, told the Times in a statement that the Trump
        Organization "opened an account with a Chinese bank having offices in the
        United States in order to pay the local taxes" tied with its push to do business
        in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cae7cdc-0577-4de2-8dc2-9a5f2b1ddb65'
      'mgnl:activationStatus': true
