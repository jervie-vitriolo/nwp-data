      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano, in an online event with Gabriela Youth, encouraged women
        and influencers to be vocal about different issues but her speech was met
        by some accusations of involvement with the NPA.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
