    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab1cdccc-c28c-48d3-a601-5e11f829bca2'
    'lead': 'Hundreds of parents may also have been deported without their children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T10:29:44.998+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:08:40.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:46.413+08:00
