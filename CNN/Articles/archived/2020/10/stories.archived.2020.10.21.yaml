      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, DPWH Spokesperson Anna Lamentillo said the agency has
        been implementing reforms such as cracking down ghost projects and going after
        delinquent contractors.</p>'
