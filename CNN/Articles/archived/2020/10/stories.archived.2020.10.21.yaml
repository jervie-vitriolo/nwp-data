  'Duterte-assurance-PhilHealth-debt-Red-Cross-resume-COVID-tests':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-21T13:16:42.591+08:00
    'imagesource': 'jcr:757cece5-8d5f-4ea1-aa07-eb299e5b527e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
