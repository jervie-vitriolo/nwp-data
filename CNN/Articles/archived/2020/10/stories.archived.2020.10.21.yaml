      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people spend more time at home, pet adoptions -- and the amount
        spent on keeping our furry friends fed, healthy and entertained -- have soared.</p>'
    '42':
