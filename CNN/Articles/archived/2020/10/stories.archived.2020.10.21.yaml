      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ab4646-e997-4b70-9c7e-acacd8450d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No deals, transactions or other business activities ever materialized
        and, since 2015, the office has remained inactive," he told the newspaper.
        "Though the bank account remains open, it has never been used for any other
        purpose."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b74701f-7ab6-4a07-89b8-feac996733e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b155c3e1-48ab-4a2d-91bb-9aeb64884f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has sought to paint Biden as weak on China throughout
        the general election, his own financial ties to the country stand in stark
        contrast with the former vice president, whose income tax returns and financial
        disclosures show no business dealings or income from China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c808a92b-bf69-4504-82ba-dd52409c7ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4752c4-4d69-42dc-9b86-a13115a9e8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the President''s tax records show he has invested at least
        $192,000 in five companies established to pursue projects in China over multiple
        years, according to the Times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6332dc-d5d1-4d2f-9969-d80bee6d4895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e9743a-4d01-4124-990a-a108940729cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2010, the companies have claimed at least $97,400 in expenses,
        the newspaper said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955ee889-3a42-48f0-b240-874e9ab0ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc61f8-147d-4c43-8bc1-dcb36ca81846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new details gleaned from Trump''s tax records build on a previous
        New York Times report that detailed how the President paid no federal income
        taxes whatsoever in 10 out of 15 years beginning in 2000 because he reported
        losing significantly more than he made.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd048af03-6fbb-4464-9f25-bd6b80542f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43783ad5-ae4e-4fe0-97af-4f449defe36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both the year he won the presidency and his first year in the
        White House, Trump paid just $750 in federal income taxes, the Times reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17663413-e45f-48ef-a7a1-584da5cc318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:45:39.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/10/20/politics/trump-china-taxes-financial-records/index.html">New
        York Times: Tax records show Trump maintains Chinese bank account''</a></em></p>'
  'Hotel-staycation-GCQ-MGCQ-operation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-21T09:44:50.937+08:00
    'imagesource': 'jcr:b4e2f857-b365-477a-ac81-d24d978992fa'
