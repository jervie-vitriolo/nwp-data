    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-21T20:03:50.107+08:00
    'imagesource': 'jcr:0cc30c11-bc15-427c-a58c-7558495427c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d9bf6c4-970c-4eec-8263-d1b08c6e2dcf'
    'lead': 'The Department of Budget and Management (DBM)  has disapproved more than
      ₱70 billion worth of projects of the Department of Housing, Settlement, and
