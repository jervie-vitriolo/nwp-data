    'template': '1'
    'title': 'GSIS members can avail of emergency loans until December 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee9786c-05d2-4dd7-92af-c93b82e86fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:31:43.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — Government
        Service Insurance System emergency loans are available to members until December
        this year, an official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8ff2c9-17b2-4444-aacc-2c2e307cff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:31:43.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Nora Malubay, GSIS Core Business Sector
        executive vice president, said the program was closed in September, but was
        reopened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9ee77f-4d65-4e4a-a034-f2b02934c3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:31:43.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> emergency loan,<em> nag-open po ulit kami. Nag-close
        po yan noong</em> first week of September, <em>pero nagkaroon po ng</em> declaration
        <em>na naextend yung</em> state of calamity so <em>nagreopen po kami noong</em>
        September 28...extended <em>hanggang</em> December 2020," Malubay told Newsroom
        Ngayon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc56e19-9b50-40e7-9ef7-fec88277c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:31:43.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We reopened the emergency loans. It closed during
        the first week of September, but the state of calamity was extended, so we
        reopened on September 28...extended until December 2020.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba6a66e-f0ba-47b1-940c-ea55de0e1566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:31:43.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://https://www.gsis.gov.ph/gsis-reopens-covid-19-emergency-loan-for-sept-28-dec-27/"
        target="_blank">According to the GSIS</a>, "Qualified borrowers with existing
        emergency loan may borrow up to Php40,000 to pay off their previous emergency
        loan balance and still receive a maximum net amount of ₱20,000. Those without
        existing emergency loan may apply for ₱20,000. However, those who have already
        availed of the COVID-19 emergency loan are no longer qualified to apply."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0128e8-f2da-4c41-920d-3dda1555e8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:31:43.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/9/1/gsis-loans-aid-programs-members.html"
        target="_blank">In September</a>, GSIS said some ₱15 billion in cash loans
        have been released to members since the COVID-19 crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6e3ae7-3ca9-4d30-8876-c601c427c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:31:43.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:54.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency loans were launched in mid-April, said GSIS President
        and General Manager Rolando Macasaet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d37ee5c-164f-4c60-927e-bd1883d99bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:31:43.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSIS also reminded pensioners that in the light of the pandemic,
        they have temporarily deferred the "proof of life" scheme until the end of
        the year, as retirees will continue to receive pension. Under its revalidation
        process, the GSIS requires pensioners to show proof of life by appearing personally
        at any GSIS office or use the GSIS Wireless Automated Processing System kiosk
        to activate their status.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4911eec2-7fd2-4836-8afe-7685475278d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:31:43.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:54.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By January 2021, GSIS employees will make the necessary arrangements
        to confirm proof of life among pensioners, including online cofirmation.</p>'
