        class="fb-xfbml-parse-ignore"><p>Many restaurants at the start of the pandemic
        had to close down, or lay low.  Mercato was no exception.  The challenge...</p>Posted
        by <a href="https://www.facebook.com/mercatocentrale/">Mercato Centrale</a>
