    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263c3b03-7d0d-4e60-ad1a-81d0143f8c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.028+08:00
      'mgnl:createdBy': 'glee'
